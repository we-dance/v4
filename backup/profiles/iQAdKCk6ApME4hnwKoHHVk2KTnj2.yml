bio: >-
  Hast Du Lust, Dich mit mir regelmäßig zum tanzen zu verabreden? Vielleicht im
  Ostpark oder an einer anderen Location? 

  Ich tanze seit ein paar Jahren Salsa, Bachata und Kizomba. Am liebsten momentan Salsa und Kizomba.


  Solange es an der Pina und am Dianatempel noch nicht richtig losgeht, möchte ich mich trotzdem regelmäßig zum tanzen verabreden. Draußen im Park oder privat.  


  Eine feste Tanzpartnerin wäre mir am liebsten und ich freue mich auf Deine Nachricht. 


  Und wenn´s losgeht, gerne auch wieder gemeinsam Kurse, Workshops und Festivals. 


  Liebe Grüße 


  Oliver  
