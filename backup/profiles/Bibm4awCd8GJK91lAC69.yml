story: >-
  Das Projekt „Tanze Samba mit mir“ wurde aus der Idee geboren, die Kultur
  Brasiliens durch Tanz, Musik, Sprache… zu vermitteln. In Aachen von Noêmia
  Pacheco – einer in Brasilien professionell ausgebildeten Tanzlehhrerin –
  gegründet, organisierte Sie zunächst in Aachen und Stolberg kulturelle Events,
  gab Tanzkurse an der VHS (Samba, Forró und Salsa). Jetzt lebt und unterrichtet
  Noemia in München. Es ist das erklärte Ziel, neben ihren eigenen Kursen,
  regelmäßig unterschiedliche professionelle Tanzlehrer aus Brasilien und Europa
  einzuladen, um hier zu Unterrichten oder durch Workshops die brasilianische
  Tanzkultur in seiner ganzen Vielfalt in München zu fördern und zu zu
  bereichern.


  In den Sommermonaten, wenn sich Münchens Forró- und Samba-Szene regelmäßig zum „freien Tanzen“ trifft, bist auch du willkommen, um zuzuschauen oder mitzutanzen und die Freude am Tanzen mit uns zu teilen oder in einem Schnupperkurs deine ersten brasilanischen Tanzschritte auszuprobieren.


  Vamos dançar!
