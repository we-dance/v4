story: >-
  Du würdest dich gern trauen, zu deiner Lieblingsmusik zu tanzen?


  Du wünschst dir einen Tanzkurs, der in deinen Alltag passt?


  Du möchtest möglichst schnell Fortschritte erleben?


  Erhalte jetzt alle Informationen - Zum Kennenlernen schenke ich dir eine Wochen Tanzen - gratis!


  ## MEIN VERSPRECHEN


  - **SOFORT LOSLEGEN** - Egal was du an Erfahrung mitbringst: Unsere Inhalte sind so aufgebaut, dass du sofort mittanzen kannst!

  - **STRESSFREI** - Die gleiche Tanzbewegung in Dauerschleife? Fehlanzeige! Du musst weder üben noch irgendwelche Folgen auswendig lernen.

  - **FLEXIBEL** - Du musst kurzfristig absagen oder deinen Tanzabend verschieben? Kein Problem! Komm einfach an einem anderen Tag.

  - **GARANTIERT** - Wenn du nicht 100% zufrieden bist, bekommst du nach den ersten 2 Wochen dein Geld zurück.
