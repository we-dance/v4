story: >
  Hi du,

  das Tanzen fehlt mir eigentlich an allen Ecken und Enden. Vor Corona hatte ich 1,5 Jahre Tanzerfahrung in Salsa und Bachata. Eigentlich mehr Bachata als Salsa. Lande am Ende mehr auf der Bachata Tanzfläche als auf der Salsa Tanzfläche. Gefällt mir einfach besser und fällt mir leichter. Etwas Kizomba habe ich auch gelernt.


  Dein Aussehen und Alter ist mir egal. Es geht mir ja ums Tanzen. Sympathie wäre allerdings hilfreich. Wenn du sogar schon ein fortgeschrittener Follower bist bzw. auf Lehrerniveau bist,  würde ich dich auch gerne bezahlen, wenn du mich verbessern könntest und mit mir gemeinsam trainieren möchtest. Darüber würde ich mich sehr freuen.


  Was ich mir wünsche und was ich brauche sind zweierlei. 

  Ich bräuchte eine Tanzpartnerin, die auf der einen Seite die nötige Geduld hat. Das Tanzen nach viel Abstinenz genießen kann. Mir aber auch Tipps zur Verbesserung geben könnte. 

  Ich würde für den Anfang erstmal vor allem jemand für Bachata suchen. Weil hier der Einstieg meiner Ansicht nach am leichtesten ist.


  LG
