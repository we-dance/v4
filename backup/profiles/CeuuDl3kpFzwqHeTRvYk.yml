bio: 'Jan ist der Gründer von Cubana Ljubljana, der größten kubanischen
  Tanzschule und Community in Slowenien. Er unterrichtet jegliche Art
  kubanischer Tänze und erforscht daneben unaufhörlich alles in Verbindung mit
  kubanischem Tanz, der Musik, Geschichte und Kultur - sowohl von seinem Sofa
  aus, als auch auf seinen Reisen durch das kubanische Hinterland. Am Festival
  lässt er uns in seinem englischsprachigen Theorieworkshop: "Son, Salsa, Timba?
  The evolution of popular Cuban dance music" am Freitag in der Boogie Lounge an
  seinem umfassenden Wissen teilhaben, bevor wir in die Menéate Viena Welcome
  Party starten'
