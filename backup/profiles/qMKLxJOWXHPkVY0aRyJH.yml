story: >-
  Yarima Rodríguez is an acclaimed Cuban dancer, choreographer, and teacher
  known for her extraordinary talent and captivating performances. As the main
  dancer of Havana Rakatan, Cuba’s most famous dance group, Yarima has graced
  stages worldwide, bringing the vibrant energy and elegance of Cuban dance to
  international audiences.


  With a career spanning over two decades, Yarima has worked with prominent artists and appeared in high-profile music videos, including those of Havana de Primera and Alain Pérez. She also showcased her talents on the big screen, making a notable appearance in the latest James Bond movie.


  Yarima’s expertise extends beyond performance; she is also a sought-after choreographer and dedicated teacher. Her teaching style emphasizes the refinement of technique, the artistry of movement, and the importance of expressive performance. Her workshops and classes are highly regarded for their ability to transform dancers, instilling in them a deeper understanding of feminine body language, hand movements, and the rich traditions of Cuban dance.


  In addition to her dance career, Yarima is a certified Thai massage therapist and Kundalini yoga teacher, integrating a holistic approach to movement and well-being into her practice. Currently based in Italy, she continues to inspire and educate dancers around the world, sharing her passion for dance and the beauty of Cuban culture.
