story: >-
  ### ERLEBEN SIE KUBA HAUTNAH!

  Hier werden neben klassischen Gruppenkursen und Einzelunterricht auch immer wieder Workshops und "ausserschulische" Treffen arrangiert, um das lateinamerikanische Flair zu erleben und das Erlernte live zu testen.


  ### Maikel Santana


  Maikel ist der Gründer und Tanzlehrer von Santana-Dance.


  Er tanzt und lehrt Salsa (kubana), Reggaeton, Afro, Rumba und Hip Hop.


  Auch ist er als Einzeltänzer oder mit seiner Santana Dance Company bei zahlreichen internationalen Auftritten dabei.
