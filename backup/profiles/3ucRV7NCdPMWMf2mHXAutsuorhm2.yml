story: >-
  Martyna, with 7 years of background in Bachata and Salsa, has been teaching
  internationally in the UK, Lithuania, and finally in Berlin.


  Erol is a well-known face of the Berlin Bachata community and the organizer of the annual Adicto: Berlin Bachata Festival. He is a certified Bachata Sensual instructor by Korke & Judith and he also trains in other styles such as Hip Hop, Contemporary, and Jazz, which he fuses together to create his own style.


  Together, they want to share their love and passion for this dance with everyone else.
