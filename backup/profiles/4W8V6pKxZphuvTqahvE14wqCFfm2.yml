story: 'I started to provide entertainment through dance and organise events at
  the age of 14. My first professional dance assignment came at 15 at the
  national theatre of Uganda. Since then I have choreographed and performed in
  numerous dance performances. I begun to dance Latin styles on 14th Feb 2009
  and to teach in June of the same year. Then established my own dance company
  "Jabba City Dance" and studio in October of that same year. I have taught over
  2,000 learners since then and have organised over 20 one off events and 10
  recurring ones '
