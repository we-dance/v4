  Barrio Latino is a new Latin event in Berlin. We stand to give you the best
  experience when you come to our events.
story: >+
  What you can expect:


  - Party Events every month (During the weekend)

  - Dance Classes (Bachata, Salsa, Kizomba and Reggaeton)

  - After work Social dance events (during the week)

  - Livestreams on Social Media and Zoom

  - Traditional Food from Peru and Portugal in Special Events

  - Friendly atmosphere 

  - Authentic Latin Vibes 


