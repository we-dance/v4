  Eine hervorragende Methode hierfür ist ein Konzert der Münchner Band SON COMPADRE. Denn nichts erwärmt das Blut mehr, als der Tanz zu afrokaribischen und lateinamerikanischen Rhythmen, die selbst im Winter den Regen, Schnee und Kälte vergessen lassen.


  Vom Trio bis zur vollständigen Band mit 8 Musikern, SON COMPADRE ist beliebig skalierbar. Vom Firmenevent, Kulturevent bis zur ausgelassenen Sommerparty oder Geburtstagsfeier, SON COMPADRE sorgt für die nötige Stimmung.


  Ob mit Vollgas auf der Bühne um alle Gäste mitzureißen, oder dezent im Hintergrund bei der Matinée oder Vernissage, SON COMPADRE begeistert Ihre Gäste.
