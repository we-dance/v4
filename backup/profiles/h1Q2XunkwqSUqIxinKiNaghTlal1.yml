story: Pablo und Silvina führen zusammen die Tanzschule Salsamás Munich. Diese
  wurde im Oktober 2006 von Pablo de Queiroz gegründet. Das Studio befindet sich
  im Herzen des Münchner Künstler-Viertels Schwabing. Pablo und Silvina
  unterrichten mit ihrem Team Salsa in mehreren unterschiedlichen Stufen und
  auch viele andere Tänze mit viel Elan, Begeisterung und Engagement. Salsamás
  gehört heute zu den innovativsten Tanzschulen in München.
