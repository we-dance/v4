story: >
  REFERENZEN:

  VLADIMIR TOLEDO SÁNCHEZ 


  Stammt aus Havanna, Kuba und ist Latin Salsa Instruktor/Tanzlehrer in Bayern. Er führt und begleitet Sie zu Ihrem individuellen Salsa Tanzstil. 


  * jahrelange Erfahrung

  * hohe Kundenzufriedenheit

  * zertifizierter Salsa Cubana Touch Bachata Classes & Zumba Lehrer

  * Son, Salsa, Rueda de Casino, Rumba, 

  *  Mambo,  Merengue, Bachata, Reggaeton


  * Tanztraining :

  * individuell zusammenstellbar aus unserem Stundenplan, für alle Studenten


  * Businesstraining :

  * Gruppenunterricht für alle Studenten


  * Bühnenpräsenztraining :

  * Gruppenunterricht für alle Studenten


  * Ausbildung bei „Baila en Cuba“, Havanna zum Diploma Instructor / Tanzleher, erfolgreicher DJ und Veranstalter


  * Ausbildung bei „Wolrd Mastery“, Excelence Diplom Touch Bachata - Instructor 


  * Zumba-Instructor in Augsburg, Animateur, Showtänzer, Choreograph


  * 3. Platz Süddeutsche Salsa-Meisterschaft  2004


  * Dozent auf den Salsa-Kongressen München, Augsburg und Chemnitz, Hardy‘s Fitnessstudio - Freizeit Sport & Event Gmbh Landsberg Am Lech & Augsburg


  * Organisator und Instructor beim Salsa Festival Polen 2009 und beim Cubaritmo-Festival Augsburg


  * Zusammenarbeit mit "Pancho Amat y el Cabildo del Son" (internationales kubanisches Musikprojekt - Endirecto GmbH)


  * Zusammenarbeit mit "Manolito y su Trabuco" (Band-Tour Deutschland - Endirecto GmbH)


  * Auftritt mit "Azucar Cubana" (Begleitband auf einem Roberto Blanco Konzert)
