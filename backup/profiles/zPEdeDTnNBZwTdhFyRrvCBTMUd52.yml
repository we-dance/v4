story: >+
  I am 33 years old and I live dancing.


  My dance path began in 2015, and I danced almost everything: Vogue, Hip-Hop, House, Contemp, Modern Jazz, etc. But in 2017 I plunged into Dancehall, which I still practice today.


  Dancehall for me is about love, support, living in the moment. In addition, you can be so different in it.

  That is why this culture has become my life for me. In 2018 I started teaching. And now my dream is to train kids.


  Now I give free Dancehall classes every Thursday at Pinakothek Der Moderne. 


  I also often give free online dancehall classes.

