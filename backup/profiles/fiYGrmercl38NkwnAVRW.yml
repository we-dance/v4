story: >-
  Bekannt u.a. durch ihre Zugehörigkeit bei den BCN Salsa Dancers, der ersten
  Liniensalsa Tanzformation in Barcelona. Ausgebildet in verschiedensten
  Tanzstilen.


  Sie gehören zu den Vorreitern in der Welt des Salsa und Bachatas Sensuals als Tanzpaar und Tanzlehrende im damaligen Buenavista, dem heutigen Mojito Club. Diese Tanzschule gilt als Pionierin des Salsa LA Style in Barcelona,

  der ersten LA-Salsa-Tanzschule der Stadt, die seit 2000 durch David & Gemma ausschlaggebend geprägt wurde. 


  Ihre Arbeit als Tanzlehrende und als Tänzer ist sehr gefragt und geschätzt sowohl auf nationalen als auch auf internationalen Events und Festivals.
