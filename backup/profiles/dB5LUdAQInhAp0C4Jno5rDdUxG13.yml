story: >-
  Ich entdeckte meine Leidenschaft für das Tanzen und vor allem für Salsa im
  Jahr 2017.Ich lernte die Grundlagen im Salsabor in den Unterrichtsstunden von
  Maestro Rafael Muñoz und des restlichen Teams.


  Nach nur fünf Monaten des übens ich wollte, mehr in der internationalen Welt des Salsas lernen. So begann ich, an den ersten internationalen Kongressen teilzunehmen und bei Meistern von internationalem Format wie Eddie Torres, Griselle Ponce, Tito y Tamara, Adolfo Indacochea oder Tania Cannarsa zu lernen.


  Anschließend lernte ich Choreografien von internationalen Künstlern wie Griselle Ponce, der Mambo-Diva, Javier Padilla (Männlicher Salsa-Weltmeister), Barbie Marianne oder Adi Baran.


  Nach anderthalb Jahren des Reisens durch Europa zu den größten Salsa-Kongressen in Warschau, Mailand, Hamburg, usw.entschied  ich mich dafür,für zwei Monate nach Mailand zu ziehen,um intensiv an der Latin Soul Academy von Adolfo Indacochea zu

  studieren. Ich  unterrichtete außerdem bis 2020 im Salsabor Salsa LA.,Mambo und Choreografien.
