bio: Aus Kamerun. Seit 17+ Jahre in Deutschland. Mit Zouk, Afro Zouk und Kompa
  aufgewachsen.
story: >-
  Bobby aka DJ Longchamp stammt aus Kamerun und lebt seit mehr als 17 Jahre in
  Deutschland. Er ist mit Zouk, Afro Zouk und Kompa aufgewachsen. 2013 entdeckte
  er zufällig Kizomba und das war für ihn einen Volltreffer, da sowohl die Musik
  als auch den Tanz ihn stark an seiner Kindheit erinnerte. Seitdem lebt er
  Kizomba mit großer Leidenschaft durch Festivals und Social Dance weltweit aus.

  Seit 2016 legt er als DJ in internationalen und nationalen Kizomba Festivals und Partys. Er produziert selbst Remix aus bestbekannte Pop Musik. Eine Besonderheit bei ihm, ist dass er alle Richtungen in Kizomba tanzt, und selbst als DJ spielen kann.

  In einer „Kizomba Party“ spielt er meisten Urbankiz, Ghettozouk, Tarraxo, Douceur, Kizomba, Kompa, Retro Zouk, AfroZouk, Semba, AfroBeat.

  DJ Longchamp ist einen wahren Musikliebhaber und kann auch als HipHop, Latino (Bachata, Salsa, Reggaeton), AfroBeat, AfroPop in Partys, Hochzeiten DJ oder Geburtstage auftreten.
