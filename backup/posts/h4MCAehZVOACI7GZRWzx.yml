description: >-
  🔥🔥🔥 You have to be here so save the date!!! 🔥🔥🔥


  ⭐ Create your event profile picture frame: twb.nz/szf24 or https://silesianzoukfestival.pl/images/SZF24.png


  Marathon full of zouk music and workshops with amazing zouk teachers!




  All zouk lovers, put this date in your diary! ☀ This will be the hottest zouk event in this part of Europe!


  🔥 3 official night parties (Fri, Sat and Sun) on 2 spacious dance floors with different music vibes

  🔥 2 unofficial before and after parties (Thu and Mon, not included in the full pass)

  🔥 3 days with minimum 12 hours of workshops with amazing international and Polish zouk teachers

  🔥 DJs from around the world

  🔥 Amazing non-stop zouk marathon, up to 16h per day

  🔥 8 hours of masterclasses for advanced dancers

  🔥 Hot lunches with meat and vegan options delivered to the venue (only in pre-order!) and a day cafe available

  🔥 Free unlimited water for everyone

  🔥 Amazing venue - Silesian Stadium with 3 big rooms available for us as well as a free parking

  🔥 Hotels close to the venue, around 10 minutes walk, breakfast option available

  🔥 Day cafe and a night bar with drinks and hot meals

  🔥 A lot of common space in corridors available for private classes

  🔥 Massage available (extra paid)

  🔥 Stretching zone for everyone 


  ‼ Two big workshops rooms and third for marathon room!


  One room with a platform for the teachers, sets of classes with the best zouk artists in the world = full integration before the parties!


  Second smaller room with mirrors for Advanced Masterclass!


  And of course Sat and Sun - social room aka marathon day & night parties!!!


  ----


  📌Confirmed artists:


  Allan and Vick (🇧🇷)

  Felipe Ihara and Bruna Manika (🇧🇷)

  Iago and Vanessa (🇧🇷)

  Kassio and Ania (BRA/PL)

  Rau and Isa (🇧🇷)


  Special guests: 

  Jade Rodrigues 💜🔥

  Brian and Kate 🔥🔥


