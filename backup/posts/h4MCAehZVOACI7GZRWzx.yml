  ----


  📌Tickets and prices:


  You can buy ticket and find current prices here:

  https://silesianzoukfestival.pl/pass/


  Resigning from attendance:

  https://silesianzoukfestival.pl/en/more/faq/faq.html


  We will do our best to keep a good leader-follower ratio during the workshops!


  ----

  Level up your lambada with Iago and Vanessa! 👆💯🔥


  Special treat for all Lambadeiras and Lambadeiros!!! - 4 hours of extra lambada course (2h on Saturday evening and 2h on Sunday evening) ❤️


  This course will not be about basics so you need to know some steps and aspects of lambada to join. Iago and Vanessa want you to progress to a more advanced level 🔥💪


  Please see the list of prerequisites:


  Timing (dance on 1)

  Frente e trás

  Lateral

  Bônus

  Soltinho

  Simple turn

  Chicote on 1

  Boneca Wifi

  Roasted chicken Wifi

  Circular Head Movement


  Registration only in couples to provide the best possible leader-follower ratio but there will be rotation during the classes.


  * You need to have a festival pass to join this extra lambada course. The course will be held if minimum 18 couples join 


  It will be amazing guys! ❤️


  If you already have a festival pass, join lambada course here: https://silesianzoukfestival.pl/pl/bilety/ekstra-lambada-classes.html


  If you are not yet registered for the event, you can join lambada course in the registration form: https://silesianzoukfestival.pl/pass/



  📌Discounts for groups:


  Contact us if you want to gather a group in your region and get a discount for full passes!

  Groups start from 5 people (a group creator is the 6th person), there will be discounts for group members and group creators! To get more info about gathering groups please contact us: office@silesianzoukfestival.pl


  ----


  📌Venue:


  Night (2 dance floors: energy & chill) + day parties + workshops in one venue: Silesian Stadium


  Silesian Stadium is probably the most extraordinary place we could imagine for hosting our festival!


  We have a huge space - the main room for parties and open workshop has more than 700m2 and the other room with mirrors has 300m2 (for Advanced Masterclass ).


  Social Marathon Party has 700m2 with amazing lights and sound!


  The main room is soundinsulated to absorb noise which will help to hear our artists better.


  More info: https://silesianzoukfestival.pl/en/venue.html - check the MAP on the footer of the page!


  ----


  📌Hotels:


  Within 10 minutes walking distance and only 3 minutes by car from the Silesian Stadium! The hotels are located right next to each other.

  https://silesianzoukfestival.pl/en/more/hotels.html


  ----


  📌Transport:


  https://silesianzoukfestival.pl/en/more/transport.html


  Airports


  Poland - Katowice Airport (KTW)

  Distance from the Hotels: 30 km, 30 minutes by car - Taxi / Uber / Bolt or Airport BUS AP -> ticket valid 24h -> then in the city change to the tram or bus without additional charge!


  Poland - Kraków Airport (KRK)

  Distance from Katowice: 60 km, 40 minutes by car - Taxi / Uber / Bolt or NEOBUS -> from Airport to Katowice City Center (in the City change to the tram).


  Poland - Wroclaw Airport (WRO)

  Distance from Katowice: 198 km, 1:50 minutes by car


  Czech Republic - Ostrava Airport (OSR)

  Distance from Katowice: 110 km, 1:15h by car


  ----


  📌Silesian Zouk Festival represent:


  Organizers: Grzegorz Jaciubek i Katarzyna Paździora


  Legal organizer: MAPPO.PL


  See you in Katowice at the beginning of November! You can’t miss it!


  If you have any questions, feel free to contact us on: office@silesianzoukfestival.pl
