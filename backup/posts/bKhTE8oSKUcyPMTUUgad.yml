description: >-
  
  𝗪𝗲𝗹𝗰𝗼𝗺𝗲 𝘁𝗼 𝘁𝗵𝗲 𝟮𝗻𝗱 𝗲𝗱𝗶𝘁𝗶𝗼𝗻 𝗼𝗳 𝗜𝗟𝗞𝗦𝗙 𝗶𝗻 𝗜𝘀𝘁𝗮𝗻𝗯𝘂𝗹 🇹🇷


  Together with our partners, 𝐖𝐄𝐀𝐑𝐄𝐕𝐗, from Istanbul, we are super excited to organise this event as the first country in our 2025 World Tour. Last edition was fire and we are back bigger, better and with even more exciting surprises for our Istanbul ILKSF family.


  𝗧𝗵𝗲 𝗜𝗟𝗞𝗦𝗙 𝗪𝗼𝗿𝗹𝗱 𝗧𝗼𝘂𝗿 "𝗡𝗢𝗩𝗔 𝗞𝗜𝗭𝗢𝗠𝗕𝗔 𝗡𝗔𝗧𝗜𝗢𝗡"


  The "Nova Kizomba Nation" World Tour is a worldwide concept designed to spread the ILKSF vision and energy in different countries. ILKSF is 𝘔𝘰𝘳𝘦 𝘵𝘩𝘢𝘯 𝘫𝘶𝘴𝘵 𝘢 𝘧𝘦𝘴𝘵𝘪𝘷𝘢𝘭. ILKSF invests in new talent and helps developing new events with its vision. Istanbul is one of our favourite cities that attracts millions of people every year. It’s a city that connects both Europe and Asia, making it a special place for one special event...

  ￼

  𝗪𝗛𝗔𝗧 𝗬𝗢𝗨 𝗖𝗔𝗡 𝗘𝗫𝗣𝗘𝗖𝗧 𝗙𝗥𝗢𝗠 𝗜𝗟𝗞𝗦𝗙 𝗜𝗦𝗧𝗔𝗡𝗕𝗨𝗟


  - All in one Hotel

  - 4 days of parties

  - 3 days of workshops

  - 3 days of socials

  - International and national artists

  - Dance competition

  - Guest dancers

  - Crazy, sexy and cool dress codes

  ￼

