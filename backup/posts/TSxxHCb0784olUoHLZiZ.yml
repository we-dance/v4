name: Latin Evening
description: >-
  Estimadas bailarinas y estimados bailarines:


  El 15 de diciembre de 2024, Bachata Dance School ofrece su primera velada latina con dos talleres (Menstyle y Ladystyle). Posteriormente los participantes del taller podrán disfrutar de 3 horas de baile libre. Se toca salsa, bachata y kizomba. (¡Atención! ¡No es una fiesta abierta!)


  Aunque los talleres se llaman Menstyle y Ladystyle, tanto mujeres como hombres pueden participar en ambos talleres.


  Tamara, una experimentada e increíble bailarina y profesora de baile, impartirá el taller de Ladystyle.


  Os rogamos que os inscribáis con antelación para poder consultar las plazas porque son limitadas.


  Si tenéis alguna pregunta, no dudéis en comunicárnoslo. Nos podéis contactar por teléfono, correo electrónico o redes sociales.


  Estaremos encantados de veros en Kleks Haus.


  Muchos saludos y hasta pronto,


  Bachata Dance School
