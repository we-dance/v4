  Hello Summer! Salsa & Bachata Party - 2024.06.28


  RÉSZLETES PROGRAM:

  18:30 - 19:50 Bachata Workshop

  20:00 - 21:00 Salsa Rueda Workshop

  21:00 - 01:30 Party a legbulisabb populáris és autentikus Salsa, Timba, Son és Bachata zenékkel. Élő zenei aláfestés a hangulat fokozásáért: KongaAti


  Célunk, hogy a Győr környéki tánciskolák is rendszeresen képviseljék magukat rendezvényünkön, ezért ez alkalommal a Salsa Cubana Auténtica tanárai, Attila és Lívi vezetésével valósul meg a bulit megelőző WS.


  A WS-re jegyet vásárlók ajándékba kapják a Júliusi bulit megelőző WS részvételi lehetőségét.


  - Hatalmas, 180m2 méretű tánctér

  - Színvonalas Party dekoráció

  - Profi hangtechnika

  - Ingyenes ruhatár

  - Büfé

  - Közvetlenül az épület előtt és mögött 120 férőhelyes ingyenes parkoló

  - Bankautomata az épület bejáratánál

  - Nagy teljesítményű ventilátorok az optimális hőérzet biztosításáért

  Kérjük támogasd munkásságunkat, válaszd az "ott leszek" opciót és hívd meg táncos ismerőseid az eseményre! A meghívókat kiküldő személyek közt, 06.27-én délben kisorsolunk két db VIP Party és WS belépőt.


  Bachata Workshop: 2000Ft

  Salsa Rueda Workshop: 2000Ft

  A Bachata és Salsa Rueda Worksop egyben kedvezményesen: 3000Ft

  Party belépő: 3000Ft


  A rendezvényre érkező a jegy megvételével automatikusan hozzájárulását adja, hogy a rendezvényen róla hang és képanyag készülhet, amit a rendező jogosult a későbbiekben marketing vagy egyéb anyaghoz kép és / vagy hang megjelenítéssel felhasználni.

  A bulin való részvétellel a résztvevők vállalják, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartják.

  Kijelentik, hogy elfogadják és betartják a helyszín házirendjét.

  Az eseményre ételt és italt behozni Tilos!

  A tánctérre italt bevinni Tilos!

  A ingyenes ruhatár használta kötelező, az őrizetlenül hagyott értéktárgyakért a rendező nem vállal felelősséget.

  A szervező a beléptetés jogát fenntartja.
