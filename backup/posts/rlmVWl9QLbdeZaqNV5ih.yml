description: >-
  🎉 Join us for an unforgettable UrbanKiz experience with Bass on June 6th in
  Munich! 🇩🇪✨


  💃🕺 8PM: Tango Slides in UrbanKiz - 15€ (online) / 20€ at the door - free party when attending the workshop


  🎶 9PM: Party with DJ Omega - 5€ at the door, free when booking the workshop!


  🎟️ Ticket link: https://buytickets.at/8times2getherevents/1275972


  🔥 Known for his playful, creative, and energetic style, Bass is adaptable to each partner, ensuring a fantastic time for everyone! 🌟💃


  🕺 Growing up dancing and competing in Hip Hop in South France, Bass has over a decade of experience teaching salsa, bachata, and kizomba across Europe and North America 🌍🇫🇷🇨🇦🇺🇸


  🌟 He was a key player in the booming Kizomba scene in Montreal and is now making UrbanKiz shine in Washington, DC! 🌆🇨🇦➡️🇺🇸


  📸 Check out his Instagram for tons of cool and entertaining demos! 📱✨


  Don't miss out on this amazing opportunity to learn from one of the best! See you there! 🙌🎶
