description: >-
  
  Are you ready to step into the world of Bachata and Salsa? Join me, Tuan Nguyen, an enthusiastic Bachata and Salsa dancer, for an exciting beginner workshop that's perfect for newcomers, with no partner required!


  🗓️ When: Saturday, February 18, 2024

  ⏰ Time: 2:00 PM - 4:00 PM


  📍 Where: Semblanza Tanzstudios, White Studio

  🌐 https://maps.app.goo.gl/STeC6u6hrpVn3DWv5


  🎉 What's in Store:

  🕒 2:00 PM - 3:00 PM: Bachata Basics - Dive into the world of Bachata! We'll cover the essential steps, explore 4-count moves, and introduce you to captivating turns that will have you dancing with confidence.


  🕒 3:00 PM - 4:00 PM: Salsa LA Style - Discover the magic of Salsa LA Style. Learn foundational steps and spice things up with fun and easy turns.


  💸 Investment in Yourself:

  - Regular Admission: €20

  - Student Discount: €10 (valid student ID required)


  📢 Secure Your Spot:

  Our workshop space is limited to ensure a personalized experience for everyone. To help us create balanced pairs, please confirm your attendance at least one week before the event. No worries, you don't need to bring a partner!


  📱 Stay Connected:

  All workshop updates and communication will happen within our dedicated WhatsApp group. Don't miss out on any important details—join the group here: https://chat.whatsapp.com/C0NU7FFE2UZJIvEKikNCSq


  Come and immerse yourself in the world of dance, meet new friends, and create unforgettable memories.


  🎉 Let's dance, laugh, and make memories together to the rhythm of great music! 🎶
