description: >-
  Rumba Guaguanco is an Afrocuban folkloric dance and music style that capture
  the heart and soul of the Cuban street. It also has great importance within
  the Cuban repertoire and has highly influenced both the salsa music and the
  Cuban salsa dance.


  The dance depicts a mating ritual between a man and a woman, where the man tries to impress his lady partner and the woman fends off the flirtation yet keeps flirtatious herself. This style of dance incorporates a lot of body movement, steps, and a theatrical approach to dancing. 


  Once learned the dance enriches any salsa dance, general dancing abilities, and the understanding of Cubaâ€™s culture and music. If you let the dance get into your soul it might even touch you in unpredictable ways, giving confidence in authentic expressions, and assertive playfulness with our sexuality and attraction.


  -------


  The course includes 8 lessons, each going through key subjects and a Rumba routine to practice. Often we will end a training session with an incorporating the routine into salsa or in a Rumba social to build confidence.
