description: >+
  XI. PIKNIK & WS GYÉKÉNYES !

   Immár  11. alkalommal piknikezünk Gyékényesen !
   Görgess és olvass végig kérlek,minden fontos infó itt lesz lejjebb ;)

  Július 13.-án Szombaton találkozunk a gyékényesi Kék Tó kemping területén .


  Kezdés 12:00

  Zárás 21:30


  A piknikre szeretettel várunk mindenkit kivétel nélkül ,érkezz bárhonnan,legyél akár kezdő,akár haladó itt a helyed !



  A kemping területén fedett terasz vár minket ,festett beton alappal,táncolásra kiválóan alkalmas akár mezítláb, akár cipőben, rengetegen kipróbálták már az elmúlt években ;) 


  Rendelkezésre állnak padok asztalok , de hozható pléd,kemping felszerelés , bármi amit csak szeretnél.


  Természetesen van kulturált mosdó,zuhanyzó, és még egész jól felszerelt konyha is hűtőkkel , edényzettel,stb...


  Étterem is üzemel aki volt már tudja nagyon finoman főznek és barátságos árakon működnek. Behűtött sör,bor,fröccs,limonádék,üditők,kávé amit csak szeretnél.


  Na és ne feledkezzünk meg a csodás tóról sem ahol felüdülés a fürdőzés Európa egyik legtisztább vizű tava ,igen mély de a kemping saját strandján tud az is fürdőzni aki esetleg nem vagy nem jól tud úszni ;) (gyerekek is ;) )


  Nos akkor jöhet a program,mert idén az is lesz ;)


  ~  RUEDA FUN óra 


  ~ BACHATA tánc óra


  Oktatók : Dr.Salsa képviseletében 
                            TÓTH NORBERT & TÓTH VIKTÓRIA

  ~ BACHATA ZENEISÉG  GYERÁK GERGELY  előadásában ! 



  Az órák előtt,és után folyamatosan szól a zene 

             DJ AN'DRES jóvoltából

  a már megszokott stílusok,hogy mindenkinek jó legyen,lesz 

  salsa, bachata ,kizomba,son,cha cha .................


  Dresscode : csak lazán , strandolunk, piknikezünk,jöhet a fürdö ruci,bikini,strand ruha,...........


  Mit hozzak magammal? 

  Mivel étterem működik és remélhetőleg igazi nyár lesz nem sok mindenre lesz szükséged magadon kívül esetleg még egy táncost ;) , ülő fekvő alkalmatosságot , étel ital behozható de ajánlott legalább egy egy üditő elfogyasztása az étteremben ;), fürdö ruha , törülközö, papucs, napkrém,kalap,sapka,matrac ,úszógumi , labda,lehet hozni tollast,stb......


  Rossz idő esetén a rendezvény július 27.-én kerül megrendezésre!!!


  Az esemény szervezési hozzájárulása 3000 FT / Fő ,

  melyet előre tudsz rendezni kedd esténként az órákon ,vagy utalással .


  Gyermekeknek ,nem táncos családtagnak  ingyenes !


  A piknik létszám limites és regisztrációhoz kötött!

  Kérünk,töltsd ki az ürlapot !


  https://docs.google.com/forms/d/18ArVgI2nkRceUhwJA_DPk3GxXVjvw8LfyExcw2q3fT8/edit


  Gyertek szuper nap lesz ismét együtt!
   






                   

