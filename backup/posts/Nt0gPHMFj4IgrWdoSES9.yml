description: >-
  ✨ SBK Gala & Kiz Fusion in Isernhagen ✨


  Tauchen Sie ein in die mitreißende Welt des Kizomba Fusion Tanzes mit dem international renommierten Tanztrainer Daniel Schauenburg! 

  🕺💃 Erleben Sie eine elegante Gala in Isernhagen, die sowohl Anfänger als auch erfahrene Tänzer verzaubern wird. Egal, ob Sie aus Isernhagen kommen oder von weiter her, ob Sie bereits tanzen oder einfach nur neugierig sind – dieser Kiz Fusion Workshop im Sportpark Isernhagen bietet Ihnen eine einmalige Gelegenheit. 🌍


  👣Workshops:


  Workshop (19:00 - 20:00)

  Open Level (auch für Anfänger und Bachata-Tänzer geeignet)

  Thema: Die Bachata-Moves in Kizomba (Fusion) 💃🕺


  Workshop (20:15 - 21:15)

  Fortgeschrittene

  Thema: Kizomba Fusion Figuren für Frauen und Männer 👠👞


  🌟⚜️SBK GALA 

  in 2 Räumen (22:30 - 03:00)


  Mit:

  🎧🌟DJ Daniel, 

  🎧🌟DJ Alpha 

  💃🕺Großen TANZGÄSTE aus ganz Deutschland und dem Ausland 🎓 Teilnehmer vom Kizomba Teacher training


  TICKETSPEISE 

  🎟️Earlybird 🔟↙️ https://www.eventim-light.com/de/a/645c93665cfae833dba40a63/e/665e479f5e3a81292c156265

  Einzelner Workshop: 25€ 💶

  Beide Workshops: 45€ 💵

  Workshops + Party: 50€ 🎉

  Abendkasse: Party 15€ 🎟️


  Erleben Sie die Magie des Kizomba und genießen Sie eine unvergessliche Tanznacht! ✨


  👣WORKSHOP-STYLE:


  Kizomba Fusion, auch geeignet für Bachata-Sensual-Tänzer, die Kizomba lernen möchten. 💃🕺


  BESONDERE HIGHLIGHTS:



  2-tägiges Kizomba Seminar mit Felicien aus Paris (09:00 - 19:00 Uhr) 🇫🇷

  2 Workshops für Nicht-Seminar-Teilnehmer

  DJ Daniel S. und DJ Alpha legen bei der Party am Abend auf 🎧🎶


  SAMSTAG PROGRAMM:


  09:00 - 19:00 Uhr: Kizomba Seminar 📚

  19:30 - 21:30 Uhr: Workshop Kizomba Fusion 💃


  22:30 - 03:00 Uhr: Kizomba Abend Tanz mit:

  DJ Daniel Schauenburg (Bachata, Salsa, Kizomba) 🎧

  DJ Alpha (Kizomba Authentik, Urbankiz, Semba und Douceur) 🎶


  📍 ORT:


  Sportpark Isernhagen


  Einfahrt von Isernhagen Bahnhof 


  📞 Kontakt:


  Für weitere Informationen und Anmeldung kontaktieren Sie uns bitte über unsere Webseite: 

  oder telefonisch unter +49 17622 89 6160 📞


  Erleben Sie eine Nacht voller Tanz, Musik und unvergesslicher Momente! 🌟
