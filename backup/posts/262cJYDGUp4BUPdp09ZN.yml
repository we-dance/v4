description: >-
  MERKÁDO promění ve dnech 23. - 24. srpna Náplavku v Latinskou Ameriku. Letošní
  11. ročník se po deseti letech přesouvá z Jiřího z Poděbrad k Vltavě a nabídne
  opět latino trhy a bohatý kulturní program i pro děti.


  MERKÁDO je hlavně o tanci, hudbě a latinskoamerických trzích s exotickým jídlem a výrobky ze zemí Latinské Ameriky.

  Festival představí na padesát stánků s typickými produkty – od chilli, maté, exotického ovoce po originální textilie, bižuterii, a výrobky od “artesanos” ze zemí Jižní a Střední Ameriky. Můžete se těšit na tradiční jídla připravovaná Latinoameričany žijícími v České republice doplněné o vybrané latino restaurace a bary.

  Kulturní program upřesníme v nacházejících týdnech. Můžete se už nyní těšit na mexické kytary, brazilské bubny nebo kubánskou salsatéku. Pro děti je připravena každý den Piňata se sladkostmi a dětské dílničky.

  V areálu festivalu budou k dispozici tradiční houpací sítě “hamaky”. 🌺


  Vstup na festival je zdarma.

  Festival Merkádo pořádá spolek Merkado, z. s. ve spolupráci s @Prazskenaplavky


  Akci oficiálně podporují velvyslanectví Peru, Mexika, Argentiny, Brazílie a Chile.


  Děkujeme! 💛
