description: >-
  AM  10.UND 11. JUNI 2023 VON 15:00 UHR BIS 18:00 UHR MIT AILTON SILVA


  6 STUNDEN WORKSHOPS FÜR ALLE LEVELS.

  Es spielt keine Rolle, ob bzw. wie viel Tanzerfahrung Sie haben. Ailton Silva hilft Ihnen bei der Erarbeitung und Umsetzung Ihrer ganz persönlichen Ziele.


  * SAMBA INTRODUKTION + BASIS 

  Von 15:00 Uhr bis 16.00 Uhr

  wir werden die Grundschritte des Sambas lernen. Besonderes Augenmerk wird nicht nur auf die technisch saubere Durchführung der Schrittfolgen, sonder auch besonders auf die Bewegungen der Hüfte und der Arme gelegt (Biomechanik)! 

  Der Samba ist ein Tanz, der mit dem ganzen Körper getanzt wird.


  * SAMBA KOMBINATION + MUSIKALITÄT 

  Von 16:00 Uhr bis 18:00 Uhr

  Bei diesem Moment, das Universum ist unser Limit!!!

  Neue Samba-schritte, Bewegungskombinationen , Kleine Choreographien von andere Samba-Tanzstile und viele mehr.


  PREISE PRO PERSON:

  Samstag oder Sonntag (3 Stunden): 40,- €

  BEIDE TAGE (6 Stunden): 60,-€


  ANGEBOTE:

  Wenn Sie eine Person mitbringen, bekommen sie als Dankeschön  10,-€ Rabatt auf dem Beide Tage Workshop.


  Samba No Pé Brazilian Style

  Samba no Pé ist ein Solo-Tanz, die am häufigsten getanzt, improvisierte beim auf Samba-Musik. Das Basiswerk umfasst einen geraden Körper und eine Biegung ein Knie auf einmal. Die Füße bewegen sich sehr leicht - nur ein paar Zentimeter zu einer Zeit. Der Rhythmus ist 2 / 4, mit 3 rückwärts Schritten pro Takt. Es kann als ein wechsel Schritt (auf dem platz) beschreiben nannte.

  Der elegante und energievolle Sambatanz ist das Markenzeichen Brasiliens und aus der brasilianischen Kultur nicht wegzudenken.


  Mein Samba Workshop bietet eine intensive Begegnung mit der faszinierenden brasilianischen Tanzkultur. Die Teilnehmer werden die vielfältigen Bewegungen des Sambatanzes erkunden, die wichtigsten Grundschritte erlernen und Tanzfiguren einstudieren. Samba weckt TANZLUST PUR und fördert auf besondere Weise die motorische Koordination, das Rhythmusgefühl und „Axé“ (Energie)!


  Mit Spaß und großartiger Partystimmung durch den heißen Musik- Mix aus Samba, Afro, Funk, Samba-Reggae und Samba Axé.

  Geleitet wird der Workshop von der brasilianischen Profitänzer Ailton Silva. Echtes Sambafeeling ist also garantiert.
