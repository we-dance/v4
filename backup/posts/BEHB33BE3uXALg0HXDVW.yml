description: >-
  Újra Team Gusto Cubano szabadtéri koncert Miskolcon a Grizzly PUB és a
  Független Salsafüggők Egyesülete szervezésében a Latin zenék szerelmeseinek
  augusztus 10-én szombaton! A csapatot talán be sem kell mutatnunk, hiszen már
  több alkalommal perdítette táncra a miskolci közönséget forró nyári estéken!
   
   Mindenkit szeretettel várunk, ahogy az előző években is. Most azonban szükségünk van a Ti segítségetekre, hogy ez a remek esemény megvalósulhasson.

  Elsősorban szeretnénk köszönetet mondani a Grizzly Music Pub vezetőségének, hogy teret adnak a miskolci salsa utcabálnak, ráadásul fele részben állják a zenekar gázsiját és területfoglalási engedéllyel is biztosítják Miskolc főutcájának legszebb helyszínét számunkra!


  A legfontosabb kérdés; HOGYAN VEHETÜNK RÉSZT ezen a kivételes salsa bulin?

  1. A Grizzly stáb kérése, hogy a zenekari gázsi felének a kifizetéséért cserébe a Pub törzsvendégei, látogatói ingyenesen, a számukra megszokott módon vehessenek részt az eseményen. Nem lesz jegyszedés, kidobó, így BÁRKI (akár Te is) ingyen bejöhet. Ha salsás vagy, reméljük, hogy nem ezt az opciót választod!


  2. Mivel ez a koncert és az utcabál csak nekünk, salsásoknak fontos, ezért arra kérünk Benneteket, hogy a gyakorlóestek mintájára, ÖNKÉNTES ALAPON a helyszínen dobjuk be a közös kasszába a zenekari gázsi másik felét. Ez a gyakorlóestnél jóval nagyobb költségek miatt 2.000 Ft összegben került meghatározásra.


  3. A visszajelzések alapján vannak olyan elvetemült őrültek, akik extra erőforrást tolnának be a koncert sikere érdekében, bízva abban, hogy ez a konstrukció működőképes lesz és akkor az esemény 2-3 havonta, (akár télen is) megismételhetővé- és a miskolci salsa élet ikonikus, várva-várt helyszínévé válik. Ez a támogatói VIP JEGY nem olcsó, racionális döntés helyett inkább az elhivatottság kifejezője és összesen 20 db adható ki belőle. Ára 10 000 FT.

  A Grizzly Music Pub és a szervező Független Salsafüggők Egyesülete a támogatás extra értékeléseként ebben az esetben az alábbi figyelmességekkel honorálja a VIP jegyet váltókat:

  - Az egész rendezvény alatt számotokra foglalt asztal a VIP-teraszon, a koncertre való legjobb rálátással, a táncok alatt is fenntartva a helyet,

  -1 koktél (választék: gintonik,whiskey-cola, vodka dzsúz, monkey's whiskey ananász koktél) vagy 3 cola vagy 3x 1 dl bor-vagy 3 pohár sör,

  -floe water - tisztított víz (korlátlan),

  -földimogyoró és ropi rágcsa,

  - továbbá: elsődleges fotózási lehetőség a zenekarral, valamint kedvenc latin zenédet - VIP kérésként kezelve- fogja lejátszani a DJ!


  Találkozzunk augusztus 10-én, szombaton a Grizzly Music Pubban és előtte, a Széchenyi téren! Élvezzük együtt a kubai zene varázsát, a legjobb salsa és sensual zenéket, Miskolc legjobb szabadtéri helyszínét és a fergeteges bulit! Bízunk a közösség erejében, a koncert, az utcabál, az egész rendezvény sikeres megvalósításában és abban, hogy mi, miskolci- és hozzánk idelátogató salsások együtt hozunk létre egy felejthetetlen estét!


  A koncert előtt ráhangolódásként már a legjobb salsa és bachata zenék fognak szólni (by Dj Chris), de a koncert után is folytatódik a party, amíg csak izzik majd a Grizzly Music PUB előtti tánctér/terasz!


  A VIP támogatói jegyek elővételes megvásárlásával kapcsolatban keressétek: Moldován Éva-t, emailban: moldovaneva87@gmail.com vagy telefonon: +36-20-779-2110.


  A zenekarról:

  A döntően magyar származású, budapesti tagokból álló, latin - azon belül is, főként salsa/timba - tánczenét játszó zenekar, a kubai zenékért-táncokért rajongó, baráti közösségből alakult, és annak bemutatásán, népszerűsítésén fáradozik idehaza, immáron 2014 óta.

  www.facebook.com/TeamGustoCubano


  Köszönettel: FSE
