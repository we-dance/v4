description: "Letzte Möglichkeit Salsa zu tanzen!


  Schutz- und Hygienekonzept für den Salsa-Unterricht

  \\ 

  Grundlagen

  \\ 

  Die Grundlagen für unser Konzept sind:

  • Siebte Bayerische Infektionsschutzmaßnahmenverordnung (7. BayIfSMV)

  vom 01. Oktober 2020\ 

  • Corona-Pandemie: Rahmenhygienekonzept Sport

  vom 18. September 2020\ 

  \\ 

  \\ 

  Es gelten folgende (allgemeingültigen und sonstige) Regeln zum Schutz vor
  Infektionen mit dem Corona-Virus:

  \\ 

  - Teilnahme nur mit Besucher-Erfassung durch die persönliche oder online
  Registrierung.

  \\ 

  Teilnahme vor Ort ab 10 Personen nur mit aufgesetzter Mund-Nasen-Bedeckung.

  \\ 

  - Einhaltung von einem Mindestabstand von 1,5 Metern zu anderen Personen
  bzw. Tanzpaaren.

  \\ 

  - Husten und Niesen in die Ellenbeuge und Beachtung der weiteren
  Niesetikette.

  \\ 

  - Mitführen und Benutzung eigener Hand-Desinfektionsmittel bzw. regelmäßiges
  Aufsuchen der Hygiene-Station.

  \\ 

  - Beachtung der Anweisungen der jeweiligen Djs.

  \\ 

  - Mitnahme des eigenen Mülls

  \\ 

  - Aus datenschutzrechtlichen Gründen werden persönliche Informationen der
  Veranstaltungsbesucher 14-tägig unwiderruflich gelöscht.

  \\ 

  - Beim Betreten und Verlassen der Tanzschule muss eine Mund-Nasen-Bedeckung
  getragen werden. Wo immer möglich, ist ein Mindestabstand von 1,5 Metern
  einzuhalten.

  \\ 

  - In der Garderobe und den Toiletten mit dazugehörigen Waschräumen muss eine
  Mund-Nasen-Bedeckung getragen werden. Wo immer möglich, ist ein Mindestabstand
  von 1,5 Metern einzuhalten.

  \\ 

  - Beim Kurswechsel ist es wichtig, den Kontakt zwischen zwei Kursen so
  gering wie möglich zu halten.

  Wir bitten alle Tänzer pünktlich zum jeweiligen Kursbeginn zu erscheinen, um
  das Warten vor dem Kurs zu minimieren. Weiterhin bitten wir darum, die
  Tanzschule nach dem Kursende zügig zu verlassen, um Platz für den Folgekurs zu
  machen.

  \\ 

  - Zwischen zwei Kursen wird der Tanzsaal stoßgelüftet.

  Wir verzichten bewusst auf den Einsatz von Ventilatoren und Umluftgeräten,
  um eine zusätzliche Luftverwirbelung zu vermeiden.

  \\ 

  - In der Corona-Zeit müssen wir alle besonders auf Hygiene achten. Neben dem
  Tragen einer Mund-Nasen-Bedeckung ist vor allem regelmäßiges Händewaschen
  wichtig. In den Waschräumen der Toiletten stehen dafür ausreichend
  Flüssigseife und Einmalhandtücher zur Verfügung.

  Zusätzlich stellen wir im Eingangsbereich und im Tanzsaal
  Desinfektionsmittel zur Verfügung.

  \\ 

