  Much more to come...


  PROGRAM IN A NUTSHELL


  Monday, August 8 until Wednesday, August 10 at Otrada Black Sea Hotel.

  12:00 - 18:00 | Pool Parties

  22:00 - 05:00 | Evening Parties


  Thursday, August 11 until Sunday, August 14 at Buddha Beach

  12:00 -18:00 | Workshops & Pool Parties

  18:00 - 22:00 | Social Room

  22:00 - 06:00| Showcase and After Parties


  Sales will start shortly. Make sure to book your tickets early as spaces will be limited. Flights to Odessa are cheap if you book early. Wait too long and you'll pay at least double.


  HOTEL

  Our main hotel will be the Otrada Black Sea, a 3-minute walk from Buddha Beach. The parties from Monday, August 8 until Wednesday, August 10 will be at the pool area of this hotel.

  There is a limited number of rooms., so make sure to book your's as soon as possible. All rooms prices include breakfast and tourist tax.



