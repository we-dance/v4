description: >-
  The first edition of the Odessa Latin Fest was absolutely fabulous and we
  proudly announce the second edition, scheduled from Monday, August 8, 2022
  until Sunday, August 14, 2022.


  Get your tickets & Hotel room here: http://www.odessalatinfest.com


  What to expect? 

  - More amazing instructors and performers from all over the world

  - More pool parties

  - Another Boat Party

  - More shade during the workshops


  And much, much more, to be announced shortly


  We are planning lot's of improvements, compared to the first edition. 


