  English Version    : 

   🗓️  Date: January 09th to 13th, 2025
   📌  Location: Kenzi Solazur Hotel

  The Tangier International Latin Festival “Morocco” long awaited by Latin dance enthusiasts from several countries will take place from Thursday 09th to Monday 13th January 2025. Five days of madness await you, an opportunity to make the North of Morocco vibrate, one of the most beautiful tourist destinations in the kingdom, to the sound of Latin music.

  We want to make this event an unmissable cultural and artistic encounter on Tangiers soil.  

