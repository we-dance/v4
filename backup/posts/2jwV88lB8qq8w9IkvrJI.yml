  Version Française :
   
  🗓️ Date : du 09 au 13 janvier 2025

  📌 Lieu: Hôtel kenzi Solazur Tanger


  Le Tangier International Latin Festival « Morocco » tant attendu par les passionnés des danses latines venues de plusieurs pays aura lieu du Jeudi 09 au Lundi 13 Janvier 2025. Cinq jours de folie vous attendent, une occasion de faire vibrer le Nord du Maroc, l’une des plus belles destinations touristiques du royaume au son des musiques latines. 

  Nous voulons faire de cet événement une rencontre aussi culturelle qu’artistique incontournable sur le sol tangérois. 

  ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬
