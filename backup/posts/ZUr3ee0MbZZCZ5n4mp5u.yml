description: >+
  Es ist Zeit, die Szene zu einer Party zu laden, die erstmalig in Hamburg
  stattfindet.


  Zum ersten Mal vereinen wir die pulsierende Energie Afrikas mit einem Feuerwerk aus Musik, Tanz und Kultur mit den Champions der Afrikanischen Kultur 2018 Ary & Maura .


  Zum ersten Mal in Deutschland, das Angolanische Paar M-Xtrela Diogo & Suzy, Kizomba und Semba Tanzlehrer seit 15 Jahren.


  Born and raised in Angola prägten Deezy die  Tanzstile Afrohouse, Kuduro und Kizomba, er machte sich zur Aufgabe diese Tanzstile  deutschlandweit zu verbreiten. Innerhalb Deutschlands wirkte er bereits bei verschiedensten Bühnenshows nicht nur als Choreograph, sondern auch tänzerisch mit, wie zum Beispiel für die Gruppe Chefboss, als auch für die Show Wena! J.A.M.E.


  Dazu werden wir begleitet von der Choreografin Becky Bonus Brown. Sie ist nicht nur eine Choreografin, sondern auch eine wahre Kraft, die den Tanzboden mit Power und Spaß erfüllt. Selbst C-Kay, Madcon, Omah-lay und weitere haben in ihren Musikvideos mit ihr zusammengearbeitet.


  Unser bekanntester Ben Kizomba, der seit Jahren, die Afrikanische Kultur in Hamburg unterstützt und unterrichtet. Wird einen Afro-Beat Workshop für Anfänger anbieten.


  Von den wilden Rhythmen zwei erstklassiger Djs aus Deutschland, die unser Gehör von mitreißenden Melodien von Afro-Beat, -Dance & -House , Semba, Kizomba , Guetto Zouk bis zu Zouk, die jeden von uns zum tanzen bringen.


  Jeder Moment ist eine Hommage an die Vielfalt und Schönheit des afrikanischen Kontinents, eingefangen in einer Nacht voller Power und Freude.


  Lasst uns gemeinsam tanzen, lachen und die Magie Afrikas zelebrieren, während wir eine Party erleben, die unvergessen bleibt.


  xxx------------xxx------------xxx-----------xxx--------------


  Wir werden die Balance zwischen Männern und Frauen so gut wie möglich halten können, da wir unsere „Dance with me dancers“ haben und sie ihr bestes geben werden.


  ----------Line up----------

  - Angola Champions 2018 Ary & Maura.

  - Das Angolanische Paar M-Xtrela Diogo & Suzy, Kizomba und       Semba Tanzlehrer seit 15 Jahren.

  - Becky Bonsu Brown Afro-Beat & Dance Teacher from Düsseldorf.

  - Deezy Afro-House Teacher.

  - Ben Afro-Beat Teacher.

  - Dj Duk (Afro Floor)

