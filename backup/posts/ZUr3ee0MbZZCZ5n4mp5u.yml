  ----------English----------


  It's time to invite the scene to a party that is taking place in Hamburg for the first time, we unite the vibrant energy of Africa with a fireworks display of music, dance and culture with the 2018 African Culture Champions Ary & Maura.


  For the first time in Germany, the Angolan couple M-Xtrela Diogo & Suzy, Kizomba and Semba dance teachers for 15 years.

  Born and raised in Angola.

   Deezy influenced the dance styles Afrohouse, Kuduro and Kizomba, and he made it his mission to spread these dance styles throughout Germany. Within Germany he has already worked on various stage shows not only as a choreographer but also as a dancer, for example for the group Chefboss and for the show Wena! J.A.M.E.

  We are accompanied by the choreographer Becky Bonus Brown. She is not only a choreographer, but also a true force who fills the dance floor with power and fun. Even C-Kay, Madcon, Omah-lay and more have collaborated with her in their music videos.

  Our best-known Ben Kizomba, who has been supporting and teaching African culture in Hamburg for years. Will offer an Afro-Beat/Dance workshop for beginners.


  From the wild rhythms of two first-class Djs from Germany, which delight our ears with rousing melodies from Afro-Beat, Dance & House, Semba, Kizomba, Guetto Zouk to Zouk, which make each of us dance.


  Every moment is a tribute to the diversity and beauty of the African continent, captured in a night full of power and joy.

  Let's dance, laugh and celebrate the magic of Africa together as we experience a party that will never be forgotten.


  xxx-----------xxx------------xxx-----------xxx----------- ---

  We will be able to keep the balance between men and women as best as possible because we have our “Dance with me dancers” and they will do their best.


