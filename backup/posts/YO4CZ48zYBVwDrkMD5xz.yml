description: >-
  Des cours de salsa cubaine à Strasbourg,  à un tarif imbattable !


  Inscription UPE :

  https://strasbourg.upe-alsace.fr/activites/strasbourg/danse-s860-salsa-cubaine-tous-niveaux-1-27926.html


  Début : Jeudi 10 octobre 2024 à 18:30


  26 séances de 1h30
   
  Activité animée par : Betty REIBEL


  Magnifique salle avec mirroirs, Quai Koch, STRASBOURG


  Tarif imbattable : 150,00 €/pers/an


  + Cotisation UPE


  Descriptif :


  Joyeuse et dynamique, vous ne pourrez plus écouter cette musique sans avoir envie de danser sur ce rythme envoûtant. Vous apprendrez bien

  sûr, les pas de base de la salsa cubaine, pour danser seul, en couple, en groupe. Vous apprendrez aussi les différents rythmes latinos et autres danses latines : chachacha, rumba, merengue, bachata...


  ------------------------------------------


  Pour assurer votre sécurité physique, nous vous demandons de consulter le questionnaire de santé disponible sur le site Internet

  strasbourg.upe-alsace.fr (rubrique Infos pratiques/Documents utiles)  :  https://www.upe-alsace.fr/pages/documents-utilies-19.html pour savoir si vous devez fournir un certificat médical ou une fiche santé pour cette activité physique et sportive..

  Selon votre situation, votre certificat médical ou votre fiche santé (si vous répondez "non" à toutes les questions du questionnaire de santé) est à remettre à l’intervenant avant le 04/11/2024.


  Votre intervenant :

  Professeur de salsa cubaine depuis près de 20 ans, passionnée et pédagogue.


  Loisir au départ, la salsa est devenue pour Betty une véritable passion et un art de vivre. Elle enseigne à Strasbourg et Lampertheim.


  Au delà de la transmission des techniques que lui ont enseignées de grands pédagogues de la discipline, Betty vous proposera de vous initier à la culture et à l'état d'esprit afro-cubain, dans une atmosphère où la simplicité, la confiance, l'humour et le partage seront au rendez vous.

   Une grande expérience de la pédagogie et de l'animation : Agréée dans la cadre de la formation professionnelle, titulaire du BAFA, Betty enseigne en entreprise et en freelance depuis 1982. Ses capacités pédagogiques et d'animation sont ses points forts. Multifacette, elle est également animatrice culinaire, professeur d'informatique.

  La culture cubaine puisée aux racines : Depuis près de 20 ans, elle se forme à la racine de cette danse : avec 2 à 3 voyages à Cuba par an, elle prend des cours particuliers avec les meilleurs professeurs et musiciens de Cuba. Elle participe également plusieurs fois par an à de nombreux stages, congrès, festivals de salsa à travers l’Europe.
