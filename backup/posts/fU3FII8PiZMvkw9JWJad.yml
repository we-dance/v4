description: >-
  CLASSES ARE IN FRENCH AND IN ENGLISH

  𝘽𝙡𝙚𝙪 𝘽𝙡𝙖𝙣𝙘 𝙕𝙤𝙪𝙠, 8th, 9th, 10th of July 2022 in Paris !

  Zoukers from all over France , and foreigner friends ♡, don't miss this exceptionnal meeting ! Teachers and zouk lovers from all regions of France will gather in the capital for an unforgettable week-end in the beginning of summer. The goal is to support and grow the zouk community in France Invite all your friends !

  Let's gooooo !!!

  3 class rooms, more than 40 teachers and workshops at all levels (initiation, beginner, intermediate, advanced), Zouk Marathon of 12h, 4 parties, many DJ’s !

  ☆☆☆ Friday

  - From 1pm to 4pm MASTER CLASS with the international couple William & Paloma!

  Location: Studio Des Rigoles - 46 Rue des Rigoles 75020 Paris

  Subway Station: Jourdain - Line 11

  - From 4pm to 4am ZOUK MARATHON 4X4 (teachers demo at 00:30)

  Location: Studio Des Rigoles - 46 Rue des Rigoles 75020 Paris

  Subway Station: Jourdain - Line 11

  ☆☆☆ Saturday

  - Workshops from 12h00 to 19h00

  Location: Studio Gambetta - 64 Rue Orfila 75020 Paris

  Subway Station Gambetta – Line 03

  - Party from 22h00 to 04h00

  Location: Studio Des Rigoles - 46 Rue des Rigoles 75020 Paris

  Subway Station: Jourdain - Line 11

  ☆☆☆ Sunday

  - Workshops from 12h00 to 19h00

  Location: Studio Gambetta - 64 Rue Orfila 75020 Paris

  Subway Station Gambetta – Line 03

  - Zouk open air!

  Location: Place de la République

  IT'S FREE!

  ☆ 𝕎𝕠𝕣𝕜𝕤𝕙𝕠𝕡𝕤 in French and English!

  ☆ PRICES ☆

  - Fullpass (Master Class + 2 days of workshops + Friday and Saturday parties) ::: 119 euros untill 30th June

  - Weekend pass (Saturday and Sunday workshops + Friday and Saturday parties) ::: 99 euros until 30th June

  - Day pass (Saturday or Sunday workshops + Saturday party) ::: 79 euros until 30th June

  - Party pass (Marathon Friday + Saturday party) ::: 59 euros until 30th June

  - Sunday open air party at the BNF::: Free!


