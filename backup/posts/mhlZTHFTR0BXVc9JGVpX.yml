description: >-
  ### About Workshop


  Musical instruments in Salsa Music. How do they connect? How to connect with them?


  Clave, Congas, Bong√≥, Timbal, Guiro, Maracas. How does it look? How does it sound? What's the rhythm?


  Roots of salsa history: Son Cubano, ChaChaCha, Salsa - history, meaning of the name, demonstration.


  Join musicality workshop with Jorge and find it out!


  ### About Teacher


  **Jorge Yeranis (El magua)**


  Percussionist musician, born in the city of Santiago de Cuba and began his professional career in Havana,

  where he played with many orchestras including Maikel Blanco and Adalverto Alvarez.


  He lives in Germany for 3 years and has worked with many groups including Rafaelito y su Tumbao and Afrozon, has taught percussion and musicality classes in other schools and tomorrow gives his workshop for us.
