description: >-
  Are you waiting for next United Bachata Party weekends? 🌎


  SAVE THE DATE 🔥 Friday April 19 🔥 because we bring you something you won't want to miss!


  At the incredible venue Občanská Plovarna by the river, with spectacular night views.


  What to expect? 🤩


  ✅ UNITED atmosphere

  ✅ 3 Floors of dancing 

  ✅ 100% bachata music in the main room +Middle room with river view ❤️🎵

  ✅ Salsa and bachata mix in the First room (next to the entrance )🎶

  ✅ Bachata workshop 8.15 pm till 9.15 pm

  ✅ Awesome dancers United in one spot 💃🕺

  ✅ Fresh drinks and cocktails 🍹 

  ✅ Many special guests, ambassadors and amazing advance dancers 

  And one amazing surprise for you 😍


  An incredible and exclusive workshop by an international artist Jorge and Mónica that you won't want to miss!


  We will also have our amazing International  DJ Momo ready to play the bachata hits you love the most in the bachata room 🥳


  And of course, the great and only Dj Lole in the salsa room 🎵💥


  Price 💶


  Workshop + party + Cloakroom👉 300 CZK 

  Only party + Cloakroom 👉 200 CZK

  *Cloak room is included in both options 


  What are you waiting for?? Stay tuned for all the news. Click on Going and don't miss a thing! 🔥
