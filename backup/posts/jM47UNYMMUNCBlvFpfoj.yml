description: >-
  LET'S TAKE BACHATA TO THE NEXT LEVEL


  The Bachata scene in Germany and all over the World is growing rapidly and so is the number of advanced dancers. We have created a special full weekend event focusing on musicality and styling with the best teachers in this field to allow you to become more creative and develop unique skills for your dance.


  The concept of this weekend is different than most festivals you have been to. We want you to improve your knowledge about music and musicality as well as you abilities to interpret the music. That's why we created all the workshops in a way so that they build on each other.


  Every workshop teaches you something new. The next workshop takes on this knowledge and improves on this. This give you a unique opportunity to experience Bachata workshops in a new way and improve in one weekend what would usually take you 6 months.
