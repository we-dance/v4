description: >-
  Bharatanatyam is a popular classical dance form of India. This dance form is
  an amalgamation of hand gestures, eye movements, face expressions, footwork,
  and stylised rhythmic body movements. Mārgam, the school of dance is an Indian
  dance institution in Munich, founded by Deepa Hegde, who is training students
  this beautiful dance form. Mārgam is set to share its dancing experience with
  people of Munich through the event 'TanzFreude' on 25th June 2022.

  We cordially invite you to join us for an exciting 'TanzFreude'  event on 25th June 2022  at 18:00 where Mārgam will present group and solo performances by trained dancers.
