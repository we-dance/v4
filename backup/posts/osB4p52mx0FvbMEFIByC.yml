description: >-
  Mirella & Carlos Santos David.

  For the 2nd time in Munich!


  ------------------------------------------

  Save the date – 19th to 21st January 2024!

  Enjoy the videos! Share the event.

  ------------------------------------------


  They are 3 times European Champions and 5 times finalists of the official World Championship in Buenos Aires.


  With their fascinating musical, precise and elegant style they conquer the hearts of tango dancers worldwide!

  Soon you can see an dance with them in Munich! Show, milongas, workshops, private lessons.


  *****


  Sie sind 3malige Europameister und 5malige Finalisten der offiziellen Weltmeisterschaft in Buenos Aires.


  Mit ihrem faszinierend musikalischen, präzisen und eleganten Stil erobern sie die Herzen der Tangotänzer weltweit!

  Bald könnt Ihr sie in München erleben! Show, Milongas, Workshops, Privatstunden.


  ------------------------------------------


  SAVE the DATE!


  Das Workshop-Programm:


  Freitag 19.01

  Workshop 1️⃣ 

  Mittelstufe

  19.30 - 21.00

  Back sacadas for followers & leaders 
   
  Samstag 20.01

  Workshop 2️⃣ 

  Mittelstufe / Fortgeschrittene

  15.30 - 17.00

  Couples connection: transitions of embrace, points of references, axis & communication inside the couple.


  Workshop 3️⃣

  Fortgeschrittene

  17.30 - 19.00

  Total Axis Control: Technique and Sequences with playful out-of-axis moves.
   
  Sonntag 21.01

  Workshop 4️⃣ 

  Mittelstufe / Fortgeschrittene

  14.30 - 15.00

  Vals: Playful sequences that will spice up your tango vals! 
   
  Workshop 5️⃣

  Weit Fortgeschrittene & Professionals

  16.00 – 17.30

  Maestro's favorite combinations


  Zur Workshopanmeldung

  https://www.tango-maldito.de/carlos_y_mirella-2/


  1 WS 35,- pP

  4 WS 125. pP

  5 WS 150 pP


