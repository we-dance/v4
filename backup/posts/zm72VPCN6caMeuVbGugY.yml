description: >-
  After the amazing success of Cologne Salsa Marathon 2023, we proudly present
  you The Cologne Salsa Marathon 2024 in Cologne Germany



  >>>PRICES <<<


  Pre-sale only!

  Early bird pass, till end of September: 100€

  Normal pass, till End of January 2024: 110€

  Late pass till 20.03.2024, if free places: 120€


  The passes are limited !!!


  get your ticket:


  klick on Tickets above !



  >>> Your Gladiators <<<


  Dj Tuli (London,UK)

  Dj Martina (London, UK)

  Dj CyCy (Paris, FR)

  Dj Yasser (Hamnurg, DE)

  Dj Melvin (Tilburg, NL)

  Dj Sambroso (Bochum DE)

  Dj Mambonito (Essen DE)


  Your guest Djs:


  Dj Medicus ( Teheran IR)

  Dj Michele ( Oldenburg, Indonesia) 



  >>> OPENING HOURS <<<


  About 40 hours of dancing ! 


  Thursday 07th March open pre party with Dj Medicus (open for everyone, and free for Marathon attenders)

  9:30pm Check in

  10pm - 02:00 Party

  (4h Social dancing) 


  Friday 08th March

  02pm – 06pm Afternoon Social

  06pm - 08pm Break for Refreshment 

  08pm – 05am Party

  (13h Social dancing) 


  Saturday 09th March

  12pm - 02pm Brunch and Dance

  02pm – 06pm Afternoon Social

  06pm - 08pm Break for Refreshment 

  08pm – 05am Party

  (13h Social dancing) 


  Sunday 10th March

  11am – 01:00pm Brunch & Dance

  12:00pm - 4:30pm Social

  4:30pm – 8:00pm Break for Refreshment

  8:00pm – 01am Open Goodbye party (open for everyone and free for Marathon attenders)

  (9h Social dancing) 






  >>> VENUE <<<


  All in one Venue ! 

  Beautiful location in the very center of Cologne with big dance floor, parquet, enough comfortable sitting possibilities and a lot of restaurants around


  Adress: Tanzraum, Salierring 33, 50677 Köln

  Tram: 15, 16, 12, 18

   
  >>> FOTOS <<<


  Daniel Kyun, our forographer from Bielefeld, will be there and will only take nice photos of us in the evenings, when we all look pretty ;)



  >>> FOOD & DRINKS <<<


  Included in the pass:

  Brunches: Saturday & Sunday

  Water, coffee & tea all weekend any time

  Different snacks & fruit offered during Day & night


  NOT included in the pass:

  Dinner. There are a lot restaurants near location, ask us for a foodmap with discount for some restaurants



