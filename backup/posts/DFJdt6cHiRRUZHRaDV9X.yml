description: >-
  Welcome to BraZouky 🇧🇷 Australia 🇦🇺 2025 🎉

  Seja bem vindo ✈️


  We are proud to announce BraZouky is returning to Melbourne for a fifth time! It will be held on the 12-17 February 2025, at the Space Dance & Arts Centre (Prahran, Melbourne - AUS).

  More info phone 📲 https://www.brazouky.com

  .

  Get your ticket here 📲 🎟️ Register here → https://www.danceplace.com/index/no/13171/BraZouky+Australia+_+Worldwide+Brazilian+Dance+Festival-2025-Melbourne-Australia-Brazilian+Zouk+Dance+event 🎟️ 🪩


  We are planning a festival made of 3 days of workshops in 3 rooms, Intensive Courses, BZDC JnJ Competitions, social dancing and activities; with nightly parties until late and a Warm-up Party on Thursday 13 of Feb 🔥


  2025’s event will host some of the world’s leading Brazilian dance Instructors 🔥 supported by amazing DJs, and capped off with three nights of immersive social dancing UNTIL 4 AM 🥳


  🌿 BraZouky 🇧🇷 2024 Worldwide 🌎 will also 🌱 be a climate-conscious event. This means that we have calculated our carbon footprint, and have offset 100% of the greenhouse gas emissions within our control 🎉 for more info please visit our Sustainability page 🌿


  💭 The Dream ⭐️ BraZouky is the first project within the master plan 🌎 This event will help us raise funds to make dreams possible, and by participating in this event, you will be helping us reach more people and make more dreams come true, read more about the BraZouky Dream


  This year, instead of having audition. Our intensive trainings will be very different. All dancers will sign up as couples and take the workshops together 🥳


  🌟 Event highlights 🌟

  🌟 Same fantastic venue with EXTENDED SOCIAL DANCING HOURS UNTIL 4 AM

  🌟 Chapel St location - great amenity for accommodation and meals

  🌟 3 days of Classes

  🌟 3 workshop rooms to choose from

  🌟 Auditioned Intensive Courses

  🌟 Evening Dance Parties

  🌟 BZDC Jack and Jill and Strictly Competitions (Novice, Intermediate and Advanced)

  🌟 Social activities

  🌟 Introduction to other Brazilian dance styles

  🌟 Private Lessons Opportunity


  Get your ticket here 📲 🎟️ Register here → https://www.danceplace.com/index/no/13171/BraZouky+Australia+_+Worldwide+Brazilian+Dance+Festival-2025-Melbourne-Australia-Brazilian+Zouk+Dance+event 🎟️ 🪩


  📣 🇧🇷 📣

  BraZouky Worldwide 🌏 News

  📣 🇧🇷 📣


  Another year ahead of us 📣 and this is shaping up to be one of the best and with the most growth for our #brazouky family and dream 💞


  This year we are growing to 4 events in one year 🤯 it's going to be HUGE 🚀


  Join the #brazoukyteam as we complete our 1st 🥇 full circle around the globe 🌏


  🎟️ 6th BraZouky 🇧🇷 AUS 🇦🇺 Feb 13-17, 2025 (Melbourne)

  🎟️ 1st BraZouky 🇧🇷 Vietnam 🇻🇳 Jun 06-09, 2024 (Hanoi)

  🎟️ 1st BraZouky 🇧🇷 Germany 🇩🇪 Oct 10-13, 2024 (Munich)

  🎟️ 3rd BraZouky 🇧🇷 USA 🇺🇸 Nov 07-10, 2024 (Washington DC)


  We are so excited for all that 2024 will bring 🔥 and we can't wait to share it with you 💝


  Thank you/Obrigado for another year of trust and support 🙏

