  The 4rd edition of the highly well attended Gothenburg Kizomba & Bachata
  weekend.

  The multicultural city of Sweden. Let’s celebrate Kizomba, Semba & Urban Kiz & Bachata and Salsa in all their facets. With specially selected line-up of teachers and djs in a unique location a spacious dance floor and an outstanding sound system.

