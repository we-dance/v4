description: >-
  Anfänger:

  Dieser Kurs richtet sich an alle, die Bachata Sensual neu lernen möchten oder schon Vorkenntnisse aus anderen Bachatastilrichtungen haben. Ihr werdet die Basiselemente (Body Rolls, Waves etc.) und deren Lead- und Followtechniken kennenlernen, sodass ihr in der Lage seid, mit nationalen und internationalen Bachateros/as zu tanzen.


  Mittelstufe I:

  Dieser Kurs ist für all diejenigen, die schon etwas länger Bachata tanzen und schon öfter an unseren Workshops teilgenommen oder einige Sensualelemente anderweitig gelernt haben. Ihr werdet die wichtigsten Elemente in verschiedenen Kombinationen kennenlernen und dabei eure Lead- und Followtechnik verfeinern.


  Mittelstufe II:

  Dieser Kurs richtet sich an fortgeschrittenere TänzerInnen, die bereits Erfahrungen in Bachata Sensual haben. Gemeinsam werden wir coole neue Figuren erarbeiten sowie an Timing, Musicality und Connection arbeiten.

  Kursgebühr:


  88€ / 64€ für Studis und Azubis


  Preisnachlass bei zu Kursbeginn bekannten Fehltagen möglich


  Wir freuen uns auf euch!
