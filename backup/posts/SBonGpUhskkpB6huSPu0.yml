description: >-
  Meraki Dance Company is thrilled to host Cielo - a one day event of workshops
  and dancing! We are welcoming in some amazing artists to share their knowledge
  during the day and we know the night social dancing party will be epic!

  ---------------


  SCHEDULE:


  Saturday, November 16th


  Workshops {12pm-3:00pm}

  Lang House


  12:00pm-12:50pm – Sensual Bachata Partnerwork (Beg/Int)  with Vanessa Benham of Indianapolis, IN

  1:00pm-1:50pm – Bachata Hipology (Shines) (Int) with Jenna Monticciolo of Cleveland, OH

  2:00pm-2:50pm – Salsa On2 Partnerwork (Beg/Int) with Watson Saintsulne of Philadelphia, PA


  *Knowledge of basic timing and elements of Bachata / Salsa On2 required*

  -----

  Dance Social

  8:00pm-1:00am

  The Last Refuge: 600 E. Market St; Louisville, KY 40202

  *upstairs sanctuay*


  ---------------

  Pricing:

  Full Pass (30 available)


  Early Bird $75 (through October 26th)

  General Admission $95 (through November 16th)


  Saturday Social Only: $20 at door (cash/Venmo)


