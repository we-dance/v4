description: >-
  SON LATINO VERREIST MIT EUCH ✈

  SOMMER CAMP CADIZ'2024 ☼ SALSA ☼ BACHATA ☼ KIZOMBA


  Vom 25. August bis 01. September 2024 heißt es ab nach Cadiz. Wir tanzen 8 Tage Salsa, Bachata und Kizomba unter der Sonne

  Süd-Spanien. Es erwartet euch eine unvergessliche

  Woche mit viel Spaß, Tanzen, einmaligen Erlebnissen, eine wunderschöne Finca und vielem mehr.


  EINE TANZREISE MIT EINMALIGEN HIGHLIGHTS

  ✈   ✈   ✈   ✈   ✈   ✈   ✈   ✈   ✈   ✈  

  • 8 x TAGE (25.08.-01.09.2024)

  • 7 x ÜBERNACHTUNGEN im Doppel- oder 3er-Zimmer

  • 7 x FRÜHSTÜCK

  • MIETWAGEN (4 Personen pro Auto • weniger Personen auf Anfrage, gegen Aufpreis buchbar)

  • Über 15 TANZ-UNTERRICHTSSTUNDEN in verschiedenen Stilrichtungen (Salsa PR/NY/Cuban • Bachata •

  Rueda • uvm.) mit wechselnden Tanzlehrern (Fabian & Fania, Gabryel, Dendi & Elly • uvm)

  • FUN & ERLEBNISS: Begrüßungsabend mit Welcome Drink, Poolparty mit Cocktails, Animationen uvm.

  • ABENDPROGRAMM: Tapas • Weinprobe • Salsa-Disco-Tour • BBQ Party • Poolparty uvm.

  • SPORT & FITNESS: Stretching • Laufen • In unmittelbarer Nähe, gegen Gebühr: Golf, Tennis, Reiten, Surfen

  • AUSFLÜGE: Organisierte Gruppenausflüge (auf freiwilliger Basis)

  • LIMITIERTE PLÄTZE: Die Teilnehmerzahl ist auf 24 Personen beschränkt


  PREISE FÜR JEDE(R) MANN/FRAU

  ✈   ✈   ✈   ✈   ✈   ✈   ✈   ✈   ✈   ✈  

  1 Woche: 

