description: >+
  2 days • 10h workshops • 4 teachers • 2 Djs • 2 partys • history classes •
  animations • surprises & more


  The first 100% dominican bachata weekend in augsburg is born. Baila Events have as always the focus on a high quality learning process including cultural and historical content as well as strengthening the community spirit and creating an unforgettable experience. 


  We want you to have a deep dive into dominican culture, music & dance, building a good foundation, understanding the essence and falling in love with the authentic social dance from dominican republic.


  This event is for everyone, that has a basic bachata level, knows the rhythm and basic steps, whats to dive deeper and really understand the essence of the dance. 

  If the demand is very high we will open another level. 


  We are still in the organisation process and are trying to arrange a very special summer weekend for you! The exact timetable, locations and more information will follow soon!

  But if you already attended to some of our events, you can trust us and look forward to what will come! We also provide organisation for dinner together or recommendations as always ;-)


  ARTISTS


  Bhavin & Soonruta

  Juan Pablo Paredes

  Sofia de Endaya

  Dj Prachy


  LOCATION


  We will do the workshops close to augsburg train station.

  party locations will follow soon.


  HOTEL RECOMMENDATION


  Ibis Hauptbahnhof

  Rugs


