description: >-
  LATIN PARTY ★ SALSODROMO ★ LA GRAN FIESTA EDICION SPEZIAL


  An diesen Tag 31.05.24 begrüßen wir Willy Arey & Jessy Valentini 

  (México/ Italy)  beim SALSODROMO. 


  Salon-Latino lädt ganz herzlich zu dieser inspirierenden Latin Party ein!


  Internationale Tänzer zu Gast im SALON-LATINO Darmstadt.


  Willy Arey & Jessy Valentini 

  (México/ Italy) 

  Professional Dancers, Choreographers and international instructors, with more than 14 years of professional carrier. First Dancers of the famous dance company "Imperio Azteca" of Johnny Vazquez.


  ★https://www.facebook.com/willy.rumbarey/videos/770498741796978


  ★https://www.youtube.com/watch?v=KF2CC1Kz9d4


  ★https://www.youtube.com/watch?v=cARF65rnDu8



  An diesen schönen Abend wird ★SALSODROMO★ von DJ JCC aufgelegt. Aus dem großen JCC-Repertoire der Latinmusik hören Sie die schönsten Melodien aus dem Ursprung der Salsa wie Son-Montuno, Mambo, Guaguanco, Pachanga und Boogaloo. Die Sensual-Epoque der Salsa wird den Abend sinnlich gestalten und mit der gefühlvollen Auswahl der Romantischen Bachata Baets und deren Wurzel wie Bolero und Cha Cha Cha abgerundet.


  Tanz-Workshops:

  19:00-20:00 Salsa Partnerwork mit Willy und Jessica (Mittelstufe)

  20:00-21:00 Salsa Partnerwork mit Willy und Jessica (Fortgeschrittene)



  Bei ungleicher Anzahl von Leader und Follower kann rotiert werden, so dass die Teilnahme mit oder ohne PartnerIn möglich ist**


  Um 21:00 Uhr beginnt die Party.


  Show-Programm:

  23:30 Uhr Willy und Jessica


  Eintritt:

  25 € Alle Workshops + Party + Show und Animation (Studierende 15 € )


  10 € Party + Show und Animation (Studierende 5 €)


  Voranmeldung zur Workshop unter: https://salon-latino.de/


  Salon-Latino

  Rheinstraße. 99

  64295-Darmstadt

  Email: kontakt@salon-latino.de

  ************************************************************************

  Ausreichend Parkplätze sind direkt vor der Haustür vorhanden! (Pauschale 2 € zwischen 18:00 – 6:00 Uhr)

  ********************************************
