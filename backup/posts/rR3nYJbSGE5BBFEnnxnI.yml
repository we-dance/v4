description: >+
  

  *** Fusion Jam, ezúttal a szabad ég alatt! :) ***



  -=INFÓK=-


  =Időtartam=

  19:00-22:00 



  =Helyszín=

  Néprajzi Múzeum "teteje" (az ívben van egy vízszintes beugró mindkét oldalon, amelyik szabad abban leszünk).



  =Beugró=

  INGYENES rendezvény. 


  A helyszínen lehetőséged van támogatni az eventet, minden összeget a "fusion budapest" eventekre használunk fel (terem, tanárok, hangosítás, etc...).



  =Mi ez az egész, kik jöhetnek, ilyenek=

  Elsősorban kapcsolódás és partnering-read alapon táncolunk a zene flowjára. Nem kifejezetten egy adott ritmus vagy tánc lépéseit, figurát használjuk, hanem kontakt impro-hoz hasonló alapokon használunk mindent, ami tudunk és ami komfortos. Lehetsz (urban)kizombás, tangós, west coast swinges, salsás, bachatás, zoukos, kontaktos vagy akármi más, szeretettel várunk, ha nyitott vagy a flowra.


  Gyere el, nézd meg, próbáld ki, kérdezz! :)



  =Zene=

  Flow, lyrical zenékre törekszünk, de előfordulnak veretősebb részek is :D


  A május jam zenéjét itt meg tudod hallgatni:

  https://www.mixcloud.com/elprofesor/fusion-budapest-may-session/




  =Egyéb=

  Lehet jönni nézelődni is. A "tánctér" mellett van lépcsős és füves terület is, üldögélni.


  Büfé NINCS, hozz magaddal kérlek amit ennél-innál!


  Parkoló a környező utcákban ill. a  múzeum mélygarázsában:

  8:00 - 20:00 I 400 Ft / megkezdett óra, 200 Ft / megkezdett félóra

  20:00 - 8:00 I 200 Ft / megkezdett óra

  https://ligetbudapest.hu/latogatas/muzeum-melygarazs


  Mosdók 20:00-ig tartanak nyitva, uh azt addig intézd! :)





  *** ENG ***


  *** Fusion Jam, this time under the sky :) ***



  -=INFO=-


  =Time=

  19:00-22:00 


  =Location=

  Top of the "Néprajzi Múzeum"  (there is a horizontal place in the middle of the curve).



  =Entry=

  This is a FREE event.


  However you can financially support the event on the spot (all will be spent for later events, teachers, rent, etc...).




  =What its about, who can come, etc...=

  We dance to the flow of the music primarily on the basis of connection and partnering-read. We don't use the steps or figures of a specific rhythm or dance, but on the basis of contact improv, we use everything we know and that is comfortable. You can be (urban) kizomba, tango, west coast swing, salsa, bachata, zouk, contact dancer or anything else, you are welcome if you are open to the flow.



  Come, watch, try, ask! :)



  =Music=

  Basically flow & lyrical supplied with some bass-boosted stuff ;)


  You may listen to the may session here:

  https://www.mixcloud.com/elprofesor/fusion-budapest-may-session/




  =etc=

  You may come and just watch. There is place to sit.


  No buffet around, bring your stuff!


  Parking in the nearby streets or in the museum's underground garage:


  8:00 - 20:00 I 400 Ft / every started hour, 200 Ft / every started half-hour

  20:00 - 8:00 I 200 Ft / every started hour

  https://ligetbudapest.hu/latogatas/muzeum-melygarazs



  Toilettes are open around until 20:00, prepare yourself accordingly! :)

