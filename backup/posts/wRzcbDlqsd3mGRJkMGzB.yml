description: >-
  100% Kizomba és Semba Fesztivál - Tánc, Zene, Kultúra, Kapcsolódás.. mindez
  Budapesten! 12. alkalommal gyűlik össze nálunk az egész világ, hogy együtt
  ünnepeljük az ÉLETET! Egy igazi családi fesztivál, ahol Mindenki Mindenkivel
  Táncol! Soha nem látott Tökéletes vezető/követő aránnyall!


  A lenyűgöző helyszínünk a 4 csillagos Aquincum hotel, ahol minden program egy fedél alatt kerül megrendezésre. Művészeink elhozzák nektek a Kizomba és Semba esszenciáját, a lehető leghitelesebb formában!


  Mire számíts: Magas színvonalú órákra, és egy igazi zenei utazásra a Kizomba, Semba és Zouk ritmusára - mindezt a Duna partján, egy csodálatos környezetben! A BKC egy valódi Wellness Élmény lesz azok számára, akik velünk együtt a hotelben szállnak meg.. és a program úgy van kialakítva, hogy mindenkinek legyen ideje pihenni és maximálisan élvezni az eseményt!


  Az Aquincum Hotel egy 4 csillagos Termál SPA Hotel a Dunaparton, amely egész hétvégén a miénk lesz. Foglald le szobád most, korlátlan hozzáféréssel a lenyűgöző Termálfürdőhöz, meleg vizes medencékkel, jakuzzival, úszómedencével és szaunával - reggel 6-tól este 10-ig mindez benne van a szobaárban!!!


  OKTATÓK:

  ★ Carlos Camba & Anna Maria (Angola/Finnország)

  ★ Fanio de Araújo (Angola)

  ★ Vladimir Izomba (Angola)

  ★ Teresa Freitas (Angola)

  ★ Hamvas Nikolett (Magyarország)


  DJ-k:

  ★ DJ Vadinho (Angola)

  ★ DJ Levis (Angola)

  ★ DJ Aly Neto (Angola)

  ★ DJ Nicolet (Magyarország)


  Foglalás: www.bebkc.com


  Zenei Politika: 

  Úgy gondoljuk, hogy a legtöbb fesztivál túlságosan eltávolodott attól, amilyennek egy Kizomba Partynak eredetileg lennie kellene, és mi megújulást szeretnénk hozni. Nagyon vártuk már, hogy visszatérhessünk a gyökerekhez, és 2024-ben ez végre megvalósul... Igazi angolai energia, DJ-kkel egyenesen a "Banda"-ból (Angola)!! Ha már jártál az anyaföldön, tudod, mit jelent ez, és ha hallottál már vagy akár jártál is a Mwangolé Disco-ban (Lisszabon) - tudod, hogy mire számíthatsz: rengeteg kizombára, sembára, retro zoukra, megszórva egy kis cabo love-val, cabo zouk-kal, afro zouk-kal és egy kis tarraxinhával és ghettozouk-kal... DJ-ink gondoskodnak arról, hogy az energia magas maradjon, megfűszerezve más afrikai ütemekkel, a kabetula-tól a coupé decalé-ig, a kuduro-tól a 80-as évek pop-jáig - Mi visszahozzuk az angolai buli érzést a fesztiválokra! Szerintünk a legjobbat érdemlitek... Készen álltok velünk erre a zenei utazásra, ami egyenesen a kizomba hazájáig repít majd? 🙂


  ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀

  PROGRAM (minden elem változhat, ezért később is csekkold az eseményt)

  ◉ Csütörtök: PreParty (22-4:30) az Aquincum Hotelben

  ◉ Péntek: Városnézés vagy Meet&Greet Social (15-19) (időjárás függő), Buli (00-06:30h)

  ◉ Szombat & Vasárnap: Workshopok (13-16h), Social (16-19h), Buli (00-6:30h)

  ◉ Hétfő: Kerti Parti a Budapest Gardenben (időjárás függő) (12-18h)


  ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀

  Néhány fénypont:

  ► Korlátozott számú workshopok, a bulikra és a közösségi élményre helyezzük a hangsúlyt! A workshopok és bulik későn kezdődnek, így lesz időd regenerálódni, feltöltődni és élvezni a fantasztikus termálfürdőnket.

  ► Mindenki egy teremben, szeparálódás nélkül!!! Mindig is a kapcsolódást és az egységet támogattuk, ez most igazabb, mint valaha. Az egyetlen fő tánctermünk 300 fő befogadására alkalmas, plusz lesz egy chill zóna a bárpulttal és asztalokkal.

  ► DJ csapatunk mindig remekel! Készülj fel, hogy olyan dalokat hallhatsz, amelyeket még soha, közvetlenül a forrásból! A Kizomba, Semba és Zouk zene legjobbjait a klasszikusoktól a mai slágerekig!


  ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀

