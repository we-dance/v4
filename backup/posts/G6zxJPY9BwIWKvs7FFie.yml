  Anmeldung:


  Die verbindliche Anmeldung zu dem gewünschten Turnier erfolgt via E-Mail Angabe von Turnier-Datum, beide Spieler-Namen, beide Mobil-Nummern, Kategorie, und lustigen Team-Namen an munichbeachchris@gmail.com


  - Anmeldegebühr für Indoor-Beachvolleyball-Turniere &  CBC Jahres-Finale 45,00 € je Spieler/in (leider keine Einlösung von Gutscheinen bzw. Ermäßigungen möglich)          


  - Anmeldegebühr Outdoor-Beachvolleyball-Turniere 25,00 € je Spieler/in (ermäßigt 20,00 € je Spieler/in)


  CBC Münchener Ganzjahres-Hobby-Beachvolleyball-Turnier-Serie (2vs2 alle drei Kategorien) in der Beacharena und neue ZHS Beach Anlage und Roberto Beach in München 🏆🌴🏐 💪👍🎉😎
                                                          
  Der Chris Beach Cup 2024 findet in der Outdoor-Saison wöchentlich - jeweils Samstags bzw. Sonntags sowie Indoor am 1.Samstag im Monat in den schönsten Beachlocations in München statt.


  Ablauf:


  Der CBC findet in der Beacharena Samstag von 9:15 Uhr bis 15:30 Uhr (Sonntags immer 1 Stunde später) statt.


  - Einschreibung: 9:15 Uhr - 9:30 Uhr

  - Technical Meeting: um 9:40 Uhr

  - Spielbeginn: um 10:00 Uhr

  - Siegerehrung: um ca.15:30 Uhr


  Der CBC findet in der NEUEN  ZHS Beachanlage immer von 11:15 Uhr bis 17:30 Uhr statt.


  - Einschreibung: 11:15 Uhr - 11:30 Uhr

  - Technical Meeting: um 11:40 Uhr

  - Spielbeginn: um 12:00 Uhr

  - Siegerehrung: um ca.17:30 Uhr


  Der CBC findet im Roberto Beach immer von 12:15 Uhr bis 18:30 Uhr statt.

  - Einschreibung: 12:15 Uhr - 12:30 Uhr

  - Technical Meeting: um 12:40 Uhr

  - Spielbeginn: um 13:00 Uhr

  - Siegerehrung: um ca.18:30 Uhr


