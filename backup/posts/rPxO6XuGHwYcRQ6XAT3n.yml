description: >-
  ════════🇩🇪german═════════

  A LO CUBANO FESTIVAL 2024 ✪ 28.-30.Juni

  ═════════════════════

  Seit 2011 bringen wir die Stimmung, die Energie und das Feeling Cubas nach Karlsruhe. Für alle Liebhaber der kubanischen Musik und des Tanzes ein absoluter Pflicht-Termin in der Süddeutschen-Salsa-Landschaft.


  ════════════

  WAS DICH ERWARTET

  ════════════

  ➜ Über 32 herausragenden Workshops

  ➜ Die angesagtesten & besten Künstler/Lehrer

  ➜ Fokus: Cuban Salsa, Afro, Timba, Reggaeton & Beginner Bootcamp 

  ➜ 2 Unvergesslichen Parties

  ➜ Beste Musik mit intenationalen DJs

  ➜ Atemberaubenden Shows!

  ➜ Perfekte Tanzlocation!

  ➜ Erlebe den einzigartigen Flair Kubas

  ══════

  LOCATION

  ══════

  Die Workshops finden alle in den Son Latino Studios, die optimale Bedingungen für professionellen Tanzunterricht bietet.

  Freut euch mit uns auf ein Wochenende der Superlative.

  Euer A LO CUBANO FESTIVAL Team




  ════════ 🇬🇧english═════════

  A LO CUBANO FESTIVAL 2024 ✪ June 28-30

  ═════════════════════

  Since 2011 we bring the mood, the energy and the feeling of Cuba to Karlsruhe.For all lovers of Cuban music and dance an absolute must-attend in the South German Salsa landscape.

  ════════════

  WHAT YOU CAN EXPECT

  ════════════

  ➜ Over 32 outstanding workshops

  ➜ The hottest & best artists/teachers.

  ➜ Focus: Cuban Salsa, Afro, Timba, Reggaeton & Beginner Bootcamp 

  ➜ 2 Unforgettable Parties

  ➜ Best music with international DJs

  ➜ Breathtaking shows!

  ➜ Perfect dance location!

  ➜ Experience the unique flair of Cuba

  ══════

  LOCATION

  ══════

  The workshops will all take place in the Son Latino Studios, which offers optimal conditions for professional dance lessons.

  Look forward with us to a weekend of superlatives.

  Your A LO CUBANO FESTIVAL Team
