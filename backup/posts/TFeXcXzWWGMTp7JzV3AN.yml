description: >-
  ⚜️Unsere ersten speziellen Workshops für dieses Jahr, echte Bomben!...

  ✅️ 29. Juni mit dem wunderbaren @josecarlosleguenofficial_

  ✅️ 07. September mit den wunderbaren 👥️...➡️ nächste Post...

  ℹ️ Unser spezielles Programm für dieses Jahr haben wir ,,Abbure Dance" (Dance Brothers) genannt. Denn das ist es, was wir sind und worum es geht, wir lieben und respektieren den Tanz und er hat uns als Brüder zusammengebracht ...

  Jede Ausgabe wird ein intensiver Tag mit Workshops, Partys, Shows und im September  haben wir Live Concert. Wir werden ein Programm präsentieren, das sehr interessant, lehrreich und gut durchdacht ist, um euch weiterhin das nötige Wissen zu vermitteln, um unser Tanzniveau zu erhöhen.

  🤝🏽Abbure Dance" mit Jose Carlos

  🔛Programm Samstag 29. Juni 2024:

  3 Masterclass für alle Niveaus

  ▪︎1- Afrokubanischer Tanz (französisch-haitianischer Vodou)

  Jose Carlos 13:30 - 14:30 Uhr

  Offenes Niveau

  ▪︎2- Changüí (ältester Stil des Son)

  Amado ArT 14:40 - 15:40 Uhr

  Offene Stufe

  ▪︎3- Salsa Cubana (mit frischen Elementen)

  Jose Carlos & Amado ArT

  15:50 - 16:50

  🔱Unser Special Guest:

  Jose Carlos Leguen

  Junger kubanischer Tänzer, Choreograph und Lehrer mit einer erfolgreichen Tanzkarriere. 

  Während seiner beruflichen Laufbahn in Kuba war er Haupttänzer in mehreren der wichtigsten Tanzmusikgruppen des Landes, darunter "Ballet Folklorico Babul", "Ban Rarrá", "Osain Del Monte" und Rakatan...

  Er lebt derzeit in Toulouse, Frankreich, und ist einer der renommiertesten Lehrer bei den beliebtesten Tanzfestivals in Europa. 

  💫Verpasst es nicht die Gelegenheit, an diesem wunderbaren Programm teilzunehmen und die Kunst unseres *Abbure* Jose Carlos zu genießen.⏳️✨️
