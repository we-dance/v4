description: >-
  This workshop is designed for beginners to learn the fundamentals of Salsa
  Cubana, also known as Casino. Students will explore the unique rhythmic
  patterns, dance steps, and cultural significance of Cuban Salsa. No prior
  dance experience is required.


  ### Course Objectives


  By the end of this course, students will be able to:


  - Understand the basic steps and timing of Salsa Cubana.

  - Execute basic turns and partner work: dile que no and enchufla.

  - Demonstrate the ability to dance a simple Salsa song with a partner.


  ### Required Materials

  Comfortable clothing and appropriate dance shoes.


  Join Guest List!
