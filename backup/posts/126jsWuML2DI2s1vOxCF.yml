description: >-
  Simone and Martin (Bonn) will be in Hamburg on the 19th and 20th of October to
  teach us about the foundations and techniques of Soul Zouk.


  About them:


  Simone: https://zoukernatural.de/index.php/das-team/simone/

  Martin: https://zoukernatural.de/index.php/das-team/martin/


  About Soul Zouk:


  "The mission of Soulzouk is to provide a techniques for dancers to connect deeply with themselves, their partners, and the music through the art of dance. It aims to promote and celebrate the expressive and emotional aspects of dance, creating a space for dancers to explore their creativity and personal style. Soulzouk strives to foster a strong sense of connection and communication between dancers, emphasizing the importance of trust, mutual understanding, and collaboration. It encourages dancers to develop their ability to lead and follow, allowing for improvisation and co-creation on the dance floor." (https://www.soulzouk.com/)


  Programm (still subject to changes!)


  Saturday 19th October

  15:00h - 16:00h - Welcome & Registration

  16:00h - 17:30h - 1st SoulZouk Workshop with Simone & Martin

  17:30h - 18:00h - Break

  18:00h - 19:30h - 2nd SoulZouk Workshop with Simone & Martin


  19:30h - 21:30h - Dinner Break (Possibility to order pizza at the venue! :))


  21:30 - 2:30am - Party


  Sunday 20th October

  12:00h - 14:00h - Third Soulzouk Workshop with Simone & Martin

  14:00h - 16:00h - Zouk-Laboratory and Discussion time guided by Flavia.

  16:00h - 17:00h - Teatime Break (feel free to bring snacks to share! :))


  17:00h - 22:00h - Social


  Address:

  Wandsbeker Chaussee 62a, 22089 Hamburg


  Contact:

  Flavia, flavia.felletti@gmail.com

  Whatsapp: +4915163501915


  Important:

  * Places will be limited to 30 people for the workshops (15 followers and 15 leaders)

  * Registration will be considered confirmed only after the payment is received!


