description: >
  BACHATA MEETING - SATURDAY PARTY

  Datum: 25.11.2023 20:00



  We are delighted to invite all Bachateros & Bachateras, leaders & followers in Munich and the surrounding area to our second Bachata Meeting at Salsamás Pasing.

  Bootcamps, workshops, socials, and a big Saturday party are on the program. Specifically selected trainers & DJs have been invited exclusively for this "Meeting."

  The Bachata Meeting at Salsamás is the best opportunity to connect with like-minded Bachateros and Bachateras, dance together, and experience unforgettable moments on the dance floor!

  Whether it's just for the party and socials or for workshops & bootcamps, it doesn't matter – everyone participating in this Bachata Meeting will have a great time :)

  Book your ticket online now and secure your spot! Being there is everything :)

  Your Salsamás & Bachata Meeting Team
