  A special 2-hour masterclass on social dancing for all by Natasha Tia in the ballroom from 4:00 pm to 6:00 pm.


  • Saturday

  A special 2-hour workshop for Salsa social dancing by Nery Garcia in the ballroom from 10:00 am to 12:00 pm if you book the appropriate marathon event.

  The party starts at 01:00 pm til 06:00 am

  First with a great private outdoor tropical pool party all afternoon (01:00 pm to 06:00 pm) with a Tiki bar by the poolside.


  • Sunday

  A special 2-hour workshop for Bachata social dancing by De’Jon and Clo in the ballroom from 10:00 am to 12:00 pm if you book the appropriate marathon event.

  The party starts at 01:00 pm til 06:00 am


