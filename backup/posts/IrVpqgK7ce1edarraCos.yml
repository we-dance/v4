  Salsa Bachata Chicago and Guate DJ Entertainment Inc. present for the Labor Day Weekend, 2024

  The Chicago Dance Marathon with a Salsa Marathon (CSM), a Bachata Marathon (CBM), and a Tropical Pool Party with Promo Code SkyDANCE.


  🇺🇸 Chic Dance Marathon (ChiDMx) with a Tropical Pool Party with Promo Code SkyDANCE

  No performance. This will be in fact the very first Afro Latin dance marathon in North America. In Europe, passionate dancers have over twenty Salsa Marathon events to choose from every year. 


  Find tickets on our website here now:

