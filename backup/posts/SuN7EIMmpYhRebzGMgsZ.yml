  🔴 Version en Français :

  Après la réussite de la 9 ème Édition, nous voilà déjà dans l'organisation et dans la projection de la 10 th Édition en 2025.

  Voici nos dates future : 18-19-20 Abril April Avril  2025 .

  Que vous soyez débutants ou confirmé il y en aura pour tous les niveaux.

  LYON BACHATA FESTIVAL sera également le promoteur de nombreuses nouvelles figures prometteuses de la Bachata venant de différents pays d’Europe , L'Amérique et l'Amerique Latine , monde entier et nous continuerons dans les prochaines éditions à vous faire découvrir les futurs grands de la Bachata.



  🔴 Version en Español :

  Lyon Bachata Festival , tiene el placer de invitarles al regreso del Festival Internacional de Bachata del 18 -19- 20 de Abril 2025 (Decima Edicion ) a Lyon en la zona metropolitana de la Bachata en Francia .

  Nosotros tenemos el agrado de recibirlos al Espacio de Congreso de Ecully , 7 Rue Jean Rigaud ( Ex -Rue du Stade ) Codigo Postal 69130 Ecully (Lyon-Francia) .

  Esta compuesto por 1 sala De Bachata y 1 Sala de Salsa espaciosa y muy confortable + 1 Terraza Dansable con un total de la superficie 1500 M2 Global , un lugar muy agradable y acojedor para los amantes del Baile Social a Lyon Bachata Festival .

  La Bachata estarà compuesta en la siguientes formas : Sensual ,Dominicana , Fusion , Bachatango ,Moderna , Urbana ,Styling Feminino & Masculino y con artistas reconocidos mundialmente internacional .



  🔴 Version en Anglais :

  Lyon Bachata Festival team, is pleased to invite you again to the inescapable Festival International de Bachata from 18 th to 20 th April 2025 ( 10 th Edition) in Lyon, the metropolis of the Bachata in France. We welcome you to Espace Congress Ecully, 7 Street Jean Rigaud (ex-rue Stadium) 69130 Ecully (Lyon-France) in spacious and comfortable areas ( 2 areas dansable + 1 Terrasse dansable ) 1500 M2. An exceptional setting for an event that is just as exceptional for its Festival.

  Bachata will be composed in the following forms: Sensual, Dominican, Fusion, Bachatango, Modern, Urban, Feminine & Masculine Styling and with internationally recognized artists..



