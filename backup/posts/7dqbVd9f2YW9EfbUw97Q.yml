description: >-
  This course is designed for beginners to learn the fundamentals of Salsa
  Cubana, also known as Casino. Students will explore the unique rhythmic
  patterns, dance steps, and cultural significance of Cuban Salsa. No prior
  dance experience is required.


  ### Course Objectives


  By the end of this course, students will be able to:


  - Understand the basic steps and timing of Salsa Cubana.

  - Execute basic turns and partner work.

  - Demonstrate the ability to dance a simple Salsa song with a partner.


  ### Course Schedule


  - Week 1: Salsa, Dile Que No, Enchufla

  - Week 2: Guapea, Dile Que No, Enchufla in Rueda

  - Week 3: Vacilala, Sombrero

  - Week 4: Exhibela, Aguajeo

  - Week 5: Setenta, Caminala

  - Week 6: Setenta Complicado, Setenta y Uno

  - Week 7: Montaña, Dedo

  - Week 8: Sombrero Doble, Kentucky


  ### Required Materials

  Comfortable clothing and appropriate dance shoes.


  ### Course Policies

  - **Attendance**: Regular attendance is crucial in this practice-based course.

  - **Participation**: Active participation in class is required for mastering the techniques.

  - **Academic Integrity**: All students are expected to engage honestly in their learning activities.


  Join Guest List!
