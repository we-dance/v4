description: >-
  Este 2024 se viene un gran fin de semana para los amantes de la bachata y de
  la salsa. Celebraremos la cuarta edición del SoulDance Bachata & Salsa
  Festival.


  Del 09/02/2024 hasta el 11/02/2024 se organizará un festival de bachata y de salsa cargado de artistas de alto nivel.


  El evento tendrá lugar en santa susanna, en la provincia de Gerona, en el Hotel Don Angel. Un hotel adecuado para dicho fin con grandes instalaciones, donde podrás disfrutar de talleres, shows, baile social y mucha fiesta con unos artistas que te harán aprender y disfrutar del baile a un precio de escándalo.


  Si tienes ganas de aprender, mejorar o simplemente pasar un fin de semana a lo grande este es tu evento.


  Pronto mucha más información...
