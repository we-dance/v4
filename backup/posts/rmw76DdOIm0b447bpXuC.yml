  🕒 8pm Doors (Please arrive early to start classes on time) 


  🕒 8:15pm - 9pm BACHATA CLASSES 

  👣 (2 or 3 separate levels) with The LatinMotion Team + special guest ⭐️ DHIWA ⭐️ 


  🕒 9:15-10pm SALSA CLASSES 

  3 separate classes catering for all levels 

  👣 Beginners with KITTIE

  👣 Improvers with BRIGHON & KAZ 

  👣 Int / Adv with OLIVIER FRANCK  


  🕒 10pm-1am SALSA & BACHATA PARTY with LatinMotion resident Dj 🎧 ⭐️ MAURICIO REYES ⭐️ + guest DJ ⭐️ GILLIAN SALSAFIX ⭐️ 🔥🎶🎵 


