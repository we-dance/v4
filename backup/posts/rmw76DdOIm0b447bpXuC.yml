  ★ VENUE INFO ★

  We are at the wonderful LAND ROVER SPORTS & SOCIAL CLUB, one of the Midlands most prestigious Social Clubs. We'll be using the large Rowood Suite which is their main self-contained concert/dance hall with huge beautiful sprung wooden dance floor, stage, own bar, and perfectly located seating areas all around... ideal for our big salsa party :D (Please use our exclusive side entrance). 


  ★HOW TO FIND US + FREE PARKING ★

  Just 5mins off M42 Junction 5 (Solihull By-Pass A41) or J6 (Coventry Rd A45 / Bham Airport). Entrance to Land Rover Club is off Rowood Drive which is off Lode Lane (B425). Post Code B92 9LN works well for SatNav, which takes you all the way to the club gates (as not really visible from the main road Lode Lane). You drive in past the sports fields and you'll be able to see the club and it's well lit, ample FREE car park just outside it's door. 


