description: >
  🎉 Dirty Thirty Birthday - Kizomba Weekender 🎉


  Get ready to turn up the heat and celebrate in style at the Dirty Thirty Kizomba Weekender! Whether you're an experienced Kizomba dancer or just starting, this event is the perfect way to mark a special occasion in the most fabulous way!


  ✨Over 20 Artists

  ✨Amazing DJ’s

  ✨Dancers from all over the world

  ✨3 days of Dance

  ✨Over 8 hours of Workshops

  ✨Best parties 


  🕺🏽 Featured Artists 🕺🏽


  ✨TEACHERS✨ 


  🔸 Jack & Sara - Valencia, Spain 

  🔸 Rudson Santos - Prague, Czech Republic - Cabo Verde

  🔸 Ginga -  Bucharest, Romania

  🔸 Colors -  Cluj, Romania

  🔸 Agents of Chaos - Bucharest, Romania

  🔸 Good Mood - Bucharest, Romania


  🔸 Jack & Sara - Join us as we welcome the captivating and talented couple, Jack & Sara, masters of Tarraxo and UrbanKiz! Prepare to be inspired by their seamless connection, captivating musicality, and innovative moves that will take your dance skills to new heights!

  🔸 More artists will be announced - Guess who ? 


  --------------


  🎧DJ's🎧


  🎧 DJ F.A.Z.E - Malaga, Spain

  🎧 DJ JACK - Valencia, Spain

  🎧 DJ Neko - Bari, Italy 

  🎧 DJ Biju -  Cluj, Romania 

  🎧 DJ Seth - Bucharest, Romania

  🎧 DJ Raph - Bucharest, Romania

  🎧 DJ Kinuk - Bucharest, Romania

  🎧 DJ Swari - Bucharest, Romania


  🎧 DJ F.A.Z.E 🎧

  DJ F.A.Z.E from Spain will be adding his unique flavor to the mix, spinning the hottest UrbanKiz, Kizomba and Tarraxinha tracks! Brace yourself for an unforgettable musical experience!


  🎧 DJ Seth 🎧

  Get ready to be transported to the heart of the action, where the music never stops and the dancing never ends. From the sultry rhythms of kizomba ballads to the aggressive beats of UrbanKiz and tarraxo. 


  🕺🏽 International Taxi Dancers 🕺🏽

  We're thrilled to announce that we'll have a team of charismatic and talented international taxi dancers joining us! They'll be there to ensure everyone gets a chance to dance and create unforgettable dance connections throughout the weekend. Whether you're a solo dancer or looking for a partner, our taxi dancers will be there to make your Kizomba experience truly special!


  🌟 Event Details 🌟

  🗓 Date: 17th - 19th May

  📍 Location: Location is a Secret! 🤫

  (Location details will be revealed to registered attendees closer to the event dates)


  🎟 Ticket Information 🎟


  https://www.goandance.com/en/events/6522-dirty30-kizomba-weekender-2024-bucharest#ticket-prices-13162


  📢 Spread the Word! 📢

  Help us make the Dirty Thirty Kizomba Weekender the talk of the town! Share this event with your friends, Kizomba dance partners, and anyone looking to embrace their thirties in a whole new way! Let's make this weekend an absolute blast!


  It's time to dance, celebrate, and make memories that will last a lifetime at the Dirty Thirty Kizomba Weekender! Let's make it an event to remember! 💃🏽🎉
