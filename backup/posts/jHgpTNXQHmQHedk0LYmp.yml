description: >-
  Ilyas & Anastasia present:


  F🎃CKING AWESOME HALLOWEEN


  The only thing better than Halloween is BACHATA HALLOWEEN!!! 🎃🧙‍♀️🕷🕸🧛‍♂️🦇


  This year we celebrate together in the F🔥CKING AWESOME festival atmosphere with the best music, hottest dancers and a competition for the best costume with a crazy prize 🤪🎁 Salsa in the second room to make the party even hotter 🔥🔥🔥


  at this amazing venue:

  Black Swan Art & Event Gallery

  WHEN: Sun 30.10

  WHERE: Na Poříčí 25, Prague 1


  ___________________


  ☑️ Schedule


  BACHATA ROOM


  19.00-20.00 Openclass: Ilyas & Anastasia - included in price

  Level: Intermediate (not suitable for beginners)


  20.00-00.00 Party - indoor and outdoor combo: Dance in the dancehall with extra ventilators 💃 Chill outside on the terrace with a view over Prague skyline 😍💒


  Music: 95% Bachata (a bit of kizomba upon request) 💋 by DJ Frame aka Ilyas


  SALSA ROOM


  19.00-20.00 Openclass: Salsa Linea with Marian Grocky


  20.00-00.00 Party in the dancehall with AC and extra ventilators


  Music: 100% Salsa 💋

  DJ: your favorite DJ Lole


  ✴️ Confirmed: Professional dance photographer 📸 Vlad Dziuba

  Entry Fee 💸

  SPECIAL PRICE - only 150 Kč 👌

  ___________________


  Event organizer:

  Ilyas & Anastasia Bachata Prague

  https://www.facebook.com/bachata.ilyas.anastasia/

  ******************


  ♥️ About Ilyas & Anastasia ♥️

  Ilyas & Anastasia are professional bachata dancers, teachers and event organizers with over 15 years of various dance experience. Creators of Core Methodology in bachata. They co-own one of the biggest and most successful bachata schools in Prague.

  "There is more to bachata than just doing the steps. It is about new experiences and every-day challenges, about passion, connection with your partner, meeting new people, getting better control over your body and mind, and making your life exciting on a whole new level. Bachata is not just a dance, it is a lifestyle!"

  Ilyas & Anastasia became a dance couple in 2017, dancing and teaching together ever since. Their strong technique background is what makes their dance style extraordinary and their approach to bachata - unique.
