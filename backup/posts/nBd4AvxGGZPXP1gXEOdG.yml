description: >
  Beste Latin dansliefhebbers,


  Na het enorme succes van de eerste 2 edities, zijn we verheugd om jullie uit te nodigen voor Latin Night Lokeren – Editie 3! 


  Markeer zaterdag 12 oktober alvast in je agenda, want Lokeren wordt omgetoverd tot het kloppende hart van de Latin danswereld!   


  Kom en laat je meevoeren door de opzwepende klanken van salsa, bachata en kizomba tijdens onze spectaculaire Latin Night. 

  Vanaf 19u30 openen we de deuren naar een wereld waar de heupen liegen er niet om. Met twee onweerstaanbare dansgebieden – een Salsa & Bachata area, met DJ ESK Arawi &, DJ EL Patron die de beste tracks spinnen, en een Kizomba Area, waar DJ Mores , DJ Quim & DJ Yestin je meenemen op een sensuele reis – is er voor ieder wat wils.

  Wil je je dansskills aanscherpen of gewoon een leuke start van je avond? Mis dan onze workshops niet! Om 20u leert Pieter & Marieke je de fijne kneepjes van de Bachata, gevolgd door een Kizomba workshop door Mozes & Alina om 21u. En terwijl de tweede workshop aan de gang is, barst het feest in Area 1 al los met onze DJ's aan de decks.

  Waar moet je zijn voor deze magische avond? Veerstraat 12, Lokeren – de plek waar jouw dansdromen werkelijkheid worden. En dat alles voor slechts 7,5 euro!

  Dus trek je dansschoenen aan, nodig je vrienden uit en kom genieten van een nacht vol Latijnse passie en plezier. Laat dit evenement niet aan je voorbijgaan – het wordt een nacht om nooit te vergeten. ¡Nos vemos en la pista de baile!
