description: >-
  Die TRADITION seit 2003 🔥🙏🏼

  .

  Wir freuen uns, euch zu der wöchentlichen Salsa & Bachata Party einzuladen, die bereits seit 2003 jeden Dienstag in unserer Location stattfindet! Seid Teil dieser lebendigen Tradition und tanzt mit uns in eine Welt voller Rhythmus und Freude.

  .

  Diese wöchentliche Salsa-Veranstaltung bietet euch die perfekte Gelegenheit, eure Tanzfertigkeiten zu verbessern, neue Freunde zu finden und gemeinsam eine fantastische Zeit zu erleben. Ganz gleich, ob ihr Anfänger oder erfahrene Tänzer seid, unsere Übungsparty ist für alle Levels geeignet.

  .

  📅 Datum: Dientag 13.02

  🎟️ Preis: 10 € (6€ Studenten) Abendkasse und Vorverkauf

  🍹Inkl. 2 € Getränkemarke

  ⏰ Zeit: Einlass 20:00 

  🕺🏻Salsa & Bachata Schnupperkurs: 20:00 - 21:00 Uhr

  📍 Ort: Heßstr. 48B

  🎧 DJs: Alex, Mel, Ash


  –————————–—–—


  🔸 Übungstunde: Jeden Dienstag von 21 bis 22 Uhr

  .

  Parallel zur unserer Übungsparty, die von 20:00 bis 00:00 Uhr stattfindet, wollen wir allen Schülern die Möglichkeit mit einer zusätzlichen persönlichen Betreuung bieten, dass im Kurs Erlernte selbständig zu üben und so sicherer in den Schritten und Figuren zu werden.


  Der Sinn unsere Übungsstunde ist, dass unsere Schüler in der gewohnten Umgebung mit nicht zu schneller Musik die Figuren anwenden. Unsere engagierten Tanzlehrer stehen bereit, um euch bei den Schritten zu unterstützen und sicherzustellen, dass jeder eine großartige Zeit hat. 


  ————————–————————–—–—


  Lass uns gemeinsam die Tanzfläche erobern! 💃🕺🎉

  .

  Freut euch auf einen mitreißenden Abend voller Salsa, Freundschaft und Tradition!

  .

  Saludos,

  .

  Euer SALSEA TEAM🫶🏼😊
