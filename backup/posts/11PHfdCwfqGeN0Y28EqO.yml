description: >-
  Beim Bachata Ladies Day dreht sich alles um Ladystyling. 

  Hier bekommst du das Fundament zur Körperbewegung, Armstyling, Musikalität und der praktische Umsetzung. 


  Wenn du nicht weist was du tun sollst wenn der Mann ( Leader ) dich zum Solotanzen auf der Tanzfläche loslässt und/oder du deine Technik der oben genannten Themen verbessern möchtest, bist du hier richtig.


  Teil I:  Bodymovement 


  Beim ersten Teil gehen wir von der richtigen Körperhaltung, über die Technik der Bewegung ( Isolation & Movement)  bis zum Hüftschwung.


  Teil II : Armstyling


  Die Arme und Schultern sind das A und O des Ladystylings. Hier lernst du verschiedene Ausführung des Armstylings, der Schulterbewegung und wie du es einsetzen kannst


  Teil III: Musicality + Choreo


  Der 3. und letzte Teil dreht sich ganz um das Thema Musikalität und die Umsetzung des Gelernten, der i vorgehenden Teilen. Wissen wie  du die Musik richtig nutzt und um auch und dich sicher zu fühlen, wenn der Mann bzw. Leader dich bei Tanzen loslässt . Du lernst was "Breaks" sind und auch wie du auf der Tanzfläche kreative werden kannst. Abgerunden werden wir den Tag mit einer kleinen Choreo.


  Eventdauer:  5 Stunden ( inkl. Pausen )


  2.) Location


  danz.studio 

  Adalbert-Stifter-Straße 101a

  70437 Stuttgart

  ( Kostenlose Parkmöglichkeiten direkt vor dem Studio)


  3.) Invest / Preise


  Extern  79€ inkl. 19% MwSt.
   
  danz.studio Member  70 € inkl. 19% MwSt.


  4 .) Kontakt


  Falls du weitere Fragen haben solltest melde dich gerne telefonisch ( auch Whatsapp) unter 0176/ 43235626 oder per Mail an danzstudiostuttgart@gmail.com 
