description: >-
  Prepare for ultimate SeaSunSalsa experience, great music by great DJs, 2
  floors, sunny weather, dancers from all around the world and some pretty cool
  surprises...


  Sunday 18th of June @ Villas Rubin; 14:00-20:00h


  What's the perfect way to round up your salsa week? Pools, all dancers, instructors and DJs in one place, moving to the salsa and sensual beats on two floors, salsa (mix) and sensual (mix of bachata and kizomba), getting their groove on with animations and making sure you'll remember this weekend for the rest of your life. Who's in?


  IMPORTANT INFO:


  Buses to Villas Rubin pool party will be leaving in front of Adris Halls (Old tobacco factory

  Ride by buses to the pool party are included in a price of party ticket.


  You can also drive to Villas Rubin by car - it's only a 10 minutes ride from Rovinj centre!

  Wear your pool party wristband, volunteers will check it at the entrance. No wristband - no pool party :) 


  The buses will be leaving depending on the number of people waiting, i.e. the buses will be leaving as often as they can! Thank you for understanding.
