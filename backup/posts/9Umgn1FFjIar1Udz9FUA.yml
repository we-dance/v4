description: >-
  𝐎𝐏𝐄𝐍-𝐀𝐈𝐑 𝐁𝐀𝐂𝐇𝐀𝐓𝐀 in ALTAN GREBOVKA - already this Saturday!
  ☀️🍇🍷


  LOCATION: 📍Havlíčkovy sady 1369, 120 00 Praha 2-Vinohrady


  𝐃𝐫𝐞𝐬𝐬𝐜𝐨𝐝𝐞 for this special day:


  For him: light shirt 👕 

  For her: sundress 👗


  We will have a professional photographer and a videographer present at the event, to capture our first CORE BACHATA PARTY in this amazing place! 🎥📸


  You can look forward to:

  🏛️ The most romantic location in Prague

  🕺💃 Special bachata workshop with Ilyas & Anastasia (founders of CORE DANCE)

  🪩 Unique music - the best bachata hits and amazing remixes

  👯‍♀️ Great dancers & your favorite people

  🍇🍷 Beautiful atmosphere - dance in the middle of a vineyard!


  PROGRAM:

  17:00 Doors open - start warm up social dancing 🕺💃 or get a glass of wine and enjoy the breathtaking view! 🍷

  17:30-18:15 Special bachata workshop w/ Ilyas & Anastasia (founders of CORE DANCE)

  18:15 Party starts - we dance until 10pm


  Music: 100% Bachata 🎶 only the best and most modern songs


  PRICE: 200 Kč / €8.5 on the spot


  ❤️ This is a very special first event for us, in a truly unique place that holds very special memories for us both. Many of you remember the amazing atmosphere, too. Now we will experience it again, this time in the rythms of 100% bachata and in CORE BACHATA PARTY spirit. 

  And of course, we cannot wait to introduce this place to our new generation of Prague fusion bachata dancers, hopefully as a regular part of our party life.


  See you there on Saturday 15th of June! It will be the time of our lives!


  Yours,

  Ilyas & Anastasia 

  CORE DANCE Prague Bachata Academy

  Organisers of 𝐎𝐏𝐄𝐍-𝐀𝐈𝐑 𝐂𝐎𝐑𝐄 𝐁𝐀𝐂𝐇𝐀𝐓𝐀 𝐏𝐀𝐑𝐓𝐘 | ALTAN GREBOVKA
