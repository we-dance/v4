description: >-
  
  🕺💃 **Salsamás Openair Social** - das Highlight des Sommerfestivals 2024! 🌞✨


  Taucht ein in die Welt des Salsa, Bachata, Kizomba und Merengue auf der **Body & Mind Stage**. Egal, ob Anfänger oder Profi, die Tanzkurse & Social Dance (freies Tanzen) bringen jeden in Schwung! 🎶🪩


  🗓️ **Event-Termine:**

  1. **Freitag, 23.08.24** von 16:00 - 18:00 Uhr 

  2. **Samstag, 24.08.24** von 20:00 - 22:00 Uhr 

  3. **Sonntag, 25.08.24** von 17:00 - 19:00 Uhr 


  📍 **Location:** BODY & MIND STAGE - Die Bühne befindet sich am Eingang Ost der Olympiahalle. 


  Verpasst nicht die Gelegenheit, das Tanzbein zu schwingen und einen unvergesslichen Sommerabend zu erleben! ❤️🔥


