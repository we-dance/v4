description: >-
  Continue with our Brazilian Zouk Dance Course, learning variations to moves
  learned in Level 1.


  You will learn:


  Creative variations on basics

  Undulaons, Isolaons, Footwork and Hip Movement

  Improving flow and connection

  Musicality


  Only available for those who have learned the basics of Brazilian Zouk in our Level 1 Course or are assessed personally invited from our Practice sessions or Crash Courses.


  You will need to have an understanding of the following moves to join Brazilian Zouk Level 2:


  - Basic step (front-back)

  - Lateral

  - Simple turn - Traveling simple turn

  - Viradinha

  - Elastico

  - Soltinho

  - Yo-yo (wrap turn)

  - Bonus


  You can speed run into Level 2 by attending one of our Saturday Workshops and Practice sessions.


  If you're unsure about these moves, please join our other courses, book private lessons, or contact us at hello@mcrzouk.uk
