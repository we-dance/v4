description: >-
  BERLIN KIZZES FESTIVAL 2024


  ▫️▪️ ◽️▪️ ◽️▪️ 🟪 ▪️◽️▪️ ◽️▪️▫️


  After 8 successful editions we are proud to announce the Berlin Kizzes Festival in 2024!


  We are going to continue in the same vein as in 2023:

  New artists, exciting new-comers, female-led partnerwork classes alongside world’s most renowned kizomba, urban kiz and tarraxo artists and DJs - all combined to create an unparalleled dance experience!


  So join us 26th – 29th JULY 2024 in the heart of Berlin, the multicultural crazy capital of Germany and celebrate Kizomba & Urban Kiz in all their facets with us and our carefully selected line-up of teachers and djs in a unique location “The Kulturbrauerei“ -  a building complex that boasts a wonderful concert hall, a spacious dance floor and an outstanding sound system.


  Save the date and make sure you don’t miss:



