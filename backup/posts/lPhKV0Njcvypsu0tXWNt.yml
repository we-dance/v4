description: >-
  Am Fr. 28.10.2022. präsentieren wir noch Mal die schönste Location in Berlin,
  um Salsa und Bachata zu Tanzen !!! in 1913 gegründet, ist es kulturelles und
  historisches Erbe von Berlin Mitte und öffnet seine großen Türen, so dass Sie,
  wenn Sie sie betreten, mit Freude erfüllt sein werden. Nach drei Jahren kehren
  Salsa und Bachata mit DJ Zapata und Zapatissimo Team an diesen historischen
  Ort in Berlin zurück diesmal mitten im Zauber des bereits berühmten Spiegel
  Saals.


  Da dieser Raum ein sehr gefragter Ort für Veranstaltungen sehr anerkannter Firmen ist, können wir dort nur tanzen, wenn der Platz verfügbar ist, und es werden Tanz-Specials sein, die wir organisieren, um das Tanzen im Charme dieses Ortes im Zentrum von Berlin zu genießen


  ### Programm


  - 18:00 – 19:00 Salsa

  - 19:15 – 20:15 Bachata

  - 20:15 – 01 Uhr Party Preise nur Bar (Only Cash)

  - Social Dance 10,-€ pro Person

  - Nur Tanzkurs: 12 Euro incl. Eintritt (Social Dance) oder URBAN SPORT CLUB Membership (Buchbar direkt vor Ort. Einfach QR Code Einscannen ohne vorherige Buchung )


  Jeder weitere Tanzkurs kostet 5.-€

  Kombipakett: Beide Salsakurs + Bachata Kurs + Eintritt zur Social Dance = 15.-€ pro Person.
