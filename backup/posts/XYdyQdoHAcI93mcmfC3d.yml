description: >-
  A Táncos Közösség ismét színvonalas szórakozóhelyen! Folytatjuk nagy sikerű
  Salsa (70%) & Bachata (30%) partysorozatunkat a REMIX-ben kiválóan táncolható
  zenékkel DJ Victortól! 🤩😍👌 Kiváló megközelíthetőség, minden alkalommal 💣
  hangulat és sok-sok táncos ismerős! 😉


  👉👉👉AZ ESTE EXTRÁI:

  🔹RUEDA WORKHOP 20.30-21.00 Tamással🧨

  🔹BEST COSTUME eredményhirdetés (23.00-kor): a legjobb férfi és női Halloween-i outfitért egy-egy Paradiso-koktél jár a pultnál

  🔹 RUEDÁK: ad hoc módon ruedával adunk extra pezsgést a partynak

  🚕🚕🚕 10 (!) FŐ TAXI TÁNCOS:

  Lista hamarosan!


  👗👕😜DRESS CODE (Nem kötelező!):

  Halloweeni öltözet és kiegészítők minden mennyiségben és Happy Halloweenként, ha mosolyt csalsz ki vele pláne jöhet ;)

  A legrémesebben jól kinéző női és ffi outfitekért egy-egy Paradiso-koktél a jutalom!


  🎶🎶🎶ZENE:

  A legjobban táncolható autentikus és populáris salsa zenék (70%) + napjaink bachata slágerei (30%) DJ Victor prezentálásában


  🥛🍺☕ITALPULT:

  Van a helyszínen, széles kínálattal, így italt kérük ne hozzatok be. Extra ajánlat: 🥂

  Party Paradiso-koktél (rum alapú gyümülcsös koktél)

  & Akciós vodka-szóda


  👍👍👍BELÉPŐ: 3000 Ft, készpénzben a helyszínen, vagy akár ingyen:


  🧡🧡🧡Party Paradiso: Salsa (70%) és Bachata (30%) a közönség igényeire szabva, nívós helyszíneken, tematikus partyk, workshopok, top hangulatú táncestek! 😉


  Szeretettel várunk Téged és Táncos Barátaidat is!🧡🧡🧡
