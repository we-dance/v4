description: >-
  We’re thrilled for having the amazing 𝐈𝐥𝐬𝐞 𝐟𝐫𝐨𝐦 𝐭𝐡𝐞
  𝐍𝐞𝐭𝐡𝐞𝐫𝐥𝐚𝐧𝐝𝐬 in Ghent! 

  Ilse is known for her 𝐠𝐫𝐞𝐚𝐭 𝐝𝐚𝐧𝐜𝐞 𝐭𝐞𝐜𝐡𝐧𝐢𝐪𝐮𝐞 flavored by inspiring and 𝐫𝐞𝐟𝐫𝐞𝐬𝐡𝐢𝐧𝐠 𝐜𝐫𝐞𝐚𝐭𝐢𝐯𝐢𝐭𝐲 𝐚𝐧𝐝 𝐦𝐮𝐬𝐢𝐜𝐚𝐥𝐢𝐭𝐲.

  Especially for this edition she will bring the 𝐬𝐮𝐦𝐦𝐞𝐫 𝐯𝐢𝐛𝐞 to Ghent.



  Ilse is both a great follower and leader, which will make it very inspiring for everyone. She will be assisted by Léa to teach the classes.

  Take a look at her dancing: https://www.facebook.com/reel/836003808305418



