  🕦 10:30 - Doors Open

  🕛 11:00-17:00 - Workshops in Room 1

  🕒 11:00-17:00 - Workshops in Room 2

  🕓 17:15 - 00:00 Social And Party will be connected to each other



  New Info: Introducing the Caribbean Room!


  🌴 Feel the Caribbean Vibes:


  Dance to the beats of Dominican Bachata, Salsa, Konpa, Merengue, Ritmo Kombina, Dancehall, Reggaeton, Cubaton, and even R&B, and much more!


  High-energy, vibrant atmosphere guaranteed to keep you moving all night long!


