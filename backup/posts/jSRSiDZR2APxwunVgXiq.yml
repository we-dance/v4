  🎉 Bachata Is Kizzing Me 🎉


  👉 Buy Your Passes Here: rb.gy/g1ug9w


  Book Your Hotel Room Here: Strawberryhotels.com

  Promo Code BIKM for 15% Discount


  🗓️ Dates: November 8th - 11th

  🕘 Time: Starting Friday at 21:00

  📍 Location: Rolfsgatan 16, Malmö, Sweden Sofielund


  Get ready to dance your heart out at "Bachata Is Kizzing Me" from November 8th to 11th at the Malmö Theatre! 💃🕺 Dive into a weekend full of rhythm, passion, and unforgettable moments as we blend the sultry beats of Bachata with the sensual moves of Kizomba. This is THE event for dance lovers of all levels! 🎶✨


  Event Highlights:

  🔥 Three Dance Rooms: One for Bachata, one for Carribean Latin Mix, and one for Urbankiz! Explore all three or dive deep into your favorite style.


  🎓 Workshops & Socials: Learn from top-notch instructors and party the nights away at our epic socials.


  🎧 Top DJs: Dance to the beats of DJ Shiro, DJ RK Beats, DJ Joey C, DJ Nipz, DJ Julius, DJ ElQutt, DJ RemEx, DJ Jois, DJ LeFrench, Miss CHi Chi, DJ C, and DJ Shanaka!


  Instructor Lineup:

  Urbankiz: Agnes, Jakob, Mårten & Anna, Sara & John, Romeo, Benny, Mamadou, Yana, Cool Sabine,

  Yoga: Linnea Tara

  Konpa: Mariana


  Bachata: Bryan & Frida, Lena & Nicholas, Moe & Maja, Benjamin & Sara, Felipe & Johanna


  Party Themes:

  ✨ Friday: BlingBling - Gold and Silver shiny party

  🎨 Saturday: Neon Colors - Light up the night with UV lights and decor

  🛌 Sunday: PJ's and BabyDolls - Get cozy and ready for bed


  Agenda:


  Friday:

  🕗 19:00 - Doors Open & Registration

  🕘 20:00 - Party Workshop

  🕙 21:00 - Party Until 02:00


  Saturday:

  🕦 10:30 - Doors Open

