description: >+
  𝗪𝗲𝗹𝗰𝗼𝗺𝗲 𝘁𝗼 𝗜 𝗟𝗼𝘃𝗲 𝗞𝗶𝘇𝗼𝗺𝗯𝗮 𝗦𝗲𝗻𝘀𝘂𝗮𝗹 𝗙𝗲𝘀𝘁𝗶𝘃𝗮𝗹
  “𝗧𝗵𝗲 𝗣𝗿𝗼𝗷𝗲𝗰𝘁 𝗫” 


  𝗜 𝗟𝗼𝘃𝗲 𝗞𝗶𝘇𝗼𝗺𝗯𝗮 𝗦𝗲𝗻𝘀𝘂𝗮𝗹 𝗙𝗲𝘀𝘁𝗶𝘃𝗮𝗹 𝟭𝟬𝘁𝗵 𝗘𝗱𝗶𝘁𝗶𝗼𝗻: 𝗔 𝗠𝗮𝗴𝗶𝗰𝗮𝗹 𝗖𝗲𝗹𝗲𝗯𝗿𝗮𝘁𝗶𝗼𝗻 𝗼𝗳 𝗗𝗮𝗻𝗰𝗲 𝗮𝗻𝗱 𝗖𝘂𝗹𝘁𝘂𝗿𝗲 “𝗧𝗛𝗘 𝗣𝗥𝗢𝗝𝗘𝗖𝗧 𝗫

  The 10th edition of the I Love Kizomba Sensual Festival in Amsterdam will be an unforgettable celebration of dance, music, and culture. The festival will take place in the beautiful Novotel Hotel. This event brings dancers from around the world for a week filled with passion, connection, and creativity.


  𝗔 𝗠𝗲𝗹𝘁𝗶𝗻𝗴 𝗣𝗼𝘁 𝗼𝗳 𝗖𝘂𝗹𝘁𝘂𝗿𝗲𝘀 𝗮𝗻𝗱 𝗦𝘁𝘆𝗹𝗲𝘀

  With an impressive lineup of international artists, the festival offers a unique opportunity to explore diverse dance styles and cultures. From the sensual rhythms of Kizomba to the energetic beats of Urban Kiz, Semba, Afro, Konpa and more which means there is something for every dance enthusiast. 


  𝗧𝗵𝗲 𝗥𝗶𝘀𝗶𝗻𝗴 𝗦𝘁𝗮𝗿 𝗗𝗮𝗻𝗰𝗲 𝗖𝗼𝗺𝗽𝗲𝘁𝗶𝘁𝗶𝗼𝗻: 𝗔 𝗕𝗮𝘁𝘁𝗹𝗲 𝗼𝗳 𝗧𝗮𝗹𝗲𝗻𝘁

  One of the festival’s highlights is undoubtedly the Rising Star dance competition. Top dancers from various countries will compete against each other in an exciting battle for the title. The competition is not only a test of technical skill but also of creativity, expression, presentation and overall performance. The audience will be captivated by the energy of the participants, with each performance telling its own story.


  𝗪𝗼𝗿𝗸𝘀𝗵𝗼𝗽𝘀 𝗮𝗻𝗱 𝗔𝗰𝘁𝗶𝘃𝗶𝘁𝗶𝗲𝘀: 𝗟𝗲𝗮𝗿𝗻𝗶𝗻𝗴 𝗮𝗻𝗱 𝗖𝗼𝗻𝗻𝗲𝗰𝘁𝗶𝗻𝗴

  In addition to the competition and performances, there are numerous workshops and activities for dancers of all levels. Whether you were a beginner wanting to learn the basics of Kizomba or an advanced dancer looking to refine your technique, there are workshops tailored for you. These sessions provided not only valuable lessons but also the chance to meet new people and connect with like-minded dance enthusiasts and after these workshops it's time to social dance. 


  𝗔 𝗪𝗲𝗲𝗸𝗲𝗻𝗱 𝘁𝗼 𝗥𝗲𝗺𝗲𝗺𝗯𝗲𝗿

  The 10th edition of the I Love Kizomba Sensual Festival is a perfect blend of learning, performing, and most importantly, enjoying. It brings people together from all corners of the world, creating a community where the love for dance and music is at the forefront. This festival is more than just an event; it is an experience that will live on in the hearts of everyone who’ll attend.


  𝗘𝗮𝗿𝗹𝘆 𝗕𝗶𝗿𝗱 𝗣𝗮𝘀𝘀𝗲𝘀 𝗡𝗼𝘄 𝗔𝘃𝗮𝗶𝗹𝗮𝗯𝗹𝗲: www.ilksf.com


  Still more information to come, stay tuned.


  Love,

  ILKSF

  More than Just a Festival

  Nova Kizomba Nation



