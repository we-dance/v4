name: Antalya Sensual Dance Festival 2025
description: >-
  FESTIVAL DE BAILE SENSUAL DE ANTALYA


  31 de enero - 3 de febrero de 2025


  Antalya, Turquía


  Estoy orgulloso de lograr colaboraciones sin precedentes para organizar el MEJOR FESTIVAL INTERNACIONAL DE BAILE enfocado en Bachata Sensual, Kizomba y Salsa.


  ¿Por qué UNIRSE a NOSOTROS? Resumamos en 3 ENORMES razones.


  1\. LUGAR HERMOSO. Es un hotel premium ¡todas las instalaciones estarán reservadas exclusivamente para nosotros, los bailarines! Esto incluye alojamiento de lujo, exquisita comida turca e internacional y bebidas elegantes, incluido alcohol en el OPEN BAR las 24 horas, los 7 días de la semana.


  Las comodidades a las que tendrá acceso incluyen:


  Parque acuático, piscina cubierta y al aire libre, gimnasio con gimnasio/sala de ejercicios, playa privada, sauna, bar junto a la piscina, sala de juegos y más...


  2\. PRECIO INMEJORABLE.


  FULL PASS + ALOJAMIENTO TODO INCLUIDO con todos los beneficios mencionados anteriormente de viernes a lunes será SOLO, ¿listo?


  ¡360 EUR con tu código descuento hasta fin de año!


  Entonces todo lo que tienes que hacer es comprar tu PASS, boletos de avión y relajarte. Prepárate para disfrutar de unas increíbles vacaciones de baile en un lugar de ensueño y déjanos el resto a nosotros.


  3\. INCREÍBLE LÍNEA DE ARTISTAS INTERNACIONALES SUPERIORES. No solo queríamos brindarles la mejor calidad de maestros, sino que también son bailarines sociales locos que mantendrán el fin de semana 24 horas al día, 7 días a la semana, como lo merecemos.


  El cartel incluirá algunas sorpresas debutantes en la escena de la danza internacional, las elegimos cuidadosamente y esperamos que las disfrutes dando lo mejor de sí.
