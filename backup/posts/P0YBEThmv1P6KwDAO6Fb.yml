description: >-
  Details


  Bachata Beginner Boot Camp


  In this boot camp, the basics of Bachata are taught, short combinations are shown and dance flow is worked on so that the dance elements and figures learned can be easily danced at parties. It's intense but effective for anyone who wants to work on their repertoire. Styling tips and basic techniques for followers are of course part of the program.


  This boot camp is suitable for beginners and returners!


  Time:

  11:00 a.m. - 2:00 p.m

  Location:

  Salsamás-Pasing - Am Schützeneck 3, 81241 Munich

  Prices:

  Mini Bootcamp = €59 per person


  Please book your tickets online via Eventbrite.

  Here the link:

  https://www.eventbrite.de/e/munich-bachata-meeting-tickets-750008003127?aff=oddtdtcreator


  Further information at:

  +4912821669 or info@salsa-mas.de


  === DEUTSCH ===


  Bachata Beginner Bootcamp


  In diesem Bootcamp werden die Grundlagen des Bachata vermittelt, kurze Kombinationen gezeigt und an Tanzfluss gearbeitet, damit die gelernten Tanzelemente und Figuren problemlos auf Partys getanzt werden können. Es ist intensiv, aber effektiv für alle, die an ihrem Repertoire arbeiten möchten. Styling-Tipps sowie Grundtechniken für Followers sind selbstverständlich Teil des Programms.


  Dieses Bootcamp ist geeignet für Einsteige & Wiedereinsteiger!


  Uhrzeit: 11:00-14:00 Uhr


