  ♛ 3 FLOORS ♛ 3 INT. DJS ♛ SALSA, LATINO/BACHATA, KIZOMBA ♛

  ───────────────────────────

  ♛ COCKTAIL HAPPY-HOUR (bis 22 Uhr) ♛

  Genieße unser Cocktail-Special des Abends. Bis 22h für nur 4,99€. Jedes Mal neu, immer anders.

  ───────────────────────────

  ♛ LOCATION VON FEINSTEN - DAS BESTE IN DER REGION ♛

  Das Son Latino New Studio bietet über 400qm feiner Parkett mit bester Sound-Technik. Hier können alle Tänzer und Tänzerinnen in eines der schönsten Salsa Locations Süddeutschlands feiern.

