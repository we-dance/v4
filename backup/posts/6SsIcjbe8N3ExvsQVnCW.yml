description: >
  Amanda Barreiro pitää Styling for Ladies Bachata and Salsa -tiiviskurssin
  lauantaina 26.10.2024, rav. Shamrock (yläkerta), Peltolantie 2, Tikkurila.

  klo 12.30 - 14.00 Bachata Lady Style

  klo 14.00 – 15.30 Salsa Lady Style


  Naisellista bachataa ja salsaa! Tiiviskurssien tavoitteena on, että jokainen pääsee löytämään omasta liikkuvuudestaan ja tanssistaan jotain uutta ja ihanaa! 


  Kursseilla keskitytään käsien ja vartalonkäyttöön bachatassa ja kuubalaisessa salsassa sekä harjoitellaan heittäytymistä ja musiikin tulkintaa. Harjoitusten avulla haetaan jatkuvuutta liikkeisiin ja opitaan, miten omaa tanssia voi maustaa naisellisemmaksi. Harjoittelemme käsien, vartalon ja pään liikkeiden hallintaa sekä liikkeiden pehmeyttä ja voimakkaampien aksenttien käyttöä omassa tanssissa. Tiiviskurssit sopivat kaikille bachatan/salsan perusteet osaaville, jotka haluavat lisää eläytymistä ja tyylittelyä omaan tanssiinsa.


  Pirteä kuubalainen Amanda on ollut ensitanssijana Havannana yliopiston tanssijoissa (kuten Rolykin). Sen jälkeen hän lähti puolisonsa kanssa pariksi vuodeksi Uruguayhin. Siellä hän mm. opetti salsaa ja muita kuubalaisia tansseja. Keväällä 2023 perhe muutti pysyvästi Suomeen ja hän jatkaa jo täälläkin tanssin opettamista, samalla kun mm. opettelee lisää suomea. 


  Hinta 25€/osa, molemmat osat 40€. Maksu pankkikortilla, käteisellä tai liikuntaeduilla (Smartum tai Edenred).

  Järj. Tanssikoulu BailaMás ay

  ILMOITTAUDU ETUKÄTEEN sähköpostilla info.bailamas72@gmail.com  viimeistään keskiviikkona 23.10.2024! Mitä aiemmin ilmoittaudut, sitä aiemmin varmistat kurssin toteutumisen ja oman paikkasi.

  -------------------------------- 

  Amanda Barreiro will have a Styling for Ladies intensive course on Saturday 26.10.2024, rest. Shamrock (upstairs), Peltolantie 2, Tikkurila.

  from 12:30 to 14:00 Bachata Lady Style

  from 14:00 to 15:30 Salsa Lady Style


  Feminine bachata and salsa! The goal is that everyone will be able to discover something new and wonderful in their own mobility and dance!


  The courses focus on moving your body and using your hands in bachata and Cuban salsa, as well as interpreting the music. We are looking for continuity in our movements and learn how to make our own dance more feminine. We practice controlling the movements of the hands, body and head, as well as the softness of the movements and the use of stronger accents in our own dance. The intensive course is suitable for all those who know the basics of bachata/salsa and want more liveliness and stylization in their own dance.


  Amanda was the prima bailarina of the Havana university dancers (like Roly). After that, she followed her spouse to Uruguay for a couple of years. There she was, among other things, teaching salsa and other Cuban dances. In spring 2023, the family moved permanently to Finland and here, too, she continues teaching Cuban dances, while she is learning more Finnish.


  Price €25/part, both parts €40. Payment by bank card, in cash or with Smartum or Edenred vouchers/app.

  Arr. Dance School BailaMás 

  Sign up by email info.bailamas72@gmail.com no later than 23rd  October 2024! The earlier you sign up, the earlier you can ensure the course will take place and secure your spot.
