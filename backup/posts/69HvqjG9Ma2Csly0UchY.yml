description: >-
  Discover the enchanting fusion of Bachata and Zouk - Bachazouk! 🌟


  Intermediate bachata level required.


  🎉 Join us on Saturday, 16th March, for an unforgettable dance workshop at KNT Danceworks, Salford, M3 5DW! 💃


  🕑 Workshop runs from 2 pm  -4pm + 1 hour practica/social.


  💰 Only £15 until Tuesday 12th, £20 after. Limited spaces available

  🎟️ 30% student discount available! Use "NUS" at checkout


  This will be a Bachata workshop incorporating zouk techniques to execute typical sensual bachata moves which have their origins in Brazilian Zouk.


  🤔 Why learn Bachazouk?

  Experience the sensual synergy of Bachata and the graceful flow of Zouk. Explore the fusion that's revolutionizing both dance styles!


  🕺 What is Bachazouk?

  Bachazouk blends the romantic rhythms of Bachata with the fluid movements of Brazilian Zouk, creating a captivating dance form that's as unique as it is mesmerizing.


  Don't miss out! Reserve your spot now for a dance journey like no other! 💫


