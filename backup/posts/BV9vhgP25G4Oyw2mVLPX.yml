description: >-
  LIKE Frankfurt 2023 is now in the history books! After an amazingly positive
  feedback it helped us decide to go for another edition.


  Tanzschule Weiss became the new home for LIKE Frankfurt, a beautiful and stylish venue, perfectly suitable for our family type of Kizomba Festival


  LIKE Frankfurt is also known for being the German Nº1 Authentic Kizomba Festival, with an unique atmosphere we promise to bring the same feeling back again from 15th to 17th March.


