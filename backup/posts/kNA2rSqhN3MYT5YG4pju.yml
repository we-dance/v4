name: Sonando Pamplona International Festival 2025 (2ª Edición)
description: >-
  Presentamos la segunda edición del Festival Internacional Sonando Pamplona.
  Tendremos talleres y shows de distintos artistas en los que disfrutar de
  ritmos variados: salsa cubana, salsa on1, timba, son, reparto, bachata
  sensual, bachata fusión, afro, etc. Además, también podrás practicar lo
  aprendido bailando en los sociales.


  Ven y disfruta con nosotros, ¡te esperamos!
