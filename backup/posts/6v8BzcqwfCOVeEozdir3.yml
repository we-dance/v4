  ★ Ginga Boo UK Kizomba Festival 5th edition 7-8-9th June 24 ★ 


  GBKF UK 5th edition lots of excitements for special dancing festival, International & UK artists & International and UK guest dancers. 


  Our festival focus on learning with amazing artists and danciinnng with lots of guest dancers.

  A dance festival what it is supposed to be about... about LEARNING & DANCING.... hence we are investing in bringing good international dancers. 


  We will be bringing artists from all over Europe to bring their valuable knowledge and their spices/ sauces from across Europe. 


  We are investing in bringing guest dancers from all over Europe, to offer extra quality, extra spice to our festival in order to bring you the full dancing experience during the Ginga Boo UK Kizz Festival: full set of good partners to practice during our classes AND quality dancers for our socials & parties at night.

  Get ready for some QUALITY DANCING!!! . LOTS OF DANCING ON THE MENU!!! We shall dance till we drop...


  Our International teachers & Djs are ready to bring their valuable knowledge and their passion for teaching, music and dancing over 3 days. 


  Excited to welcome you in our sumptuous venue, amazing floor for dancing, big chandeliers, ventilated, spacious, high ceiling, a little patio we can use if the weather is fantastic!!!


