description: >-
  This is not a World Music Festival! This is PHRE


  Mit dem PHRE-Pass könnt für 40 € könnt ihr auf 5 Konzerte von unserem PHRE Festival!


  BCUC (Soweto)


  Die siebenköpfige Band BCUC hat das Publikum sowohl auf lokaler als auch auf globaler Ebene mit ihrem einheimischen Funk und ihren energiegeladenen Auftritten in ihren Bann gezogen, die sie schnell zu einem der erfolgreichsten Musikexporte Südafrikas gemacht haben"Bantu Continua Uhuru Consciousness" (BCUC) sehen ihre Musik als eine hedonistische Trance, aber auch als eine Waffe der politischen und spirituellen Befreiung. Jazzklänge aus den Produktionen der 1970er und 80er Jahre, die durch Hip-Hop-Einflüsse und Punk-Rock-Energie ersetzt wurden, nehmen den Zuhörer mit auf eine faszinierende Reise.


  Sinem (Munich)


  Kein Entweder-oder! Sinem, die Band, verbindet türkischen Gesang mit New Wave Erinnerungen der 80er Jahre. Arabeske Rhythmen treffen auf minimalistische Synthesizerbässe, elektronische Klänge und rohe Gitarren. Musikalisch werden Grenzen aufgehoben und Räume für maximale Bewegungsfreiheit geschaffen – auf und vor der Bühne. Sinem, die Sängerin, interpretiert klassische türkische Popsongs neu und kreiert eigene Lieder. Sie stellt eine Verbindung her zu den Erfahrungen der Generation der „Gurbetçiler“, und macht sie im Hier und Jetzt erlebbar. Sinem, das sind Sinem #Gesang, Tagar (Friends Of Gas) #Gitarrre und Tom Wu (What Are People For?) #Schlagzeug#Loops#Produktion. „Ya-veya yok oldu!“


  La Cometa Sónico (Munich)


  Cosmica Bandidas Radioshow und DJ-Set El Cometa Sónico ist eine Wiedervereinigung von Klängen, die die musikalische Praxis der Band beeinflussen. Die Musikauswahl, die manchmal für das Radio und manchmal für Partys getroffen wurde, erforscht dunkle Cumbia und psychedelische Musik, die den Körper einbezieht. Von den Grenzen des peruanischen Fuzzy-Punk bis zum nostalgischen Reggaeton Perreo, Cumbia und Disco llega El Cometa Sónico!
