  ◀️ESPAÑOL▶️


  El próximo año el 15-16-17-18-19 de Mayo 2024 celebramos la QUINTA Edición, LA FÓRMULA, es el primer Festival dedicado al baile, cultura y música Dominicana en toda la Península Ibérica.

  Se dará lugar en las instalaciones del Hotel Guitart en Lloret de Mar, Girona.

  Contaremos con unas amplias y cómodas instalaciones dónde además de poder disfrutar de los talleres impartidos con los mejores representantes de la Bachata, Merengue, Bolero, Dembow de esta cultura, estaremos muy cerca del mar en un ambiente sin igual.

  PoolParty, Talleres, Shows, Social, todo preparado para que pases un fin de semana diferente,un fin de semana A Lo Dominican.

  Descubre toda la riqueza musical de República Dominicana, bailes, su gente y sus costumbres, esta vez Santo Domingo viene a ti otra vez🇩🇴🌴🏝️☀️


