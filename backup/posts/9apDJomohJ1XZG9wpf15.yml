description: >
  Sziasztok Táncosok!🙂

  Egy új Bachata bulisorozat veszi kezdetét, ahol nem csak a táncé a főszerep. Szerettünk volna egy olyan eseményt, ahol a táncon és bulizáson kivűl lehetőség van a baráti kapcsolódásra is.🧑‍🤝‍🧑 



  Találtunk egy hangulatos helyszint ehhez, ahol a beszélgetés, chill és a tánc megfér egymás mellett👌 . Mind ez a belváros szívében a Vígszínház utca 1 száma alatt található VIG1-ben.🤩



  Gyere és találkozz táncos barátaiddal egy jó beszélgetésre, vagy akár társasjátékra és mivel ez egy party esemény, igy természetesen táncolni is lesz lehetőség.💃🕺



  Ehhez a szerda egy tökéletes nap, a hét közepe, sok minden történt már, amit megosztanál barátaiddal🧑‍🤝‍🧑 és mindjárt itt a hétvége🤩. Ugorj be munka után, szervezd ide a baráti találkozódat, itt minden adott egy kényelmes beszélgetéshez és tánchoz egyaránt. 



