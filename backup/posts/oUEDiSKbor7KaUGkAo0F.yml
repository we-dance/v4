description: >-
  Am Samstag, den 03. August verwandelt sich der Hof von Son Latino für einen
  Tag in eine gemütliche Sommer-Lounge.


  Unseren Besuchern erwartet ab 14 Uhr neben Palmen und Liegestühlen auch ein großer Swimmingpool mit Sandstrand, eine Cocktailbar sowie ein Sommer-Barbecue und leckere Cocktails.


  Den Nachmittag über gibt’s jede Menge Spaß mit Workshops, DJs und Animationen zum Mitmachen. Von Salsa, über Bachata bis Kizomba, wir bringen euch zum tanzen.


  Gratis-Workshops:

  14:00 - Rueda de Casino by Yilibeth & Bryan

  15:15 - Urban Kiz By Miguel

  16:30 - ChaChaCha by Dennis

  17:45 - Pachanga by Natalie

  19:00 - Salsa Ladys/Men Styling by Alyona/Bryan

  20:15 - Bachata by Johny & Elly


  Für die richtige Stimmung auf der Open Air Tanzfläche sorgen DJ Brian, DJ MKM & DJ JoJo mit gemischter Latino Musik. Ein Extra Kizomba Dance Floor gibt es auch über den ganzen Tag.


  Ab 23 Uhr wird dann Indoor (klimatisiert) weitergefeiert.


  Der Eintritt kostet 10 Euro (Ticket gilt für den ganzen Tag)
