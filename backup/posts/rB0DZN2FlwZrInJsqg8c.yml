  It’s time to raise your flag and represent your nation!


  Join us for 3 unforgettable days & nights of social dancing 💃🕺, over 50 hours of workshops with the world’s top artists ⭐, the ultimate bachata social competition - the Bachata Social World Cup 🏆, the spectacular Show of Nations 🎭, the legendary Round Table, and so much more!


