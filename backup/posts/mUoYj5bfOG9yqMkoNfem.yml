description: >-
  ▪️Bachata Fundamentals Man-Style mit Antonio Santana

  Sa. 22. Juni 2024, 18:00-19:00 Uhr


  Liebe Bachata-Enthusiasten,


  Wir laden euch herzlich zu einem besonderen Workshop mit Antonio Santana ein, bei dem ihr die Grundlagen des Bachata Man-Style erlernt. 


  Zusammen mit seinem Schützling Caio „El Nino“ wird Antonio Santana euch in nur 1 Stunde die Grundlage von Bachata Man-Style beibringen. 


  Im Anschluss an den Workshop findet von 19:00-22:00 Uhr ein Übungsabend mit Salsa und Bachata statt, zu dem alle Workshop-Teilnehmer freien Eintritt erhalten!


  Voraussetzungen zur Teilnahme an dem Workshop sind ein sicheres Rhythmusgefühl sowie Sicherheit in den grundlegenden Bachata-Schritten und Drehungen.


  Eine Voranmeldung ist bis Samstag, den 22. Juni um 12:00 Uhr erforderlich!


  ▪️ Workshop-Gebühr:

  ——————————————————

  20€* Einzelanmeldung p. Person für 60 Min. - Social inkl.

  ——————————————————-

  *Studenten erhalten 5€ Ermäßigung

  *Vertragsmitglieder erhalten 5€ Ermäßigung 

  *Studenten Vertragsmitglieder erhalten nur 5€ Ermäßigung 

  *Kursteilnehmer mit dem Tarif „Flatrate“ zahlen nur die Hälfte 


  ▪️ Infos & Anmeldung unter:

  Mobile: 0172 82 165 69

  Email: info@salsa-mas.de


