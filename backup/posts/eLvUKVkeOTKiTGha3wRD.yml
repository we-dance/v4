description: >-
  🔊 WELCOME TO URBANKIZ  🔊

  We know Urbankiz is a big question mark for people here in Vienna.

  ❓ What is the basic step? ❓ Why do people get so hooked on this dance? ❓ How do people know what to do when they see no preparations? ❓ Sometimes I see them just standing - what are they doing? ❓


  In this beginner intensive hosted by SALSA NENA , Felix & Nushin aim to answer your questions in a safe space and provide you with everything you need to get started on the social dance floor. You will be guided through your first steps into this unexpectedly complex dance. The compact schedule will help you enjoy this young social dance style in no time while keeping you comfortable! In just 3 hours, we will cover the basics you need to get started with Urban Kizomba 💥


  Make sure to register online beforehand since we will hold ticket sales at the door to ensure a balanced learning environment!

  And yes, you can sign up without a partner!


  📄Registration link: https://www.eversports.at/widget/w/HIhlBg?event=642543&type=workshop 


  🕒15:00-18:00 3h intensive workshop including breaks


  📍 Salsa Nena Esterházygasse 25, 1060 Wien


  👛 Student price (<27 years)  €50,  Normal price €55
