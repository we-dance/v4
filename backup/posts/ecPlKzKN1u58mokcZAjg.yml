description: >-
  Bist du bereit, in die sinnliche Welt der Bachata einzutauchen? Dann schließe
  dich uns bei unserem Bachata Sensual Intermediate Level Workshop an, der von
  Erland und Larissa geleitet wird. Diese zweistündige Session richtet sich an
  Tänzerinnen und Tänzer, die bereits über Grundkenntnisse in Bachata verfügen
  und ihre Fähigkeiten auf das nächste Level bringen möchten.


  Das erwartet dich::


  Aufwärmübungen: Wir starten mit einer sanften Aufwärmung, um deine Muskulatur zu lockern und deine Beweglichkeit zu verbessern. Eine gute Vorbereitung ist entscheidend für ein erfolgreiches Tanzerlebnis.


  Grundschritte und Footwork: Erland und Larissa werden deine Kenntnisse der grundlegenden Bachata-Schritte vertiefen und neue Fußarbeitstechniken hinzufügen, um deine Bewegungen fließender und ausdrucksstärker zu gestalten.


  Drehungen und Figuren: In diesem Workshop führen Erland und Larissa dich in anspruchsvollere Drehungen und Figuren ein, die charakteristisch für den Bachata Sensual-Stil sind. Du wirst lernen, wie du diese eleganten Bewegungen sicher und mit Leichtigkeit ausführen kannst.


  Musikalität und Interpretation: Bachata lebt von der Musik und dem Ausdruck. In diesem Workshop erforschen Erland und Larissa gemeinsam mit dir die Bedeutung der Musik und des emotionalen Ausdrucks beim Bachata-Tanzen. Du wirst lernen, wie du die Musik fühlen und interpretieren kannst, um deine Tanzperformance zu verbessern.


  Partnerarbeit: Der Workshop beinhaltet auch Übungen zur Partnerarbeit. Du wirst lernen, wie du effektiv mit deinem Tanzpartner kommunizieren und harmonisch zusammenarbeiten kannst, um eine beeindruckende Bachata-Performance zu kreieren.


  Freies Tanzen und Ausdruck: Am Ende des Workshops hast du die Möglichkeit, das Gelernte in die Praxis umzusetzen. Erland und Larissa werden verschiedene Bachata-Songs spielen, damit du dein Können auf der Tanzfläche zeigen kannst. Du kannst deine eigenen Emotionen und deine persönliche Note in deinen Tanz einbringen.


  Dieser Workshop richtet sich an Tänzerinnen und Tänzer, die bereits über Grundkenntnisse in Bachata verfügen und ihre Fähigkeiten auf ein fortgeschrittenes Niveau bringen möchten. Wenn du bereits Bachata tanzen kannst und nach neuen Herausforderungen suchst, ist dies der richtige Workshop für dich.



  Anmeldung:

  Die Teilnehmerzahl ist begrenzt, um eine individuelle Betreuung zu gewährleisten. Bitte melde dich im Voraus an, um deinen Platz zu sichern. Eine Anmeldung ohne PartnerIn ist möglich, uns hilft eine frühzeitige Anmeldung ohne PartnerIn, um dennoch für eine gute Balance zu sorgen.


  Kosten:

  Die Teilnahmegebühr beträgt 20€ pro Person.


  Dieser Bachata Sensual Intermediate Level Workshop bietet dir eine großartige Gelegenheit, deine Bachata-Fähigkeiten zu erweitern, neue Freunde zu finden und dich in die sinnliche Welt des Tanzes zu vertiefen. Erland und Larissa freuen sich darauf, dich auf der Tanzfläche zu sehen und gemeinsam mit dir zu tanzen!
