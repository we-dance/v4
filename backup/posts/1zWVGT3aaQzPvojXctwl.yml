description: >-
  Zum ersten Mal seit 1,5 Jahren wieder gemeinsam am Start 🙂 In diesem Workshop
  wird es richtig „a lo cubano“ denn Timo und Julia haben für euch ein tolles
  Programm rund um Timba im Partnerwork vorbereitet.


  Als Musikstil gehört Timba zur kubanischen Salsa, der sich ab den 1990er-Jahren in Kuba etabliert hat und auch als Tanz eine Unterkategorie der Salsa Cubana darstellt. Aufgrund der vielen musikalischen Einflüsse kombiniert man auch im Paartanz Elemente aus der kubanischen Rumba, Son, Mambo, Chachachá und Reggaeton.


  In unserem „Timba Partnerwork“ Workshop gehen wir im ersten Teil ausführlich auf Übungen zur Körperisolation, Footwork und Elementen anderer Tänze ein, die wir zunächst einzeln (solo) trainieren. Im zweiten Teil bauen wir diese Elemente im Partnerwork (Figuren) ein. Eine wichtige Eigenschaft im Timba ist die Energie und der Spaßfaktor im Tanz.


  🕺💃 Level

  Ihr solltet bereits Salsa Mittelstufe Level haben. Ihr benötigt kein Kenntnisse in anderen kubanischen Tänzen wie Rumba, Mambo,… Solo Erfahrung ist nicht erforderlich (aber macht es leichter 😉 )


  👯‍♀️ Brauche ich einen Partner?

  Nein, wir achten auf ein in etwa ausgeglichenes Verhältnis zwischen Leadern und Followern. Partnerwechsel sind vorgesehen aber natürlich für alle optional.
   
  🏠Studio

  Trybe Dance Studio Berlin,Kurfürstenstraße 3a, 10785 Berlin

  Google Maps: https://g.page/trybedancestudio


  WICHTIGER HINWEIS:

  Im Studio sind Straßenschuhe nicht gestattet. Bitte bringt Wechselschuhe mit 🙂


  💰Preise

  30 € bis zum 09.09

  35 € ab 10.09

  Rabatt mit Mehrwertkarte


