description: >-
  Vous voulez apprendre à danser la Bachata ?

  Progresser, vous perfectionner ?

  Passer un bon moment en collectivité ?

  Pallier au stress ? Vous dépensez ?


  Profitez de cours de Bachata "Mix style", mélange des différents styles de Bachata pour donner plus de vie à la danse.


  Mais aussi de cours "surprise" tout au long de l'année. 

  Du jamais vu ailleurs pour gagner en assurance et technicité.


  Faites la différence par votre style !


  Yoann est un professeur reconnu et pédagogue.

  Il vous assurera des cours dynamiques et de qualité.


  Apprenez et évoluez à votre rythme, dans la convivialité et la bonne humeur.


  _____NOS COURS______

  Tous les MARDIS

  (hors vacances scolaires et jours fériés)


  _____LES NIVEAUX_____

  # Cours "débutants" (apprentissage et perfectionnement des bases)

  # Cours "intermédiaires" (enrichissement des passes et styling)


  _____LES HORAIRES_____

  * Cours 1 - débutants : accueil à 20h25, début du cours 20h30

  * Cours 2 - intermédiaires : accueil à 21h25, début du cours 21h30


  1h en notre compagnie : échauffement, apprentissage de la passe en couple et de pas solo, pratique de la passe, démonstration des professeurs, échange avec les professeurs


  Nous faisons le maximum pour que les cours commencent à l'heure alors soyez ponctuel !


  _____LE LIEUX_____

  Studio de danse

  20 rue Marceau

  92170 VANVES


  Interphone : DANSE

  Salle au sous-sol à gauche


  Merci de venir avec des chaussures propres pour les cours de danse. Vestiaire gratuit à disposition.
   
  _____ACCÈS_____

  Métro ligne 13 : Malakoff - Plateau de Vanves

  Tramway T3a : Brancion ou Georges Brassens

  Bus : 58 - 59 - 89

  Places de stationnement libre


