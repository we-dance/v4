description: >-
  Dear Zoukers,

  The wonderful Anna from Australia is coming to Munich to teach two workshops on 07.08. and 08.08.2021

  Time:

  07.08: 13:00 – 17:30 – 4h of Training (30 min break)

  08.08: 11:00 – 15:00 – 3h of Training (1 h lunch break)

  Location: Studio Rebecca White

  Prices:

  Sa + Su: 65 EUR

  Only Saturday (07.08): 40 EUR

  Only Sunday (08.08): 30 EUR

  After the workshop, we will have our

  Zouk Tea Time at 16 o’clock at Pinakothek der Moderne, München.

  You need to have an understanding of foundational concepts in Zouk to attend.

  The workshops will be indoors at Studio Rebekka White. Due to Corona we have to restrict the number of participants to 20 - so first come, first served.

  To keep everyone in our community safe, you have to be either fully vaccinated (2 weeks after 2nd vaccine shot) or do an official Corona test 24 h prior to the workshop (no self-tests). We will check at the door, so bring your yellow books/QR codes/test results.


  Who is Anna:

  Anna is an Australian artist, Initialy an aerial circus performer. Anna did not discover dance untill university when she quickly became a Salsa and Bachata instructor. After discovering Zouk through the local dance scene she fell in love with the style and has been focusing professionally on Brazilian Zouk since 2018.

  With over 10 years’ experience as a circus performer, a degree in Human Anatomy as well as experience in teaching multiple dance and circus styles Anna has a unique perspective on teaching and learning in dance.


  Registration is open!

