  💃Zuzi (SK) is a pilates instructor and not secondly a dancer. We consider it very important to pay attention to the preparation and training of the muscles necessary for the body leading in dance because developed core muscles and special muscle groups are essential to execute beautiful movements. Zuzi has put together a series of body awareness and movement exercises for you that you can practice at home later on to improve your body and also to prepare you for the rest of the day. IG @zuzi.rakaiova


  💃 Gabi Y Rezi (MX)🕺 Straight from Mexico, they are excellent teachers of both bachata and Cuban salsa. With them we will dive into sensual details for bachata and correct following and leading techniques in both salsa and bachata. Good vibes and progress are guaranteed. IG: @gaabimadero @gabiyrenzo.bachata


  💃 Mijat Y Milicia (RS)🕺From Serbia, where they will present their unique style of bachata. They passed the Influence training by Melvin & Gatica, and the Sensual training by Luis & Andrea and they mix these elements. During the day you can take part in their styling and partnerwork classes, and in the evening they will give a Masterclass specially designed for advanced dancers. IG: @mijatymilica


  🕺Gabesz Y Réka (HU)💃 From BCH dance school they are outstanding instructors, regularly participating in international events both as instructors and competitors. They are preparing exciting combinations and techniques for you, ready to be used at the party. IG: @gabesz_reka_bachata.


  💃 Missy (UK) Professional salsa instructor, active mainly in Slovakia and Vienna, her classes guarantee fun and progress. After her daytime class, you can also listen and dance to her play as a DJ in the evening.IG: @missy_anette


  🕺Sani (GH) & Anna (HU)💃 Sani, the organiser of the Pragkizer Festival, will be joining us to show us the latest techniques of urbankiz with Anna in an energetic urbankiz workshop. IG: @sanipragkizer 


