description: >-
  I made few improvements during this weekend!


  ## Dance partner search


  Now it's possible to send a request to exchange contacts ðŸ˜Š


  ![Community](https://i.imgur.com/fUbpObR.jpg)


  `Send Request` button will open a prepared email with your request and you just have to send this email and wait until I process it.


  ## Guests are welcome


  Now we are more friendly to strangers! Guests can see all public visible information. The only step to do first is to choose a city.


  ![Homepage](https://i.imgur.com/TSGsOQv.png)


  ## Feed


  Posts now have title and description, so feed is more pleasant to read.


  Try to keep title short and informative.


  If you were looking for a place to start your dance blog and share interesting tips â€“ now you know where to do it!


  ## Feedback


  I am looking forward for your feedback!


  Also don't be shy if you have some interesting idea on your mind.
