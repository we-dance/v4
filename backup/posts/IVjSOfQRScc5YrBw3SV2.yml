description: >-
  

  🎉 Announcing Ritmos Latinos in Helsinki! 🎉


  🗓 Date: Saturday, 12th October 2024

  🕘 Time:


  Dance Class: 21:00 - 22:00 Severi & Sanna

  Party: 22:00 - 3:30🎟 

  Happy Hour: 22:00 - 23:00📍
   Venue: Original Sokos Hotel Presidentti, Eteläinen Rautatiekatu 4, 00100 Helsinki

  Get ready to dive into the vibrant rhythms of the Caribbean and Latin America at Ritmos Latinos—the ultimate Latin dance party in Helsinki! 🎶💃


  Whether you're a seasoned dancer or just want to experience the energy of Latin music, we've got something for everyone:


  🎧 Music Lineup:


  Reggaeton

  Latin Pop

  Salsa

  Bachata

  Kizomba

  Samba

  Rumba

  Cumbia

  And much more! 🎵🔥


  💥 Featured DJs:


  DJ Tito Helsinki

  DJ The Mexican

  DJ Pies Locos Tampere

  DJ Late

  Live Performance by: Leonardo Roncol

  Teachers: 
   Severi & Sanna: Bachata Class o
  open level


  ✨ Live Performances: The amazing Las Cristalinas will set the stage on fire with their mesmerizing moves!


  Krista - Päivi- Salla- Helene-Elina- Marianne-Anna-Nelli-Carolina-Viivi-Jenni


  🕺💃 Bachata Workshop: Kickstart the night with a Bachata dance class from 21:00 - 22:00! Perfect for beginners and pros alike!


  Don’t miss out on this electrifying night of dance, music, and culture! Invite your friends, dress up, and get ready to party until the early hours! 🌟



  Admission:


  - Entry fee of 10€ including the Dance class 


  Don't miss this opportunity to immerse yourself in the vibrant culture and music of the Caribbean and Latin America. Join us for an unforgettable night of dancing, entertainment, and cultural exchange.


  We look forward to seeing you there!🤗🥰
