description: >+
  Salsa de Magia & Bachata Passion - 2 Termes Party
  		
  Salsa de Magia bemutatja, Bachata Passion közreműködésével 2 Termes latin bulit a Broadway Dance Center-ben 2024.05.18-án SZOMBATON a legjobb zenékkel minden salsa és bachata rajongónak!

  Tánciskolától és tudásszinttől függetlenül szeretettel várunk!!!


  Budapest legjobban táncolható latin zenéi mindig az aktuális közönségre szabva.

  Amire számíthatsz:
      • igényesen válogatott minőségi zenék
      • minden órában hölgyválasz 
      • vezetett ruedák - Salsa Terem -
      • Salsa  teremben - Dj Athos - 
  Nagy többségben salsa zenék szólnak : 

  - tradicionális kubai salsák

  - átütő timbák

  - ritmusos guaguanco-k

  - dallamos son-ok

  - vérpezsdítő salsatone-ok
            Színesítik a programot :
                            - könnyed cha-cha-cha-k
  - vidám merengue-k


  Bachata Terem : - Dj Balito -

  Nagyon nem kell bemutatni őt, hiszen tudja mindenki, hogy a régebbi és a nemzetközi trendnek megfelelő legérzékibb Bachata zenékkel fogja felpörgetni az estét! Zömében érzéki sensual dallamok, de a csipetnyi dominikai stílus is a repertoárban lesz nála!


  Mindkét teremben 4-4 Special Guest Dancer várja a felkéréseteket : Részletek hamarosan...
  		     
  Egy biztos, keveset fogsz ülni és sokat fogsz táncolni, mert a jó buli lelke a jó zene. Az eseményen kép és hangfelvétel készülhet amihez hozzájárulsz a belépő megvásárlásával. Az eseményen résztvevők megengedett maximális száma 299 fő!


  Program : 
   		20 : 15 -         Kapunyitás 
       Salsa terem :
      20.30 - 21.30-ig Cuban Salsa Rueda WS - Rácz Lászlóval ( Dame Una )

       
  Bachata terem :
      20.30 - 21.30-ig Bachata Sensual Fusion WS – Viola & Balito ( All Stars Fesztivál Főszervezői )

  21.30 - 01.30  Party Time


  Belépő :    WS + Party 4500 Ft/fő
                    Csak Party 3000 Ft/fő    A belépőt csak készpénzzel tudod fizetni!

  Helyszín : Broadway Dance Center 
                    1146.Budapest, Kerepesi út 26. 1.Emelet

  Fő támogatóink : -    All Stars Festival – www.allstarsfestival.com
      • Brodway Dance Center 
  Média támogatónk : Latinfo.hu 


  English:


  Salsa de Magia and Bachata Passion presents: 2 Rooms Party in Broadway Dance Center on 18th of May Saturday night with the best latin music for every Salsa and Bachata lovers.

  We are waiting for everybody regardless dance school and dance level.


  What you can expect:
      • carefully selected quality music
      • Ladies hour
      • Ruedas - Salsa Room -
      • In Salsa Room - Dj Athos -  
  - tradicional cuban salsa

  - timbas

  - guaguanco

  - son

  - salsatone

            And a little bit:
                            - cha-cha-cha
  - merengue


  Bachata Room : - Dj Balito -

  There's really no need to introduce him, as everyone knows that he will liven up the evening with the most sensual Bachata music that is older and in line with the international trend! Most of them are sensuous sensual tunes, but he will also have a hint of Dominican style in his repertoire! 


  In every Room 4-4 Special Guest Dancers are waiting for you to dance : Info will come soon…

  One thing is for sure, you will sit a little and dance a lot, because the soul of a good party is good music. Pictures and audio recordings can be made at the event, which you agree to by purchasing the ticket. The maximum allowed number of participants in the event is 299 people!		   


  Program : 
   		20 : 15 -         Door Opening
       Salsa Room :
      20.30 - 21.30-ig Cuban Salsa Rueda WS - László Rácz ( Dame Una )

       
