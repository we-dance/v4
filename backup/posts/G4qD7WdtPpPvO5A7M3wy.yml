description: >-
  Depuis de nombreuses années votre bonne humeur, votre générosité et votre sens
  de la fête permettent à des enfants malades de réaliser leurs rêves. Cette
  année  nous nous mobilisons pour une maladie orpheline rare : l’Oligodontie


  A cette occasion nous parrainons l’association POUR UN NOUVEAU SOURIRE.


  Grâce à votre mobilisation nous souhaitons réaliser le rêve d’Andréas afin de lui permettre d’obtenir des soins très onéreux afin de lui offrir une vie normale, ainsi de venir en aide aux autres enfants atteints de la même maladie.


  Venez une fois de plus transmettre votre énergie positive à ces enfants que la vie n'a pas épargnée.


  *** Le programme ***


  • 13h : Salsa cubaine en rueda - Seb (Aubagne)

  • 14h : Kizomba débutant évolutif - Stéphanie & Claudyo (St Cyr/mer)

