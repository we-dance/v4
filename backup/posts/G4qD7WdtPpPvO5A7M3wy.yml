  • 16h : Salsa débutant évolutif - Pauline & Philippe (La Crau)

  • 17h : Bachata intermédiaire  - Nella & Eric (Toulon)

  • 18h : Salsa intermédiaire - Emilie  & Jo Vincent (Aix en Provence)

  • 19h : Kizomba intermédiaire  Fabien Savin (Toulon)


