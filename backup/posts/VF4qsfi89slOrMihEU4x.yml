description: >-
  Workshop:


  Samstag 19.02 14-17 Uhr

  Salsa Styling für Beg/Int

  Gebühren €45.- (3 Stunden)


  Sonntag 20.02 13-16 Uhr

  Salsa Ladies Styling für Int/Adv

  Gebühren €45.- (3 Stunden)


  Anmeldungen an denisa.v.dance@gmail.com


  Das Ziel dieses Kurs besteht darin seinen Körper beim Tanzen bewusst zu spüren und kontrollieren zu lernen. Wir setzen den Fokus darauf, eure Tanzbewegungen geschmeidiger zu machen und euren “Basics”, Drehungen, Open Shines, sowie euren Tanzkenntnissen im Partnerwork mehr “sabor” und “smothness “zu bringen.


  Ihr werdet lernen wie ihr euer Gewicht während eurer Basic und Drehungen richtig verlagern könnt und wie ihr eure Schritte kontrolliert macht, ohne dabei die Balance zu verlieren.


  Unterrichtsinhalt:

  - Handbewegungen

  - Beinarbeit & Kopfdrehungen

  - Musikinterpretation

  - div. Becken- & Oberkörperbewegungen

  - einzelne Elemente die zu einer Figur zusammengefügt werden

  - Drehtechnik & Verziehrungen der Grundschritte

  - Open Shines


  In diesem Workshop dreht sich alles darum euere Tanzkenntnisse auf ein neues Level zu bringen!


  ### Limitierte Plätze


  Seit 24.11. gilt die 2G+ Regelung, d.h. dürft

  ihr leider nur teilnehm en wenn ihr geimpft oder genesen seid und zusützlich einen negativen Testnachweis vorlegt


  Ab 15.12 die Testpflicht entfällt für alle, die die Boosterimpfung erhalten haben (ab dem 15. Tag nach der 3. Impfung).


  Es gibt folgende Möglichkeiten für den Testnachweis:

  - Antigen-Schnelltest einer Teststation (nicht älter als 24

  Stunden)

  - PCR-Test (nicht älter als 48 Stunden)

  - Schnelltest vor Ort selbst gemacht (aus organisatorischen

  Gründen ist das leider nur vor der ersten Stunde am Tag

  möglich).


  Bringe deinen eigenen Test mit, sei bitte 20 min vor


  Kursbeginn da und führe den Test unter Aufsicht des Tanzlehrer

  selbst durch.


  Bitte entschuldigt di Unannehmlichkeiten!


  Eure Denisa

