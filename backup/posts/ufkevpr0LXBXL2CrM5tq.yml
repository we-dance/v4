description: >-
  
  🔥 BACHATA SOCIAL DANCE 🔥


  ▅▅▅▅▅▅▅▅EN ▅▅▅▅▅▅▅▅


  Bachatalogy Festival in Karlsruhe! 

  "Bachata is my religion"

  1st Edition.

  📆 27-28 Sept 2024.


  🌏 WORKSHOPS

  Indulge in more than 7 high-quality workshops led by both national and international artists. Whether you're taking your first steps in Bachata or aiming to refine your skills, there will be workshops tailored to dancers of all backgrounds and levels.

  Dive deep into Bachata Sensual techniques, footwork, partnerwork, and styling, guided by our talented artists, ensuring a comprehensive and enriching learning experience.


  🎉 SOCIALS

  Join us for two amazing socials on Friday and Saturday. Prepare to dance the night away, creating cherished memories with fellow Bachata enthusiasts.

  More than 500m2 of Bachata All Styles


  ⭐️ Bachata Competitions


  ¨World Bachata Cup WBC¨ 

  If you´re the winner in Germany, you are invited to participate the competition in Spain.


  "Jack ´n´ Jill"

  You´re a social dancer and you love showing your skills and your fun on the dance floor - win a Full Pass for a next Festival. 


  💰 PRICE

  Coming soon


