description: >-
  English follow


  Tu aimes la Bachata Traditionnelle, Fusion, Moderna et Sensuelle ? Alors ce festival est pour toi ! 🤩🤩🤩


  Viens au 1er One Day Festival 100% Bachata au Luxembourg dans une des plus belles salles du Luxembourg, la Schéiss 🔥🔥🔥 (vidéo dans l’événement) 🙏🏻


  8h de cours, des artistes internationaux, 1 pré-soirée à la Brasserie, 2 salles, l’incontournable Deejay David Pedron et beaucoup d’autres surprises t’attendent ainsi que parking et vestiaire gratuit, un bar à cocktail à prix raisonnable, des sandwichs, ...


  ** Les artistes ** 

   - Diego & Lidia - BachatArt 2022, 1er place Ubof Benelux 2022 & 2019 (Belgium) 🧡🧡
  - Dim and Sarah - un des meilleurs couples de France (France) 💖💖

  - Sam and Claire (France) - un jeune couple montant dynamique et professionnel

  - Johann Orsinet et Lucie (France) - yesss ils sont de retour et Johann vous fera aussi danser vendredi et samedi sur les meilleurs sons

  - Elvis & Anna (Lux/Allemagne)

  - …


  ** Les deejays **


  - David Pedron (France) - un des deejays les plus connus dans le monde de la bachata 🤩🤩🔥🔥

  - Dj Johann (France)

  - Dj Alma (Lux)

  - Dj Ladysalsa (Lux)

  - …


  ** Au programme **


  Vendredi 24 mai @ Pré-soirée à la Brasserie de l’Arrêt


  19 :30 Ouverture des portes

  20 :00 à 21 :00 Workshop de Bachata

  21 :15 à 22 :15 Workshop de Bachata

  22 :15 à 03 :00 Soirée 50% Bachata – 50% Salsa


  Samedi 25 mai @ Centre Culturel Schéiss


  11 :00 Ouverture des portes

  11 :30 à 18 :00 Workshops

  18 :00 à 20 :45 Pause (diner avec les artistes à la Brasserie de l'Arrêt)


  20 :45 Ouvertures des portes

  21 :00 à 22 :00 Workshop de Bachata

  22 :00 à 03 :00 Soirée 100% Bachata dans 1 salle et 100% Salsa dans 1 salle 


  ** Prix **


  Fullpass (accès à tous les workshops vendredi et samedi, soirée vendredi et soirée, parking gratuit, vestiaire inclus):


  ** seulement 69€ sur Weezevent ** 99€ à la caisse du soir **

  ** Soirée avec ou sans workshop à 21:00: 20€ ** 


  Les fullpass et ticket soirée sont en vente sur 


  https://my.weezevent.com/luxemburg-bachata-festival


  Rejoins-nous! Ne rate pas ce festival! Parking gratuit! Vestiaire gratuit!

  ************************************************************************

  Do you love Traditional, Fusion, Moderna and Sensual Bachata? Then this festival is for you! 


  Come to the 1st One Day 100% Bachata Festival in Luxembourg at one of Luxembourg's most beautiful venues, the Schéiss. 


  8 hours of classes, international artists, 1 pre-party at the Brasserie, 2 venues, the inevitable Deejay David Pedron and lots of other surprises await you as well as free parking and cloakroom, a reasonably priced cocktail bar, sandwhichs,...


  ** The artists **

   - Diego & Lidia - BachatArt 2022, 1st place Ubof Benelux 2022 & 2019 (Belgium)
  - Dim and Sarah - one of the best couples in France (France)

  - Sam and Claire (France) - one of the fresh young professional couple 

  - Johann Orsinet and Lucie (France) - yes they are back and Johann will also make you dance Friday and Saturday to the best sounds

  - Elvis & Anna (Lux/Germany) 

  - ...


  ** The deejays **


  - David Pedron (France) - one of the most famous deejays in the bachata world 💗💗💯💯

  - Dj Johann (France)

  - Dj Alma (Lux)

  - Dj Ladysalsa (Lux)

  - ...


  ** Program **


  Friday May 24 @ Pre-party at Brasserie de l'Arrêt


  19 :30 Doors open

  20 :00 to 21 :00 Bachata workshop

  21 :15 to 22 :15 Bachata Workshop

  22 :15 to 03 :00 Evening 50% Bachata - 50% Salsa with DJ Johann and DJ Ladysalsa


  Saturday May 25 @ Centre Culturel Schéiss


  11 :00 Doors open

  11 :30 to 18 :00 Workshops

  18 :00 to 20 :45 Break (Diner at Brasserie de l'Arrêt)


  20 :45 Doors open

  21 :00 to 22 :00 Bachata workshop 

  22 :00 to 03 :00 100% Bachata party with Dj David Pedron and 100% Salsa in another room 


  ** Prices **


  Fullpass (access to all workshops on Friday and Saturday, Friday and Saturday party, free parking, cloakroom included):


  ** only 69€ ** (on Weeezevent) - ** 99€ at the door **

  ** Party wirh or without workshop at 21:00: 20€ 



