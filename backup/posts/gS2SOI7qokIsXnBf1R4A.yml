description: >-
  EXKLUZÍV KÖRNYEZETBEN 👌, EMELKEDETT HANGULATBAN 🤩 vár újra a salsás és
  bachatás közösség kedvenc új helyszíne a REMIX! Íme az áprilisi felvonás!
  😍🎶👌


  REMIX PARTY lévén most is élvezheteted a következőket:

  ✔ TOP LOKÁCIÓ és megközelíthetőség a Eiffel téren (Nyugatinál) kibővített nyitvatartással 20.00-02.00

  ✔ TOP HANGTECHNIKA, újdonságként kimondottan salsára és bachatára hangolva!

  ✔ TOP FÉNY-, ÉS LÉGTECHNIKA, és persze PADLÓ, hogy kompromisszummentesen táncold át az estéd


  CRAZY APRIL: Outfitedet lehet meglepő, a pultnál erre az estére készített bolondító koktélt kortyolhatsz (akciósan!), a buli elején Crazy Rueda WS-pal indíthatsz.


  Taxi táncosainkra és a legtáncolhatóbb salsa és bachata zenékre pedig most is számíts, ahogy a Party Paradison megszokott bomba hangulatra 💣 is, mert az exkluzív körítés csak így lehet teljes!😍😀😉


  👍👍👍AZ ESTE MENETE:

  20.00 Kapunyitás

  20.30-21.00 Crazy Rueda Workshop

  Ad hoc ruedák kb. óránként és Hölgyválaszok

  02.00 Kapuzárás 🤦‍♀️🤦‍♂️😃


  👗👕 DRESS CODE: (OPCIONÁLIS!)

  Őrült kiegészítőkkel és bohó szettekkel elő a szekrényből, ahogy bármilyen harsány színkavalkádban pompázhatsz! Tegyük hozzá hétköznapi szettedben is ugyanúgy örülünk Neked. Így vagy úgy "Be yourself!" :)


  🎶🎶🎶 ZENEI LINE-UP:

  DJ VICTOR ezúttal egyetlen óriásteremben fog számról számra táncra perdíteni Téged és Táncos Barátaidat:

  ✔ SALSA (70%): fő irányként popular cuban, igény szerint fűszerezve autentikus és vonalas dalokkal

  ✔ BACHATA (30%): változatos tempójú aktuális bachata slágerek, urbana, sensual és fusion


  🥂🥂🥂ITALPULT van, akciós koktélokkal, köztük két kuriózummal is:

  Crazy April: ami színes és egyesek szerint veszélyes :)

  Paradiso Cocktail: rum alapú és nagyon csúszik ;)

  Cuba Libre és Pina Colada: mert sokan szeretitek!


  🛒🛒🛒BELÉPŐ: 3000 Ft, fizetni jelenleg készpénzzel tudtok!


  📸📸📸MÉDIA: Az eseményen kép és videó felvétel készülhet, ami a közösségi oldalakra kerül feltöltésre (Facebook, youtube). Az eseményen való részvétellel a fentieket az ott jelenlevő személyek elfogadják. Így szuper képekkel idézheted fel az est legnagyszerűbb pillanatait!


  👫👫👫Megosztásra és ismerőseid meghívásra ezúton buzdítunk, legyetek részesei egy egészen emelkedett és egyben közvetlen hangulatú Party-sorozatnak, Táncos Barátaid bevonásától pedig éppen a Te bulid lesz még pezsgőbb!


  🧡🧡🧡Szeretettel várunk Mindenkit!
