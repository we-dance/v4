description: >-
  English:


  The Berlin Salsa Community is thrilled to introduce our new party series, hosted in a fabulous venue located in the heart of Berlin Mitte. Our venue is none other than the Nou, situated right above Ballhaus Mitte on Chaussee Street.


  This exciting event features two separate floors, one dedicated to Salsa and the other to Bachata. Additionally, there will be two workshops covering both Salsa and Bachata.


  Stay tuned for more information about the instructors and DJs.


  We are looking forward to your support for our new party series, which promises to be a valuable addition to Berlin's dance scene.


  German:


  Berlin Salsa Community freut sich, euch unsere neue Partyreihe vorzustellen, die in einer fantastischen Location im Herzen von Berlin Mitte stattfindet. Unsere Location ist nichts anderes als das Nou, direkt über dem Ballhaus Mitte an der Chaussee Straße gelegen.


  Dieses aufregende Event bietet zwei separate Floors, einen für Salsa und einen für Bachata. Zusätzlich wird es zwei Workshops geben, die sich sowohl auf Salsa als auch auf Bachata konzentrieren.


  Bald gibt es mehr Informationen über die Lehrer und DJs.


  Wir freuen uns auf eure Unterstützung für unsere neue Partyreihe, die eine wertvolle Bereicherung für die Berliner Tanzszene verspricht.
