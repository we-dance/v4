description: >
  BEGINNER FRIENDLY CLASSES ON MONDAYS

  are 4 months courses to guide you from the very 1st steps of Urbankiz and Kizomba/Semba to Improver level. We will work on posture, weight transfer, body movement and body control, connection with a partner and frame, leading and following techniques while learning basic figures.


  During these few months you will learn to understand main leading and following techniques, basics figures and general principles of combining those and improvising. You will also learn to dance with different partners and be ready to join social dances & parties. We will cover the basics of Tarraxo and Douceur as well.


  18:00-19:30 - URBANKIZ with Tatjana and Juri

  19:30-21:00 - KIZOMBA/SEMBA with Tatjana and Tiina


  PRICES:


  Our payment plans are very flexible - choose from 4, 8, 12 or 16 time cards, or simply come when you have a time and pay drop-in. 

  1x (drop-in) - 23€

  4x card - 78€

  8x card - 150€

  12x card - 225€

  16x card - 300€.

  All cards are valid until the end of the season.


  PAYMENT OPTIONS:


  To save time before classes, we encourage payments to be made online through our webpage. We also accept Epassi, Edenred, and Smartum payments, which can be processed online and emailing us with your payment details. Anyway, for your comfort we take also card and cash payments at the school.


  NOTE!

  We're a dance school equipped with a hardwood floor. Please bring indoor shoes or be ready to dance in socks.

  The door code for entry downstairs is 7302, and we're located on the fourth floor. 
