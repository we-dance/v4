  INFORMACIÓN SOBRE EL TRASLADO DEL AEROPUERTO DE BARCELONA O GIRONA:


  🛫AEROPUERTO DEL PRAT-BARCELONA PARA SANTA SUSANNA🛫:


  🚌BUS🚌:

  -Hay un autocar directo desde el Aeropuerto de Barcelona (T1 y T2) hasta Santa Susanna, y la parada "Camping Bon Repos" te deja en la puerta del hotel sede Don Angel. Para obtener más detalles de los horarios y precio de los billetes, consulta el Sitio web de Sagales:

  https://www.sagales.com/es


  🚆TREN🚆:

  -No hay trenes directos desde el Aeropuerto de Barcelona hasta Santa Susanna. Por lo tanto, es necesario coger un tren en el centro de Barcelona (Estación de Sants), y luego coger el otro hasta Santa Susanna.


  Coge el Tren del Aeropuerto de Barcelona - El R2 Nord hacia la Estación Sants. Si llegas a la Terminal 1 (T1) no podrás ir a pie a la estación de tren, ya que queda a 4 km de distancia. Deberás coger un autobús de traslado fuera de la terminal. En la Estación Sants deberás cambiar. Coge la línea R1 o R11, que paran en Santa Susanna. Desde allí, son 5 minutos caminando al hotel sede.

  Para averiguar el horario de los trenes es necesario ingresar a la sección de trenes locales del sitio web de RENFE - Cercanías.

  https://www.renfe.com/es/en/cercanias/cercanias-barcelona


