description: >
  SALSAMÁS SOCIAL

  Datum: 05.02.2022 21:00


  Salsa und Bachata Übungsabend in Salsamás-Pasing! 

  Sa. 05.02. 21:00-00:00 Uhr


  Preise:

  Übungsabend: 10  €*

  Vertragsmitglieder: 7,50 €

  Flatrate: 5 €

  Studenten: 8,50 €

  * Bezahlt wird cash vor Ort, bitte das Geld passend mitnehmen.


  Wichtig:

  - Im Studio Salsamás gilt 2G+, es können keine Tests vor Ort gemacht werden. Bitte Personalausweis, Impfausweis & eine negativen Schnelltest von der Apotheke oder Testzentrum mit bringen und die Lehrer beim betreten von Salsamás Studio vorzeigen. Geboostert Personen brauchen kein extra Test, aber wir empfehlen einen Schnelltest zu machen bevor ihr zu dem Übungsabend kommt.


  Vor den Tanzabend bieten wir 3 Salsa LA-Style Tanzkurse an. Die Kursgebühr beträgt 15 € p. Person


  - 18:00-19:00 Uhr - Salsa LA-Style Mittelstufe 3

  - 19:00-20:00 Uhr - Salsa LA-Style Mittelstufe 2

  - 20:00-21:00 Uhr - Salsa LA-Style Mittelstufe 1


  Anmeldung mit Tanzpartner/in für die Tanzstunden ist erwünscht. Einzelanmeldungen ist auch möglich! Anmeldung bitte per E-Mail oder WhatsApp 



  Anmeldung:

  - E-Mail: info@salsa-mas.de

  - Whatsapp:  +49(0)172 8216569​


  Wichtig:

  * Bitte bei der Anmeldung Kontaktdaten angeben - Name, Nachname, E-Mailadresse & Handynummer

  * Bitte berücksichtigen, dass die Teilnehmerzahl auf dem Übungsabend begrenzt ist.

  * Anmeldeschluss ist Samstag, 05.02.2022 12:00 Uhr. Alle Anmeldungen und Anfragen, die danach kommen werden nicht mehr bearbeitet/beantwortet.
