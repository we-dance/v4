description: >
  ENG HUN 


  Babies and Gents,


  We've came to the most difficult decision to cancel our loved Loco Weekend event. The venue has changed its operation rules where they have to finish all events at midnight on Saturdays and at 10 pm on Sundays. These changes are definitely out of line with the program and atmosphere we’ve dreamt for you, therefore the event couldn’t stay there. Recently we’ve worked on finding a new venue that is suitable for all requirements of the Loco Weekend concept but there is no available venue in our planned date and later dates are just conflicting with too many events. Reorganizing for next year is an option but currently we follow the most responsible way to refund all bought tickets. This will happen in the upcoming two weeks.

  Thank you all who wanted to spend this amazing week with us and thanks for all your support so far!


  Azt a nagyon nehéz döntést kellett meghoznunk, hogy lemondjuk a Loco Weekend eseményünket. A helyszín működési szabályzatában utólag érvényesített változtatások következtében minden programot szombaton éjfélig és vasárnap 22:00-ig be kell fejezni, ami a helyszínen megrendezésre kerül. Sajnos ezek a változtatások összeegyeztethetetlenek azzal a programmal és hangulattal, amit megálmodtunk számotokra, így ezen a helyszínen biztosan nem tarthatjuk meg az eseményt. Az utóbbi időben dolgoztunk azon is, hogy új helyszínre költözzünk, de nem találtunk a tervezett időpontra olyan alternatívát, ami megfelelne a Loco Weekend koncepciónak. Későbbi időpontokban pedig túl sok ütközés van más eseményekkel. A jövő évi újraszervezés is felmerült, de egyelőre azt látjuk felelősségteljes döntésnek, ha visszatérítjük a vásárolt jegyek árát (a nyereményjegyek nem tartoznak ebbe a körbe) a következő két hétben. Köszönjük mindannyiótoknak, akik velünk szerettétek volna tölteni ezt a hétvégét és támogattatok minket!
