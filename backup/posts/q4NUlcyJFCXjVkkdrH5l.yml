description: >-
  Kizomba Weekend in the one of the most dancing cities of Ukraine.

  From August 11th to 13th, Odesa will host Kizomba weekend with International and Ukrainian stars.


  Instructors:

  Champions of the Olympiad in kizomba in Paris in the category of Urban Kiz:

  • Karl & Nima (Paris + Hamburg)

  • Oksana Sidorskaya: Kyiv

  • Dmitry Slavkov and Tatyana Polishchuk: Dnirpo


  DJs:

  Gato

  Flave

  Yummy

  K.R.U.M.


  3 days and nights, all styles of kizomba.

  Grab your passes, early bird price:

  Full Pass (workshops + parties): 2200 UAH

  Party Pass (parties only): 1400 UAH

  Get your calendars ready, book your spots, and see you on the dance floor!


  Organiser: KizNextGen 


  Станьте частиною захоплюючого Kizomba Weekend в одному з найтанцювальніших міст України.

  11-13 серпня в Одесі пройде кізомба-вікенд із міжнародними та українськими зірками.


  Викладачі:

  - Чемпіони олімпіади з кізомби у Парижі у категорії урбан кіз        Karl&Nima: Париж+Гамбург

  - Оксана Сідорська: Київ

  - Дмитро Славков і Тетяна Поліщук: Дніпро


  Діджеї:

  - Gato

  - Flave

  - Yummy

  - K.R.U.M.


  3 дні будемо навчатись всім стилям та різновидам кізомби на  майстер-класах. А вечорами запалюватимемо танцполи до пізньої ночі.


  Встигніть придбати паси по ранній ціні:

  Фулпас (майстер-класи та вечірки): 2200 грн

  Паті пас (тільки вечірки): 1400 грн

  Готуйте календар, бронюйте місця та до зустрічі на танцполі!


