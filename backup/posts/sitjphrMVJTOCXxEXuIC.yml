  Dieses Jahr ist auch Team Berlin dabei. Ich möchte euch die Trainerin Julia und das Orga-Team Guilia, Alina, Sarah, Darja vorstellen.


  ### Alina, bitte erzähl uns kurz über das World Kizomba Project


  [World Kizomba Project](http://worldkizombaproject.com/) wurde für den Spaß, Zusammenhalt und die Freiheit von Nemanja Sonero erfunden. Die Organisation bietet unter anderem die Möglichkeit an Tanzunterricht mit Weltstars teilzunehmen, sich als Teil einer großen Gemeinschaft zu fühlen.


  ### Darja, was bedeutet Tanzen für dich?


  Das Tanzen für mich bedeutet eine Visualisierung meiner Emotionen. Den ungreifbaren Gefühlen eine sichtbare Form, mithilfe des eigenen Körpers, geben. Dabei kann man sowohl den negativen Gefühlen wie Wut oder Trauen als auch den positiven Gefühlen wie Liebe oder Freude einen Ausdruck geben. Jegliche seelische Regung kann im Tanzen ausgedrückt werden, sodass man sich unvermeidbar davon befreit und Platz für neue Impressionen geschaffen wird.


  ### Sarah, was ist deine Tanzgeschichte?


  Kizomba ist ein Teil meiner Kultur.

  Kizomba ist ein Teil von mir.

  Mit dem  Musikstil & zumindest auch visuell bin ich mit dem Tanz groß  geworden. Ich trage von meinem  Papa mozambikanisch-angolanische Wurzeln in mir, genau wie der Tanz selbst.

  Meine Mama  meinte mal,dass ich mich seitdem ich stehen konnte, immer gerne rhythmisch zur Musik bewegt habe. In der Grundschule  lernte ich dann bereits einige Standardtänze und habe diese an schulinternen Turnieren oft erstplatziert. In meiner Jugend war ich dann 1-2 Jahre in einer Streetdancegruppe. Einige bewegungsreiche Jahre vergingen in der berliner Clubszene,bis ich merkte, ich will mehr  als nur "all(ein)e (tanz)en". Schließlich habe ich vergangenes Jahr meinen Mut genommen & knapp vor Beginn der Pandemie die berliner Kizombaszene aufgesucht. In kürzester Zeit habe ich viele Schritte, Gefühle und Menschen kennengelernt und bin froh, diese neue Ecke meiner Tanzleidenschaft zumindest über den anstehenden Flashmob austanzen zu können.

  Kizomba ist ein Teil der berliner Kultur.

  Kizomba ist ein Teil von uns.


  ### Guilia, was macht die berliner Tanzscene aus?


  Die komplette Energie unserer Community - die Leidenschaft, die Liebe zum Tanz und der offenherzige Umgang miteinander. Eine multikulturelle Szene, die sich durch fesselnde Klänge, glühende Rhythmen und sinnliche Bewegungen sofort verbunden fühlt und pure Lebensfreude ausstrahlt.

  Ob Berlin, eine andere Stadt oder irgendein anderer Ort auf dieser Welt - uns alle verbindet die Sprache des Tanzes!


  ### Julia, wie kommst du auf die Idee bei einem weltweiten Kizomba Flashmob mitzumachen?


  Berliner Tanzszene ist großartig und wächst unermüdlich. Das einzige, was es hier bis jetzt noch nicht gibt, ist Kizomba Unterricht für Ladies und als Lehrerin für Kizomba als Paartanz und ehemalige Balletttänzerin kann ich nur immer wieder deutlich machen, wie wichtig es ist, nicht nur im Paar, sondern auch solo zu trainieren. Es lag mir also am Herzen, unseren Schülerinnen die Solo Technik näher zu bringen.

  In meinen Augen kann man dies sehr gut durch das Einstudieren einer Choreografie verwirklichen.

  Letztes Jahr bereits hörte ich von dem weltweiten Kizomba Flashmob und ich war von der Idee und der tänzerischen Zusammenkunft der ganzen Welt einfach nur begeistert.

  Man würde ein Frauenteam bilden, eine Choreo einstudieren, davon ein Video machen und man würde dabei sogar was Gutes tun, durch die Spenden der Teilnehmerinnen eine gemeinnützige Organisation unterstützen!

  Mir war klar, Team Berlin bzw. Deutschland, muss dieses Jahr, ungeachtet der aktuell schwierigen pandemiebedingten Lage, dabei sein!

  Ein ganzes Jahr haben ich, Alina und andere Mädels aus der Community sehnsüchtig darauf gewartet, ein Teil dieses Projekts zu werden und nun lassen wir es endlich, mit mehr als 30 Ladies, richtig krachen!


  ### Julia, welche Pläne in Bezug auf deine tänzerische Entwicklung hast du?


  Ich möchte die Tanzszene in Berlin durch mein Tun bereichern! Ich habe für das Jahr 2021 ein paar sehr konkrete Pläne, über die ich aber noch nicht zu viel verraten möchte. Seid gespannt!

