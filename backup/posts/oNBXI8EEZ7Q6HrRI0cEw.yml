name: 7mo Festival Internacional de Bailes Cubanos "Ritmo Cuba" 2025
description: >-
  Ritmo Cuba es un encuentro internacional único en el que bailarines,
  estudiantes, maestros y coreógrafos de todo el mundo vienen a compartir el
  amor por la danza latina en La Habana Cuba – el lugar de nacimiento de la
  salsa. El festival cuenta con más de 60 de los mejores profesores de salsa de
  toda Cuba y del mundo – incluyendo a los principales instructores de baile de
  cada una de las principales escuelas de salsa de La Habana.


  Durante 7 días, se ofrecen más de 100 horas de clases, en 3 salones diferentes para que los participantes puedan seleccionar su estilo y nivel preferidos. Tome clases de Salsa Cubana, Rueda de Casino, Reggaeton, Cha Cha Cha, Bachata, Hip Hop, Kizomba, Rumba o Folklorico, y luego únete a nosotros en la noche mientras llevamos la fiesta a los mejores clubes de salsa en Cuba. Esta edición se llevará a cabo en el Hotel Nacional, uno de los mejores hoteles 5 estrellas de La Habana ubicado en la céntrica zona de Vedado, con una espectacular vista al Malecón.
