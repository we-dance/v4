  ( Es ist nicht unbedingt erforderlich einen Partner zu haben, solltest du einen haben, wäre das natürlich am besten.)

  _____________________


  Thema:

  SALSA RUMBA FUSION�


  Innerhalb dieser Stile werden wir uns mit folgenden Themen beschäftigen.


  For the LADIES

  FEMININE ESSENCE 


  Finde durch den Tanz, die Verbindung mit deinem Körper zu deiner Weiblichkeit und bring diese im vollem Genuss zum Ausdruck, mit allem was gerade da ist.

  Lasse Dich von der Musik, den Worten und der Atmosphäre im Raum mitreißen


  For the MEN

  FLOWING DYNAMICS� 


  Wir feilen an deiner Attitude und spielen uns darin die Bewegungen mit in unterschiedlicher Dynamik fließen zu lassen, sodass du deinen eigenen Style weiter verfeinerst.


  Ladies & Gents

  PARTNERWORK


  In den zwei Stunden Partnerwork werden wir Teile der ersten Workshops im Spiel und Tanz mit dem Partner verbinden. Egal ob du deinen Partner führst oder gerade ein Solo auf die Tanzfläche legst... Du bekommst noch mehr Flavour in deinen Style!!!

  ______________________


  Wir freuen uns mit Dir in die neuen Projekte zu starten.


  Eneris & Emanuel


