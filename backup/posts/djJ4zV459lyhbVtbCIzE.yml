  Wir starten wieder durch… �Zukünftig wollen wir unser Konzept bei bestimmten Workshops etwas umstellen, um mehr mit Dir in die Tiefe gehen zu können. Du sollst dabei nicht nur Dein Repertoire von neuen Steps erweitern... sondern ebenfalls deine Ausdrucksweise, welche Möglichkeiten es gibt eine Bewegung auf vielen verschiedenen Arten auszuführen, wie du mit Dynamik spielst, wie Du mit Kleinigkeiten große Wirkung erzielen kannst  und vieles mehr.... Genau diese Sachen machen den Unterschied, den man schon von weitem erkennen kann. 


