description: >
  ❤ KizInvasion Academy 1. Edition in Stuttgart❤


  Am 22. März 2025


  ⚫ Unser **1-Tages-Workshop** ist dein Schlüssel zu einem neuen Tanzgefühl und einem selbstbewussteren Auftritt auf der Tanzfläche. Bereits erfolgreich in München und Mannheim etabliert, bringen wir nun unsere einzigartige Methode nach Stuttgart.


  ⚫ 4 Stunden Bootcamp (UrbanKiz, Kizomba, Tarraxo und Konpa)


  ⚫ Unsere erfahrenen Trainerinnen und Trainer helfen dir dabei, deine zögerlichen Seiten abzulegen und dich in das pulsierende Herz des Kizomba-Tanzes zu begeben.


  ⚫ Egal, ob du bereits Erfahrung im Tanzen hast oder ein Neuling bist, bei der KizInvasion Academy findest du eine offene und unterstützende Gemeinschaft, die dich auf deiner Tanzreise begleitet.


  ⚫ Bist du bereit, dein Tanzpotential zu entfesseln und mit uns die Magie des Tanzes zu erleben? Dann sei dabei beim nächsten Workshop der **KizInvasion Academy in Stuttgart**! Lass uns gemeinsam das Tanzparkett erobern und neue Horizonte entdecken.


