  🤩Tambo-United Kingdom

  🤩Ksenia Kozlovskaya-Ukraine

  🤩Natalie & Yegor-Ukraine

  🤩Anabell & Dmytro-Ukraine

  🤩Liliya & Ivan-Ukraine

  🤩Elena & Vitaliy

  🤩Olesia & Mark-Anthony-Ukraine

  🎼💃🕺If you want to start the partying 1 day early come join us for the Pre-Party on September 1st, 2022 so stay tuned for more information.

  We welcome you all to Kyiv for the 1st edition of Mambo Passion September 2-4, 2022 so save the dates 📆

