description: >-
  "Текст українською нижче "

  😍😎 Mambo Passion September 2-4, 2022 is a new event for Salsa lovers of all levels in the beautiful city of Kyiv, Ukraine. A weekend that will focus more on social dancing during the day and night with great Djs 🎧 but don't worry there will be some cool workshops with the international and Ukrainian teachers🕺💃

  Visit www.mambopassion.com for the full lineup

  The venue and hotel information will be available soon and registration will open on January 1st, 2022.

  **ONLY 300 TICKETS WILL BE SOLD**

  Festival & workshops schedule will be updated soon.

  Our DJs

  🎧DJ Rumbero-Germany

  🎧DJ Minis-Lithuania

  🎧DJ Duste-Sweden

  🎧DJ Aram & DJ Christian-Sweden

  🎧DJ Marco-Ukraine

  🎧DJ Mark-Anthony-Ukraine

