  TÜRKÇE VERSİYON:

  https://www.facebook.com/events/718444669952331



  Für alle, die Havannas Tanz- und Musikszene noch pur und intensiv erleben möchten - vom 16. bis zum 23. November - mit eigenem Personal Trainer natürlich, der Dich die ganze Woche über begleitet.


  Einmal im Leben solltest auch Du Dir das gönnen!!


  Havanna pur erleben - Salsa, diesen authentischen Rhythmus Cubas, zusammen mit den Stars der cubanischen Szene erleben.


  Requena Delgado nimmt Euch mit in ihre pulsierende Stadt, in der Musik und Tanz gelebt werden. 


  7 Tage voll mit intensivem Unterricht in kleinen Gruppen mit professionellen cubanischen Tanztrainern, individuell abgestimmt auf die jeweiligen Teilnehmer.


  Unterbringung in mit Liebe geführten, speziell ausgesuchten Casa Particulares.


  Vielseitiges Begleitprogramm - Stadtrundgang - Strandparty am Playa del Este - und vieles andere mehr!


  Cubas Musiker zum Anfassen! Abends die cubanische Musik live erleben in Matineen oder Nachtkonzerten - dabei die Musiker auch einmal Backstage kennen lernen. 



  Im Preis von nur € 1.385,-- für das gesamte Programm eingeschlossene Leistungen:


  Transfers innerhalb Havannas: vom Flughafen oder einem der Hotels zum Hotel oder zu den Casas Particulares, Transporte zu den angegebenen Ausflugszielen, Konzerten, Matineen und Partys, sowie bei Abflug zurück zum Flughafen Jose Martí.


  7 Übernachtungen im DZ einer Casa Particular l (auf Wunsch EZ – Aufpreis € 100,—) incl. Frühstück und gemeinsamen Abendessens.


  Intensiver Tanzunterricht - jeweils mit cubanischem Tanzpartner - durchgeführt von ausgesuchten Trainern mit exzellenter Ausbildung - sowie leidenschaftliches Tanzen am Strand und bei den Konzerten!


  Begleitprogramm, Eintritt zu den Konzerten, Matineen und Partys.


  Individuelle Betreuung durch Requena Delgado, Tänzerin - Choreographin - Tanzpädagogin, künstlerische Leiterin der Latin Dance Academy, die sie binnen kürzester Zeit an die europäische Spitze führte und mit aktuell mehr als 1.200 aktiven Schülern zur weltweit größten Dance Academy für cubanische Tänze machte.



  Komm doch auch mit und erleb, wie sich Cuba pur anfühlen wird. Erleb die Wurzeln der Salsa und tauch mit ein in das pulsierende Leben dieser brodelnden, sich ständig verändernden größten Stadt der Caribic.



  Alle weiteren Infos bitte per eMail anfordern: danuta@Latin-Dance-Academy.de



