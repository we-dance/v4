description: >
  It's the Gold Global Conduct!!!

  #InThereDeep #DanceIsTherapy
             ----------------- 
  Welcome to KiZouk & Bachata 2024.

  Where the very essence of dance comes to live. With much emphasis on the tree of dance life. 

  • Musicality 

  • Versatility

  • Accuracy

  • Creativity

  • Precision

  • & Personality 


  Plan ahead for this extravaganza event live in the Motherland of Cleveland.


  ***The event Tickets for the year 2025 can be obtain via danceplace (NO REFUNDS - ALL SALES ARE FINAL)***:

  TICKET LINK: https://www.danceplace.com/li/nx/UPJL32YhTazJsqxI


  Lodging:

  No hotel is allocated for this event due to high cost.


  Agenda:

  • Kizomba/Urban Kiz Fusion

  • Brazilian Zouk Fusion

  • Bachata Sensual Fusion

  • Afro Beatz Fusion

  • Body Isolation Fusion

  • TBD…


  WHAT TO EXPECT FOR 2025 KiZouk & Bachata:
   • One Family, One Dance, One Love, so Bring Your Own Self 
   (BYOS)
   • International Artists
   • World’s Brand KiZouk & Bachata DJs
   • Non-Stop Learning, Dancing, & Networking
   • House Parties
   • One Room, many dance styles.

  The very first of its kind live here in the Midwest. Come learn from the creators themselves along with improving your already favorite dance styles in Brazilian Zouk, Kizomba/Urban Kiz, Kompa, Bachata, Lambada with extra sauce in Afro Beats & Hip Hop. You own what you pay for, come SHOW OFF YOUR STYLE with your own creative dance. Come learn about Dance Safety and increase your awareness of creepy dance moves to avoid.

