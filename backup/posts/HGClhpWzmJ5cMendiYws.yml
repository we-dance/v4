description: >-
  Az AllStars Festival és a Foursteps Events Szeretettel vár Titeket a következő
  2 termes Salsa & Bachata Partyra 💃🕺, a Vigszinház u 1. szám alatt található
  VIG1-be, június 02-án vasárnap 19:00 órától.


  A buli éjfélig tart, igy biztos fel tudsz kelni időben, viszont addig a legnagyobb party zenéket toljuk ezerrel 🤩. 


  Plusz még egy jó hir, hogy a belépő ára tartalmaz egy ajándék workshopot és egy welcome drinket az első 50 érkező vendégnek 🤩


  PROGRAM:

  ✔︎19:00 Kapunyitás

  ✔︎19:15-20:00 Ingyenes Bachata Workhop 

  ✔︎20:00-24:00 Bachata & Salsa 2 termes party (Mike & Balito)


  BELÉPŐ:

  ✔︎2000 HUF

  (tartalmazza az ingyenes workshopot is)


  ZENE-felelősök:

  ✔︎ Bachata (lenti nagy terem): Dj Mike

  ✔︎ Salsa (földszinti terem): DJ Balito


  ✔︎ Társalgó (galéria)

  ✔︎ Öltöző, ruhatár (Galéria - külön terem)


  HELYSZÍN:

  ✔︎VIG 1: 1137 Budapest, Vígszínház u. 1.


  TUDNIVALÓK:

  ✔︎Öltöző: van

  ✔︎Ruhatár: van, de nem örzött

  ✔︎Parketta: van

  ✔︎Légtechnika a termekben: Ventilátor, páraelszívó, légbefúvó

  ✔︎Büfé: van (üdítőt, alkoholt, rákcsát lehet venni)

  ✔︎Italt, ételt külön is be lehet hozni!


  Várunk mindenkit szeretettel!
