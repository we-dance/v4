description: >-
  The time to learn the atoms has come!


  If you want as a leader to feel more free and to have more structure and security in your dance and as a follower to be able to move in any direction (even if you are dancing head movements): The Zouk Atoms are the right way to go!


  In this weekend with 13 hours of workshops and 3 socials you will have enough time to understand and practice the central ideas of the Zouk Atoms. You will be in a group with maximal 24 people, what will allow us (Olga and Fernando) to spend enough time with you and give you personal feedback during the exercises.


  Come to beautiful Bremen and spend a zouk weekend with other lovely zouk dancers!



  ### SCHEDULE ###


  Friday 3rd

  - 18:00 to 21:00 Workshops

  - From 21:00 - Social


  Saturday 4th

  - 13:00 to 18:00 - Workshops

  - From 20:30 - Social


  Sunday 5th

  - 12:00 to 17:00 - Workshops

  - 17:00 to 20:00 Social



  ### VENUE ###


  Isla Zouk, Komturstr. 4



  ### PRICE AND REGISTRATION ###


  The Weekender costs 120€


  You can register filling up this form: 

  https://forms.gle/K4BehtmCcoBYevzt8


  If you have any problems with the form just send us an email to zoukatoms@gmail.com


  Big hug from Bremen,


  Olga and Fernando
