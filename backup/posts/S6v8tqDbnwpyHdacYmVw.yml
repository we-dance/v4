description: "💥 Want to master your Zouk foundations?

  💥 Wish to go deeper with your Zouk skills?

  💥 Long to fully express yourself in the dance?

  Let’s dive in Zouk technique with the 𝘄𝗼𝗿𝗹𝗱’𝘀 𝗵𝗼𝘁𝘁𝗲𝘀𝘁 𝗭𝗼𝘂𝗸
  𝗰𝗼𝘂𝗽𝗹𝗲 – 𝗠𝗶𝗰𝗵𝗮𝗲𝗹 𝗕𝗼𝘆 & 𝗔𝗹𝗶𝗻𝗲 𝗕𝗼𝗿𝗴𝗲𝘀!

  \\ 

  🔥 𝟱 𝗱𝗮𝘆𝘀, 𝟭𝟲+ 𝗵𝗼𝘂𝗿𝘀 𝗼𝗳 𝗺𝗶𝗱-𝗮𝗱𝘃𝗮𝗻𝗰𝗲𝗱
  𝘄𝗼𝗿𝗸𝘀𝗵𝗼𝗽

  🔥 Possibility of 1:1 practice with the teachers

  🔥 Workshop for dancers with at least one year of active Zouk experience

  🔥 Deep dive into Michael and Aline's technique, styling, musicality and
  dance concepts

  🔥 Everyday dance practices and a night Zouk party with the best DJs

  🔥 Surrounded by nature in the heart of Polish Tatra Mountains

  🔥 Classes, parties, food and accommodation included, as well as access to
  the swimming pool, sauna and jacuzzi available at the venue.

  \\ 

  💃🕺 𝗪𝗢𝗥𝗞𝗦𝗛𝗢𝗣

  During 16+ h of workshops we will:

  ● deepen the basics of Zouk (movement execution techniques, kinetics,
  efficiency etc.),

  ● work on expression, styling, creativity and musicality,

  ● explore connection with ourselves and our partner in dance,

  ● learn Michael & Aline dance technique concepts and some of their favorite
  moves,

  ● much more .

  Some more ideas covered by the workshop are provided below.

  The retreat is intended for dancers with a 𝗺𝗶𝗻𝗶𝗺𝘂𝗺 𝗼𝗳 𝗼𝗻𝗲
  𝘆𝗲𝗮𝗿 𝗼𝗳 𝗮𝗰𝘁𝗶𝘃𝗲 𝗭𝗼𝘂𝗸 𝗲𝘅𝗽𝗲𝗿𝗶𝗲𝗻𝗰𝗲. You need to easily
  lead/follow: boneca, tilted turn, bonus/boomerang, viradinha, soltinho,
  roasted chicken, counterbalance.\ 


