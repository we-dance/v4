  📖ℹ 𝗪𝗢𝗥𝗞𝗦𝗛𝗢𝗣 𝗗𝗘𝗧𝗔𝗜𝗟𝗦

  Topics that will be raised during the workshop:

  𝗧𝗲𝗰𝗵𝗻𝗶𝗾𝘂𝗲: Developing a solid technique is essential for correctly
  executing movements and preventing injuries.

  𝗘𝘅𝗽𝗿𝗲𝘀𝘀𝗶𝗼𝗻: Dance is a form of artistic expression. The ability to
  convey emotions and tell stories through movement significantly deepens the
  dance.

  𝗠𝘂𝘀𝗶𝗰𝗮𝗹𝗶𝘁𝘆: The ability to dance in connection with the music is
  essential. This involves listening to and interpreting music sensitively.

  𝗖𝗼𝗻𝗻𝗲𝗰𝘁𝗶𝗼𝗻: In partner dances, such as Zouk, connection with the
  partner is fundamental. This includes nonverbal communication and trust.

  𝗖𝗿𝗲𝗮𝘁𝗶𝘃𝗶𝘁𝘆: Dance allows creative expression. Explore new ways to
  move.

  𝗦𝗲𝗹𝗳-𝗰𝗮𝗿𝗲: Dancers need to take care of their bodies. This involves
  adequate rest, nutrition and injury prevention.

  𝗖𝗼𝗻𝘁𝗶𝗻𝘂𝗼𝘂𝘀 𝗹𝗲𝗮𝗿𝗻𝗶𝗻𝗴: Dance in constant evolution. Willing
  to learn and improve is a must.

  𝗙𝘂𝗻: Dancing should be fun. Passion and joy for dancing are important
  aspects of maintaining motivation.

  𝗖𝗼𝗺𝗺𝘂𝗻𝗶𝘁𝘆: Support from fellow dancers, especially for people new
  to dancing, is very valuable.

  𝗥𝗲𝘀𝗽𝗲𝗰𝘁: Respecting the body and the limits of your body and your
  dance partner, respecting teachers and the history of dance is fundamental to
  a healthy dance culture.

  𝗜𝗻 𝘀𝗵𝗼𝗿𝘁, 𝗱𝗮𝗻𝗰𝗲 𝗶𝘀 𝗮 𝗰𝗼𝗺𝗯𝗶𝗻𝗮𝘁𝗶𝗼𝗻 𝗼𝗳
  𝘁𝗲𝗰𝗵𝗻𝗶𝗾𝘂𝗲, 𝗲𝘅𝗽𝗿𝗲𝘀𝘀𝗶𝗼𝗻, 𝗺𝘂𝘀𝗶𝗰𝗮𝗹𝗶𝘁𝘆,
  𝗰𝗿𝗲𝗮𝘁𝗶𝘃𝗶𝘁𝘆 𝗮𝗻𝗱 𝘀𝗲𝗹𝗳-𝗰𝗮𝗿𝗲, 𝗮𝗻𝗱 𝗶𝘁 𝗶𝘀
  𝗶𝗺𝗽𝗼𝗿𝘁𝗮𝗻𝘁 𝘁𝗼 𝗵𝗮𝘃𝗲 𝗮 𝗯𝗮𝗹𝗮𝗻𝗰𝗲𝗱 𝗮𝗽𝗽𝗿𝗼𝗮𝗰𝗵 𝘁𝗵𝗮𝘁
  𝗲𝗻𝗰𝗼𝗺𝗽𝗮𝘀𝘀𝗲𝘀 𝗮𝗹𝗹 𝗼𝗳 𝘁𝗵𝗲𝘀𝗲 𝗲𝗹𝗲𝗺𝗲𝗻𝘁𝘀.


  👩‍🏫👨‍🏫 𝗧𝗘𝗔𝗖𝗛𝗘𝗥𝗦

  𝗠𝗶𝗰𝗵𝗮𝗲𝗹 𝗕𝗼𝘆 𝗮𝗻𝗱 𝗔𝗹𝗶𝗻𝗲 𝗕𝗼𝗿𝗴𝗲𝘀 – Brazilian Zouk
  champions involved with dance for over 17 years and acting as teachers,
  choreographers and judges of dance shows. Known for their techniques,
  cleansing movements and acrobatic dances, they always innovate the way of
  dancing. During their career, they have participated in several presentations
  and dance competitions, as well, as they taught classes in congresses and
  workshops in national and international dance schools. Since 2012 they are
  developing a universal driving system. A set of techniques, from extensive
  study and research, gathering information with the most renowned dance
  professionals of the world, among the most diverse rhythms that added to
  biomechanical concepts can be applied to any dance movement improving its
  performance.


  #zouk #brazilianzouk #michaelalinezouk

