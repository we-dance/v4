  🏡 𝗩𝗘𝗡𝗨𝗘 𝗔𝗡𝗗 𝗙𝗢𝗢𝗗

  We’ll stay at a guesthouse in 3 to 5-person rooms. Rooms will be distributed
  randomly, unless you declare who you want to stay with. For additional fee you
  can choose to stay in a double room.

  Price includes 4 nights stay + 3 meals per a day + coffee and snacks. It’s
  possible to choose: meat based food, vegetarian or vegan, each can be gluten
  free.

  Guesthouse is located in Murzasichle, close to Zakopane, Poland. The exact
  address will be announced later.

  The event is alcohol-free and drug-free.


