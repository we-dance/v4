confirmation: >+
  Rooted: Arrival is designed for emerging dance artists. Made by us, for you.
  The three day Summer workshop takes place at beautiful Lake Studios Berlin and
  features Choreographers Jessica Gaynor and Pau Aran. The duo team up to create
  a pop up piece and the participants perform the work on the last day of the
  workshop. Participants complete the workshop with one headshot and one dance
  photo plus video documentation of their performance with professional
  lighting. We believe in creating workshops that uplift emerging professional
  dancers with tools they need to succeed for further work applications!


  This workshop is 24 hours in total, from 10 am to 6 pm Friday - Sunday and includes a vegan lunch. Price: 170 euros. If you have financial instabilities but are still interested in participating, plus contact us, we may be able to figure out a payment plan that works for you!


  Join us!


  Register by submitting your cv and a brief paragraph explaining why you want to participate to info@apricot-productions.com


  We are looking forward to hearing from you!


  https://pauaran.com/

  http://www.jessicagaynordance.com/

