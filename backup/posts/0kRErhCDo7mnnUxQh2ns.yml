description: >-
  Deutsch

  English

  Liebe Freunde der kubanischen Salsa und Lebensfreude.

  Die Vorfreude auf das große Arrasando Cuban Afro-Salsa Festival vom 28. Februar bis 02. März 2025 kann starten. 

  Wir werden wieder Weltklasse-Künstler und ausgewählte DJs dabei haben, um Euch ein unvergessliches Wochenende zu bereiten. Es erwartet Euch ein familiäres Ambiente voller Sympathie, Lebensfreude und kubanischem Feeling.

  Ein Top-Workshop-Programm für alle Liebhaber von Afro Cubano und Salsa Cubana und anderen kubanisch geprägten Tänzen wartet auf Euch - dieses Jahr wieder mit vielen Schwerpunkten zu den Ursprüngen kubanischer Kultur. 
   Wir freuen uns auf ein einzigartiges Kuba-Wochenende mit Euch. Lasst Euch von der einzigartigen Atmosphäre inspirieren…

  Mit dabei sind diesmal z. B.


  ★Yorgenis „Yoyo“ Danger, 

  ★Fredy „Fredyclan“ Garcia, 

  ★Laine Quesada,

  ★Juan Carlos, 

  ★Jetzenia Ligonde

  ★Leonardo Frometa

  ★Leydis Teodoro

  ★Julia Montesinos

  ★Renier Sarria Smidt

  ★Angela Rodriguez

  ★Kenny Moreira


  Lasst Euch überraschen. Lest weitere Infos und bucht Eure Tickets jetzt auf www.arrasandofestival.de.


  Viele Grüße,

  Euer Arrasando Festival Team


  ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★


  Dear friends of the Cuban salsa and joie de vivre.

  The anticipation for the big Arrasando Cuban Afro-Salsa Festival from 28th Februar to 02th of March 2025 can start. 
   We will have world class artists and selected DJs here to give you an unforgettable weekend. You can expect an ambience full of familiar Cuban feeling, sympathy and joy of life.
  A top workshop program for all lovers of afro Cubano and salsa Cubana is waiting for you - this year again with a focus on the origins of the Cuban culture. We are looking forward to a unique Cuban weekend with you. Let inspire you by the unique atmosphere…


  This time we are awaiting e.g.


  ★Yorgenis „Yoyo“ Danger, 

  ★Fredy „Fredyclan“ Garcia, 

  ★Laine Quesada,

  ★Juan Carlos 

  ★Jetzenia Ligonde

  ★Leonardo Frometa

  ★Leydis Teodoro

  ★Julia Montesinos

  ★Renier Sarria Smidt

  ★Angela Rodriguez

  ★Kenny Moreira


  Let surprise you. Get more information and book your tickets on www.arrasandofestival.de now.


  Best regards,

  Yours Arrasando Festival Team.
