description: >+
  [ENG] 🌴😎 Hi Les vacanciers ! 😎🌴 


  Let’s take a break and enjoy together a fun dance-holidays moment. Hop on board the Immersion Afro Latin Dance Cruise, 2nd edition. We all enjoyed the first one, let’s make it even more UNFORGETTABLE #mydrinks #afrolatindance.


  🛳 🇫🇷 🇮🇹 🇪🇸 𝗖𝗼𝗺𝗲 𝗮𝗻𝗱 𝗲𝘅𝗽𝗲𝗿𝗶𝗲𝗻𝗰𝗲 𝗮𝗻 𝗮𝗹𝗹-𝗶𝗻𝗰𝗹𝘂𝘀𝗶𝘃𝗲, 𝗱𝗮𝗻𝗰𝗶𝗻𝗴 𝗰𝗿𝘂𝗶𝘀𝗲 𝗼𝗻 𝘁𝗵𝗲 𝗺𝗮𝗴𝗻𝗶𝗳𝗶𝗰𝗲𝗻𝘁 𝗖𝗢𝗦𝗧𝗔 𝗣𝗔𝗖𝗜𝗙𝗜𝗖𝗔, 𝗱𝘂𝗿𝗶𝗻𝗴 𝟱 𝗱𝗮𝘆𝘀 𝗮𝗻𝗱 𝟰 𝗻𝗶𝗴𝗵𝘁𝘀. 𝗗𝗲𝗽𝗮𝗿𝘁𝗶𝗻𝗴 𝗳𝗿𝗼𝗺 𝗙𝗿𝗮𝗻𝗰𝗲 (𝗠𝗮𝗿𝘀𝗲𝗶𝗹𝗹𝗲), 𝗮𝗻𝗱 𝘃𝗶𝘀𝗶𝘁𝗶𝗻𝗴 𝗜𝘁𝗮𝗹𝘆 𝗮𝗻𝗱 𝗦𝗽𝗮𝗶𝗻, 𝘁𝗵𝗲 𝗽𝗲𝗿𝗳𝗲𝗰𝘁 𝗰𝗼𝗺𝗯𝗶𝗻𝗮𝘁𝗶𝗼𝗻 𝗳𝗼𝗿 𝗮 𝗼𝗻𝗲 𝗶𝗻 𝗮 𝗹𝗶𝗳𝗲𝘁𝗶𝗺𝗲 𝗷𝗼𝘂𝗿𝗻𝗲𝘆.


  With a group of friends, your loved-one or even alone, join the group and the team l’IMMERSION.


  Amazing international artists SALSA, BACHATA, KIZOMBA Teachers & DJs will spend 5 memorable days to share with YOU during this Dance Cruise. .


  - - -


  🎒 Book your spot for 50 Euros only


  📞 By phone 03.29.710.710


  📩 Or e-mail barleduc@voyages-coutarel.com


  Inscription form : https://www.voyages-coutarel.com/img/cms/Accueil/PRE%20INSCRIPTION%20SBK.pdf


  👉 Payment by installments available 


  DON’T WAIT UNTIL SOLD OUT. GROUP WILL BE LIMITATED TO 350 DANCERS.


  - - -


  💦 What's the plan? Relax, take a break, visit around ... and lots of dancing in between two jacuzzi sessions (or two coktails?). Grab your bikini and join the team !


  ⚓️ 4 swimming pools and hot tubs, 6 restaurants and snack bars, 11 bars and lounges, gym room…


  ⚓️ More than 12 artists, teachers & Djs


  ⚓️3 stops : Marseille (boarding), Savona, Barcelona, back in Marseille


  🍗 Free flow of food


  🍷 Optional free flow of drinkssss


  🕶 Our private group "Les vacanciers", for those who join :


  https://www.facebook.com/groups/lesvacanciers/


  COME JOIN US!

