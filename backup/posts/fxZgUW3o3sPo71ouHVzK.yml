  🎉 Get ready to dance the night away at the Amsterdam International Salsa & Bachata Festival's 11th edition! 🕺💃 This spectacular event caters to all Latin Dance enthusiasts, offering a diverse lineup that includes Salsa on 1, Salsa on 2, Cuban, and Bachata styles. Don't miss out on AISF 2024 – it's going to be unforgettable! 😍


  😍Exciting news😍

  We have added a concert by the Bachata sensation Sebas Garreta on Saturday, January 27 in the Bachata area!

