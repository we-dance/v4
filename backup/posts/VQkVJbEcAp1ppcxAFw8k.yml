description: >-
  ⚡️ *Bachata Trilogy* ⚡️
            Sat. 17.02.24

      
  🔥We are very happy that *Jesús from Madrid* is coming to Hamburg for this event!🔥


  ✨He will give 1️⃣ men style workshop where you will learn concepts of movements, masculine styling elements and how to implement them into social dance✨

  In the 2️⃣ partner workshop he will give an introduction to Bachazouk with *Lena from Hamburg* and show you which Zouk elements you can integrate into Bachata!🎉


  *Workshops*


  🕖 7 p.m. (Special Workshop)

  💥 *Bachata Men Style*
         ➡️ Jesús (MAD🇪🇸)

  🕖 8 p.m. (Special Workshop)

  💥 *Bachazouk*     
         ➡️ Jesús & Lena (🇪🇸/🇩🇪)

  🕖 9 p.m. (Pre Party Workshop)

  💥 *Bachata Sensual Fusion*
         ➡️ Mazen & Lea
  ---------------------------------

  *Party*


  🪩 10 p.m. | 3 Dancefloors   


  🎶 *Floor 1: Bachata*
        ➡️ ⭐️ DJ Salseiko
  🎶 *Floor 2: Salsa*
        ➡️ ⭐️DJ Miguel Ángel
  🎶 *Floor 3: Zouk*
        ➡️ ⭐️ Various

  🔥 12 p.m. Impro Show: 
        ➡️ Jesús & Lena
  ---------------------------------

  💵 *Workshop Pricing*:

  1 Workshop: 15€ (Students 10€)

  2 Workshops: 25€ (Students 20€)

  2 Workshops + Party(inkl. Pre Party Workshop): 30€


  💵 Party Entrance incl. Pre Party Workshop: 10€

  *Free party entry for students*


  📍 Location: La Macumba   
        Adenauerallee 3 Hamburg
  (Hamburg Central Station)


  Find Jesús here! https://www.instagram.com/yesusdelamo?igsh=bjVxd2kweTg0YnQy
