description: >-
  Szép idő esetén szombatonként kivisszük a kizombát a szabad ég alá! Gyere le
  egy táncra a belváros szívében - szuper hangulat, csodálatos táncosok és
  inspiráló zenék várnak a a Március 15 téren! Légy része ennek a színes
  nemzetközi közösségnek, gyakorolj és szórakozz velünk!


  Ezen a különleges szombaton ingyenes Kizomba workshoppal is készülünk, melyet egyenesen a kizomba szülőhazájából, Angolából érkező sztár oktatónk VLADIMIR IZOMBA tart majd! Ezzel a bulival üdvözöljük őt Magyarországon, gyere és ismerkedj meg vele te is! Vladimir 3 hónapos kiküldetésben érkezik Budapestre, a kizomba, semba, és az angolai kultúra népszerűsítésére a Budapest Kizomba Connection meghívásában. 


  19-20h KIZOMBA WORKSHOP - Vladimir Izomba & Hamvas Niki 

  Az első fél órában alapozunk, utána pedig egy bulis figurát veszünk, bátran lehozhatod még nem táncoló ismerőseidet is, tökéletes alkalom lesz belekóstolni a kizombába. A workshopot magyar/angol/portugál nyelven tartjuk folyamatos fordítással.


  A workshop után pedig bulizunk amíg bírjátok! :)


  Zene:

  KIZOMBA | SEMBA | RETRO ZOUK és mindenféle afrikai ritmus


  A részvétel mindenki számára nyitott, kérjük a hangfalnál elhelyezett becsületkasszába dobj be annyit amennyit érzel - ezzel támogatod a csapatunkat, hogy még sok ilyen eseményt tudjunk nektek szervezni. (ajánlott hozzájárulás 1000-2000ft)


  Helyszín:

  Március 15 tér (Ferenciek tere metro, templomhoz közel)


  A rendezvényen mindenki saját felelősségére vesz részt. Kérjük ne hozz magaddal értéket, vagy tartsd magadnál övtáskában/zsebben. A rendezvényen való részvételeddel automatikusan hozzájárulsz a rólad készült kép és video felvételek marketing jellegű felhasználásához social medial oldalainkon.


  Eső esetén a rendezvény elmarad ezért kövesd a facebook eseményt és csatlakozz whatsapp csoportunkhoz! Minden infot ezeken a csatornákon közlünk. A rendezvényeken készült foto-video anyagokat is a whatsapp csoportban tudod letölteni. https://tinyurl.com/kizombabudapest


  ______________________ ENGLISH ________________________


  In case of good weather, we take Kizomba outside under the open sky every Saturday! Come down for a dance in the heart of the city – an amazing atmosphere, wonderful dancers, and inspiring music await you at March 15 Square! Be part of this vibrant international community, practice, and have fun with us!


  On this special Saturday we are preparing a FREE Kizomba workshop, that will be held by our superstar guest teacher who is arriving straight from Angola, the homeland of kizomba: VLADIMIR IZOMBA! We welcome him to Hungary with this party, come and mee ! He is coming for a 3 month cultural mission to promote kizomba, semba and Angolan culture in Budapest, with the invitation of Budapest Kizomba Connection. 


  19-20h KIZOMBA WORKSHOP - Vladimir Izomba & Nikolett

  In the first half hour we learn the basics of kizomba, then a fun party figure, you can bring your non-dancer friends too, this is the perfect occasion for them to get a taste of kizomba. The workshop will be held in English, Portuguese and Hungarian with constant translation. 


  After the workshop we party till you drop. :)


  Music:

  KIZOMBA | SEMBA | RETRO ZOUK and all kinds of African rhythms


  Participation is open to everyone, and we kindly ask you to contribute as much as you feel into the honesty box placed near the speaker – this helps support our team so we can organize many more events for you. (recommended contribution 1000-2000huf)

  Location:


  Március 15 tér (Ferenciek tere metro, near the church)


  Everyone participates in the event at their own risk. Please do not bring valuables, or keep them with you in a belt bag/pocket. By participating in the event, you automatically consent to the use of photos and videos taken of you for marketing purposes on our social media pages.


  In case of rain, the event will be canceled, so please follow the Facebook event and join our WhatsApp group! All information will be communicated on these channels and also the photos and videos made at the event can be downloaded at our whatsapp group. https://tinyurl.com/kizombabudapest


  __________________PORTUGUÊS_____________________


  Em caso de bom tempo, levamos a Kizomba ao ar livre todos os sábados! Venha dançar no coração da cidade – uma atmosfera incrível, dançarinos maravilhosos e músicas inspiradoras esperam por si na Praça 15 de Março! Faça parte desta vibrante comunidade internacional, pratique e divirta-se connosco!


  Neste sábado especial, vamos oferecer um workshop gratuito de Kizomba, ministrado pelo nosso instrutor estrela VLADIMIR IZOMBA, que vem diretamente da pátria da kizomba, Angola! Com esta festa, damos as boas-vindas ao Vladimir na Hungria. Vem conhecê-lo! Vladimir vai estar em Budapeste durante 3 meses, numa missão especial para promover a kizomba, o semba e a cultura angolana, a convite do Budapest Kizomba Connection.


  19h-20h WORKSHOP DE KIZOMBA - Vladimir Izomba & Nikolett

  Na primeira meia hora, vamos focar nos fundamentos, e depois aprender uma figura divertida. Podes trazer os teus amigos que ainda não dançam, é uma oportunidade perfeita para experimentar a kizomba. O workshop será ministrado em húngaro/inglês/português, com tradução contínua.


  Depois do workshop, vamos dançar até não podermos mais! :)


  Música:

  KIZOMBA | SEMBA | RETRO ZOUK e todos os tipos de ritmos africanos


  A participação é aberta a todos, e pedimos gentilmente que contribua com quanto sentir no caixinha colocado perto da coluna – isto ajuda a apoiar a nossa equipa para que possamos organizar muitos mais eventos para si. (contribuiçao recomendado 1000-2000huf)


  Local:

  Március 15 tér (Ferenciek tere metro, perto da igreja)


  Todos participam no evento por sua própria conta e risco. Por favor, não traga objetos de valor ou mantenha-os consigo numa bolsa de cintura/bolso. Ao participar no evento, consente automaticamente com o uso de fotos e vídeos tirados de si para fins de marketing nas nossas páginas de redes sociais.


  Em caso de chuva, o evento será cancelado, por isso siga o evento no Facebook e entre no nosso grupo do WhatsApp. Todas as informacoes vao ser comunicados via esses canais. As fotos e vídeos tirados no evento tambem podem baixar no nosso grupo whatsapp. https://tinyurl.com/kizombabudapest
