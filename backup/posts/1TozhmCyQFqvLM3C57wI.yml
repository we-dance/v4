description: >-
  Schmeiß dich in Schale und lass dich auf direktem Wege in die Karibik
  entführen. Die 9köpfige Band “Roman y sus Timberos” wird in drei Sets die
  historischen Gemäuer der BrauWelt Riegele zum Beben bringen. Mit Ihrer
  erstklassigen Performance sowie zahlreichen Instrumenten, lassen Sie die
  Herzen aller Salseros höher schlagen. Damit auch die Bachateros nicht zu kurz
  kommen, darf in den Pausen ausgiebig zu 100% Bachata getanzt werden. Wir
  würden uns freuen, mit dir gemeinsam unser Jubiläum feiern und ein
  unvergessliche nacht erleben zu dürfen


  - Datum: Sa, 28.05.2022 / 21:00 - 03:30 Uhr

  - Ort: Riegele Brauwelt, Frölichstraße 26, 86150 Augsburg (ca. 200m vom HBF)

  - Specials: Erlesene Weinauswahl, premium Longdrinks und Cocktails von einem ausgebildeten Cocktailmeister.

  - Dresscode: Schick - Eintritt: 15€

  - Achtung: Die exklusive Veranstaltung ist begrenzt auf 240 Personen. Wir empfehlen daher Karten über unsere Webseite zu sichern oder frühzeitig am Veranstaltungstag zu erscheinen
