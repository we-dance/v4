  Beschreibung vom Veranstalter (SPD abensberg)

  Auch in diesem Jahr gibt es wieder karibisches Flair auf der Liebesinsel. Was vor einem Jahrzehnt als charmantes Impromptu in historischen Gemäuern begann, hat sich inzwischen zu einer der stimmungsvollsten Kulturveranstaltungen der Region entwickelt: Vergangenes Jahr feierten tausend Besucher unter freiem Himmel zu Salsa-Klängen.


  An der Cocktail-Bar gibt es natürlich die kubanischen Klassiker „Cuba Libre“, „Daiquiri“ und „Mojito“. Für Hungrige serviert der Maître de Cuisine kreolisches Jambalaya. Auch für Aficionados edlen Rauchwerks ist die Liebesinsel eine Bastion: Eine Auswahl bester Havanna-Zigarren sorgt für stilechten Genuß.


  Höhepunkt ist wie immer das Konzert von „El Comandante y Companeros“, die das Publikum nun bereits seit einer Dekade zum Tanzen bringen: Ron Sigl (Schlagzeug), Silvio Käsbauer (Percussion), Horacio Zirngibl (Bass), Sebastian Forster (Gitarre), Gerhard Strasser (Violine), Konstantin Ferstl (Piano), Johannes Laubmeier (Trompete), Kane Malone (Congas) und natürlich „El Comandante“ Walter Adam (Gesang, Charango) sind die bayerische Ausgabe des Buena Vista Social Club.


  Ein Stückchen Kuba in Niederbayern – zumindest für eine Nacht. Kommt, und feiert mit uns!
