  Ich habe immer noch einen Traum, 

  Einen Traum in dem alle Menschen miteinander tanzen - Einen Traum wo jeder seine Melodie und seinen Tanz findet, egal ob DiscoFox oder Walzer, Salsa oder Polka oder Tango ....

  Wo es egal ist, ob Du sportlich oder mehr gemütlich, jung oder alt, reich oder arm bist - so kunterbunt wie unsere Gesellschaft ist, so bunt soll die Schar der Tänzer sein. 


  In meinem Traum sind alle Menschen im Tanzen verbunden, Fröhlichkeit und Achtsamkeit bestimmt das Miteinander.

  Ich träume von einer Stadt, in der überall getanzt wird, egal ob in der Fußgängerzone, im Foyer der Volkshochschule, in der Arztpraxis, in den Wohnungen und im Park ...

  In meinem Traum ist eine Zeit angebrochen, in der immer Zeit für einen Tanz ist, egal ob zum Kaffee am Morgen beim Bäcker, in der Mittagspause im Park oder am Abend auf dem Dach eines Parkhauses...

  Ich träume vom Tanzen, den Tanzen heilt, Tanzen verbindet, Tanzen zaubert den Menschen ein Lächeln ins Gesicht, Tanzen macht gute Laune, denn Tanzen ist das Gegenteil von Kampf und Streit.


  Ich danke Aleksey, daß er WeDance gegründet hat und auf der ganzen Welt, in jeder Stadt mit seiner Platform die Möglichkeit gibt, diesen Traum mitzuträumen.


  Als Ambassador von Rosenheim lade ich dich herzlich ein, die Welt mit dem ersten Schritt zu tanzen und an der Brücke zu bauen, damit Rosenheim und irgendwann die ganze Welt, eine Platz für Tänzer wird.

  When You can Dream it, You can do it. 
