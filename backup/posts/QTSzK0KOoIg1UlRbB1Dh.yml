  🌟 What awaits you at the festival:


  - **Captivating workshops**: Learn the secrets of Creole dances from passionate experts.

  - **Live shows**: Feel the sound of talented artists from around the world.

  - **Festive atmosphere**: Share your love of dance and music in a warm atmosphere.

   Join us for a memorable experience where dance transcends borders and Creole culture flourishes! 🌍💃🕺

