description: >-
  Ritmo Cuba is a unique international reunion where dancers, students, teachers
  and choreographers from around world come to share a love of latin dance in
  Havana Cuba – the birthplace of salsa rythmn. It boasts more than 60 of the
  best salsa teachers from across Cuba and the world – including the principal
  dance instructors from each of the major salsa schools in Havana.


  Over 7 days, it offers more than 100 Hours of classes, with 3 separate salons operating at any given time so that students can select their preferred style and level. Take classes in Cuban Salsa, Rueda de Casino, Reggaton, Cha Cha Cha, Bachata, Hip Hop, Kizomba, Rumba or Folklorico, and then join us at night as we take the party to the hotest salsa clubs in Cuba. 
