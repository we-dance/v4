name: BCN Sensual Family - The Weekend 2025
description: >-
  Apreciada Family,


  Ya está preparado el próximo BCN Sensual Family - The Weekend 2025 del 4 al 10 de Marzo de 2025.


  Escuchamos y estudiamos hasta el último comentario para mejorar este 2025 y hemos logrado que vuestras oraciones se hayan hecho realidad.


  En 2024 acogimos 2.700 personas amantes del baile social (bachata, salsa y kizomba) y con la infraestructura de este 2025 estamos preparados para dar la mejor calidad que os merecéis.


  Volvemos a estrenar salas en un hotel 5\* justo acabado de habilitar en el mismo terreno que el Gran Casino Costa Brava . Hotel Meliá Lloret de Mar. Todo en un mismo Resort. Salas de talleres, social día y noche , piscinas …


  El Hotel sede es el Hotel Meliá 5\* y también se ha habilitado alternativas de gran calidad ya conocidos como Hotel L’Azure 4\* sup. y Hotel María del Mar 4\* así alcanzable para toda la Family con distintas opciones, pero siempre con una calidad mínima.


  Otra novedad es que el evento empieza el martes noche día 4 de Marzo, siendo de 6 noches y 6 días de auténtica sobre dosis de baile.


  Vamos a por materia, como ya es habitual tendremos Master Class de algunos artistas en donde se impartirán diferentes estilos.


  MASTERCLASS (horarios en la descripción del tiquet)


  \- Korke & Judith


  \- Ronald & Alba


  \- Melvin & Gatica


  \- Ataca & Tiguere


  \- Bianca & Kathe


  \- Abdel & Lety


  \- Carlos Espinosa & Sara


  \- Gaby & Estefy


  Todos estos artistas impartirán 2 horas de Master Class pero también 2 talleres abiertos para todos los públicos. Detallados ya los días y horarios para vuestra mejor planificación.


  Más artistas confirmados…


  \- Ataca & La Alemana


  \- Fausto Félix & La fuerza kingsmen


  \- Chiquito Dominican Power & Alice


  \- Alfredo & Andrea


  \- Sara López


  \- Azzedine


  \- Stefanny Moreno


  \- Gregori Campillo


  \- Gloria Ramos


  \- Sabor dinámico boys


  \- Marc & Marilyn


  \- Daniel & Anastasia


  \- Franco Rocha


  \- Jorge Camagüey


  \- Miñoso Brothers


  \- Oscar & Neus


  \- Jorge Papiflow


  \- Vega & Jotii


  \- Karen Lazo


  \- Mathy & Euge


  \- Sixto & Judith


  \- Fabio & Iris


  \- Jesús & Irene


  \- Carlos JS & Sara


  \- Antoine et Manon


  Y ….


  ¡Muchos más!


  No hace falta decir que en The Best Social of the world hay social non stop contando con les mejores Dj’s del momento reconocidos internacionalmente como :


  \- Dj York


  \- Dj Khaled


  \- Dj Husky


  \- Dj Kevin RG


  \- Dj Toni Pecino


  \- Dj Ned


  \- Dj Corack


  \- Dj Tony


  \- Dj Smile


  \- Dj Tevez


  \- Dj Leo


  \- Dj Paparazzi


  \- Dj Linduca


  \- Dj Antony Tarraxa


  \- Dj Alex BB


  Y … aún más por confirmar.


  Comentar también la UDC, la competencia que tendrá lugar viernes y sábado junto a la otra mayoría de shows.


  Sin lugar a dudas este 2025 promete una garantía en que las mejoras para nuestra comodidad, diversión … y en especial lo que nos caracteriza como The Best Social … un non stop durante 6 días y 6 noches de lujuria.


  ¡The Weekend 2025 un sueño muy cerca de hacerse realidad!


  Forma parte de la historia de nuestra Family, ¡la tuya!


  ¡¡¡Que no te lo cuenten!!!
