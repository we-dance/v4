  Gosia Kulpa 

  Kinga & Marcel 

  i wiele więcej!


  Early birds tickets już dostępne! 

  ⭐ VIP PASS 449 pln (Do 01.12)

  ⭐SALSA PASS 399 pln (Do 01.012)

  ⭐ BACHATA PASS 399 pln (Do 01.12)


  Zarezerwuj swoje miejsce przed wszystkimi 😎👇

  https://www.shop.sosalsa.pl/produkt/5th3csex


  Regulamin zakupu: 

  -Odsprzedaż biletów jakim jest każdy rodzaj passa na 3 CITY SOCIAL EXPERIENCE i zmiana nazwiska przypisanego do biletu może zostać dokonana tylko 1 raz. Odkupionego biletu nie można odsprzedać kolejnej osobie.

  -Zmiana właściciela wymaga DOPŁATY różnicy między ceną obowiązującą w dniu zakupu biletu przez pierwotnego nabywcę, a ceną aktualną w dniu zgłoszenia zmiany nazwiska i dokonania zapłaty.

  -Pierwotny właściciel biletu powiadamia o zmianie wysyłając maila do organizatora zawierający imię, nazwisko oraz adres e-mail nowego właściciela na adres 3csex@sosalsa.pl

  -Odsprzedaż biletów i zmiana nazwiska przypisanego do biletu możliwa jest do 24 maja 2025r. Zmiany dokonane po tym terminie nie będą akceptowane. Organizator nie pośredniczy w poszukiwaniu nowego nabywcy biletu. Uczestnicy rozliczają się między sobą.

  Do organizatora należy jedynie wpłacić różnice jaka może wynikać w cenie biletu.

  W razie nieobecności na wydarzeniu można przepisać wydana kwotę na poczet 3CSEX 2026 ale informacje o tym fakcie należy przesłać do organizatora najpóźniej do 29 maja 2025, w przeciwnym wypadku kwota przepada. Organizator nie dokonuje zwrotów. Jedynym przypadkiem jest konieczność odwołania eventu.


