description: >+
  English below 


  🎉✨ 3CSEX powraca w 2025! ✨🎉


  Przygotujcie się na:

  💛Niesamowite warsztaty taneczne prowadzone przez najlepszych tancerzy salsy i bachaty na świecie,

  💙 spektakularne pokazy taneczne formacji z całej Polski i Europy,

  💛 gorące imprezy taneczne do białego rana,

  💙 niezliczone okazje do spotkań z ludźmi, którzy podzielają taneczną pasję.


  A to wszystko w sercu Gdańska, na terenie Stoczni Gdańskiej. Będziecie mieli do dyspozycji blisko 800 m² przestrzeni do tańca i zabawy. Podczas wieczornych imprez będziecie mogli tańczyć zarówno na parkietach bachatowych, jak i salsowych 🪩 A to wszystko z widokiem na majestatyczne stoczniowe żurawie!


  Rezerwujcie termin 

  📆 29.05-01.06.2025


  Artists: 

  BACHATA:

  Kike & Nahir 

  Gaby & Estefy 

  Antoni & Belen

  Dimitris & Yolena

  Duda & Adriana 

  Daniel & Monika Rojewscy 

  i wiele więcej! 


  SALSA:

