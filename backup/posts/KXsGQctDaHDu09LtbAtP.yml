  Save the date, RVA Zouk Movement Weekender Hybrid returns in 2025!



  The Weekender Hybrid event format continues to be a unique experience for everyone and we're happy to bring it back to serve the community.



  With…


  Thursday Pre-Party for setting the tone

  Monitored Sales for homey vibes and a well-balanced ratio

  Day & Evening Parties for more lit dances

  Progressive Workshops for more effective learning

  Hotel within walking distance from the venue



  … you are in for one hell of a weekend!



  FOR ALL INFO, TICKETS AND HOTEL BOOKINGS:

  https://rvazoukmovement.com/weekender-hybrid-2025



