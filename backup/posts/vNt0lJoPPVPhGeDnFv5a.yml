description: >+
  In this class, we will give you a sneak peek into the standard structure of
  Salsa songs. We will talk about the instruments in Salsa and some of their
  typical patterns.


  We will also construct slowly the understanding of what really is “The 1”, why we care for it, how can we find it and how can the instruments help us find “The 1” easily.


  We will give you the time to experience the relationship between the theory and the dance, but expect your ears to work harder than your feet in this class.


  Who is it for?

  No previous experience is technically needed beyond knowing the basic step of Salsa.


  You will however be able to absorb the material better at a minimum of Beginner level finished.


  The class can also give great insight to experienced and advanced dancers as you come to understand the structure of the song which can potentially make you a more musically attuned dancer.


  More details and information:

  https://la-candela-salsa.de/salsa-musicality-instruments-and-finding-the-one/


