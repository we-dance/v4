description: >-
  This Sunday, May 29 2022! LIMITED SPOTS


  Our aim is to raise awareness of the consequences of ongoing wars & strengthen the exchange between locals & refugees, as well as to offer a free activity for refugees & support dance artists.

  You don't need experience & you don't have to wear Heels. We recommend knee pads.


  Venue: Abraxas Musical Akadamie, Hofmannstraße 5, 81379 Munich @AbraxasMusicalAkademie 


  Schedule:


  4.00 pm Registration (ends at 4.15 pm!)

  4.15 pm Presentation of the event by High Heels Germany & Münchner Freiwillige

  4.30 pm Empowerment Class based on Waacking with Missy B @Missy.B._ 

  5.45 pm High Heels Class with Nastya @Ddjunna 

  7.00 pm Break

  7.15 pm Vogue Fem with Verushka Bonchinche @VerushkaBonchinche 

  8.30 pm Closing Speech


  Vogue Fem Class w/ Verushka Bonchinche from Belarus:

  You learn Vogue Fem elements from Belarusian Ballroom Mother, Leader of House of Bonchinche & Producer of Deep in Vogue Ball. We will also combine some basic elements & variations into a dance choreography.


  High Heels Class w/ Nastya from Ukraine:

  You learn techniques of the style High Heels Dance from choreographer, performer & experimental dancer Nastya. Nastya is also an official representative of the dance style Frame Up Strip.


  Empowerment Class based on Waacking w/ Missy B from Germany:

  You get introduced to this dance style created in the 70s by LGBTQ+ Black & Hispanic American community which inspired women to express femininity at its early stages too. You learn expressing your femininity & lots of arm movements.


  To get a spot:

  - Send your e-mail address & full name to highheelsgermany@protonmail.com (or via Instagram @HighHeelsGermany)

  - Complete the payment to entry the classes. Payment is based on donations. For refugees the classes are free!


  You receive more information via email.


  All proceeds will be donated to Münchner Freiwillige Wir helfen e.V @Muenchner.Freiwillige 

  A non-profit organization, funded by the city of Munich, helping refugees by finding & renting apartments, supporting volunteers & projects for refugees & much more. Visit their website!

  This event is financially supported by Münchner Freiwillige.


  See ya!

  @Aslihan.Dans @HighHeelsGermany
