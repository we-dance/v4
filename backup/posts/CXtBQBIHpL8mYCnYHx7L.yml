description: >-
  The 3rd edition of La Clave Festival arrives✌️


  It comes strong with its PREMIUM EDITION, with many surprises and quality. The family atmosphere and fun will be guaranteed. You can enjoy workshops with live music with excellent teachers working on styles such as: Salsa, Cuban Rumba, Timba, Sensual Bachata, Dominican Bachata, Son, Girl and Boy Style, Reggaeton, Kizomba and more.


  Like every year, the commitment to live music in the workshops is combined with a first-class concert, with the Cuban artist of the moment Helen Fabelo and her orchestra.


  The festival will close on Sunday with the SPANISH Rueda de Casino CHAMPIONSHIP, endorsed by the World Casino Federation, in the second edition of this championship.


  The event will be on November 8, 9 and 10 at the Guitart Hotel, Lloret de Mar.


  Don't miss all the news and information about the event. Follow us on our social networks @laclave_festival


