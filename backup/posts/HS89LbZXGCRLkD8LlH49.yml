description: >-
  UPIS NA HIP HOP | +15 | Faith Connect Dance Studio


  🔹Nas studio prepoznajete po socijalnim plesovima, a od sada sa zadovoljstvom predstavljamo i novi kurs Hip Hop-a. 🤭



  🔹Ukoliko imaš 15 ili više godina, pridruži nam se na redovnim treninzima, i nije vazno da li si iskusan plesač ili početnik-svi su dobrodošli. 🤗


  🕺Potpuno besplatno svrati na prvi čas!

  🗓️5. MARTA, od 19h.


  ⏰Redovni termini održavaće se:

  Utorak | 19h

  Cetvrtak | 19h


  📍Na adresi Kosovska 26A.


  💸Cijena kursa 2900 RSD.

  Popust na više kurseva u našoj školi.


  ‼️Prijave su obavezne:

  https://forms.gle/8LAg8F9aNWEab4yp6


  🔹Vaš instruktor biće višegodišnji instruktor i sjajan plesač Miki.


  🔹A evo šta Miki kaže o sebi:


  Bavim se plesom od svoje 16 godine. Ples me je oblikovao u osobu koja sam danas, i svoju zahvalnost pokazujem prenošenjem znanja na druge.

  Sloboda izražavanja kroz ples je nešto što mi je pomoglo da spoznam sebe. Smatram da svako ima svoju priču koja treba da se čuje, a ples je definitivno jedan od načina kako da je i preneseš.

  Više od 10 godina iskustva na plesnoj sceni mi je omogućilo da pokažem svima šta ples meni predstavlja i šta je ono što mogu da uzmu kako bi sebe nadogradili i bili još bolji.

  Baza mog plesnog školovanja je uvek bio Novi Sad. Uzimao sam znanje sa svih strana i trudio sam se posle da to primenim na svoje ljude.

  Seminari kojima sam prisustvovao su mi omogućili da uđem u novu dimenziju plesa što mi je pomoglo da podignem svoj nivo.

  Želja mi je da stvaram zajednicu koja će biti puna podrške, koja će se širiti, i koja će uticati pozitivno na sve koji žele da se bave plesom.


  🔹Ne propusti priliku za ovu Hip Hop avanturu i prijavi se.
