description: >-
  Júniusban is Kizomba & Semba workshoppal és bulival várunk Budapest szívében
  szombatonként. <3 Gyere le egy táncra - szuper hangulat, csodálatos táncosok
  és inspiráló zenék várnak a Blahán! Légy része ennek a színes nemzetközi
  közösségnek, fejlődj és szórakozz velünk!


  Zene: DJ Nicolet

  KIZOMBA | SEMBA | RETRO ZOUK és mindenféle afrikai ritmus hol pörgősebb hol összebújósabb hangulatban, mint egy igazi angolai buliban


  Teljesen kezdőket és újrakezdőket valamint tapasztalt táncosokat egyaránt szeretettel várunk tánciskolafüggetlen rendezvényeinken! Minden buli elején teljesen kezdő oktatást is tartunk, így bátran lehozhatod még nem táncoló barátaid, vagy ha már régen szemezel a Kizombával de még nem mertél tánciskolába beiratkozni, akkor is a tökéletes alkalom megismerkedni ezzel a csodálatos tánccal! 


  ___________________________

  Program:

  18-18:30 KEZDŐ Kizomba Oktatás

  18:30-19h KÖZÉPHALADÓ/HALADÓ Kizomba & Semba Workshop Hamvas Nikivel ahol szuper új technikákkal, lépésekkel, figurákkal gazdagodhatsz eredeti angolai stílusban

  19-22h Buli 

  Terembérlet hozzájárulás: 3000ft (készpénz vagy revolut) 


  A belépő tartalmazza az oktatást, a bulit valamint üdítő/víz/bor/rágcsa fogyasztást de te is behozhatod a saját italod/ételed. 


  Ünnepeld nálunk a szülinapod - hozd le barátaid és a vendégünk vagy egy üveg pezsgőre! (lépj kapcsolatba velünk legkésőbb a buli előtti napon) Gyermekeid is bátran hozd le, számukra a belépés 16 éves kor alatt ingyenes!


  Mi nem tánciskola vagyunk, hanem egy nemzetközi és iskolafüggetlen táncos közösség - Magyarország legelső Kizomba oktatójának vezetésével - nagyon sok szeretettel látjuk az összes tánciskola diákjait rendezvényeinken! A szombatokon kívül még sok szuper workshoppal, bulival, fesztivállal, közös utazásokkal is készülünk egész évben! Kövess minket a facebookon, lépj be a csoportba itt:

  http://facebook.com/groups/kizombabudapest


  Helyszín:

  NG SALSA, Osvát utca 9. (Blaha, a New York Kávéház mögött)


  Házirend:

  A teremben öltöző van de őrzött ruhatár nincs, kérjük értékeket ne hozz magaddal. Bár/Büfé nincs, étel/ital szabadon behozható de figyelj a tisztaságra és a rendre, a buli végén dobd ki vagy mosd el a poharad, ne hagyj magad után szemetet! A beléptetés jogát fenntartjuk. A rendezvényen való részvételeddel automatikusan hozzájárulsz a rólad készült kép és video felvételek marketing jellegű felhasználásához social medial oldalainkon.


  További Info eseményeinkről: www.kizombabudapest.hu


  ______________________ ENGLISH ________________________

  KIZOMBA weekly social with classes, Saturdays at Blaha!

  We welcome complete beginners and improvers as well as experienced dancers at our dance school-independent events! We teach both in English and Hungarian and in Portuguese if requested.

  ___________________________

  Program:

  18-18:30 BEGINNER Kizomba Class

  18:30-19h INTERMEDIATE/ADVANCED Kizomba & Semba Workshop with Nikolett Hamvas where you can learn some new steps and technique in authentic Angolan style

  19-22h PARTY!!! 100% with Kizomba & Semba & Zouk music by DJ Nicolet

  Participation fee: 3000huf (cash or revolut)


  Entry includes the classes and the party and basic consumption of water, soft drinks, wine, snacks but you can also bring your own food and drinks.


  Celebrate your Birthday with us, bring your friends and be our guest for a bottle of champagne! Just let us know lates a day before the event. You can also bring your kids, below 16 years old they can enter free of charge.


  We are not a dance school, but an international and school-independent dance community - led by Hungary's very first Kizomba instructor - we welcome the students of all dance schools at our events! In addition to the Saturday Socials, we are also preparing many super workshops, parties, festivals, and dance trips throughout the year! Follow us on Facebook, join the group here:

  http://facebook.com/groups/kizombabudapest


  Location:

  NG SALSA, Osvát utca 9. (Blaha, behind the New York Café)


  House Rules:

  We have a changing room, but there is no guarded wardrobe, please do not bring valuables with you. There is no bar/buffet, food/drink can be brought in freely, but pay attention to cleanliness of the space and wash or throw away your plastic cup at the end of the party, don't leave mess around! We reserve the rights of admission. By participating in the event, you automatically consent to the use of images and videos taken of you on our social media sites for marketing purposes.


  Info about our events: www.kizombabudapest.hu


  __________________PORTUGUÊS_____________________


  Farra semanal de KIZOMBA com aulas, Sábados no Blaha!

  Esperamos todos, desde iniciantes até dançarinos experientes nas nossas festas e aulas! Ensinamos em inglês e húngaro e em português, se for solicitado.

  ___________________________

  Programa:

  18-18:30 Aula INICIANTE de Kizomba

  18:30- 19h Workshop AVANÇADO de Kizomba & Semba com a professora Nikolett Hamvas, vem aprimorar as tuas técnicas e aprender novos passos em puro estilo Mwangolé

  20-22h FESTA!!! 100% com música Kizomba & Semba & Zouk a moda Angolana by DJ Nicolet


  Preço de participação: 3.000 huf (dinheiro ou revolut)


  O valor de entrada incluí  as aulas e a festa, e um consumo básico de água/sumo/vinho/petiscos mas podes trazer as tuas bebidas e comidas. 


  Vem celebrar o teu aniversário connosco, traz os teus amigos e terás  uma garrafa de champagne a nossa conta. Basta nos enviar uma mensagem 1 dia antes do evento. Podes trazer os teus filhos, ofereçemos a entrada abaixo de 16 anos de idade.


  Entrada de VALOR REDUZIDA para estudantes Angolanos! Envie mensagem para te colocarmos no Guestlist


  Não somos uma escola de dança, mas sim uma comunidade de dança internacional e independente de escolas - liderada pela primeira instrutora de Kizomba da Hungria - damos as boas-vindas aos alunos de todas as escolas de dança nos nossos eventos! Além das festas de sábado, também estamos preparando muitas workshops, festas, festivais e viagens de dança ao longo do ano! Siga-nos no Facebook, junte-se ao grupo aqui:

  http://facebook.com/groups/kizombabudapest


  Localização:

  NG SALSA, Osvát utca 9. (Blaha, atrás do New York Café)


  Regras da Casa:

  Há vestiário, mas não temos bengaleiro vigiado, por favor não traga objetos de valor contigo. Não temos bar, comida/bebida pode ser trazida à vontade, mas preste atenção à limpeza do espaço e lava ou deita fora o teu copo de plástico! Reservamo-nos os direitos de admissão. Ao participar do evento, você concorda automaticamente com o uso de imagens e vídeos tirados de você em nossos sites de mídia social para fins de marketing.


  Informações sobre os nossos eventos: www.kizombabudapest.hu
