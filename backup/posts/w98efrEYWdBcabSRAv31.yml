description: >-
  Jeden Dienstag in der Salsabor Dance Academy:


  ### ★★★ THE LEGENDARY SOCIAL DANCE PARTY ★★★


  - SALSA & BACHATA SCHNUPPERKURS für Beginner

  19:00 - 20:00 Uhr mit Rafael, Salsabor Team & Live Percussion


  - RUEDA CLUB

  19:00 - 20:00 Uhr mit Carlos


  - SALSA / MAMBO / BACHATA PARTY

  20:15 - 24:00 Uhr mit DJ


  - ÜBUNGSSTUNDE mit BETREUUNG

  20:15 - 21:15 Uhr mit Carlos


  ### EINTRITT


  Standard: 10,- €


  Studenten: 7,- €


  Im Eintrittspreis ist die Teilnahme am gesamten Programm der Party enthalten.


  - Eine Voranmeldung ist nicht mehr notwendig!

  - Es gilt die 2G Plus Regel: Genesen / geimpft, in beiden Fällen mit zusätzlichem Test (PCR-Test, Antigen-Schnelltest oder Selbsttest unter Aufsicht vor Ort). Nachweis bitte am Eingang vorzeigen.

  - Damen bitte keine Schuhe mit „Pfennigabsätzen“ tragen, um unseren Parkettboden zu schonen.

  - Bitte ein zweites Paar saubere Schuhe mitnehmen, am besten nicht mit Gummisohle sondern mit Ledersohle.


  ### ÜBUNGSSTUNDE mit BETREUUNG

  (Für alle Levels, während der Social Dance Party)


  Parallel zu unserer Social Dance Party bieten wir jeden Dienstag von 20:15 bis 21:15 Uhr allen Schülern die Möglichkeit mit einer zusätzlichen Betreuung, das im Kurs Erlernte selbständig zu üben und so sicherer in den Schritten und Figuren zu werden.


  Der Sinn der Übungsstunde ist, dass unsere Schüler in der gewohnten Umgebung mit nicht zu schneller Musik die Figuren anwenden. Des Weiteren steht unser Lehrer Carlos als Hilfestellung zur Verfügung, der euch entsprechend korrigiert und nützliche Tipps gibt
