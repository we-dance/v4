description: >+
  Après le succès de la première édition, Ven & Sylvain et Fred Régis te
  présentent la seconde édition de ce festival UNIQUE en France !


  ★★★★ 💥 CONCEPT UNIQUE 💥 ★★★★   



  Le ⬆️Level'UP Bachata Festival⬆️ c'est quoi ?


  📛 Stop 📛à la surconsommation de workshops sans aucun lien entre eux. Ici, nous mettons l'accent sur la pédagogie et la progression. 


  Le crédo du Level'UP Bachata Festival est la pédagogie à taille humaine. Yes ! Nous dénichons pour vous les meilleurs pédagogies bachata francophones ! Il s’agit d’un festival créé par les danseurs pour les danseurs !



  🎯 Objectifs 🎯 


  PRENDS UN NIVEAU EN BACHATA

  DÉVELOPPE TA MUSICALITÉ ET TON STYLE

  APPROFONDIS LA TECHNIQUE 


  ✅ Des cours en petit groupe.

  ✅ Des PARCOURS de FORMATION structurés avec objectifs définis.

  ✅ Parité entre leaders-followers

  ✅ Des professeurs reconnus pour leurs compétences et leurs pédagogies.

  ✅ Des cours dispensés en 🇫🇷 français 🇫🇷, pour ne pas perdre une miette de l’information.

  ✅ Des soirées 100 % sociale sans interruption jusqu'au bout de la nuit.


  Tu trouveras des PARCOURS de formation sur différents styles de bachata. 


  Pour chaque parcours, les professeurs mettront en commun leurs pédagogies, pour proposer des enseignements avec un VRAI FIL CONDUCTEUR entre eux. 


  De cette manière, tu pourras suivre une formation complète et structurée sur la bachata qui t'intéresse.


  En 2025, de nouveaux professeurs rejoignent l’équipe et de nouveaux contenus sont prévus.



  ★★★★ 🏁 6 PARCOURS PÉDAGOGIQUES 🏁 ★★★★



  🟡 Bachata Dominicaine 1 (niveau deb/inter)

  🟡 Bachata Dominicaine 2 (niveau inter/avancé)

  🟡 Bachata Moderne 2 (niveau inter/avancé)

  🟡 Bachata Moderne 3 (niveau avancé + )

  🟡 Bachata Sensual 2 (niveau inter/avancé)

  ⚫ Bachata Elite (niveau avancé +++ / profs ) sur invitation uniquement.



  ★★★★ 🎒PÉDAGOGIE🎒 ★★★★



  ✅ 25h de cours réparties dans 5 parcours de 5h chacun (hors élite).

  ✅ Progression par thématiques clefs dans chaque parcours.

  ✅ Plusieurs intervenants sur chacun des parcours

  ✅ 20 à 25 couples max par parcours avec la parité

  ✅ Place au feedback des professeurs

  ✅ Une fois inscrit dans un parcours, tu évolues avec le même groupe de personnes du début à la fin du/des parcours choisis.

  ✅ 3 salles avec parquet et miroirs 


  Durant le parcours, les participants seront formés par tous les professeurs affectés à celui-ci. Chaque parcours sera élaboré et structuré par l’équipe pédagogique, permettant ainsi de progresser au mieux et de laisser plus de place au feedback des professeurs.



  ★★★★🌟 PROFESSEURS-ARTISTES 🌟★★★★ 



  Nous avons soigneusement sélectionné les artistes-professeurs pour t'offrir le meilleur de la bachata en France. Ils sont tous reconnus pour leurs pédagogies, leur maîtrise de la danse et leur bienveillance. En 2025, de nouveaux professeurs rejoignent l’équipe !!



  ⚜️ CHOCO ⚜️

  On ne le présente plus. C’est le Maestro de la dom en France. Il sait tout faire, prof, danseur, DJ, gérant d’école, cuistot, beat box…bref, il excelle dans tous les domaines qu’il touche. Il sera là pour te démystifier la dominicaine.



  ⚜️ KEVIN & FANNYLOU ⚜️

  L'étoile montante de la dom française, coaché par Sammy El Magico lui-même, musicien, DJ, il vous apprendra les secrets de la dom au son de ses bongos et de sa guira.



  ⚜️ DIM & SARAH ⚜️

  Tout droit venus du Nord, ils viennent pour la première fois sur Lyon !! Ne les rate pas !  Ils vont réchauffer l’atmosphère avec leur style sensual à l’espagnole….



  ⚜️ RAPHAËLLE & CAMILO ⚜️

  Ils reviennent pour la deuxième fois sur Lyon ‼️ Eux, c’est une bombe atomique de la pédagogie, ceux qui les ont découvert en 2024 peuvent en témoigner. Alors, viens découvrir les créateurs du Bachata Lab XP et leur pédagogie venue d’autres horizons.



  ⚜️LUDO & MAEVA⚜️

  Deux puits de science et de technique sur la bachata, mais pas que !!

  Ils t'apporteront leurs explications les plus détaillées pour danser en technique, fluidité et grâce.



  ⚜️JÉRÉMY & JULIE ⚜️

  Avec eux, c'est la chaleur de Marseille qui débarque à Lyon. Un duo explosif, tout en technique et en musicalité. Tu les apprécieras à coup sûr.





  ★★★★ 🍹SOIRÉES SOCIALES🍹 ★★★★


  Uniquement du fun, du partage et 100% danse sociale TOOOOUTE la nuit. 

  Pas de chichi, pas de shows, pas d’animation ni de compétition pendant les soirées sociales. 


