description: >
  Feel the flow - SoulZouk weekender


  We love Zouk and its potential to feel like flowing together, free and connected at the same time. SoulZouk offers many techniques that help with creating this beautiful experience. 

  We invite you to discover this with us!


  ——


  The amazing SoulZouk teacher Pat Géa from Brasil will join us again in Europe this year. This is your chance you have an intensive learning experience in 7 hours of workshops and two socials!


  Level: Intermediate+ (You should bring some month of Zouk experience.)


  Schedule:


  Friday, 20.9. (local party in Cologne, included in the pass)

  8:00 - 10:00 pm: Pre-Party-Workshops with Pat & Martin

  10:00 pm - end: Party


  —— Start of the main event ——

  Saturday, 21.9. (Bonn)

  2:00 - 3:30 pm: Workshop with Pat & Martin

  4:00 - 5:30 pm: Workshop with Pat & Martin

  Break

  8:30 - 9:30 pm: Pre-Party workshop with Pat & Martin

  9:30 pm - end: Party


  Sunday, 22.9. (Bonn)

  1:00 - 2:00 pm: Workshop with Simone

  2:15 - 3:15 pm: Workshop with Pat & Martin

  3:30 - 4:30 pm: Workshop with Pat & Martin

  4:30 - 11:00 pm: Social dancing, ordering dinner together
