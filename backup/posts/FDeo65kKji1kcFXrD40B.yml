description: >-
  Welcome to MI SOLAR, the ultimate Cuban Salsa Holiday Festival in Greece! 

  This isn't your typical Cuban festival; it's something truly extraordinary, something we would describe as EPIC! Get ready for a week filled with exhilarating dances, lifelong friendships, mind-blowing moments, and unforgettable experiences.


  Date: 24-30 May, 2024

  Location: Kalogria Beach Hotel **** (Peloponnese)


  Prepare to be amazed at the stunning Kalogria Beach Hotel, where you'll find all the bed you almost never use :)  For more information, visit www.kalogriahotel.gr/en/. The festival is conveniently accessible via Athens and Araxos airports, with organized airport transfers from Athens airport just like last year.


  The festival lineup will feature an incredible array of talented artists and DJs. Stay tuned for updates on our website and social media channels. The festival kicks off on 24th May with an epic party and concludes on 30 May, which is the checkout day.


  MI SOLAR - THE WOW FESTIVAL

  The festival package includes:



  7 nights, 8 days of all-inclusive hotel accommodation


  7 days of sunshine and Cuban madness


  Dance workshops & Bootcamps


  7 nights and 7 days of non-stop partying


  The best Cuban artists


  Top dancers from around the world, representing various countries


  For more information and registration, visit www.misolarfestival.com. 

  Don't forget to follow us on Instagram, Facebook, and YouTube for the latest updates and behind-the-scenes content.
   Join us and be part of the #misolarfestival experience!
