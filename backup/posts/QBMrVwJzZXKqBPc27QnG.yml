description: >-
  Igazán különleges este készülődik, több zenekarral, sok tánccal, rengeteg
  zenésszel, baráttal, minden adott egy megismételhetetlen és felejthetetlen
  estéhez. Gyere, tarts velünk!


  Egy zenész kollégánk bajba került, és segíteni szeretnénk neki.

  Szeretnénk ez ügyben összefogni mindenkivel, akinek szintén fontos ez az ügy. 

  A Mai Rumba együttes koncertet ad, a rendezvényszervezők hozzák a technikát, a DJ-k pedig játsszák a talp alá valót, a segítők segítenek, mindenki önkéntesként, egy ügyért. A bevételből kifizetjük a helyszín kedvezményes bérleti díját, a többit pedig 100%-ban átutaljuk Ákosnak. Reméljük, hogy ezzel legalább egy picivel beljebb lesz.


  Az este házigazdái Adalberto, DJ Greg és DJ Javier, a fellépő zenekarok:

  - Mario Ochoa & Mai Rumba,

  - MazsiMó-GipsyMó,

  - Éliás Gyula és zenekara,

  - Team Gusto Cubano


  - Reinas Del Ritmo - egy kis látvány és hangulat :-)


  A belépődíj 4000Ft, de ha szeretnél Ákos gyógykezeléséhez többel hozzájárulni, arra is van lehetőség. 



  Kerényi Ákos kongán és ütőhangszereken játszott korábban a Mai Rumba együttesben és sok más formációban is. Tavaly egy hosszabb kiruccanásra ismerősökhöz ment ki New Yorkba, ahol előrehaladott stádiumú rákbetegséget diagnosztizáltak nála. A család lehetőségeit már kimerítették, Ákos gyógykezelése elindult, de elfogyott a pénz. A helyzet kritikus, ez az a pillanat, amikor minden segítség jól jön.


  A belépőjegyet csak a helyszínen lehet megvásárolni.


  Gyere, táncold át az estét élő zenére, és támogasd te is Ákos felépülését!

  Az este megvalósulásában köszönetet szeretnénk mondani:

  - Kriszta Bujdosónak a design munkákért

  - önkénteseinknek a beléptetésnél, a szervezésben




  A bulin való részvétellel a résztvevő:

  - elfogadja, hogy a rendezvényen kép és hangfelvétel készülhet, melyen való szerepléshez a hozzájárulását adja;

  - vállalja, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartja;

  - kijelenti, hogy elfogadja és betartja a helyszín házirendjét. 
