description: >-
  Indítsuk a tavaszt sok sok tánccal! Szombatonként Kizomba & Semba workshoppal
  és bulival várunk Budapest szívében. Gyere le egy táncra - szuper hangulat,
  csodálatos táncosok és inspiráló zenék várnak a Blahán! Légy része ennek a
  színes nemzetközi közösségnek, fejlődj és szórakozz velünk minden szombaton!


  Zene: DJ Nicolet

  KIZOMBA | SEMBA | RETRO ZOUK és mindenféle afrikai ritmus hol pörgősebb hol összebújósabb hangulatban, mint egy igazi angolai buliban


  Teljesen kezdőket és újrakezdőket valamint tapasztalt táncosokat egyaránt szeretettel várunk tánciskolafüggetlen rendezvényeinken!


  ___________________________

  Program:

  18-19h Kizomba & Semba Workshop Hamvas Nikivel

  19-22h Buli 

  Részvételi hozzájárulás: (készpénz vagy revolut)

  Workshop+Buli = 4000ft // Csak Buli = 3000ft

  A belépő tartalmaz üdítő/víz/rágcsa fogyasztást de te is behozhatod a saját italod/ételed.


  Mi nem tánciskola vagyunk, hanem egy nemzetközi és iskolafüggetlen táncos közösség - Magyarország legelső Kizomba oktatójának vezetésével - nagyon sok szeretettel látjuk az összes tánciskola diákjait rendezvényeinken! A szombatokon kívül még sok szuper workshoppal, bulival, fesztivállal, közös utazásokkal is készülünk egész évben! Kövess minket a facebookon, lépj be a csoportba itt:

  http://facebook.com/groups/kizombabudapest


  Helyszín:

  NG SALSA, Osvát utca 9. (Blaha, a New York Kávéház mögött)

  A teremben öltöző van de őrzött ruhatár nincs, kérjük értékeket ne hozz magaddal. Bár/Büfé nincs, étel/ital szabadon behozható de figyelj a tisztaságra és a rendre, hozz magaddal poharat! A beléptetés jogát fenntartjuk. A rendezvényen való részvételeddel automatikusan hozzájárulsz a rólad készült kép és video felvételek marketing jellegű felhasználásához social medial oldalainkon.


  További Info eseményeinkről: www.kizombabudapest.hu


  ______________________ ENGLISH ________________________

  KIZOMBA weekly social with classes, every Saturday at Blaha!

  We welcome complete beginners and improvers as well as experienced dancers at our dance school-independent events! We teach both in English and Hungarian and in Portuguese if requested.

  ___________________________

  Program:

  18-19h Kizomba & Semba Workshop with Nikolett Hamvas

  19-22h PARTY!!! 100% with Kizomba & Semba & Zouk music by DJ Nicolet

  Participation fee: (cash or revolut)

  Workshop+Party = 4000ft // Party only = 3000ft

  Entry includes basic consumption of water, soft drinks, snacks but you can also bring your own food and drinks.


  We are not a dance school, but an international and school-independent dance community - led by Hungary's very first Kizomba instructor - we welcome the students of all dance schools at our events! In addition to the Saturday Socials, we are also preparing many super workshops, parties, festivals, and dance trips throughout the year! Follow us on Facebook, join the group here:

  http://facebook.com/groups/kizombabudapest


  Location:

  NG SALSA, Osvát utca 9. (Blaha, behind the New York Café)

  There is a changing room, but there is no guarded wardrobe, please do not bring valuables with you. There is no bar/buffet, food/drink can be brought in freely, but pay attention to cleanliness of the space and bring your own plastic cup! We reserve the rights of admission. By participating in the event, you automatically consent to the use of images and videos taken of you on our social media sites for marketing purposes.


  Info about our events: www.kizombabudapest.hu


  __________________PORTUGUÊS_____________________


  Farra semanal de KIZOMBA com aulas, todos os Sábados no Blaha!

  Esperamos todos, desde iniciantes até dançarinos experientes nas nossas festas e aulas! Ensinamos em inglês e húngaro e em português, se for solicitado.

  ___________________________

  Programa:

  18-19h Workshop de Kizomba & Semba com a professora Nikolett Hamvas

  20-23h FESTA!!! 100% com música Kizomba & Semba & Zouk a moda Angolana by DJ Nicolet


  Preço de participação: (dinheiro ou revolut)

  Workshop + Festa = 4.000 huf // Apenas festa = 3.000 huf

  O valor de entrada incluí um consumo básico de água/sumo/petiscos mas podes trazer as tuas bebidas e comidas.


  Entrada de VALOR REDUZIDA para estudantes Angolanos! Envie mensagem para te colocarmos no Guestlist


  Não somos uma escola de dança, mas sim uma comunidade de dança internacional e independente de escolas - liderada pela primeira instrutora de Kizomba da Hungria - damos as boas-vindas aos alunos de todas as escolas de dança nos nossos eventos! Além das festas de sábado, também estamos preparando muitas workshops, festas, festivais e viagens de dança ao longo do ano! Siga-nos no Facebook, junte-se ao grupo aqui:

  http://facebook.com/groups/kizombabudapest


  Localização:

  NG SALSA, Osvát utca 9. (Blaha, atrás do New York Café)

  Há vestiário, mas não temos bengaleiro vigiado, por favor não traga objetos de valor com você. Não temos bar, comida/bebida pode ser trazida à vontade, mas preste atenção à limpeza do espaço e traga o seu copo de plástico! Reservamo-nos os direitos de admissão. Ao participar do evento, você concorda automaticamente com o uso de imagens e vídeos tirados de você em nossos sites de mídia social para fins de marketing.


  Informações sobre os nossos eventos: www.kizombabudapest.hu
