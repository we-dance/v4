description: >
  
  The first event dedicated to Cuban culture in the stunning city of Porto is here! 


  🍇 And we couldn't choose better place for your best summer experience. 


  Imagine a city where a river's stories meet the radiant reflection of the history and culture of an old nation in combination with...


  🔥 ...we changed the concept as you may noticed....and dedicated this first edition to a profound discovering of a cuban culture in a small group....what can be better?




  PROGRAM


  💜


  ☄  FRIDAY


  💫 15:30 - 17:00 CONFERENCE "History of cuban dance"

  (Saška)


  💫 17:00 - 18:00 Rumba yambú (Yorgenis & Saška)

  💫 18:05 - 19:05 Rumba guaguancó (Adry & Saška)

  💫 19:10 - 20:10 Rumba columbia (Yorgenis, Adry & Saška) 

  🟣 Party at Muxima with DJ Martinho & shows



  ☄  SATURDAY 


  💫 10:00 - 11:30  Técnica afrocubana (Yorgenis)

  💫 11:45 - 13:15 Cycle of Congo - Palo (Yorgenis, Adry & Saška)


  💫 15:30 - 17:00 Son cubano (Adry & Saška)

  💫 17:10 - 18:40 Pilón, mambo and mozambique (Yorgenis, Adry & Saška) 





  ☄  SUNDAY


  💫 9:00 - 10:00  Técnica de danza (Yorgenis, Adry)

  💫 10:10 - 11:40 Cycle of Yoruba - Elegba (Yorgenis & Saška)

  💫 11:45 - 13:15 Cycle of Arará - Afra (Saška)


  💫 15:30 - 17:00 Casino (Adry & Saška)

  💫 17:10 - 18:40 Musical interpretation - timba (Adry & Saška) 



  CONFIRMED GUESTS


  -  who sill share their knowledge and passion with you


  💫 Yorgenis Danger Garcia 🇨🇺

  💫 Adry Rumberito (Adrián Alfonso) 🇨🇺

  💫 Saška Sedláková 



  PRICES & REGISTRATION


  Already available!


  🦅 Earlybird 2 - 90 € 🦅



  For now, please follow us on Instagram, share the event and prepare your souls to connect with music, dance, city of Porto, other cuban culture adorers in...



  ALMA CUBANA PORTO
