description: >-
  Die Bachata Open Air Parties gehen weiter: die beste Musik, die besten Tänzer,
  die besten Locations innendrin.


  Vamos a dentro, chicos!


  Heiß, heißer, Herbst 2021! Der Sommer ist vorbei aber unsere Hüften schwingen weiter. Die heißesten Bachata Beats der Stadt gibt es jetzt jeden Freitag ab dem 24. September. Der Salsa Club Munich, einer der schönsten Locations im Herzen Münchens, wartet auf Euch. Vorbei sind die Zeiten mit Steinboden, Regen und Non-Tänzer, wir sagen: hallo Tanzparkett! Im Tanzherbst geboten: Von Bachata Sensual, über Dominicana bis hin zu Bachata Moderna (und vielleicht sogar etwas Salsa).


  Ab 20:00 könnt mir mit Anna & Paolo im Bachata Sensual Workshop neue Figuren und Moves lernen. Der Workshop eignet sich für alle, die schonmal Bachata Unterricht genommen haben und die Basics bereits beherrschen. 


  Das Kombo-Ticket Workshop + Party kostet nur 15 €! 


  ACHTUNG: Anzahl der Kursteilnehmen ist begrenzt auf Max. 30 Personen!


  Wir freuen uns auf euch!


  COVID INFO:


  DE


  Solltest du weder geimpft , genesen oder negativ getestet sein, ist der Einlass nicht gestattet, wir bitten um dein Verständnis.


  Aufgrund des Corona-Hygienekonzepts & der laufenden Verordnungen sind limitierte Tickets verfügbar.


  Wir freuen uns über deinen Ausweis/Reisepass und die notwendigen Dokumente, die deine Impfung / Genesung / negativ Test belegen.


  EN


  If you are not vaccinated , recovered or tested there is no entry permitted, we appreciate your understanding.


  Limited tickets available due to the corona hygiene concept & ongoing regulations.


  We would appreciate your ID, passport, and necessary documents that prove your vaccination & recovery or tested ready at the door.


