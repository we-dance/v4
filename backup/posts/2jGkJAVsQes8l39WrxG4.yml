description: >-
  WHAT'S COMING THIS SEASON?


  5 Different Courses: 

  - Kizomba & Semba (Open Level) 

  - Tarraxo (Open Level)

  - Urbankiz (Open Level, Intermediate, Int/Adv).


  15 Lessons Per Course: 

  Held on Mondays or Wednesdays, running from February 3rd to May 28th.


  Class Duration: 1h each.


  OPEN LEVEL CLASSES ON MONDAYS

  Mondays are designed for dancers of all levels to enjoy three unique dance styles:


  18:00-19:00 - KIZOMBA/SEMBA 

  19:00-20:00 - TARRAXO

  20:00-21:00 - URBANKIZ 


  CLASSES ON WEDNESDAYS

  Wednesdays focus on Urbankiz (for dancers with at least of 1-2 years of experience) and Tarraxo (Open Level):


  18:00-19:00 – URBANKIZ INTERMEDIATE

  19:00-20:00 – TARRAXO OPEN LEVEL

  20:00-21:00 – URBANKIZ INT/ADV


  *Read more about every course in product description.


  PRICES:

  Our payment plans are very flexible - choose from 4, 8, 11 or 15 time cards, or simply come when you have a time and pay drop-in.


  We sell every course separately, BUT Special Combo Passes are Available too. Take advantage of discounted combo passes for those ready to dive deeper and dance more!


  All cards are valid until the end of the season!!!


  PAYMENT OPTIONS:

  To save time before classes, we encourage payments to be made online through our webpage. We also accept Epassi, Edenred, and Smartum payments, which can be processed online and emailing us with your payment details. Anyway, for your comfort we take also card and cash payments at the school.

  NOTE!

  It's a dance school equipped with a hardwood floor. Please bring indoor shoes or be ready to dance in socks.


  The door code for entry downstairs is 7302, and we're located on the fourth floor.
