description: >-
  13.SALSAFESTIVAL  AUGSBURG 2024


  Das Tanzen bringt Menschen zusammen und verbindet die Generationen. Durch unser Salsa-Bachata-Kizomba Festival 2024 wollen wir unseren eigenen Teil dazu beitragen – als Geschenk an die Gemeinschaft und als Ausdruck der Individualität jedes Einzelnen von uns.

  Besuchen Sie unsere Workshops und Partys und lassen Sie sich von den Künstlern verzaubern. Wir versprechen Ihnen ein unvergessliches Wochenende!

  Bereits jetzt haben die ersten Künstler, Tänzer und Tänzerinnen sowie DJs ihre Einladungen bestätigt. Nun sind Sie an der Reihe sich ihre Teilnahme zu sichern.


  Die Tickets für Bayerns größtes SALSA-BACHATA-KIZOMBA FESTIVAL sind immer sehr begehrt. 


  Sichern Sie sich deshalb schon ab 

  1. September 2023 Ihre Tickets für das SALSAFESTIVAL AUGSBURG 2024 zu Vorverkaufspreisen!


  Join us again in 2024 for the best SALSA-BACHATA-KIZOMBA 

  FESTIVAL AUGSBURG!

  See you soon!


  www.salsafestival-augsburg.de

  www.salsafestival-augsburg.com


