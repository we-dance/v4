description: >
  It's our 9th year in Mexico! ZoukMX is now a month long zouk adventure of
  training, excursions and more culminating into a magical festival!


  We've dubbed this edition the Secret Cento & Beach Jungle edition! We are planning a special Cenote Party and will keep making our Jungle Party even better!


  ★ 30+ days of zouk! 

  ★ 200+ hours of training activities!

  ★ 100+ hours of parties!


  ▄▄▄  SCHEDULE ▄▄▄

  ★ *100 Hour Training Program - Jan 28- Feb 22, 2024

  ★ Pre-Festival Intensives - Feb 19-22, 2024

  ★ Festival - Feb 23-26, 2024

  ★ Excursion: Cenote Party - Feb 27, 2024

  ★ Tulum Days - Feb 28- Mar 1, 2024

  ★ Excursions - Mar 2-3, 2023


  *application for 100 hour training:

  https://bit.ly/zouk100


  ▄▄▄ FEATURES ▄▄▄

  ★ ZoukMX 100 - 100 hour training program (over 4 tracks!)

  ★ Secret Cenote Party planned!

  ★ Tulum Days after the festival!

  ★ 4 Day Pre-festival Intensives

  ★ New first time artists to North America!


  Playa Del Carmen is home to our beach vacation dance experience. Playa is an incredible place like no other in the world. Join us and some of the best dj's and artists in the world for an incredible winter escape of training and epic parties in the sun! See you in Playa!


  ▄▄▄ 2024 FEATURES ▄▄▄


  ★ Only 100 Hour intensive training in North America (Int'l Brazilian Training Team)

  ★ Cenote Parties!

  ★ Zouk Hostel only $15 per night!

  ★ Mystic Jungle Party!

  ★ Underground Cave Party!

  ★ Beach Front Venue Parties

  ★ Rooftop Parties

  ★ After Sunrise Parties

  ★ Training @ top venues

  ★ Pre-Festival Intensives

  ★ Post Festival After Parties in Tulum & Excursion

  ★ Leveled workshops (audition process)

  ★ Top International DJ's

  ★ Official Brazilian Zouk Dance Council Jack and Jill Competition


  ▄▄▄ LOGISTICS ▄▄▄▄


  Fly into Cancun International, take the ADO premier shuttle service that runs every 30 minutes to Playa Del Carmen for $12 one way.


  Contact via email: zoukmx@zouk.us


