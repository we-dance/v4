description: >-
  ACHTUNG DAS IST EINE PRIVATE VERANSTALTUNG!


  Vamos a dentro, chicos!


  Langsam aber sicher haben wir auch die letzte Corona Welle hinter uns gelassen. Es ist wieder Zeit raus zu gehen, spaß zu haben und zu feiern. Das lässt sich am besten zur gute Musik und mit den besten Tänzern der Stadt. Wir laden euch herzlich wieder zu unserem Bachata Sensual Nights ein.




  Join us for the best Bachata Sensual Party in Munich! 


  ![](https://uploads.tickettailor.com/c_limit,w_630/v1/production/userfiles/event_description_image_105946_1648370971_604ec.png)


  Der Salsa Club Munich, einer der schönsten Locations im Herzen Münchens, wartet auf Euch. Vorbei sind die Zeiten mit Steinboden, Regen und Non-Tänzer, wir sagen: hallo Tanzparkett! Wir bewegen uns gemeinsam zu Bachata Sensual, über Dominicana bis hin zu Bachata Moderna (und vielleicht sogar etwas Salsa).


  In Unserem Partner Workshop diese Woche stellen wir euch etwas neues vor:


  Wir bringen London nach München!


  Die international bekannte Bachata Artistin Melitta Siomos kommt zu uns nach München und wird ein Bachata Sensual Partner. Sie zeigt euch die neuesten Moves und Tricks aus der londoner Bachata Szene und ist danach auf der Party. Verpasst nicht diesen Chance mit eine großartige Tänzerin zu tanzen! 


  BACHATA SENSUAL NIGHTS BY DJ OBI PRESENTS:


  ![](https://uploads.tickettailor.com/c_limit,w_630/v1/production/userfiles/event_description_image_105946_1651495710_7165e.png)


  Bachaton Partner Workshop by Melitta


