description: >+
  Ladys Dance, Grow & Fun


  ✨🌸 Ladys Dance, Grow & Fun 🌸✨

  Wir laden dich herzlich ein zu einem Tag voller Tanz, Wachstum und Freude! 🤗💃

  WANN: 7. Dezember 2024

  WO: Kizztalk Dance Academy, Martin-Behaim-Str. 3, 

  81373 München

  Mitzubringen: bequeme Kleidung, (High)Heels hohe Tanzschuhe wenn du hast, Notizbuch, Stift, Getränk

  KOSTEN: 55€ (10 % Rabatt wenn du beim 1. Lady´s Dance Day dabei warst)


  Unsere Vision:

  �An diesem Tag schaffen wir einen geschützten Raum, einen “Safe-Space”, in dem du dich ganz auf dich selbst und deine tänzerische Entwicklung konzentrieren kannst. Unsere Intention ist es, deine ganz persönliche, weibliche Energie zum Strahlen zu bringen und dir zu ermöglichen, tänzerisch und persönlich zu wachsen.

  Was erwartet dich?�Dieser Tag wird von zwei erfahrenen Tanzlehrerinnen gestaltet, die dich mit viel Herz und Expertise durch ein einzigartiges Programm führen werden. Gemeinsam werden wir:

  ✨ Neues lernen: Entdecke neue Tanztechniken und Bewegungen, die dich inspirieren und herausfordern.�✨ Erforschen: Erlebe, wie du durch den Tanz tiefer in deine Emotionen eintauchen kannst, um deinen Ausdruck zu verstärken.�✨ Genießen: Nimm dir die Zeit, den Tanz in vollen Zügen zu genießen und die Freude an der Bewegung zu spüren.

  Unser Ziel:�Wir möchten, dass du einen kleinen Schritt weiter kommst – sowohl tänzerisch als auch in deinem persönlichen Ausdruck und deiner Weiblichkeit. In einem liebevollen, unterstützenden Umfeld bieten wir dir die Möglichkeit, dich auszuprobieren und deinen Tanz auf eine neue Ebene zu bringen. 🌟


  Für wen ist dieser Tag geeignet? �Für alle Ladys, die sich tänzerisch weiterentwickeln, ihre Persönlichkeit stärken und ihre weibliche Energie entfalten möchten – egal ob du Anfängerin oder fortgeschrittene Tänzerin bist.


  Sei dabei und tanze dich frei!


  �Lass uns gemeinsam wachsen, lachen und tanzen. Melde dich jetzt an und sei Teil dieses besonderen Erlebnisses! 

  💕�Anmeldung online unter: www.kizztalk.de


  Wir freuen uns auf dich,

  Marianne & Claudia


  💃✨ "Ladys Dance, Grow & Fun" – weil Tanz mehr ist als Bewegung. Es ist eine Reise zu dir selbst! ✨💃


  Wir werden zwischendrin individuelle Pausen machen. 

  Bei weiteren Fragen oder Infos gerne PM per Messenger oder mobil bei Claudia la Danse: 0151 40075300

  Wir planen im Anschluß noch ein gemeinsames Abendessen wer Zeit und Lust hat, um unseren Tag noch beim gemütlichen Essen ausklingen und abrunden zu lassen; evtl. neue Freundschaften entstehen zu lassen und für weiteren Austausch usw. 🫶


  MARIANNE:

  Als studierte Mathematikerin waren Emotionen für Marianne lange Zeit fremd. Erst durch das Tanzen entdeckte sie die Kraft, die in den Bewegungen steckt. Ihr Körper wurde leichter und beweglicher, ihre tänzerischen Fähigkeiten ausdrucksstärker. Sie lernte schneller und fand mehr Zufriedenheit, Gesundheit, Erfolg und Liebe in ihrem Leben.


  Indem sie ihre Emotionen zuließ und ihre vergangenen Erfahrungen losließ, sich erlaubte authentisch auszudrücken und ihren eigenen Weg zu gehen erlebte sie eine tiefe Verbundenheit zu sich selbst – und damit auch zu anderen. Heute möchte sie diese Erfahrung teilen und Frauen dabei unterstützen, durch Tanz ihre Weiblichkeit und innere Stärke zu entfalten.


  Mehr über Marianne https://www.dance-grow.com


  CLAUDIA: Ganzheitliche Entwicklung durch Tanz, Yoga und systemische Beratung

  Claudia ist Expertin für Yoga, UrbanKiz und systemische Beratung. Mit über 10 Jahren Erfahrung verbindet sie körperliche Bewegung mit emotionaler und geistiger Entwicklung. Ihre Leidenschaft für Yoga und UrbanKiz nutzt sie, um Balance, Körperbewusstsein und Freude zu fördern. Als systemische Beraterin unterstützt sie ihre Teilnehmer dabei, Blockaden zu erkennen, Lösungen zu entwickeln und ihre inneren Ressourcen zu nutzen.

  Claudias Ansatz ist ganzheitlich: Sie hilft Menschen, die Verbindung zwischen Körper, Gefühlen und Denkweisen zu verstehen, um nachhaltige Veränderungen zu bewirken.


