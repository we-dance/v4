  PROGRAM


  35 workshops on Friday, Saturday and Sunday


  29 workshops at advanced, improvers and open level


  6 workshops in special master program


  3 parties in Sportoase (more info on the dress codes soon)



  TICKETS


  FULL PASS: for the 29 workshops + 3 parties


  MASTER PASS: for the 6 master workshops (Sat & Sun 2 to 5.30pm) + 3 parties


  VIP PASS: for the 35 workshops + 3 parties


  For master pass and vip pass you need to enrol with dance partner. During the master classes there's no change of partner.



  Go to www.ilovebachata.be to get one of these tickets.



  ACCOMODATION & FOOD


  Leuven is a medium size city with easy access by airplane (Brussels airport is 10 minutes away), highways or train. 


  Accomodation is easy to find. See our website for tips on accomodation and food.


  Leuven is a beautiful and dynamic city definitely worth an extra day if you have the time.


  For all info contact info@leuvensalsa.com.



  VENUE


  All workshops and parties take place in Sportoase, a big sports centre. You'll find also a swimming pool, fitness, squash and other sports fields. Possibility to take a shower and change. Restaurant and bar open till 7pm on Friday and Saturday.



  MOBILITY FROM YOUR HOTEL TO THE VENUE AND BACK


  The venue is on the side of the city centre. Most hotels are around the station or in the very centre. To get easily to the venue and back renting a bike is certainly a good idea (Belgium and Leuven in particular are bike places). Buses or electric steps are other options.



  DO NOT HESITATE to contact me to organise your stay in Leuven. I live here since 30 years so I know the place :-).



  I LOVE BACHATA


  Carl & Ann

