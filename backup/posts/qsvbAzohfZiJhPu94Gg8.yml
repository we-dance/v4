  PINK’MARATHON 2024

  La Pink’Team vous accueille pour la troisième édition du marathon salsa Porto/Mambo à Toulouse !! 

  Nous vous acceuillerons du vendredi 25 au dimanche 27 Octobre 2024 pour un week-end de danses inoubliables et de rires dans notre belle ville rose. La salle du Trac que nous affectionnons tout particulièrement nous accueillera à nouveau avec son atmosphère cosy et familale. Un lieu situé dans le centre de Toulouse, avec un grand espace de danse, de la place pour se poser et discuter et un grand espace détente pour le confort de toutes et tous !!

      🔸Au centre de Toulouse
      🔸2 après-midi + 3 soirées complètes
      🔸35h de danse sur le week-end
      🔸3 DJ invités + 2 DJ résidents
      🔸Espace de danse + Espace détente
      🔸Brunch du midi inclus
      🔸Grignotage offert entre les repas
