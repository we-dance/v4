  PINK’MARATHON 2024


  The Pink'Team invites you to the third edition of the Tolosa Porto/Mambo Salsa Marathon !!


  We invite you from the 25th to the 27th October 2024 for a memorable social dancing week-end  in the beautiful french pink city. We selected a venue that we love for its atmosphere and comfort : Le Trac ! A nice dancing space downtown Toulouse, with a large wooden floor and a dedicated room to chat, eat and chill for the comfort of all participants !!

      🔸Downtown Toulouse
      🔸2 afternoons + 3 nights social dancing
      🔸35 dancing hours during the week-end
      🔸3 DJ Guest + 2 DJ Local
      🔸Dancing Room + Food/Resting Room
      🔸Brunch included for saturday and sunday lunch
      🔸Free snacks between the meals
      🔸Limited number of participants : 60 Leaders / 60 Followers

