description: >-
  RUBY KIZOMBA FESTIVAL

  3º Edition of Urban Kiz & Kizomba Festival in Zaragoza 

  Check our luxury cartel:



  ◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈

  ◈◈◈ 🏨HOTEL DIAGONAL PLAZA**** ZARAGOZA ◈◈◈

  ◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈

  ◈◈◈◈◈◈◈◈◈◈◈ 🇪🇸 (Español)◈◈◈◈◈◈◈◈◈◈◈◈

  ◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈◈


  Os presentamos la Tercera edición de Ruby Kizomba Festival 2024, tras el éxito de las dos primeras ediciónes, volvemos con un cartel lleno de rubíes, europa nos visitará para ser particípes de un concepto de festival diferente que tendrá lugar los días 8 a 10 de Noviembre de 2024 en Zaragoza, España.


  Donde la tradición y la modernidad forman un fantástico entramado para dar cabida a este fantástico evento!!! Tres días en un lugar fantástico a orillas del río Ebro, en el centro de un gran valle con una amplia variedad de paisajes. La situación geográfica de Zaragoza es excepcional, ya que está a medio camino entre Madrid, Barcelona y Valencia, a unos 300 km de cada uno de los tres.


  El Hotel Diagonal Plaza considerado uno de los mejores hoteles de Zaragoza, tiene las mejores condiciones para albergar los congresos internacionales más prestigiosos en todos los niveles, con más de 175 habitaciones totalmente equipadas con todo rigor! Más de 3000 m2 de auditorio con más de 1000 asientos!


  El Glamour, la exclusividad y el rojo garnacha dan la temática a nuestro festival que reunirán muchas piedras preciosas! Los mejores instructores, Djs nacionales e internacionales y los equipos de taxi de mayor reconocimiento en Europa!!


