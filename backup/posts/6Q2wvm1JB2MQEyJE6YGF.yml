description: >-
  ¡Prepárate para el evento del año! Nos complace anunciar el regreso del
  congreso de baile, TuSalsa  que se llevará a cabo los días 28, 29 y 30 de
  noviembre en el Hotel Luze El Villa.


  Este emocionante congreso es una celebración de la pasión y el talento del baile latino, y contará con talleres impartidos por artistas reconocidos en el mundo de la salsa, la bachata y la kizomba. Durante tres días, tendrás la oportunidad de aprender, mejorar tus habilidades y disfrutar de espectáculos increíbles, rodeado de una comunidad vibrante y apasionada por el baile.


  ¿Qué puedes esperar en TuSalsa 2025?


  - Talleres Intensivos: Perfecciona tus movimientos y aprende nuevas técnicas de la mano de grandes maestros de la salsa, la bachata y la kizomba.

  - Shows Espectaculares: Disfruta de presentaciones en vivo que te dejarán sin aliento, realizadas por algunos de los mejores bailarines del mundo.

  - Fiestas Sociales: Baila hasta el amanecer con nuestras fiestas sociales donde podrás practicar lo aprendido y divertirte con amigos nuevos y conocidos.

  - Networking: Conoce y conecta con otros entusiastas del baile, intercambia experiencias y forma parte de esta increíble comunidad global.


  No pierdas esta oportunidad única de sumergirte en el mundo del baile latino!


  Fecha: 28, 29 y 30 de noviembre de 2025  

  Lugar: Hotel Luze El Villa


  ¡Inscríbete ahora y asegura tu lugar en TuSalsa 2025! Ven a vivir la pasión del baile latino en un evento que promete ser inolvidable.


  ¡Nos vemos en la pista de baile!
