description: >-
  🌴🌴 On se donne rendez-vous pour un weekend de folie du 06 juin au 09 juin
  2025 pour la 17ème édition de Danse Évasion 🌴🌴


  On vous attend nombreux pour cette nouvelle édition du festival, présent depuis 18 ans (car un an covid) dans le sud de la France ! Chaque année vous êtes de plus en plus nombreux à nous rejoindre... nous vous remercions du fond du cœur pour votre fidélité : c'est toujours un plaisir de retrouver certaines têtes chaque année. 😉


  On se retrouve donc pour 4 jours et 3 nuits de festivité autour de la danse ! Il est également possible de prendre le pass 3 jours et 2 nuits pour les gros travailleurs ! 💪🏼💪🏼


  🌞 AU PROGRAMME 🌞

  • 10 h de cours de danses tous niveaux (Salsa Portoricaine, Salsa Cubaine, Lady Styling, Bachata, Kizomba, Rock..)

  • 3 soirées à thèmes mémorables

  • Animations et jeux

  • Pooplarties

  • Rencontres, fous rires, bronzage, piscine, apéros et bien plus encore !


  ----------------------------------------------------------------

  📍LE CAMPING LES CIGALES 4 ****  au cœur de la Provence, à proximité du village du Muy, entre le Massif des Maures et le Massif de l’Ester, à seulement 1h30 de Marseille 📍


  Un lieu magique pour vous évader le temps d'un week-end et rencontrer d'autres passionnés de la danse comme vous ! Un domaine 4 étoiles, sous forme de mini-vacances paradisiaques : espaces aquatiques, piscines, toboggans, terrain multisports, half court, équitation, parcours aventure et seulement à 20 km de la mer ! 🏊‍♀ ☀️☀️


  C'est l'occasion rêvée pour décompresser, vous lâcher, vous éclater et vivre des mini-vacances inoubliables AVEC L’ÉQUIPE DE MARSEILLE DANSE ACADEMY 😃

  ----------------------------------------------------------------


  ⚠ A RETENIR ⚠:

  Les bungalows ont une capacité de 6 à 7 personnes (8 avec enfant). Lors de votre inscription, n'oubliez pas de nous envoyer un mail à communication@marseille-danse-academy.fr pour nous donner le nom de votre équipe et lister les personnes souhaitant être dans le même bungalow (nom, prénom, email, téléphone et date de naissance de chaque occupant du bungalow). 


  ⚠Pour une question d'organisation, il est important de noter que les personnes qui s'inscrivent pour 4 jours seront mis dans le même bungalow et que ceux qui s'inscrivent pour 3 jours seront mis dans les mêmes bungalows⚠


  ⚠ Pour des raisons de gestion et d’organisation, toute inscription est définitive. Si toutefois vous avez un empêchement, vous pouvez vous-même, par vos propres moyens céder votre place en la revendant à un(e) intéressé(e). Merci de votre compréhension ! ⚠


  ❗Attention : toutes modifications de nom de billet ou de bungalow fera l'objet de frais supplémentaires (voir "modification billet" sur la billetterie).❗



  ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌

  On a hâte de vous retrouver sur le dancefloor... Un week-end de pur plaisir vous attend 🌴🌴🌴☀️☀️☀️


  Toute l'équipe de MDA 😘
