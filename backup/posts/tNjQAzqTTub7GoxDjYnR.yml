description: >-
  Are you a #SalsaRaver? 💃 Join us at #SALSARAVE Barcelona by CoBeatParty Live!
  🎉 , a salsa marathon and congress all in one! 🕺


  Enjoy non-stop music from Thursday to Sunday 🎶 along with 'raveolutionary' workshops featuring international DJs, vinyl sessions, poolside dancing, and much more. 🌟 All at ONE location: Hotel Don Angel in Santa Susana, Barcelona, just a 4-minute walk from the beach. 🏖️


  And if that wasn't enough, we offer you access to an amazing SPA 🌿, a gym 💪, jacuzzi 🛁, and you can indulge yourself in a full board buffet for breakfast, lunch, and dinner, all included in the price! 😋 Take advantage of the 4 pools, including the marvelous rooftop pool, and come to live an unparalleled experience for dance and salsa enthusiasts. 


  The minimum Hotel Pass price includes:


  🏨 3 nights of hotel accommodation

  🍽️ Buffet-style breakfast, lunch, and dinner

  🎉 Access to all parties and workshops

  🏊‍♂️ Pool parties on Friday, Saturday, and Sunday

  💆‍♀️ Access to SPA, gym

  💃 Parties & Socials from Thursday to Sunday! 


  Salsa dancers from different nationalities come to dance non-stop at #salsarave, will you be there too? 🌎


  Get your pass now at www.salsarave.com! 

  Curious about who's coming to #SalsaRave? 🤔


  Stay tuned to our Facebook channel: https://www.facebook.com/cobeatpartylive, Instagram https://www.instagram.com/cobeatpartylive_events, and of course www.salsarave.com to stay updated on the latest news. 📱📷


  ¿Eres un #SalsaRaver? 💃 ¡Únete a nosotros en CoBeatParty Live! 🎉 #SalsaRave, una maratón y congreso de salsa todo en uno. 🕺


  Disfruta de música sin parar desde el jueves hasta el domingo 🎶 junto con talleres 'RAVEolucionarios' con DJs internacionales, sesiones en vinilo, bailes junto a la piscina y mucho más. 🌟 Todo en UN solo lugar: el Hotel Don Ángel en Santa Susana, Barcelona, a solo 4 minutos a pie de la playa. 🏖️


  Y si eso no fuera suficiente, te ofrecemos acceso a un increíble SPA 🌿, un gimnasio 💪, jacuzzi 🛁, y puedes disfrutar de un bufé completo con desayuno, almuerzo y cena, ¡todo incluido en el precio! 😋 Aprovecha las 4 piscinas, incluida la maravillosa piscina en la azotea, y ven a vivir una experiencia incomparable para los amantes de la salsa.


  El precio mínimo del Pase de Hotel incluye:


  🏨 3 noches de alojamiento en el hotel

  🍽️ Desayuno, almuerzo y cena estilo bufé

  🎉 Acceso a todas las fiestas y talleres

  🏊‍♂️ Fiestas en la piscina el viernes, sábado y domingo

  💆‍♀️ Acceso al SPA y gimnasio

  💃 Fiestas y sociales desde el jueves hasta el domingo.


  Salseros de diferentes nacionalidades vienen a bailar sin parar en #salsarave, ¿estarás allí también? 🌎


  ¡Compra tu pase ahora en www.salsarave.com!


  ¿Quieres saber quién viene a #SalsaRave? 🤔


  Síguenos en nuestros canales de Facebook: https://www.facebook.com/cobeatpartylive, Instagram https://www.instagram.com/cobeatpartylive_events, y, por supuesto, www.salsarave.com para mantenerte actualizado sobre las últimas noticias. 📱📷
