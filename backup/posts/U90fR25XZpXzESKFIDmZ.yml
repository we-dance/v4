  13:00 - 14:00 Styling with Erol/Styling with Martyna (OPEN)


  14:00 - 15:00 Styling with Pablo/Styling with Raquel (OPEN)


  15:00 - 16:00 Masterclass with Pablo y Raquel (ADV/PRO)


  🎊🎊🎊 SOCIAL 🎊🎊🎊


  13.11.2021 - SATURDAY


  21:00 - 22:00 Partnerwork with Erol & Martyna (OPEN)


  22:00 - 03:00 Social with DJ DennisS, Pablo y Raquel and Erol & Martyna


  * Schedule is subject to change.


  The venue will be announced soon.


