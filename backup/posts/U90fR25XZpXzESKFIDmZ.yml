  PABLO Y RAQUEL BIO:


  Pablo Pérez started dancing the bachata in 2010 with Korke Escalona and Judith Cordero pioneers and precursors worldwide this style,(Bachata Sensual), and thank his Latin roots he started dancing Colombian folklore himself while developing skills in the Dominican bachata with renowned professionals. In 2012 gets his first place in the national championship "Bachatart Spain Edition" with his previous partner. Later he continues his training with international mambo dancers like Eddie Torres, Juan Pachanga Matos, or Adolfo Indacoechea among others. In May 2014 he reached first place at the "Footwork World Championship" competition - FWC in the category of groups held in Badajoz (Spain).

  Raquel Castro starts their training in several disciplines from contemporary and jazz to urban styles in his hometown Salamanca. But it was not until 2012 when she joined Adrian and Anita Salsa Company - World Salsa Champions - in Valladolid and began her career in Latin rhythms. At the same time, among several local dancers, creates her own team "Fusion Latina Salamanca" getting crowned champions of "Spain Bachata Masters Teams" for two consecutive years and qualified for the international competition "World Bachata Masters" in which they obtained a third and a second place in 2014 and 2015 respectively.


  Pablo & Raquel met as a couple in June 2014, since then, they have achieved great results in national and international competitions, are the current International Bachatart Fusion Champions, National Bachata Stars Improvisation Champions, and runners-up at the International Bachata Stars 2014 and 2015 qualifying for World Bachata Masters in their first year dancing together.

  Recently they reached 4th place at World Bachata Masters 2016, one of the most prestigious bachata couples competitions around the world.

  They travel teaching and sharing their style around Spain and Europe giving a different perspective of the current bachata background.

  Dancing is their job and passion and because of that, they continue their training being part of several professional salsa and bachata teams and learning from the greatest Dominican and sensual bachata instructors.

  Awards:

  - 1st place Bachata Stars Spain 2016

  - 1st place International Fusion Bachata Championship BACHTART 2015

  - 1st place BACHATART Fusion Bachata Championship Spanish Edition 2014

  - 2nd place Bachata Stars Spain 2015 and 2014

  - 2nd place International Bachata Stars 2014

  - 3rd place International Bachata Stars 2015

  - 4th place World Bachata Masters 2016
