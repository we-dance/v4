  🔥🔥🔥 We are back out of the ashes! Still addicted. 💪🏻


  🌟🌟🌟 WORLD BACHATA STARS IN BERLIN, GERMANY! 🌟🌟🌟


  ADICTO is honored to host World champions, Bachata stars, teachers, choreographers and performers, inventors of Smooth Bachata: Pablo y Raquel for the first time in Berlin, Germany as part of a purely Bachata Exclusive Weekend.


  This fantastic couple will be teaching 3 hours of Partnerwork, 1 hour of styling each, and 1 hour special Master Class.

  They will be accompanied by Erol & Martyna for another 3 hours of Partnerwork and 1 hour of Styling each.


  DJ DennisS will play the best Bachata tunes at the Saturday social, with a special performance by Pablo y Raquel and the opportunity to dance with them. We also have surprises and competitions planned for you.

  Due to Corona regulations, we may allow only a limited number of attendees.


  😷😷😷 SAFETY FIRST (3G RULE) 😷😷😷

  Unless otherwise stated, we need to comply with current German regulations of 3G (tested, recovered, vaccinated) to ensure the safety of our participants against COVID-19. Please present valid proof at entry. In case of not presenting valid proof, your ticket will be deemed invalid and you will not be entitled for a refund.


  📆📆📆 WORKSHOP SCHEDULE 📆📆📆


  13.11.2021 - SATURDAY


  12:00 - 13:00 Partnerwork with Erol & Martyna (INT)


  13:00 - 14:00 Partnerwork with Erol & Martyna (ADV)


  14:30 - 16:00 Partnerwork with Pablo y Raquel (INT)


  16:00 - 17:30 Partnerwork with Pablo y Raquel (ADV)


