description: >
  💯 “Kulturelles Tanztalent Treffen“


  Hier ist ein möglicher Ablaufplan für das Bramor-TSV Pfersee Kulturelles Tanztalent Treffen Jeden Freitag. Einfach vorbeikommen ab 17:00 Uhr: Öffnung der Türen


  ✔️17:00 Uhr: Genießen Sie ein köstliches Abendessen im brasilianischen Restaurant.


  19:00 Uhr: Salsa Cubana Kurs

  ✔️Ein weiterer professioneller Tanzlehrer zeigt den Gästen, wie man Salsa Cubana tanzt für Fortgeschrittene- Rueda de Casino 


  20:00 Uhr: SalsaCubana- Kurse für Anfänger 

  ✔️Ein professioneller Tanzlehrer führt die Gäste in die Grundlagen des SalsaCubana-Tanzes ein.


  21:00 Uhr: Bachata Touch Kurs

  ✔️Ein weiterer professioneller Tanzlehrer zeigt den Gästen, wie man Bachata Touch Fusion tanzt.


  ✔️Ab 21:30 Uhr: DJ Mix

  DJ Vladi spielt eine Auswahl 3/3/3 an lateinamerikanischen Musikstilen wie kolumbianischer und peruanischer Salsa, Kizomba und Merengue.


  ✔️01:00 Uhr: Ende der Veranstaltung

  Die Gäste können sich verabschieden und nach Hause gehen.


  ✔️Unkostenbeitrag:

  Die Gäste werden gebeten, einen Unkostenbeitrag zu leisten, um die Kosten für die Veranstaltung zu decken. Der Betrag kann je nach Veranstaltungsort und Angebot variieren.


  ✔️Ort: BRAMOR- TSV PFERSEE- Hessenbachstraße 45, 86156 Augsburg. Wir freuen uns darauf, Sie Abend begrüßen zu dürfen und eine unvergessliche Nacht voller Musik und Tanz zu erleben!
