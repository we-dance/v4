description: >-
  Seit nunmehr 10 Jahren bieten wir den Kizomba-Fans die Partyreihe
  KizomBachataLounge an. Wir tanzen einmal im Monat auch an einem Sonntag. Alle
  Termine stehen auf der Homepage www.KizomBachataLounge.de


  Die kubanische Tanzschule in Fürth bietet die besten Voraussetzungen, um die Liebe zu Kizomba, Bachata und Salsa auszuleben.


  Der Abend beginnt mit einem Kizomba-Schnupperkurs für jedermann. 

  Danach legt DJ Norb seine Live-Sets mit 70% Kizomba, 20% Bachata und 10% Salsa auf.


  • 19:30 – 20:15 Uhr Kizomba-Schnupperkurs

  • ab 20:15 Uhr Kizomba, Bachata und Salsa

  • Gute Ton- und Lichtatmosphäre

  • Getränke zu fairen Preisen

  • Außenbereich zum Chillen

  • Schwingboden, damit die Füße durchhalten

  • Professionelle DJs, die den Abend individuell gestalten


  Eintritt: 6€


  --

  Cuba Danza

  Dammstraße 30

  90765 Fürth

  Nur 15 Gehminuten von der U-Bahn-Station Stadtgrenze oder der Buslinie 37 entfernt.
