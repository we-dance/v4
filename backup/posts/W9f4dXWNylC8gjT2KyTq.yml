  *ENGLISH VERSION

  Dinner evening + Salsa Party: Fiesta sabrosa special edition a lo Latino:

  This year it has become a special edition and there are 2 formulas:

  💥1- Salsa dinner evening + Salsa party: Fiesta Sabrosa special Edition a lo Latino.

  Workshops + aperitif + Mexican buffet menu + salsa live band Tumbao Cubano + dance evening 

  Start: From 19h00 to 1:30 AM.

  The workshops are scheduled from 19h10 to 20h00.

  19h10 Salsa partnerwork

  19h35 bachata partnerwork


  The aperitif starts at 20h00 and the buffet will start at 20h20. The meal continues upstairs and it will followed by the salsa party.


  What is included: aperitif (sangria or homemade ice-tea), a Mexican buffet menu (meat-fish-vegetarian) + workshops + live Salsa Group + dance evening.

  Dessert (crème brulée of Chocolademousse) and drinks other than the aperitif are not included.


  💥2- Salsa party: Fiesta Sabrosa special Edition a lo Latino.

  With Salsa live band Tumbao Cubano + dance evening. 

  Start: From 22h00 to 1:30 AM.


  📌LOCATION Feestzaal Brasserie de Waaiberg. Tervuursevest 60. 3000 Leuven.
   
  👉🏼PRICES & TICKETS :

  1- Salsa dinner evening + Salsa party: Fiesta Sabrosa special Edition a lo Latino:

  35 €. The last purchase date is on Thursday, 10th May.

  2- Salsa party: Fiesta Sabrosa special Edition a lo Latino.

  The early bird prices until Friday,  18th April: € 10❌ 

  12 € if paid before. 15 € at the door.


