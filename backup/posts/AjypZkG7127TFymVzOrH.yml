description: >-
  Increase your self-awareness, self confidence and you will discover dance
  horizons you haven't even known existed. It is aimed at intermediate/advanced
  dancers - BOTH MEN & WOMEN. 


  Get inspired and get a new understanding of how to connect your body & soul with the music. Your teacher - a legendary Cuban dancer MAYKEL FONTS!


  Body Movement Intensive by Maykel Fonts will increase your self-awareness, self confidence and you will discover dance horizons you haven't even known existed. It is aimed at intermediate/advanced dancers - BOTH MEN & WOMEN. 


  Fonts Body Movement Intensive (3h) is aimed at all intermediate/advanced dancers who'd like to learn how to express music better through body movement. In these 3 hours Maykel will go through fundamentals of Afro-Cuban movement towards more complex movements in the end fusing it with salsa and mambo and challenging you to discover the ranges of your own body. 


  ### Who's Maykel Fonts?


  [Maykel Fonts](https://www.crosalsafestival.com/artists/instructors/maykel_fonts), if there are still people who haven't heard of him, is currently one of the most wanted Cuban dancer, teacher and performer on the international salsa scene. His knowledge and expertise in dance and movement in general is immense and his performances impeccable. 



  ### When and Where?


  - FRIDAY 13-14.30h (STEEL CLUB)

  - SATURDAY 13-14.30h (STEEL CLUB)


  ### Price and level


  - The price is 60 EUR (450 Kn) for this 3h intensive. 

  - For INTERMEDIATE/ADVANCED level.

  - Limited to 50 participants only (men and women).


  ### IMPORTANT


  - **BODY MOVEMENT INTENSIVE** is not included in any of your passes

  - this ticket **doesn't include** any other workshops or parties

  - intensive is intended for both women and men

  - the ticket is non-refundable but CAN be transferred to other person (name change)
