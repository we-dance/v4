  ALL STARS - HEARTBEAT PARTY - CUBAN SALSA | BACHATA ♥️

  ⬇️⬇️ (scroll down for English) ⬇️⬇️

  Várunk mindenkit szeretettel egy exkluzív LATIN táncos estére, vendégtanárokkal! Nézz rá a programra, és ne habozz a részvétellel, hiszen sok táncos ismerősöd is jelen lesz!!! 😉💃🕺🎧🎼🥰♥️


  ⭐️ A helyszínen nagyon jó bárpult van, amit nem szabad kihagyni!🍹😉

  - Szóval a büfé kínálatban : üdítőt, piát, kávét és egyéb frissítőt, nassokat biztosan megtalálsz!🍹😉

  - Gyertek kicsit hamarabb, hogy a ws előtt vagy közben - akár alatta is - kérhettek bármit, hogy lehűtsétek magatokat a finom koktélokkal, limonádékkal, sörökkel, borokkal!🍹😉

  - A hűsítő italokkal rá tudtok hangolódni a szuper órákra és a bulira!!🍹😉


  ‼️ Fontos tudni ‼️

  🌟A rendezvényre kintről ételt és italt behozni nem megengedett, kérjük, ezt vegyétek figyelembe‼️

  🌟Sosem árt cserélni a megizzadt ruha darabjainkat, hiszen ezáltal egymás felé kényelmesebbé válik a táncunk és sugárzunk a kellemesebb illatunkkal és a tiszta ruhánkkal!!🥰

  🌟 Kiváló minőségű padlóval, szellőzéssel, hangtechnikával ellátott termekkel várunk benneteket‼️☝️


