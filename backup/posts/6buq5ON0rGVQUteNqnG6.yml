description: >-
  Seid ihr bereit für eine unvergessliche Halloween Salsa- und Bachata-Party?

   
  Taucht ein in eine Nacht voller Schrecken und Spaß! Unsere Location wird mit gruseliger Dekoration in ein schauriges Ambiente gehüllt. Überall werdet ihr auf düstere Gestalten treffen, die euch das Fürchten lehren werden.

   
  Vergesst nicht, euch in eure besten Halloween-Kostüme zu werfen, denn wir haben einen spektakulären Preis für das beste Outfit der Nacht! 


  Es gibt Freikarten für Events, Kurse und Specials zu gewinnen!

   
  Zur Feier des Tages haben wir etwas ganz Besonderes für euch: Das "Bachata Ladys" von Roberta, werden uns mit ihrer atemberaubenden Performance verzaubern. 

   
  Was wäre eine Halloween-Party ohne ein Gruselgetränk? Unsere Horror-Bowle wird euch das Blut in den Adern gefrieren lassen und euch auf eine unvergessliche Geschmacksreise schicken. Traut ihr euch, sie zu probieren? 

   
  Also schnappt euch eure Tanzschuhe und kommt in unser gruseliges Paradies!


  Ihr werdet diese Halloween-Nacht für immer in Erinnerung behalten! 

   
  Kommt vorbei und feiert mit uns die schaurigste Nacht des Jahres! Wir freuen uns auf euch!

   
