description: >
  Save the Date ❣️


  Liebe Freunde und Tanzbegeisterte,


  Wir freuen uns, euch zur ersten Party des Jahres einzuladen! Lasst uns gemeinsam das neue Jahr mit einer aufregenden und unvergesslichen Nacht voller Tanz, Musik und guter Laune begrüßen.


  Datum: Samstag, 27. Januar 

  Eintritt: 10€

  Party ab 21:00 Uhr

  Bachata Workshop (open Level) um 20:00 Uhr 💃🎉


  Wir starten die Party bereits um 20 Uhr mit einem kostenlosen Bachata Workshop (open Level), geleitet von den talentierten Tänzern Ahmet und Anna. ❤️🕺💃 

  Wenn ihr eure Tanzfähigkeiten verbessern oder einfach nur neue Leute kennenlernen möchtet, ist dies eure Chance! Sie werden euch die Grundlagen und fortgeschrittenen Schritte des Bachata näher bringen und euch somit auf einen wunderbaren Abend vorbereiten.


  Auf der Party wird DJ Bayra für uns die perfekte Tanzmusik auflegen. Seid bereit für heiße Rhythmen und mitreißende Beats von Salsa, Bachata und Kizomba! Egal ob ihr Anfänger seid oder bereits erfahrene Tänzer, unsere Tanzfläche wartet auf euch. 🥳🎶


  Jeder ist herzlich eingeladen! Schnappt euch eure Freunde und kommt in großer Zahl! Je mehr, desto besser! Vergesst nicht, gute Laune mitzubringen!


  Wir freuen uns schon sehr darauf, mit euch zusammen eine unvergessliche Party zu erleben. Lasst uns das Jahr gebührend einläuten und gemeinsam die Nacht durchtanzen!


  Für weitere Informationen schreibt uns gerne eine Nachricht oder ruft uns an. Wir freuen uns auf eure Rückmeldungen!


  Lasst uns das Jahr mit einer unvergesslichen Party beginnen! ❤️🤗🥳
