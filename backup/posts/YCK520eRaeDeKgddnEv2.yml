description: >-
  Separated salsa (mix) and sensual (mix of bachata and kizomba) floors for
  complete "salsensual" beach experience under the sun lights - welcome to
  Villas Rubin!


  From Monday 12th of June until Saturday 17th of June at Villas Rubin Resort, from 14:00 till 19:00h


  We know sometimes it is difficult to decide whether to dance or to swim, maybe to get some sun rays or even to taste some refreshing cocktail.... You can have all of it at the same time at our magnificent beach parties, again in stunning   Villas Rubin Resort.


  Shake your hips to your favourite salsa song, then take some tasty cocktail, flirt with that beautiful girl, take some refreshment in the pool, hug that handsome guy during some kizomba rhythms, go to the beach to see all the beauty of Adriatic sea, show those girls how hard you have been working out the whole year, laugh, smile and collect all those memories you can tell to your grandchildren (or not)...  There is so many options how to use the whole day, every day!
