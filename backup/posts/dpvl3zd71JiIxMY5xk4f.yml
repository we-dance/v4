description: >-
  Unser "Linzer Salsa Schiff" sticht wieder in See - genauer gesagt in die
  Donau! Wir fahren auf der MS Linzerin und tanzen bei Schönwetter am Sonnendeck
  und zu späterer Stunde (bzw. falls das Wetter doch nicht so perfekt passt) im
  Innendeck.


  Samstag 29.6.2024

  18:00 Welcome Rueda und Abholung der Armbänder für den Einlass. Online-Tickets bitte vorab kaufen, keine Abendkassa

  19:00 Einstieg ⛴ Anlegestelle beim Lentos

  19:30 Abfahrt ❗️Wir legen pünktlich ab❗️

  ca. 23:30 Rückkehr


  🤍 FIESTA BLANCA 🤍

  DRESSCODE WEISS - WHITE - BLANCO (Details dazu siehe unten)

  🎧 DJ ROCCO LOCO / Slowenien

  🎧 DJ RENÉ / Sabor Latino - Linz

  🎧 DJ GERALDO / Sabor Latino - Linz


  ❗️Bitte pünktlich kommen, ein späterer Zustieg ist leider nicht möglich❗️

  ⚠ limitierte Teilnehmerzahl, keine Abendkassa: bitte vorab Tickets bestellen.

  In den letzten Jahren waren wir immer ausverkauft, sichert Euch also bitte rechtzeitig (am besten gleich zum günstigen Early-Bird-Preis) Eure Tickets!!


  🥪 Die Küche am Schiff ist geöffnet

  ☀ Die Veranstaltung findet bei jedem Wetter statt! 🌦


  Preise

  Early Bird (1.4. - 30.4.2024): € 25* / € 35

  Normal (1.5. - 31.5.2024): Normal: € 30* / € 40

  Last-Minute (1.6. - 28.6.2024): € 35* / € 45


  *) ermäßigter Preis für Vereinsmitglieder von Sabor Latino (bitte Mitgliedsausweis mitbringen)

  Du bist noch kein Vereinsmitglied, möchtest es aber werden? Bitte rechtzeitig vorher die Online-Beitrittserklärung ausfüllen. Der Jahresbeitrag beträgt nur € 20,-


  ONLINE-Vorverkauf ab 1.4.2024 auf https://www.salsa-linz.at/schiff-ticket


  ⚠️ Bitte DRESSCODE bei der Fiesta Blanca nicht vergessen ⚠️

  Einlass nur in weiß. Das einzigartige Ambiente einer FIESTA BLANCA kommt nur dann richtig zur Geltung wenn sich alle daran halten.


  🚫 Keine Blue-Jeans, keine dunklen oder bunten Hosen, T-Shirts etc.

  🚫 nein, nur ein weißes T-Shirt genügt wirklich nicht - auch Hose/Rock sollten zur Fiesta Blanca passen.

  ✅ Schuhe, Gürtel, Handtasche ist natürlich in jeder Farbe erlaubt

  ✅ kleine (!!) Aufdrucke sind ok, aber je mehr weiß desto besser


  DANKE 🥰


