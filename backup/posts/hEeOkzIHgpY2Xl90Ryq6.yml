description: >-
  HERZLICHE EINLADUNG ZUM -SALSA CAFÉ–

  immer am 1. Sonntag des Monats erwarten wir dich  ab 16 Uhr zum berühmten Salsa Café im Son Latino Karlsruhe.

  ________________________________________

  LECKER, LECKER, KUCHEN, LECKER

  SALSA CAFÉ ♪ ist das Highlight-Event für alle Salseras und Salseras der Region um Karlsruhe. In einem neuen Format locken ab 16 Uhr leckere selbstgebackenen Kuchen und Kaffeespezialitäten, Gast-DJs, Schnupperkurs.

  ________________________________________

  DIE BESTE MUSIK VON DJ CHINO

  Natürlich darf auch das Tanzen nicht zu kurz kommen, weswegen DJ Chino den Tänzern einheizt mit der aktuellsten Salsa, Mambo, Chacha, Bachata und Kizomba Musik.

  ________________________________________

  EINTRITT

  -> Salsa Cafe (16 Uhr)

  10,-€ (3,-€ Mindestverzehr)

  8- € (3,-€ Mindestverzehr) Son Latino Clubmitglieder mit Mitgliederausweis

  Kinder bis 16 Jahre Eintritt frei.

  ________________________________________

  ♪ SALSA CAFE ♪ A PIECE OF HISTORY

  Seit über 10 Jahren zählt das beliebte und gut besuchte Salsa Café zu den Top Treffpunkt aller Salseras & Salseros aus Karlsruhe und Umgebung.


  Kaffeespezialitäten, verschiedene Kuchen, leckere Cocktails, super Tänzer, Schnupperstunde für Salsa Neulingen und die beste Musik von DJ Chino gestalten den Perfekten Sonntagabend.


  Wir freuen uns auf euch


  Euer Son Latino Team
