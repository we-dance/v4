description: >-
  Óriás teraszos buli a Városliget szívében, a Millennium házában! Az induló
  koncepciót picit átalakítottuk, salsa&bachata buli lesz a teraszon, mint a
  régi időkben.


  Sok-sok éve hagyományt teremtettünk a nyári keddi bulikkal, sok évig voltunk a Holdudvarban, majd ismét sokáig a Kopaszi-gáton, a Le Bistroban. Jöjjön hát egy újabb fejezet, a gyönyörű Millennium háza (volt Olof Palme ház) teraszán!


  Vár ránk a Millennium háza óriás terasza (balettszőnyeggel). Hozd el a jobbik tánccipődet, ez az a környezet és az a tánctér, ahol kényelmes lesz benne táncolni!

  A kültéren az Adalberto - DJGreg párostól megszokott salsa&bachata partymuzsika szól.


  A Millennium ház igényes külső bárja éjfélig nyitva, az étterem teraszán pedig 9 óráig vacsorázni is tudsz. 


  A környezetet, a Városligetet nem kell bemutassuk, ha sétálnál előtte / utána egyet, ez az a hely! A Millennium háza a Városliget közepén van, parkolni az Ajtósi Dürer soron, a Stefánia úton vagy a Városliget mélygarázsában tudsz, de a Műcsarnok melletti parkoló sincs messze. Természetesen a tömegközlekedés is szuper, éjszakai járat is van a közelben.


  A buliba a belépő 3200 Ft, amit kártyával is tudsz a helyszínen fizetni. 

  Az épületben igényes ruhatár és öltözőtér áll rendelkezésre.


  A buli kültéri, ezért eső vagy rossz idő esetén elmarad, kérlek, kövesd a SalsaLovers oldalt, hogy értesülj róla, ha le kell mondjuk a bulit.



  Gyere táncold át az estét minőségi környezetben!


  ---EN---

  This is a weekly salsa&bachata party at a premium location in the heart of Budapest City Park, in the iconic building of Millennium Háza. 

  The party starts at 9. The restaurant serves dinner till 9, the bar is open till midnight. Entry fee is 3200 Huf.


  --- ES ---

  Se trata de una fiesta semanal de salsa y bachata en una ubicación privilegiada en el corazón del parque de la ciudad de Budapest, en el emblemático edificio Millennium Háza.

  La fiesta empieza a las 9. El restaurante sirve cenas hasta las 9, el bar está abierto hasta medianoche. El precio de la entrada es de 3200 HUF.


  A bulin való részvétellel a résztvevő:

  - elfogadja, hogy a rendezvényen kép- és hangfelvétel készülhet, melyen való szerepléshez a hozzájárulását adja;

  - vállalja, hogy az értékeit a ruhatárban helyezi el, amennyiben ezeket mégis magánál tartja, elfogadja, hogy azokért a helyszín és a szervezők felelősséget nem vállalnak;

  - vállalja, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartja;

  - kijelenti, hogy elfogadja és betartja a helyszín házirendjét.
