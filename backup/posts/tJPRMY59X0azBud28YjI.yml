description: >-
  Ilyas & Anastasia present:


  F🔥CKING AWESOME PARTY

  Bachata & Salsa (2 rooms) at this amazing venue:

  Black Swan Art & Event Gallery

  ___________________


  SAVE THE DATE: Sunday 13.11

  WHERE: Na Poříčí 25, Prague 1

  ✴️ Bachata & Salsa openclasses to learn cool new party combinations💃

  ✴️ Amazing music 🎶

  ✴️ The best and hottest dancers 🥵

  ✴️ Festival atmosphere 🔥 last time - 150+ people

  ✴️ Great location 📍 with a terrace with a view over Prague skyline 💒

  Bar with a wide selection of affordable drinks 🍷🍹🍻

  ✅ Both cash and cards are accepted

  💸 SPECIAL PRICE:

  Mix pass (both rooms) party and workshops for only 150 Kč 😱😏

  ✅ Cash only

  ___________________


  ☑️ Schedule


  BACHATA ROOM


  19:00-20:00 Bachata Openclass with Ilyas & Anastasia

  Level: Intermediate (not suitable for beginners)

  20:00-00:00 PARTY


  Indoor and outdoor combo: Dance in the dancehall with extra ventilators 🔥 Chill outside on the terrace with a view over Prague skyline 😍💒

  Music: 95% Bachata (a bit of kizomba upon request) 💋 by DJ Frame aka Ilyas


  SALSA ROOM


  19:00-20:00 Salsa Linea Openclass with the best Marian Grocky

  20:00-00:00 Party in the dancehall with AC and extra ventilators


  Music: 100% Salsa 💋 by your favorite DJ Lole


  Event organizer:


  Ilyas & Anastasia Bachata Prague

  https://www.facebook.com/bachata.ilyas.anastasia


  ******************


  ♥️ About Ilyas & Anastasia ♥️


  Ilyas & Anastasia are professional bachata dancers, teachers and event organizers with over 15 years of various dance experience. Creators of Core Methodology in bachata. They currently co-own one of the biggest and most successful bachata schools in Prague.

  "There is more to bachata than just doing the steps. It is about new experiences and every-day challenges, about passion, connection with your partner, meeting new people, getting better control over your body and mind, and making your life exciting on a whole new level. Bachata is not just a dance, it is a lifestyle!"

  Ilyas & Anastasia became a dance couple in 2017, dancing and teaching together ever since. Their strong technique background is what makes their dance style extraordinary and their approach to bachata - unique.
