description: >+
  🌟 Get ready to step into the rhythm and embrace the passion of Bachata like
  never before at our exclusive Bachata Workshop with Los Bonitillos 🌟


  Join us for an unforgettable BACHATA BOOSTER DAY. Whether you’re looking to master new moves, understand the deeper elements of musicality and connection, or simply enjoy a day filled with great energy and music, this workshop is for you. 


  🗓 Date: 4 MAY 2024

  ⏰ Time: 14:00-17:30

  📌 Location: Centre Mounier, STUDIO 2 


  📚 WHAT TO EXPECT :

  - Insightful instruction covering basic steps, timing, and body movements for beginners.

  - Advanced techniques and styling tips for seasoned dancers

  - A focus on both footwork and partnerwork

  - An intimate Q&A session where our Special Guest will share their journey, inspirations and tips for aspiring dancers 

  - A chance to dance and practice your moves in a supportive and energetic environment.


  🎉 A vibrant bachata party at Phenix Brussels Bar, offering the perfect opportunity to socialize, dance, and showcase your moves 👉🏼 [COMING SOON]


  💪🏼 WHY YOU SHOULD JOIN : 

  - Learn from a renowned Bachata artist and elevate your dance skills,

  - Connect with fellow Bachata enthusiasts and become part of a vibrant community,

  - Experience the joy and passion of Bachata in an inspiring and fun-filled setting.


  🎟 TICKETS INFORMATION: 

  - FULLPASS : WORKSHOPS & PARTY
  	⁃	ONLY WORKSHOPS
  	⁃	1 WORKSHOPS
  	⁃	ONLY PARTY (payment at door) 

  Spaces are limited to ensure a quality experience for all participants, so secure your spot early!


  For tickets: https://losbonitillos.com/product/3h-workshops-brussels-fullpass/


  ✨ SPECIAL NOTES:

  - No partner required. Feel free to come solo or bring friends!

  - Wear comfortable shoes suitable for dancing


  🫶🏼 Remember, no previous experience is required! Our special guest artist and our welcoming community make this the perfect opportunity for dancers of all levels to learn, grow, and enjoy the beauty of Bachata together.



