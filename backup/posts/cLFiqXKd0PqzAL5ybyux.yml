description: >-
  We have some big changes to announce. We are moving with our weekly Parties
  from Friday to Saturday. 


  We also change our venue. Since we grew as community and as a party, the Salsa Club became too small for us. It was always very hot inside and the room could not handle so many great Bachata Dancers. 


  All the parties will be at KULT TANZSCHULE from this week on. With the KULT TANZSCHULE have a 50% bigger area. The new location is only 5 minutes Walking from S-Bahn Marienplatz and 7 Minutes from S-Bahn Stachus.
