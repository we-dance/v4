    name: Mathew and Clair - Bachata Breaks and Accents Workshop
    description: >-
      In this Workshop, you will be learning about 3 different things in Bachata
      in terms of Bachata musicality:


      playing with an accent or hit in the music / patterns in a Bachata song

      how to anticipate a dip / break from the followers & leader perspective

      pauses or time changes in Bachata music

      Klara and Matthias will show you how the break elements on 1 and 5 Work in Bachata and how can you use this to add more personality and fun to your dancing style.
