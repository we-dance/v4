  👞👠 NAGYTEREM MINŐSÉGI FÉNY+HANGTECHNIKÁVAL (~350 nm): Kubai Salsa/Populáris Salsa/Timba (60%) - Sensual/Dominikai Bachata (40%), Csipetnyi Vonalas salsa, Son, Cha-cha-cha, Reggaeton - ZENE: MG

