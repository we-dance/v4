description: >+
  Bachata Common Flow – Technik Bootcamp 


  3 Stunden über Flow, Atmung und Improvisation im Tanz mit Agnieszka (Tanzpädagogin und Tanztherapeutin) 

  Im Tanz haben wir oft das Gefühl, dass es für uns schwierig ist, miteinander klarzukommen, zu kommunizieren…

  - jemand, mit dem wir tanzen, hat ein ganz anderes Gefühl hat als wir

  - ein anderes Gefühl für Musik

  - eine andere Art der Körperspannung

  - eine andere Bewegungsgeschwindigkeit und eine andere Kraft beim Tanzen

  -sogar eine andere Atmung (oder keine Atmung;)), 

  - keine Aufmerksamkeit für sich oder den Partner 

  Manchmal gibt es jedoch etwas, das uns dazu bringt, von einer Party zurückzukommen und zu sagen: „Das war der Tanz unseres Lebens.“ Nach ein paar Monaten wieder. 

  Warum fühlen wir uns so? 


  Die Antwort ist 


  Common Flow;) – Gemeinsamer Tanzfluss

  aber wie kann man diesen einleiten und dafür sorgen, dass uns dieses Gefühl häufiger begleitet?

  Dieser Workshop hilf Dir den Flow und die Improvisation Beim Bachata Sensual zu finden 


  Dieser Workshop zeigt Dir 


  wie man ein gemeinsames Gefühl findet, aber auch, wie man es beim Tanzen aufrechterhält.

  Darüber, wie man atmet, im Einklang bleibt und im Tanz viel mehr erreichen kann.

  Darüber, wie man bei einem schwierigen Trick nicht Amok läuft.

  Darüber, wie ein Mann seine Partnerin sanft, klar und einfühlsam führen kann.

  Darüber, wie eine Frau sich nicht selbst führen muss, wie sie der Führung folgt und sich wohl fühlen kann.

  Es kommt nicht darauf an, was, sondern wie man tanzt ;)


  Dieser Bootcamp wird Dich als Bachata Tänzer auf das nächste Level bringen

  Tanztechnik in ihrer universellsten Form kommt zum Einsatz.

  Informationen über Körperhaltung, Prinzipien der Bewegungsgestaltung und das Tanzzentrum. 

  Die Übungen helfen Dir dabei, die richtige Figur beim Tanzen aufzubauen, ein eigenes Tanzzentrum zu finden und es beim Tanzen zu nutzen. 


  Wenn Du Lust auf ein Sensuales Abenteuer hast dann melde Dich jetzt an! 


  Der Workshop findet im

  Tanz-Fluss Tanzstudio

  Admiralstraße 54 , 

  28215 Bremen

  statt


  Vorrausetzungen zur Teilnahme:


  Dieser Workshop richtet sich an Bachata Tänzer, die ein sicheres Fundamental Wissen bereits haben. Du solltest mindestens 9 Monate Bachata Erfahrung haben.

  Alle Drehungen sicher führen können und die Grund Sensual Moves ( Hiproll, Bodyroll, Wave, Headroll) bereits in den Grundversionen beherrschen) 


  Kosten:

  Mitglieder 35 Euro

  Externe 45 Euro


  Die Teilnehmerzahl ist auf 10 Paare begrenzt.

  Anmeldungen nur über 

  ww.tanz-Fluss.de 


  Trainerin: Agnieszka 

  Agnieszkas langjährige Erfahrung und Tanztherapeutische Ausbildung hat es ihr ermöglicht, einen äußerst effektiven Unterrichtsstil zu entwickeln. Sie ist eine anspruchsvolle, aber sehr unterstützende Lehrerin. Ihre Arbeit beweist, dass wirklich jeder jedem das Tanzen beibringen kann. 

  Agnieszkas Lehrbegabung und ihre enorme Unterstützung für Schüler ermöglichten es vielen Tanzbegeisterten, ihre Flügel auszubreiten.

