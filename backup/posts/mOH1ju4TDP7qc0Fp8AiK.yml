description: >
  
  Join us on Saturday for our special Fright Night event.  Costumes encouraged. 


  We will be mixing a variety of Salsa, Bachata, Kizomba, and Brazilian Zouk.  


  Location

  Exact address-Pinstripes Restaurant 

  1064 Wisconsin Ave NW, Washington, DC 20007


  Dancing is upstairs ..  bring your dance shoes. Don't forget to support the bar, kitchen closes at 10:30 if you want a late dinner. 


  Garage parking is right under Pinstripes. $24.00 to park or there is side street parking at your own risk. 


  Donations

  Suggestion donation of $10.00, would be greatly appreciated. Your donation will go towards the cost of instructors, DJ, photography, and operational costs. We also have q-codes to scan at every event. Venmo - @Larold-Neil   Cash App - $sharonvi


  Birthday Dances

  Please see anyone of our DOTW team, or you can text Bachata Larry at 301-557-0186 or Morris at 301-717-2390.


  Dance Classes

  Please contact @steviejdance or call (610)-333-6408


  DJ Services

  Contact @bachata_larrydmv or call (301)-557-0186


  Photography Services

  Please contact @sharonann.photography or (240) 339-5160


  Any questions, concerns or suggestions please contact our Host – Morris Jackson at 301-717-2390 or @mjacks1992


  Filming and Recording in Progress at Dancing After Dark. Your entry and presence on the event premises constitute your consent to be photographed, filmed, and/or otherwise recorded and to the release, publication, exhibition, or reproduction of any and all recorded media of your appearance, voice, and name for any purpose whatsoever in perpetuity in connection with Dancing on the Waterfront and its initiatives, including, by way of example only, use on websites, in social media, news and advertising.


  Don’t forget to follow us on Instagram at dotw_georgetown


  See you there. 
