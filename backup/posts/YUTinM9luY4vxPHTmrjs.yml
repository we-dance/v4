description: Der Schwerpunkt in dieser Stufe liegt auf der Verbesserung der
  Drehtechnik für Frauen und Männer, Verfeinerung der Führung der Männer und
  Ausbau der Grundfiguren. Der Inhalt ist für den erfolgreichen Aufbau deines
  zukünftigen Salsa-Repertoires wichtig. In diesem Kurs wird eine gewisse
  Sicherheit in den Basics und Verständnis der Salsa-Musik vorausgesetzt.
  Nachdem man die Mittelstufe sechs bis zwölf Monate lang besucht, kann man in
  der Regel frei mit den erlernten Figuren und Schrittkombinationen
  improvisieren. In diesem Kurs wird gezielt auf Führungsfeinheiten für die
  Herren eingegangen. Die Damen werden ebenso durch längere und
  abwechslungsreichere Figuren gefordert – die Impulse werden dezenter und
  erfordern oft schnelle Reaktion von den Damen. Die Musik wird schneller – eine
  stabile Basis von Grundelementen und Grunddrehungen wird für die Teilnahme
  vorausgesetzt.
