description: >-
  jeden Montag und Donnerstag von 18:00 Uhr bis 19:00 Uhr


  Hier lernen Sie 100% SAMBA AUS BRASILIEN


  Ich habe in meinem Tanzunterricht die besten Methoden, um für diejenigen noch nie Samba getanzt haben, beizubringen. Meine Tanzkurse sind für Frauen und Männer.


  Mit diesem Samba Tanzkurs Anfänger Basis beginnen Sie, jeder Zeit ohne Vorkenntnisse. Es werden die Grundschritte des Samba gelehrt. Besonderes Augenmerk wird nicht nur auf die technisch saubere Durchführung der Schrittfolgen, sondern auch besonders auf die Bewegungen der Hüfte und der Arme gelegt! 

  Der Samba ist ein Tanz, der mit dem ganzen Körper getanzt wird.



  TEILNEHMEN OHNE VERTRAG:

  Probe Stunde: 10,-€

  Einzelstunde:15,-€

  5er-Karte: 70,-€  (2 Monate Gültig)

  10er-Karte: 130,-€  (3 Monate Gültig)


  TEILNEHMEN MIT VERTRAG:

  SCHÜLER  MITGLIEDER (mindestens 3 Monatsvertrag)


  1 Kurs pro Woche: 50,-€ Pro Monat/ 35,- € Studenten

  2 Kurse pro Woche: 90,- € Pro Monat/ 75,- € Studenten


  ARTDANCE MITGLIEDER (mindestens 6 Monatsvertrag)

  Sie können an allen Abendkursen von Mo. bis Fr. teilnehmen. 

  Artdance Mitglieder: 120,-€ pro Monat


  Verträge Kündigungsfrist:

  also mindestens 2 Wochen vorher, sonst verlängert der Vertrag sich automatisch.
