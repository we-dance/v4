description: >-
  Salsa on the Belle is back for 2024!!! Celebrating 8 years of this iconic
  event, Salsa on the Belle continues to be Louisville's largest and most unique
  dance event.


  A three hour dance cruise on the Ohio River on the historic steamboat - the Belle of Louisville. Salsa/Bachata/More Dancing on TWO LEVELS of the boat! Fun for ALL AGES!


  This year, for our June 2024 cruise, we are thrilled to host Yamil Conga and his Nashville Latin AllStars.


  Tickets go fast! Purchase yours early!


  -----


  Sunday, June 2nd

  Boarding: 5:30pm

  River Cruise: 6:00pm-9:00pm

  Afterparty at Coconuts Beach: 9:00pm - 1:00am (21+) - Food Trucks on Site


  -----


  Early Bird Tickets: $50 (100 Available: available through March 31st)

  General Admission Tickets: $60 (Limited Quantity Available: available through June 1st)

  At Door: $80


  ALL AGES!!! (children 5 & under free)


  Full bar on the boat, as well as a light snack concession stand.


  Featured DJ's:


  Kombo Toxico:

  DJ Frank & DJ GabyG

  DJ Rico Suave


  --------


  After-Party Ticket at Coconuts Beach is included in ticket purchase.


  -------


  FAQ:


  I am unable to attend. What can I do?


  Ticket Transfers are available. Please email chelseyowendance@gmail.com with all transfer details and we will transfer the ticket for you.

  Include: Transfer Names and Emails of both parties.


  Is there food on the boat?


  There is a full bar and a light snack concession stand on the boat. No outside food or drink allowed. Water stations are available on board.


  Where do I park?


  There are parking lots and garages located in the immediate area of the Belle of Louisville dock. The closest one is The Wharf Parking Lot (131 W. River Rd; Louisville, KY 40202)


  Schedule:


  + 4:00pm Check-In / At-Door Ticket sales begin


  + 5:00-5:30pm Boarding - We have 30 minutes to board the boat. Don't be late!


  + 6:00-9:00pm - 3 hour river cruise on the 100 year old historic steamboat- the Belle of Louisville. TWO levels of dancing, live band, DJ's, photbooth, and more!


  + 9:00pm-1:00am - After Party at Coconut Beach (2787 S. Floyd St)! Afterparty included in Belle ticket. 21+ Food Truck on site.
