description: >
  Man muss die Feste feiern wie sie fallen. Und wenn man schon Künstlerinnen und
  Künstler aus Kuba für die Show Pasión de Buena Vista in der Stadt hat, liegt
  die Idee nahe, diese auch in einen Ball einzubinden. Daher präsentieren wir in
  Kooperation mit der Münchner Tänzerin und Tanzlehrerin Laura del Vecchio 2024
  erstmals den Salsa-Ball Pasión de Baile. Neben Ausschnitten aus der
  Konzertshow Pasión de Buena Vista, zu denen man hier natürlich auch tanzen
  kann, gibt es noch viel mehr Live-Musik, Workshops und ein buntes
  Rahmenprogramm.


  BALLSAISON 2024

  Endlich! Es darf wieder getanzt und gefeiert werden. Vom 19. Januar an ist unser Theatersaal wieder als wunderschöner Ballsaal umgebaut – zusammen mit den Räumlichkeiten Silbersaal, Foyer und Barocksaal verwandelt sich das Theater damit wieder zu Münchens größtem und schönstem Ballhaus. Insgesamt werden in der Zeit vom 19. Januar bis 12. Februar 12 Balltermine stattfinden. 
