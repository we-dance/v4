description: >
  The ‘Powering Zouk with EU funding’ event on June 18-20, 2024 in Sofia,
  Bulgaria.


  Why consider ‘Powering Zouk with EU funding’?


  EU funding can boost the development of zouk scene locally and in Europe, allow you to co-fund your events/retreats/trainings and cooperate with other schools in Europe. 


  It will make your job as organizers/instructors easier and more financially fulfilling. 


  The training is limited to 25 people.


  Traveling, accommodation, meals and training fees are covered by the EU funding


  More information: https://bit.ly/PoweringZouk_Info.


  To participate in ‘Powering Zouk with EU funding’ you need:


  - PM Galina Andreeva at fb.com/GalinaAndryeyeva/ or on WhatsApp: +972533041164.


  - to fill out the form: https://forms.gle/ZqKj9AkuVjDzhgGy7


  If you have any questions, we’ll be happy to answer them.


  See you in Sofia!
