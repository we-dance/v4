description: >-
  Taneční večer Salsa and bachata night v podání DJ LOLE, vemte partu přátel a
  přijdte rozhýbat svoje boky nebo jen posedět a užit si hudbu.¨


  Od 18:00 vás rozehřeje DJ LOLE a od 20:30 se můžete těšit na Sani Dance a jeho vyladěnou taneční show.


  Vstup na vystoupení je zdarma.


  Kromě živé hudby na vás bude čekat velká ledová plocha, útulně vyhřátý stan, originální street food a poctivý svařák. River Rink je jediné kluziště, které vás bude bavit, i když ani nestoupnete na led. Brusle půjčíme dětem i dospělým, tak dorazte s rodinou nebo přáteli!


  Co na vás čeká?


  // Živá hudba v podání DJ LOLE

  //od 20:30 salsa animations

  // Velké 30 × 15 metrů kluziště s kvalitním ledem

  // Půjčovna bruslí pro děti i dospělé

  // Originální street food by Nejen Bistro

  // Poctivý svařák


  O konceptu:


  Kluziště River Rink oživuje volnou plochu uprostřed River City v Karlíně. Obyčejné náměstí jsme proměnili v pulzující prostor s velkým kluzištěm a vyhřívaným stanem s vnitřním barem. Hlady vás nenechá originální street food z Nejen Bistro a zahřát se můžete poctivým svařákem. River Rink žije i dlouho po setmění v rytmu DJ setů, živých sportovních přenosů a dalších akcí.


  Vstupné na kluziště:


  // Základní - 120 Kč / den


  // Děti ( do 15 let ) - 80 Kč / den


  Covid-19 pravidla:


  Pro celý areál kluziště platí aktuálně stanovená pravidla vládou.

  Při vstupu do areálu:

  Osoby nad 18 let – pouze s potvrzením očkování nebo prodělání nemoci covid

  Osoby 12–18 let – pouze s potvrzením očkování, prodělání nemoci covid anebo negativní PCR testem, který není starší než 72 hodin

  Osoby 12 let a méně – čestné prohlášení o bezinfekčnosti od zákonného zástupce


  Doporučení:


  V areálu kluziště doporučujeme mít zakrytá ústa ochrannými pomůcky.


  Více info na www.riverrink.cz 
