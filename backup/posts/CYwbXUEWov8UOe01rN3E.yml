description: >-
  2 Monate mit Kyana


  Es gibt Situationen, in den Du nicht sauber Führen kannst oder unsicher im Folgen?


  In den offenen Kursen wird nicht ins Detail gegangen?


  Du kommst aus Kursen mit noch mehr Fragen als Antworten?


  Du gehörst nicht mehr zu den Einsteigern mit Erfahrung, bist aber in den Mittelstufen Kursen auch nicht richtig?




  Kurz: Du weißt nicht, welcher Kurs der richtige ist, weil du dazwischen stehst.


  Um dir in einem geschützen Raum die Möglichkeit zu geben, dich in deinem Tempo entwickeln zu können,


  haben wir diesen Intensivkurs entworfen.


  In diesem Kurs gibt es keine permanent wechselnden Teilnehmer- hier formt sich eine feste Gruppe.


  Das gibt Sicherheit und Vertrauen.


  Hier wird auch auf die Details geachtet.


  Dein Stil wird in kleinen Schritten verfeinert und du wirst Schritt für Schritt merken,


  wie du voran kommst und selbstsicherer wirst.




  Wie?


  In einer geschlossenen festen Gruppe (keine wechselnden Teilnehmer)

  2 Monate

  wöchentlich

  intensives Training von 90 min.

  jeden Donnerstag



  Was?


  Werde aufmerksam auf kleine Bewegungen

  sauberes, sicheres Führen und Folgen sind die Grundlagen zu schönem Tanz

  Körper-Isolationen sind enorm entscheidend für Bachata Sensual- das wird fokusiert unterrichtet

  Übungen zum Verbinden als Tanzpaar

  Kleine Schritt-Kombinationen , um „schnellere Füße“ zu bekommen



  Ziel


  Werde fit für die Mittelstufe.
