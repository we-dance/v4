  ( Other languages below )



  Dale Sensual Events est fier de vous présenter la 7ème édition de son festival : << Le Dale Sensual Montpellier Como en Cadiz ouvrira ses portes, à nouveau le 24, 25 et 26 Janvier 2025 >>.

  Nous profitons de ce précieux weekend pour mettre à l’honneur la ville de Cadiz dont l’ambiance et les douces notes vous plongerons dans ce chaleureux univers où est née la Bachata Sensual.

  Nous vous invitons à savourer ces 3 jours de festival non-stop :

  Venez participer aux cours internationaux, profiter des soirées magiques et découvrir les tous nouveaux shows des artistes à couper le souffle.

  VOTRE PASS VOUS ATTEND ICI : 

  https://my.weezevent.com/dale-sensual-7-montpellier-como-en-cadiz



  ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ LIEU ★ ★ ★ ★ ★ ★ ★ ★ ★ ★


  Nous aurons le plaisir de vous accueillir au PASINO et au PALAIS DES CONGRES de La Grande Motte dans des salles spacieuses et confortables. Idéalement situés entre Montpellier et Nîmes, le Pasino vous accueille en plein centre de la Grande Motte.

  Le Pasino, inspiré des casinos de Las Vegas, vous propose un endroit idéal, un complexe évènementiel unique de 7000m².


  ► ADRESSE :

  Pasino Grande Motte 335 Allée des Parcs 34280 La Grande Motte

  http://www.casinograndemotte.com/


  Grace à votre fidélité le festival s'agrandie et pour les journées des workshops vous pourrez profiter d'une nouvelle grande salle toute équipée située à l'intérieur du PALAIS DES CONGRES (la salle se trouve juste derrière la salle de spectacle du Pasino)


  ► ADRESSE :

  Palais des Congrès 192 Av. Jean Béne, 34280 La Grande-Motte

  https://lagrandemotte-congres.com/


