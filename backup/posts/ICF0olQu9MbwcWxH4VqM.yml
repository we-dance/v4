  Tango Frostbite is an Argentine Tango festival offering

  ❄️9 internationally known maestros

  ❄️22 workshops and a beginners’ course

  ❄️13 fabulous DJs 

  ❄️53 hours of milongas in 3 fantastic venues


  The 11th edition of Tango Frostbite takes place in Helsinki February 22–25, 2024. Come and enjoy a warm weekend in our wintery city!


  Registration starts 22.11.2023.

