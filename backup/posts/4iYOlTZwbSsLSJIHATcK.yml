description: >
  The Warsaw Kizomba Festival is BACK :-)


  Can you imagine May without our Warsaw Kizomba Festival?  🤔😀

   Neither can we ❤️❤️❤️

   A beloved festival that we wait for all year long 🥳
   Full of emotions, great music, spent in a wonderful atmosphere, with friends💓

  🎫 Link ENG directly to our discount group👇

  https://iwencik.pl/registrations/wkf13/en/H-M


  🎫 Link PL bezpośrednio do naszej grupy zniżkowej👇

  https://iwencik.pl/registrations/wkf13/pl/H-M


  📍 PRICES / CENY

  * First 50 full and party passes (single or couple / 25 party pass + passes (single or couple)


  💶 Regular


  FULLPASS 👉 480 PLN / 107 EUR

  COUPLE FULL PASS 👉 800 PLN / 178 EUR

  PARTY PASS 👉 330 PLN / 73 EUR

  CUPLE PARTY PASS 👉 600 PLN / 133 EUR

  PARTY PASS + 👉 410 PLN / 91 EUR

  COUPLE PARTY PASS + 👉 700 PLN / 156 EUR


  💶 Group


  FULLPASS 👉 440 PLN / 98 EUR

  COUPLE FULL PASS 👉 740 PLN / 164 EUR

  PARTY PASS 👉 310 PLN / 69 EUR

  CUPLE PARTY PASS 👉 560 PLN / 124 EUR

  PARTY PASS + 👉 380 PLN / 85 EUR

  COUPLE PARTY PASS + 👉 650 PLN / 144 EUR


  🎉 What to expect?


  ▪️ 25 hours of workshops with top Kizomba Teachers!

  ▪️ 3 Parties with International & National DJs!

  ▪️ Outdoor social dancing on Saturday and Sunday.

  ▪️ Pre-Party on May 9.

  ▪️ LIVE ACT BY KANDA  

  ▪️ Fun and energy you don't find anywhere else...  


  💃🕺 Confirmed Artists & DJs 🎧:


  Adilson & Telma (Angola) / Braulia Chieta (Angola) / Dunia Pacheco (Angola) / Gosia Pe (Poland) / Joao & Giedre (Portugal/Lithuania) / Teresa Freitas (Angola) / Vamula (Poland)


  DJ Bieliq, DJ Biondi, DJ Dotizinha, DJ Frank, DJ Miro Kikola, DJ Rock, DJ Sabura


  Kizomba, semba, konpa, afro-house – these are the leading rythms of Warsaw Kizomba Festival. We will have a second dancefloor at the parties with a bit heavier music (Ghettozouk/Romantic/Tarraxa), but please keep in mind that this in NOT an Urban Kizz event.


  🎉 Czego oczekiwać?


  ▪️ 25 godzin warsztatów z najlepszymi Nauczycielami Kizomby!

  ▪️ 3 imprezy z międzynarodowymi i krajowymi DJ-ami!

  ▪️ Sociale na świeżym powietrzu w sobotę i niedzielę.

  ▪️ Pre-party 9 maja.

  ▪️ Występ na żywo - KANDA

  ▪️ Zabawa i energia, której nie znajdziesz nigdzie indziej...  


  💃🕺 Potwierdzeni artyści i DJ-e🎧:

  Adilson & Telma (Angola) / Braulia Chieta (Angola) / Dunia Pacheco (Angola) / Gosia Pe (Polska) / Joao & Giedre (Portugalia/Litwa) / Teresa Freitas (Angola) / Vamula (Polska)


  DJ Bieliq, DJ Biondi, DJ Dotizinha, DJ Frank, DJ Miro Kikola, DJ Rock, DJ Sabura


  Kizomba, semba, konpa, afro-house – to wiodące rytmy Warszawskiego Festiwalu Kizomba. Na imprezach będziemy mieli drugi parkiet z nieco cięższą muzyką (Ghettozouk/Romantic/Tarraxa), ale pamiętajcie, że to NIE jest wydarzenie Urban Kizz.


  📢 May 10-12, 2024.

  📢 The venue – Hotel NOVOTEL Warszawa AIRPORT**** (ul. 1 Sierpnia 1, Warsaw).


  To book your room at Novotel hotel pls fill in this form and send it to H0527-RE@accor.com.


