description: >-
  𝗦𝗲𝗻𝘀𝘂𝗮𝗹𝗼𝗻𝗶𝗰𝗮 𝗗𝗮𝗻𝗰𝗲 𝗙𝗲𝘀𝘁𝗶𝘃𝗮𝗹 | 𝗙𝗲𝗯𝗿𝘂𝗮𝗿𝘆
  𝟭𝟲-𝟭𝟴, 𝟮𝟬𝟮𝟰 | 𝗧𝗵𝗲𝘀𝘀𝗮𝗹𝗼𝗻𝗶𝗸𝗶 (𝗦𝗞𝗚), 𝗚𝗿𝗲𝗲𝗰𝗲


  Salsa Y sueñO Dance Prod. team is hosting for the 4th time a sizzling dance festival, Sensualonica Dance Festival (Bachata, Kizomba, Salsa Romantica) in Thessaloniki, Greece, from February 16-18 2024, to the delight of locals and visitors alike. With colorful costumes, great music and nonstop dancing, the event is full of energy and joy. Feel the passion, excitement and Latin flavor! This festival is the perfect reminder of the incredible fun that can be had when good vibes and great dancing come together. So, put on your dancing shoes and get ready to join the party!


  This year, we are thrilled to announce that the Sensualonica Dance Festival is not only the hottest festival in Greece but also the proud Qualifier of the World Latin Dance Cup taking place in Cartagena, Colombia 🇨🇴  Sensualonica will be the first worldwide official Qualifier for the WLDC 2025!


