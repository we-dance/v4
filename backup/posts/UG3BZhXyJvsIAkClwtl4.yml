description: >-
  Hello everybody,


  we are happy to invite you to our 

  ★ WEEKLY BRAZILIAN ZOUK BEGINNER COURSE ★ 

  starting on April 9th, 2024.


  This weekly course consists of 4 lessons where you will be taught the fundamentals and first sequences of this dance.


  ★ There is no previous dance experience needed.

  ★ Feel free to register without a partner. 

  Although Brazilian Zouk is a couple dance, a dance partner is not needed to participate in workshops.

  ★ Please bring clean shoes (or socks) as street shoes are not allowed in the dance studio.


  ► Dates of the course:

  (doors open 18:20)

  Tuesday Apr. 09th, 18:30 - 19:30

  Tuesday Apr. 16th, 18:30 - 19:30

  Tuesday Apr. 23rd, 18:30 - 19:30

  Tuesday Apr. 30th, 18:30 - 19:30


  ► Location: Rembrandtstr. 41, Entrance: Obere Augartenstr. 24,

  1020 Vienna (Spring Dance)


  ► Prices:


  Prepayment info: zcwteam@gmail.com

  regular price for 4 x 1h = €65

  reduced price for students (<28): €55


  Cash payment @ box office:

  regular price for 4 x 1h = €75

  reduced price for students (<28): €65


  ► Registration & prepayment: zcwteam@gmail.com


  Questions? Feel free to send us a dm.


  Come & enjoy this beautiful dance with us!


  We are already looking forward to dancing with you,

  Georg & Theresa


  Zouk Club Wien

  zcwteam@gmail.com

  ----------------------------------------------------------------

  What is Brazilian Zouk?

  BRAZILIAN ZOUK is a social partner dance born in Brazil, nowadays danced to Pop, R&B, Hip-Hop & other music containing the Zouk beats. Leading & Following in Zouk is executed not only by hands but also by connection between the bodies, what makes this dance so smooth, sensual & beautiful. Brazilian Zouk has become popular within a few years and continues to conquer more & more dancers from all over the world.
