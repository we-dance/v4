description: >+
  
  Dance Chiemsee Connection DCC und Baila y Fiesta Rosenheim presents


  SALSA LATIN TANZSCHIFF CHIEMSEE


  Sonntag 11.08.2024


  17:30 - 18:30 Uhr: Boarding


  18:30 - 21:30 Uhr: Wir stechen in See mit dem Flaggschiff der Chiemseeflotte der MS Edeltraud.


  Tanzen, Feiern und Genießen bei der Spazierfahrt auf dem Chiemsee ist nun angesagt


  21:30 - 22:30 Uhr: Anlegen und Hafenparty an Bord zum Ausklang


  4 DJ’s sorgen auf 4 Floors für hermosa Musica:


  DJane Salsabina (Rosenheim) - Salsa Floor Outdoor


  DJ JC Lahera (Cuba) - Bachata Floor Indoor


  DJ HP (Innsbruck) - Salsa Floor Indoor


  DJ Red BeTzke (Chiemgau) - Kizomba Floor Indoor


  Salsa Cubana, Salsa Linie, Bachata, Kizomba, Urban Kiz, Merengue, Rumba und Reggaeton


  Großes Sonnendeck Outdoor


  Viele Bereiche zum Sitzen und Chillaxen Indoor und Outdoor


  Das bayrische Meer unseren Chiemsee, die Herreninsel, die Fraueninsel, die schöne Natur, die herrliche Aussicht auf die Chiemgauer Alpen und die Latin Vibes auf dieser Schifffahrt erleben


  Das Schiff fährt bei jedem Wetter und Tanzen ist bei jedem Wetter auf verschiedenen Ebenen sehr gut möglich


  Catering by Chalet Aschau - Snacks, Getränke, Cocktails - 2 Bars und 1 Kiosk on Board


  Direkt an der Ablegestelle Prien Hafen/Stock ist ein großer Parkplatz


  Sondertarif am Parkplatz ab 17.00 Uhr nur 2,50 Euro


  Ticketverkauf online ab sofort für 39 Euro


  Ab 01.07.24 Ticketverkauf online für 45 Euro


  Es freuen sich schon mega


  Editha und das Dance Chiemsee Connection Team


  Salsabina und das Baila y Fiesta Rosenheim Team

