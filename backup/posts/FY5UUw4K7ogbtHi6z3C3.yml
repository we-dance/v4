description: >-
  4TLOD Would like to Welcome You Back with our FIRST EVER 3 ROOM EVENT FOR
  FEBRUARYOn 24th February 2024 4 The Love of Dance is returning to the world
  famous Blackpool Tower. To Kick off 2024 we're running 3 rooms in February for
  the first timeWe have Three rooms so that you can choose the flava of your
  night, we’re bringing Salsa to the main ballroom, and Bachata and Kizomba
  rooms to Level 5, (up stairs at the back of the ballroom).


  TICKETS


  Bachata Workship with Julian M  & Party Entry 



  Ticket Link for Bachata Workshop and Party


  http://tinyurl.com/feb24-julian-m


  Key Info

  Price only £40 BOOK ONLINE ONLY

  Numbers Strictly Limited Numbers

  Duration 2 Hour Bachata Trilogy Workshop, covering Dominican, Moderna & Sensual

  Time 3:00pm - 5:00pmArrive 15min before start for entryLocation Level 5 Blackpool Tower


  Party and On the Night Classes


  Early Bird Tickets are available  at £18 plus booking fee

  On the day Tickets £22 + Booking fee


  Ticket Link  for Party


  https://www.ticketsource.co.uk/whats-on/blackpool/the-blackpool-tower-ballroom/salsa-bachata-and-kizomba-24th-february-3-room-event/e-ygeelj


  You will still be able to purchase on the day via the ticket link until 11pm 

  Please note last entry into the ballroom is midnight. Please note there are no tickets available at the tower desk they are only online via the link


  On The Night


  Promenade Doors Open 7:30pm this is to allow you to register and have any security checks including bag searches completed prior to entry.

  Please note no Food, Drink or Talc is allowed into the ballroom.


  Lessons


  On the night there are 3 Open level lessons starting at 8:00pm and lasting 45 min each


  Lesson 1 Bachata with Alberto & Jolie

  Lesson 2 Kizomba with Super Dixon and Joanna K

  Lesson 3 Salsa with Mauricio Reyes & Ellena Mconville


  Opening at 9pm Bachata & Kizomba rooms are situated on Level 5 and Accessed via the stairs opposite the entrance to the ballroom.


  Social Dancing till 2:30am 


  DJs For the Evening


  Salsa in the Main Ballroom with Mr Sam Sleek and Mauricio Reyes

  Bachata Room  DJ Shahid and DJ Pierre Henry with a possible visit from MR M

  Kizomba Room  DJ Sean Wilson and  DJ Super Dixon


  ​Bachata and Kizomba rooms will close 2:00am and the last 30 minutes will be mixed party music in the main ballroom.


  USEFUL STUFF


  FOOD

  The Tower will be serving hot snacks on the night as we know a lot of you have travelled some distance to be with us and may not have a chance to grab something beforehand AND great news COSTA coffee is now available in the ballroom! 

  Hot Dogs

  Sandwiches

  Jacket Potatoes


  DIRECTIONS & TRAVEL

  By CarFollow the M6 to junction 32 and take the M55 to junction 4

  Follow the brown signs for Town Centre Attraction & Central Car-parks and if you can’t see the Tower, a map won’t help you.


  CAR PARKS

  Central Car Park is the closest to the tower but curently has limited parking. For a full list of car parks follow this link.

  Car Parks in Blackpool http://www.4theloveofdance.co.uk/car-parks-in-blackpool/


  BY TRAIN

  There are two train stations in Blackpool, Blackpool North Station is closest to the tower – just a 15-minute walk.


  PLACES TO STAY

  Looking for information about hotels, guest houses near and around Blackpool, check out https://www.theblackpooltower.com/plan/information/places-to-stay/


  Anything else, please don’t hesitate to get in touch, look forward to seeing you on that famous floor!4 The Love of Dance Teaminfo@4theloveofdance.co.uk00 44 (0) 7828 868307
