description: >+
  We are proud and excited to announce our second Miami Beach Zouk Festival!!

   🕐When: April 24-28, 2025
   📌Where: TBD

  We are excited to be bringing a wide range of international artists to teach, DJ, dance, and share their passion for Zouk with us all!

   TICKETS: https://www.danceplace.com/ticket/buy/12738
   HOTEL 🏫 https://bit.ly/HotelMia

  What's being offered? 
    ✅ 30+ workshops
    ✅ 25+ hours of social dancing
    ✅ Pool party
    ✅ Jack and Jill for Novice, Intermediate, and Advanced
    ✅ Followers and J&J Training
    ✅ Assited Practica with the Pros
    ✅ Performances by our amazing artists
    ✅ And more!

