description: >-
  The Ultimate Bachata Weekend in Malta 🇲🇹! Get Ready for an Incredible
  Line-Up!


  🤩 Your favorite dance event is back, bringing the best of Bachata to Malta with our amazing special guests. We're excited to welcome back the Bachata queen herself, Meline Teulier (@meline_danse) that will bring her @amoralafrancaise vibe. 


  And guess who's joining us again? Tonio Kan Fusion Bachata (@tonio_kan) is returning to Malta. You already know how amazing they are!


  No Bachata event is complete without our Dominican star, Brandy Colores. While they may not be Dominican, Claudio (who you already know) and Javi from Spain (making his first appearance in Malta) are bringing the heat!


  If you haven't yet met Kornel & Catharine coming directly from Poland, you're in for a treat! Their fusion style, vibrant energy, and excellent teaching skills will make you fall in love with them.


  This event is also in collaboration with the Bachatavibe team, represented by Clement, who will be joined by Manue and DJ Fabulous Fab.


  Our local DJ @paciokkino, will set the vibe with the best Bachata tunes. 🎧

  Our local talent or organizers @quevin_elchinoloco @serapkocaboy, will also be part of the team that weekend. 🕺


  This edition is packed with surprises! We're bringing Bachata Traditional and Fusion to Malta once more time, thanks to our collaboration with Malta Sensual Weekend & Connexion Studio.


  When? February 7th, 8th, 9th, and 10th, 2025

  Where? Barrio Latino, Malta


  💃🕺🏽Artists Line-Up:

  Méline Teulier 🇫🇷

  Tonio Idriss Kan 🇫🇷 🇲🇦

  Brandy Colores 🇩🇴

  Kornel 🇵🇱 & Catharine 🇵🇱 🇱🇧

  Javi 🇪🇸

  Claudio 🇫🇷 🇲🇬

  Clément 🇫🇷 & Manue 🇨🇴 🇫🇷 

  Quevin Elchinoloco 🇫🇷 🇻🇳 & Serap 🇹🇷


  DJs:

  DJ Fabulous Fab 🇫🇷

  DJ Paciok 🇮🇹


  Videographer:

  Giusphotographer 🇮🇹


  Programme:

  More than 15 hours of workshops (Footwork, Partnerwork, Musicality classes, and more!)


  Save the dates—let’s create an unforgettable story together. 


  This is "For the Love of Bachata" 🇩🇴


