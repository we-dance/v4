description: >-
  FLOW FESTIVAL 2024, BREMEN - 22,23,24/MAR/2023. GOOD VIBES ONLY!


  Dear Zouk dance friends, REGISTER NOW!


  Get ready to immerse yourself in the pulsating beats and vibrant energy of Flow Festival 2024!


  This Festival ( GOOD VIBES EDITION!) promises not just nice moments, but unforgettable dance memories, creating an atmosphere where every step is a celebration and every beat is etched in joy. It's not just an event; it's an experience waiting to unfold.


  . WORKSHOPS, IN DIFFERENT LEVELS, WITH GREAT TEACHERS.

  .6 PARTIES WITH GREAT DJ'S.

  .3 DANCE ROOMS.

  .AND MORE


  The official registration:


  By Facebook page:  /flowfestivalbremen

  By instagram: @flowfestivalbremen

  By Email: tanz.junior@hotmail.de 


  Date: 22,23,24/Mar/2024.

  Location: TanzCentrum Gold und Silber. Waller Heerstraße 46, 28217 Bremen, Germany. 


  ------------------------------

  Confirmed teachers:


  . JUNIOR & SAIDA

  . KIM & ALINA

  . KASSIO & NADIA

  . REBAS & DENISE

  . ANNA & JANNIS

  . JEZUS & VALENTINA

  . OLGEN KREPS

  . ERIC FEHR

  MORE SOON!


  DJ'S:

  C- TINA

  JAY KAY

  BAUI

  MORE SOON!.


  LEVELS: -----------------------------


  . ADVANCED: More than 2 years of regular Zouk classes.


  . INTERMIDIATE: More than 1 year of regular Zouk classes.


  . MUCH MORE THAN BASICS: Less than one year of Zouk classes or advanced dancers, in other dance styles, such as: Salsa, Bachata, Latin, Modern...


  ATTENTION:--------------------------


  It's not permited to take classes in the level you are not register for.


  PRICES: -----------------------------


  .FULL PASS (ADVANCED OR INTERMIDIATE): 130 Euro.

  ( Workshops + all parties )


  .DAY PASS (ADVANCED OR INTERMIDIATE): 80,00 Euro.

  ( One day workshops + one day parties )


  ."MUCH MORE THAN BASICS PASS": 120,00 for couple!

  ( Workshops + all parties )


  . PARTY PASS: 40,00 Euro ( Just evenings party) 


  . FRIDAY PARTY: 12,00 Euro.


  . SATURDAY PARTY: 20,00 Euro.


  . SUNDAY PARTY: 12,00 Euro


  Payment system comes after your official registration. 


  We have limited places, please, make your registration soon as possible to don't be out of the fun.


  Please, if you have any question just write us a massage, we answer you soon as possible.

  ---

  Maybe, for different reasons, small changes can happen in the program, in this case, we count on your understanding.


  If you have questions, please just get in contact with us.


  We are looking forward to meet you soon in Bremen.

  best wishes and we see us soon.


  FLOW TEAM.
