description: >-
  ⛷🌨❄🏂🗻🚠 ÉÉÉÉÉS AZ ARCONPÖRGŐŐŐS SÍTÁBORUNKAT (link:
  https://fb.me/e/2iMs8IlOg ) láttad már? 😉



  🎄VÉGRE lassan elérkezik az év legmeghittebb időszaka, így megtarthatjuk hagyományőrző, meghitt esténket! :) Itt az alkalom, hogy még egyszer utoljára az évben, ünnepváró hangulatban találkozzunk, ízletes mézeskalácsot majszolgatva (erről mi gondoskodunk ;) ), forralt borozva, egymást rengeteg tánccal, jóízű beszélgetésekkel, és akár valami egyéb aprósággal megajándékozva... :) Első részletek az eseményben, továbbiak hamarosan...





  🎄ESEMÉNYÜNK TELJES FLYERE 🎄

  ...hamarosan...



  ❤ Szívleled munkásságunkat? Kérjük oszd meg eseményünket barátaiddal, hívd meg őket eseményünkre a hátralévő idő rövidsége miatt, továbbá lépj be SunDancePartyFace csoportunkba: https://www.facebook.com/groups/1467938479955242/ , így a következő eseményünk híre pedig még könnyebben eljuthat hozzád! 🙂




  🎄EZÉVI UTOLSÓ ESTÉNK KÜLÖNLEGES ÖSSZETEVŐI 🎄



  🎁 Össznépi MÉZESKALÁCS eszegetés ajándék Mézikkel az időben érkezőknek 🙂


  🎁 Valamilyen apró ajándékkal lepnél meg valakit? Itt a remek alkalom! :)


  🎁 Extra KARÁCSONYI KÖZÖSSÉGI NYEREMÉNYJÁTÉKOK, részletek lejjebb... 


  🎁 Igazi ÜNNEPVÁRÓ HANGULAT a közösségi térben, ínycsiklandó FORRALT BORRAL a büfében, bandázás, baráti ünnepi köszöntők és beszélgetések, koccintások, ezalatt a tánctermekben is ünnepibbre vesszük a zenei tematikát 😉


  🎁 21-22 óra között CSILI-VILI DUPLA WORKSHOP párhuzamosan: 

  ...Részletek hamarosan...


  🎁 KÖNNYEN MEGKÖZELÍTHETŐ, NÍVÓS HELYSZÍN, amely tömegközlekedéssel (3-as metróval/sűrű éjszakai járatokkal, könnyű parkolással) is könnyen elérhető, az éjszakai járatok is kb negyedóránként járnak, így a hazajutás is egyszerű lesz! 🙂


  🎁  Exkluzív (általatok javarészt mennyekig magasztalt) SALSA-BACHATA ÓRIÁSTEREM 350 nm-rel, minőségi hang és fénytechnikával. Muzsikák az est túlfűtött tematikájára hangolva. 😉 Kubai Salsa/Populáris Salsa/Timba (~60%) + Populáris/Sensual/Dominikai Bachata (~40%), Csipetnyi Vonalas salsa, Son, Cha-cha-cha, Reggaeton - ZENE: MG


  🎁  ÖSSZEBÚJÓS KIZOMBA terem 120 nm-en, csábító atmoszférával, a legjobb válogatott Kizomba, Urban Kiz zenékre,  Dj Eddy


  🎁 Egészen hajnali 3 óráig Tiétek a parkett! 😉


  🎁 Fess/Bájos Taxi Táncosok


  🎁  Vezetett Salsa ruedák a nagyteremben + SunDanceParty Animáció éjfélkor és hajnali 2-kor


  🎁  Tehetséges fotós


  🎁 Programunkkal kapcsolatban további különleges részletek várhatók... 😉


  🎁  FEJLESZTÉSEK a visszajelzések alapján, hogy a mostani party még szuperebb lehessen 😉


  🎁  Sok-sok táncos ismerős! :)





  🎄TERVEZETT PROGRAM EZÉVI UTOLSÓ ESTÉNKEN🎄


  🎁Kapunyitás: 20:30


  🎁 21-22 óra között Workshopok mindkét teremben párhuzamosan

  ...Részletek hamarosan...



  🎁 22 órától: A Nívós Óriásteremben + a Kizomba teremben szólnak majd a legtáncolhatóbb, legpörgősebb, legérzelmesebb, legvadítóbb zenék, így minden stílusból jóval többet hallhatsz majd az est folyamán! 😉

  👞👠 NAGYTEREM MINŐSÉGI FÉNY+HANGTECHNIKÁVAL (~350 nm): Kubai Salsa/Populáris Salsa/Timba (60%) - Sensual/Dominikai Bachata (40%), Csipetnyi Vonalas salsa, Son, Cha-cha-cha, Reggaeton - ZENE: MG

  👞👠 KIZOMBA TEREM (~120 nm) EGYMÁSRA HANGOLÓDÓS ATMOSZFÉRÁVAL, FÉNYEKKEL ÉS HANGULATTAL a legjobb válogatott Kizomba, Urban Kiz zenékre - Dj Eddy



  🎁 23 óra körül Ruedák, éjfél körül animációk, hajnali 2 körül ismét rueda/animáció




  🎄 KARÁCSONYI KÖZÖSSÉGI NYEREMÉNYJÁTÉKOK 🎄


  🎁"AJÁNDÉKOZZ TÁNCOT" JÁTÉK:

  Add az magadat és egy-egy táncot ajándékba! Táncoltass meg minél több még számodra ismeretlen lányt és minden táncért cserébe gyűjtsd a karszalagjukon lévő tánckuponokat. A két legtöbb tánckupont gyűjtő úriember VIP belépőt nyer következő party-nkra. Eredményhirdetés 0:30-kor a nagyteremben. 😉


  🎁MÉZESKALÁCS-SÜTŐ VERSENY

  Legyen a tiéd a leggyönyörűbb-legfinomabb mézeskalács-költemény! Hozz magaddal belőle 25 darabot, szakmai zsűrink 0:30 perckor az első 3 helyezettet VIP belépővel jutalmazza. ;) ❗FONTOS: Kérjük a versenyen való részvételi szándékodat Facebook Mesenger üzenet formájában jelezd számunkra itt legalább 3 nappal rendezvényünk előtt: https://www.messenger.com/t/1820523401544294






  🎄FEJLESZTÉSEK 🎄



  🎁Turbózott sebességű büfé és ruhatár


  🎁Az elmúlt alkalmakon nagyon jól hangzott, így ismét egy minőségi mélyláda kiegészítés a kizomba teremben 😉


  🎁hűtés/levegőztetés a kizomba teremben, nagyobb létszámra hangolva


  🎁Finomhangolt + ventillációs hűtés a nagyteremben


  🎁Taxisaink még jobban kitűnnek majd, így könnyebben kaphatod el őket egy felejthetetlen táncra! 🙂


  🎁Még szuperebb zenék mindkét teremben




  ✨DÁTUM: (Utolsó party-nk az évben!) - 2024.11.30.


  ✨HELYSZÍN: Láng Művelődési Központ

  1139 Budapest, Rozsnyay u. 3.


  ✨BELÉPŐDÍJ: 3.500 Ft, amely tartalmazza a workshopok valamelyikét, a ruhatárat, továbbá nem mindennapi Mulatságunk részvételi díját.

  (Csak készpénzzel fizethető.)


  ✨Kapunyitás 20:30-kor.


  ✨Megjelenés: Alkalomhoz illően - ha teheted kérjük öltözz az átlagosnál 1-2 fokkal elegánsabban, akár tegyél fel valami karácsonyit. ;)


