description: >+
  In this workshop, we will add flavor and femininity to your Cuban salsa moves.
  The ability to express oneself through styling and musicality is an
  inseparable part of the dance, adding another layer of connection to the music
  and your partner-work. We will practice some nice little details which can be
  easily incorporated into your dance and give you and your partners that ‘wow’
  feeling!


  ## Who is it for?


  If you want to refine your moves and make them a little bit more feminine then this is the class for you.


  The class is open level and most dancers should be able to follow it. It is still recommended to come with some experience and complete at least our Beginner course or equivalent.



