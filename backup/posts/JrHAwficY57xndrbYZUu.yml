description: >
  
  Für Rückfragen oder Reservierungen, bitte die 01522-3090052 anrufen.


  Liebe Salseras/os, Batacheras/os, 


  Was machen an einem Sonntagabend? Das Don Carlitos in Heidelberg bietet mit seiner einzigartigen Atmosphäre in Heidelberg ein neues familienfreundliches Event für euch: 

  Das Salsa-Café für Heidelberg! 

  In stilvollem Ambiente bieten wir Kaffee und Kuchen, einen Mix aus Salsa, Bachata und Cha-Cha-Cha, eine Menge Raum für flotte Tänze auf edlem Parkett und gemeinsame Gespräche auf eleganten Sesseln. 

  Familien mit Kindern sind willkommen! 


  Eintritt frei bis inklusive 14 Jahren.

  Abendkasse: 8 €


  Wir freuen uns auf ein schönen Tanzabend mit euch!


