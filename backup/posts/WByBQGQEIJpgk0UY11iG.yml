description: >-
  Szép idő esetén szombatonként kivisszük a kizombát a szabad ég alá! Gyere le
  egy táncra a belváros szívében - szuper hangulat, csodálatos táncosok és
  inspiráló zenék várnak a a Március 15 téren! Légy része ennek a színes
  nemzetközi közösségnek, gyakorolj és szórakozz velünk!


  Zene:

  KIZOMBA | SEMBA | RETRO ZOUK és mindenféle afrikai ritmus


  A részvétel mindenki számára nyitott, kérjük a hangfalnál elhelyezett becsületkasszába dobj be annyit amennyit érzel - ezzel támogatod a csapatunkat, hogy még sok ilyen eseményt tudjunk nektek szervezni. (ajánlott hozzájárulás 1000-2000ft)


  Helyszín:

  Március 15 tér (Ferenciek tere metro, templomhoz közel)


  A rendezvényen mindenki saját felelősségére vesz részt. Kérjük ne hozz magaddal értéket, vagy tartsd magadnál övtáskában/zsebben. Pokrócot piknikkosarat, sütit/nasit/innivalót is hozhatsz. A rendezvényen való részvételeddel automatikusan hozzájárulsz a rólad készült kép és video felvételek marketing jellegű felhasználásához social medial oldalainkon.


  Eső esetén a rendezvény elmarad ezért kövesd a facebook eseményt és csatlakozz whatsapp csoportunkhoz! Minden infot ezeken a csatornákon közlünk. A rendezvényeken készült foto-video anyagokat is a whatsapp csoportban tudod letölteni. https://tinyurl.com/kizombabudapest


  ______________________ ENGLISH ________________________


  In case of good weather, we take Kizomba outside under the open sky every Saturday! Come down for a dance in the heart of the city – an amazing atmosphere, wonderful dancers, and inspiring music await you at March 15 Square! Be part of this vibrant international community, practice, and have fun with us!


  Music:

  KIZOMBA | SEMBA | RETRO ZOUK and all kinds of African rhythms


  Participation is open to everyone, and we kindly ask you to contribute as much as you feel into the honesty box placed near the speaker – this helps support our team so we can organize many more events for you. (recommended contribution 1000-2000huf)

  Location:


  Március 15 tér (Ferenciek tere metro, near the church)


  Everyone participates in the event at their own risk. Please do not bring valuables, or keep them with you in a belt bag/pocket. You can also bring a blanket, picnic basket, cake/snacks/drinks. By participating in the event, you automatically consent to the use of photos and videos taken of you for marketing purposes on our social media pages.


  In case of rain, the event will be canceled, so please follow the Facebook event and join our WhatsApp group! All information will be communicated on these channels and also the photos and videos made at the event can be downloaded at our whatsapp group. https://tinyurl.com/kizombabudapest


  __________________PORTUGUÊS_____________________


  Em caso de bom tempo, levamos a Kizomba ao ar livre todos os sábados! Venha dançar no coração da cidade – uma atmosfera incrível, dançarinos maravilhosos e músicas inspiradoras esperam por si na Praça 15 de Março! Faça parte desta vibrante comunidade internacional, pratique e divirta-se connosco!


  Música:

  KIZOMBA | SEMBA | RETRO ZOUK e todos os tipos de ritmos africanos


  A participação é aberta a todos, e pedimos gentilmente que contribua com quanto sentir no caixinha colocado perto da coluna – isto ajuda a apoiar a nossa equipa para que possamos organizar muitos mais eventos para si. (contribuiçao recomendado 1000-2000huf)


  Local:

  Március 15 tér (Ferenciek tere metro, perto da igreja)


  Todos participam no evento por sua própria conta e risco. Por favor, não traga objetos de valor ou mantenha-os consigo numa bolsa de cintura/bolso. Também pode trazer um cobertor, cesta de piquenique, bolo/petiscos/bebidas. Ao participar no evento, consente automaticamente com o uso de fotos e vídeos tirados de si para fins de marketing nas nossas páginas de redes sociais.


  Em caso de chuva, o evento será cancelado, por isso siga o evento no Facebook e entre no nosso grupo do WhatsApp. Todas as informacoes vao ser comunicados via esses canais. As fotos e vídeos tirados no evento tambem podem baixar no nosso grupo whatsapp. https://tinyurl.com/kizombabudapest
