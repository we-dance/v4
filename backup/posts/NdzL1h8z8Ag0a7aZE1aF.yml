description: >-
  KUBAS SALSA LEGENDE LIVE: LOS VAN VAN


  Zweifellos ist Los Van Van Kuba‘s die Nummer 1 Kubas und eine der bedeutendsten Salsa-Bands weltweit. Vor über 50 Jahren gegründet, prägt die Gruppe als ständiger Trendsetter und Erneuerer die kubanische Musikszene wie keine andere.

  Der Grammy prämierte Sound des 16-köpfigen Orchesters ist für die gesamte Latinszene so einzigartig wie unerreicht. Erkennbar an unzähligen Hits und vielen internationalen Auszeichnungen, u.a. der Grammy Life Achievment Special Award, welcher dem Gründer Juan Formell kurz vor seinem überraschenden Tod 2013 verliehen wurde.

  Heute geführt vom Sohn und weltklasse Drummer Samuel Formell beeindruckt Los Van Van mit einer explosiven Mischung aus erfahrenen Musikern der ersten Generationen und einer Auswahl der herausragendsten Talenten Kubas. Im Gepäck das Album ‚Modo Van Van‘ - erneut ein Meilenstein der kubanischen Musik!


  Los Van Van: Druckvoll und ungemein tanzbar!



  Line up 2024

  Samuel FORMELL, drums, band leader

  Vanessa FORMELL, vocals

  Mandy CANTERO, vocals

  Roberto HERNANDEZ ‘Roberton’, vocals

  Abdel RASALPS ‘Lele’, vocals

  Eduardo SILVEIRA, congas

  Julio NORONA, güiro

  Roberto VAZQUEZ, bass

  Maykel GARCIA, piano

  Boris LUNA, keyboard

  Ivanovi GARZON, trombone

  Alvaro MARTINEZ ‘Collado’, trombone

  Hamser WOO, trombone

  Jorge LELIEBRE, flute, back vocals

  Irving FRONTELA, violin

  Ricardo LABRADA, violin
