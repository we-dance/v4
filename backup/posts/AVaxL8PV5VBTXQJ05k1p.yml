description: >-
  🇬🇧

  Get ready for the perfect dance night and summer farewell with the Big Band Concert, Salsa & Bachata by DJ Lole, Dance Workshop, Animations, and Fun Quad-Roller-Skate Dancing! 😍


  You will enjoy also a smooth dance floor with a bar, Prague center view, and the perfect open-air weather on the terrace 😍


  We cordially invite all dancers and we are very much looking forward to the evening together! ❤️


  💃🏻 SCHEDULE

  17:00 4-Roller Skate Dancing for beginners (Denisa)

  18:00 Workshop: basic steps of Salsa and Bachata (Shabby)

  19:00 Live Music (La Familia Salsa Band), Salsa & Bachata (DJ Lole), Dance Animations (Shabby from the band)

  23:30 End of the party - Bye bye summer!


  💃🏻 PRICE

  17:00-18:00

  250,-CZK cash on the spot for the skate dancing lesson

  (borrowing quad roller skates is included in the price)

  18:00-23:30

  100,-CZK cash for the skating lesson participants

  200,-CZK cash for all other dancers


  💃🏻 PLACE

  Terasa Smíchov

  Střecha OC Nový Smíchov

  Plzeňská 233/8, Praha 5

  Entrance through the food court from the 2nd floor

  https://maps.app.goo.gl/FfwKyyDQyVPkqbTh9


  💃🏻 LINKS

  https://terasasmichov.cz/program/

  https://dj-lole.com/

  https://www.lafamiliasalsaband.com/

  https://www.youtube.com/@lafamiliasalsaband


  ----------------------


  🇨🇿

  Připravte se na perfektní taneční noc a rozloučení s létem, kde zažijete koncert big bandu, salsu & bachatu od DJ Lole, taneční workshop, animace a zábavný tanec na čtyřkolečkových bruslích! 😍


  Užijete si také hladký taneční parket s barem, výhled na centrum Prahy a ideální počasí pod širým nebem na terase 😍

  Všechny tanečníky srdečně zveme a moc se těšíme na společný večer! ❤️


  💃🏻 PROGRAM

  17:00 Tanec na 4-kolečkových bruslích pro začátečníky (Denisa)

  18:00 Workshop: základní kroky salsy a bachaty (Shabby)

  19:00 Živá hudba (La Familia Salsa Band), Salsa & Bachata (DJ Lole), Taneční animace (Shabby z kapely)

  23:30 Konec večírku - Bye bye summer!


  💃🏻 CENA

  17:00–18:00

  250,-Kč hotovost na místě za lekci tance na bruslích

  (zapůjčení čtyřkolečkových bruslí je zahrnuto v ceně)

  18:00–23:30

  100,-Kč v hotovosti pro účastníky lekce bruslení

  200,-Kč v hotovosti pro všechny ostatní tanečníky


  💃🏻 MÍSTO

  Terasa Smíchov

  Střecha OC Nový Smíchov

  Plzeňská 233/8, Praha 5

  Vstup přes foodcourt z 2. patra

  https://maps.app.goo.gl/FfwKyyDQyVPkqbTh9


