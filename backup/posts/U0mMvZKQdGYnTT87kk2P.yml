description: >-
  KizTarraxo Bootcamp (10.02., 13:00-14:30)

  Dieser Workshop ist perfekt für alle, die ihre Tanzfähigkeiten verbessern und die einzigartige Fusion von Kizomba und Tarraxinha erleben möchten.

  In diesem Bootcamp lernst du nicht nur die grundlegenden Schritte und Techniken des KizTarraxo, sondern auch, wie du deine eigenen Stilelemente einbringst, um deinen Tanz einzigartig zu gestalten.


  Afro Workshop (10.02., 15:00-16:30)

  Dieser Workshop ist für Tänzerinnen und Tänzer aller Level konzipiert, die ihre Fähigkeiten in verschiedenen afrikanischen Tanztechniken verbessern und in einem mitreißenden Battle-Format herausfordern möchten.


  Kizomba Beginner Bootcamp (11.02., 14:00-15:30)

  Dieser Workshop richtet sich an absolute Anfänger, die die eleganten Bewegungen von Kizomba kennenlernen möchten.


  In diesem Bootcamp lernst du die grundlegenden Schritte, Haltungen und Techniken, die den Kizomba-Tanz so einzigartig machen. 


  Kizomba Improver Bootcamp (11.02., 16:00-17:30)

  Dieser Workshop richtet sich an Tänzerinnen und Tänzer, die bereits Grundkenntnisse in Kizomba haben und nun ihre Fertigkeiten auf das nächste Level heben möchten. Tauche ein in eine Welt der Raffinesse, erweitere dein Repertoire und entfalte deine kreative Ausdrucksfähigkeit.

  In diesem Bootcamp stehen fortgeschrittenere Schritte, Variationen und kreative Elemente im Fokus.
