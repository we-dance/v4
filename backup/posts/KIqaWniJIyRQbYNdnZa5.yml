description: >-
  Held at the wonderful TLC Studio, St Barnabas Church Hall, Lodge Road,
  Southampton SO14 6RF


  Join us  at TLC for an awesome Salsa Social with the BEST party vibe PLUS Claire teaching & DJing in the dedicated Kizomba room!
     
  We love to dance all styles and party hard at these fantastic freestyle nights and where the lessons are included.

  If you are not doing the classes then please join us after 9.30pm for a kicking night where you can meet up with all the dance ‘family’ from near and far.


  If you are new to the area and already dance salsa, then we would suggest doing the lessons so that you get to know our friendly dancers while changing partners in your respective class.


  8.15pm Doors open

  8.30pm Salsa Level 4/5 – Advanced class (with Tracie & Gareth)

  8.30pm Salsa Level 3 – Improvers class (with Debbie)

  8.30pm Salsa Level 1 – Beginners (with Stephen)

  8.30pm Kizomba Intermediate class with Claire New

  9.30pm Social with DJ Gwyneth who will keep you dancing all night, playing a wonderful mix of Salsa, Bachata & Cha Cha

  9.30pm DJ Claire New playing all genres of Kizomba

  1am Close & chocolates!


  £10 (£5 NUS/IoW) entrance – including free tea & coffee – payments can be cash or by card


  TLC has a really friendly vibe, THE best dance floor and superb sound system.

  Parking on site is reserved for single ladies & opposite in Kwik Fit or Simply Bathrooms for everyone else.

  As there are no white lines in either car park, please park neatly next to each other and not randomly in a large area, so we can maximise all the spaces.

  There is also a kitchen for you to make your own teas and coffees all night (included in the price)

  Otherwise please bring your own refreshments which can include alcohol - Please drink responsibly.


  Please DO NOT ATTEND if you have a sore throat, cold, cough or flu symptoms 

  There will be plenty of hand sanitisers 
