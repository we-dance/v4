description: >-
  REGISTER NOW: https://tinyurl.com/em-bachata


  🚨 NEWS 🚨 We are super excited to invite you to our first workshop together in Berlin in cooperation with Trainerhelden Backstage! 😍


  💃🏼 ALL ABOUT IT 💃🏼 You will get a little taste of everything that makes Bachata exciting: basics, musicality, partner work, and social dance skills that you can easily apply on the dance floor. Either you are a complete beginner or an advanced dancer who wants to get back to their roots, you will find something new. This is your ultimate Intensive Bachata crash course! 🔥


  The space is limited to 10 Leaders and 10 Followers (20 participants in total). You do not need to bring a partner, we will switch partners.


  REGISTER NOW: https://tinyurl.com/em-bachata


  😷 SAFE & SOUND 😷 Please keep in mind the COVID-19 3G rule: we will need proof of full vaccination, attestation of recovery, or a negative test result that has been obtained earliest 24 hours before the workshop is over. (valid from September 10th, 18:30


  🎁 PRESENTS 🎁 All the participants will get a free Adicto: The Bachata Experience Tshirt, the official outfit of the Berlin Bachata Festival. 🎉

  Use the registration link below or DM us to save your space! We are very excited to see you all 🥰


  REGISTER NOW: https://tinyurl.com/em-bachata

  ---


  Martyna, with 7 years of background in Bachata and Salsa, has been teaching internationally in the UK, Lithuania, and finally in Berlin.


  Erol is a well-known face of the Berlin Bachata community and the organizer of the annual Adicto: Berlin Bachata Festival. He is a certified Bachata Sensual instructor by Korke & Judith and he also trains in other styles such as Hip Hop, Contemporary, and Jazz, which he fuses together to create his own style.


  Together, they want to share their love and passion for this dance with everyone else.


  REGISTER NOW: https://tinyurl.com/em-bachata 
