  ⭐♥️ ALL STARS - SUMMER BEACH PARTY - 2 Rooms ♥️⭐ SALSA & BACHATA

  ⬇️⬇️ (scroll down for English) ⬇️⬇️

  Várunk mindenkit szeretettel egy exkluzív latin táncos estére, vendégtanárokkal, exkluzív nyárias helyszínen, a Római Parton! Pillants rá a programra, és ne habozz a részvétellel, hiszen sok táncos ismerősöd is jelen lesz!!! 😉💃🕺🎧🎼🥰♥️

  ‼️ Fontos tudni ‼️ Lesznek szél gépeink amik a nagy meleget enyhébbé teszik majd nektek! De sose árt cserélni a megizzadt ruha darabjainkat, hiszen ezáltal egymás felé kényelmesebbé válik a táncunk és sugárzunk a kellemesebb illatunkkal és a tiszta ruhánkkal!!🥰


  ⏰ PROGRAM : Kapunyitás: 20:15

  - Akár gyertek kicsit hamarabb a ws előtt,hogy lehűtsétek magatokat a finom koktélokkal, limonádékkal, csapolt sörökkel,hogy rá hangolódj eme hűsítő italokkal a szuper órákra!!🍹😉


  🔹 PARTY WORKSHOPOK 20:45-től 

  "DAMEUNA in the House!" - Ezen a bulin nagy erőkkel vonul fel a DameUna, hiszen mindkét ws oktatópáros ebben az iskolában tart órákat! Mi már nagyon várjuk, mert tudjuk, hogy szuper lesz!!💃🕺


