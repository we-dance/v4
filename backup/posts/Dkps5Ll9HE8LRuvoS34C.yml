description: >-
  🇬🇧 ENG

  Get ready to experience the ultimate dance festival of the year and feel the energy that can only be found at DMAES Summer Bootcamp! ⚡


  Whether you're a veteran or new to the festival scene, our event is not to be missed. Join us for 10 crazy days of non-stop dancing and fun, featuring a wide range of dance styles in beautiful Porto, Portugal from August 2nd to 11st 2024. 🎉🕺💃


  From Kizomba, Salsa, and Bachata to Ballroom, Tango, Zouk, and more, there's something for everyone at DMAES Summer Bootcamp. And don't forget the beach and pool parties, casino-themed party, shows, workshops, animations, amazing food, and cocktails! 🏖️🍹🍔


  And if you've never been to DMAES Summer Bootcamp before, we advise you to come because it's a unique experience and you will never regret it. 🥳


  For those who have attended before, you already know what's in store - 3 months left until the craziest 10 days of the year! We're counting down the days and can't wait to see you there! 😝🫣


  So what are you waiting for? Choose between our Weekend Pass, Party Pass or Full Pass and get ready for an experience you'll never forget! 🤩


  Click the link: https://bootcamp.dmaes.pt to get your tickets now! ✅


