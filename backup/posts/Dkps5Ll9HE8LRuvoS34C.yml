  🇵🇹 PT

  Prepara-te para viver o melhor festival de dança do ano e sentir a energia que só se encontra no DMAES Summer Bootcamp! ⚡️


  Quer sejas muito experiente ou novo no cenário dos festivais, o nosso evento é imperdível. Junta-te a nós durante 10 dias loucos de dança contínua e diversão, com uma grande variedade de estilos de dança na bela cidade do Porto, Portugal, de 2 a 11 de agosto de 2024. 🎉🕺💃


  Desde Kizomba, Salsa e Bachata até Dança de Salão, Tango, Zouk e muito mais, há algo para todos no DMAES Summer Bootcamp. E não te esqueças das festas na praia e na piscina, da festa temática do casino, dos espetáculos, workshops, animações, comida incrível e cocktails! 🏖️🍹🍔


  E se nunca estiveste no DMAES Summer Bootcamp antes, aconselhamos-te a vires, porque é uma experiência única e que nunca vais esquecer. 🥳


  Para aqueles que já participaram antes, já sabem o que vos espera - falta pouco para os 10 dias mais loucos do ano! Estamos a contar os dias e mal podemos esperar para vos ver cá! 😝🫣


  Então, do que estás à espera? Escolhe entre o nosso Wekeend Pass, Party Pass ou Full Pass e prepara-te para uma experiência que nunca irás esquecer! 🤩


  Clica no link: https://bootcamp.dmaes.pt/  para obteres os teus bilhetes agora! ✅
