  Jeden Mittwoch kommt die Karibik nach Brühl auf die weitläufige und renovierte Terrasse des Ristorante Peperoncino, mit exotischen Rhythmen, den besten und neuesten Hits von Salsa All Styles, Timba, Pachanga, Mambo, Charanga, Son Cubano, Bachata All Styles und Merengue, gemixt von:

