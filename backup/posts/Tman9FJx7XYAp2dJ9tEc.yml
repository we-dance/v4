  🔴 Vorschul-Bachata vom 10. bis 24. September 2024 

  🔵 Erstes Quartal: vom 1. Oktober bis 17. Dezember 2024

  🔵 Zweites Trimester: vom 14. Januar bis 1. April 2025

  🔵 Drittes Trimester: 8. April bis 24. Juni 2025


  Egal, ob Sie Anfänger oder erfahrener Tänzer sind, diese Kurse sind für alle Niveaus offen. Kommen Sie allein oder mit Freunden und erleben Sie eine tolle Zeit beim Erlernen dieser aufregenden Tänze.


  Was Sie erwartet:
   - Grundlegende Schritte und Figuren lernen
   - Anleitungs- und Verbindungstechniken
   - Üben Sie in der Musik, um die Bewegungen richtig zu integrieren

