  ✨ Tage der offenen Tür & kostenlose Kurse!

  Um Ihnen einen Vorgeschmack auf das zu geben, was Sie erwartet, laden wir Sie zu unserem Abend der offenen Tür am Dienstag, 10. September, um 19:30 Uhr ein. Dieser kostenlose Kurs ist die perfekte Gelegenheit, die Atmosphäre zu entdecken, die Lehrer zu treffen und sich auf Ihr Salsa- und Bachata-Abenteuer zu begeben!


  Kursprogramm:

  ✅ 19:30 Uhr: Puerto-ricanischer Salsa-Kurs für alle Niveaus

  ✅ 20:30 Uhr: Moderner Bachata-Kurs für alle Niveaus


