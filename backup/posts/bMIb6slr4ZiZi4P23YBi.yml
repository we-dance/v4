description: >
  FOR ENGLISH PLEASE SCROLL DOWN!!!


  Sziasztok Táncosszívűek 🥰 !
   Október 31-én újra várunk Titeket 😍 egy fergeteges Halloween partyn! INGYENES bachata és salsa workshop, két külön terem, élő konga🪘 kíséret a salsa teremben, meglepetés, sorsolás, egyedi hangulat és óriási party vár Rátok ismét!😜✨

  ✨✨✨PROGRAM✨✨✨

  Kapunyitás 19:45

  Bachata workshop: 20:00

  Salsa workshop: 21:00

  Két termes party: 22:00-02.00

  Sorsolás: 23:30

  💃🕺20:00 🎉 Bachata workshop Anass & Daniela vezetésével, amelyben egyedi izolációs technikákat ismerhettek meg! 🎉Ennek keretében a komfortzónátokból kilépve finomítjátok a hallásotokat 🎻🥁, tippeket kaptok az izolációtok fejlesztésére, otthoni gyakorlásra 🤸♀️🏡💪, a tempo kontrollálására. ⏩⏸️
   💃🕺21:00 Kubai salsa workshop Mezey Tamással a tőle megszokott dinamikus, energikus és szórakoztató stílusban. 🕺
  🔥Bachata terem🔥: 🎧DJ AleXandeR🎧 ismét elhozza Nektek a legújabb és legnagyobb bachata slágereket, követve a legfrissebb nemzetközi fesztivál trendeket. A válogatásban főként a modernebb vonal dominál sensual, fusion és urban csengésekkel, valamint egy kis csipetnyi dominikaival, mert az sem maradhat el. @djalexanderbachata

  🔥Salsa terem 🔥: Salsa termünkben a kubai stílus mellett megjelenik az elegáns vonalas stílus is, így son, merengue, cha-cha-cha és mambo számokra is táncolhattok élő konga kísérettel!🪘 A zenét DJ Victor biztosítja.

  🪘 Konga: Somfai Zoltán, avagy SoZo, aki dobol mindenen is. Djembén, darbukán, surdón, caixán, repiniquen, taiko-n, jazz dobon, bongón és conga-n, sőt kukán is. Sokat lépett fel Dubaiban, profi dobos zenekarokkal (Drumsters, Strokes, Bloco De Samba Girassol), saját zenekarával (DruMIX) a Havervagy rendezvényeken, UEFA megnyitón avagy csak az utcán az Aquariumnál. Nagy kedvence a salsa zene, amelyet élő dobolásával fog feldobni.


  ✨✨✨ DRESSCODE ✨✨✨  

  👗👔 Halloweeni öltözet (nem kötelező), az első 50 jelmezes vendégünket italkuponnal ajándékozzuk meg! 🍸




  ✨✨✨HÁLA✨✨✨

  💃🕺Instructors’ VIP: mindig sok oktató látogat el hozzánk, ezt szeretnénk azzal meghálálni, hogy minden oktatónak ingyenes belépést biztosítunk. Ha tánctanár vagy, csak regisztrálj a party előtt 2in1 Facebook oldalunkon a neveddel és az iskolád megjelölésével! 💃🕺


  🚌Többen látogattatok meg minket Budapesten kívülről, nagyon köszönjük Nektek, hogy velünk tartottatok! Ha szívesen jöttök megint, akkor az első 15 regisztráló ingyenes belépőt kap erre az estére, amennyiben Budapesttől számítva 30 km-nél messzebbről érkeztek! Regisztráljatok a 2in1 Facebook oldalunkon október 30-a éjfélig!🚌

  🎰A 21.15-ig érkező workshop résztvevők között 5 VIP belépőt sorsolunk ki a következő 2in1 Party Budapest eseményünkre.🎰


  ✨✨✨HASZNOS✨✨✨

  ✨A táncélményt a jó minőségű táncparkett és az elegáns környezet teszi teljessé két külön teremben.✨

  📸A party remek pillanatait profi fotósunk örökíti meg.📸

  🍸Üdítőket, egyéb italokat, kávét, snack-et a földszinten lévő bár kínál a városban az egyik legkedvezőbb áron. Keressétek az akciós italokat!🍸


  🕰️🕰️🕰️IDŐPONT🕰️🕰️🕰️

  2024.10.31. csütörtök

  Helyszín: 1026 Budapest, Szilágyi Erzsébet fasor 47. 1. emelet

  🎫🎫🎫Belépőjegy🎫🎫🎫

  👗👔A ruhatár és a workshop díját is tartalmazza, kérjük használjátok a ruhatárat és ne a tánctermekben pakoljatok le, köszönjük! 🤗

  Normál:  3.500 Ft

  Friends: 2.500 Ft, regisztrálj előre és fizess a helyszínen. FB oldalunkon igényelhetsz Friends jegyet privát üzenetben legkésőbb október 30. 24:00 óráig, vagy amíg el nem fogy! Ne maradj le, összesen 30 db Friends jegy áll rendelkezésre! 🤗🤗🤗

  A RENDEZVÉNYEN VALÓ RÉSZVÉTEL FELTÉTELE AZ ÉRVÉNYES KARSZALAG VISELÉSE, AMI A VIP VENDÉGEKRE IS VONATKOZIK!🤗

  Megközelíthető: a 155-ös, 156-os, 5-ös, 91-es autóbusszal vagy 17-es, 56-os, 59B-s, 61-es villamossal.

  Parkolási lehetőség: a szálloda előtti parkolóban vagy a környező utcákban. Kérünk Titeket, hogy figyeljetek arra, hogy a busz parkolóban hagyjatok helyet az érkező buszoknak!

  A partyra érkező vendég automatikusan hozzájárulását adja ahhoz, hogy a rendezvényen róla hang és képanyag készülhessen, amit a rendező jogosult a későbbiekben marketing és promóciós céllal felhasználni.


  ENGLISH VERSION

  Hello Dancinghearts! Come and dance again on 31th October  on our great Halloween party!! FREE bachata and salsa workshop, two separate rooms, live conga🪘in the salsa room, surprises, unique atmosphere awaits you again!😜✨


  ✨✨✨PROGRAM✨✨✨

  Opening: 19:45

  Bachata workshop: 20:00

  Salsa workshop: 21:00

  Party in two rooms: 22:00-02.00

  Lot: 23:30

  💃🕺🔥 20:00 Bachata workshop: Anass & Daniela invite you to a game-changing isolations workshop! 🎉 They will cover:  stepping out of your comfort zone 🚀, expanding listening skills 🎻🥁, tips for mastering body isolations 🤸♀️, home exercises 🏡💪, tempo control (fast & slow) ⏩⏸️

  💃🕺21:00 Cuban salsa workshop with Mezey Tamás: you will meet with dynamic, energy and a lot of fun! 🕺


  🔥Bachata Room🔥: 🎧DJ AleXandeR🎧 will bring you the latest and greatest bachata hits, following the latest international festival trends and top tracks. The selection is mainly dominated by a more modern line with sensual, fusion and urban sounds and a hint of Dominican, because you can't miss it. @djalexanderbachata @bandidosdebachata

  🔥Salsa  Room 🔥:  you will have the possbility to dance cuban and crossbody salsa as well. Our DJ will be this time DJ Victor! 🎉

  Somfai Zoltán alias SoZo, who drums on everything. On djembe, darbuka, surdo, caixa, repinique, taiko, jazz drum, bongo and conga, as well as on dustbins.🪘He performed several times in Dubai with professional bands (Drumsters, Strokes, Bloco De Samba Girassol), with his own band (DruMIX) on the parties of Havervagy, and even the Opening of UEFA or just on the Street by the Aquárium.✨Salsa music is his favorit, wich will be spiced up by his conga performance this time.🔥



  ✨✨✨ DRESSCODE ✨✨✨  

  👗👔 Halloween clothing (optional), our first 50 guests in Halloween costume will be rewarded with a drink coupon! 🍸


  ✨✨✨APPRECIATION✨✨✨

  💃🕺Instructors' VIP, we always have a lot of instructors visiting us, and we would like to reward you by offering free entry to all instructors. If you're a dance teacher, just send us a FB message with your name and school before the party and you’re free to dance after registration. 💃🕺

  🚌Many of you visited us from outside Budapest, thank you so much for joining us! If you'd like to come back again, the first 15 registrants will get a free VIP pass for that night if they come from 30 km or more away from Budapest! Sign up in person on our 2in1 Facebook page till 30th October midnight!🚌

  🎰Workshop participants will be entered into a draw for 5 VIP tickets to our next 2in1 Party Budapest event, arriving by 21:15.🎰


  ✨✨✨USEFUL✨✨✨

  ✨The attendees can enjoy two excellent dance floors with air-condition in an elegant milieu. Our terrace has a beautiful view and the social areas in the hotel will give you the perfect vibe and place to chat.✨

  📸Photos are shot by our professional photographer.📸

  🍸The hotel has a drink bar that serves soft drinks, alcohol, coffee, and snacks at very fair prices.🍸 Look for the daily actions!


  📍Location: 1026 Budapest, Szilágyi Erzsébet fasor 47. 1. floor Berlin Room

  🎫🎫🎫Ticket price🎫🎫🎫

  👗👔Prices include the workshops and the cloakroom as well, please use it!

  Normal: 3.500 - at the door

  Friends: 2.500 - at the door. Send us a request on Facebook until 30th October 24:00 to register on FB for the discounted price. Hurry, we have a limited amount of 30 Friends tickets.🤗🤗🤗

  ALL ATTENDEES, INCLUDING VIPs NEED TO WEAR A VALID WRISTBAND DURING THE EVENT.

  Approachable by bus No.: 155, 156, 5, 91 and by tram No.: 17, 56, 59B, 61

  Parking: in front of the Hotel or in the surrounding streets (e.g. Trombitás út)

