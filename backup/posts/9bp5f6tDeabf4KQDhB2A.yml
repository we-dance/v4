description: >-
  Wir feiern mit euch DIE Pre-Silvester Party im Grünen Baum 🌳 und verwandeln
  ihn in den Latino-Baum 🌴🌵🌴!!!


  Area 1 Ballsaal 

  Dj Antonio & Dj NMB 

  Salsa & Bachata 


  Area 2 Kaminzimmer 

  Dj Marco Piazza 

  Kizomba 


  Wir haben für euch einen Abend mit Tanz und viel guter Musik, gemischt mit Salsa Cubana & NY/LA, Bachata, Kizomba, Merengue und Cha Cha.


  19:30 Einlass


  19:45-20:45 Salsa Kurs mit Ralf & Tatjana 


  20:45-01:00 Party mit Dj NMB, Dj Antonio & Dj Marco Piazza 


  Eintritt 10€


  Ralf & Tatjana sind bekannte und beliebter Tanzlehrer von Bailamos Würzburg und weit über die Metropolregion bekannt. Durch ihre sympathische Art vermitteln Sie tanzbare Figuren für jedermann/frau anwendbar.


  Die Dj's werden im Anschluss ihre Mischpulte mit viel guter Musik befüllen und euch über die Tanzfläche gleiten lassen...


  Dj Antonio hat schon auf Festivals aufgelegt und ist beliebt und bekannt, da er schon in vielen Salsatheken in der Region und Bayern aufgelegt hat. 


  Dj Marco Piazza war schon öfters zu Gast bei uns in der Region. Er ist durch seine eigenen Veranstaltungen bekannt und hat auch schon auf einigen Festivals aufgelegt.


  Dj NMB ist seit einigen Jahren in der Region bekannt. Er hat die Veranstaltungsreihe ¡Vamos a Bailar! Ins Leben gerufen und begleitet unter anderem auch die Bachata-Night in Erlangen.


  Weiter erwartet euch:

  -Eine Spitzen Location mit über 120qm Tanzparkett im stilvollen Ambiente.

  -Ein klimatisierter Saal mit ausreichend Platz und gutem Soundsystem.

  -Getränke zu fairen Preisen und ein Loungebereich im Saal.

  -Gute fränkische Küche. So kann der Abend schon vor dem Tanzen beginnen.

  Für Tischreservierung zum Essen bitte Online reservieren unter gruenerbaumfuerth.de

  Lasst uns den Barocksaal zum Beben bringen, frei nach dem Motto ¡Vamos a Bailar!


  Nos vemos...


  Grüner 🌳Baum

  Gustavstr. 34

  Fürth


  Wie kommt ihr in den grünen🌳Baum?


  Von der U-Bahn-Station Rathaus in Fürth ist man in 3 Min. 🚶‍♂️ schon da.


  Parkplätze sind in den umliegenden Straßen zu finden, oder im Parkhaus.


