description: >-
  -------- 𝗜𝗡𝗧𝗘𝗡𝗦𝗜𝗧𝗬 𝗪𝗢𝗠𝗘𝗡 𝗪𝗘𝗘𝗞𝗘𝗡𝗗𝗘𝗥 #𝟰 -------------

  ----------- 𝟵 & 𝟭𝟬 𝗡𝗢𝗩𝗘𝗠𝗕𝗥𝗘 𝟮𝟬𝟮𝟰 -------------------


  INTENSITY WOMEN WEEKENDER, édition 4, is BACK ! 💜

  Après 3 premières édition incroyables, pleine d’intensité et d’émotions, il est temps de faire encore évoluer ce projet ! L'objectif : vous faire vivre une expérience unique !



  - 𝗤𝗨’𝗘𝗦𝗧-𝗖𝗘-𝗤𝗨𝗘 𝗟’𝗜𝗪𝗪 ? -

  Un concept exclusif à Lyon, 𝗜𝗡𝗧𝗘𝗡𝗦𝗜𝗧𝗬 𝗪𝗢𝗠𝗘𝗡 𝗪𝗘𝗘𝗞𝗘𝗡𝗗𝗘𝗥 ! 2 jours intensifs de danse, de partage et lâcher prise afin de progresser, d'explorer et de vivre à fond votre danse et votre féminité.


  - 𝐼𝑁𝑇𝐸𝑁𝑆𝐼𝑇𝐸, 𝑃𝐴𝑅𝑇𝐴𝐺𝐸 & 𝐵𝐼𝐸𝑁𝑉𝐸𝐼𝐿𝐿𝐴𝑁𝐶𝐸 – seront nos maîtres mots du weekend.


  - 𝗢𝗕𝗝𝗘𝗖𝗧𝗜𝗙𝗦 𝗗𝗘 𝗟’𝗜𝗪𝗪 ? -

  Ce weekend intensif vous permettra de :

  - conscientiser, explorer et améliorer votre technique globale de danse !

  - vous challenger avec un atelier chorégraphique inédit pour l’occasion !

  - partager des moments intenses au travers d’exercices et mise en pratique self love !




  Après de nombreuses années d’enseignement, de coaching et d'encadrement de teams, j’ai voulu vous proposer, sur un weekend, un ensemble d’ateliers qui me semble importants pour devenir une Danseuse ÉPANOUIE !


  Afin de vous concocter un programme sur mesure, je me suis basée sur mes expériences issues de :

  - 6 années d’enseignements en congrès et festivals, en France et à l’international (USA, Asie, Australie, Océanie, etc) ;

  - les créations chorégraphiques et les coaching/accompagnements de mes teams/duos/solos sur scène et en compétitions en France et à l’étranger (Multiples champions de France FFD, Vice-Championnes du Monde Euroson Latino) ;

  - cours réguliers et formations intensives que j’ai pu créé (programme de formation) ;

  - mon parcours personnel de danseuse.




  - 𝗣𝗥𝗢𝗚𝗥𝗔𝗠𝗠𝗘 & 𝗖𝗢𝗡𝗧𝗘𝗡𝗨 -

  𝗦𝗔𝗠𝗘𝗗𝗜

  9h45 : Accueil des participantes

  10h00 - 11h00 : Réveil musculaire et Atelier « Se découvrir »

  11h00 – 11h45 : Atelier technique / Posture - Basic body move bachata

  11h45 - 12h30 : Atelier technique / Body Movement. Isolation, amplitude et énergie.

  𝘙𝘌𝘗𝘈𝘚 (𝘵𝘰𝘶𝘵𝘦𝘴 𝘦𝘯𝘴𝘦𝘮𝘣𝘭𝘦)

  14h00 - 15h00 : Atelier Self Love / Confiance et estime de soi – exercices et mise en condition

  15h00 - 17h00 : Challenge chorégraphique (apprentissage d’une chorégraphie de groupe dans un temps limité)


  𝗗𝗜𝗠𝗔𝗡𝗖𝗛𝗘

  9h45 : Accueil des participantes

  10h00 - 10h30 : Réveil musculaire

  10h30 - 11h15 : Atelier technique / Technique de bras. Coordination, élégance, sensualité et grâce.

  11h15 - 12h00 : Atelier technique / Techniques de footworks. Vitesse et précision.

  𝘙𝘌𝘗𝘈𝘚 (𝘵𝘰𝘶𝘵𝘦𝘴 𝘦𝘯𝘴𝘦𝘮𝘣𝘭𝘦) 𝘦𝘵 𝘱𝘳𝘦́𝘱𝘢𝘳𝘢𝘵𝘪𝘰𝘯 𝘥𝘶 𝘵𝘰𝘶𝘳𝘯𝘢𝘨𝘦

  14h00 - 15h30 : Répétition challenge chorégraphique* et tournage vidéo (en collectif et petit groupe)

  15h30 - 16h30 : Atelier Self Love / Relation au corps – respiration, mouvements et sensation

  16h30 - 17h30 : Étirements, échanges et bilan du weekend


  𝘕𝘉 : 𝘓𝘦 𝘱𝘭𝘢𝘯𝘯𝘪𝘯𝘨 𝘦𝘴𝘵 𝘴𝘶𝘴𝘤𝘦𝘱𝘵𝘪𝘣𝘭𝘦 𝘥’𝘦́𝘷𝘰𝘭𝘶𝘦𝘳 𝑎𝑢 𝑛𝑖𝑣𝑒𝑎𝑢 𝑑𝑢 𝑐𝑜𝑛𝑡𝑒𝑛𝑢.

  𝘕𝘉 : 𝘓𝘦 𝘤𝘰𝘯𝘵𝘦𝘯𝘶 𝘥𝘦𝘴 𝘢𝘵𝘦𝘭𝘪𝘦𝘳𝘴 𝘴𝘦𝘳𝘢 𝘥𝘪𝘧𝘧𝘦́𝘳𝘦𝘯𝘵 𝘦𝘵 𝘤𝘰𝘮𝘱𝘭𝘦́𝘮𝘦𝘯𝘵𝘢𝘪𝘳𝘦 𝑑𝑒𝑠 𝑝𝑟𝑒́𝑐𝑒́𝑑𝑒𝑛𝑡𝑒𝑠 𝑒́𝑑𝑖𝑡𝑖𝑜𝑛𝑠.


  - 𝗧𝗔𝗥𝗜𝗙 & 𝗥𝗘𝗦𝗘𝗥𝗩𝗔𝗧𝗜𝗢𝗡 -

