description: >-
  We are thrilled to present you the second edition of DonauKizz in Ulm, a
  *3-days* showcase of unlimited dancing and fun on a premium wooden dance
  parquet in our Ballhaus with delicious coffee and cocktail specialties!


  Kizomba has made its way into our hearts, movements and lives! Our DJ´s will play the best of its bride variety with a mix of *Urban, Tarraxo, Douceur, Traditional Kizomba, Afro & Kompa*.


  The mission of this event is to expand the kizomba community and give you opportunities to learn and develop, get to know new faces, enjoy the kizz-energy and embrace the feeling of the dance!


  The venue is 4km from the city center of Ulm. The nearest airports are Memmingen & Stuttgart. Free parking at the venue. Hotel recommendation: see below. 


