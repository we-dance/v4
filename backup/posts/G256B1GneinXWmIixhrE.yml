description: >-
  REGISTRATION IS OPEN!!

  www.zouktime.com


  TEACHERS TEAM:

  Michael & Aline

  Pedrinho & Paloma

  Otavio & Sara

  Olaya & Papagaio

  …


  You can look forward to:

  - great line up

  - your beloved Babylon congress venue

  - 3 neverending parties + 2 afternoon parties + 2 days of workshops in 2-3 halls

  - 80min long workshops!!

  - all demos together in one room

  - brazilian zouk & lambada under one roof

  - music for all styles dancers

  - familiar atmosphere, typical for our events



  PRICES


  FULLPASS:

  130€ / 3100Kč until 31.1.2024

  135€ / 3200Kč until 31.3.2024

  140€ / 3300Kč from 1.4.2024


  -> Includes Friday party, Saturday workshops, Saturday party, Saturday afternoon social dancing, Sunday workshops, Sunday afternoon social dancing, Sunday party
   
  PARTYPASS:

  65 euro / 1400 Kč


  ->Includes Friday party, Saturday afternoon social dancing, Saturday party, Sunday afternoon social dancing, Sunday party

  ​

  PARTIES:

  25 euro / 500 Kč for night party

  30 euro / 600 Kč for night party + afternoon social dancing


  Single entrance for the parties can be paid only cash at the place.

  ​

  GROUP DISCOUNTS:

  The condition to apply the group discount - the group organize will collect the money for whole group and give us IN CASH.


  5 - 9 paid FULLPASSES -> 130 euro / 3100 CZK per FULLPASS + 50% discount for the group organizer


  10 - 14 paid FULLPASSES -> 125 euro / 3000 CZK per FULLPASS + 75% discount for the group organizer


  15 and more paid FULLPASSES -> 120 euro / 2900 CZK per FULLPASS + 100% discount for the group organizer


  Discounted price for the PARTYPASS is 60 euro / 1300 CZK and in the group is counted as half of the person :)


  ---> wanna be discount group organizer? write us to zouktimeteam@gmail.com


  HOW TO GET HERE:

  You can use both PRAGUE or VIENNA airport and take direct bus/train to Brno! :) Bus/trains takes about 2hours maximum :)


  ACCOMODATION:

  Recommended nearest 4* hotel - www.continentalbrno.cz

  The hotel is about 5 minutes on foot from the festival venue Babylon.

  Use promo code "ZOUKTIME" to book for better prices. Booking through email info@continentalbrno.cz
