description: >-
  Rendez-vous du mercredi 1 au samedi 4 mai 2024 pour la 5ème édition d'Aix
  Riviera Latina.


  Des artistes locaux et internationaux.

  12 professeurs avec 45h de stages : Salsa, Son, Rumba, Rueda de casino, Reggaeton, Bachata fusion et Dominicaine, Kizomba.

  4 Soirées et un concert


  Programme à venir prochainement


  Professeurs :

  ☀️ Yaumel et Jade (salsa cubana, son, reggaeton, rumba)

  ☀️ Cyrille Ramos (salsa, Rumba)

  ☀️ Julio et Sandra (bachata dominicana)

  ☀️ Juan Pablo Paredes (salsa porto, bachata dominicana)

  ☀️ Roméo (bachata fusion)

  ☀️ Mundy et Laurie (kizomba)

  ☀️ Jonathan et Sandra (bachata fusion)

  ☀️ Momo Abbes (bachata technique)


  Soirées :

  ☀️ Mercredi 01 mai : 3 salles / 3 ambiances  21h à 2h
        Dj Stef (kizomba) - DJ Guille Blanco (salsa) - Dl El Buceador (bachata)

  ☀️ Jeudi 02 mai : 3 salles / 3 ambiances   21h à 2h
        Dj Stef/Dj DyMun (kizomba) - DJ Chechyto (salsa) - Dl Momo (bachata)

  ☀️ Vendredi 03 mai : avec ou sans concert

  21h 1 salle Kizomba/Bachata avec Dj Stef
         1 salle salsa puis CONCERT avec MIXAEL CABRERA (accès réservé au détenteur d'un billet de concert)
  23H30 ouverture de tous les espaces pour tous
              1 salle Kizomba avec Dj Stef
              1 salle Salsa/Bachata avec Dj El Buceador

  ☀️ Samedi 03 mai : 3 salles / 3 ambiances   21h à 4h
        Dj Stef/Dj DyMun (kizomba) - DJ Carlos/Dj El Buceador (salsa) - Dj Saad/Dj Momo (bachata)

  Billeterie : https://bit.ly/46TAoeo

  Réservez dès à présent votre pass 3 jours pour Aix Riviera Latina 2024 au Casino Grand Cercle Aix les Bains.

  Plusieurs pass disponibles :

  ☑️ Pass 3 jours ( 3 Jours stages de danse en journée + 4 soirées hors concert) = 59€

  ☑️Full Pass : 3 Jours de  stages danse + 4 Soirées avec concert (stages + concert + soirées) = 80€

  Les autres pass seront en en vente en mars en fonction des places encore disponibles.


  Organisation : Office du Tourisme Aix Riviera et Association Musica Cubana
