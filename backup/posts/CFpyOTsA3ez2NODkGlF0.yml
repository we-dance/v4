description: >-
  4th edition if LAMBADAHELSINKI is here!!

  This time we have the honor to welcome Ariana& Lautaro first time to Finland!


  WHAT:

  Lambada couple dance weekender


  WHEN:
   13.-15.09.2024

  SCHEDULE:


  Friday 

  *preparty workshop  20:00-21:00 with guest teacher Joanna Kosinska (SWE)

  *Party 21:00-01:00


  Saturday

  * 12:30-15:45 lambada workshops with Ariana&Lautaro (15min break)

  * party 21:00-01:00


  Sunday

  *12:30-15:45 lambada workshops with Ariana&Lautaro (15min break)

  * zouk &lambada social 17:00-20:00 (not included in full pass)


  WHERE:

  Helsinki Dance Central, Sörnäistenrantatie 33C

  4th floor 


  TEACHERS:

  Lautaro and Ariana, united by the same passion, dance. They are Lambada and Zouk teachers in Argentina, they have been teaching since 2017 and they teach all over the world to transmit all their knowledge, experience and love for dance. 

  They represented their country in competitions since 2016 and have won 1st place several times. 

  They have been teaching in Chile, Uruguay, United Kingdom, Germany, France, Spain, Poland, Netherlands, Switzerland, Czech Republic and several cities in Brazil. One of their main interests in their classes is to achieve the connection of couple dancing and the techniques so that students can enjoy dance 100%, as they do.


  PRICES:


  BATCH 1- "EARLY BIRDS" - sold out


  BATCH 2 (until 31.8 or until sold out) 

  • leader or follower full pass 118€
   • couple full pass 216€

  BATCH 3 (until event or until sold out)

  • leader or follower full pass 128€
   • couple full pass 226€

  HOW TO REGISTER:

  1. Fill register form:

  https://forms.gle/RAyLS1vTqeJooYGX8


  2. Make payment immediately

  FI38 1572 3500 4805 12


  3. When we have received your payment,you will get a confirmation email!


  Discount code for foreigners- please write me a dm for the code!
