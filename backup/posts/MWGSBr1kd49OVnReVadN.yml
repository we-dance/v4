description: >-
  🔥🔥MINGA KIZZ PALACE with DJ LENHY & DJ LONGCHAMP🔥🔥


  🔥🔥URBANKIZ & TARRAXIHNA WORKSHOP by LISA & GILLES🔥🔥


  🔥🔥WORKSHOP without Registration🔥🔥


  🔥🔥Minga Kizz Palace in the Heart of Munich🔥🔥

  🔥🔥August 17th 2024🔥🔥

  🔥🔥Nice Dance Room🔥🔥

  🔥🔥Longdrinks and Cocktails🔥🔥


  "Minga Kizz Palace" is the Kizomba Meeting every third Saturday of the month in the very pleasant Location in the Center of Munich.

  Easy to reach by public transport and by car.

  Every 3rd Saturday in the month we celebrate all together Urbankiz, Ghetto Zouk, Douceur, Kompa and Kizomba to the highest point. With passion and soul we offer high quality workshops and dance events in Munich and around Munich.


  Program on Saturday August 17th 2024 in Minga Kizz Palace:


  🔥🔥From 08:00 PM to 10:00 PM: 2h Urbankiz & Tarraxihna Workshop🔥🔥


  🔥🔥From 10:00 PM to 04:00 AM: 6h Party All Night Long🔥🔥


  🔥🔥From 04:00 AM to 05:00 AM: 1h Douceur/Hiphop/Afrobeat🔥🔥


  🔥🔥7 hours of pure ENJOYMENT🔥🔥


  ♦️♦️Important: After Party, onIy if we have 50 Per. at 4:00 am♦️♦️

  🚫PLEASE DON´T USE ANY POWDER ON THE GROUND🚫


  ➡️Your Teachers at Minga Kizz Palace:


  - LISA & GILLES (Karlsruhe / Stuttgart)


  ➡️Your DJs at Minga Kizz Palace:


