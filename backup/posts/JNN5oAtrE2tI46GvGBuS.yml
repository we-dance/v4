description: >
  🍯The M.a.D - BootCamp Le COME-BACK 🍯 


  Du Samedi 9 au lundi 11 Novembre 2024 ( jour Férié)🔸 Tiny Danse🔸


  La Team M.a.D EST DE RETOUR SUR LES PARQUETS en partenariat avec l’École de danse Tiny Danse à Genas !


  Le but : Vous offrir un max de douceur et de technicité en développant votre danse, en gain de confiance, connexion musicalité et vos partenaires, dans une ambiance décontractée ! 

  On vous promet un bootcamp complet de 7h, et de qualité sur deux jours et deux soirées intenses !



   Soyez au Rendez-vous : 

  ▶Musicalité *
    « comprendre un son et sa construction, interpréter la musique afin de gagner en confiance. Un cours ouvert au débat et à vos ressentis.

  ▶Lady Stylling *
   Lady Styling  Sensualité, justesse, douceur…  pour vous faire découvrir le lady styling et prendre confiance en vous et en votre danse, pour évoluer sur la musique avec classe !

  ▶Urban Kizomba


  Le tout encadré par des profs et DJ’s internationaux !


  En bref que de beaux moments à partager !



