  *Workshop on Movement and stillness in dance & Kalaripayattu basics (martial
  art form)*


  Happy to bring this unique workshop to Munich for all dance and movement enthusiasts.  This workshop is designed for anyone who would like to explore, experiment and develop. The workshop focuses on fundamentals such as breath, speed, and energy, involving the core structure of the body influenced by different methods of Kalaripayattu and other martial arts combined. If you are already a dancer, it is a good opportunity to broaden and deepen your movement horizon.


  Abhilash Ningappa is a performer, choreographer, and teacher. He is a trained yoga practitioner and martial arts teacher in Kalaripayattu and contemporary dance.


  All important details on the poster!


  We, Mārgam school of dance are excited to organize this workshop with the support of TanzQuelle Munich.


  DE

  Workshop mit Abhilash Ningappa


  Wir freuen uns, diesen einzigartigen Workshop für alle Tanz- und Bewegungsbegeisterten in München anbieten zu können. Dieser Workshop ist für alle, die gerne forschen, experimentieren und sich weiterentwickeln möchten. Der Workshop konzentriert sich auf Grundlagen wie Atem, Schnelligkeit und Energie, wobei die zentrale Körperstruktur mit verschiedenen Methoden des Kalari Payattu und Elementen anderer Kampfkünste beeinflusst wird. Für Tänzer*innen ist dies eine tolle Gelegenheit den Bewegungshorizont zu erweitern und zu vertiefen.


  Abhilash Ningappa ist sowohl in Indien als auch international als Tänzer, Choreograf und Lehrer anerkannt. Er ist ausgebildeter Yogalehrer, Lehrer für Kampfkunst in Kalari Payattu und zeitgenössischem Tanz. Abhilash ist Gründer und künstlerische Leiter der Play Practice Artists Residency in Indien. 


