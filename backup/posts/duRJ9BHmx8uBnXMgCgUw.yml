description: >+
  
  イーサン、東京初登場！たった一日限りのチャンスです。この世界クラスのイベントをお見逃しなく！

  Ethan's debut in Tokyo! He will be here for one day only—don’t miss this world-class event!


  Workshops, party, rueda, animations. Full schedule to be announced.



  About Ethan 

  (English follows)

  イーサン・ワグナーは、ニューヨークを拠点に活躍するダンサー兼インストラクターで、ルエダ・デ・カシーノや伝統的なアフロ・キューバンダンスを現代的なストリートダンスの動きと融合させた、エネルギッシュでアスレチックなスタイルで知られています。彼は、ボストンからアブダビに至るまで、観客を魅了するパフォーマンスを提供するダンスカンパニー「Ruedame（ルエダメ）」の創設者兼ディレクターでもあります。ニューヨークでは「Rueda at the Park（ルエダ・アット・ザ・パーク）」というイベントを立ち上げ、毎夏何百人もの参加者にルエダ・デ・カシーノのレッスンを提供しており、以前はコロンビア大学のサルサプログラムも指導していました。


  イーサンの指導は世界中に広がっており、アメリカからUAE、ルーマニアからモロッコのラバトなど、様々な国際的なフェスティバルでワークショップを行ってきました。彼のダンスへの情熱は、ただの動きに留まらず、その背後にある豊かな歴史や文化を伝えることにも力を注いでいます。彼は国際的なルエダシーンでも著名な存在であり、SalsaNor Rueda Congressなどのイベントにも数多く参加し、世界中のダンスコミュニティに新鮮なアイデアと興奮をもたらしています。


  「グルーヴの達人」として親しまれるイーサンは、革新的なワークショップでダンサーたちにインスピレーションを与え続けており、アフロ・キューバンやラテンのダンスの伝統に対する深い知識と情熱をもって、各地のコミュニティに活気を吹き込んでいます。


  Ethan Wagner, a dynamic dancer and instructor from New York City, is renowned for his vibrant and athletic style that blends rueda de casino and traditional Afro-Cuban dance forms with modern street dance movements. He is the founder and director of Ruedame, an acclaimed dance company that has electrified audiences from Boston to Abu Dhabi with its high-energy performances. In New York, he launched Rueda at the Park, a popular summer event offering rueda de casino lessons to hundreds of participants, and previously directed the salsa program at Columbia University.


  Ethan's teaching extends across the globe, having led workshops at festivals from the USA to the UAE, Romania to Rabat, Morocco, and beyond. His commitment to dance is not only about movement but also about educating others on the rich history and culture behind it. He has been a prominent figure in the international rueda scene, participating in notable events like the SalsaNor Rueda Congress and bringing fresh ideas and excitement to dance communities worldwide.


  Affectionately known as the "Guru of Groove," Ethan continues to inspire dancers with his innovative workshops, infusing communities with his infectious energy and deep knowledge of Afro-Cuban and Latin dance traditions.

