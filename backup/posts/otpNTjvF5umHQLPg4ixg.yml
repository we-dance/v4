description: >-
  Kubai est a nagyvázsonyi Fröccsteraszon!


  Ezen az estén elhozzuk Nektek a kubai bárok forró, szivarfüstös éjszakáját a nagyvázsonyi Kinizsi Pubba, a Fröccsteraszra! 

  Igazi, hamisítatlan kubai zenékkel, lüktető ritmusokkal, forró hangulattal, fülledt táncokkal várunk mindenkit tánciskolától függetlenül, aki szeret táncolni, aki meginna egy finom, csak ezen az estén, csak Nektek kevert Cuba Libre koktélt salsa és bachata zenéket hallgatva, vagy aki kíváncsi egy igazi salsa bulira!


  Zene: autentikus és populáris Salsa: 70%, Bachata 30%, egy-két merengue-vel és chachacha-val megfűszerezve


  A táncparkett egy kb 60 m2-es, térkővel lerakott kültéri terület, ezért ez alkalommal ne a legszebb a tánccipőtöket hozzátok Magatokkal! Ha pedig éppen pihennétek egyet két tánc között, akkor ezt megtehetitek táncparkett melletti sörpadokon, vagy a benti boxok egyikében akár egy-egy italt elfogyasztva.


  A bulin egész este hölgyválasz lesz érvényben, azaz ez alkalommal a Hölgyek is bármikor bátran felkérhetik az urakat, illetve az este folyamán ad-hoc jelleggel ruedák és animációk is várhatóak!


  A bulira a belépés ingyenes, ruhatár nincs!

  A helyszínen a pultnál lesz lehetőségetek rendelni, ezért kérünk Titeket, hogy italt ne hozzatok be Magatokkal!


  Parkolni a Kinzsi Pub környékén kb. 100-200 méteren belül van lehetőség.


  Tartsatok velünk, táncoljátok át az estét, beszélgessetek, és érezzétek jól Magatokat!



  A  bulin résztvevők belépésükkel hozzájárulnak, hogy a rendezvényen kép és hangfelvétel készülhet, mely a későbbiekben megosztásra is kerülhet.
