description: >-
  Dear Dancers of our lovely Community, 


  The registration for this coming MOADC All-Dance Monday's Workshops is *now open!!* 


  This Monday we have the Following Workshops: 


  1. Bachata Creativa:       Toan & Anna

  2. Bachata Ladystyling:  Marta

  3. Boogie Woogie:           Daniel & Jenny

  4. Tango Argentinien:    Levent 


  *All Workshops are Beginners Friendly*

  *From 19:00 till 20:00 O'clock*

  *At the Pinakothek der Moderne* 


  *!! Please Note !!* 


  MOADC All-Dance Monday Event *does NOT* include any Parties after the workshops.

  And is 100% Free Event. 


  We *do NOT* receive any money or any Donation from any *Money-Pool* done by any Community member. 


  Please register yourself *only one time* and if you have any problems please let me know :) 


  *Registration Formular:* 


  https://forms.gle/NV5najp3s8EnALUw9 


  *Registration closes Saturday at 23 Uhr unless it is over booked before this, so please be fast* 😊 


  *Please notice the following Rules during the Workshops:* 


  1. We start exactly at 19Uhr and end at 20Uhr, so please come on Time between 18:30 and 18:45 


  2. If you come alone, you will be assigned a partner before the beginning of the workshop. 


  3. If you are planning to come with a partner, please tell your partner to register him/her self as well online. 


  4. There is only places for 9 leaders and 9 followers in each workshop. 


  5. There will not be any partner change during the workshop. 


  6. Please keep 1.5m distance between yourself and the couple dancing next to you at the workshop. 


  7. Your registration doesn't guarantee that you will get a place in the workshop.. the 1st 18 people to come for each workshop to the location between 18:30 and 19:00 will get the place and of course they have to be pre-registered online. 


  8. If the workshop you registered for got full, you can switch to another workshop as long as they still have space. 


  9. There is no switching workshops after the workshop start. 


  10. All workshops are for free 😉✌🏻 


  See you on Monday 16.August 💃🕺
