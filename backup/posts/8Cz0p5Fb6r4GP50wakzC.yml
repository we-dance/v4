description: >-
  Get ready for the most anticipated dance extravaganza of the year!
  𝙈𝙪𝙭𝙞𝙢𝙖 𝙆𝙞𝙯𝙤𝙢𝙗𝙖 𝙁𝙚𝙨𝙩𝙞𝙫𝙖𝙡 5º is back and it's bigger and
  better than ever! 🌟


  Mark your calendars because from January 09 - 12, 2025, New Delhi, India will be the place to be. This is not just any dance festival; it's Asia's biggest Kizomba Dance Festival brought to you by Navi Gaur & Casa Kizomba™. 🇮🇳🤗😍


  If you've been to Muxima in the past, you know the excitement it brings:


  Muxima 2018 was Awesome⁣⁣

  Muxima 2019 was Crazyyy ⁣

  Muxima 2022 was EPIC 🔥🔥🔥🔥


  And now, Muxima 2025 promises to be nothing short of INCREDIBLE! 🔥🔥🔥🔥


  But that's not all! We are thrilled to introduce the Muxima Kizomba Championship, where champions from around the world will showcase their potential.


  Don't miss this sensational weekend filled with Kizomba, Semba, Afrohouse, Urbankiz, Tarraxinha, Tarraxo, Konpa, Bachata. 


  We care about your experience, so there's no need to rush from the venue to the hotel. Everything you need is right here. Join us in this 5 star venue to experience a blend of luxury, immensely informative workshops, entertainment & crazy parties.


