description: >-
  ✅ French Version

  Après le succès des 2 premières éditions ANNECY BACHATA a le plaisir de vous présenter la 3ème édition du Annecy Bachata Lake festival, un événement magique dans un cadre idyllique.

  🏖🍹🧖‍♀️💃🎈💯🕺❤


  Si vous avez manqué les premières, c'est l'heure de vous rattraper, cette édition sera encore plus folle que les premières. Au menu, des workshops avec parmi nous des artistes Bachata reconnus dans le monde entier, des soirées jusqu'au bout de la nuit, des pool party, des sociales, un accès au SPA à seulement 9 €, et surtout une ambiance unique, familiale, avec des danseurs venus de toute l'Europe, réunis tous autour d'une même passion : LA DANSE.


  🎈LIEU DU FESTIVAL 🎈


  Venez nous rejoindre du 28 juin au 30 Juin 2024 au Centre de vacances 4*, Le Pré du lac avec hébergement en pension complète, à 2 pas du lac...


  🕺ARTISTES CONFIRMES💃 :


  SENSUAL/FUSION


  - PABLO & RAQUEL

  - SERGIO & ANA

  - DAVID & INES

  - YANNICK et MARTIANE

  - NINO & MONICA


  DOMINICAINE


  - CRISTIAN & KATARINA

  - ANTONY & CARLA

  - MELINE

  - KOKO


  📀 DJ'S 📀

  - DJ David Pedron

  - DJ Pablo

  - DJ Momo


  📅PLANNING


  - Pré-soirée du Jeudi 27 juin (lieu à définir)

  - Vendredi : 5h de stages + Sociale dominicaine + Pool party et soirée au Pré du lac jusqu’à 4h du matin avec une salle 100 % Bachata.

  - Samedi : Workshop en journée + Pool Party + Sociale dominicaine et soirée jusqu’à 5h du matin, une salle 100 % Bachata.

  - Dimanche : Workshop + soirée de 19h jusqu’à 2h du matin, à l'Impérial, dans la salle Espace congrès, ambiance BSK.


  💶TARIFS ET FORMULES💶


  Centre de vacances 4* au Pré du Lac à Saint Jorioz

  comprenant 2 nuits en pension complète, accès à tous les stages et à toutes les soirées, accès illimité au SPA et piscine extérieure:

  Pack 2 nuits + full pass en pension complète:

  – Jusqu'au 31.07.2023: A partir de 285 € en chambre familiale (2 chambres de 2 avec salle de bains remettre WC à partager à 4) jusqu'à 409 € en chambre simple standard.

  – Jusqu'au 30.11.2023: A partir de 295 € en chambre familiale jusqu'à 419 € en chambre simple.

  – Jusqu'au 28.02.2024: A partir de 305 € en chambre familiale jusqu'à 429 € en chambre simple 

  – Jusqu'au 30.05.2024: A partir de 315 € en chambre familiale jusqu'à 440 € en chambre simple deluxe.

  – Jusqu'au 28.06.2024: A partir de 325 € en chambre familiale jusqu'à 450 € en chambre simple deluxe.


  🎫🎫 Autres tarifs disponibles sur la billetterie. 🎫🎫


  Attention, nombre d'hébergements limités.


  Hébergement : Chambre de 2, 3 ou 4 p. Nous préciser lors de votre réservation avec quelle(s) personne(s) vous souhaitez partager votre chambre. Si vous n’avez pas de partenaire de chambre, nous nous occupons de vous placer dans une chambre avec une personne du même sexe.


  🍝Repas compris dans le pack 2 nuits 🍝 :

  - Diner du Vendredi soir, repas du samedi matin, midi et soir, Brunch du dimanche

  🎫FUll PASS 🎫 :

  – 99 € jusqu'au 31 Juillet 2023,

  – 109 € jusqu'au 31 Novembre 2023,

  – 119 € jusqu'au 28 Février 2024,

  – 129 € jusqu'au 31 Mai 2024

  – 139 € jusqu'au 28 Juin 2024


  DRESS CODES DES SOIREES :

  Vendredi : ELEGANT

  Samedi : Tropical

  Dimanche : Blue Lake

