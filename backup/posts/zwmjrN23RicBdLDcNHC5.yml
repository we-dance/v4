description: >-
  *************************************************

  ↓↓↓ ENGLISH VERSION BELOW ↓↓↓

  *************************************************


  ❗️Tocoloro Dance Academy Vam predstavlja Kizomba Weekend Belgrade, ultimativni događaj za sve ljubitelje kizombe❗️


  💃🏻 Pridružite nam se u nezaboravnom vikendu ispunjenim kizomba časovima i žurkama koje će vas ostaviti bez daha. Bez obzira da li ste početnik ili iskusni plesač, ovaj vikend je osmišljen da unapredi vaše veštine i samopouzdanje na plesnom podijumu uz autentičnu kulturu i energiju kizombe❗️


  ✨ Artisti

  🔸 Smooth Passada, iz Gvineje (Švajcarska)

  🔸 Moh Semedo, iz Gvineje (Francuska)

  🔸 Jasna, iz Srbije

  🔸 Dj Mous, iz Kameruna (Švajcarska)

  🔸 Dj Gouveia, iz Angole (Srbija)

  🔸 Dj Igor (Hrvatska)


  🤗 Družite se i povežite

  Kizomba nije samo ples, već i čitava jedna kultura, druženje, povezivanje i stvaranje trajnih uspomena 💕 Zato, smo organizovali jedan čas pred social gde ćemo se družiti, pričati i odgovarati na sva vaša pitanja u vezi kizombe.


  ℹ️ Aktuelna cena
  	🔹Full pass (toco đaci): 6600rsd (55€)
  	🔹Full pass (ostali): 7500rsd (63€)
  	🔹Party Pass 20€

  🔥Full pass ukljucuje 7 časova, social i dve žurke

  🔥Party pass uključuje social i dve žurke.


  ℹ️  Lokacije:
          🔹 Časovi: OŠ Ivan Goran Kovačić (https://maps.app.goo.gl/T7bh7HWyesRKVCFc6)
          🔹 Žurke i social: Tocoloro Dance Academy (https://maps.app.goo.gl/uz58zGbUWuKdDQ969)

  ✍ Registracija:


  https://forms.gle/qJbSuSNeM6Lri8WG6 



  📩 Kontakt:

  Email: info@tda.rs

  Whtsp: +381 64 1888770 / +381 65 4008034

  DM: insta ili Fb stranica!


  Ako imate bilo kakva pitanja ili samo želite da nas pozdravite, slobodno nas kontaktirajte 🙂



