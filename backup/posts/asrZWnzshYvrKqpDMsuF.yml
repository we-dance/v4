description: >+
  Parcourez trois villes emblématiques cubaines, Varadero (2 nuits), Trinidad (5
  nuits) et bien-sûr La Habana Vieja (4 nuits) avec au programme Salsa💃🏻🕺🏻,
  Playas🏖️, Langostas🦞, Mojitos🍸 y 🍍 Colada comme s'il en pleuvait !


  ℹ️ PROGRAMME DÉTAILLÉ

  Rendez-vous dans la nuit ddu dimache 23 au Lundi 24 Février 2025 à 01h00 du matin à Villeurbanne (69), à l’intersection de la rue des Antonins et du boulevard Albert Einstein (Arrêt T3 Einstein), où un bus privatisé nous attendra direction Paris Orly.


  >  Lundi 24/02/2025, 10h55 embarquement à bord d'un avion🛫 d'Air Europa, pour Madrid🇪🇸 puis à 15h35 direction La Habana 🇨🇺 où l'arrivée est prévue à 19h50 heure locale.

  Sur place un bus🚍 nous attendra pour prendre la route (1h30) direction Varadero où il sera temps de prendre possession de nos chambres pour un repos bien mérité. 🚿 😴 


  >  Mardi 25/02/25 réveil⏰ en douceur à deux pas d'une des plus belles plages de l'île🏖️🌞, jour de farniente et Rueda de Casino à la tombée du soleil🌅 sur un des plus beaux spots😍 de la ville.


  >  Mercredi 26/02/25 plage le matin et transfert🚌 à Trinidad (4h) où nous poserons nos valises🧳 dans nos casas particulares pour 5 nuits.


  >  Jeudi 27/02/2025 de 10h à 12h cours au choix de Salsa Casino ou Afro-Cubain CÓN MUSICA EN VIVO 🪘🪇🎸 avec toute la troupe de danses folkloriques de Trinidad, dans la Finca de JAVIER (dépaysement garanti 🐓🍌) à deux pas des casas où nous serons logés.

  14h00 - 18h00/30 : Départ pour la famosa Playa Ancón🏖️, à 8km de la ville. Un A/R en bus sera assuré quotidiennement, rien d'obligatoire, si tu préfères déambuler🚶🏻‍♂️ dans les célèbres rues pavées de Trinidad (ce que nous te conseillons vivement de faire au moins une fois), fais toi plaisir.


  >  Vendredi 28/02/25 : Otra vez ! Cours de danse le matin et plage l’après-midi. Un soir sera retenu selon la météo pour profiter de ce superbe coucher de soleil🌅 sur la mer des Caraïbes.


  >  Samedi 01/03/2025 : Jamais 2 sans 3, on recommence cette fois-ci avec le traditionnel repas🍲🥑🥘 chez Javier, restaurateur, qui chaque année, nous offre la possibilité de déjeuner sur place (toujours un super moment🆒)


  >  Dimanche 02/03/25 : 10h - 12h Cours de Salsa ou Afro-Cubain mais cette fois départ 13h00 pour la playa ANCÓN avec déjeuner sur place, dégustation de langoustes🦞 les pieds dans le sable🏖️, retour 18h00/30.


  >  Lundi 03/03/2025 : 14h00 Départ pour La Habana Vieja (5h), et installation. Une fois de plus nous serons idéalement logé à deux pas de la Casona del Son en plein ❤️ de La Habana Vieja, vous pourrez couvrir une large zone touristique en vous promenant.


  >  Mardi 04/03/2025 : 10h - 12h cours de Salsa à la Casona de Son, un danseur ou une danseuse local(e) pour chaque participant. 17h30 Départ pour notre tour de La Habana en véhicule de collection🚗, un incontournable de la capitale cubaine (Facultatif sera organisé sur place).


  >  Mercredi 05/03/2025 : 10h - 12h cours de Salsa à la Casona de Son, un danseur ou danseuse local(e) par participant.


  >  Jeudi 06/03/2025 : 10h - 12h cours de Salsa à la Casona de Son, un danseur ou danseuse local(e) par participant.


  >  Vendredi 07/03/2025 : Pas de cours pour notre dernier jour, il sera temps de finaliser vos achats de souvenirs 🎁et de profiter de votre dernier jour à La Habana.

  19h00 Départ pour Jose Marti l'aéroport 🛂 de La Habana 

  22h00 Départ pour Madrid


  >  Samedi 08/03/2025 : 12h40 Arrivée à Madrid Barajas

  14h25 Départ pour Paris ORLY

  17h00/30 Départ avec notre bus pour Lyon

  23h00/30 Arrivée à Villeurbanne.


  ✅ Ce qui est inclus :

  A/R bus Lyon / Paris, nous choisissons le bus pour éviter toute surprise due à une éventuelle grève de la SNCF.

  A/R avion Paris / La Habana

  Tous les transferts sur le sol 

  Les cours de danse

  Le logement en Casa Particular sur la base de deux personnes par chambre

  Les petits-déjeuners 

  L'Assurance annulation et assistance sur place.

  La TARJETA DE TURISMO


  ❌ Ce qui n'est pas inclus :

  Vos repas du midi et du soir.

  Toutes activités qui sera organisée par nos soins (tour en véhicule de collection, restaurant de groupe…) 



  ℹ️

  Toutes nos casas sont choisies avec soin pour leur emplacement, la gentillesse des hôtes et leur qualité locale.


