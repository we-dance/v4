description: >-
  🇫🇷

            *** ENJOYOURKIZ EVENTS ***
                   *** 100 % KIZOMBA ***

                  EDITION « CON ALMA »

                               ✨✨✨

  L’édition Afro Touch aura marqué les esprits … mais pas seulement… les cœurs aussi. 


  Je l’ai écrit en introduction il y a quelques jours… vos retours ont été d’une telle richesse qu’ils en ont été tout autant inspirants.


  On ne pouvait que chercher le mot juste, la vraie valeur et le sentiment qui nous unit pour vous mettre à l’honneur.


  Notre 5ème Edition ENJOYOURKIZ Évents cette année sera pour toutes ces raisons, baptisée « CON ALMA ».

                             ✨✨✨

    Et c’est toujours avec un immense honneur et une excitation tout aussi démesurée que nous avons le plaisir de vous annoncer les invités suivants :

  1/ ✅ LES ARTISTES  👀:


  - 🔰 Les PROFS :
          🔸  JESUS & ANNI
          🔸  ALBIR ROJAS & NATALIA 
          🔸  AXEL & LUCY 
          🔸  PEDRO SP

  - 🔰  Les DJS :
           🔸🎧  DJ ZAY’X
           🔸🎧  DJ CHAD
           🔸🎧  DJ HUGO SMILE
           🔸🎧  DJ REMCY
           🔸🎧  DJ NONO (Albir)
           🔸🎧  DJ MG



  2/ ✅ LES TARIFS :

        [👉👉👉   FULL PASS à 75 €   👈👈👈]


  ⚠️ ⚠️  Ouverture de la billetterie en ligne dès le mardi 17 sept avec une offre promotionnelle du Full Pass à 45 € pendant 24h (de 0h00 à 23h55) ⚠️⚠️

  Lien : https://www.billetweb.fr/enjoyourkiz-event-5eme-edition


  ⚠️⚠️⚠️ La billetterie en ligne FERMERA à l’ouverture effective des portes de l’événement, soit le 24 janvier à 19h.


  * Une billetterie sera aussi disponible sur place pendant l’évent (avec majoration des tarifs de 5 € sauf sur le tarif de la sociale du dimanche)


  * Sur place également, des jetons EYK (ou EYK tokens) seront à votre disposition pour remplacer et/ou combler les échanges de monnaie (les paiements par CB seront possible qu’à partir de 10 €). Ils sont réutilisables pour chaque évent ENJOYOURKIZ.

  1 jeton EYK = 1 €



  ⚠️‼️⚠️* Vestiaire obligatoire sur place : 1 €

  Merci de vous organiser pour éviter les va-et-vient incessants (plus qu’un service, le vestiaire sert à ne pas encombrer la salle et protéger le matériel en place).


  ⛔️ ⛔️ Autre point : Aucun objet, sandwich, boisson, etc … ne sera toléré sur la scène - nous les enlèverons systématiquement pour garantir la valeur les équipements fournis.

  Chaises, poubelles, etc ... seront à disposition dans la salle.


