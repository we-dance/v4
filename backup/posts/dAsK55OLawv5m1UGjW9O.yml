description: >-
  ⚜️New Editon⚜️ of the previous famous BachaRoyale Festival.


  Including Zouk in the new concept of the Bachata Festival will fusion two sensual dances and two wonderful community with each other.


  We prepared again amazing Bachata and Zouk workshops for everyone.  With a wide variety of topics such as Bachata Fusion, Dominican, sensual, Bachatrio, RoleRotation and Zouk Bootcamps for total beginners and experienced dancers.


