description: >-
  Take your chance!

  If you are looking to improve dramatically your partnerwork skills in Salsa, there is probably no better teacher than Supermario (UK), the 1 Million Moves Man! He is in this business and teaching worldwide for more than 25 years and still on the top of our industry. In normal times he is literally booked for every single weekend of the year and it is almost impossible to get him booked for such a project. Take this chance and learn for four intense hours with him. 


  Those Masterclasses will be happening as part of the One Family - Global Edition 2020 event and of course it would be best if you combine the Masterclasses with the One Family - Global Edition 2020. However, if the One Family - Global Edition 2020 can't go ahead because of governmental restrictions, those Masterclasses will still go ahead. You can book the Masterclasses independently from the One Family - Global Edition 2020.


  Level requirements

  The Masterclasses with Supermario are meant for ADVANCED Salsa dancers and he will be teaching partnerwork. A registration is only possible as a couple. Due to current regulations there will be no changing of partners. 


  Location

  The Masterclasses with Supermario will be happenning depending upon the total number of attendees either in the Mövenpick Conference Center (if less than 40 attendees) or in the Sportshall, just across the street from the Mövenpick Conference Center (if more than 40 attendees). In the Sportshall we will have in total a space of 1200 sqm which allows us to execute the Masterclasses even if we are required by the authorities to keep the social distancing rules. 
