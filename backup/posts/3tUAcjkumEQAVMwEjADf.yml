description: >-
  4 hours Intensive Salsa Training 🔥

  with 💪🏽 Emanuel Lederer  & 💃🏽🕺🏽Salsa Candela


  SAT 03. October 2020 


  🕙 11:00-15:00


  📍 Location: Tanzschule am Stachus

                         Sonnenstraße 7

                         80331 München


  💥 How to apply Bodymovement, Styling & Musicality in your dance (Footwork & Partnerwork)


  ➡️ Bodymovement - it is what makes steps turn into dancing - In our training we will share tips & tricks how to use & integrate bodymovement in footwork & partnerwork.


  ➡️ Style - it’s another ingredient, which gives flavor to the dance & makes it alive. We will work on how and when to use it in footwork & partnerwork.


  ➡️ Musicality - we will explain some basic tricks - how to listen to the music & how to build harmonic moves on the music (Footwork & Partnerwork)


  Level: Open Level (with focus on intermediate)


  Price: Full intensive - 50€ 


  ‼️ Number of participants is limited.


  💃🏽🕺🏽Registration as couples preferred.


  📩 DM Emi or Salsa Candela 
