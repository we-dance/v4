description: >-
  💃🏻Bachata Fundamentals Lady-Styling 

  mit Marina 💃🏻

  💥Sa. 22. Juni 2024, 17:00-18:00 Uhr


  Liebe Bachateras,


  wir laden euch herzlich zu einem besonderen Workshop mit Marina ein, bei dem ihr die Grundlagen des Bachata Lady-Styling erlernt. 


  Im Anschluss findet von 19:00-22:00 Uhr ein Übungsabend mit Salsa und Bachata statt, zu dem alle Workshop-Teilnehmer freien Eintritt erhalten!


  Voraussetzungen zur Teilnahme an dem Workshop sind ein sicheres Rhythmusgefühl sowie Sicherheit in den grundlegenden Bachata-Schritten und Drehungen.


  Eine Voranmeldung ist bis Samstag, den 22. Juni um 12:00 Uhr erforderlich!


