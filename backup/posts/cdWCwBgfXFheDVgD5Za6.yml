description: >-
  - Learn from an award-winning comedian!


  Discover your creative side with my improvisation and acting course for beginners!



  As an award-winning comedian artist, I offer you an entertaining and educational introduction to the world of improvisation and acting.


  Course content:


  Basics of improvisation: Reacting spontaneously, trusting your own instincts

  Acting techniques: expression, posture, voice

  Character development and roleplaying

  Stage presence and self-confidence


  Whether you dream of being on stage or simply want to improve your communication skills - this course is for you!



  Events:

  Sat May 25th at 1 p.m. Neue Pinakothek (Barer Str. 40)

  Sun May 26th at 1 p.m. Neue Pinakothek (Barer Str. 40)



  Course duration: 45-60 min

  Price: donation basis



  Discover your artistic side and have fun playing! Register now and experience the world of improvisation and acting classes.



  Registration and further information via message


  Let's conquer the stage together
