description: >-
  ENCUENTROS | CUBAN WORKSHOP WEEKEND

  10. & 11. SEPTEMBER 2022

  ORT: TANZRAUM WEDDING


  Du wolltest schon immer mal mehr über die afrokubanischen Wurzeln der Salsa Cubana/Timba erfahren und dein Wissen und tänzerisches Repertoire noch erweitern? Dann ist Encuentros genau das richtige für dich!

  Workshops u.a. in afrokubanischen Yoruba-Tänzen, Rumba, Arara, Abakua, Bailes Populares, Cantos (Gesang) & History, Timba, Rueda de Casino

  Confirmed Artists: Leivan Garcia Valle, Timo Lingnau, Julia von Oy, Helen Maria, Sassan Ito !

  _________________________________________



  PREISE

  ▷ TAGES-PASS 55,00 / *49,50 €

  ▷ FULL-PASS (Samstag & Sonntag) 70,00 / *63,00 €

  ▷ EINZELWORKSHOP 15,00 €

  *Studentenrabatt - 10% (*nur mit gültigem Studentenausweis)


  ▷ Voranmeldung erforderlich !

  ▷ Begrenzte Teilnehmer-Zahl !



  ANMELDUNG & INFOS: ENCUENTROS.BERLIN@GMAIL.COM


  LEVEL: Die Workshops eignen sich für Tänzer*innen mit und ohne Vorkenntnisse in afrokubanischen Tänzen. Tanzerfahrung solltest du haben. Für die Paartanzkurse (Timba, Nudos, Rueda etc.) solltest du den Salsa Grundschritt beherrschen.
