description: >-
  Workshop on Movement and stillness in dance & Kalaripayattu basics (martial
  art form)


  Happy to bring this unique workshop to Munich for all dance and movement enthusiasts. This workshop is designed for anyone who would like to explore, experiment and develop. The workshop focuses on fundamentals such as breath, speed, and energy, involving the core structure of the body influenced by different methods of Kalaripayattu and other martial arts combined. If you are already a dancer, it is a good opportunity to broaden and deepen your movement horizon.


  Abhilash Ningappa is a performer, choreographer, and teacher. He is a trained yoga practitioner and martial arts teacher in Kalaripayattu and contemporary dance.


  All important details on the poster!


  We, Mārgam school of dance are excited to organize this workshop with the support of TanzQuelle Munich.
