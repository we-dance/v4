description: >-
  Ladystyling mit Balancetraining-


  In diesem 2 Stündigen Workshop erhältst du praktische und einfach umsetzbare Balance-Übungen für Zuhause.

  Vor allem wenn du dein Following verbessern möchtest macht es Sinn, deine Balance als auch das tänzerische Gehen und Bewegen isoliert zu üben. Dadurch kannst du dich dann voll und ganz auf das Leading und deine Musikalität während des freien Tanzes mit einem Tanzpartner konzentrieren….


  Wir üben verschiedene einzelne UrbanKiz Techniken und Styling und du kannst jederzeit deine Fragen einbringen.


  Am Ende wird es eine Choreografie geben, in der all diese Elemente eingebaut sind und du sie direkt und ohne den zusätzlichen Fokus auf das Following ausprobieren, einüben und internalisieren kannst…


  Zusätzlich baue ich immer eine besonderes Element ein für deine Feminität- lass dich überraschen!


  Ich freue mich auf dich 

  Liebe Grüße 

  Claudia 
