description: >+
  www.tangotoistanbul.com


  We're thrilled to announce that biggest, longest and most comprehensive TanGO TO istanbul ever will take place from 7-17th of March 2025 at the prestigious Pullman International Convention Center- ISTANBUL.


  This year’s festival promises an unforgettable experience with performances by 17 of the world's best tango couples, live music from 4 renowned tango orchestras, and the vibrant beats of over 19 DJs.


  Enhance your skills with classes and seminars led by maestros, and immerse yourself in the captivating world of tango at milongas featuring spectacular shows and live orchestras. Don’t miss the theatre concerts and the thrilling Tango competition, “T2I World Cup.” For our spirited tango dancers, we also have the VIP Tango Marathon and the Open-Role Tango Marathon.


  Stay tuned for more details and secure your spot at this phenomenal celebration of tango. Join us for ten days of music, dance, and unparalleled passion.


  Registration is now open for the 17th TanGO TO istanbul. All Classes (including Seminars), Milongas, Hotel Rooms, the T2I World Cup Championship, VIP Marathon, Open Role Marathon, Theatre Shows, and Concert Tickets are ready for registration. Secure your places before it’s too late. All information is available on the website.



