  ✅ 12+ hours of workshops (open level + advanced level) with top international teachers


  ✅ 4 hour technique bootcamp (not included in full pass)


  ✅ Indoor night parties & outdoor day socials with 100% music, no shows


  ✅ Lovely Helsinki summer weather ☀️☀️☀️ with almost 20 hours of daylight every day!


  ❇️ Venue is walking distance to Sompasauna, a lovely community sauna that's open 24/7/365


  ❇️ And if that's enough, you're welcome to join us for a traditional Finnish wooden sauna, lake & forest experience in Nuuksio National Park on Monday during the day


