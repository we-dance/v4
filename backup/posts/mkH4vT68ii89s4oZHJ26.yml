description: >-
  4 táncnemben, 4 termes party várja a nagyérdemű Táncos Közösséget! Kedvenc
  DJ-itek zenélnek 🎶, a legnépszerűbb oktatók hangolnak a bulira, ahol a
  budapesti táncos világ legismertebb arcai fordulnak meg. Nyitópartynon pedig
  slussz poénként a Team Gusto Cubano élőzenés koncertje is élvezhető! 🎹📯🥁

  Mindez táncra optimalizált kiváló környezetben komplex legtechnikával azaz a légkondi mellett a külső friss levegő befújásával!👌 A buli előtt minden teremben worshopok várnak, SPECIAL GUEST listánkat alább olvashatod! Nagyon úgy néz ki, hogy kihagyhatatlan nyitó buli vár Téged is! 😍🤩


  FUSION rendezvénysorozat: célunk több termes partykon, igényes helyszínen a Táncos Közösség számára színvonalas partyt csinálni, elismert közreműködőkkel, DJ-kel, oktatókkal, zenekarokkal és partneri viszonyt ápolni velük, ahogyan más partyszervezőkkel is.


  🎁🎁🎁BABY PARTY AJÁNDÉKKUPON! Együttműködésben a kedden (04.30) jubiláló és rendhagyó programokkal Bachata Baby rendezvénnyel. A rendhagyó programok mellett, az ottani belépődhöz 500 forintos kupont kapsz, melyet a pénteki (05.03.)  4 termes FUSION Opening Party-n tudsz felhasználni érkezéskor.


  KAPUNYITÁS: 20.15


  💃💃💃WORKSHOPOK:

  ✔ Bachata: 20.30-21.15 Roy & Lilla (Royal Dance) - KH/H

  ✔ Crossbody: 20.30-21.15 Mo & Mira - KH/H On1

  ✔ Cuban: 20.30-21.00 Rueda for Fun Simonnal (Salsa Paradiso) K/KH

  ✔ Urban Kizz: 20.30-21.00 Niki (iDance) Kezdő és 21.00-21.30 Eddy & Rita (KCH) KH


  🧡🧡🧡ZENEKAR: Team Gusto Cubano (Cuban Room) 21.15-22.30  Igazán unikális élmény a nemzetközileg ismert tíz fős zenekar koncertje! Érdemes időben érkezni! Addig is hangolódj :) https://www.youtube.com/watch?v=20GYAoegAFc&ab_channel=TeamGustoCubano


  🎧🎧🎧DJ LINE-UP:

  ✔ Bachata: DJ Matteo

  ✔ Crossbody: DJ Greg

  ✔ Cuban: DJ Victor

  ✔ Urban Kizz: DJ Mr. Gee


  🤩🤩🤩SPECIAL GUESTEK:

  ✔ SALSA: Douglas D Parades, Mete Catagay, Milkovics Zsolt, Paradiso Team: Nagy Kristóf, Illinger Simi, Komoretto Zoli, Tóth Peti

  ✔ BACHATA: Bk Naagii, Carlos Blanco, Hutya Gábor, Istella Danni,  Péli-Pállai Jenny, Pusztai Meli, Szilágyi Lehel, Royal Taxi Team: Alejandro, Laci, Szani

  ✔ URBAN KIZZ: iDance Team: Kriszti, Gabes, KCH Taxi Team: Gaál Csaba, Tóth Krisztián, KizzLand: Scarlat Bianka, Boldizsár Erika

  ✔ CROSSBODY: Albert Zolee, Bokor Brigi, Ferenczi Tibi, Háros Laci, Core Salsa Team: Mária, Márius


  🛒🛒🛒BELÉPŐ: 3000 Ft (Opening party lévén akciósan! :) Benne: workshopok, ruhatár és az egész este! Fizetni jelenleg készpénzzel tudtok!

  👌 BELÉPŐ A KONCERTRE IS: 3500 Ft (A koncertre külön karszalaggal tudtok bemenni, a beléptetéskor választhatod ki, hogy milyet szeretnél!)


  MINDEN ADOTT TEHÁT EGY SZUPER NYITÓBULIHOZ! SZERETETTEL 

  VÁRUNK TÉGED IS ÉS TÁNCOS BARÁTAIDAT IS! 😍😍😍


  📸📸📸MÉDIA: Az eseményen kép és videó felvétel készülhet, ami a közösségi oldalakra kerül feltöltésre (Facebook, youtube). Az eseményen való részvétellel a fentieket az ott jelenlevő személyek elfogadják. Így szuper képekkel idézheted fel az est legnagyszerűbb pillanatait!


  👫👫👫Megosztásra és ismerőseid meghívásra ezúton buzdítunk, legyetek részesei egy egészen emelkedett és egyben közvetlen hangulatú Party-sorozatnak, Táncos Barátaid bevonásától pedig éppen a Te bulid lesz még pezsgőbb!


