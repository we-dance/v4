  WHAT IS ZOUK FLOW?

  For a short but comprehensive article click here: https://bit.ly/ZoukFlowMethod


  Or here's a mini summary:

  You might think it's mainly about "flowing" continuous movements, especially the head...? BUT actually it is more about achieving a FLOW STATE in dance, means to fully immerse in the present moment.

  How can we reach that flow state and what are the techniques used to get there? ...to satisfy our real desire: to lose ourselves in the dance...


  LEVELS  - WHO CAN PARTICIPATE?

  The weekender is TRULY FOR ALL LEVELS! Also ADVANCED dancers will see, practice and experience many movements, techniques and states for the first time in their life. I teach Zouk since 2011 and I am very humbly looking forward to learn many interesting aspects of Zouk, dance, presence, flow state... <3

  IMPROVERS (in some schools called 'Beginners') don't be shy to join, but you should have learnt all the Zouk basics and have some practice... In doubt contact us!


