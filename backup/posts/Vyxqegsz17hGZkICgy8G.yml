description: >-
  We are happy to invite you to X Anniversary Russian Zouk Congress &
  Championship in August 10-16 in the most beautiful city of Russia - Saint
  Petersburg!


  INTERNATIONAL ARTISTS:

  > William Teixeira & Paloma Alves

  > Alexandre Gustavo & Natasha Terekhina

  > Léo Gomes & Ana Paula Gomes

  > Marck Silva & Melyssa Tamada - 1ST TIME IN 


  RUSSIA!

  > Mafie Zouker & Anna Russa

  > Michael Boy & Aline Borges


  RUSSIAN ARTISTS:

  > Anastasia Lyakh

  > Maxim Chistokletov

  > Oksana Zemtsova

  > Gulnara Yudintseva


  CONFIRMED DJ'S:

  > DJ AMIGO, Russia

  > DJ BRIXX, Israel

  > DJ PALOMA, Brazil

  > DJ WILLIAM, Spain

  > DJ MAFIE ZOUKER, Brazil

  > DJ PLUSHA, Russia

  > DJ KRIKI, Russia

  > DJ REMY, Russia

  > DJ TROPIKANA, Russia


  WORKSHOPS:

  > 3 days of intensive Zouk & Lambada workshops for all levels

  > Brazilian Zouk Teachers' course (5 hours)

  > Lambada course (3 hours)

  > Neo Zouk course (3 hours)

  > Advanced course (3 hours)

  RUSSIAN ZOUK CHAMPIONSHIP!

  BZDC rating competitions Jack and Jill: Newcomers, Novice, Intermediate, Advanced. All-Stars+Champions / Strictly / Showcase


  PARTIES:

  > 4 main night parties in Azimut concert hall with 1250 m2 dancefloor

  > 4 special parties in unique venues of St.Petersburg:

  Wed, 3 August - PREPARTY

  Thu, 4 August - ZOUK BOAT PARTY! 3 hours dancing and watching the open bridges across Neva river!

  Mon, 8 August - VODA BIKINI PARTY! The only one in Europe unique night club with aqua drop dance floor! EXCLUSIVELY FOR RZC 10 YEARS!!!

  Tue, 9 August - ROOFTOP OPEN-AIR! Afterparty on the roof of Artmusa center in the historic center of St.Petersburg!

  The event will take place with all the precautions due to Covid-19!

  GET TICKETS:

  Available at russianzoukcongress.com

  After registration you will recieve the letter with the payment detailes.

  DISOCUNTS:

  We offer DISCOUNTS to all foreign dancers!

  Contact us to get more information!

  QUESTIONS:

  Please write to russianzoukcongress@gmail.com our team answers within 24 up to 48 hours. We speak English/Russian/Portuguese
