description: >-
  🪘🐍 Karibischer Nachmittag! Workshops mit KARINE LABEL & LUIS ESTEVEZ
  💃🏾🇨🇺🇭🇹🕺🏿 danach PARTY mit DJ-Senor Lorenzo und toller Showeinlage! 


  👉 13-14:30 Uhr: Luis Estevez | Salsa Cubana (Single)**


  👉 15:00-16:30 Uhr: Karine LaBel | Haitian Skirt Dance *

  (Röcke sind bei Bedarf im Studio vorhanden)


  👉 18:30-19:30 Uhr: Luis Estevez | Rueda de Casino 


  👉 ab 20 Uhr Party mit DJ-Senor Lorenzo, PARTY-EINTRITT FREI! 


  Köstliche Cocktails, tolle Musik, Showeinlagen der Golden Age Girls und Animation mit Luis Estevez! A gozar! Wien 6., Hirschengasse 12-14

  www.ritmotropical.at


  *Karine LaBel ist Choreographin und Tänzerin aus Haiti, die u.a. seit 2004 beim Impulstanz-Festival unterrichtet. Ein energiegeladener Nachmittag mit traditionellen karibischen Tänzen und Ritualen erwartet euch 🌟🪘

  📷 Evelyn Lynam


  **Luis Estevez absolvierte die  Nationale Tanzakademie in Havanna. Er ist Profitänzer, Choreograf und Leiter des Tanzstudios Ritmo Tropical in Wien. Luis hat zahlreiche erfolgreiche professionelle Tanz-Shows produziert und organisiert seit mehreren Jahren auch Bühnenshow-Kurse für Hobbytänzer:innen.


