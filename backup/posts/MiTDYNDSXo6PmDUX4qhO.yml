description: >-
  LET'S MAKE IT ANNUAL!!


  After the 1st edition incredible success, we're excitied to bring back the Brussels Retro Salsa Fest for its next edition! Next Edition, we’re going bigger and better, with more dancing, more fun, and even more salsa spirit!


  SCHEDULE:

  ************

  + Friday, August 1st: Welcome Social - Kick off the fest (from 6 PM to 3 AM)

  + Saturday, August 2nd: Main Social - The heart of our festival (from 2 PM to 3 AM)

  + Sunday, August 3rd: Goodbye Social - Say goodbye (from 2 PM to 6 PM)


  PRICES:

  *********

  Full Weekend Pass:

  + 10 Early Bird: €75 (available until September 1st)

  + 60 Regular: €90-€100 (available until July 1st)

  + 30 Last Minute: €105 (available until August 1st)


  Single Day Passes: (On the spot based on availability)

  + Friday: €30

  + Saturday: €50

  + Sunday: €25


  DRESS CODE:

  **************

  RETRO VIBES! We encourage you to dress in your favorite vintage salsa style. Think 1950s-60s-70s!!!
