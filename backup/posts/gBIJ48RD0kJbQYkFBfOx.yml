  📍 𝗔𝗱𝗱𝗿𝗲𝘀𝘀: Laluna, Tan Bank, Wellington, Telford, TF1 1HJ 

  🗺️ 𝗦𝗮𝘁 𝗡𝗮𝘃: Tan Bank Car Park, Telford. TF1 1HJ


  🚗 𝗖𝗮𝗿: Tan Bank Car Park - FREE car park outside venue

  🚂 𝗧𝗿𝗮𝗶𝗻: Wellington Train Station - 2 mins walk from venue

  🚌 𝗕𝘂𝘀: Wellington Bus Station - 3 mins walk from venue


  🇨🇺𝐋𝐚𝐥𝐮𝐧𝐚 𝐁𝐚𝐫:

  Formerly known as Room 2 at the Pussycats nightclub, Laluna has been completely renovated and is now an incredible events space in the heart of Wellington! With big wooden dance floors and a sound system to rival any venue, Laluna is the place to be on Wednesdays and weekends!


  Facebook page: https://www.facebook.com/profile.php?id=100094567067050


  🚗𝐃𝐫𝐢𝐯𝐢𝐧𝐠 𝐭𝐨 𝐋𝐚𝐋𝐮𝐧𝐚:

  If you are driving to Laluna you can park at the big Belmont/Tan Bank Long Stay Car Park. A free car park that is open 24 hours and is right on the doorstep of Laluna! It's ideal.


  🚌𝐁𝐮𝐬:

  Don't drive? There are plenty of buses going to Wellington Bus Station which is a short walk from Laluna bar, there are also plenty of stops near the venue itself.


  🚃𝐓𝐫𝐚𝐢𝐧:

  Coming from out of town? Laluna is only a 7 minute walk from the Wellington train station! Just go up Station Road, up Market Street and on to Tan Bank.


