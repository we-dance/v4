description: >-
  Für alle Liebhaber der Afro-Kubanischen Kultur!

  Son Latino lädt zu einem "Palo" Workshop mit Live-Musik bei Roberto Santamaria ein!

  Im Workshop werdet ihr:

  - lernen, was "Palo" ist und welcher Platz es im kubanischen Musik und Tanz hat.

  - verstehen, wozu Salsa-Tänzer das Wissen über Palo benötigen.

  - und natürlich Grundschritte und Körperbewegungen mit Live Musik ausarbeiten!


  Der Workshop dauert 1,5 Stunden. Die Anmeldung kann einzeln erfolgen. Ein Tanzpartner ist nicht notwendig. Bitte bequeme Bekleidung und Schuhe anziehen.

  Um einen Eindruck zu bekommen, sieht euch eine Videozusammenfassung unseres letzten Afro-Workshops mit Live-Musik (nicht Palo) an: https://youtu.be/WeVPnCe1T7U 


  Für die Sicherheit aller Teilnehmer kommt bitte getestet. Geimpften und Genesenen brauchen mit dem entsprechenden Nachweis kein Test.
