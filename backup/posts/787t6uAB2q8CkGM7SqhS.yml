description: >-
  Szeretnél többet gyakorolni táncórán kívül is? Kezdő csoportba jársz és a nagy
  bulikat még nem mered látogatni, vagy középhaladó órára jársz és szeretnéd a
  legújabb figuráidat kigyakorolni, mielőtt lemész az esti partyra? Ha magadra
  ismersz, akkor itt a helyed, gyere és próbáld ki eddigi tudásod!


  Várunk szeretettel péntek esti Bachata gyakorló estünkön, ahol még egy workshoppal is megajándékozunk most!


  A biztos tudás alapja a sok gyakorlás. Páros táncban, mint a Bachata kell egy táncpartner, akivel a tanult figuráidat kigyakorolhatod. Ezért is remek alkalom egy ilyen gyakorlóest, mielőtt lemész a nagy partykra. Jöhetsz egyedül vagy jöhetsz kedvenc táncpartnereddel.


  Mi még a különbség a nagy partyk és a gyakorló est között. Az, hogy itt tanári konzultáció is igénybevehető, ha szükségesnek érzed. Mindeközben buli hangulatot csinálunk, mint egy igazi nagy Bachata Partyn. Valamint attól se kell félned, ha valamit elrontasz, mert itt mindenki tudja, hogy gyakorolni jössz le, ami a fejlődésed elengedhetetlen része!


