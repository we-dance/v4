  BAYERN TANZT KIZOMBA

  Frühlings-Gala


  Hallo Kizombistas,

  Wir möchten Sie zu unserer Frühlings-Gala herzlich willkommen heißen!

  Wir haben ein neues Projekt " Bayern tantz Kizomba" gestartet und möchten authentischer Kizomba präsentieren und die bayerische Kizomba Community vergrößern. In unserer Frühlingsgala möchten wir Ihnen einige unserer Kizomba Tanzlehrer aus Bielefeld, Hamburg und Bayern vorstellen. Hier geht es um Tanz und Musikkultur Austausch und es dreht sich um zusammen zu kommen, sich kennen zu lernen, essen, trinken und tanzen rum.

  In unseren Workshops werden Sie Ihre Ginga ( Ladystyling ) und Banga ( Menstyling ) verbessern können und neue Passadas ( Zeitgenössische Kizombafiguren ) lernen.

  Wir laden Sie ein in einer familiären Atmosphäre zu feiern und gemeinsam ein angolanisches Dinner zu genießen.

  Wir freuen uns auf Euch.

  Asangi Team


