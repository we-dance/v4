  📖Jack and Jill (JnJ) Rules📖


  ❇️During the Bachata Social Kings festival, the competition open to all, the JnJ contest, will take place on Friday November 1st (public holiday).


  ❇️This competition aims to elect the Best Bachata Fusion improvisation dancer (all styles: Dominican, modern, sensual, urban...)


  ⚠️2 levels of Jack’n jill

  ✅Level 1 amateur

  ✅Level 2 confirmed


  ➡️The dancers will be judged by the male judges and the dancers by the female judges.


  ⚠️we seek to highlight the social and not the show


  ⚠️We do not judge a couple but dancers in their ability to adapt to music, styles and the diversity of partners.


  ⚠️so we wait

  sharing, complicity, musicality, technique and aesthetics.


  🔰Program:

  During the selection phases for the final the dancers will find themselves in pools of 12 to 20 dancers (6 to 10 couples)


  ❇️They will have to perform a dance with all the partners in the group on a variety of bachata (any type of Bachata).

  Each dancer will have 3 bracelets:

  Bracelet of 10 points / 5 points / 2 points

  They will have to reward their best dances with different bracelets.


  ❇️In the final phase:

  There will only be 4 or 6 dancers and 4 or 6 dancers left


  🔘Amateur level
   final between competitors on 4 music of 4 styles and different speeds (2min then change every 1min)
  With the 3 bracelets


  🔴Level confirm
   Final with the teacher judges on 6 music of different styles and speeds (1m30 then change every minute)

  ➡️The amateur winners will be those whose addition of the jury score and the points of appreciation between competitors, will have the highest addition.


  ➡️The confirmed winners will be judged by the judges only.


  🔰Ratings:


  🟡Judge rating criteria out of 50 points


  ✅Musicality 15pts

  ✅Complicity 10pts

  ✅Techniques 15pts

  ✅10pt style


  ⚠️The score of each competitor will come from the average of the judges' scores out of 50 points


  🔰Basic rules:

  🟡Bachata is a dance in 4 or 8 beats

  You can take the desired number of steps or actions during this period of time by clearly marking the tempo. And by performing 8 beat loops.


  🟡Bachata is a couple dance

  You can only let go of the physical connection for 16 times.

  Beyond this duration this will generate penalties.


  🟡this competition defends all styles of Bachata

  Dare and embrace your Bachata tendency

  Dominican - Sensual - Modern - Urban...


  🟡technique is essential for a dance competition

  Be meticulous in your approach!

   ✅The rider guides 3 requests
  ➡️Direction

  ➡️Sens

  ➡️Energy


  ✅The rider feels her requests

  ➡️She decodes, deciphers 3 pieces of information, which she executes with the possibility of adding her personal touch.


  🟣The Style


  ➡️It is difficult to judge a style because it is unique to everyone.

  So we will seek to determine which style is in harmony with the technique, the music and its partners.


  ⚠️abuse of style to the detriment of the rest will be punished.


  🟣The outfit

  ➡️We are not demanding on the choice of clothing, we simply ask to have shoes (not bare feet)

  And non-vulgar clothing

  (Any indecent outfit will be punished by disqualification)


  🟣Complicity

  ➡️We expect a lot of play between the partners from a couple dance like Bachata.

  And the first observable and notable criteria are the glances exchanged.

  ⚠️DO NOT TRY TO DO A SOLO SHOW...

  HIGHLIGHT YOUR PARTNER!


  🟣Interpretation and Expression

  ➡️This brings together several essential criteria:

  ✅Musicality

  ✅The exchange

  ✅ The technique

  ✅Style.

  ⚠️This is the nerve center of the competition...

  Those who master this concept have a greater chance of being selected or winning.


