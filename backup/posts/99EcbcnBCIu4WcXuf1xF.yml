  ⭐️Final Dancing with the Stars⭐️
   (Tanz mit Künstler-Juroren)

  📖Jack und Jill (JnJ)-Regeln📖


  ❇️Während des Bachata Social Kings Festivals findet am Freitag, dem 1. November (Feiertag), der für alle offene Wettbewerb, der JnJ-Wettbewerb, statt.


  ❇️Dieser Wettbewerb zielt darauf ab, den besten Bachata-Fusion-Improvisationstänzer zu wählen (alle Stile: dominikanisch, modern, sinnlich, urban...)


  ⚠️2 Level von Jack’n Jill

  ✅Level 1 Amateur

  ✅Level 2 bestätigt


  ➡️Die Tänzer werden von den männlichen Juroren und die Tänzer von den weiblichen Juroren beurteilt.


  ⚠️Wir möchten das Soziale hervorheben und nicht die Show


  ⚠️Wir beurteilen nicht ein Paar, sondern Tänzer nach ihrer Fähigkeit, sich an Musik, Stile und die Vielfalt der Partner anzupassen.


  ⚠️also warten wir

  Teilen, Komplizenschaft, Musikalität, Technik und Ästhetik.


  🔰Programm:

  Während der Auswahlphase für das Finale finden sich die Tänzer in Pools von 12 bis 20 Tänzern (6 bis 10 Paare) wieder.


  ❇️Sie müssen mit allen Partnern der Gruppe einen Tanz auf einer Bachata-Variante (jeder Art von Bachata) aufführen.

  Jeder Tänzer erhält 3 Armbänder:

  Armband mit 10 Punkten / 5 Punkten / 2 Punkten

  Sie müssen ihre besten Tänze mit verschiedenen Armbändern belohnen.


  ❇️In der Endphase:

  Es werden nur noch 4 oder 6 Tänzer übrig sein


  🔘Amateurniveau
   Finale zwischen Teilnehmern zu 4 Musikstücken aus 4 Stilrichtungen und unterschiedlichen Geschwindigkeiten (2 Minuten, dann alle 1 Minute Wechsel)
  Mit den 3 Armbändern


  🔴Level bestätigen
   Abschließend beurteilt der Lehrer 6 Musikstücke verschiedener Stilrichtungen und Geschwindigkeiten (1:30 Minuten, dann jede Minute wechselnd)

  ➡️Die Amateursieger werden diejenigen sein, deren Addition aus der Jury-Punktzahl und den Wertungspunkten zwischen den Teilnehmern die höchste Addition ergibt.


  ➡️Die bestätigten Gewinner werden ausschließlich von der Jury beurteilt.


  🔰Bewertungen:


  🟡Bewerten Sie die Bewertungskriterien anhand von 50 Punkten


  ✅Musikalität 15 Punkte

  ✅Mitschuld 10 Punkte

  ✅Techniken 15 Punkte

  ✅10pt-Stil


  ⚠️Die Punktzahl jedes Teilnehmers ergibt sich aus dem Durchschnitt der von der Jury erzielten 50 Punkte


  🔰Grundregeln:

  🟡Bachata ist ein Tanz in 4 oder 8 Takten

  Sie können in diesem Zeitraum die gewünschte Anzahl an Schritten bzw. Aktionen ausführen, indem Sie das Tempo deutlich markieren. Und indem Sie 8 Beat-Loops ausführen.


  🟡Bachata ist ein Paartanz

  Sie können die physische Verbindung nur 16 Mal loslassen.

  Über diesen Zeitraum hinaus wird dies zu Strafen führen.


  🟡Dieser Wettbewerb verteidigt alle Bachata-Stile

  Wagen Sie es und nehmen Sie Ihre Bachata-Tendenz an

  Dominikanisch - Sinnlich - Modern - Urban...


  🟡Technik ist für einen Tanzwettbewerb unerlässlich

  Gehen Sie sorgfältig vor!

   ✅Der Fahrer führt 3 Anfragen
  ➡️Richtung

  ➡️Sens

  ➡️Energie


  ✅Die Reiterin spürt ihre Wünsche

  ➡️Sie entschlüsselt, entschlüsselt 3 Informationen, die sie mit der Möglichkeit ausführt, ihre persönliche Note hinzuzufügen.


  🟣Stil


  ➡️Es ist schwierig, einen Stil zu beurteilen, da er für jeden einzigartig ist.

  Wir werden also versuchen herauszufinden, welcher Stil mit der Technik, der Musik und seinen Partnern harmoniert.


  ⚠️Stilmissbrauch zum Nachteil der übrigen wird bestraft.


  🟣Das Outfit

  ➡️Wir stellen keine Ansprüche an die Wahl der Kleidung, wir verlangen lediglich Schuhe (keine nackten Füße)

  Und nicht vulgäre Kleidung

  (Jedes unanständige Outfit wird mit Disqualifikation bestraft)


  🟣Mitschuld

  ➡️Von einem Paartanz wie Bachata erwarten wir viel Spiel zwischen den Partnern.

  Und das erste beobachtbare und bemerkenswerte Kriterium sind die ausgetauschten Blicke.

  ⚠️VERSUCHEN SIE NICHT, EINE SOLO-SHOW ZU MACHEN...

  HEBEN SIE IHREN PARTNER HEBEN!


  🟣Interpretation und Ausdruck

  ➡️Hier kommen mehrere wesentliche Kriterien zusammen:

  ✅Musikalität

  ✅Der Austausch

  ✅ Die Technik

  ✅Stil.

  ⚠️Das ist das Nervenzentrum des Wettbewerbs...

  Wer dieses Konzept beherrscht, hat eine größere Chance, ausgewählt zu werden oder zu gewinnen.


