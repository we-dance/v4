  🏆⚔️Der Jack-und-Jill-Wettbewerb⚔️🏆

  Nehmen Sie von 14:00 bis 16:30 Uhr am Improvisationswettbewerb mit möglichst ehrlicher Wertung teil!
   mit Regeln, die Ihre Technik, Ihren Stil, Ihre Musikalität, aber auch Ihre Verbindung zu anderen messen.

  (Gesellschaftstanz Bachata von 13.00 bis 17.00 Uhr für Nicht-Teilnehmer)


  2 Wettbewerbsstufen:

  ✔️Amateure (8 Monate bis 24 Monate Tanzzeit)

