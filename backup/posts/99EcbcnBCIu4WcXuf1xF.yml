  📖Règlement du Jack and Jill (JnJ)📖


  ❇️Lors du festival Bachata Social Kings se déroulera le vendredi 1er novembre (jour férié) le concours ouvert à tous, le JnJ contest.


  ❇️Cette compétition a pour but d’élire le et la   Meilleure danseur/danseuse d’improvisation de Bachata Fusion (tout style confondu : dominicain, moderne, sensuel, urbain...)


  ⚠️2 niveaux de Jack’n jill

  ✅Niveau 1 amateur 

  ✅Niveau 2 confirmé 


  ➡️Les danseurs seront jugés par les juges hommes et les danseuses par le juges femmes.


  ⚠️nous cherchons a mettre en valeur le social et non le show 


  ⚠️Nous ne jugeons pas un couple mais des danseurs et danseuses dans leurs capacités d’adaptation à la musique  aux styles et a la diversité de partenaires.


  ⚠️nous attendons donc 

  du partage , de la complicité, de la musicalité, de la technique et de l’esthétique.


  🔰Déroulement:

  Durant les phases de sélection pour la finale les danseurs se retrouveront par pool de 12 a 20 danseurs ( 6 a 10 couples)


  ❇️Ils devront effectuer une danse avec tous les partenaires du groupe sur une variété de bachata (tout type de Bachata) .

  Chaque danseurs et danseuses auront 3 bracelet :

  Bracelet de 10 points / 5 points /2 points 

  Ils et elles devront récompenser leurs meilleurs danses grâce aux différents bracelets.


  ❇️En phase finale :

  Il ne restera que 4 ou 6 danseurs ainsi que 4 ou 6 danseuses


  🔘Niveau amateur
   finale entre compétiteurs sur 4 musiques de 4 styles et vitesses différentes (2min puis changement toute les 1min)
  Avec les 3 bracelets 


  🔴Niveau confirmer
   Finale avec les profs juges sur 6 musiques de styles et de vitesses différentes (1m30 puis changement toute les minutes)

  ➡️Les vainqueurs amateurs seront, ceux dont l’addition de la note jury et les points d’appréciation entre compétiteurs, qui auront l’addition la plus élevé.


  ➡️Les vainqueurs confirmés seront jugés par les juges uniquement .


  🔰Notations :


  🟡Critères de notation juges sur 50 points


  ✅Musicalité 15pts

  ✅Complicité 10pts

  ✅Techniques 15pts

  ✅Style            10pts


  ⚠️La note de chaque compétiteur sera issu de la moyenne des notes des juges sur 50points


  🔰Règles de bases:

  🟡La Bachata est une Danses en 4 ou 8 temps

  On peut faire le nombre de pas ou d’action désirée durant ce laps de temps en marquant clairement le tempo. Et en effectuant des boucles de 8 temps.


  🟡La Bachata est une danse de couple 

  Vous pouvez vous lâcher la connexion physique que durant 16 temps.

  Au-delà de cette durée cela générera des pénalités.


  🟡ce concours défend tous les styles de Bachata 

  Osez et assumez votre tendance Bachata 

  Dominicain - Sensuel - Moderne - Urbain...


  🟡la technique est primordiale pour un concours de danse

  Soyez méticuleux dans votre approche!

   ✅Le cavalier guide 3 demandes
  ➡️Direction 

  ➡️Sens 

  ➡️Énergie 


  ✅La cavalière ressent ses demandes 

  ➡️Elle décode, déchiffre c’est 3 informations, qu’elle exécute avec la possibilité de rajouter sa touche personnelle.


  🟣Le Style 


  ➡️Il est difficile de juger un style car il est propre à chacun.

  Donc nous chercheront à déterminer quel style est en harmonie avec la technique, la musique et ses partenaires.


  ⚠️l’abus de style au détriment du reste sera obligatoirement sanctionné.


  🟣La tenue 

  ➡️Nous ne sommes pas exigeant sur le choix vestimentaire nous demandons tout simplement d’avoir des chaussures (pas pieds nu)

  Et des vêtements non vulgaires 

  (Toute tenue indécente sera sanctionné par une disqualification)


  🟣Complicité 

  ➡️Nous attendons d’une danse de couple comme la Bachata énormément de jeux entre les partenaires.

  Et les premiers critères observables et notables sont les regards échangés.

  ⚠️NE CHERCHEZ PAS A FAIRE DU SHOW SOLO ... 

  METTEZ VOTRE PARTENAIRE EN VALEUR!


  🟣Interprétation et Expression 

  ➡️Cela regroupe plusieurs critères primordiaux :

  ✅La musicalité 

  ✅L’échange 

  ✅ La technique 

  ✅Du style.

  ⚠️C’est le point névralgique de la compétition...

  Ceux qui maitrisent cette notion, ont plus de chance d’être sélectionnés ou vainqueurs.


