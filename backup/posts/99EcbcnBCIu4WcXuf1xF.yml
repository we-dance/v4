  🏆⚔️El concurso de Jack y Jill⚔️🏆

  ¡De 14 a 16.30 horas participa en el concurso de improvisación con la puntuación más honesta posible!
   con reglas que miden tu técnica, tu estilo, tu musicalidad, pero también tu conexión con los demás.

  (Bachata de baile social de 13 a 17 horas para no concursantes)


  2 niveles de competición:

  ✔️Amateurs (8 meses a 24 meses de baile)

  ☑️Confirmado (más de 2 años practicando bachata)

  ⚠️posibilidad de una categoría PRO próximamente


  Final el viernes por la noche de 21 a 22:30 horas.

  ⭐️Baile final con las estrellas⭐️
   (baile con jueces artistas)

  📖Reglas de Jack y Jill (JnJ)📖


  ❇️Durante el festival Bachata Social Kings, el viernes 1 de noviembre (festivo) tendrá lugar el concurso abierto a todos, el concurso JnJ.


  ❇️Este concurso tiene como objetivo elegir al Mejor bailarín de improvisación de Bachata Fusión (todos los estilos: dominicana, moderna, sensual, urbana...)


  ⚠️2 niveles de Jack'n Jill

  ✅Nivel 1 aficionado

  ✅Nivel 2 confirmado


  ➡️Los bailarines serán juzgados por los jueces masculinos y los bailarines por las jueces femeninas.


  ⚠️buscamos resaltar lo social y no el espectáculo


  ⚠️No juzgamos a una pareja sino a los bailarines por su capacidad de adaptarse a la música, los estilos y la diversidad de parejas.


  ⚠️así que esperamos

  compartir, complicidad, musicalidad, técnica y estética.


  🔰Programa:

  Durante las fases de selección para la final los bailarines se encontrarán en grupos de 12 a 20 bailarines (de 6 a 10 parejas).


  ❇️Tendrán que realizar un baile con todos los compañeros del grupo sobre una variedad de bachata (cualquier tipo de Bachata).

  Cada bailarina tendrá 3 pulseras:

  Pulsera de 10 puntos / 5 puntos / 2 puntos

  Tendrán que premiar sus mejores bailes con diferentes pulseras.


  ❇️En la fase final:

  Solo quedaran 4 o 6 bailarines y quedaran 4 o 6 bailarines


  🔘Nivel aficionado
   final entre competidores con 4 músicas de 4 estilos y diferentes velocidades (2min y luego cambia cada 1min)
  Con las 3 pulseras


  🔴Confirmar nivel
   Final con el profesor juez sobre 6 músicas de diferentes estilos y velocidades (1m30 luego cambia cada minuto)

  ➡️Los ganadores amateurs serán aquellos cuya suma del puntaje del jurado y los puntos de apreciación entre competidores, tendrán la suma más alta.


  ➡️Los ganadores confirmados serán juzgados únicamente por los jueces.


  🔰Calificaciones:


  🟡Juzga los criterios de calificación sobre 50 puntos


  ✅Musicalidad 15pts

  ✅Complicidad 10pts

  ✅Técnicas 15pts

  ✅estilo 10pt


  ⚠️La puntuación de cada competidor saldrá del promedio de las puntuaciones de los jueces sobre 50 puntos.


  🔰Reglas básicas:

  🟡Bachata es un baile en 4 u 8 tiempos

  Puede realizar la cantidad deseada de pasos o acciones durante este período de tiempo marcando claramente el tempo. Y realizando bucles de 8 tiempos.


  🟡Bachata es un baile en pareja

  Sólo puedes soltar la conexión física 16 veces.

  Más allá de esta duración esto generará sanciones.


  🟡este concurso defiende todos los estilos de Bachata

  Atrévete y abraza tu tendencia Bachata

  Dominicana - Sensual - Moderna - Urbana...


  🟡la técnica es fundamental para una competición de baile

  ¡Sea meticuloso en su enfoque!

   ✅El jinete guía 3 solicitudes
  ➡️Dirección

  ➡️Sentidos

  ➡️Energía


  ✅El ciclista siente sus peticiones.

  ➡️Descodifica, descifra 3 datos, que ejecuta con la posibilidad de añadir su toque personal.


  🟣Estilo


  ➡️Es difícil juzgar un estilo porque es único para cada uno.

  Así que buscaremos determinar qué estilo está en armonía con la técnica, la música y sus compañeros.


  ⚠️Será sancionado el abuso de estilo en perjuicio del resto.


  🟣El traje

  ➡️No somos exigentes en la elección de la ropa, simplemente pedimos llevar zapatos (no descalzos)

  Y ropa no vulgar

  (Cualquier vestimenta indecente será sancionada con descalificación)


  🟣Complicidad

  ➡️Esperamos mucho juego entre los compañeros de un baile en pareja como la Bachata.

  Y el primer criterio observable y notable son las miradas intercambiadas.

  ⚠️NO INTENTES HACER UN SHOW INDIVIDUAL...

  ¡DESTALA A TU PAREJA!


  🟣Interpretación y Expresión

  ➡️Esto reúne varios criterios esenciales:

  ✅Musicalidad

  ✅El intercambio

  ✅ La técnica

  ✅Estilo.

  ⚠️Este es el centro neurálgico de la competición...

  Quienes dominan este concepto tienen mayores posibilidades de ser seleccionados o ganar.


  🔰Recompensa y premio


  🟣Serán las “Reinas” y “Reyes” de las redes sociales de Bachata:
   
  ✅La bailarina ganadora del nivel 1

  ✅La bailarina ganadora del nivel 1

  ✅La bailarina ganadora del nivel 2

  ✅Y la bailarina ganadora del nivel 2


  ❇️Los campeones tendrán derecho a una copa y obsequios de diferentes festivales.🏆🥇


  ❇️Los números 2 y 3 masculino y femenino de cada categoría recibirán una medalla 🥈🥉y una copa 🏆


