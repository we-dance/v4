description: >-
  🇬🇧ENG (in Finnish below)


  Welcome to learn Lambada in Helsinki- an exciting and fun Brazilian partner dance. On August 18th we start our 4-week progressive courses. This is the first block (out of 3) this autumn.


  Each block will have different content, but fundamental-classes always start from zero to welcome new dancers! If you have danced lambada before, you are welcome to participate in both of the levels to brush up your lambada skills. 


  📅TIME: 


  *BLOCK 1: every Sunday 18.8-8.9 (4 times)

  Fundamentals 15:00-16:00

  Improvers 16:00-17:00


  *BLOCK 2: 22.9-20.10 (4 times)

  *BLOCK 3: 3.11-15.12  (4 times)


  📈 LEVELS

  *Fundamentals- no previous knowledge needed

  *Improvers- previous knowledge of lambada fundamentals or 6 months of classes


  (send us a pm if you are unsure which level you should take!)


  🌍PLACE:

  Helsinki dance central (HDC). Sörnäisten rantatie 33C 4th floor.

  Doorcode: 7302


  💰PRICES (Block1):

  One level (fundamentals OR improvers):

  *Leader OR Follower 45€

  *Couple 70€


  Both levels (fundamentals AND improvers):

  * Leader OR follower 80€

  * Couple 120€


  📋REGISTRATION Block 1:

  https://forms.gle/zSjgsuqg6kVUJFTL6


  ❓If you have any questions please don't hesitate to ask us in comment field or send a private message!


  See you on the dancefloor!💃🕺


  - Team LambadaHelsinki-

  --------------------------------------------------------


  🇫🇮FIN

  Tervetuloa tanssimaan lambadaa, brasilialaista paritanssia kanssamme!

  Aloitamme syyslukukauden 18.8 ensimmäisellä neljän viikon kurssijaksolla. Kurssien sisältö vaihtelee, mutta jokainen alkeiskurssi alkaa aina alusta, joihin uudet oppilaat ovat erityisen tervetulleita! Jos olet tanssinut Lambadaa aikaisemmin voit osallistua kummankin tason tunneille ja viedä tanssisi uudelle tasolle!


  📅AJANKOHTA:

  * JAKSO 1: Sunnuntaisin 18.8-8.9 (4 kertaa)

  Alkeiskurssi klo 15:00-16:00

  Jatkokurssi klo 16:00-17:00


  *JAKSO 2: 22.9-20.10 (4 kertaa)

  *JAKSO 3: 3.11-15.12  (4 kertaa)


  📈TASOT:

  *Alkeistaso- aiempaa tanssikokemusta ei tarvita

  *Jatkotaso- aiempaa kokemusta Lambadasta tai 6kk tunteja


  (Jos olet epävarma kummalle kurssille kannattaisi rekisteröityä, laita meille viestiä niin autamme)


  🌍PAIKKA:

  Helsinki Dance Central (HDC). Sörnäisten rantatie 33C 4.kerros

  Ovikoodi: 7302


  💰HINNAT (Jakso 1):

  Yksi taso (fundamentals TAI improvers):

  * 45€ viejä TAI seuraaja 

  * 70€ pari 


  Molemmat tasot (fundamentals JA improvers):

  *80€ viejä TAI seuraaja

  * 120€ pari


  📋REKISTERÖITYMINEN Jakso1: 

  https://forms.gle/zSjgsuqg6kVUJFTL6


  ❓Vastaamme mielellämme kysymyksiin, kirjoita kommenttikenttään tai yksityisviesti!


  Nähdään tanssilattialla!💃🕺


  - Team LambadaHelsinki-
