description: >
  CALLING ZOUKEIROS!!   

  NOT-TO-BE-MISSED opportunity!


  💥LUAN CORREIA & ADRIANA GOMES UK DEBUT!💥 


  👉MANCHESTER EDITION: SUNDAY 30TH JUNE, 3-11pm   



  Enjoy another *UP CLOSE & PERSONAL* experience with INCREDIBLE ARTISTS AT YOUR DOORSTEP!!!


  Experience the LUAN & ADRIANA Philosophy of Dance! Brazilian Zouk Dancing requires dancers to nurture their skillset of Execution Techniques, however, reknowned as the ‘Dance Of The Senses’, dancers should also nurture ‘the feels’, the texture of dance! Not many classes put emphasis on this VIP aspect of Brazilian Zouk Dancing! 


  Luan & Adriana Masterclasses are a MUST-ATTEND OPPORTUNITY for dancers who truly want to become ‘Great Dancers’ whether being a Leader or Follower!! Learn that Dancing is not just based on techniques!:)


  Delve into their 🔥POWER OF PRESENCE🔥 philosophy and take your dance to a beautiful dimension Truly, a rare & unique opportunity to learn from Masters of Brazilian Zouk Artistry!



  LUAN & ADRIANA have earned an amazing reputation as one of the Outstanding & Respected Couples in the Brazilian Zouk Circuit; Within Brazil, they are a regular feature in the most prestigious and popular Congresses & Festivals and their talent has captured audience globally hence their busy tour schedule around the US, Canada, Australia & Europe! 



  We are lucky they will make the UK one of their stopovers and their UK Debut is highly anticipated and a real treat for UK Zoukeiros!



  Guaranteed, their MasterClasses will blow you away and leave you feeling Energized, More Connected & Inspired! Learn Beautiful Techniques while also appreciating the importance of ‘BEING PRESENT’!


