  ENGLISH:


  Kizomba Asangi Presents:


  ASANGI - KIZOMBA - SEMBA - Festival 5th edition in Augsburg


  on 08 - 10 November 2024 at the RIMO Dance & Art e.V.


  With this 5th edition - festival we would like to offer our enthusiastic dancers and visitors the opportunity to dance in 2 areas Kizomba, Semba, Zouk ( music for couple dances ) and Tarraxinha, Ghetto Zouk and Konpa ( music for couple dances ).


  Before the parties we have engaged international professional dance teachers for 10 dance workshops Kizomba, Semba ( couple dances from Angola ) and Ginga ( Kizomba-Semba Ladystyle ), Banga ( Kizomba - Semba Menstyle ) AfroHouse and Kuduro ( Afro solo dances).


  Use this opportunity to improve your dance style and celebrate with us.


