description: >-
  PREMIERE unseres neuen SALSA DAY SOCIALS!


  Sonntag, 26.03.2023 von 15 Uhr bis 20 Uhr mit DJ Manu Ramos & Gast DJ Stefan


  Einzigartige Location: Der MINI PAVILLON am Lenbachplatz im Herzen Münchens


  Einmal pro Monat verwandeln wir den MINI PAVILLON in einen Salsa Palast. 


  Unser Resident DJ Manu sorgt wie immer für beste SALSA Musik im Stil der weltberühmten Salsa Events in New York. Ein MUSS für alle Mambo Tänzer - hier trifft sich die Mambo Community aus München und weiter Umgebung!


  Das Besondere bei SALSA PAVILLON: Die einzigartige Location ist offen für ALLE Besucher!


  Die große Fläche im Untergeschoss verwandelt sich in eine Tanzfläche. Zur Stärkung versorgt euch ONE NATION mit leckeren Getränken und Essen. Bringt eure Freunde und Familie mit - dieser Sonntag Nachmittag ist für ALLE ein Erlebnis!


  Da der Pavillon offen für alle Besucher ist, gibt es keine Eintrittsgebühr. Um Events wie dieses möglich zu machen, sind wir aber auf deine Unterstützung in Form eines freiwilligen Beitrags angewiesen. Vielen Dank!
