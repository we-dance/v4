description: >-
  ❌❌❌ ADAM BACHATA FESTIVAL 2023❌❌❌

  5th anniversary of Adam Bachata Festival in Amsterdam. Learn and have fun in a familiar setting to enjoy a weekend full of Bachata in this unique city!

  ⭐Amazing LINE-UP and workshops

  ⭐International DJs

  ⭐Dani J bachata concert

  ⭐Surprising SHOWS

  ⭐Official clothing sponsor & stand by Cupidanza

  ⭐Jack & Jill competition with dancers from all around the world

  ⭐Social parties (Thursday, Friday, Saturday and Sunday matinée)

  LINE UP:

  ❌ Daniel & Desiree (Spain)

  ❌ Ronald & Alba (Spain)

  ❌ Dario & Sara (Spain)

  ❌ Janis & Zoe (Germany)

  ❌ Gero & Migle (Spain)

  ❌ Sergio & Marichu (Spain)

