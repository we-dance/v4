  ❌ David & Maya (Germany)

  ❌ Erik & Katinka (Denmark)

  ❌ Latin Dance Evolution (Belgium)

  ❌ Tim & Sandra (Germany)

  ❌ Bailemos Amsterdam (The Netherlands)

  ❌ Florian & Edwige (France)

  ❌Vrajim (Finland)

  ❌ Casito & Mica (France)

  and many more...

  INTERNATIONAL DJs

  ⭐ DJ Alejandro (Israel)

  ⭐ DJ Husky (Spain)

  ⭐ DJ Josh (Germany)

  ⭐ DJ Cesc (France)

  & many more..

  VIDEOGRAPHERS

  ⭐ Photomas (Italy)

  ⭐ Armando (NL)


  ❌❌❌ PROGRAM

  Thursday from 8pm workshop with Dario & Sara and pre-party

  Friday workshops from 5pm + party + DaniJ concert until 4am

  Saturday full-day of workshops + party until 4am

  Sunday workshops until 5pm + Jack & Jill + Matinee party until 4am
