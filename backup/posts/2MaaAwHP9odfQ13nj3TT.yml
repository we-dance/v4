description: >-
  Spring is finally here 🌷🙌 Let's CELEBRATE it together and dance BACHATA &
  SALSA in one of our favorite venues - beautiful Black Swan 💕


  ✅ WHEN: Sun 19.03

  ✅ VENUE: Black Swan Art & Event Gallery

  (Address: Na Poříčí 25, 110 00 Prague 1)

  ___________

  Schedule


  BACHATA ROOM:


  19:00-20:00 Bachata Sensual Openclass with Ilyas & Anastasia

  Level: Intermediate (not suitable for beginners)

  Openclasses included in price.


  20:00-00:00 PARTY - we dance until midnight


  🎧 Music: 100% Bachata by DJ Coreleone aka Ilyas


  💒 TERRACE will be available to dance outside as well as inside (until 22:00), so bring something warm and let's dance in the fresh air!


  SALSA ROOM:


  19:00-20:00 Salsa Openclass with the best Rafael (Cuban Salsa Champion)


  20:00-00:00 Party in the dancehall with AC and extra ventilators


  🎧 Music: 100% Salsa with your favorite DJ Lole


  Entry: 150 Kč - party and workshops are included (Cash only)


  ...What you can expect from this party:


  🌷 Bachata & Salsa openclasses to learn cool new party combinations 💃

  🌷 Amazing music 🎶

  🌷 Prague's most awesome dancers 😍

  🌷 Great location 📍 with a terrace with a view over Prague skyline 💒

  🌷 Beautiful spring atmosphere 💐

  🌷 Bar with a wide selection of affordable drinks 🍷🍹🍻 (both cash and cards are accepted)


  ___________________

  Event organizer:

  Ilyas & Anastasia Bachata Prague

  facebook.com/bachata.ilyas.anastasia/

  About Ilyas & Anastasia:

  Ilyas & Anastasia are professional bachata dancers, teachers and event organizers with over 15 years of various dance experience. Their strong technical background is what makes their dance style extraordinary as it combines dynamic flow with smooth sensuality of movement. Ilyas & Anastasia are the creators of Core Methodology in bachata. They currently co-own one of the biggest and most successful bachata schools in Prague.
