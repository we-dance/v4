  ✨ Get Ready for the 4th Munich Bachata Day! ✨


  🎉 Date: March 15th, 2025

  🎟️ Early Bird: Only €45 (all workshops + party!)


  🌟 Join us for an unforgettable Bachata experience! 

  This year, we're thrilled to welcome Mijat y Milica – an electrifying duo combining influencer style with Sensual Bachata!

  They’re ready to bring their unique flair to Munich and inspire your dancing.


  💃🏼 Additionally Workshops by Anna Milite & Emerson, with exclusive insights into new techniques and movement. Perfect for all Bachata lovers looking to level up!


  🎧 Music by DJ Loots & DJ Bullet - ensuring the beats keep you moving all night long.


  📲 Grab your early bird ticket now and secure your spot! Let’s make this 4th edition of Munich Bachata Day unforgettable.
