description: >-
  100% Kizomba and Semba festival - Dance, Music, Culture, Connection.. all in
  one hotel! Budapest, one of the most beautiful cities of the world is waiting
  for you once again for a real celebration of LIFE! A true Family Festival,
  where Everyone Dances with Everyone! With an unprecedented Perfect Gender
  Balance!


  Our spectacular venue will host all of our activities under one roof just like you like it: All in One Hotel! Our artist crew brings you the essence of Kizomba and Semba, as authentic as can be!


  Expect the highest quality classes, and a real musical travel to the rythm of Kizomba, Semba and Zouk - all under the same roof by the Danube River! BKC is becoming a Wellness Experience for those who decide to stay with us at the main hotel.. and the schedule is designed so we all have time to rest and enjoy to the maximum!


  The Aquincum Hotel is a 4 stars Thermal SPA Hotel by the river, that gonna be our venue for the weekend for all classes, parties and socials. Book your room now, with unlimited access to our incredible Thermal SPA with hot pools, jakuzzi, swimming pool, and sauna - open from 6am to 10pm all included in your room rate!!!


