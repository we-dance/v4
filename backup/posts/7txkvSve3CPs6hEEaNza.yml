  PROGRAM (all elements are subject to change so keep checking back later)

  ◉ Thursday: PreParty (22-4:30) at The Aquincum Hotel

  ◉ Friday: Sightseeing or Meet&Greet Social (15-19)(weather sensitive), Party (00-06:30h)

  ◉ Saturday & Sunday: Workshops (13-16h), Social (16-19h), Party (00-6:30h)


  ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀

  Some Highlights:

  ► Limited number of workshops, we focus on the socials & socializing! Workshops and Parties starting late so you have time to recover, recharge and enjoy our fabulous thermal spa.

  ► All in One room, no division!!! We always stood for connection and unity, this is now more true than ever before. Our one and only main dancefloor can host 300 people, plus we will have a chill area with the bar and tables.

  ► Our DJ crew always delivers! Be prepared to hear sounds you never heard before, right from the source! The very best of Kizomba, Semba and Zouk music from the classics to the hits of today!


