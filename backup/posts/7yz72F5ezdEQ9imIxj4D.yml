  🕺💃 J&J Contest for All levels of Bachata dancers ( Not for Teachers/Bachata Artists/Bachata Pro’s) 


  More info ℹ️


  The Jack and Jill contest is organized by the Bachata Council and is exclusively for non-teachers. It’s open to all levels of Bachata dancers, except for the following:


  - Teachers who are paid to teach classes

  - Bachata artists and pro-Bachata dancers


  This contest is designed for all Bachata enthusiasts outside of these categories. To participate, make sure to register on the Bachata Council website below, as the event is organized by them ( Registration+Administration+ Payments for J&J is handled by BachataCouncil) . 


  Important 🚨Please note, you will need a full pass to enter the contest.


