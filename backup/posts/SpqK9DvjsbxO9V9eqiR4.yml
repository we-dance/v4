description: >+
  Salsa & Bachata Party - JÓTÉKONYSÁGI RENDEZVÉNY - Kérjük olvasd el a
  részleteket.


  Kedves táncos és nem táncos barátunk!


  Az ünnepek közeledtével eszünkbe jutnak azok a gyermekek, akik nehéz körülmények közt élnek. Úgy gondoljuk közös felelősségünk, feladatunk, hogy örömet okozzunk, mosolyt csaljunk az arcukra.


  Ennek érdekében egy jótékonysági adománygyűjtést szervezünk a Cuban Vibes csapatának kezdeményezésére, a Karibi Tánc Egyesület, Salsa Sabrosa Tánciskola, Salsa Cubana Auténtica, Dimenzió TSE, Vándorkemencés, Győrújbaráti Önkormányzat, és a Magyar Máltai Szeretetszolgálat részvételével. 

  Időpontja és helyszíne 2024. November 22-én, a Timaffy László Művelődési Házban megszervezésre kerülő Salsa és Bachata est. 


  Az összegyűjtött adományokat a Magyar Máltai Szeretetszolgálatnak adjuk át, akik kérésére az alább felsoroltakat várjuk:

  - Nem romlandó élelmiszerek: Húskonzervek, Tészta, Rizs, stb. és a Karácsony közeledtével édességek, (pl. szaloncukor)

  - Megunt, már nem használt, de jó állapotú játékok, könyvek, plüss állatfigurák vagy társasjátékok.

  -Tisztálkodószerek


  - Ruházati cikkeket nem áll módunkban átvenni, illetve partnerünk sem tudja fogadni.


  Az adományokat nem szükséges becsomagolni, de megkönnyíted munkánk, ha egy táskában, vagy dobozban hozod a helyszínre. Előre is köszönjük!


  A főszervező (Paár Vilmos) vállalja, hogy az est során megvásárolt belépők 10%-át élelmiszervásárlásra fordítja és ezzel, valamint a szervezéssel támogatja a rászoruló családokat.


  Továbbá 18:00 – 22:00 közt, vagy amíg a készlet tart a Vándorkemencés (Póta István) az épület előtt süti számotokra a legfinomabb falatokat, amelyek ingyenesek, de az ott felállított becsületkasszába is tudunk adományokat fogadni, amelyből szintén élelmiszert vásárolunk.


  AZ ADOMÁNYOZÁS NEM FELTÉTELE A SALSA ÉS BACHATA ESTEN VALÓ RÉSZVÉTELNEK.



  Köszönettel: 

  Paár Vilmos, Póta István (Vándorkemencés), Salsa Cubana Auténtica, Dimenzió TSE, Salsa Sabrosa Tánciskola, Karibi Tánc Egyesület, a Győrújbaráti Önkormányzat valamint a Magyar Máltai Szeretetszolgálat



  RÉSZLETES PROGRAM:

  18:00 - 22:00 Vándorkemencés az épület bejáratánál.

  18:00 - 19:30 Salsa kezdő - Futó Károly

  19:30 - 21:00 Kubai Cha Cha WS "All Level" - Mihályi Péter

  21:00 - 02:00 Party a legbulisabb populáris és autentikus Salsa, Timba, Son és Bachata zenékkel. Élő zenei aláfestés a hangulat fokozásáért: KongaAti

  SALSA - BACHATA ARÁNY: 60-40%



  Kérjük támogasd munkásságunkat, válaszd az "ott leszek" opciót és hívd meg táncos ismerőseid az eseményre! A meghívókat kiküldő személyek és az "ott leszek" visszajelzést adók közt, 11.21-én délben kisorsolunk két db VIP Party és WS belépőt.


  Belépő árak:

  Salsa kezdő: 3000Ft

  Kubai Cha Cha WS: 3000Ft

  Party belépő: 3000Ft

  Salsa Kezdő + Party: 4500Ft.

  Kubai Cha Cha WS és Party: 5500Ft.

  Salsa kezdő + Kubai Cha Cha + Party: 7000Ft.


  - Hatalmas, 180m2 méretű tánctér

  - Színvonalas Party dekoráció

  - Profi hangtechnika

  - Büfé

  - Közvetlenül az épület előtt és mögött 120 férőhelyes ingyenes parkoló

  - Bankautomata az épület bejáratánál

  - Klimatizált helyiség + nagy teljesítményű ventilátorok az optimális hőérzet biztosításáért


  A rendezvényre érkező a jegy megvételével automatikusan hozzájárulását adja, hogy a rendezvényen róla hang és képanyag készülhet, amit a rendező jogosult a későbbiekben marketing vagy egyéb anyaghoz kép és / vagy hang megjelenítéssel felhasználni.

  A bulin való részvétellel a résztvevők vállalják, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartják.

  Kijelentik, hogy elfogadják és betartják a helyszín házirendjét.

  Az eseményre ételt és italt behozni Tilos!

  A tánctérre italt bevinni Tilos!

  A ingyenes ruhatár használta kötelező, az őrizetlenül hagyott értéktárgyakért a rendező nem vállal felelősséget. 

