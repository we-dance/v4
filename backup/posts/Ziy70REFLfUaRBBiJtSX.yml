description: >-
  More than 3000 dancers and a LIVE salsa concert! It's that time of the year -
  when every tiny stone in the town of Rovinj is dancing salsa.


  Friday, 16th June @ main square; 20:00-01:00h


  Friday is a very special day of the festival - it's the day when everybody gathers at the main square for the biggest open air FIESTA of the festival.


  OK, so this is the deal - at 21:00 we start dancing to the music of festival DJs, then we get super excited with spectacular shows by top performers from all around the world and after that - it's going down with a LIVE concert by Los 4 and open air dancing right in the center of Rovinj. Not a bad Friday plan at all!
