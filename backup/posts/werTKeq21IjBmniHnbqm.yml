description: >-
  Knut Erik Productions in cooperation with Salsakompaniet have the pleasure of
  inviting you to the 14th Nordic Salsa & Bachata Experience 2024! 


  "EARLY BIRD" OFFER - THE FIRST 50 FULL PASSES

  Registration: www.bachatasalsa.no/20-festivals

  Web: www.nordicsalsa.com


  We are happy to offer you a full packed program for the best dance weekend: 

  - 40 workshops

  - 20 artist

  - 10 DJs

  - 3 parties 

  - Stargate - show team competition

  - Jack & Jill - Social Dance Competition.

  - Saturday Show-time


  CONFIRMED ARTISTS: 

  Luis Vasquez - Mexico  

  Konstantin & Arcadia - Sweden

  Alex & Vilde  - Spain/Norway

  Javier & Jennifer - Cuba 

  Marcelo & Nasti - Argentina/Lithuania

  Fabian & Livia - Argentina/Sweden

  Jazzy Ruiz & Iris - Guatemala/Norway

  Alexistyle & Iselin - Guatemala/Norway

  Aliochy  - Cuba

  Miguel & Martine - Cuba/Norway

  AK Mambo - Sweden

  Alex Trapaga - Cuba

  Allure - Norway

  Royal Tumbao - Norway

  more to come....


  And we have some great DJs as well: 

  DJ Alex - Spain 

  DJ Sezar - Norway

  DJ Neri - Greece

  DJ Kasra - Norway

  DJ Fabian - Argentina

  DJ Livia - Sweden

  DJ Javier - Cuba

  DJ JP - Norway

  DJ Lasse - Norway 

  more to come....


  PROGRAM FOR THE WEEKEND!


  THURSDAY (Hall of Music) 

  20:30 Pre-party at Hall of Music for those who want to get an early start


  ----------------------

  FRIDAY (Samfunnssalen)

  15:00 Registration open

  16:30 Dance Workshops


  21:00 DANCE UNITED - Social Damce Competition "Jack & Jill".

  ---

  20:00 Welcome party on two dance floors

  03:00 Party close

  Ticket available at the door NOK 250,- or free entrance with full pass & party pass 

  -----------------------

  SATURDAY (Samfunnssalen)

  09:00 Registration Open

  10:00 Dance & Music Workshops 

  12:10 Lunch

  14:10 Workshops continue

  14:10 Social dancing in the bar

  ---

  20:00 Galla party on twodance floors

  21:00 ShowTime 

  03:00 Close 

  Tickets available at the door NOK 300,- or free entrance with full pass & party pass

  -------------------------

  SUNDAY (Samfunnssalen)

  10:30 Registration Open

  11:00 Dance & Music Workshops 

  13:10 Lunch

  14:10 Workshops continue

  14:10 Social dancing in the bar

  ---

  20:00 Farewell party on three dance floors 

  21:00 Concert

  02:00 Close 

  Tickets available at the door NOK 200,- or free entrance with full pass & party pass 

  -----------------------


  More info:

  www.nordicsalsa.com


  The location for the 2024 edition will be Samfunnssalen. This is the perfect place for dance festivals. Large spaces, perfect dance floors, good aircondition and a large terrace to get fresh air. 


  There will be two large dance floors with all types of music during the parties. Floor one will be salsa mix and floor two bachata mix.
