description: >-
  #bachamia ta soirée à l'ambiance chaleureuse et incomparable revient samedi à
  Sensation Dance School

  ___ 🕺 Bachamia 💃 ____

  avec :

  - des cours de qualité pour t'initier ou te perfectionner à la bachata

  - les meilleurs DJ réunis

  - une seule adresse à Paris intra-muros, facile d'accès et très bien desservie

  - deux salles dotées de splendide parquet idéal pour danser

  - un vestiaire sécurisé

  - une clim rafraîchissante, de puissants et nombreux ventilos couplés à un purificateur d'air efficace

  - des boissons douces et des grignotages à volonté

  - une école de danse en constante amélioration pour ton grand plus grand plaisir et confort

  - une très bonne ambiance

  - de la bachata bachata bachata

  Et TOI bien sûr 😉

  ____ 📅 au Programme 📅 ____

  samedi, avec :

  🍹 Luis et Sophie

  🍹 Wood et Lau

  🍹 DJ Taga'da

  __ De 20h00 à 02h00 BACHAMIA

  ✅ 20h00 à 21h00

  Cours Bachata débutant confirmé avec Luis et Sophie, salle du RDC

  ✅ 20h00 à 21h00

  Cours Bachata initiation avec Wood et Lau, salle du bas

  ✅ 21h00 à 22h00

  Cours Bachata inter avec Luis et Sophie, salle du RDC

  ✅ 21h00 à 22h00

  Cours Bachata débutant avec Wood et Lau, salle du bas

  ✅ 22h00 à 2h00

  DJ Taga'da, 2 salles, même ambiance bachata 😉

  ____ 📷 photo 📷 ____

  Habille-toi de ton plus beau sourire

  ____ 🏚 Lieu 🏚 ____

  Sensation Dance School

  (anciennement Intensive Danse)

  105 rue de Tolbiac

  au milieu de l'esplanade

  Paris 75013

  ____ 💲Tarifs💲____

  Soirée Bachamia: Grignotage + softs à volonté

  entrée + vestiaire + cours + soirée : 14€

  entrée + cours + soirée : 12€

