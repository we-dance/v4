description: >-
  Hey meine lieben Mittänzer, ich bin ja recht neu hier in der Community, von
  daher nochmal ein fröhliches Hallo in die Runde. Ich habe kürzlich einen
  Podcast gelauncht, der sich um unser aller Leidenschaft dreht: das Tanzen. 


  Vielleicht hat ja der ein oder andere Mal Lust reinzuhören. Die aktuelle Folge dreht sich um Online-Klassen und wie ich versucht habe, für eine Contemporary Klasse ein Kip-up bei YouTube zu lernen. (Spoileralert: hat so semi geklappt ;). Aber auch die vorherigen Folgen drehen sich um jede Menge Tanzthemen. Von der Angst vor der ersten Tanzstunde bis zum Locking im Lockdown und warum ich gerne wie Tony Basil sein möchte. 


  Ich freu mich, wenn der ein oder andere vielleicht mal reinhört. Schickt mir gerne auch Themenvorschläge oder Feedback generell zu den Folgen. 


  glg, Kathi 


  Hier der Linktree zum Podcast


  https://linktr.ee/dancekathidance
