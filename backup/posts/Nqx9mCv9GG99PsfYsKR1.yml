description: >+
  ### ERSTMALS IN DEUTSCHLAND

  ¡Cuba Vibra! lautet der Titel einer mitreißenden Tanz-Show, die 2022 erstmals auf unserer Bühne zu erleben ist. Konzipiert, inszeniert und choreografiert wurde diese von Lizt Alfonso, die mit ihrer Dance Company sowohl in Kuba als auch in den USA zu den Mega-Stars der Szene zählt und die für ihre Arbeit mit zahlreichen Preisen ausgezeichnet wurde.


  ### AUFREGENDE REISE DURCH KUBA

  ¡Cuba Vibra! ist eine suggestive und aufregende Reise durch diese Kultur, die der Insel von den 50er Jahren des letzten Jahrhunderts bis zur Gegenwart Berühmtheit verliehen hat. Die vier Solisten und 13 Ensemblemitglieder werden auf der Bühne zu Protagonisten von Geschichten, die im Rhythmus von Chachacha, Mambo, Conga und Bolero erzählt werden und welche die Herzen der Zuschauer vibrieren lassen. Für den authentischen und vollen Sound sorgt dabei eine achtköpfige Live-Band.


  ### SEIT 30 JAHREN WELTWEIT UNTERWEGS

  Die Lizt Alfonso Dance Company zählt seit 30 Jahren zu den renommiertesten Tanzkompanien Lateinamerikas und präsentiert die perfekte Mischung und einen Querschnitt durch die gesamte kubanische Tanz-Kultur und Musikgeschichte. In ihren Shows verschmelzen Elemente aus Ballett, Flamenco, klassischem und zeitgenössischem Tanz mit kubanischen und afrokubanischen Rhythmen.


  - Vorstellungsbeginn: Mittwoch - Samstag: 19:30 Uhr

  - Sonntag: 18:00 Uhr

  - Einlass: eine Stunde vor Vorstellungsbeginn

  - Preview: Mittwoch, 06.07.22

  - Sprache: Songs in englischer und spanischer Sprache

