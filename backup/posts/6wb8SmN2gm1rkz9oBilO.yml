  📅 July 18, 2024 to July 22, 2025


  ** Next Edition 2025 **


  It's our 5th edition of LA Zouk Marathon! We had such an amazing time in Newport Beach with some epic day club and we are doing it again! Zouk all day and all night! Almost 40 hours of day and night parties with some of the best DJ's around! Some food provided to keep you fueled throughout the event!!!! Just Zouk, Eat, Chill, Repeat in the OC.

