description: >-
  Sidewaves und Cambré mit Jenny


  Nächsten Samstag finden im Cumbancha zwei aufregende Bootcamps mit Jenny statt, bei denen ihr die Grundlagen des Bachata Sensual erlernen und vertiefen könnt.


  Hier kommst Du zur Anmeldung:

  https://cumbancha.de/tanz-bootcamps-berlin/


  Bootcamp 1 beschäftigt sich mit dem Thema Sidewaves, während Bootcamp 2 das Cambre‘ in den Fokus rückt. Beide Workshops dauern jeweils 90 Minuten und bieten genug Zeit, um in die Tiefe der Bewegungen einzutauchen und eure Technik zu verbessern.


  Egal, ob ihr schon etwas Erfahrung habt oder gerade erst in die Welt des Bachata Sensual eintaucht, diese Workshops sind für jeden geeignet, der seine Tanzfähigkeiten auf das nächste Level bringen möchte.


  Also worauf wartet ihr noch? 
