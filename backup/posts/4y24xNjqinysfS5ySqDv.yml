description: >-
  [English below]


  Wir haben so lange darauf gewartet und nun ist es endlich soweit: Wir laden euch herzlich zur ersten Tango-Fusion Night in Bremen ein!


  Taucht ein in die faszinierende Welt des Tango Fusion und erlebt eine einzigartige Verschmelzung von Tanzstilen. Tango Fusion bedeutet für uns, die subtile Kunst der Improvisation zu nutzen und sie mit Einflüssen aus Zouk und Kizomba zu bereichern. Wir bewahren die Improvisationsfähigkeit, Erdverbundenheit und Musikalität des klassischen Tangos, während wir in Tango Fusion unsere Hüften und Oberkörper befreien, unseren Gestaltungsspielraum erweitern und unserer Kreativität freien Lauf lassen.


  Der Tango Argentino befindet sich in ständiger Entwicklung: von Tango Nuevo über Electronico bis hin zu Non- und ConTango. Bist du bereit, dich auf eine Reise voller Leidenschaft, Kreativität und Sinnlichkeit im Tango der Zukunft zu begeben? Dann entdecke Tango Fusion und lass dich von seiner Magie verzaubern!


  Wir freuen uns besonders, eine fantastische Live-Band begrüßen zu dürfen: LA RESISTENCIA. Sie kommen aus dem Bereich des Elektrotangos und verschmelzen diesen mit Rhythmen aus aller Welt. Ihre Musik ist selbst Fusion. Darüber hinaus arbeiten wir fleißig an einem abwechslungsreichen DJ-Line-Up – bald gibt es mehr Informationen dazu.


  Und als ob alle nur auf dieses Ereignis gewartet hätten: Die Band arbeitet seit Kurzem mit Cedric Tellier und Olga Kostrova zusammen, die wir nun für einen Workshop gewinnen konnten! https://www.facebook.com/profile.php?id=100092590632281


  Natürlich haben wir auch einen ganz besonderen Ort dafür ausfindig gemacht: Das LOVT XI mit über 400qm Parkettboden. https://vskultur.de/dein-space-lovt-xi/


  Anmeldung wird in Kürze freigegeben!


  ----------------------------


  We've been waiting for this moment for so long, and finally, it's here: We warmly invite you to the first Tango Fusion Night in Bremen!


  Immerse yourself in the fascinating world of Tango Fusion and experience a unique blend of dance styles. For us, Tango Fusion means harnessing the subtle art of improvisation and enriching it with influences from Zouk and Kizomba. While preserving the improvisational skills, groundedness, and musicality of classical Tango, in Tango Fusion, we liberate our hips and upper body, expand our creative range, and let our creativity run wild.


  Argentine Tango is constantly evolving: from Tango Nuevo to Electronico to Non- and ConTango. Are you ready to embark on a journey full of passion, creativity, and sensuality in the Tango of the future? Then discover Tango Fusion and let yourself be enchanted by its magic!


  We are particularly excited to host a fantastic live band: LA RESISTENCIA. They hail from the realm of Electrotango and blend it with rhythms from around the world. Their music is fusion itself. Additionally, we are diligently working on a diverse DJ line-up – more information coming soon.


  And as if everyone has been eagerly awaiting this gathering: The band has recently collaborated with Cedric Tellier and Olga Kostrova, whom we have now managed to secure for a workshop! https://www.facebook.com/profile.php?id=100092590632281
