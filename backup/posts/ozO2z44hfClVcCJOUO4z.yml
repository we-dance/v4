description: >
  ▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆

  THE PARIS BACHATA FESTIVAL 12TH Edition

  Is a festival created by passionate bachateros for passionate bachateros since 2011. My team and family, we care about you more than anything else.

  ▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆

  -------------------------------------------------------------------

  FRANCAIS

  -------------------------------------------------------------------

  Nous aurons le plaisir de vous accueillir à l'espace culturel La Villa.

  Nous vous proposons de découvrir différentes danses : Bachata (Sensual, Urban, Street, Moderna, Traditionnelle, Styling Men & Girl).


  Sous l'œil expérimenté et la pédagogie avisée des meilleurs artistes internationaux.

  --------------------------------------------------------------------

  ENGLISH

  --------------------------------------------------------------------

  We'll have the pleasure to host you in a beautiful, spacious and confortable venue named espace congrès La Villa.


  You could discover differt kind of dances : Bachata (Sensual, Urban, Street, Moderna, Traditional, Styling Men & Girl), with great and talented teachers !!!!


  ▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆▆

  𝑻𝒉𝒆 𝑨𝒓𝒕𝒊𝒔𝒕𝒔 : The best Bachata Line Up (Artist) in the world (13 International Couple). DJs, videographers, and photographers, the quality is assured !  

