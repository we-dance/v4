description: >-
  Balletttänzer, Choreograf und Trainer Jarred Ramon.


  Bailey kommt aus New York, wurde an der School of American Ballet des New York City Ballet und der Joffrey Ballet School ausgebildet, studierte Schauspiel am Lee Strasberg Institute / New York University Tisch School for the Arts und tanzte  in diversen Ballettensembles und Musicals in den USA und Europa, wie zB dem New York City Ballet, Carnegie Hall, Stadttheater Bremerhaven, und zuletzt an der Oper Halle und Stadttheater Hildeshiem/TFN.


  Außerdem tritt er als Gast auf verschiedenen Bühnen in Deutschland auf und ist derzeit Fakultätsmitglied und Gastmitglied bei Filmschauspiel Schule Berlin, Ballett Centrum Berlin Ausbildung,  und Prostage Berlin Ausbildung.

  Jarred hat an verschiedenen Schulen auf beiden Kontinenten Unterricht gegeben, z.B.  dem Broadway Dance Center in New York City, Stage School of Hamburg Ausbildung und ist zur Zeit an verschiedenen Tanzschulen tätig.
