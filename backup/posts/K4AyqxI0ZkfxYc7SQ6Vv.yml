  ENGLISH VERSION

  We have the immense pleasure to present the 9th edition of the St-Tropez Dance Festival.

  3 festival in 1: Salsa, Bachata and kizomba !

  Located in the Gulf of St Tropez, the "Village Vacances Ramatuelle". welcomes you in an an exceptional location, 5 min walk to the Pampelonne beach.

  This is the ideal holiday town for the organization of the festival.

  During these 3 days you will discover a plateau of more than 30 professional artists: dancers, musicians, teachers, DJs, all bathed in the purest tradition of Latin and Afro Caribbean.

  No need to drive or to arrange long runs, everything goes on the spot! You have everything close to hand.


