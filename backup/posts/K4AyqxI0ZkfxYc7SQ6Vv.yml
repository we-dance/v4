  VERSIONE ITALIANA BASSO)

  (ENGLISH VERSION FURTHER BELLOW)

  Nous avons l'immense plaisir de vous présenter la 10 ème édition du St-Tropez Dance Festival, qui se déroulera au Village Vacances Ramatuelle. Ce village vacances se situe à 5 min à pied de la célèbre plage de Pampelonne.

  Ce sera l'édition ANNIVERSAIRE des 10 ans du Festival!

  Pour cette occasion vous danserez jusqu'à 7h00 du matin, et en nouveauté pool partyyy!!

  Nous vous proposons toujours 3 salles pour les soirées avec 3  ambiances différentes soit 1 salle 100% Salsa, une salle 100% Bachata et une salle 100% Kizomba/kompa !

  Un concept de 3 festivals en 1

  Venez passer votre séjour danse sous le signe du soleil de la Côte d'Azur et au rythme du chant des cigales. Vous séjournerez dans une zone protégée de 7 hectares.

  Au cours de ces 3 jours vous pourrez y découvrir un plateau de plus de 30 artistes professionnels : Danseurs,Musiciens, professeurs, DJs, tout cela baigné dans la plus pur tradition latine et afro caribéenne.

  Pas besoin de conduire ni de prévoir de longs trajets, tout se déroule sur place ! Vous avez tout à portée de main.


