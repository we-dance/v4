description: >-
  ⭐️⭐️⭐️ 𝗕𝗨𝗖𝗛𝗔𝗥𝗘𝗦𝗧 𝗟𝗔𝗧𝗜𝗡 𝗖𝗢𝗡𝗚𝗥𝗘𝗦𝗦 - 𝟭𝘀𝘁 𝗲𝗱𝗶𝘁𝗶𝗼𝗻
  - 𝟮𝟭-𝟮𝟰 𝗝𝘂𝗻𝗲 𝟮𝟬𝟮𝟰 ⭐️⭐️⭐️


  We know there are so many dancers who love both BACHATA and SALSA and we are very excited to invite you to a new congress which brings them all together, in the capital of Romania, Bucharest, in the most popular events location - Romexpo Bucharest, where two spaces of 550 sqm each will be available for workshops, shows and social dancing.


  We bring you some of the best dancers in the world to share their knowledge and passion for dancing, but also top romanian artists who you all love already.


  The weekend has been chosen very carefully, being a long weekend, with a free Monday, so we can have three amazing parties.


