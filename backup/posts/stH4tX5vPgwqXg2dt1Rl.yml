  Venez danser avec nous à Angers 🥰


  Angers est la première ville où il fait bon vivre en 2023, à taille humaine avec ses 150 000 habitants, elle conjugue espaces naturels, développement durable, et patrimoine historique médiéval. La qualité de vie de la cité angevine repose aussi sur un important tissu culturel local, un cadre scolaire et universitaire d’excellence… Labellisée « ville d’art et d’histoire », Angers, capitale historique de l’Anjou, est une commune de l’Ouest de la France située dans le département du Maine-et-Loire. Cette ville du Pays de la Loire est facilement accessible en TGV depuis Paris (environ 1h30 de trajet) et se trouve entre les villes de Nantes et de Tours, à une centaine de kilomètres de chacune d’entre elles.


  Classée à l’UNESCO, Angers est une ville excessivement riche d’un point de vue historique, culturel et patrimonial, avec près de 3000 sites inscrits à l’inventaire général du patrimoine culturel et 100 monuments classés à l’inventaire des monuments historiques.


  Au XVᵉ siècle, lorsqu’Angers était sous le règne du « Bon Roi René », la ville comptait parmi les hauts centres intellectuels d’Europe. Encore aujourd’hui, Angers apparaît comme une ville axée sur la culture puisqu’elle possède plusieurs universités ainsi que de nombreux musées et châteaux. Une petite balade dans son centre-ville vous permettra de vous rendre compte qu’Angers est une ville où différents styles architecturaux se mélangent avec notamment certaines caractéristiques des styles médiéval, Renaissance ainsi que contemporain.
