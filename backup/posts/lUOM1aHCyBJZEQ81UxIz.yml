description: >-
  DIA 27 DE FEVEREIRO DAS 21h00 ÀS 23h45. Última TERÇA-FEIRA de cada mês.


  🕺🏻💃🕺🏻💃🕺🏻💃 Salsa no Mercado 🕺🏻💃🕺🏻💃🕺🏻💃


  Prática de Salsa no Mercado Time Out de Lisboa. Dança e gastronomia num só lugar!!! ;) TERÇA-FEIRA DIA 27 DE FEVEREIRO DAS 21H00 ÀS 23H45  🍰🍦🍨🍳🌮🍕


  A palavra "Salsa" significa literalmente molho, tempero, algo que serve para dar sabor. Trata-se de um dança que nasce dos ritmos cubanos e que chega rapidamente a países vizinhos como Puerto Rico, México ou os Estados Unidos. 


  🎵🎺 As letras da música Salsa estão preenchidas de alusões a comidas típicas como o porto-riquenho "arroz con habichuela" ou o "majarete" de Cuba. 🎺🎵


  🇨🇺🇵🇷 Na cultura latina vive-se com igual paixão a gastronomia, a música e a dança. Por isso não há melhor espaço em Lisboa do que o Mercado da Ribeira, um autêntico templo de sabores, para acolher a rainha das danças latinas. 🇨🇺🇵🇷


  A prática/festa "Salsa no Mercado" junta o melhor de vários mundos: dançar, petiscar, beber e conviver ao som da Salsa e de outros ritmos latinos como o Mambo, o Boogaloo, o Chachacha ou a Pachanga. 


  🗓 Dia: 

  🕙 Hora: TERÇA-FEIRA, 27 DE FEVEREIRO das 21h00 às 23h45

  🏚 Local: Time Out Market Lisboa

  💲Entrada: Gratuita
