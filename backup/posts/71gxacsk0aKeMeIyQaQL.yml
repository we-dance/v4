description: >-
  Bachata Social Friday at Salsamás Pasing!


  Experience an unforgettable evening of Bachata classes and social dancing, where all Bachata lovers can learn new figures and steps while having a blast on the dance floor! 

   Program: 

   6:00 PM - 6:30 PM:  Bachata Free Crash Course 

   6:30 PM - 7:30 PM:  Bachata Beginner 

   6:30 PM - 7:30 PM:  Bachata Intermediate 

   6:30 PM - 7:30 PM:  Bachata Advanced

  After the workshops, get ready for the highlight of the evening: the Bachata Social! From 7:30 PM to 10:00 PM, practice your newly learned combinations to specially selected Bachata-Sensual, -Fusion, -Moderna & -Domenicana music.


  Bring a dance partner if possible, or join us alone - we will rotate partners during the classes and social dancing, so you can meet new people and dance with them. 


  New to Bachata? Don't worry! Join our free Bachata Crash Course, held every Friday from 6:00 PM to 6:30 PM! 


  Workshop fee:

  20€ per person for 60 minutes, including social dancing.


  Social entry fee:

  6.50€ per person from 7:30 PM to 10:00 PM.


  Info & registration:

  0172 82 165 69

   Venue:
  Salsamás Pasing, Am Schützeneck 3, 81241 Munich.

  Just a 3-minute walk from the bus, tram, and S-Bahn! 


  Join us for an unforgettable evening of Bachata, where you can learn, dance, and connect with other Bachata enthusiasts! See you there! 
