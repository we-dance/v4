description: >-
  Seja bem vindo ✈️ Welcome to #BraZouky 🇧🇷 USA 🇺🇸 2024 🎉


  We are proud to announce #BraZoukynho 'large weekender style' is coming back to Washington DC - USA on November 09-11 🔥

  🏅🥇🥈🥉🎖


  After 6 resoundingly successful years in Melbourne (Australia) 🎉 BraZouky🇧🇷 is coming to the USA🇺🇸 for their 2nd edition to bring the Brazilian Dancing World to Washington DC 💕


  We are planning a weekender made of 3 days of workshops (2 rooms), Auditioned Intensive Courses, BZDC JnJ Competitions, social dancing and activities; with nightly parties until late 💕



  😲 2023’s event in Washington DC was a blast and we Thank you/Obrigado for believing and supporting in our dream and cause 🙏


  2024's event will host some of the world's leading Brazilian dance Instructors 🔥 supported by amazing DJs, and capped off with four nights of immersive social dancing 🥳



  🌿 BraZouky 🇧🇷 2023 Worldwide 🌎 will also 🌱 be a climate-conscious event. This means that we have calculated our carbon footprint, and have offset 100% of the greenhouse gas emissions within our control 🎉 for more info please visit:


  https://www.brazouky.com/us/sustainability/



  💭 The Dream ⭐️ BraZouky is the first project within the master plan 🌎 This event will help us raise funds to make dreams possible, and by participating in this event, you will be helping us reach more people and make more dreams come true, read more about it here:


  https://www.brazouky.com/us/the-dream/



  ✨ Event highlights ✨


  🌟 LOCAL DANCE STUDIO with massive room, beautiful wooden floors and easy access and free parking!  

  🌟 3 days of Classes

  🌟 Intensive Courses

  🌟 2 workshop rooms to choose from

  🌟 3 Early and Late Evening Dance Parties

  🌟 BZDC Jack and Jill Competitions (Novice, Intermediate and maybe Advanced)

  🌟 Social activities

  🌟 Introduction to other Brazilian dance styles

  🌟 Private Lessons Opportunity



  🌹 Artists 💐

  🧑‍🏫 Paloma & Gui

  🧑‍🏫 Monika & Dominik (BraZouky USA exclusive!)

  🧑‍🏫 Alisson & Christina

  🧑‍🏫 Bruna & Kakah

  🧑‍🏫 Walter & Larissa

  🎧 DJ Afrodeshiak

  🎧 DJ Sprenk

  🎧 DJ WarHoll

  🎧 DJ Adell

  🎧 DJ Kakah

  🎧 DJ Efosa

  More to be announced.🥰



