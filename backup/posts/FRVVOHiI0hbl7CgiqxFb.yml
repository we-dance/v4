description: >+
  Bachata Dominicana Intensiv Workshop

  Sonntag ab 14 Uhr


  "Es sind die kleinen Details, die uns zu guten Tänzer/innen machen."


  Daher konzentrieren wir uns in diesem dreistündigen Intensivworkshop auf die Techniken im Bodymovement, welcher uns im Partnerwork zu einem besseren Leader macht und unseren Tanz den gewissen Flow verleiht. Fokus liegt hier vor allem auch auf verschiedenen Hips- Techniken, sowohl für Frauen als auch für Männer. Des Weiteren erarbeiten wir Techniken für ein sicheres und sauberes Footwork, welches ihr beim Socialtanz gut in euer Partnerwork einbauen könnt. Mit zwei Kombinationen lernt ihr die Techniken anzuwenden und wie ihr das eine (body movement) gut mit dem anderen (footwork) verbinden könnt. 


  Details zum Workshop:

  Dieser Workshop richtet sich an Männer und Frauen: Level Mittelstufe (intermediate).

  Ihr benötigt keinen Partner für den Workshop!


  Preis:

  30 Euro / Person


  Location:

  GLOW dance & more

  Inselstraße 9, 10179 Berlin


  Infos und Anmeldung:

  bachatadominicana.berlin@gmail.com

