  💃 **ZouXtaZ Dance Full pass**

  5 workshops (8-10pm)

  3 parties (10pm-3am)

  2800THB price before 31 Dec


  💃 **ZouXtaZ Dance Party Pass**

  3 parties (10pm-3am)

