  🚗  🛻**Chiang Mai travel pass**

  Thu, 4th Jan

  Transportation cost: **800THB** per person.

  Min 6 people max 9 people per one red truck.

  You can book until 30 Dec or until it is full.


  🚗  🚐**Pai travel pass**

  5-8th Jan

  We'll arrange transportation for Chiang Mai to Pai and the return. We'll also arrange transportation to go to the activities that are in the program in Pai. Note that additional fees might apply to cover the activities, and we only provide transport arrangement.

  Transportation cost: **3500THB** per person.

  Min 8 people max 10 people per one van.

  You can book until it is full.


  -------------------------------------------------------------------------

  🧐ADVICE:

  If you prefer to travel by yourself, below are some useful information.


  TRANSPORTATION:

  Chiang Mai: Public transport is not good, however we have GOOD GRAB TAXI.

  Pai: No public transportation and no grab taxi.

  Chiang Mai to Pai: Public transport: around 200 THB per person.

  Taxi: 4,000 to 5,000 THB.

  ChiangMai & Pai: motorcycles are available for rent if you're not afraid to drive in the mountain.


  🛖PLACE TO STAY:🛖

  In Chiang Mai: from Nimman area and all the way to the North-gate is a good choice to pick a hotel.

  In Pai: staying in the village is the best option because it is easy to find food and cafe shops.

  We advise to pick a place that is of walking distance to 'Paradise bar' (Main venue).


  Chiang Mai & Pai are very safe places to walk alone at night.


  —---

  EARLY ARRIVAL:

  If you arrive before January 4th,

  There are plenty of dance events in Chiang Mai

  EX. *New Year's Eve*: SBK Party🎉

