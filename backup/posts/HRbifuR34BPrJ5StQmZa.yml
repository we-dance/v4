description: >+
  Duda & Adriana po raz pierwszy w Adelante. 

  W programie 4h zajęć w parach oraz wieczorne party. 

  Rezerwujcie termin!


  Data: 19.10.2024r.


  Miejsce: Filia Studia Tańca Adelante ul. Chodkiewicza 15, IIIp.


  Planowany grafik:

  13:00-15:00 warsztaty 1cz.

  15:00-15:30 kawa lub szybki obiad

  15:30-17:30 warsztaty 2cz.

  Cena: (4h zajęcia, zapisy w parach)


  -tylko do 30.01   150zł/os 

  -do 30 maja        160zł/os

  -do 30 września  180zł/os

  -w październiku   200zł/os


  *liczba miejsc ograniczona

  Uwaga! zapisy tylko w parach

  Zapisy na Fb lub mail :

  studio@adelante.bydgoszcz.pl

  Wpłaty dokonujecie na numer konta:

  09 1020 1752 0000 0202 0213 3411

  w tytule: warsztaty z Duda i Adriana


  Opis instruktorów:


  Duda & Adriana - duet szalonych tancerzy, którzy postanowili stworzyć coś innego - pełnego dobrej energii, wariactwa i miłości do tańca. Organizatorzy festiwali i wydarzeń tj. Bachata Summer Camp Chorwacja, Zanzibar Bachata Festival, Kompas Tańca. Twórcy platformy tanecznej e-Bachata.com do nauki tańca online. 

  Mistrzowie Polski i Europy Bachaty IDO w 2023. Jako para prowadzą zajęcia na dużych festiwalach, warsztatach w Polsce i za granicą t.j. w Estonii, Danii, Niemczech, Norwegii, Czechach itd. Sędziowie konkursów m.in.: Bachata Stars, Bailame Couple Competitions Kraków oraz Jack&Jill Social Competition Warszawa.


  Maciek Duda

  Tancerz i muzyk - certyfikowany instruktor bachaty dominikańskiej i bachaty sensual. Jego taneczna droga zaczęła się w młodym wieku. Mieszkając w Hiszpanii rozwijał swoje umiejętności pod okiem największych światowych gwiazd tańca. W roku 2018 był choreografem w programie "Taniec Życia" emitowanego w ogólnopolskiej telewizji TVN. Prowadził zajęcia na wielu festiwalach w Polsce i za granicą, gdzie dzielił się swoją wiedzą i doświadczeniem.
   
  Adriana Drozdowicz

  Tancerka, choreograf, dyplomowana instruktorka tańca na kierunku taniec jazzowy, instruktorka stretchingu, masażystka. Zdobywczyni I miejsca oraz nagrody publiczności w Międzynarodowym Konkursie Bachata Social Competition 2018 oraz III miejsca na BachataStars Poland 2018. Leaderka Polskiego Temu Światowego Projektu Judith Ladies Styling, a obecnie prowadząca własnej grupy tanecznej Adriana Ladies Team. Plastyczność i naturalność w ruchu to jej główne atuty. Swoje podopieczne uczy wyrażać kobiecość poprzez taniec, bo uważa to za najskuteczniejsza droga do siebie i do swojej pewności siebie. Prowadzi warsztaty na wielu polskich i zagranicznych festiwalach. Na co dzień uczy tańca w Warszawie w szkole tańca Abra Studio oraz w Gdańsku w szkole tańca So Salsa. Znana z tworzenia kreatywnych kobiecych projektów video, które oprócz tańca pokazują ważne dla niej wartości.

