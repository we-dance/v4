description: >
  Hola und schön, dass Du bei MC Salsa® vorbeischaust!


  MC Salsa® bietet Dir an zwei folgenden Samstagen eine Reihe von Workshops an, die deine tänzerischen - Grundkenntnisse vertiefen und/oder deine Neugier wecken wird.

  Die PRE-Workshops richten sich an alle Tänzer die das weltbekannteste Salsa Sommer Festival im Juni „Rovinj - Kroatien“ kennen, und auch jährlich besuchen aber keine Möglichkeit haben die Workshops vor Ort zu besuchen. Aber natürlich auch an all diejenigen die etwas neues lernen wollen oder ihr tänzerisches Repertoire erweitern möchten.


  ## Aufbau

  Beim ersten Workshopstag greift MC Salsa® auf die Wurzeln von SALSA, nämlich „Son Cubano“ zurück. Dieser bereichert besonders dein Figuren-Repertoire im „Salsa Cubana“ und der sich somit dynamischer gestalten lässt.

  Weiter geht’s mit „Rueda de Casino“ der mit seinem extremen Spaß-Faktor für gute Stimmung sorgt.


  Beim zweiten Workshopstag starten wir mit den Ladys und legen den Schwerpunkt im ersten Teil auf Körperhaltung sowie Tipps und Tricks für all die Ladys die Sicherheit mit hohen Tanzschuhen gewinnen möchten. Im zweiten Teil geht’s darum gezielt an den Bewegungen, Armhaltung und am gesamten Körperausdruck zu arbeiten um dadurch selbstbewusster zu erstrahlen.

  Besonders leidenschaftlich endet der zweite Workshop-Tag mit „Bachata Dominicana" der seinen Ursprung in der Dominikanischen Republik hat, genau gesagt in Santo Domingo und sehr rhythmisch und körperbetont getanzt wird, aber vor allem schnell erlernbar ist.

  Die Aufteilung von erstem und zweitem Teil schafft Dir einen Überblick von der Grundlage bis hin zu den wichtigsten rhythmischen Figuren.


  ## Zu beachten

  Es wäre wichtig, dass Du bereits zum Aufwärmen kommst um deinen Körper auf das Training vorzubereiten. Jeder Workshop dauert 60 Minuten und zwischen dem einen und dem anderen folgt eine Tanzpause von 15 Minuten.

  Jeder Workshopstag endet mit einem dreißigminütigen Stretching-Programm, der eine ganz besonders positive Auswirkung auf den Körper hat. Sei dabei und tanke neue Energie!


  MC Salsa® Philosophie:


  Wer sich elegant bewegen kann ist schön, wer Bewegung gezielt einsetzen kann ist umwerfend. Das sollte auch zu Eurem Motto werden!


  ### SAMSTAG 04. JUNI 2022

  - 10:30 – 11:00 WELCOME AND WARM UP

  - 11:00 – 12:00 SON CUBANO

  - 12:15 – 13:15 SALSA CUBANA

  - 13:30 – 14:30 RUEDA DE CASINO

  - 14:30 – 15:00 STRETCH HAPPY


  ### SAMSTAG 11. JUNI 2022

  - 10:30 – 11:00 LADYS POSTURE & WALK TECHNIQUE

  - 11:00 – 12:00 CUBAN SALSA LADY STYLE

  - 12:15 – 13:15 BACHATA DOMINICANA PART 1

  - 13:30 – 14:30 BACHATA DOMINICANA PART 2

  - 14:30 – 15:00 STRETCH HAPPY


