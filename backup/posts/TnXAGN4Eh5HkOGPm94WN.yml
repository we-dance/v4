description: >-
  ❄️ 𝐉𝐞𝐠𝐞𝐬 𝐄́𝐣𝐬𝐳𝐚𝐤𝐚 - 𝐒𝐚𝐥𝐬𝐚-𝐁𝐚𝐜𝐡𝐚𝐭𝐚 𝐄𝐬𝐭 ❄️



  Gyere te is dermesztő hangulatú 𝐉𝐞𝐠𝐞𝐬 𝐞́𝐣𝐬𝐳𝐚𝐤𝐚 - 𝐒𝐚𝐥𝐬𝐚-𝐁𝐚𝐜𝐡𝐚𝐭𝐚 𝐄𝐬𝐭𝐫𝐞 💙


  Új, szuper 𝟏𝟎𝟎𝐧𝐦-es helyszín, új 𝐃𝐉, és a megszokott vidám hangulat vár rád! 



  ◾ Az esemény tánciskola független.

  ◾ A legjobban táncolható Salsa és Bachata és egyéb latin zenék, vidám hangulat, szuper kikapcsolódás.



  ℹ️ 𝑺𝒛𝒆𝒓𝒗𝒆𝒛𝒐̋

  𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮 𝗞𝗹𝘂𝗯 www.facebook.com/PiliSalsaKlub



  🕛 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒕𝒆𝒓𝒗

  ◾ 𝟮𝟬:𝟯𝟬: Kapunyitás

  ◾ 𝟮𝟬:𝟰𝟱-𝟮𝟭:𝟯𝟬: “Dermesztő” bachata workshop (𝗘𝘀𝘇𝘁𝗶 & 𝗣𝗮𝘆𝗮 - 𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮) 🐧⛄

  ◾ 𝟮𝟭:𝟯𝟬-𝟬𝟭:𝟬𝟬: Tánc, vezetett ruedák 💃🕺



  🎵 𝒁𝒆𝒏𝒆

  𝗗𝗝 𝗣𝗮𝘆𝗮 (𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮) elhozza nektek a legnagyobb Salsa és Bachata slágereket!



  🚖 𝑻𝒂𝒙𝒊𝒕𝒂́𝒏𝒄𝒐𝒔𝒐𝒌

  Taxitáncosaink folyamatosan táncoltatják a lelkes jelenlévőket. Bátran kérjétek fel őket, mert, ha nem, ők megteszik helyettetek 😎

  𝗜𝘀𝗺𝗲𝗿𝘁𝗲𝘁𝗼̋𝗷𝗲𝗴𝘆𝗲𝗶𝗸: villogó lámpát viselő kedves, jó táncosok



  👗 𝑫𝒓𝒆𝒔𝒔 𝒄𝒐𝒅𝒆 

  Kapd elő a smink készleted és öltsd magadra legdermesztőbb kék-fehér, Frozenes, vagy egyéb téli témájú öltözéked! Minden kosztümért 🍬 jár 



  🎲  “𝑴𝒆𝒍𝒆𝒈𝒊́𝒕𝒔 𝒇𝒆𝒍!” 𝒋𝒂́𝒕𝒆́𝒌

  Jeges éjszakán mindenki fázik. Melegítsük fel egymást tánc által! A tánc után ha úgy érzed felmelegedtél, adjál a partnerednek egy ölelést és egy 😊 matricát.

  A legtöbb matricát összegyűjtő fiú és lány nyereménye 🎫 𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮 𝗘𝘀𝘁 belépő, ami egy évig beváltható.



  🎫 𝑹𝒆́𝒔𝒛𝒗𝒆́𝒕𝒆𝒍𝒊 𝒅𝒊́𝒋

  3000 Ft - csak készpénz



  🚩 𝑯𝒆𝒍𝒚𝒔𝒛𝒊́𝒏

  ◾ 𝗖𝗶́𝗺: Pilisszentiván, Bányatelep 3. GENERÁCIÓK HÁZA

  ◾ 𝗧𝗮́𝗻𝗰𝘁𝗲́𝗿: 100nm

  ◾ 𝗕𝘂̈𝗳𝗲́: alkoholmentes italok. Fizetés csak készpénzben lehetséges.



  🚗 𝑴𝒆𝒈𝒌𝒐̈𝒛𝒆𝒍𝒊́𝒕𝒆́𝒔

  ◾ 𝗔𝘂𝘁𝗼́𝘃𝗮𝗹. A parkolás a környező utcákban, ingyenesen.

