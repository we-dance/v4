description: >-
  Saturday, March 23rd is Bachata Pura time!


  Let's get the Easter mood 🐣: You can can dress up as a bunny 🐰, wear pastel colours 🌸  or just little easter details 💅. Get creative or just come as you are! 



  Schedule: 


  Start with a Bachata pre-party workshop at 9 pm with Alex & Anna and get


  🌟 technique tips

  🌟 new combinations

  🌟 styling inspiration


  From 10 pm you can rock the dance floor 🕺💃 to the best bachata music by DJ Loots, chat with nice people from the scene 💑 and sip delicious drinks. 🍸 


  -------------------------------------------


  📍Where?

  Tango Chocolate in BZ Business Center

  Ludwig-Erhard-Str.18 , Hamburg

  4th Floor, directly in front of Michaelis Church

  (next station: U Rödingsmarkt, S Stadthausbrücke)


  📆When?

  - 23rd of March

  - 9 pm Bachata Sensual Workshop with Alex & Anna

  (Open Level, no registration, no dance partner necessary, included in the entrance fee)


  from 10 pm until max. 3 am

  Social Dance with Bachata Music by DJ Loots 🎶


  💸Entry? 

  10€ incl. workshop


  -----------------------------------------


  We are looking forward to rock the dance floor with you! 💃🏽🕺🏾
