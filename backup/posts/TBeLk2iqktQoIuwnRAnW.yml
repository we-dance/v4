description: >-
  Get ready for three days of pure euphoria! Love Dance Festival X 2024 is back,
  and this time, it's bigger, better and more vibrant than ever.


  From July 5-7, 2024, the Don Angel Hotel in Santa Susana will be transformed into an earthly paradise for salsa and bachata lovers. A unique encounter where hot rhythms and uncontainable passion go hand in hand, guaranteeing an explosion of emotion that you can't miss.


  Hop on the carousel of fun with more than 40 hours of dance workshops, two unforgettable party nights, breathtaking shows and energetic contests. Enjoy daytime social dancing, entertainment and a festive atmosphere that will keep you moving all weekend long.


  Let the music guide you and discover new dimensions of salsa and bachata, in a festival designed for both experienced dance enthusiasts and beginners. All this, at a more affordable price than international festivals, because we believe that rhythm and fun should be accessible to all.


  Seating is limited, so don't let the music stop. Secure your place at the most anticipated dance event of the year. And remember, in case the event cannot be held for any reason, we will refund your money in full.


  For more information, feel free to contact us at lovedanceweekend@gmail.com.


  We can't wait to see you at the Love Dance Festival X 2024. An unforgettable weekend full of music, dance and laughter awaits you in Santa Susana!


