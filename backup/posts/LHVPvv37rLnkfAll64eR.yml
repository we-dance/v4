description: >
  We are so happy that our Dance weekender is back again and we hope all of you
  will be super exited to join us to learn and party together with Salsa,
  Bachata and Kizomba.


  Meet you teachers.


  Regular teachers Rasa Pauzaite and Leyla Sharifullina comes all the way from London to teach you salsa and bachata.


  New To The Island International teacher from Bristol Fernando will be teaching you Kizomba.


  Here is what to expect.


  Friday night:

  La Privata venue

  https://www.thechristiesgroup.gg/la-privata/


  7pm salsa class for all.

  8pm till 23.30pm dance party (social dancing).


  Saturday:

  Ignite Studios

  https://arts.gg/venues/ignite-studios/


  12pm till 1.30pm bachata workshop with Rasa

  2pm till 4pm kizomba workshop with Fernando 

  6.30 till 7.30pm salsa class for all

  7.30pm till 23.00pm dance party (socia dancing).


  Sunday:

  Ignite Studios

  https://arts.gg/venues/ignite-studios/


  10.30am till 1pm salsa workshop with Rasa and Fernando


  Payments.


  Full Pass £90 

  https://buy.stripe.com/6oE7vw2sc5A42TS7sv


  Friday Class & Party £25

  https://buy.stripe.com/dR63fg3wg7Ic2TS6os


  Saturday Workshops & Party Pass £50

  https://buy.stripe.com/6oEdTUd6Q1jOamk4gm


  Sunday Workshop Pass £35

  https://buy.stripe.com/00g2bceaUbYs3XW144


  We recommend booking in advance because tickets on the day will be more expensive. Also, by booking in advance you are supporting the organisation trying to provide these events for the community. 


  There are quite few hotels in city center you can choose. But for best price we recommend Premier Inn. Thats where most people who fly Inn will stay:

  https://www.premierinn.com/gb/en/hotels/channel-islands/guernsey/st-peter-port/guernsey-st-peter-port-admiral-park.html
