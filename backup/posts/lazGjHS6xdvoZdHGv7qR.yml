description: >+
  In diesem 6 wöchigem Kurs erlernst du eine sichere Basis, die du für Bachata
  Dominicana benötigst.


  Wir arbeiten in jeder Kurseinheit an einem neuen Thema und fokussieren uns hierbei auf:

  - verschiedene Basics in Dominican Bachata

  - Body Movement

  - das Führen und Folgen

  - dekoriertes Footwork

  - Musikalität

  - Figuren im Partnerwork (Social Dance)

  - Übungszeit für euch mit individueller Hilfe


  Die Themen bauen aufeinander auf und sind sowohl für Anfänger als auch für Mittelstufe Tänzer geeignet.


  Ziel des Kurses ist es, dass ihr euch sicher und selbstbewusst beim Tanzen fühlt, alleine und mit eurem Partner. Ihr lernt die Musik besser zu verstehen und den Tanz dadurch mehr zu genießen und zu lieben.


  LOCATION:

  Tanzstudio GLOW

  Inselstraße 9 | 10179 Berlin-Mitte



  TERMINE:

  6X a 2 Stunden

  Samstags 12-14 Uhr

  05.03.22 | 12.03.22 | 19.03.22 | 26.03.22 | 02.04.22 | 09.04.22



  PREISE:

  Gesamter Kurs

  Einzeln: 85 Euro / Person

  Paar: 80 Euro / Person



  ANMELDUNG:

  Bitte eine E Mail mit deinem vollständigen Namen und deinem Status (Leader oder Follower) an:

  bachatadominicana.berlin@gmail.com



