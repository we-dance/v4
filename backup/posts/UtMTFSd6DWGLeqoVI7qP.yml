  🕺 **Ultimate Sensual Experience**: We combine Bachata, Kizomba, and Salsa, offering you a diverse and thrilling dance festival. Whether you're a seasoned dancer or just starting, there's something for everyone.  


  🏢 **Perfect Venue**: Everything happens at the Hilton Hotel, with reduced prices for food, drinks, parking, rooms, and more! It's the ideal "All-in-One" festival location.  


  🎉 **3 Nights of Parties**: Enjoy three nights of non-stop dancing on up to 5 dancefloors with a top-notch international show program. If you prefer dancing over watching shows, no problem – other areas will be open during performances.  


  💃 **Dance Fusion**: Experience the fusion of Bachata and Kizomba with Salsa, giving you a well-rounded dance experience.  


  🏨 **Everything Under One Roof**: Stay at the Hilton with your room just an elevator ride away. Book your room early for great rates.  


  🌟 **World-Class Instructors**: Learn from the best with international superstar instructors in all dance styles.  


  🤝 **Experienced Event Team**: Count on our experienced event organizers to ensure a seamless and enjoyable experience.  


  🎟️ **Early Booking**: Secure your Fullpass today at lower prices before they increase!  


  🎓 Choose from different workshops catering to various dance styles and skill levels.  


  🎶 **Parties and Gala Nights**: Dance all night long. Enjoy captivating shows by international superstars and dance on championship-quality dancefloors.  


  📍 **Location**: Hilton Hotel in Düsseldorf offers over 1800 sqm of dancefloor, a grand ballroom, and a spacious stage. Ensure you book your hotel room in advance!  


