  HEBERGEMENTS

  ------------------

  Le Festival se déroulant en saison estivale, nous ne pouvons avoir de partenariat avec des hôtels.

  Nous vous invitons à réserver dès à présent un logement (Airbnb, Abritel, Hôtels, Campings) sur le Touquet même ou les villes alentours comme Etaples, Cucq, Stella Plage, Merlimont par exemple.

  Vous trouverez une liste des hôtels plus précise sur :

  https://www.letouquet.com/sejourner/hebergements/


