  It's our 10th edition in Mexico! ZoukMX is now a month long zouk adventure of training, excursions and more culminating into a magical festival!


  We will celebrate 10 years of Brazilian Zouk magic in Mexico! We have a some special venues we have been waiting to use, and will debut one for our special Anniversary Party!


  ★ 30+ days of zouk! 

  ★ 200+ hours of training activities!

  ★ 100+ hours of parties!


  ▄▄▄  SCHEDULE ▄▄▄

  ★ *100 Hour Training Program - Jan 26- Feb 20, 2025

  ★ Pre-Festival Intensives & Socials - Feb 17-20, 2025

  ★ Festival - Feb 21- 24, 2025

  ★ Excursion: 10 Year Anniversary Party - Feb 24, 2025


  *application for 100 hour training:

  https://bit.ly/zouk100


  ▄▄▄ FEATURES ▄▄▄

  ★ ZoukMX 100 - 100 hour training program (5 tracks!)

  ★ Surprise Anniversary Party!

  ★ 4 Day Pre-festival Intensives w/ top artists

  ★ New first time artists to North America!


  Playa Del Carmen is home to our beach vacation dance experience. Playa is an incredible place like no other in the world. Join us and some of the best dj's and artists in the world for an incredible winter escape of training and epic parties in the sun! See you in Playa!


  ▄▄▄ 2025 FEATURES ▄▄▄


  ★ Only 100 Hour intensive training in North America (Int'l Brazilian Training Team),

  ★ Cenote Parties!

  ★ Zouk Hostel only $18 per night

  ★ Legendary Beach Jungle Beach Party

  ★ Beach Front Venue Parties

  ★ Rooftop Parties

  ★ After Sunrise Parties

  ★ Training @ top venues

  ★ New Premium Flooring in Ballroom

  ★ Pre-Festival Intensives by Int'l Team

  ★ Post Festival After Parties & Excursion

  ★ 1 month, over 100 hours of workshop classes!

  ★ Leveled workshops (audition process)

  ★ Top International DJ's

  ★ Official Brazilian Zouk Dance Council Jack and Jill Competition


  ▄▄▄ LOGISTICS ▄▄▄▄


  Fly into Cancun International, take the ADO premier shuttle service that runs every 30 minutes to Playa Del Carmen for $12 one way.


