description: >-
  Mambos d'Afro Festival (All-in-One) - 21st - 24th February 2025



  💫The All-in-One full weekend experience you've been asking for!!!😉😁


  Mambos d'Afro Festival (MAF) is an African Dance Festival targeted to Kizomba, Semba and Afro dance lovers, where socialising, learning, fun, enjoyment and the sense of togetherness is the main focus.


  Therefore, top quality djs and teachers from different parts of the world were carefully selected to ensure you get the best out of MAF.


  Party Music Policy:


  80% - Kizomba/Semba/Ghetto Zouk/Tarraxinha/ Zouk music


  20% - Afrohouse&Afrobeats/Konpa/ Funana/Brazilian music and other Latin music (sprinkles of salsa, bachata and many more)


  Prices:


  Super Early Bird Full Pass = £75 only 50 available (Sold Out)


  Early Bird Full Pass = £85 (6th March - 30th June 2024)


  Super Advanced Full Pass = £95 (1st July - 1st September 2024)


  Advanced Full Pass = £105 (1st September - 31st December 2024)


  Last minute Full Pass = £120 (1st January - 17th February 2025)


  Door Price = £135(18th February- 24th February 2025)


  Please note: All Full Passes include 3 party nights, socials, evening classes as well as 2 full days of top quality workshops.



  ..... Day, Socials & Evening Passes (DSEPs).....

  Full Day & Evening Passes include all day and evening classes, day and evening social parties).


  Saturday Full Day, Social & Evening Pass(DSEP) - £55


  Sunday Full Day, Social & Evening Pass (DSEP) - £55


  All DSEPs will increase to door price (£65) from 17th February 25 at 23:59.


  ...........Party Passes.............


  Full Party Pass: £85, Door- £95

  (Includes: Afternoon social, evening class and evening social Party).


  Saturday Party Pass £30, Door - £40

  (Includes: Evening class and social party).


  Sunday Party Pass £30, Door - £40

  (Includes: Evening class and social party).


  All Party Passes will increase to door price from 17th February 25 at 23:59.


  ....................................................................


  💫Venue💫


  4 Star Leonardo Hotel Hinckley Island

  Watling St, Burbage, Hinckley LE10 3JA


  Fantastic location 🏝 🎊🥳💃🏻🕺🏿:


  - Just off the M69 motorway between Leicester and Coventry;


  - Excellent access to M6 and M1;


  - Nearby train stations: Nuneaton Station and Hinckley Station;


  - Closest Airports: Birmingham International Airport and East Midlands Airport.


  Follow and like Mambos d'Afro on Instagram and Facebook for more information🥳


