description: >+
  1. English / 2. German/Deutsch


  1. English

  Registration is open now!!

  The 2nd edition of Rueda y Ritmo and 13th edition of ruedafestival Stuttgart is finally back and stays in Heilbronn, 50km in the north of Stuttgart


  We are looking forward to welcome you to that amazing "2in1-event" for Cuban Salsa with the unique combination of main topics "Rueda de Casino" and "Musicality".


  It will take place again in a lovely cult location: "Zigarre" is a former tobacco-factory.


  You want to improve your understanding of music to become a better dancer? You want to have Fun dancing Rueda? Rueda y Ritmo is the answer and the solution!!


  Check out www.ruedayritmo.com or www.ruedafestival.de for more infos and registration.





  2. German/Deutsch

  Die Registrierung ist jetzt offen!!

  Die 2. Ausgabe von Rueda y Ritmo bzw der 13. Ausgabe von ruedafestival Stgt ist endlich zurück und bleibt in Heilbronn, 50km im Norden von Stuttgart. 


  Wir freuen uns darauf, Euch bei diesem tollen "2in1-Event" für Salsa Cubana begrüßen zu können, mit der einzigartigen Themenkombination "Rueda de Casino" und "Musicality".
   
  Es wird wieder in der fantastischen Kult-Location "Zigarre", einer alten Zigarrenfabrik stattfinden.


  Willst Du Musik besser verstehen, um ein besserer Salsero oder eine bessere Salsera zu werden? Hast Du Spaß beim Rueda Tanzen? Rueda y Ritmo ist die Antwort und die Lösung!


  Mehr Infos und Anmeldung unter www.ruedayritmo.com oder www.ruedafestival.de

