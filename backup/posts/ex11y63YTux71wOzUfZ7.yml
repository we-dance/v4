description: >
  A dallamos, latin jazz zenét játszó Révész Richárd Latin Quartet a hazai
  jazzélet ismert művészeinek formációja. Repertoárjukon az Afro–Cuban zene
  gyökereiből merítenek, emellett saját kompozíciók is felcsendülnek. Ezen az
  estén Yulaysi Miranda, kubai énekesnő is csatlakozik a formációhoz. Csodás
  hangjával és temperamentumos színpadi jelenlétével tovább fokozva a
  hangulatot. A hangulatot tovább fokozza a Hungarian Latin Brass közreműködése,
  akik az autentikus latin hangzást erősítik dinamikus és energikus
  fúvósjátékukkal.
   

   
  Révész Richárd –  zongora, Yulaysi Miranda Ferrer –  ének, Fonay Tibor –  basszusgitár, Tar Gergely –  ütőhangszerek, Molnár – Mátyás dob, vendég: Shcreck Ferenc –  harsona, Kasza Nándor –  harsona, Puskás Csaba –  trombita, Táborszki Bence – trombita


  2024.10.05. 20:00 (szombat)

  Jegyárak: 5500 / 5000 HUF (teljes árú / diák és nyugdíjas)

  ______________________________________________________________________



  Richárd Révész is one of the most talented pianist of this country. With his band he plays real jazzy latin vibes. Special guests: singer Yulaysi Miranda. The atmosphere is further enhanced by the participation of the Hungarian Latin Brass, who reinforce the authentic Latin sound with their dynamic and energetic brass playing.
   

   
  Richárd Révész – piano, Miranda Ferrer Yulaysi – vocals, Tibor Fonay – bass guitar, Gergely Tar - percussion instruments, Mátyás Molnár – drums, guest: Ferenc Schreck – trombone, Nándor Kasza – trombone, Csaba Puskás – trumpet, Bence Táborszki –  trumpet


  05.10.2024. 20:00 (Saturday)

  Price: 5500 / 5000 HUF (full price / student and pensioner)
