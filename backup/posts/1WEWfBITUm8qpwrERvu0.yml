description: >
  🕯️ ℌ𝔢𝔩𝔩𝔬𝔴𝔢𝔢𝔫 - 𝔖𝔞𝔩𝔰𝔞-𝔅𝔞𝔠𝔥𝔞𝔱𝔞 𝔈𝔰𝔱 🦇



  Gyere te is az igazán rémisztő hangulatú 𝗛𝗲𝗹𝗹𝗼𝘄𝗲𝗲𝗻 - 𝗦𝗮𝗹𝘀𝗮-𝗕𝗮𝗰𝗵𝗮𝘁𝗮 𝗘𝘀𝘁𝗿𝗲 👻


  Új, szuper 𝟭𝟬𝟬𝗻𝗺-es helyszín, új 𝗗𝗝, és a megszokott vidám hangulat vár rád! 😀


  ◾ Az esemény tánciskola független.

  ◾ A legjobban táncolható Salsa és Bachata és egyéb latin zenék, vidám hangulat, szuper kikapcsolódás.



  ℹ️ 𝑺𝒛𝒆𝒓𝒗𝒆𝒛𝒐̋

  𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮 𝗞𝗹𝘂𝗯 www.facebook.com/PiliSalsaKlub



  🕛 𝑷𝒓𝒐𝒈𝒓𝒂𝒎𝒕𝒆𝒓𝒗

  ◾ 𝟮𝟭:𝟬𝟬-𝟮𝟭:𝟯𝟬: “Rémisztő rueda” oktatás (𝗟𝗶𝗻𝗱𝗮 & 𝗔𝗻𝗱𝗿𝗮́𝘀 - 𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮) 🧟🧟‍♀️

  ◾ 𝟮𝟭:𝟯𝟬-𝟬𝟭:𝟬𝟬: Tánc, vezetett ruedák 💃🕺



  🎵 𝒁𝒆𝒏𝒆

  𝗗𝗝 𝗣𝗮𝘆𝗮 (𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮) elhozza nektek a legnagyobb Salsa és Bachata slágereket!



  🚖 𝑻𝒂𝒙𝒊𝒕𝒂́𝒏𝒄𝒐𝒔𝒐𝒌

  𝟮𝟭:𝟰𝟱-𝟮𝟰:𝟬𝟬: Taxitáncosaink folyamatosan táncoltatják a lelkes jelenlévőket. Bátran kérjétek fel őket, mert, ha nem, ők megteszik helyettetek 😎

  𝗜𝘀𝗺𝗲𝗿𝘁𝗲𝘁𝗼̋𝗷𝗲𝗴𝘆𝗲𝗶𝗸: villogó lámpát viselő kedves, jó táncosok



  🧛🏼‍♀️ 𝑫𝒓𝒆𝒔𝒔 𝒄𝒐𝒅𝒆 🧛‍♂️

  Kapd elő a smink készleted és öltsd magadra legrémisztőbb Halloweeni öltözéked! Minden kosztümért 🍬 jár 



  🎲  “𝑴𝒊𝒏𝒅𝒆𝒏𝒌𝒊 𝒗𝒂́𝒍𝒂𝒔𝒛𝒕!” 𝒋𝒂́𝒕𝒆́𝒌

  Te is válaszd ki a legjobb jelmez viselőjét! Táncolj vele, és add oda neki a 🎃 matricádat. A legtöbb matricát összegyűjtő fiú és lány nyeri meg az est kosztüm díját. 


  Nyereményük 𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮 𝗘𝘀𝘁 és 𝗣𝗶𝗹𝗶𝗦𝗮𝗹𝘀𝗮 𝗪𝗼𝗿𝗸𝘀𝗵𝗼𝗽 belépő, amik egy évig beválthatóak.



  🎫 𝑹𝒆́𝒔𝒛𝒗𝒆́𝒕𝒆𝒍𝒊 𝒅𝒊́𝒋

  3000 Ft - csak készpénz



