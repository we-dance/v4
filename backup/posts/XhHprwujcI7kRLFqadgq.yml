description: >
  Get ready for the newest 2 in 1 Brazilian Zouk Event of 2024! 

  We are excited to announce the Euro Open Brazilian Zouk Festival Championships, Zouk's first European official competition. This event is ready to host passionate dancers and enthusiasts from around the world.


  But that's not all; this event promises to be much more than just a competition; We will have wonderful parties, workshops, fun, and a family atmosphere that will make your time even more magic!


  Here's what you can expect:

  🌟 4 nights of electrifying dance and unforgettable parties

  🌟 4 days of workshops 

  🌟 Amazing Competitions

  🌟 Zouk Marathon to keep you dancing non-stop

  🌟 Brazilian Zouk Jack & Jill

  🌟 Various competitions across multiple categories

  🌟 Exciting cash prizes, stunning trophies, and other rewards

  🌟 An incredible lineup of artists

  🌟 All in one hotel in City Center of Prague

  🌟 September 27th to September 30th, 2024

  🌟 And much more!

