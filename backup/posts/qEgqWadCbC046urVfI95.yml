description: >-
  Son Latino Social Weekend – 3 Tage vollgepackt mit Tanz, Workshops & Party! 🎉


  Wir laden dich herzlich ein zum ultimativen Dance Marathon vom 25. bis 27. Oktober 2024! Drei Tage lang bieten wir Dir die perfekte Mischung aus Workshops, Social Dancing und heißen Partys. Egal, ob Du Dein Tanzlevel mit gezielten Workshops steigern oder Dich einfach nur auf der Tanzfläche austoben möchtest – hier hast Du die Wahl! 


  3 Days Non-Stop Dancing // Salsa // Bachata // Kizomba

  ———————

  Event-Highlight:


  📅 Datum: Freitag, 25. Oktober 2024 bis Sonntag, 27. Oktober 2024  

  ⏰ Uhrzeit:  

  •⁠  ⁠Freitag: 19:00 - 3:00 Uhr Welcome-Party mit 3 Workshops // DJs 2 Dance Floors // 

  •⁠  ⁠Samstag: 11:00 - 3:00 Uhr: Workshops & Social Dancing //  DJs in 3 Dance Floors  //

  Ab 22:00 Uhr: Große Party mit 3 Dancefloors

  •⁠  ⁠Sonntag: 11:00 - 17:00 Uhr: Workshops & Social Dancing  
    Ab 17:00 Uhr: Abschluss-Party mit SBK-DJ 
  ———————

  •⁠  ⁠Workshops und Social Dance – Dein perfekter Mix

  Tanz ganz flexibel: Möchtest du deine Skills in Salsa, Bachata oder Kizomba auf das nächste Level bringen oder einfach nur tanzen und die Musik genießen? Das Son Latino Social Weekend gibt dir die Freiheit, dein Wochenende so zu gestalten, wie es dir gefällt.

  ———————

  •⁠  ⁠Die Socials  – Salsa, Bachata & Kizomba

  Während in einem Raum ein Workshop stattfindet, läuft in den anderen beiden Räumen Musik zum Social Dancing. Tanze wie Du willst – Du entscheidest! Willst Du neue Moves lernen oder die Tanzfläche rocken? 

  ———————

  💃🏻 ⁠Workshops: 

  Jede Stunde ein neuer Workshop freitags von 19:00 bis 22:00 Uhr, samstags von 11:00 bis 22:00 Uhr, sonntags bis 17 Uhr. Perfekt, um deine Dance Skills zu verfeinern und neue Stile zu entdecken. Salsa, Bachata und Kizomba – Du hast die freie Wahl!

  ———————

  🥳 ⁠Partys: 

  nach unseren Workshops legen unsere DJs bis spät in die Nacht auf, damit Du durchtanzen kannst.

  ———————

  ⬇️ Flexible Preismodelle:

  •⁠  ⁠Fullpass (3 Tage): ab 49 Euro, gültig bis 11.10.2024, 69 Euro bis 25.10.2024, 79 Euro Doors

  •⁠  ⁠Day Pass (Freitag), 19 Euro 

  •⁠  ⁠Day Pass (Samstag), 49 Euro  // Afternoon Pass (Samstag, ab 17 Uhr), 29 Euro

  •⁠  ⁠Day Pass (Sonntag), 39 Euro

  •⁠  ⁠Party (Freitag, ab 22 Uhr): 10 Euro

  •⁠  ⁠Party (Samstag, ab 22 Uhr): 10 Euro

  •⁠  ⁠Party (Sonntag, ab 17 Uhr): 10 Euro

  ———————

  📌 Location:

  Son Latino Studios, Gablonzer Straße 9, Karlsruhe

  ———————

  🎟️Tickets:

  Sichere dir jetzt dein Ticket unter www.sonlatino-events.de und erlebe ein Tanzwochenende der Extraklasse! Egal ob du lernen, tanzen oder beides willst – beim Son Latino Social Weekend findest du genau das, wonach du suchst.
