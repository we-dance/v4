  It's already the fourth edition of Zouk Gostosinho in Bonn - so exciting! 🎉


  25th - 27th October
   
  We can't wait to welcome back Renata & Jorge to Bonn. As teachers and dear friends of Marcello, having these amazing artists with us is always a special blessing. 


  Wonderful Mafie & Anna will join us again this year with their unique Neo Zouk style. 


  We're also delighted to have the teachers Julia & Marcus from Darmstadt, Rebas & Pia from Hannover and Kassio & Ania from Hamburg join us. Fernando and Olga from Bremen are also joining us and bringing their special Zouk Atoms concept to Bonn. 


  Our organizers and local teachers from Zouk Gostosinho Bonn will also be sharing their expertise this year. To kick off the weekend, Elo & Melissa from Dance between Dimensions will lead an opening Connection Workshop to set the vibe! 


  Amazing news!!! Betocadu Music Band is joining us for ZOUK GOSTOSINHO FESTIVAL 2024🔥 


  We will have a special candle light set with Brazilian Live Music Session on saturday night during the party 🤩 this is a very special occasion as there is very rarely Live Music at Zouk events 🙂


  Special offer: 10€ discount with code ZOUK10 until Sunday night (4.-6. October) on your fullpass - Get your ticket now 🎉


  More information:


  - 3 days of workshops and parties 💃🕺

