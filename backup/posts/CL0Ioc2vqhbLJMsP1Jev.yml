description: >2
   🇩🇴🌟 Your bachata experience with us - the DREAM TRIP 🌟🇩🇴

  From Belgium to Dominican Republic, embark on a soul-stirring journey with our Bachata Tour in the heart of Dominican Republic 💃🌎 Organized especially for us by Los Bonitillos ! 


  Join us for an unforgettable experience where the rhythm of bachata meets the breathtaking landscapes of this Caribbean paradise 🍹🏝️


  🗓️ Date : FEB 21st - MAR 1st, 2025

  📍 Dominican Republic


  Indulge in dance workshops led by talented instructors, immerse yourself in the local culture, and fiesta like there's no mañana, because every day is a carnival 🎉 


  Highlights :

  🕺 12 hours of workshops

  🏝️ Paradise beaches

  🍹 Local parties and cultural immersion

  🎊 Dominican Carnaval 


  This tour is not just about dance, it's a journey into the soul of Bachata and the vibrant spirit of the Dominican Republic. Don't miss the chance to create memories that will last a lifetime! 


  Secure your spot NOW and let the enchantment of bachata sweep you off your feet !! 

  ❗️ONLY 20 SPOTS AVAILABLE❗️ 


  🏖️ WANNA JOIN ? Follow these 3 easy steps :

  1. Pay your reservation fee of 300€ on Losbonitillos.com

  2. Fill out our participation form and get recommendations for your trip (by email, closer to date)

  3. Pay your remaining tour fee before December 1


  💲Reservation fee: 300€

  💲Tour fee: 1,200€ when reserved before May 1, reservations beyond this date will have a price increase of 200€ every 3 months. The tour fee is to be paid before December 1.


  ℹ️ Includes: 5 nights in Santo Domingo & 3 nights in the county of Puerto Plata, part in double room with two beds, breakfast & lunch, 12 hours of workshops, all scheduled transport within the event, all activities and excursions including social dancing every night.


  🔺DOES NOT INCLUDE: FLIGHTS, AIRPORT TRANSPORT, TRAVEL INSURANCE, OTHER NOT MENTIONED MEALS OR ALCOHOL.


