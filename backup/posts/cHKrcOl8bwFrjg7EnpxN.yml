description: >
  Musik aus Cuba und der Caribic, 4 Tanzflächen mit Salsa y mas - Bachata -
  Kizomba - Reggaeton - und die wohl besten Tänzer Norddeutschlands treffen
  aufeinander. 


  Caribic Feeling pur ist angesagt. Eingeladen sind alle, die Lust und Freude an der Musik und den Tänzen der Caribic und Latein Americas haben.


  Karten im Vorverkauf gibt es ab sofort bei uns im Studio, oder auch am Wochenende im La Macumba - The Real Latin Club in Hamburgs City.


  Du kannst Deine Eintrittskarten auch per Überweisung auf unser Konto bei der


  Postbank Hamburg:

  Kulturaustausch Latein America -

  IBAN: DE41200100200036768203


  bestellen. Gib bitte Deinen Namen und die Kartenanzahl an. Die Karten werden dann für Dich bei der Security hinterlegt - Du brauchst also nicht an der Kasse anzustehen.


  Die Eintrittspreise konnten wir wieder moderat halten, nur € 28,50 im VVK - incl. unseres reichhaltigen caribichen 14,5 mtr. Buffets!!


  Abendkasse - wenn geöffnet - € 32,--.


  Und Studenten zahlen wie immer nur € 15,-- (Ausweis nicht vergessen!)


  Bitte beachten: Bei starkem Andrang müssen wir uns vorbehalten, die Abendkasse ggf. wieder zu schließen.


  In diesem Fall können wir leider nur noch Gästen mit im VVK erworbenen Karten Eintritt gewähren.


  Und solltest Du jemanden kennen, der noch nichts Bestimmtes vorhat und bei Hamburger Schmuddelwetter Lust auf Caribic verspüren sollte, leite diese Info doch einfach an sie oder ihn weiter.


  Mit unserer schon legendären Silvester Party - seit über 20 Jahren unangefochten die Salsa-Party Nr. 1 im Norden - voll mit caribischen Rhythmen und Köstlichkeiten vom 14,5 mtr. Buffet werden wir das Jahr 2023 verabschieden und in das neue, noch bessere Jahr hineinfeiern.


  Im La Macumba, dem Salsa-Club in der Latin Dance Academy - dem Treffpunkt für alle norddeutschen Latinos, Salseros und solche, die es noch werden möchten.


  Um 21:00 Uhr öffnen wir die Türen für Euch. Für eine rauschende Silvesternacht, von der wieder alle schwärmen werden.


  Wenn Du Probleme hast, Deinen Bekannten zu erklären, warum Dich das Salsafieber gepackt hat, lass sie doch einmal einen kurzen Blick hierauf werfen:

  fb.com/La.Macumba.in.Hamburg/videos/1689203197789856



  Salsa macht einfach nur Spass und gute Laune. Vamos a la fiesta!!!


  Übrigens, solltest Du für das bevorstehende Weihnachtsfest noch nicht das richtige Geschenk gefunden haben, einfach einmal hier gucken: https://www.latin-dance-academy.de/tanzen-lernen/geschenkgutscheine/


  Salsa hat schon oft das Leben positiv verändert.


  Wer sich vorher noch tänzerisch fit machen möchte, bis zum Beginn unserer neuen Kursstaffel im Januar haben wir auch noch eine Auswahl an verschiedenen Workshops im Programm >>> https://www.latin-dance-academy.de/wp-content/uploads/2023/11/Die-Workshops-Okt.-2023-bis-Juli-2024_3.pdf


  Im Januar geht es dann wieder mit der neuen Kursstaffel los >>> https://www.latin-dance-academy.de/wp-content/uploads/2023/11/Kurse-Jan-Febr.-2024_2.pdf


  Noch Fragen? Gerne per eMail an: Danuta@Latin-Dance-Academy.de  
