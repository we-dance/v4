  Ihr seid herzlich zur Eröffnung der Salsa Open Air Saison 2024 bei Brasileirass eingeladen! Merkt euch das Datum vor, bestätigt eure Teilnahme hier und ladet eure Freunde zu diesem Event an diesem wundervollen Ort ein, der von Brasilien und der Karibik inspiriert ist.


  ► Genießt köstliche brasilianische Fingerfoods von Brasileirass Food und erfrischt euch mit authentischen Caipirinhas der Region...

  ► Lernt vor der Party die grundlegenden Schritte der Bachata Urbana (Moderna) von Will Gomez & Sabrina und bringt so neue und moderne Bewegungen auf die Tanzfläche.

  ► 𝗗𝗥𝗘𝗦𝗦𝗖𝗢𝗗𝗘: 𝗪𝗛𝗜𝗧𝗘 · alle in Weiß gekleidet.

