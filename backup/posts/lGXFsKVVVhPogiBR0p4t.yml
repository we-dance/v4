  Hexmex zenei válogatásai szólnak majd az este folyamán! 


  Készüljetek! Tuti nem lehet ülve maradni majd!


  Vezetett Ruedák és Hölgyválasz is lesz az este folyamán!



  🧝‍♀️🦸‍♂️🙋‍♀️🙋‍♂️💃🕺


