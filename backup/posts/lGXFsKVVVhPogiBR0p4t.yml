  November 17-én, VASÁRNAP kora estétől, 18:00-22:30-ig egy vidám, könnyed Salsa
  Partira várunk szeretettel, hogy jól végződjön és jól is induljon a hét!

  (Éppen ezért korán kezdünk, hogy hétfőre feltöltődve és kipihenten kezdjük a hetet!)


  📢A buli elején Salsa Challange Mini Workshoppal hangolódunk a partira!


  Remek zenéket izzítunk Nektek!

  🎺70% SALSA - 30% BACHATA, Cha - cha - cha, West Coast Swing 🎸


  Baráti, vidám hangulat, remek társaság várható!🤩


  Program

  🔵17:50 - Kapunyitás

  🔵18:00-18:45-ig 

  Salsa Challenge Workshop

  Tanár: Annamari

  🔵18:45-22:30-ig - PARTY TIME!


