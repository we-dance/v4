  ‚ú® International DJs

  ‚ú® Your unique spot for a deep dive into SoulZouk technique, marathon-like summertime dancing & four days of SZ magic


  _________________________________



  Experience more connection, creativity, and flow.


  Originally created by Claudio Dias (China) in Rio and since developed by a team of international Zouk teachers, SoulZouk has been influencing Brazilian Zouk for more than two decades. Elements of SoulZouk, such as micro body isolations and the use of body leading, can be found everywhere in modern Zouk today. 


  With a focus on body mechanics, body awareness, quality of movement and clear, precise communication, the goal is this: to make dancing smoother, more comfortable, and to turn it into a conversation that's co-created by both partners. 


