  Zapíšte si dátum do vášho festivalového kalendára...

  Pripravujeme pre vás ďalší, v poradí už šiesty, mambo víkend. Opäť sa v Bratislave zídu tí úžasní tanečníci líniovej salsy zo Slovenska a z celého sveta. 


  REGISTRÁCIA - na našej festivalovej stránke:


  https://events.norika.sk/



