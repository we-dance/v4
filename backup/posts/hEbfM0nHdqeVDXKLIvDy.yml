  KDE

  Všetko na jednom mieste v Dance Club Salsa by Norika!

  Workshopy a párty s barom a občerstvením, možnosť ubytovania v blízkosti.


  Adresa: Tomášikova 34, Bratislava


  _________________________


  PROGRAM


  Workshopy & Social Dancing & Párty


  Piatok 1.3.

  *Party: 22:00-5:00 (pitný režim počas celej párty, 2:00 snack)


  Sobota 2.3.

  *workshopy od 12:30 do 15:50 (s prestávkami, v 2 sálach, 2 tanečné úrovne (mierne pokročilí, stredne pokročilí+pokročilí)


  *Social dancing 16:00-18:00 


  *Párty: 22:00 - 5:00 (pitný režim počas celej párty, 2:00 snack)


  Nedeľa 3.3.

  *workshopy od 12:30 do 15:50 (s prestávkami, v 2 sálach, 2 tanečné úrovne (stredne pokročilí, pokročilí)


  *Social dancing: 16:00-18:00


  *Party: 22:00 - 3:00 (pitný režim počas celej párty)



  _________________________



  CENY


  ✔️Full Pass

  *Ľubovoľný výber kurzov v sobotu a nedeľu vo svojej tanečnej úrovni +3x párty (piatok, sobota, nedeľa) + 2x social dancing (sobota, nedeľa). 


  01.12. – 28.02. 2024 / 105€


  ✔️Party Pass

  *3x párty (piatok, sobota, nedeľa) + 2x Social Dancing (sobota, nedeľa). Všetky párty a social dancing s pitným režimom + malý snack. 


  01.12. – 28.02. 2024 / 75€




  !NEPONÚKAME JEDNORÁZOVÉ VSTUPY  NA WORKSHOPY, PÁRY, ANI SOCIAL DANCING


