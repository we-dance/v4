description: >
  Put the date on your dance event calendar...

  We are preparing another edition, already the 6th one, of Mambo Weekend for you. The great dancers of Salsa Linea from Slovakia and from around the World will once again meet in Bratislava.


  REGISTRATION possible on our festival website: 


  https://events.norika.sk/event/mambo-bratislava-weekend-2024


  ______________________


  VENUE

  All in one place at Dance Club Salsa by Norika!

  Workshops and parties with a bar and refreshments, and a possibility of accommodation nearby.

  Adress: Tomasikova 34, Bratislava


  ______________________


  WHO did we invite this time?


  INSTRUKTOR´s

  Romain & Nelly (FR)

  Samuel & Lisa (DE)


  DJ´s

  Dmitri (CH)

  Shems (FR)

  ThePatrick (AT)


  _____________________


  PROGRAM



  Workshops & Social Dancing & Parties


  Friday 1.3.

  *Party: 22:00-5:00


  Saturday 2.3.

  *workshops from 12:30 to 15:50 (with breaks, in 2 halls, 2 dance levels (slightly advanced, intermediate+advanced)


  *Social dancing 16:00-18:00


  *Party: 22:00 - 5:00


  Sunday 3.3.

  *workshops from 12:30 to 15:50 (with breaks, in 2 halls, 2 dance levels (Intermediate, Advanced)


  *Social dancing: 16:00-18:00


  *Party: 22:00 - 3:00



  _______________________



  PRICES


  ✔️Full Pass

  *Any choice of workshops (Saturday, Sunday) + 3 Parties (Friday, Saturday, Sunday) + 2 social dancing (Saturday, Sunday).


  01.12. – 28.02. 2024 / €105



  ✔️Party Pass

  *3 Parties (Friday, Saturday, Sunday) + 2 Social Dancing (Saturday, Sunday). All parties and social dancing with drinking water free and a small snack.


  01.12. – 28.2. 2024 / €75



  !WE DON'T OFFER SINGLE TICKETS to the workshops, parties and social dancing!




  ✔️SPACE CAPACITY:  

  Full Pass 90 people

  Party Pass : 160 people

  Together: 250


