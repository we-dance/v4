description: >-
  This weekend is dedicated to pure musicality and technique for dancers of all
  levels. Participants will learn how to listen to music from different
  perspectives and how to apply various techniques in response to the music. The
  event aims to elevate participants' knowledge to a higher level, focusing on
  both musicality and dance techniques.


  **Line Up:**


  - Bachata artists:

  - Antonio & Nil (3 Workshops)

  - Sakis & Marta (2 Workshops)

  - Tim & Sandra (1 workshop)

  - Julio & Linda (1 Workshop)

  - Andre & Stela (1 workshop)

  - Fernando & Julia (1 workshop)

  - Bebars (1 workshop)


  **DJ's:**

  - Orhanito

  - Stephan

  - Polo

  - Bebars



  **Highlights:**


  - 10 Workshops (5 Bachata Musicality workshops, 5 Bachata Technical Workshops)

  - 4 DJs

  - 2 Nights of parties (Friday and Saturday)

  - 100% Bachata music



  **Schedule:**



  *Friday:*


  - Entrance: from 7:30 PM


  - 8:00 PM Bachata Workshop (Technique) with Tim & Sandra


  - 9:00 PM Bachata Workshop (Musicality) with Antonio & Nil


  - 10:00 PM Party with DJ Orhanito and DJ Bebars


  - Party ends at 3:00 AM



  *Saturday:*


  - 11:00 AM Bachata Workshop (Technique) with Fernando & Julia


  - 12:00 PM Bachata Workshop (Technique) with Andre & Stela


  - 1:00 PM Bachata Workshop (Technique) with Julio & Linda


  - 2:00 PM Bachata Workshop (Technique) with Bebars


  - 3:00 PM Bachata Workshop (Musicality) with Sakis and Marta


  - 4:00 PM Bachata Workshop (Musicality) with Antonio & Nil



  - 5:00 PM to 8:00 PM Break



  - 8:00 PM Bachata Workshop (Musicality) with Sakis & Marta


  - 9:00 PM Bachata Workshop (Musicality) with Antonio & Nil


  - 10:00 PM Party with DJ Stephan & DJ Polo


  - Event ends at 3:00 AM



  **Prices:**


  - Full Pass (early birds): First 10 passes for 55 Euro,

  thereafter 70 Euro online, and



  100 Euro at the door (AbendKasse).



  **Etiquette & Diversity:


  The event emphasizes respect and provides a safe space for everyone, regardless of appearance, abilities, age, social status, sexual orientation, origin, religion, or gender. A strict zero-tolerance policy is in place for any form of discrimination, harassment, or violence. The organizers encourage attendees to stand up against any disrespectful behavior on the dance floor from women and men, ensuring a respectful and enjoyable environment.


  **Cancellation Policy:**


  Purchased tickets are non-refundable, but they can be transferred to another person or event with a 5€ processing fee.
