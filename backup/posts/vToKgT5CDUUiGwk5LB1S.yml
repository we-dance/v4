description: >-
  Vous avez adoré notre première édition qui a été fabuleuse. Voici notre
  deuxième édition!

  La bachata s'empare à nouveau d'Annecy ! 


  ⚡ALPES BACHATA CONGRESS 2023 ⚡

  Deuxième édition d'un événement unique qui se déroulera dans un lieu hors du commun, le mythique Impérial Palace, luxueux hôtel 4 étoiles offrant une vue imprenable sur le lac d'Annecy.

  Dans un site d'exception vous pourrez profiter d'une line-up à couper le souffle:  artistes, DJ's et vidéaste de renommée internationale, line up de jeunes talents français très prometteurs. 

  Au programme, stages, workshops, shows, social et soirées tout au long du week-end!


  ARTISTES :


  ATACA (USA)

  DANIEL ET DESIREE (Espagne)

  LUIS ET ANDREA  (Espagne)

  DARIO Y SARA.  (Espagne)

  AZAEL ET SINDI.  (Lituanie)

  GABY ET ESTEFI  (Espagne)

  ANTONIO ET YVANA  (Suisse)

  AIMANE ET BRIGITTE (Suisse)

  ANTONY ET PATRICIA (Suisse)

  MICA ET CASITO (France)

  THIERRY ET SEGO (Suisse)

  DJ ALEJANDRO (ISRAËL)

  DJ DIMENSIONS (UK)


  et encore beaucoup d'autres surprises !
   
  Nous vous attendons avec impatience, rejoignez vite cet extraordinaire événement qui s'annonce inoubliable.


  Les organisateurs de l'association PASSION BACHATA en partenariat avec RACA DANSE


  We are pleased to announce you the 2nd edition of the great ALPES BACHATA CONGRESS in ANNECY, also called "The Little Venice of the Alps" in France.


  This unique event will take place from 1st to 3rd September 2023 in an unbelievable place: the famous luxurious 4 stars hotel IMPÉRIAL PALACE offering a breathtaking view of Annecy Lake in an exceptional site.


  Amazing LINE UP,  International DJ's, more than 30 hours of workshops, shows, Parties, Demos!


  ATACA

  DANIEL ET DESIREE

  LUIS ET ANDREA

