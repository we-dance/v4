  DE: Übersicht 🌟


  Sind Sie ein leidenschaftlicher Kizomba-Tänzer und bereit für den nächsten Schritt? Dieses Seminar ist perfekt für Tänzer und Tanzlehrer, die ihre Techniken, ihren Stil und ihre Lehrmethoden verfeinern möchten. Ob Sie ein erfahrener Tänzer sind, der seine Grenzen erweitern möchte, ein Anfänger, der die Grundlagen lernen will, oder ein Lehrer, der seine Kurse verbessern möchte – dieses Seminar ist genau das Richtige für Sie! 🌍


  Für wen ist das Seminar geeignet: 👇

  👉 Fortgeschrittene Tänzer: Verbessern Sie Ihre Kizomba-Fähigkeiten und vertiefen Sie Ihr Verständnis für den Tanz.

  👉 Tanzlehrer: Optimieren Sie Ihre Lehrtechniken, Ihren Stil und Ihre Pädagogik, um Ihre Kurse zu verbessern.

  👉 Leidenschaftliche Tänzer: Stärken Sie Ihre Grundlagen, erweitern Sie Ihre technischen Grenzen und lernen Sie mehr über Kizomba.

  👉 Anfänger: Entdecken Sie die grundlegenden Geheimnisse von Kizomba und bauen Sie eine solide Basis für Ihre Tanzreise auf.


  Was Sie lernen werden: 📚

  🎶 Technik und Stil: Stärken Sie Ihre Kizomba-, Urbankiz-, traditionelle oder Semba-Techniken, während Sie Ihren einzigartigen Stil und Ihre Persönlichkeit beibehalten.


  📝 Pädagogik: Meistern Sie die Kunst des Unterrichtens, von der effektiven Vermittlung von Botschaften bis hin zur Erstellung eines umfassenden Jahresprogramms.

  📢 Kommunikation: Entwickeln Sie Fähigkeiten, um Ihr Netzwerk auszubauen und die Reichweite Ihrer Veranstaltungen zu erhöhen.


  Trainerbedürfnisse: 🎓

  Unser Seminar deckt alle wesentlichen Bedürfnisse für angehende und erfahrene Tanzlehrer ab.


  Inhalt: ✨

  🌀 Einführung und Grundlagen:
   Entwickeln Sie eine Leidenschaft für Kizomba und tauchen Sie in die Kizomba-Kultur ein. Von der Haltung bis zu vollständigen Bewegungen, einschließlich der Kommunikation zwischen den Partnern und der Biomechanik der Bewegungen.
  💃 Grundtechniken: Lernen und lehren Sie die Freude am Kizomba-Tanz.


  📖 Pädagogische Methoden: 

  Effektive Lehrstrategien, Botschaftsvermittlung und Kursplanung.

  🤝 Networking und Kommunikation: 

  Tipps und Strategien für Networking und Veranstaltungsförderung. Nutzen Sie soziale Interaktionsmöglichkeiten.


  🚀 Fortgeschrittene Techniken und Konzepte: 

  Steigern Sie Ihre Kreativität und Fähigkeiten.

  🗂️ Entwicklung von Unterrichtsplänen: Organisieren Sie Ihre Kurse effizient als Trainer.


  🏋️ Praktische Anwendungen und Simulationen:
   Bereiten Sie sich auf den Unterricht in realen Kursen vor.

  🏅 Abschluss und Zertifizierung: 

  Erhalten Sie Anerkennung und starten Sie Ihre Karriere als zertifizierter Trainer.


  ✨BESONDERE MERKMALE:

  Was macht unser Seminar einzigartig? 


  Renommierter Trainer: Unser internationaler Tanzlehrer Felicien 🌍. 


  Social Media Präsenz: YouTube-Videos mit Millionen von Aufrufen 🎥. 


  Professionell: Felicien ist ein hauptberuflicher Kizomba-Lehrer 💼. 


  Multikulturell: Diverse und inklusive Tanzstile 🌎. 


  Visuell: Professionelle Trainer Videos zur Veranschaulichung 🎬. 


  🎁 VORTEILE FÜR TEILNEHMER:  


  ✅Tanzfähigkeiten: Verbessern Sie Ihre Fähigkeiten und etablieren Sie sich national und international 💃🕺. 


  ✅Vernetzung: Erweitern Sie Ihr Netzwerk durch Integration im Felicien-Netzwerk 🌐. 


  ✅Persönliche Betreuung: Individuelle Betreuung durch den Trainer, angepasst an Ihr Niveau und Ihren Tanzstil 👨‍🏫. 


