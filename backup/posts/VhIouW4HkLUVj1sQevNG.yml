description: >
  🚨🔥🕺💃Bachata Bootcamp💃🕺🔥🚨


  Welcome to our 3-hours-Bachata-Bootcamp  (UNISEX FOR 🕺& 💃)with Our special guest „ LERA DANCERA“


  https://www.instagram.com/lera_dancera?igsh=MTkydXZhem5oN3Vr


  @lera_dancera the most

  Dominican Russian girl, will be joining us at


  Lera Dancera - professional dancer, international teacher, owner of her dancing school in Russia! 25 years in dance, 15 years teaching experience.


  Lera is a teacher of major Russian and foreign bachata festivals! Very attentive to students, she likes deep and high quality work, she explains all the details and secrets of her style, classes with here always have a friendly atmosphere and positive energy! Always find the right words to stimulate and inspire!


  She has an amazing sense of musicality, clear and easy playing of accents. Her style is very bright, emotional and femininity! Lera in dance is a fiery and unstoppable energy! Every dance with her is a story, game, communication, you will never know how this dance finishes!


  Dancera’s videos in Internet are gaining millions of views! Recently, she made a real “boom” in social media with her performance on stage with Raulin Rodriguez. After that, in Dominican Republic, many people began call her: Rusa famosa, Rusa de Raulin Rodríguez, Rusa más viral.


  Don’t miss the unique opportunity to know this energizer personally!


  She just came back from the Dominican Republic, bringing plenty of tropical vibes to share with us.


  We have the great pleasure of welcoming her to Stuttgart for the first time.



  🚨🚨Dress code: Red & black🚨🚨


  REGISTRATIONS 

  Send WhatsApp message +4915256054491 

  &

  Enter in our WhatsApp group for this event and others for special stuffs:

  https://chat.whatsapp.com/G33FrHoZwET7CGaJ723bGo



  INFO

  - Indoor shoes or dancing shoes only

  - Studio open doors 15 min before class

  - more info contact us




  🕺 Super Boden: lässt dich mühelos über den Boden gleiten und gibt dir die Freiheit, dich im Takt der Musik auszuleben.


  🚗 Kostenlose Parkplätze vorhanden oder Keine Sorgen mehr um die Parkplatzsuche, damit du bequem ankommen und unsere bootcamp genießen kannst.


  🔊 Erstklassiger Sound: Tanze zu den Klängen eines erstklassigen Soundsystems, das jeden Beat in deinem Herzen widerhallen lässt. 


