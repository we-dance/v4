description: >
  KAS?


  NEĮTIKĖTINOS ir DŽIUGIOS  žinios visai Bachatos bendruomenei!


  1. 😱Visų laikų AUKŠČIAUSIAS Europoje Bachatos vakarėlis vyks būtent Vilniuje 2024-08-12 🇪🇺🇱🇹


  2. ⭐️Pirmą kartą Lietuvos istorijoje Bachatos vakarėlis bus organizuojamas Vilniaus TV bokšte⭐️


  Kviečiame į pirmąjį ir vienintelį sostinės-Vilniaus vakarėlį… Padangėje☀️☁️




  KODĖL?


  🇱🇹 Aukščiausias Bachatos vakarėlis Europoje!

  🇱🇹 Šveicarijoj? Vokietijoj? Prancūzijoj? Ne, Vilniuje!!! :)

  🇱🇹 Pirmąkart Lietuvos BACHATA istorijoje vakarėlis bus organizuojamas Vilniaus TV bokšte! 

  🇱🇹 Būk dalimi istorijos ir išskirtiniausio renginio!

  🇱🇹 VISAS bokštas bus skirtas TIK BACHATA vakarėliui, tik šokėjam! (Bokštas bus uždarytas publikai ir kitiems lankytojams);

  🇱🇹 Šokiai tiek bokšte, tiek terasoje - kelių šimtų metrų aukštyje;🌤️ 

  🇱🇹 TV bokštas - aukščiausias statinys Lietuvoje ir 5-as Europos Sąjungoje; 

  🇱🇹 Aukštesnis už Eifelio bokštą; 

  🇱🇹 326,4 metrai virš žemės - bokšto aukštis; 

  🇱🇹 Vietų skaičius RIBOTAS;

  🇱🇹 Įvykis, kurį prisiminsi visada! ❤️

  🇱🇹 Stulbinantys Vilniaus ir apylinkių vaizdai;

  🇱🇹 Tobula ir išskirtinė vieta palydėti saulėlydį; 

  🇱🇹 Vienas populiariausių lankytinų objektų šalyje;

  🇱🇹 Aukščiausia apžvalgos aikštelė Lietuvoje – 170 metrų aukštyje;

  🇱🇹 Esant giedram orui iš TV bokšto erdvių Vilniaus miestas ir jo apylinkės matomos net 50 km spinduliu;

  🇱🇹 Televizijos bokšto laiptinėje suskaičiuojama apie daugiau nei 900 pakopų. Lipant žemyn laiptais vidutiniškai užtrunkama apie 30 min. Liftu pakilti ir nusileisti užtrunka iki 45 sek.;

  🇱🇹 Visas TV bokštas kartu su pamatu sveria 25000 tonas;

  🇱🇹 Ateik, šok, bendrauk, susipažink, mėgaukis vasara ir BACHATA!

  🇱🇹 Visi šokėjų lygiai, nuo-iki, vienoje vietoje, kartu! 

  🇱🇹 TOP Terasa VISIEMS šokėjams; 😉 

  🇱🇹 Šoksime tiek nuostabioje terasoje, tiek moderniai įrengtame bokšto viduje su baru ir gėrimais;

  🇱🇹 Turėsite galimybę semtis žinių ir šokti su Sindi ir Deniu!⭐️

  🇱🇹 Šis YPATINGAS vakarėlis – garantuotai  baigsis 😉 NEPRAŽIOPSOK 😉. Tai gali būti Tavo nuotykis, kurio nepamirši…
   🇱🇹 Latino šokiai BE latino kaprizų 😉 



  ‼️VIETŲ SKAIČIUS RIBOTAS‼️

  Tad nelauk ir rezervuok savo bilietą gerokai iš ankščiau 💃🏼🕺🏼




  KADA?


  ⏰ Rugpjūčio 12d., vakaras. 




  KUR?


  📍Aukštai kaip niekad… Televizijos Bokštas, Sausio 13-osios g. 10, VILNIUS, Lietuva🇱🇹




  VAKARO PROGRAMA:


  🔺19h (nuo 19h) Pradedame kilti ir mėgautis vaizdais;

  🔺20h Bachatos pamoka su Sindi ir Deniu [ATVIRO LYGIO];

  🔺20:30h 100% Bachatos vakarėlis!

  (šokiai tiek terasoje, tiek viduje)

  🔺 22h Pabaiga

  🔺 22h (nuo 22h) pradėsime leistis žemyn - procesas užtruks :)

  🔺 23h Tikėtina jau visi nusileisime ant žemės paviršiaus :)





  ORGANIZUOJA:

  Šio vakarėlio organizatoriai, 𝙎𝙄𝙉𝘿𝙄 ir 𝘿𝙀𝙉𝙄𝙎 nepriklausomai rengia įsimintiniausius Jūsų vasaros vakarus ir užtikrina geriausias emocijas, atmosferą. 


  Sindi – pasaulinio lygio bachata šokio žvaigždė (ir taip, lietuvė!). Ją puikiai pažįsta ir myli daugelyje užsienio valstybių – jin jau eilę metų yra tarptautiniame bachata šokėjų TOP’e,  šokus virš 100x šalių, mokinus didžiausiuose ir garsiausiuose šokių festivaliuose nuo Amerikos iki Indijos, nuo Afrikos iki Kinijos, Australijos bei Kanados! Instagrame ją seka dešimtys tūkstančių žmonių, o jos video surenka milijonus peržiūrų. 





  KAINA:

  Renginys 25€


  - Į kainą taip pat įskaičiuotas pakilimas į bokštą;

  - Vietoje bilietai neparduodami;

  - Vakarėlio dieną bilietai neparduodami (pirkti reikia iš anksto);

  - TIK išankstinė registracija ir bilieto įsigijimas.

  - RIBOTAS bilietų skaičius.

  - Bilietų pardavimas bus stabdomas 2 savaitės prieš renginį arba pasiekus svečių limitą.


  🔴Bilietą galima įsigyti atlikus bankinį pavedimą į sąskaitą (padarius pavedimą - atsiųskite mokėjimo kvitą per Facebook ar Whatsapp bei gaukite patvirtinimą dėl įtraukimo į svečių sąrašą) arba grynais.


