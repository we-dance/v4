description: >+
  L’Avoriaz Danse festival revient pour une                                 

  "14ème édition du 24 au 30 août 2024 !"

  Venez participer à la 14ème édition du festival de danse d’Avoriaz. 


  ☛ Au programme: Des cours à volonté tous les jours, adaptés à tous les niveaux ( Débutant, Intermédiaire, Confirmé, Avancé ), dans un cadre magnifique, au coeur des montagnes ! 


  ☛ Chaque soir de la semaine, des soirées à thème et des shows vous sont proposées pour mettre en pratique vos apprentissages de la journée !




  ☛☛  Pour cette édition :


  ☛  Tous les jours, danse de 8h à 1h ou 2h du matin non stop.


  ☛  Plus de 35 cours/jours + 8 disciplines + Cours pratiques + Pré-soirées + Soirées + Shows


  ☛  Plus de 50 Professeurs et Deejay’s.


  ☛  T​ous les cours débutant intermédiaire sont proposés en double session​.


  ☛  Chapiteaux pour les soirées: Salsa / Bachata – Kizomba – Rock / Swing – WCS – Tango Argentin.


  ☛  Une terrasse extérieure aménagée entre les chapiteaux pour offrir un lieu de rencontre convivial.


  ☛  Cette année, l’Avoriaz Danse Festival renouvelle son partenariat avec la Fédération Française de Danse.


  ☛  Denitsa Ikonomova et Maxime Dereymez de Danse avec les Stars seront Marraine et Parrain du Festival.



  ☛ TOUTES LES INFORMATIONS : 

