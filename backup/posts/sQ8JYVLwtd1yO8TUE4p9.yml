description: >-
  Dance A Lot is proud to present: Mizizi Juneteenth Dance Weekender!

  “Mizizi” is the Swahili word for “Roots”. Many of the roots of the music we love and dance to come from Africa. Dance A Lot aims to honor and respect these roots by bringing you an ALL BLACK lineup of artists and DJs. What better way of honoring these roots than to do it on Juneteenth weekend in New Orleans!!!

  What to expect:


  ✊🏿 3 Nights of Social Dancing 

  If you haven't gotten your dance fix by the end of the social, you can head to Bourbon Street where the Party Don't Stop!


  ✊🏿 Afrobeats Party 

  Saturday after the workshops, we'll make our way to Bourbon Street  and dance it out!


  ✊🏿 Juneteenth Cookout 

  What better way of celebrating Juneteenth than with a cookout. Sunday after the workshops, we'll setup at the Park to eat, dance, play games, and eat some more! Expect to be TIRED from all of the learning, interacting, dancing, and celebrating!


