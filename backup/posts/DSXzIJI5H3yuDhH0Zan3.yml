description: >-
  Kuba: Ostrov mezi současností a minulostí


  Tančírna kubánské salsy a debata




  Přijďte si zatančit kubánskou salsu na Strahov. Na jižní tribuně stadionu pořádá Paměť národa večer věnovaný Kubě. Tančírnu od 20.30 povede šéfka zahraničního oddělení Paměti národa Marie Janouškové rytmy k tanci bude vybírat DJ Lole a Vlado El Corazon a jeho www.tanecvsrdci.cz. a na baru přímo na tribuně se budou podávat tematické drinky. Vzhledem k betonovým podlahám doporučujeme dámám obutí ve stylu havanské ulice tedy tenisky.


  Tančírna navazuje na debatu věnovanou minulosti a současnosti Kuby která začne v 19 hodin a na kterou jste též srdečně zváni. Svobodnou budoucnost tepou srdce řady Kubánců zatímco jiní uvízli v Castrově minulosti. Příběhy kubánských disidentů a lidskoprávních aktivistů tvoří nedílnou součást Paměti národa už od roku 2017 a právě o nich budeme mluvit s koordinátorkou projektu Paměť kubánského národa Evou Kubátovou.




  FB event: https://www.facebook.com/events/815997386741685




  ------------------------------------------------------




  Cuba: An island between the present and the past


  Cuban salsa dance studio and debate




  Come and dance Cuban salsa in Strahov. In the south stand of the stadium, the Memory of the Nation is organizing an evening dedicated to Cuba. From 8:30 p.m., the head of the foreign department of the Memory of the Nation, Marie Janoušková, will lead the dance hall, the rhythms for the dance will be chosen by DJ Lole and Vlado El Corazon and his www.tanecvsrdci.cz. and themed drinks will be served at the bar directly in the stands. Due to the concrete floors, we recommend the ladies to wear shoes in the style of the streets of Havana, like sneakers.




  The dance party follows on from the debate devoted to the past and present of Cuba, which will start at 7 p.m. and to which you are cordially invited. A free future beats the hearts of many Cubans, while others are stuck in Castro's past. The stories of Cuban dissidents and human rights activists have been an integral part of the Memory of the Nation since 2017, and we will talk about them with Eva Kubátová, the coordinator of the Memory of the Cuban Nation project.




