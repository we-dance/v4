description: >-
  
  Dear Kiz Family,



  Welcome to the BADJA KIZ BEDBURG (All-in-1 Venue) from the 6th until 9th March 2025


  Let’s warm up for the spring with an amazing lineup, top classes and high quality international deejay’s.

  Badja creating a good and positive vibe for you like always. 



  WHAT TO EXPECT:

  ⚡️All in 1 venue 

  ⚡️2 Rooms (Semba/Kizomba) & (Urbankiz related)

  ⚡️Urbankiz/Tarraxo/Kizomba/Semba/douceur/konpa/ghetto zouk/afro beats

  ⚡️ 1 Pre-party (Thur) & 2 parties (Fri & Sat)

  ⚡️ 3 days of good classes (14 hours starting on Friday before the first social)

  ⚡️ 3 Socials (Friday, Saturday and Sunday)

  ⚡️ International and national artists, DJs and guests (leaders and followers)

  ⚡️ With a very tasty catering at the venue 

  ⚡️ Air conditioning and Ventilation 



