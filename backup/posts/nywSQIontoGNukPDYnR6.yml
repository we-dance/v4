description: >-
  🤡 APRIL FOOLS' DAY 🤡 SALSA PARTY


  ###### Scroll down for the English text ######


  Mitől is Bolondok napi party a következő La Gozadera party?


  Hát attól, hogy bolondulunk Dj Csedi zenéiért és bolondok lennénk kihagyni!
   
  Na de a viccet félre téve, mi ezt komolyan is gondoljuk, ugyanis ez lesz az az este, amikor igazán nem lesz ciki, ha repülős szemüvegben és békauszonyban táncolsz -bár utóbbi talán egy kicsit balesetveszélyes lehet-, ezért inkább egy mamuszt javasolnánk. 

  Jöhetnek a vicces sminkek és frizurák is, bármi amitől te is jól érzed magad!


  Ennek az estének a tematikája mindenképp a vicces-bolondos vonal lesz, úgyhogy kíváncsian várjuk a szellemesebbnél szellemesebb outfit-eket, melyben természetesem mi is partnerek leszünk!


  Program:

  ✨ 20:00 Kapunyitás salsa party DJ Csedivel

  ✨ 22:00-23:00 ¡A Gozar! Orchestra koncert

  ✨ 23:00-01:00 Tánc kifulladásig DJ Csedivel


  Dress code: Crazy 


  Érkezz időben, táncolj sokat, élvezd nagyon! 🙂

  Helyszín: Széchenyi Kertvendéglő

  1146 Budapest, Állatkerti krt. 9-11.


  Belépő: 3 500 Ft

  (Kérünk benneteket hogy belépéskor igyekezzetek pontos összeggel készülni. A beléptetésnél csak készpénzzel tudsz fizetni, azonban a bárpultnál már bankkártyát is elfogadnak)


  A helyszín külön ruhatárral nem rendelkezik, így a kihelyezett állványokat tudjátok igénybe venni kabátjaitok elhelyezéséhez.


  🚫 Ételt és italt behozni tilos! Ha megszomjaznátok a helyszínen működő bárpult rendelkezésetekre áll! 🚫


  Mi már nagyon várjuk, hogy újra találkozzunk Veletek!


  Ne feledjétek a szlogen még mindig:

  Likeol ✅ Szeret ❤️ Követ ✔ Táncol 💃🕺


  Médiapartnereink:

  www.Latinfo.hu

  https://eventland.eu/


  ######## ENGLISH ##########


  What makes the next La Gozadera party a April Fools' Day party?


  Well, because we are crazy about Dj Csedi's music and would be fools to miss it 🙂


  But all joking aside, we're serious about this, because this is the night when it won't be too embarrassing to dance in aviator glasses and flippers, although the latter might be a bit accident-prone, so we'd suggest a home slipper instead. You could also go for fun make-up and hairstyles, anything that makes you feel good.


  The theme for this evening will definitely be along the funny-foolish lines, so we're looking forward to hearing from you with more hilarious outfits, which of course we'll be partner with you on!


  Programme:

  ✨ 20:00 Opening salsa party with DJ Csedi

  ✨ 22:00-23:00 ¡A Gozar! Orchestra concert

  ✨ 23:00-01:00 Dance till you drop with DJ Csedi


  Dress code: Crazy


  Arrive on time, dance a lot, enjoy it very much!🙂 🙂

  Place: Széchenyi Kertvendéglő

  1146 Budapest, Állatkerti krt. 9-11.


  Entrance fee: 3 500 Ft

  (Please make sure you have the exact amount when you enter. Please note that you can only pay by cash at the entrance, but you can also pay by card at the bar.)


  The venue does not have a separate cloakroom, so you can use the racks provided to place your coats.


  🚫No food or drinks allowed! If you get thirsty, the bar on site is at your disposal!🚫


  We look forward to seeing you!

  Remember the slogan is still:

  Like ✅ Love ❤️ Follow ✔ Dance 💃🕺 


