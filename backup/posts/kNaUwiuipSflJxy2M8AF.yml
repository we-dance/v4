name: Más que Cubano Festival BILBAO 2025 (3ª Edición)
description: >-
  Más que cubano de Bilbao 2025. MQC25


  Si estuviste en el 2024 seguro repites! porque volvemos con más fuerza, más ganas, más sorpresas, más artistas, más talleres, más días, más salas, más TODO!


  MAS QUE CUBANO!


  Tu evento! El evento que esperamos todo un año y que llena su aforo ya está en marcha! Para aprender, divertirse y convivir un fin de semana único . El evento donde los profesores bailan contigo y para ti!


  Prepárate para vivir una experiencia de música, baile y diversiones.


  El único evento donde podrás llevarte y descargar las fotos del fotomatón gratis y en el momento!


  Tres días de FESTIVAL, 21,22 y 23 de febrero de 2025. Serán tres días de Talleres y fiestas, con los mejores artistas, bailarines, animadores y Djs (Todo pensado en el bailador, en el salsero, en el profesor en definitiva, en ti)


  ¡No puedes perdértelo!


  Talleres de baile en 3 salas simultaneas, fiestas flúor y fiesta de gala donde podrás conocer y bailar con gente de todas partes en un ambiente inmejorable.


  OFERTA DE LANZAMIENTO Camiseta gratis para las 50 primeras inscripciones.


  ¡Entra y compra tu pase!


  Información en +34 678 638 444 Valle


  ¡Se formo!


  #MQC25 #MASQUECUBANO
