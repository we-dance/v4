description: >-
  TangoFusion Party + Workshop


  Tangofusion Workshop 19:30-20:30 Uhr, einfach vorbeikommen

  und mitmachen ohne Voranmeldung, Singles wellcome !


  Bei diesm Workshop werden wir mit Elementen aus dem Tango, Contango und Freestyle eine lockerere und freiere Art des Tangotanzens erlernen. Dabei sind die Rollen des Führens und Folgens nicht festgelegt und wir tanzen Figuren wie ganchos, barridas, voleos, Verzierungen ecc. frei von festgelegten Abläufen. Die Workshops eignen sich auch sehr gut zum aufwärmen und kennen lernen vor der Milonga.

  Singles herzlich willkommen !  10 €


  Tango Fusion Milonga 20:30 - 23:30 Uhr

  DJ Sonja + DJ Franco

  Milonga: 10 € Iwanson-Tanzschule, Adi-Meislingerstr. 12 (beim Feierwerk, in den Innenhof gehen, dort rechts am Zöttl vorbei, gerade aus zur großen Glastüre in den 1.Stock)

  Workshop + Party 15 €


  Kein Barbetrieb, drum kann jeder sein Lieblingsgetränk selbst mitbringen !
