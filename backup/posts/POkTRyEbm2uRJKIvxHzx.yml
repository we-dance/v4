description: >-
  Eintritt frei: Salsa-Schnupperkurs und große Tanzparty für alle


  Die offene Halle E im Gasteig HP8 solltet ihr als Tanz-Location unbedingt mal ausprobieren. Die Salsa-Nächte im HP8 sind sehr beliebt und das beste Mittel gegen aufkommenden Herbstblues. Der Eintritt ist wie immer frei.


  19:00–20:00 Uhr: Schnupperkurs mit Profis

  Tanzprofis vom Salsa Club Munich geben allen interessierten Paaren und Einzelpersonen einen ersten Einblick in die stilistisch sehr vielfältige Salsa-Welt.


  20:00 Uhr bis Mitternacht: Große Tanzparty für alle in der Halle E

  Von 20:00 Uhr bis Mitternacht findet eine Salsa-Party mit DJ statt. Hier können sich Tanzfreudige aller Levels auspowern, Gleichgesinnten begegnen oder das Geschehen einfach von den höher gelegenen Galerien der denkmalgeschützten Halle E aus beobachten. Schaut vorbei!


  Infos und weitere Termine: https://www.gasteig.de/veranstaltungen/salsa-nacht-imhp8/


  Foto: Sebastian Mayer
