description: >-
  ► RHYTHMUSSCHULUNG UND MUSIKALITÄT WORKSHOP 

  ↪ SA. 13.4.2024 VON 13:00-17:00 UHR 

  ▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬


  Die Komplexität der lateinamerikanischen Musik beschäftigt viele Tänzer aus diesem Bereich.

  Bei dem Workshop von Daniel de Souza (Brasilien / Stuttgart) habt ihr die Möglichkeit Eure Kenntnisse nicht nur auf der tänzerischen, sondern auch auf der musikalischen Ebene zu vertiefen. 


  Als Musiker, Tänzer & Tanzlehrer ist er bestens aufgerüstet, was die Theorie und Praxis der lateinamerikanischen Musik angeht.


  In dem Workshop Rhythmusschulung und Musikalität werden die Teilnehmer motiviert, ihr Verständnis der Musik zu vertiefen und Musikalität beim Tanzen einzusetzen.


  Der Workshop ist in zwei Teilen aufgebaut - Rhythmusschulung (120 Min.) und Musikalität (120 Min.). Man kann bei Interesse auch nur den einen Teil vom Workshop buchen. 


  Zum besseren Verständnis empfehlen wir die Teilnahme an beiden Workshops - Rhythmusschulung & Musikatität. 


  ► Programm:


  13:00-15:00 Uhr - Rhythmusschulung (all Levels)

  - Grundlagen der Musiktheorie;

  - Grundlagen der lateinamerikanischen und karibischen Rhythmen;

  - Vorstellung von Instrumenten und Rhythmen;

  - Praktische Übungen im Bereich Rhythmus;

  - Praktische Anwendungen im tänzerischen Bereich.


  15:00-17:00 Uhr - Musikalität Workshop (Mittelstufe/Fortg.)

  ☛ Unter anderem werden diese Themen besprochen:

  - Breaks in der Musik

  - Musikalität in dem Footwork

  - Musikalität in dem Partnerwork

  - Musikinterpretation mit dem eigenen Körper


  ► Workshops-Gebühr:

  Rhythmusschulung: 30 €* für 120 Min. Schulung

  Musikalität Workshop: 30 €* für 120 Min. Schulung

  Rhythmusschulung & Musikalität Ws: 50 €* für 4 Std. Schulung


  * Salsamás Vertragsmitglieder erhalten 5 € Ermäßigung


  ► Veranstaltungsort:

  Salsamás Munich

  Am Schützeneck 3

  81241 München 


  ☛ Noch sind freie Plätze vorhanden!!!


  ► Weitere Informationen & Anmeldung unter:

  E-Mail: info@salsa-mas.de

  Mobile: 0172 82 165 69​


  -————————————————

  !!! MINDESTTEILNEHMERZAHL 10 PERSONEN !!!

