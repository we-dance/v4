  „Dagegen helfen nur ma­nische Musik von Madonna und ma­nische Sprünge  (…) in einem nicht enden wollenden Schneefall von Konfetti.“  Arnd Wesemann in TANZ magazine


  Wie vom Blitz getroffen tanzen sie euphorisch, schon lange ihrer Kräfte beraubt. Ihre Körper flehen nach Entspannung doch sie finden keine Ruhe. SEX MIT MADONNA nimmt die gesellschaftlich tabuisierte bipolare Störung in ihrer Körperlichkeit auf. Die bipolare Störung, auch manisch-depressive Erkrankung genannt, ist eine der häufigsten psychischen Erkrankungen in Deutschland und bringt Betroffene oft in prekäre Situationen. Wie bewegt sich ein manischer Körper und wie ein depressiver? Die Spannung zwischen Manie und Depression in einer Person, die Körper und Geist schier zerreißt, ist der Kern dieser choreografischen Auseinandersetzung. Mit drei Tänzer*innen und 100 kg buntem Konfetti zaubert Choreograf Chris Jäger einen luziden Traum.


  „Als ich Sex mit Madonna hatte ging es mir kurz gut. (…) Sie hatte ihr Leben lang über mich gesungen.“ (Thomas Melle, bipolarer Schriftsteller)


  Team

  Konzept und Choreografie: Chris Jäger | Dramaturgie – Julia Heinrichs | Lichtdesign/Technische Leitung: Raquel Rosildete | Grafik Designer: Edouard Duvernay | Produktionsleitung: Martin Naundorf | Tänzer*innen: Justyna Kalbarczyk, Maya Milet/Cordelia Eleonore Lange, Louis Thato Partridge | Kommunikation: Wayra Schübel


  Credits

  Eine Produktion von Chris Jäger in Koproduktion mit dem LOT-Theater Braunschweig | Gefördert durch die Stiftung für Seelische Gesundheit, die Braunschweigische Stiftung, die Stiftung Niedersachsen, das Bezirksamt Pankow von Berlin und vom Fonds Darstellende Künste aus Mitteln der Beauftragten der Bundesregierung für Kultur und Medien. Mit freundlicher Unterstützung der Deutschen Gesellschaft für Bipolare Störung e.V., der Kulturinitiative Förderband gGmbH und dem Landesverband Freier Theater Niedersachsen e.V.



