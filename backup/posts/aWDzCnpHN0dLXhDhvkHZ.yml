  ℹ️ 𝐖𝐇𝐀𝐓 𝐄𝐋𝐒𝐄 𝐓𝐎 𝐄𝐗𝐏𝐄𝐂𝐓 ❓

  ► Dancing from noon 🕛 until at least 3am, FRI 4am & SAT 5am 🕒🕓🕔, extension depends on last DJ… 🕕🕖🕗

  ► Carefully selected large team of some already well-known and also rising star DJs 🎛️🎧 covering various music styles. Balanced sets ⚖️, and a few special themed sets ✨🩵

  ► Open air, but roof covered all in one venue just 10 meters from the sea 🌊

  ► Top renowned photo- & videographers 📷📹 to keep your dance holiday memories

  ► Two spacious outdoor terraces & two indoor floors to dance

  ► Well balanced ratio of followers 💃🏼 and leaders 🕺🏻

  ► Always full water jars 🚰 free of charge 🆓


  🛏️ 𝐀𝐂𝐂𝐎𝐌𝐌𝐎𝐃𝐀𝐓𝐈𝐎𝐍

  ► Highly rated 🔝 accommodation at the venue or at the neighbouring buildings ranging from (INCLUDING excellent FOOD!! see posts) ~50€ to 90€ per person per night. Book soon to get your preferred accommodation! (Extra/bed 🛏️ only 40€ incl. food.) - All rooms are airconditioned.

  ► Budget option: camping on a land on island Murter. More info see postings in the event, or message us: info@croatiazouk.com

  ► Excellent all-inclusive buffet-style food all day long until late night is included in the price of the accommodation (breakfast / brunch, snacks, dinner, late-night snacks, vegetarian, vegan, gluten-free options, excl. drinks, water always free) 🥐🥚🍞🥘🍝🥗🥑🥕🍩🍦🍨

  ► Find a short but clear info document to get an ide about how the accommodations work and what options you have here: https://bit.ly/CZM2024info

  ► After registration & payment you will receive the full hotel guide 🛎️📖 listing all details and the contact options of the reception to choose your accommodation. There are many different options (Twin room, Double room, Two-room suite without kitchen, Studio, One bedroom apartment, Two-bedroom apartment, Three-bedroom apartment, and Camping). Do not book any accommodation yourself, it needs to be done through us and generally from WED-MON at min. Shorter stays might be possible with limited choices.

  ► Along with the hotel guide you will also receive an on-line almost-real-time list showing availability vs. what is booked already by your fellow Zoukers and an on-line tool to find your room-mates (single use rooms also possible, of course for higher prices). Book NOW to get the accommodation you want!


  ✈️🚍🚘 𝐄𝐀𝐒𝐘 𝐓𝐑𝐀𝐍𝐒𝐏𝐎𝐑𝐓

  ► ✈️ Airports: Zadar or Split, reachable by short, direct flights from many European cities

  ► 🛩️ Low cost airlines: Ryanair to Zadar, Wizzair to Split, easyjet to Split (one direction from 22 EUR, some for 25, 50,...)

  ► 🚖 Airport Transfer: Bus/taxi combination or rent a car. We can offer help with airport transfer and organizing group transfer if required, and if requested early enough, not last minute.

  ► 🚍 Bus: Flixbus or Student Agency to Vodice (closest bus station) Taxi from Vodice to Split ~10€

  ► 🚘 Rental car: Zadar or Split airport. Cost starting between only 13 and 20 euros per day

  ► 🚘 By your own car: We know of some people who will do road trips in the area


