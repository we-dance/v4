  💃🏼🏃🏃‍♀️🕺🏻 𝐃𝐀𝐍𝐂𝐈𝐍𝐆 𝐖𝐈𝐓𝐇 𝐓𝐇𝐄 𝐒𝐓𝐀𝐑𝐒, a marathon holiday
  🏖️🌞 by the sea 🌊 🐚🐬 with a completely 𝐍𝐄𝐖 𝐔𝐍𝐈𝐐𝐔𝐄 𝐂𝐎𝐍𝐂𝐄𝐏𝐓.


  𝐒𝐔𝐌𝐌𝐀𝐑𝐘

  𝗖𝗥𝗢𝗔𝗧𝗜𝗔 𝗭𝗢𝗨𝗞 𝗠𝗔𝗥𝗔𝗧𝗛𝗢𝗡 will be held in a beautiful area, feature an amazing variety of DJs 🎛️🎧, but the most unique perk ✨ is that 𝘄𝗼𝗿𝗹𝗱 𝗿𝗲𝗻𝗼𝘄𝗻𝗲𝗱 𝗮𝗿𝘁𝗶𝘀𝘁𝘀 𝘄𝗶𝗹𝗹 𝗯𝗲 𝗽𝗿𝗲𝘀𝗲𝗻𝘁 at our Marathon with us all! Neither the artists nor you will be tired of workshops 🥱, cos there are 𝗻𝗼 𝘄𝗼𝗿𝗸𝘀𝗵𝗼𝗽𝘀. Artists 🌟 will spend their time with us. CROATIA ZOUK MARATHON is a 𝟭𝟬𝟬% 𝘀𝗼𝗰𝗶𝗮𝗹 𝗲𝘃𝗲𝗻𝘁, where 𝗱𝗮𝗻𝗰𝗲𝗿𝘀 𝗮𝗻𝗱 𝘁𝗵𝗲 𝗮𝗿𝘁𝗶𝘀𝘁𝘀 form 𝗼𝗻𝗲 𝗳𝗮𝗺𝗶𝗹𝘆-𝗹𝗶𝗸𝗲 𝗰𝗼𝗺𝗺𝘂𝗻𝗶𝘁𝘆.

  Find 𝗮𝗱𝗱𝗶𝘁𝗶𝗼𝗻𝗮𝗹 𝗶𝗻𝗳𝗼 𝗱𝗼𝗰𝘂𝗺𝗲𝗻𝘁𝘀 here: https://bit.ly/CZM2024info


  🗓️ 𝐃𝐀𝐓𝐄𝐒

  ► June 5th - June 10th 2024

  ► Check-in: 17h 🕔

  ► Optional extension until 11th June (Guido's b'day, see below) or even longer


  📍 𝐋𝐎𝐂𝐀𝐓𝐈𝐎𝐍(𝐒)

  ► In general it is an all-in-one venue: Hotel Black Pearl Tisno

  (located between Zadar and Split, only 10m from the sea)

  ► Beach bar in Tisno

  ► Beach bar Hakuna Matata (optional speed boat trip to a sandy beach island)


  ✨ 𝐃𝐄𝐓𝐀𝐈𝐋𝐒 𝐎𝐅 𝐔𝐍𝐈𝐐𝐔𝐄 𝐍𝐄𝐖 𝐂𝐎𝐍𝐂𝐄𝐏𝐓

  ► Socialize, enjoy and dance with world renowned Zouk artists. 🌟And with community leaders 👥 and teachers 👨‍🏫, advanced and intermediate dancers! We will also allow a few talented improvers to inspire them in their Zouk growth. ✨

  ► Optional trip (We will guide you through the jungle, away from the main route to the most beautiful secret waterfalls 💚 around 20 - 30 meters tall, with the clearest water 💧, where you can also swim 👙🥽🩳. There will be nobody but us. (Transport by cars – your own, your friend´s or rental cars.)

  ► Optional trip (approx. 30 eur) with luxury speedboats 🚤 to islands 🏝️ with dolphins 🐬🐬 on the way. Join the sandy beach island party dancing at the island beach bar "Hakuna Matata"!

  ► Beach parties 💃🏼🏖️🕺🏻 in Tisno

  ► Birthday surprises 🥳🎂🎈 (DJs 🎧 🎧 / one organizer ✨ / ...

  ► Fireworks 🎆 and other surprises


