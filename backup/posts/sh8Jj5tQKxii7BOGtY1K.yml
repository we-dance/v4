description: >-
  Alexander Abreu & HAVANA D’PRIMERA

  Das angesagteste Salsa Orchester aus Kuba!


  HAVANA D’PRIMERA wurde von Alexander Abreu gegründet und ist zweifellos das bedeutendste Salsa Orchester Kubas der letzten Jahre. Als Komponist und Arrangeur der Extraklasse ist Alexander für viele der Tophits der letzten Jahre auf Kuba verantwortlich. Nicht nur seine unverwechselbare Stimme prägt den Sound der Band - Alexander ist der herausragende Trompeter seiner Generation.


  Als Musiker der Formation Paulito FG y su Elite wurde Alexander über Nacht bekannt und gilt seit Jahren als die Referenz der Studiotrompeter in Kuba und bereichert reihenweise Aufnahmen von Los Van Van bis hin zu Isaac Delgado.


  Um seine charakteristische Stimme dreht sich Groove der Band seit dem ersten Song des Debütalbums ‚Haciendo Historia‘. Die Liste der Hits ist lang: von ‚Carita de Pasaporte‘, ‚La Bailarina‘ über ‚Al final de la vida’ bis hin zur Hmyne: ‚Me dicen Cuba‘.


  Jeder Musiker der 15 köpfigen Besetzung von Havana D’Primera gehört zu den Besten seines Fachs auf der Zuckerrohrinsel. Der einzigartige Klang der Band trägt sich durch das ganze Konzert und bildet das Fundament für Alexander Stimme und atemberaubende Trompeten Soli. Der so ungewohnte Augenblick wenn der Leadsänger zu der neben sich abgelegten Trompete greift ist ein magischer Moment.

  Alexander Abreu ist der Top Star der kubanischen Musik und präsentiert auf der Tournee sein letztes Album: Pueblo Griffo (Abdala/Pafata).


  Melodisch, druckvoll, unwiderstehlich tanzbar. HAVANA D‘PRIMERA - die Gegenwart und Zukunft der Salsa Cubana! Ein Muss!


