description: >-
  💃🕺Emenvi Intensive Weekender Bordeaux by Magda & Valeria 💃🕺


  🇨🇵Version Française🇨🇵  

  👇English version below 👇 


  📣 Pour la première fois en France, A’Latica accueille la formation intensive ✨ Emenvi Intensive Weekender ✨ dispensée par les deux artistes internationales Magda & Valeria.

  Après avoir établi et perfectionné leur propre style et technique d'enseignement, Magda et Valeria ont décidé de créer un programme destiné aux danseurs intermédiaires/avancés, spécifiquement adapté à leurs besoins.


  🎯 SI VOUS VOULEZ : 

  AMÉLIORER votre technique et approfondir le « comment » de la bachata, 

  TRAVAILLER sur votre posture, vos mouvements et votre équilibre, 

  APPRENDRE de nouvelles façons d'interpréter et d'improviser en dansant, 


  🤓 SI VOTRE OBJECTIF EST DE MAÎTRISER EN PROFONDEUR :

  Les fondamentaux de la bachata,

  La technique (le pas de base, les tours, la connexion…),

  La musicalité, 

  La gestion de votre corps, poids du corps et posture,

  Les techniques pour guider et comprendre son(sa) partenaire de danse,

  Le styling,

  Les passes signature de Magda et Valeria,

  Et plus encore !


  💃🕺EST-CE QUE CELA VOUS PARLE ?

  Alors ce week-end est fait pour vous !

  Nous organisons 2 jours de cours intensifs pour vous plonger dans une nouvelle expérience exclusive.

  Faites partie des privilégiés à apprendre main dans la main avec Magda et Valeria et, après avoir accompli les cours, recevez une certification signée par elles ! 


  👨‍🎓LE PROGRAMME :

  - 8h de stage intensif sur deux jours (samedi 9 et dimanche 10 novembre 2024), entrecoupés de pauses restauratives et rafraîchissantes.

  - 1 soirée SBK le vendredi 8 pour débuter le weekend

  - 1 soirée BachataTime (80% Bachata) le samedi 9 pour pratiquer les enseignements de la journée. 

  Nous terminerons le weekend par une vidéo récapitulative et la remise des certificats de formation 🎓


  ❤️ Si vous êtes déjà un.e danseur.euse de sociale et que vous souhaitez améliorer votre technique, FONCEZ !!

  Avoir différents niveaux (d’intermédiaire à avancé) est tout à fait possible, car il y a toujours 2 niveaux de difficultés dans les exercices proposés.


  💵TARIFS : 

  8 premiers Pass : 134€

  Les 12 suivants : 144€

  Les 15 suivants : 154€

  Les 15 derniers : 165€


  Inclus:

  - 8h de stages (samedi et dimanche) + petite restauration + boissons en journée, pendant les pauses.

  - 2 soirées (vendredi et samedi) avec vestiaire et conso inclus.


  🏷️Billetterie : ouverture vendredi 26 juillet. 


  ⚠️ Les places sont limitées ⚠️


  LE LIEU : 

  🛕École de danse A’Latica – Salle de danse Le Temple

  6 avenue Gustave Eiffel 33360 Pessac


  POUR PLUS D'INFORMATIONS CONTACTEZ NOUS : 
   
  📞 +33 686 966 034

  📨 Mp (Messenger) 

  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


  🇦🇺 English Version 🇦🇺 


  📣For the first time in France, A’Latica hosts the ✨Emenvi Intensive Weekender✨ with the international dancers Magda & Valeria.

  After establishing and perfecting their own teaching and techniques, Magda & Valeria have decided to build up a course made for advanced dancer to specifically suits their needs. 


  🎯 IF YOU WANT TO: 

  IMPROVE your technique and get deep into the “how” of bachata dancing, 

  WORK on your posture, your movement and balance, 

  LEARN new ways to interpret and improvise while dancing, 


  🤓 IF YOU WANT TO GET DEEP INTO:


  Fundamentals,

  Technique,

  Musicality,

  Body Movement,

  Lead & Follow Techniques,

  Styling Techniques,

  Patterns,

  Combinations,

  & more!


  💃🕺DOES IT SOUNDS APPEALING? 

  Then this weekender is made for you!

  We are organizing an intensive 2 days of lessons to give you a new and exclusive experience. 

  Be part of the privileged ones to learn hand-in-hand with Magda & Valeria and, after successfully complete the course, receive a certificate signed by them. 


  👨‍🎓 THE PROGRAM:

  - 8h intensive workshops over 2 days (Saturday 9th and Sunday 10th), interspersed with restorative and refreshing breaks,

  -1 SBK party to get started on Friday Night (8th),

  - 1 BachataTime party (80% Bachata) to keep practicing on Saturday night (9th).

  We will finish with a video recap and the award of the certificates 🎓


  ❤️ IS THIS MADE FOR YOU?

  If you are already social dancing and you desperately want to improve your technique, GO FOR IT!

  It’s totally okay to have different levels, because you will learn from different levels of difficulties.


  💵ACCESS FEES: 

  8 First Tickets: 134€

  Next 12th: 144€

  Next 15th: 154€

  Last 15th: 165€


  Included:

  - 8h of courses + catering + beverage during breaks, 

  - SBK party on Friday + BachataTime party on Saturday + cloakroom + one drink during the parties


  🏷️Ticketing: opening on friday, July 26th. 


  ⚠️ Workshops tickets are limited ⚠️


