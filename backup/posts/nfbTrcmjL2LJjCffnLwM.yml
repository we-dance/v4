description: >
  Eintritt frei! Salsa-Schnupperkurs und große Tanzparty für alle


  Die beeindruckende Halle E im Gasteig HP8 ist als Tanz-Location bestens geeignet, das lässt sich bei den Salsa-Nächten im HP8 wunderbar ausprobieren.


  19:00–20:00 Uhr: Schnupperkurs mit Profis

  Tanzprofis vom Tanzstudio Salsamas geben allen interessierten Paaren und Einzelpersonen einen ersten Einblick in die stilistisch sehr vielfältige Salsa-Welt.


  20:00 Uhr bis Mitternacht: Große Tanzparty für alle in der Halle E

  Bei der Salsa-Party mit DJ Nicemixx können Tanzfreudige aller Levels  bis Mitternacht die besondere Atmosphäre der denkmalgeschützten Industriehalle testen und neue Salsa-Schritte gleich üben. Oder das Geschehen einfach von den höher gelegenen Galerien aus beobachten. Eine Fetzengaudi!


  Infos zu Tanzveranstaltungen im Gasteig HP8: https://www.gasteig.de/veranstaltungen/?categories=tanz


  Foto: Sebastian Mayer
