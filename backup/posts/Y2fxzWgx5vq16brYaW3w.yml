  ECLIPSE SUMMER FESTIVAL 2024 - Where friends become family!

  💙We invite you to the new holiday experience of the beach festival!

  💙This time we will have an entire beautiful resort on a charming, heart-shaped Kacjak peninsula in Dramalj, Crikvenica only for us. 💗

  💙For your accommodation, we offer you two types with unbeatable prices:

  -Double or triple rooms in pavilions are 36€ per person per night with half board

  -Single use 51€ per night with half board (buffet food,soft drinks, wine and beer included)

  -Holiday homes for 95€ entire bungalow per day, with an addition for half board of 20€ per person per day

  LINKS for booking:

  ROOMS: https://www.jadran-crikvenica.hr/hr/resort/holiday-resort-kacjak 

  BUNGALOWS:  https://www.jadran-crikvenica.hr/hr/resort/holiday-homes-kacjak

  PROMOCODE: ECLIPSEFESTIVAL for discounted prices!!

   💙Workshops and parties will be held on the beautiful terrace (covered and uncovered parts) with a breathtaking sea view. In a case of rain, we will have a whole restaurant prepared for us as a beautiful dance floor.🥰

  🌊Amazing beach bar will be prepared for our daily socials...dance, relax and enjoy the Mediterranean nature with gorgeous pebble beach.👙🩳🏖


  💙Join us in with our amazing DJ´s, teachers and dancers from all over the world in this most wonderful urban kiz & tarraxo beach summer festival!
