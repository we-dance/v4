description: >-
  Seja bem vindo ✈️ Welcome to BraZouky 🇧🇷 Germany 🇩🇪 2024 🎉


  We are proud to announce #BraZouky 🇧🇷 is coming to Munich, Germany 🇩🇪 on October 10-13, 2024 🔥


  After multiple resoundingly successful years in Melbourne (Australia) 🎉, the planning of its 2nd USA 🇺🇸 edition as well as its 1st edition in Vietnam 🇻🇳, BraZouky🇧🇷 is coming to Germany 🇩🇪 for the first time to bring the amazing #BraZouky vibes and the Brazilian Dancing World to Munich 💕


  We will have 3 days of workshops, intensives, social dancing, activities and more; with nightly parties and day time socials 💕


  😲 #BraZouky 2024's event will host some of the world's leading Brazilian dance Instructors 🔥 supported by amazing DJs, and capped off with three nights of immersive social dancing 🥳


  🌿 BraZouky 🇧🇷 2024 Worldwide 🌎 will also 🌱 be a climate-conscious event. This means that we have calculated our carbon footprint, and have offset 100% of the greenhouse gas emissions within our control.


  🎉 For more info please visit:

  https://www.brazouky.com/sustainability/


  💭 The Dream ⭐️ BraZouky is the first project within the master plan 🌎 This event will help us raise funds to make dreams possible, and by participating in this event, you will be helping us reach more people and make more dreams come true, read more about it here:

  https://www.brazouky.com/the-dream/



  🎉 Event highlights:

  🌟 Dance Studio with large rooms and beautiful wooden floors

  🌟 3 days of Workshops

  🌟 Intensive Courses

  🌟 2 Workshop Rooms to choose from

  🌟 3 Evening Dance Parties + Pre-Party

  🌟 Social activities

  🌟 Introduction to other Brazilian Dance Styles

  🌟 Private Lessons Opportunities



  🌹 Artists 💐

