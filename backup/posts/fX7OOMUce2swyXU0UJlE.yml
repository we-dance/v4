description: >-
  (EN, ES 👇) ✓ CSÜTÖRTÖK - THURSDAY - JUEVES ! --> FÜGE UDVAR (közel - close to
  - cerca de Blaha Lujza tér) --> Ingyenes - Free - Gratuito ¤ Részletek -
  Details - Detalles ::


  Lokáció: Füge Udvar (1072 Budapest, Klauzál utca 19-21.) két percre a Blahától 👈 A terem: a bár mellet rögtön jobbra


  Tuti jó party-helyszínen rophatjuk a belvárosban:


  × ÚJDONSÁG: van ruhatár az épületben, melynek díja 500 Ft. Kérünk, hogy a kabátodat és a táskádat helyezd el az őrzött ruhatárban. Köszönjük szépen!


  × vadonat új táncteret kapunk, tánccipővel tökéletes

  × ráadásul légkondis terem, nem sülünk meg

  × ablakok nyitva, így friss levegő van egész este

  × minőségi hangtechnika több hangfallal

  × hangulatos fények, pont jó a tánchoz

  × saját bár a teremben, ki sem kell menni


  ________________


  - DJ TOMBAO 🎧 játszik nekünk, ahogy az már lenni szokott 🙂

  - Továbbra is INGYENES buli 🆓✅

  - Jöhetsz tánccipőben

  - START: 20:30, gyere időben! 🙂

  - A party soha nem áll meg, főként a Füge Udvarban nem 🙂 12:30-kor meglepetés DJ veszi át a staféta botot és a legütősebb retro latin slágereket pörgeti hajnal 4-ig! Maradj és bulizz velünk, énekeljük együtt a rádiós kedvencekkel 🙂


  ________________


  - A bárokba várnak Benneteket szeretettel, 🍻🍹🍸mert ennyi tánc mellett a megfelelő hidratálás is szükséges 🐟🥤Fogyasszatok bőven, bátran! 😉

  - Figyelmetekbe ajánljuk a koktél kínálatot 😉


  A legendás Füge Udvar menedzsmentje felajánlotta számunkra, hogy tartsuk náluk ezt a csütörtöki partit. Így szabadon élvezhetjük a hangerőt és a salsa-bachata dalokat egész este 🙂

  Várunk szeretettel és a szokásos kubai hangulattal 😉 Kérlek, támogasd az esemény sikerét, és fogyassz bőséggel a bároknál! Köszönjük!


  ________________


  - Party fotó és videó 📹🎬 készül az estéről, amelyeket pár napon belül közzéteszünk DJ Tombao Facebook-oldalán, a Mi Musica oldalán és a buli Facebook-eseményében is.

  - Összefoglalva: ingyenes buli, minőségi zenével, igényes, spéci helyszínen! 🎶


  Sok szeretettel várunk CSÜTÖRTÖK esténként, most a FÜGE UDVARba 🥳 a Blaha Lujza tér mellett, a Klauzál utcába, este 8:30-ra! Gyere időben! Szép hetet addig is, ott találkozunk!



  ENGLISH:

  Location: Füge Udvar bar (1072 Budapest, Klauzál utca 19-21.) two minutes from Blaha Lujza square 👈 The room: next to the bar, on the right


  Definitely a great downtown party venue to salsa:


  × NEW: there is a cloakroom in the building for a fee of HUF 500. Please place your coat and bag in the guarded cloakroom. Thank you very much!


  × brand new dance floor, perfect with dancing shoes

  × Plus, it's air-conditioned, so you don't get hot

  × windows are open, so there's fresh air all night long

  × quality sound equipment with multiple speakers

  × cosy lights, just right for dancing

  × private bar in the room, no need to go outside


  ________________


  - DJ TOMBAO 🎧 is playing for us, as usual 🙂 the most amazing Cuban salsa hits and someof the favorite bachata sogs as well

  - Still FREE party 🆓✅

  - You can come with your dancing shoes on

  - START: 20:30, come early! 🙂

  - The party never stops, especially in the Füge Udvar bar 🙂 at 12:30 a.m. a surprise DJ will take over and spin the hottest retro Latin hits until 4 a.m.! Stay and party with us, sing along with radio favourites 🙂


  ________________


  - You're welcome to the bars 🍻🍹🍸because with all this dancing, you'll need to hydrate 🐟🥤Get plenty of drinks, feel free to enjoy! 😉

  - Please note the cocktail offer 😉


  The management of the legendary FÜGE UDVAR has offered us to host this Thursday party at their place. So we are free to enjoy the volume and salsa-bachata songs all night long 🙂

  We are waiting for you with love and the usual Cuban atmosphere 😉 Please support the success of the event and have plenty of drinks and food at the bars! Thank you!


  ________________


  - Party photos and videos 📹🎬 of the evening are being taken and will be posted in a few days on DJ Tombao's Facebook page, Mi Musica's page and the party's Facebook event.

  - To sum up: free party with quality music in a sophisticated and special venue! 🎶


  You are very welcome on THURSDAY evenings, now at FÜGE UDVAR 🥳 near Blaha Lujza Square, Klauzál Street, at 8:30pm! Come on time! Have a nice week in the meantime, see you there!



  ESPANOL:

  Ubicación: Bar Füge Udvar (1072 Budapest, Klauzál utca 19-21.) a dos minutos de la plaza Blaha Lujza 👈 La sala: al lado del bar, a la derecha.

  Sin duda, un gran local de fiesta en el centro para bailar salsa:

  × NUEVO: hay un guardarropa en el edificio por un precio de 500 HUF. Por favor, deposite su abrigo y bolso en el guardarropa vigilado. Muchas gracias.

  × pista de baile nueva, perfecta con zapatos de baile

  × Además, tiene aire acondicionado, así que no pasas calor

  × las ventanas están abiertas, así que hay aire fresco toda la noche

  × Equipo de sonido de calidad con varios altavoces

  × Luces acogedoras, ideales para bailar

  × Bar privado en la sala, sin necesidad de salir.

  ________________

  - DJ TOMBAO 🎧 está tocando para nosotros, como de costumbre 🙂 los más increíbles éxitos de salsa cubana y someof la bachata favorita sogs también


  - Sigue la fiesta GRATIS 🆓✅

  - Puedes venir con tus zapatos de baile puestos

  - INICIO: 20:30, ¡ven temprano! 🙂

  - La fiesta nunca para, especialmente en el bar Füge Udvar 🙂 a las 12:30 a.m. un DJ sorpresa tomará el relevo y pinchará los éxitos latinos retro más calientes ¡hasta las 4 a.m.! Quédate de fiesta con nosotros y canta tus canciones favoritas 🙂


  ________________


  - Estás invitado a las barras 🍻🍹🍸porque con tanto baile, necesitarás hidratarte 🐟🥤¡Consigue muchas bebidas, siéntete libre de disfrutar! 😉.

  - Toma nota de la oferta de cócteles 😉


  La dirección del legendario FÜGE UDVAR nos ha ofrecido celebrar esta fiesta de los jueves en su local. Así que tenemos vía libre para disfrutar del volumen y las canciones de salsa-bachata durante toda la noche 🙂

  Os esperamos con cariño y el ambiente cubano de siempre 😉 Por favor, ¡apoyen el éxito del evento y tomen muchas bebidas y comida en los bares! ¡Gracias!


  ________________


  - Se están haciendo fotos de la fiesta y vídeos 📹🎬 de la noche y se publicarán en unos días en la página de Facebook de DJ Tombao, en la página de Mi Música y en el evento de Facebook de la fiesta.

  - En resumen: ¡fiesta gratuita con música de calidad en un local sofisticado y especial! 🎶


  Eres muy bienvenido los JUEVES por la noche, ahora en FÜGE UDVAR 🥳 cerca de la plaza Blaha Lujza, calle Klauzál, ¡a las 20:30! ¡Venid con tiempo! Que tengáis una buena semana mientras tanto, ¡nos vemos allí!
