description: >
  Bachata workshoppal kezdünk!

  Most vasárnap Carlos és Kitti tart workshopot a buli előtt, 7.30 és 8.30 között. A ws 1500 Ft, a buli utána ingyenes.


  Vasárnaponként a Füge Udvarban találkozunk, hogy kapcsolódjunk, táncoljunk sokat. A muzsika 100% bachata, minden stílusból. 

  A Füge Udvart talán nem kell bemutatni, de ha nem jártál még itt, akkor itt kiváló járólap felületű táncteret, igényes hangtechnikát (hallhatsz rendes basszusokat is!), és a tánctér mellett külön bárpultot találsz. Persze ott van mellette a teljes Füge Udvar komplexum, az udvar teteje már tavasztól nyitva van, számos bárpult és más táncterek is várnak. 

  A buli 8-kor indul, gyere időben!

  Házigazda: DJ Greg és vendégei. 

  A belépés ingyenes.


  This is a weekly 100% bachata social party in Budapest downtown, every Sunday. Spacious dancefloor, nice crowd, free entry.
