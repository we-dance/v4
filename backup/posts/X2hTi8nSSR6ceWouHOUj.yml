description: >+
  💖𝐃𝐫𝐚𝐠𝐢 𝐢𝐮𝐛𝐢𝐭𝐨𝐫𝐢 𝐝𝐞 𝐬𝐚𝐥𝐬𝐚, 𝐝𝐚𝐫 𝐬𝐢 𝐝𝐞 𝐛𝐚𝐜𝐡𝐚𝐭𝐚
  𝐬𝐢 𝐤𝐢𝐳𝐨𝐦𝐛𝐚!


  Cu mare bucurie anuntam a 𝟏𝟓-𝐚 editie a 𝐂𝐨𝐧𝐠𝐫𝐞𝐬𝐮𝐥𝐮𝐢 𝐍𝐚𝐭𝐢𝐨𝐧𝐚𝐥 𝐝𝐞 𝐒𝐚𝐥𝐬𝐚, care se va desfasura in perioada 𝟐𝟓 - 𝟐𝟖 𝐢𝐚𝐧𝐮𝐚𝐫𝐢𝐞 𝟐𝟎𝟐𝟒!

  Va asteptam cu nerabdare din nou la 𝐁𝐫𝐚𝐬𝐨𝐯!


  💫𝗪𝗘𝗕𝗦𝗜𝗧𝗘:

  www.nationalsalsacongress.ro

   💫𝗟𝗢𝗖𝗔𝗧𝗜𝗘:
  𝗖𝗲𝗻𝘁𝗿𝘂𝗹 𝗱𝗲 𝗘𝘃𝗲𝗻𝗶𝗺𝗲𝗻𝘁𝗲 𝗟𝘂𝘅 𝗗𝗶𝘃𝗶𝗻𝗮 va gazdui si de aceasta data Congresul National de Salsa, o locatie primitoare, moderna si echipata la standarde internationale. Reuniunea anuala a scolilor si a dansatorilor de salsa din Romania se va desfasura in 𝟯 𝘀𝗮𝗹𝗶 𝗱𝗲 𝗽𝗮𝗿𝘁𝘆 𝘀𝗶 𝟰 𝘀𝗮𝗹𝗶 𝗱𝗲 𝘄𝗼𝗿𝗸𝘀𝗵𝗼𝗽𝘂𝗿𝗶 𝗮𝗹𝗮𝘁𝘂𝗿𝗶 𝗱𝗲 𝗰𝗲𝗶 𝗺𝗮𝗶 𝗯𝘂𝗻𝗶 𝗶𝗻𝘀𝘁𝗿𝘂𝗰𝘁𝗼𝗿𝗶, 𝗽𝗲𝗿𝗳𝗼𝗿𝗺𝗲𝗿𝗶 𝘀𝗶 𝗗𝗝 𝗱𝗶𝗻 𝗹𝘂𝗺𝗲𝗮 𝘀𝗮𝗹𝘀𝗲𝗶 𝗱𝗶𝗻 𝗥𝗼𝗺𝗮𝗻𝗶𝗮.


  💫𝗖𝗢𝗡𝗖𝗘𝗥𝗧:

  Concertul extraordinar de salsa nu va lipsi nici la aceasta editie! Cu mare entuziasm, vă aducem vestea că 𝗟𝗮 𝗖𝗮𝗻𝗱𝗲𝗹𝗮 𝗦𝗮𝗹𝘀𝗮 𝗢𝗿𝗰𝗵𝗲𝘀𝘁𝗿𝗮 va concerta pe scena National Salsa Congress - Romania 2024!🎉✨


  💫𝐂𝐎𝐌𝐏𝐄𝐓𝐈𝐓𝐈𝐄:

  Congresul National de Salsa - editia 2024 va gazdui in premiera 𝐂𝐮𝐩𝐚 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐁𝐫𝐚𝐬𝐨𝐯, calificari pentru competitia naționala 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐑𝐨𝐦𝐚𝐧𝐢𝐚, cu 3 categorii de concurs si 𝐂𝐮𝐩𝐚 𝐁𝐚𝐜𝐡𝐚𝐭𝐚𝐧𝐚𝐦𝐚 𝐁𝐫𝐚𝐬𝐨𝐯 cu 2 categorii de concurs. Sunt asteptati cei pasionati de competitie si suporterii lor si sa castige cei mai buni🏆


  💫𝐁𝐎𝐎𝐓𝐂𝐀𝐌𝐏:

  In cadrul NSC 2024 poti participa la doua Bootcampuri:

  ✨𝐒𝐚𝐥𝐬𝐚 𝐨𝐧𝟏 𝐁𝐨𝐨𝐭𝐜𝐚𝐦𝐩 - 𝐂𝐚𝐭𝐚𝐥𝐢𝐧 & 𝐀𝐧𝐝𝐫𝐞𝐞𝐚 & 𝐑𝐚𝐝𝐮 de la 𝐢𝐃𝐚𝐧𝐜𝐞 𝐒𝐭𝐮𝐝𝐢𝐨 iti promite o experienta de neuitat in realizarea unei coregafii unice dansand alaturi de ei💃🕺


  ✨𝐁𝐚𝐜𝐡𝐚𝐭𝐚 𝐁𝐨𝐨𝐭𝐜𝐚𝐦𝐩 - 𝐀𝐥𝐢𝐧 & 𝐀𝐥𝐞𝐱𝐚𝐧𝐝𝐫𝐚 de la 𝐀𝐝𝐢𝐜𝐭𝐨 ti-a pregatit o coregrafie unde vei imbina atat caracterul traditional al bachatei cat si cel modern si senzual. Vei experimenta elemente noi, tehnica de dans si de bachata, caracter, styling, muzicalitate, prezenta scenica si atitudine💃🕺


  💫𝐏𝐀𝐑𝐓𝐈𝐂𝐈𝐏𝐀𝐑𝐄:

  Lansam invitatia catre toate scolile de salsa din Romania, sa ne revedem in Brasov cu showuri spectaculoase, workshopuri interesante si concursuri de dans, sa avem un schimb de experienta eficient si sa petrecem trei zile si patru nopti pe ritmuri atat de dragi noua tuturor!

  Lista scolilor participante: in curand

