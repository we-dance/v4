  We would like to invite you to the 𝟏𝟓𝐭𝐡 𝐞𝐝𝐢𝐭𝐢𝐨𝐧 𝐨𝐟 𝐭𝐡𝐞 𝐍𝐚𝐭𝐢𝐨𝐧𝐚𝐥 𝐒𝐚𝐥𝐬𝐚 𝐂𝐨𝐧𝐠𝐫𝐞𝐬𝐬, an event that will take place between 𝟐𝟓𝐭𝐡 𝐚𝐧𝐝 𝟐𝟖𝐭𝐡 𝐨𝐟 𝐉𝐚𝐧𝐮𝐚𝐫𝐲, 𝐢𝐧 𝐁𝐫𝐚𝐬𝐨𝐯. Our hosting place will be the same as in the past years – Lux Divina Event Center, the place that answers all our needs, a modern and big location, which we call 'our home'.

  💫For 2024, NSC Brasov offer you 3 social rooms for parties, 4 workshop rooms, the best Romanian instructors, DJs and performers from Romania💃🕺

  💫Saturday evening will also bring us a great salsa concert - 𝐋𝐚 𝐂𝐚𝐧𝐝𝐞𝐥𝐚 𝐒𝐚𝐥𝐬𝐚 𝐎𝐫𝐜𝐡𝐞𝐬𝐭𝐫𝐚 will perform on the stage of National Salsa Congress - Romania 2024 🎹🎸🥁

  💫The National Salsa Congress 2024 will host for the first time the Brasov-Salsanama Cup and Bachatanama Cup, organized by 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐑𝐨𝐦𝐚𝐧𝐢𝐚🏆

  💫We would officially like to invite all the salsa schools in Romania to join us again in Brasov, with spectacular shows, technical workshops and dance competitions. Let’s share our knowledge and passion for 3 days, 4 nights, with good vibes and great music.


