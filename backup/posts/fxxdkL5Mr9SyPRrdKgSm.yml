description: >
  (English below)

  🤩SAVE THE DATE! Brazilian Zouk in Roma 2024🤩

  Zouk-lovers è ufficiale! Non prendete impegni perchè dal 15 al 17 Novembre 2024 dovete correre a Roma e ballare Zouk con:


  🌟William ed Irene

  🔥 Rudy e Chiara

  💥 Javi e Lucy

  💥 Jota e Selira

  💥 Dj Dreams

  😍 Dj Eluk

  😍 Dj Zed

  Altri in arrivo … 


  Dal 15 al 17 novembre 2024 presso il G.A.D. Dance Studio (Via di Tor de Schiavi 222, Roma, Italia) l’unico congresso di Brazilian Zouk in Italia!!!!


  Tre giorni di danza, divertimento e relax a Roma nella Città Eterna! Soltanto 60 pass disponibili: correte a prenderli per vivere tre giorni a stretto contatto con grandi artisti di fama internazionale! 


  🥳Il 2024 sarà un’edizione pazzesca con tante sorprese. Siamo felicissimi di ospitare una coppia dall’energia ineguagliabile, dalla simpatia unica e dalle competenze pazzesche (che amano ed insegnano anche la Bachata Sensual): William&Irene dalla magica Madrid!


  E poi due grandi maestri professionisti italiani, ballerini di Brazilian Zouk che hanno coinvolto gli zoukeros di tutta Europa nelle edizioni 2022 e 2023 di Sharome: Rudy e Chiara con il loro corpo di ballo di allievi che sono il futuro del Brazilian Zouk in Italia.


  Una coppia dall’eleganza incredibile capace di trasmettere tecnica e connessione in modo profondo ed efficace: Javi&Lucy cileno-romano lui e praghese lei.


  In pista le musiche che non vi stancherete mai di ballare, mixate da Dj Eluk e Dj Zed, i bravissimi dj dalla nostra amata comunità di Parigi.


  Altri artisti si stanno aggiungendo e tanti zoukeros da ogni parte d’Europa torneranno a vivere insieme a noi questi tre giorni unici nella Capitale, nella Roma Eterna. 


  VIVETE ROMA | AMATE ZOUK | BALLATE CON NOI.


  Ballerini: acquistate subito il vostro pass e risparmiate!


  🤩Fino al 30 Aprile: Early Bird full-pass 120 €

  🙂Fino al 31 Luglio: full-pass 125 €

  🤩Fino al 30 Settembre : full-pass 130 €

  🙂Da Ottobre alla porta: full-pass 135 €

  🤩Day Pass: 80 €

  🙂Party Pass (tre feste): 45 €


  🥳PER PAGARE A SCELTA:

  👍PAYPAL: imperozouk@gmail.com (con l'opzione: "Invio di denaro ad un amico")

  ➡️IBAN: IT47P3608105138275614275697 (Intestato a LAURIOLA MARIA MADDALENA)

  Causale: Sharome 2024, tipologia Pass, Nome+Cognome, Email

  Inviare ricevuta di pagamento ad imperozouk@gmail.com

  Registrati sotto o qui: https://forms.gle/g4GSjbyouNPtf54M9

  Ballate con noi, energia massima!

