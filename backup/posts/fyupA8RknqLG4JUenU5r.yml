description: >-
  [ENG bellow]


  Stejně jako loni jsme zpět na zimní edici salsa a bachata party v après-skate baru ve spolupráci s River Rink Karlín a tentokrát se skvělou tanečnicí a lektorkou Ksenií Khalovou ve stejném formátu jako v létě ( ale ne pod širým nebem samozřejmě! 😁)


  ❄️ Zde je náš program na zimní sezónu (od čtvrtka 12.1.2023):



  🕕 18:00-19:00: Otevřená lekce salsy pro začátečníky s Ksenia 💃🕺

  https://www.facebook.com/kseniamotion/videos/10158252830438369


  🕖 19:00-22:00 : Společenský tanec a animace s Lole a Ksenia + hosty ♪ ♫



  📌Vstupné:

  - Pouze párty: 100 Kč-

  - Lekce + Párty: 200 Kč-

  Těším se, až se tam uvidíme!

  ☛ River Rink Karlín: Karolinská 8, Praha 8


  A hned vedle si můžete užít i kluziště 30 x 15 metrů s kvalitním ledem a půjčovnu bruslí pro děti i dospělé, a to i přes den! ❄️⛸⛸

  Veškeré info zde ➡️ https://www.riverrink.cz/



  🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉



  As last year we are back for the winter edition of salsa and bachata parties in the après-skate bar, in collaboration with River Rink Karlín, and this time with the great dancer and teacher Ksenia Khalová, in the same format as in the summer (but not in open air of course! 😁)


  ❄️ So, here is our program for the winter season (starting on Thursday 12.1.2023):



  🕕18:00-19:00: Salsa open class for beginners with Ksenia 💃🕺

  https://www.facebook.com/kseniamotion/videos/10158252830438369


  🕖19:00-22:00 : Social dancing and animations with Lole and Ksenia + guests ♪ ♫



  📌Entrance fee:

  - Party only: 100 CZK-

  - Class + party: 200 CZK-


  Looking forward to see you there!

  ☛ River Rink Karlín: Karolinská 8, Prague 8


  Just beside, you can also enjoy the 30 x 15 meter ice rink with quality ice, and skate rental for children and adults, even during the day! ❄️⛸


  All info here ➡️https://www.riverrink.cz/
