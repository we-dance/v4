description: >-
  🔥 TRANSYLVANIA ZOUK WEEKEND with RAU & ISA by Bailarte 🔥
        — 11 - 13 October 2024, Cluj-Napoca, Romania —

  We are more than happy to announce that RAU & ISA are coming back to Cluj-Napoca, for another WEEKEND TO REMEMBER ❤️!!!


  Everyone already loves them, they are very special, humble people and exquisite professionals 🫶🫶🫶. Their technique is one of a kind, so we can’t wait to see what they have prepared for us this time 😍😍😍


  ⚡️The weekend will consist of 8 HOURS of WORKSHOPS, 3 PARTIES, AMAZING DJ’s + other surprises announced along the way !!


  The workshops will be divided as follows:

  🔸 4 H ZOUK ADVANCED 

  🔸 3 H ZOUK INTERMEDIATE

  🔸 1 H LADY/MAN STYLING


  📍 Party Location: to be announced 

  📍 WS Location: to be announced

  📜 Schedule: to be announced


  🎧DJ’s : 
       DJ Abbas (London - UK)
       DJ Alex (Cluj-Napoca, Romania)
       …more to be announced  

  💸 PRICES (until 15th of September):


  INTERMEDIATE PASS : 60 EURO ( 3H Zouk Intermediate + 1H MAN/LADY STYLING + 3 Parties )


  ADVANCED PASS : 70 EURO ( 4H Zouk Advanced + 1H MAN/LADY STYLING + 3 Parties )


  FULL PASS :  80 EURO ( ALL WORKSHOPS & PARTIES INCLUDED ) 


  PARTY PASS : 25 EURO


  💸 PRICES (from 16th of September):


  INTERMEDIATE PASS : 70 EURO ( 3H Zouk Intermediate + 1H MAN/LADY STYLING + 3 Parties )


  ADVANCED PASS : 80 EURO ( 4H Zouk Advanced + 1H MAN/LADY STYLING + 3 Parties )


  FULL PASS :  90 EURO ( ALL WORKSHOPS & PARTIES INCLUDED ) 


  PARTY PASS : 35 EURO


  ℹ️ ADVANCED WORKSHOPS are dedicated to dancers with at least 2 years of experience ( who constantly attend weekly classes and/or international events ). 


  ‼️For people from Romania who attend our weekly classes please make the payment CASH at one of those classes. For people who are not from Cluj, you can make the payment online, further details will be found after registration in your confirmation email.


  ✏️ For the Registration and Payment please fill the Form bellow:


  https://docs.google.com/forms/d/1ZTAVf3HexClF9WmgqJ0c3aBpsgvL8oK41ztKA2aIk2c/edit?pli=1


  We look forward to seeing you all this autumn here in Cluj-Napoca, in the Heart of Transylvania, Romania!!! ❤️💛💙
