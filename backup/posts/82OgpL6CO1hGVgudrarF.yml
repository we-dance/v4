description: >-
  ☀️ Get Ready for the Summer Zouk Meet-Up☀️



  📆 When: 28th of June – 1st of July 

  📍   Where: Academy of Dance, Valaoritou 7, Thessaloniki, Greece + Beach Trip, Halkidiki👙



  🔥 ARTIST REVEAL TIME! 🔥  Get ready to meet the incredible talent bringing the heat to the Summer Zouk Meet-Up dance floor!


  Tiago(Brazil) & Emilia(Germany)

  Irini(Greece) & Raul(Spain)

  Danai(Greece) & Chris(Greece)

  Alex H.(Greece)



  ✨ Get Excited.  It's Going to Be AMAZING!



  🔥 Your Pass Options for Summer Zouk Meet-Up (Prices go up on 1st of June!) 🔥


  Full Pass 89€ (99€ after 1st of June)

  •	Access to ALL workshops (10 hours) - perfect for leveling up your dance skills!

  •	+ Discount on the unforgettable beach trip experience.



  Beginners Bootcamp 39€ (45€ after 1st of June )

  •	Workshops specifically tailored for beginners (3 hours) – get your Zouk journey off to a fantastic start.

  •	+ Discount on the unforgettable beach trip experience.



  🏝Beach Trip (Tickets to be announced) 

  •	Get on the bus with fellow dancers and enjoy the sun in a relaxed, beachside setting.

  •	A great option if you're short on time or just want a taste of the festival atmosphere.



  ✨Ready to join the fun?
   Fill up the form to register and secure your spot NOW, before the prices go up.

  https://docs.google.com/forms/d/e/1FAIpQLSdD9HL5q3T1cyA99Nqenos5SKkj_-yKubGUecN5Gcm2Vxe9mA/viewform?vc=0&c=0&w=1&flr=0



  💥Important Notes!💥


  •	Early Bird pricing is for a LIMITED TIME. Act fast to save!⌛ (Prices go up at 15th of April)

  •	📈Passes will increase in price closer to the event.

  •	Beach Trip passes is separate and is NOT included in the rest of the passes. There is a discount, however, for anyone who gets any of the workshop passes.

  •	For the Zoukers coming from out of Thessaloniki, let us know so we can help you with finding accommodations.




  Stay tuned to our page for all the juicy details
