  💫 𝐓𝐄𝐀𝐂𝐇𝐄𝐑𝐒

  🕺 𝐄𝐥𝐢𝐚𝐬 𝐓𝐫𝐚𝐯𝐞𝐫𝐬 is a certified Brazilian Zouk dancer with over 9 years of experience in the dance. His teachings focus on the spiritual and mental aspects of movement, helping students to develop a deeper understanding of themselves and the world around them. Elias specializes in body mechanics, flow state, and connection with a partner, and is dedicated to the transformative power of dance on the mind, body, and spirit.

  💃 𝐀𝐬𝐡𝐞 𝐉𝐨𝐫𝐝𝐚𝐧 is a dedicated teacher and practitioner of Yoga, Dance, and Mindful Movement, with a profound understanding of the body-mind connection. Her classes are designed to create a safe space for individuals to express themselves, release tension and stress, and tap into their own power and potential. Ashe has also trained extensively in partner dance, specifically Brazilian Zouk, and has become the Vice Champion of the Brazilian Zouk World Championships 2022.



