description: >-
  We’re thrilled to have the 𝐢𝐧𝐜𝐫𝐞𝐝𝐢𝐛𝐥𝐞 internationally renowned
  instructors 𝐀𝐬𝐡𝐞 & 𝐄𝐥𝐢𝐚𝐬 from the 𝐔𝐒 in Ghent!  🤩 💃🕺 🥰   


  This dynamic duo is famous in the world of dance and movement arts for the 𝐢𝐧𝐜𝐫𝐞𝐝𝐢𝐛𝐥𝐞 𝐧𝐚𝐭𝐮𝐫𝐚𝐥 𝐚𝐧𝐝 𝐚𝐮𝐭𝐡𝐞𝐧𝐭𝐢𝐜 𝐟𝐥𝐨𝐰 they create. During this weekend 𝐭𝐡𝐞𝐲 𝐰𝐢𝐥𝐥 𝐢𝐧𝐬𝐩𝐢𝐫𝐞 𝐲𝐨𝐮 with their 𝐮𝐧𝐢𝐪𝐮𝐞 𝐚𝐧𝐝 𝐡𝐨𝐥𝐢𝐬𝐭𝐢𝐜 𝐚𝐩𝐩𝐫𝐨𝐚𝐜𝐡 by combining practices of Brazilian Zouk, Yoga, Dance, and Mindful Movement.


  Get inspired by their dancing 😍

  https://fb.watch/uncfwJD8s6/



  💫 𝐂𝐎𝐍𝐓𝐄𝐍𝐓 𝐎𝐅 𝐓𝐇𝐈𝐒 𝐓𝐑𝐀𝐍𝐒𝐅𝐎𝐑𝐌𝐀𝐓𝐈𝐎𝐍𝐀𝐋 𝐖𝐄𝐄𝐊𝐄𝐍𝐃


  𝐓𝐡𝐞 𝐀𝐫𝐭 𝐨𝐟 𝐅𝐥𝐨𝐰: This intensive experience is designed to help dancers cultivate continuous energy and seamless movement in their dance. By providing tools and guided exercises, this bootcamp enables participants to achieve and sustain an augmented flow state in their Zouk.

  𝐅𝐥𝐨𝐰 𝐢𝐧 𝐡𝐞𝐚𝐝𝐦𝐨𝐯𝐞𝐦𝐞𝐧𝐭𝐬: Aimed at more advanced dancers, this level builds on the Art of Flow bootcamp. You will explore advanced techniques to achieve fluidity in head motion, enhancing the overall expressiveness and dynamism of your dance. 

  𝐔𝐧𝐥𝐨𝐜𝐤 𝐲𝐨𝐮𝐫 𝐂𝐫𝐞𝐚𝐭𝐢𝐯𝐢𝐭𝐲: This bootcamp will elevate your musically beyond the basics. It focuses on dynamic movements, dance, and learning how to go beyond the Zouk beat. The goal is to help students discover their unique style in Zouk, enabling them to dance with authenticity and creativity.



  🗓 𝐏𝐑𝐎𝐆𝐑𝐀𝐌

