description: >-
  (ENG bellow)

  Salsa a bachata open air party s Dj Lole v River City Karlín ✪ 


  ☛ Každý pondělí


  Po úspěchu čtvrtečních salsa a bachata party na River Rink jsme se rozhodli přidat další party i na pondělí, a to od 18.7.22 a po celé léto.

  Takže čekáme, až přijdete a vychutnáte si hudbu k tanci a poznáte nové lidi na nádherném místě blízko řeky s výborným jídlem a pitím.


  ⭐ 19:00-22:00: Párty a animaci se Kseniou Chkalovou ♪ ♫:

  https://www.facebook.com/groups/salsa.praha.komunita/permalink/5006322769488320


  Těšíme se na Vás!

  Děti jsou taky vítány


  ⭐ Vstupné: 100 Kč-


  ☛ River City Karlín: Karolinská 8 - Prague 8


  [ENG] --------------------------------------


  Salsa and bachata open air party with Dj Lole at River City Karlín ✪


  ☛ Every Monday 


  After the succes of the salsa and bachata parties at River Rink on Thursdays we decided to add another party on Mondays too, starting from 18.7.22 and during the whole summer.

  So we are waiting for you to come on and enjoy the music to dance and meet new people in a wonderful place close to the river with delicious food and drinks.


  ⭐ 19:00-22:00: Social dancing and animation with Ksenia Chkalova ♪ ♫:

  https://www.facebook.com/groups/salsa.praha.komunita/permalink/5006322769488320


  ⭐ Entrance fee: 100 CZK-


