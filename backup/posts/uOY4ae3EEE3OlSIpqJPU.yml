description: >
  New event, best described as Bachata holiday. Sun, sea, bachata, artists.

  What can you expect?

  ✪ Social dance focused event - afternoon beach parties, night terrace parties with the view on the sea, possibility of boat party

  ✪ Possibility of Masterclasses in very small groups (15 couples only) with international artists (Janis-Zoe, Aitor-Angelica, Mauritius-Elvira)

  ✪ Dance with artists and guest dancers all day, all night

  ✪ Live right in the hotel where night parties are happening with brunch, dinner and snacks in buffet form included (you dance, you rest, you eat, you swim, you chill - you enjoy according to your tastes)

  ✪ Very limited capacity (200 people) - so you can be sure to dance many dances with artists and at the same time have enough people to dance with

  ✪ Possibility of sightseeing - national park with waterfalls, islands beaches etc. Full holiday awaits you

  ✪ Two options of Party passes (Tuesday-Monday or Thursday-Monday), depending on how long your holiday will be



  PRICES:

  ▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁▁

  SPECIAL XMAS PACKAGES  - DISCOUNTS, valid until 7.1.

  ▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔

  CCC type (Congress Croatia Christmas) - 2 events in one


  Event 1: Dominant Bachata Congress 2024: https://www.facebook.com/events/797490234996216/ 

  Event 2: Croatia Bachata Holiday 2024: https://www.facebook.com/events/1028033264972594 


  ✪ Congress Fullpass + Croatia Party Pass extra -158 euro / 3800 CZK (save 12 euro / 250 CZK)

  ✪ Congress Super Advanced Fullpass + Croatia Party Pass extra - 173 euro / 4150 CZK (save 12 euro / 250 CZK)

  ✪ Congress Party Pass + Croatia Party Pass extra - 95 euro / 2300 CZK (save 10 euro / 200 CZK)


  Croatia Bachata Holiday Passes:


  ✪ Party Pass - 60 euro / 1450 CZK (includes both afternoon and night parties from Thursday to Monday)


  ✪ Party Pass Extra - 65 euro / 1550 CZK (includes afternoon and night parties from Wednesday to Monday)


  ✪ Masterclass Party Pass - 120 euro / 2850 CZK (includes 3x 90 min Masterclass for max. 15 couples with Janis & Zoe, Aitor & Angelica and Mauritius & Elvira + afternoon and night parties from Thursday to Monday)


  ✪ Masterclass Party Pass Extra - 125 euro / 2950 CZK (includes 3x 90 min Masterclass for max. 15 couples with Janis & Zoe, Aitor & Angelica and Mauritius & Elvira + afternoon and night parties from Wednesday to Monday)


  ✪ Hotel + food all inclusive - 40-90 euro per night (depending on the chosen type of room, you will receive detailed offers together with Pass registration)


  Note: All inclusive includes - brunch (9:00-1:30) and dinner (19:00-21:00) in the form of buffet, home-made snacks and water will be available whole day - offer only for Croatia Bachata Holiday participants)


  Register through this form:

  https://docs.google.com/forms/d/e/1FAIpQLSes70K_P-tpeyYI4_ERYcs7W2PI85YXghmK_sr1PwEnHRVKyw/viewform?usp=sf_link 

  And we will contact you with further details regarding hotels and how to finish the registration



  WHY IS THIS EVENT SPECIAL? 

  Is it marathon? Is it festival? Is it camp? It’s a little bit of all - it’s Bachata Holiday! See common wishes and problems that are solved with this Bachata Holiday format.


  PROBLEM 1. You love Bachata festivals workshops, but you would wish there would be more social dancing?

  SOLUTION: Here you have social dancing all day, all night - afternoon and night parties. And if you love workshops with international artists, you have this option as well.


  PROBLEM 2. You love Bachata marathons, but you are missing that there are usually not involved top international artists who are teaching at festivals?

  SOLUTION: Here you have international artists to dance with you.


  PROBLEM 3. You love social dancing with artists but you do not want to wait in a big line for them?

  SOLUTION: Here, you don’t have to - because of limited capacity of 200 people and because of both afternoon and night parties, it’s big enough so you have a lot of people to dance with (and get to know them better) and not too big so you can be sure to find a possibility to dance with artists - and more than once! :)


  PROBLEM 4. You like marathons, but you would still want to learn something?

  SOLUTION: Masterclasses are here for you, only 15 couples capacity - the best possible learning environment!


  PROBLEM 5. You love dancing in summer, but not inside as it’s too hot?

  SOLUTION: All parties are happening outside - and with roof, so you don’t get sunburned.


  PROBLEM 6. You love dancing Bachata in the summer but you also want to have holiday by the sea?

  SOLUTION: Here, you have 2 in 1! So you are basically saving money. As there is national park and other seaside attractions available, you can choose to spend some time during Bachata Holiday for example with trips to amazing waterfalls or just spend the day on the beach. Also, the hotels where it will be happening are offering very low price for this event with all buffet form food included whole day - so you do not have to be solving where to get food. To sum up - you can combine your love for Bachata and for holidays without need to plan - Mauritius & Elvira Bachata Travel agency is here for you :)
