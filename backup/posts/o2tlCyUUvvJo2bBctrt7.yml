description: >-
  Maidenhead Salsa Classes in Maidenhead

  Every Tuesday Evening


  Fantastic Salsa Classes in Maidenhead with a great team of teachers, great social and great classes. The evening will start with our cross body salsa classes at 8.15pm for beginners, improvers and intermediate level dancers Our classes cater for all levels of dancer from beginners to advanced.. Following the classes we will have a social from 9.15pm - 11pm playing the best in salsa, mambo, cha cha cha, etc.


  These classes will take place at Holyport Village Hall, Moneyrow Grn, Holyport, Maidenhead SL6 2NA. This is an amazing venue with a great dance floor and lots of free onsite parking and only a few minutes from junction 8/9 of the M4.


  CLASS TIMES

  8.15pm - Salsa

  Level 1 - Beginners Course

  Level 2 - Improvers Class

  Level 3 - Intermediate Class


  9.15pm - 11pm

  Social Dancing


  COSTS

  Beginners Course - £64


  All other levels

  £12 drop in - 1 Class


  FOR MORE INFO

  Basil 07595 397184

  Heidi 07905 610781

  www.dance2salsa.co.uk

  info@dance2salsa.co.uk
