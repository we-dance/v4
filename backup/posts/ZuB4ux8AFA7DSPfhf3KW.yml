description: >
  Apprendre une nouvelle danse et/ou se perfectionner, s'amuser, passer une
  super soirée dans une ambiance chaleureuse et familiale tout en soutenant un
  projet caritatif, oui c'est possible ! Il suffit de revêtir sa plus énergie et
  venir nous rejoindre le 25 mai prochain pour une nouvelle édition de "Danser
  pour la vie"!

  💃🕺🎶🎵🔥🔥💥


  L'intégralité des bénéfices servira à financer un puits au Burkina Faso 💖



  ♦️Programme :


  ➡️ 19-20 h : Cours de kizomba niveau intermédiaire

  Ce cours s'adresse uniquement à ceux qui connaissent déjà les pas de bases de cette danse et la pratiquent à minima en soirée.


  ➡️ 20h-21h : Cours de kizomba niveau débutant

  Ouvert à tous, ce cours s'adresse plus spécifiquement à ceux qui souhaitent découvrir, s'initier à la kizomba ou revoir les pas de base pour les maitriser. C'est aussi l'occasion pour les danseuses plus confirmées de s'initier au guidage. 


  ➡️ 21h-02h00 : Soirée bachata - kizomba mais, comme à l'accoutumée, quelques danses en ligne vous seront proposées. 🤗😊💃🕺🔥🔥


  ♦️Tarifs :


  🔹️1 ou 2 cours : 10€ 

  🔹️Soirée seule : 10€

  🔹️Cours + soirée : 15€


  🚨🚨Les + de la soirée :


  🔸️buvette et petite restauration sur place 🍹🍽

  🔸️parking gratuit 🅿️

  🔸️à mi chemin entre Strasbourg et Nancy

  🔸️tombola 🎁

  🔸️photos, vidéos  📸 📽


  ⚠️ Pas de CB excepté pour la buvette et la restauration


  Réservez cette date et vamos a bailar !! 

  🤗💃🕺⚡🎶🎵🎊🔥🔥


