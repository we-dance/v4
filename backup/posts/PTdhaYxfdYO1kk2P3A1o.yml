description: >
  We have a new venue! It's 0161 Studios (Next to the O2 Apollo in Ardwick).
  It's got THREE(!) rooms, so more details on what's going on are below.



  B-A-C-H-A-T-A

  ROOM 1:

  8:30 improvers with Sergio & Sasha

  9:30 intermediate with Sergio & Sasha


  Sergio and Sasha  are part of Latin Soul Academy, London.

  They're bachata sensual certified, and some of the nicest social dancers around. They visited us a while back in Liverpool, but lets welcome them to Manchester üòç. 


  ROOM 2:

  8:30 Beginners with the OTB Team 

  9:30 Open Level with the OTB Team

  OTB is for everybody, so the OTB Team will handle beginners and open level classes simultaneously whilst Sergio and Sasha handle improvers and intermediates. üòç

  We've got our own dedicated little room now, so please tell your friends!!! 



  Z-O-U-K

  ROOM 3:

  8:30 Beginners Zouk with G & Jovi

  9:30 Open Level Zouk with G & Jovi 

  Giuseppe is part of MCRZouk and will be teaching with the wonderful Jovi. Giuseppe is the founder of Espirito Latino, he has been dancing since 2003 but it wasn‚Äôt until 2008, after moving to the UK, that he discovered Brazilian Zouk and says ‚Äò‚Äô it was love at first sight‚Äô‚Äô. Since then, Giuseppe has dedicated an important part of his life to developing Brazilian Zouk in Manchester. In June 2012, Giuseppe graduated as a UKA-qualified teacher in Salsa, Bachata, and Merengue with a specialisation in Brazilian Zouk and started together with Sara his wife and dance partner regular classes and a weekly Zouk event in Manchester under the brand Espirito Latino. 



  We are so excited to welcome them to the OTB Family! They will be running a beginners zouk class at 8:30, followed by a more advanced one at 9:30. 



