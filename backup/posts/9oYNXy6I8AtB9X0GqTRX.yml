description: >-
  Cha cha cha down to Aotea Square for two hours of FREE Latin dancing under the
  stars with your amigos! No experience necessary, the pros from Viva Dance will
  walk you through the steps whether it’s your first or fiftieth time learning
  Salsa and Bachata. Late Night Latin Dancing consists of a 30-minute Salsa
  session followed by 30 minutes of freestyle. This will then be proceeded by a
  30-minute Bachata class followed by 30 minutes of freestyle.


  Workshop over but still want to dance? The Dance-O-Mat is an interactive dance floor open for all to use between 8.30am - 10.30pm daily across the school holidays. Simply connect your phone and kanikani!


  After all that dancing, make sure you give yourself a chance to refuel at Container in the Square Café! Open on Thurs 10 Oct till 9pm especially for Late Night Art.
