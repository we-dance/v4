description: >
  𝐖𝐄𝐋𝐂𝐎𝐌𝐄 𝐓𝐎 𝐓𝐇𝐄 𝐒𝐄𝐂𝐎𝐍𝐃 𝐄𝐃𝐈𝐓𝐈𝐎𝐍 𝐎𝐅 𝐓𝐇𝐄
  𝟖𝐓𝐈𝐌𝐄𝐒 𝟐𝐆𝐄𝐓𝐇𝐄𝐑 𝐔𝐑𝐁𝐀𝐍𝐊𝐈𝐙 𝐖𝐄𝐄𝐊𝐄𝐍𝐃𝐄𝐑!


  After the huge success of our first edition, we're excited to bring you an even better and more refined experience. We've listened to your feedback and are working to improve every aspect to make this second edition unforgettable!


  ‼️ Please note that the date is not final and we might change it! The city will be announced soon as well! 


  ꧁ 𝐖𝐇𝐀𝐓 𝐖𝐄 𝐎𝐅𝐅𝐄𝐑 ꧂


  We continue to offer high quality workshops, a respectful and welcoming atmosphere, and a dance experience that's perfectly balanced for both leaders and followers. Our goal is to create an innovative and quality Urbankiz event in Germany.


  ꧁ 𝐖𝐇𝐀𝐓 𝐓𝐎 𝐄𝐗𝐏𝐄𝐂𝐓 ꧂


  ✨ A fantastic venue with easy access and a hotel nearby

  ✨ A great line-up of experienced teachers and talented DJs

  ✨ Carefully selected workshops to improve your skills

  ✨ Music and vibes from Urbankiz, Kizomba, Ghetto Zouk, Afro, Tarraxo, Kompa, Douceur and more


  Join us for another epic weekend of learning, dancing, and building connections, as we come together once again for the "8times 2gether" experience!   


  ꧁ 𝐓𝐈𝐂𝐊𝐄𝐓𝐒 ꧂


  Book your tickets here

  🎟️ https://buytickets.at/8times2getherevents/1381978


  - Early Bird tickets are fully refundable! All other tickets can be transferred to another person FOR FREE until 15 August 2025. After that, it won't be possible. To do so, please email us at info@8times2gether.com.  


  - Only Full Passes available. They allow access to workshops, socials, and parties. 


  - If you are a “Leading Lady”, you can buy a “Hybrid" ticket, but be honest with yourself and with us: in case of misuse we will deny entry. 


  - We might close the ticket shop for follower tickets at any given time as we really care about a good leader/follower balance and a fun dance experience for everyone! 


