  13th Istanbul Dance Festival

  March 19th - 25th 2025

  Hilton Istanbul Bomonti Hotel

  www.istanbuldancefestival.com

  https://www.instagram.com/istanbuldancefestival 


  About Hotel

  https://www.youtube.com/watch?v=BZB2skZl8kw


  HIGHLIGHTS

  🟢4.000+ Social Dancers from all over the World

  🟢7 Days of Dance, Fun, Parties, Excursions

  🟢Live Concerts  

  ☑️21 March Friday

  Dani J (Spain) - Bachata 

  Fredy Clan (Cuba) - Salsa

  Elji Beatzkilla (Portugal) - Kizomba

  ☑️22 March Saturday

  Pinto Picasso (US) - Bachata

  Jennifer Dias (Portugal) - Kizomba

  Surprise Salsa Live Concert

  ☑️23 March Sunday

  Kewin Cosmos (US) - Bachata

  ☑️21,22,23 March: Kiki Rubin (Bulgaria) - Bachata

  🟢20 Amazing Shows every night by the World renowned Dance Artists

  🟢200+ Workshops in Variety Dance Styles for All Levels (Beginner/Improver/Intermediate/Advance) by 250 instructors (Salsa LA-NY- Cuban Styles, Bachata, Kizomba, Semba, Tarraxo, Tarraxinha, Tango, Zouk, Rumba, Afro, High Heels, Hip Hop, DanceHall, Zumba, Reggaeton, Swing, Lindy Hop, Flamenco, Bollywood, Belly Dance, Syrtaki, Zeibekiko, Zeybek 

  🟢20 Hours of Salsa/Bachata/Kizomba Master Classes    

  🟢DJ Master Class by DJ Zay'X and DJ Nao

  🟢Dance Competitions (World Salsa and Bachata Championship, Jack & Jill Bachata Contest, Stargate Shows/Show Competitions) 

  🟢Choreo Bootcamps/Trainings/Battles

  ☑️Alex Morel (Alex y Desiree) Bachata Certification Course

  ☑️Maykel Fonts & Marco Ferrigno-Elite Cuban York/8 Hours (200€)

  ☑️Chiara Tofani - Mambo Fusion/6 Hours (150€)

  ☑️Ezgi Zaman Dance Project/6 Hours (150€)

  ☑️Jay-C Afro-Dancehall Battle

  🟢Bosphorus Latin Cruise Party  

  🟢Bosphorus and Two Continents Tours - Byzantine and Ottoman Relics (Hagia Sophia Museum, Blue Mosque – Sultanahmet, Topkapı Palace, Dolmabahçe Palace, Underground Cistern, Princess Islands, Grand Bazaar, Turkish Bath)

  🟢Festival Pre – Post Tours

  (Ephesus-House of the Virgin Mary, Cappadocia-Hot Air Balloons-Undergrand Cities-Thermal Springs, Pamukkale-White Cotton Castle, Troy-Trojan Horse, Pergamon Ancient Cities)


