description: >
  Un voyage inoubliable 

  sur le thème de la musique 

  et de la danse à Cuba !!!

  🇨🇺☀️🪇🎶🏝️🇨🇺


  Le voyage aura lieu du 1er au 15 février 2025

  La meilleure saison pour aller à Cuba !

  ☀️☀️☀️☀️



  🔥	Apprendre la Salsa à Cuba ou se perfectionner, le rêve ultime pour beaucoup.

  🔥	Connaitre enfin cette ile, perle des Caraïbes, tellement magnifique qu’on y succombe tous.

  🔥Tellement de joie, de bonheur et de moments inoubliables feront de ce séjour le plus remarquable de tous !


   🌟Nous allons vous faire découvrir les incontournables de Cuba avec un programme très riche 🌟:

  🇨🇺	Des cours de danse, des professeurs incroyables, des artistes cubains, des musiciens en Live, des concerts … Une imprégnation dans le milieu musical et de la danse à Cuba.

  🇨🇺Des excursions, des randonnées à cheval, des sorties plages, des cascades, des visites guidées des villes comme La Havane, Trinidad, Sancti Spiritus, Santa Clara, Viñales... Pour découvrir toute la beauté de Cuba et sa nature resplendissante.

  🇨🇺	Le plus important va être aussi l’humain, nous dormons uniquement chez l’habitant, des amis cubains qui seront vous recevoir avec grand cœur et beaucoup de gentillesse.

  🇨🇺	Nous serons accompagnés tout au long de notre séjour de professeurs, danseurs ou musiciens. 

  🇨🇺	Le voyage sera limité en terme de personnes pour profiter au maximum de nos échanges avec les cubains.


  ✈️✈️✈️✈️

  Départ ORLY 1er Février 2025, Arrivée La Havane 1er février 2025.

  Retour La Havane 14 février 2025, arrivée Orly 15 février 2025

  🛬🛬🛬🛬


  Voyage et formalités (1180 €) : Vol, taxe, visa, assurance

  Séjour cuba (1600 €), 14 jours/13 nuits :  hébergement chez l’habitant en chambre double ou triple, 25/28 repas compris (3 libres), petits déjeuners, trajet bus, chauffeur, excursions, guides, cours de danse, professeur de danse, musiciens en cours, entrée diverses soirées, visites.


  Tarif total* : 2780 €

  *Supplément chambre seule : 260 €, total 3040 €


  ▪️Réservation de 600 € par virement pour bloquer sa place ( jusqu'au 31 août).

  Fin des inscriptions le 15 octobre 2024.


  Pour recevoir les informations détaillées et les modalités de réservation. Contactez Lydie au :  0685614688 evasion060@gmail.com 


  BAILA SALSA
