description: >-
  Ilyas & Anastasia present:

  F🌶️CKING AWESOME SALSA in Klubovna with DJ Lole

  For the first time ever, Klubovna will dance in the rhythms of salsa 🤟 Salseros y salseras, don't miss it!


  19:30 Salsa Openclass 🌶️ (included in price)

  20:30 Party starts - we dance until 00:30 🎉

  Music: 80% Salsa, 20% Bachata🎧 with your favourite DJ Lole


  Entry fee: 150 Kč (cash only)


  As always, you can look forward to:

  🌶️ Super stylish and spacious venue 💒

  🌶️ Great location 📍 In the heart of Old Town, Prague

  🌶️ Professional wooden dancefloor 👌

  🌶️ Salsa Openclass to learn a new combination - and use straight away at the party 💪

  🌶️ Extraordinary atmosphere with beautiful neon lights 🚥

  🌶️ Top salsa hits and most popular remixes to dance the night away...

  🌶️ Bar with a wide selection of affordable drinks 🍷🍹🍻 (cash only, ATM 1min away)


  Event organizer:

  Ilyas & Anastasia Bachata Prague

  facebook.com/bachata.ilyas.anastasia/

  F🔥CKING AWESOME PARTY


  About Ilyas & Anastasia:


  Ilyas & Anastasia are professional bachata dancers, teachers and event organizers with over 15 years of various dance experience. Their strong technical background is what makes their dance style extraordinary as it combines dynamic flow with smooth sensuality of movement. Ilyas & Anastasia are the creators of Core Methodology in bachata. They currently co-own one of the biggest and most successful bachata schools in Prague.
