  🔥 𝗚𝗲𝘁 𝗿𝗲𝗮𝗱𝘆 𝘁𝗼 𝘀𝗲𝘁 𝘁𝗵𝗲 𝗱𝗮𝗻𝗰𝗲 𝗳𝗹𝗼𝗼𝗿 𝗼𝗻 𝗳𝗶𝗿𝗲 𝗮𝘁 𝗟𝗮𝘁𝗶𝗻 𝗙𝘂𝘀𝗶𝗼𝗻 𝗖𝗼𝗻𝗴𝗿𝗲𝘀𝘀 - 𝗪𝗲𝗲𝗸𝗲𝗻𝗱 𝟮! 🔥


  Latin Fusion Congress is Bucharest's premier Latin dance festival, a vibrant celebration of Latin music, dance, and culture. Organized by Aiu Dance and PrimEvents, we aim to create an unforgettable experience for both seasoned dancers and newcomers alike, fostering a passionate community of Latin dance enthusiasts.


  –


  📅 𝗪𝗵𝗲𝗻:

  20-22 September 2024


  –


  📍 𝗪𝗵𝗲𝗿𝗲:

  The most prestigious venue in Bucharest, providing a stunning backdrop for your Latin dance adventure: Palace of the Parliament.


  –


  𝗪𝗵𝗮𝘁 𝘁𝗼 𝗲𝘅𝗽𝗲𝗰𝘁:


  🔥 3 days of dance & music

  🔥 World-class performances by of over 35 international artists

  🔥 Workshops for all levels that will help you refine your technique in Salsa, Bachata, and Kizomba

  🔥 Latino social evenings and shows, held by internationally renowned renowned artists, DJs, and live bands

  🔥 Delicious food and drinks

  🔥 Socializing and networking with fellow dancers to make lasting memories


