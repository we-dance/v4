description: >+
  💖 𝐃𝐫𝐚𝐠𝐢 𝐢𝐮𝐛𝐢𝐭𝐨𝐫𝐢 𝐝𝐞 𝐬𝐚𝐥𝐬𝐚, 𝐝𝐚𝐫 𝐬𝐢 𝐝𝐞
  𝐛𝐚𝐜𝐡𝐚𝐭𝐚 𝐬𝐢 𝐤𝐢𝐳𝐨𝐦𝐛𝐚


  Cu mare bucurie anuntam a 𝟏𝟔-𝐚 𝐞𝐝𝐢𝐭𝐢𝐞 𝐚 

  𝐂𝐨𝐧𝐠𝐫𝐞𝐬𝐮𝐥𝐮𝐢 𝐍𝐚𝐭𝐢𝐨𝐧𝐚𝐥 𝐝𝐞 𝐒𝐚𝐥𝐬𝐚, care se va desfasura in perioada 𝟐𝟑 - 𝟐𝟔 𝐢𝐚𝐧𝐮𝐚𝐫𝐢𝐞 𝟐𝟎𝟐𝟓!

  Intre 23 si 26 ianuarie 2025, Brasovul se va transforma din nou in epicentrul dansului si al distractiei! Vino sa traiesti atmosfera unica a acestui eveniment care reuneste atat pasionatii de salsa, cat si pe cei de bachata si kizomba.🤩

  Va asteptam cu nerabdare din nou la 𝐁𝐫𝐚𝐬𝐨𝐯!


  💫𝗪𝗘𝗕𝗦𝗜𝗧𝗘:

  www.nationalsalsacongress.ro


  💫𝗟𝗢𝗖𝗔𝗧𝗜𝗘:

  𝐂𝐞𝐧𝐭𝐫𝐮𝐥 𝐝𝐞 𝐞𝐯𝐞𝐧𝐢𝐦𝐞𝐧𝐭𝐞 𝐋𝐮𝐱 𝐃𝐢𝐯𝐢𝐧𝐚 din Brasov va gazdui si de aceasta data Congresul National de Salsa, o locatie primitoare, moderna si echipata la standarde internationale. 

  Si la aceasta editie vei avea parte de 𝟑 𝐬𝐚𝐥𝐢 𝐝𝐞 𝐩𝐚𝐫𝐭𝐲 si 𝟒 𝐬𝐚𝐥𝐢 𝐝𝐞 𝐰𝐨𝐫𝐤𝐬𝐡𝐨𝐩𝐮𝐫𝐢 alaturi de cei mai buni instructori, performeri si Djs din Romania. 

  Pentru pasionații de petreceri, vom avea trei săli mari, fiecare dedicată unui stil diferit: 𝐒𝐚𝐥𝐬𝐚 𝐨𝐧 𝟏, 𝐒𝐚𝐥𝐬𝐚 𝐨𝐧 𝟐, 𝐁𝐚𝐜𝐡𝐚𝐭𝐚 si 𝐊𝐢𝐳𝐨𝐦𝐛𝐚.


  💫 𝐂𝐎𝐍𝐂𝐄𝐑𝐓:

  Concertul extraordinar de salsa nu va lipsi nici la aceasta editie! Cu mare entuziasm, vă aducem vestea că 𝐌𝐄𝐑𝐂𝐀𝐃𝐎𝐍𝐄𝐆𝐑𝐎 𝐎𝐫𝐜𝐡𝐞𝐬𝐭𝐫𝐚 va concerta pe scena National Salsa Congress - Romania 2025! 

  Va fi un concert cu siguranta memorabil, fiind primul din turneul de promovare al noului lor album „𝑺𝒆 𝒂𝒄𝒂𝒃𝒐́ 𝒍𝒂 𝒆𝒏𝒄𝒖𝒆𝒏𝒕𝒂”  🎉 

   💫𝐂𝐎𝐌𝐏𝐄𝐓𝐈𝐓𝐈𝐄:
  Congresul National de Salsa - editia 2025 va gazdui din nou 𝐂𝐮𝐩𝐚 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐁𝐫𝐚𝐬𝐨𝐯, respectiv 𝐂𝐮𝐩𝐚 𝐁𝐚𝐜𝐡𝐚𝐭𝐚𝐧𝐚𝐦𝐚 𝐁𝐫𝐚𝐬𝐨𝐯, calificari pentru competitia nationala 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐑𝐨𝐦𝐚𝐧𝐢𝐚, cu cate 4 categorii de concurs, unde sunt asteptati cei pasionati de competitie! 🏆 


  Categorii de concurs:
    Salsanama – Under 17
    Salsanama – Amatori fete / Amatori baieti
    Salsanama – Impro salsa couple
    Salsanama – Gold fete / Gold baieti
    Bachatanama – Juniori 13-17 ani
    Bachatanama – Amatori fete, Amatori baieti
    Bachatanama – Impro bachata couple
    Bachatanama – Gold fete / Gold baieti

  💫 𝐁𝐎𝐎𝐓𝐂𝐀𝐌𝐏:

  In cadrul NSC 2025 poti participa la doua Bootcampuri:

  ✨ 𝐒𝐚𝐥𝐬𝐚 𝐨𝐧𝟏 𝐁𝐨𝐨𝐭𝐜𝐚𝐦𝐩 – cu 𝐕𝐥𝐚𝐝 & 𝐋𝐚𝐯𝐢𝐧𝐢𝐚 de la 𝐄𝐧𝐜𝐚𝐧𝐭𝐨 𝐃𝐚𝐧𝐜𝐞 𝐀𝐜𝐚𝐝𝐞𝐦𝐲. Prin experienta si  dedicarea lor ai sansa la acest bootcamp sa-ti dezvolti abilitățile și sa te bucuri de ritmurile aprinse ale salsei. O experienta de neuitat in realizarea unei coregafii unice dansand alaturi de ei pe scena NSC2025. Urmeaza sa fie anuntate detaliile legate de inscriere 💃🕺
    
  ✨ 𝐁𝐚𝐜𝐡𝐚𝐭𝐚 𝐁𝐨𝐨𝐭𝐜𝐚𝐦𝐩 „𝐔𝐧𝐚 𝐇𝐢𝐬𝐭𝐨𝐫𝐢𝐚” – cu 𝐀𝐝𝐲 & 𝐀𝐥𝐥𝐢𝐬𝐨𝐫 de la 𝐃𝐚𝐧𝐜𝐞 𝐗𝐩𝐥𝐨𝐬𝐢𝐨𝐧. Acesti profesionisti pasionati te vor calauzi in pasi de dans catre o interpretare unica pe scena NSC2025, creand o poveste plina de sentimente si pasiune. Urmeaza sa fie anuntate detaliile legate de inscriere 💃🕺
    
  💫 𝐏𝐀𝐑𝐓𝐈𝐂𝐈𝐏𝐀𝐑𝐄:

  Lansam invitatia catre toate scolile de salsa, bachata si kizomba sa ne revedem la Brasov cu showuri spectaculoase, workshopuri interesante si concursuri de dans, sa avem un schimb de experienta eficient si sa petrecem trei zile si patru nopti pe ritmuri atat de dragi noua tuturor!


