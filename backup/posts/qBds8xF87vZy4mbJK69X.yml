  💖 𝐃𝐞𝐚𝐫 𝐬𝐚𝐥𝐬𝐞𝐫𝐨𝐬, 𝐛𝐚𝐜𝐡𝐚𝐭𝐞𝐫𝐨𝐬 𝐚𝐧𝐝 𝗸𝗶𝘇𝗼𝗺𝗯𝗲𝗿𝗼𝘀
   
  We are thrilled to announce the 𝟭𝟲𝐭𝐡 edition of the 𝐍𝐚𝐭𝐢𝐨𝐧𝐚𝐥 𝐒𝐚𝐥𝐬𝐚 𝐂𝐨𝐧𝐠𝐫𝐞𝐬𝐬, happening from January 𝟮𝟯𝙧𝙙 𝘁𝗼 𝟮𝟲𝙩𝙝, 𝟮𝟬𝟮𝟱, 𝐢𝐧 𝐁𝐫𝐚𝐬𝐨𝐯.!

  From January 23rd to 26th, 2025, Brasov will transform into the ultimate hub for dance and entertainment! Join us in this extraordinary event that not only brings together salsa lovers but also fans of bachata and kizomba. 🤩

  We look forward to seeing you again at 𝐁𝐫𝐚𝐬𝐨𝐯!


  💫𝗪𝗘𝗕𝗦𝗜𝗧𝗘:

  www.nationalsalsacongress.ro


  💫𝗟𝗢𝗖𝗔𝗧𝗜𝗢𝗡:

  The 𝐋𝐮𝐱 𝐃𝐢𝐯𝐢𝐧𝐚 𝐄𝐯𝐞𝐧𝐭 𝐂𝐞𝐧𝐭𝐞𝐫 in Brașov will once again host the National Salsa Congress, offering a welcoming, modern venue equipped to international standards. 

  For 2025, NSC offer you 𝟯 𝗽𝗮𝗿𝘁𝘆 𝗿𝗼𝗼𝗺𝘀 and 𝟰 𝘄𝗼𝗿𝗸𝘀𝗵𝗼𝗽 𝗿𝗼𝗼𝗺𝘀, with top instructors, performers, and DJs from Romania.

  For the party lovers, we’ve got 3 large rooms, each dedicated to a different style: 𝐒𝐚𝐥𝐬𝐚 𝐨𝐧 𝟏, 𝐒𝐚𝐥𝐬𝐚 𝐨𝐧 𝟐, 𝐁𝐚𝐜𝐡𝐚𝐭𝐚, and 𝐊𝐢𝐳𝐨𝐦𝐛𝐚 – satisfying your dancing desires. 


  💫𝗖𝗢𝗡𝗖𝗘𝗥𝗧:

  Saturday evening will also bring us a great salsa concert - 𝐌𝐄𝐑𝐂𝐀𝐃𝐎𝐍𝐄𝐆𝐑𝐎 𝐎𝐫𝐜𝐡𝐞𝐬𝐭𝐫𝐚 will perform on the stage of National Salsa Congress - Romania 2025🎹🎸🥁🎶   
   It will be a memorable concert for sure, being the first of the promotion tour of their new album "𝑺𝒆 𝒂𝒄𝒂𝒃ó 𝒍𝒂 𝒆𝒏𝒄𝒖𝒆𝒏𝒕𝒂" 🎉

  💫𝐂𝐎𝐌𝐏𝐄𝐓𝐈𝐓𝐈𝐎𝐍:

  The 2025 edition of the National Salsa Congress will once again host the 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐁𝐫𝐚𝐬𝐨𝐯 Cup, as well as the 𝐁𝐚𝐜𝐡𝐚𝐭𝐚𝐧𝐚𝐦𝐚 𝐁𝐫𝐚𝐬𝐨𝐯 𝐂𝐮𝐩, qualifying rounds for the national 𝐒𝐚𝐥𝐬𝐚𝐧𝐚𝐦𝐚 𝐑𝐨𝐦𝐚𝐧𝐢𝐚 competition, with 4 contest categories each, welcoming all competition enthusiasts! 🏆


  Contest Categories:

  Salsanama – Under 17

  Salsanama – Amateur Girls / Amateur Boys

  Salsanama – Impro Salsa Couple

  Salsanama – Gold Girls / Gold Boys

  Bachatanama – Juniors 13-17 years

  Bachatanama – Amateur Girls / Amateur Boys

  Bachatanama – Impro Bachata Couple

  Bachatanama – Gold Girls / Gold Boys


  💫 𝐁𝐎𝐎𝐓𝐂𝐀𝐌𝐏:

  At NSC 2025, you can take part in two bootcamps:

  ✨ 𝐒𝐚𝐥𝐬𝐚 𝐨𝐧𝟏 𝐁𝐨𝐨𝐭𝐜𝐚𝐦𝐩 – with 𝐕𝐥𝐚𝐝 & 𝐋𝐚𝐯𝐢𝐧𝐢𝐚 from 𝐄𝐧𝐜𝐚𝐧𝐭𝐨 𝐃𝐚𝐧𝐜𝐞 𝐀𝐜𝐚𝐝𝐞𝐦𝐲. With their experience and dedication, this bootcamp offers you the chance to develop your skills and enjoy the vibrant rhythms of salsa. An unforgettable experience, creating a unique choreography and dancing alongside them on the NSC 2025 stage. Registration details to be announced soon. 💃🕺


  ✨ 𝐁𝐚𝐜𝐡𝐚𝐭𝐚 𝐁𝐨𝐨𝐭𝐜𝐚𝐦𝐩 "𝐔𝐧𝐚 𝐇𝐢𝐬𝐭𝐨𝐫𝐢𝐚" – with 𝗔𝗱𝘆 & 𝗔𝗹𝗹𝗶𝘀𝗼𝗿 from 𝗗𝗮𝗻𝗰𝗲 𝗫𝗽𝗹𝗼𝘀𝗶𝗼𝗻. These passionate professionals will guide you through dance steps towards a unique performance on the NSC 2025 stage, creating a story full of emotion and passion. Registration details will be announced soon. 🔜

   💫 𝐏𝐀𝐑𝐓𝐈𝐂𝐈𝐏𝐀𝐓𝐈𝐎𝐍:
  We extend the invitation to all salsa, bachata and kizomba schools to join us in Brașov for spectacular shows, engaging workshops, and exciting dance competitions. Let’s reconnect, share experiences, and enjoy three days and four nights filled with the rhythms we all love so much!


  List of participating schools: coming soon... 🔜



