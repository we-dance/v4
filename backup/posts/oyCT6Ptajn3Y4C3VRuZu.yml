description: >-
  🪄✨  BLSB  ✨🪄


  🌅⛱️ Brighton Latin Summer Bash ⛱️🌅


  📢 SUMMER BACHATA FESTIVAL - WITH OUTDOOR SOCIAL BY THE BEACH! 🏖️


  To be precise about our outdoor location... BRIGHTON i360 ROOFTOP TERRACE - Entry via West Beach Cafe. The Cafe has a bar and indoor & outdoor seating areas. We will also have another pop-up bar outdoors by the dancefloor. Cafe, bar & outdoor dance area are hired just for you🎉🎉 for both Saturday & Sunday 2pm - 9pm. Dance whilst enjoying the beautiful view of the Sea, Sun, West Pier & beach. Did you know Brighton is very popular for the beautiful sunsets? You are in for a treat 🎉💝


  While Social is going on at the Beach we will have the day Workshops happening at Brighthelm Centre. (Distance from our Indoor Venue to Outdoor Venue 15-min walk) 


  Indoor social starts at 10PM TILL 6AM on both Friday & Saturday at Brighthelm Centre. 


  All in the colourful, vibrant city of Brighton 🌈 5th-7th JULY 2024


  🇪🇸 "Madrid Edition" featuring World Bachata Masters Gero y Migle & Carlos y Paz. Their styles are so unique & popular that scores of dancers around the world are learning their combinations & techniques at congresses, dance studios & online, and we want to bring you a piece of this!


  🇧🇬 We have also managed to book the famous & very talented bachata DJ  📢 DJ Dimen5ions🎧


  And of course we can never get enough of our very own UK star ⭐ DJ Pierre Henry with his legendary musicality classes & blindfold bachata workshops.


  🇬🇧 We also have many other top UK artists booked for this festival. 


  It is going to be hot hot hot! 🔥🔥🔥


  🌞Sun 🏖️Sea & 💃🕺Bachata. What more could you want?? 😍



  ✨40+ Workshops - Bachata Fusion, Bachata Sensual, Bachata Moderna, Bachata Dominicana, Bachazouk, Musicality, Styling, Zouk. 


  ✨Top International & National guest

  teachers and DJs

  ✨Jack & Jill Competition 2.0

  ✨Social by the beach 🏖️

  ✨Spectacular Shows & Animations

  ✨Bar at both indoor & outdoor venues. 

  ✨Spacious, beautiful & central venue

  ✨Social till 6am 


  VENUE

  ■■■■■■■■■■

  Indoor Venue ----> Brighthelm Centre, North Rd BN1 1YD **Just a 3-minute walk from Brighton train station!

  ** Brighton is a city where everything is within walking distance & we are right in the heart of it. 

  **High Ceilings, Spacious dance floor, Fully functioning Ventilation system, Beautiful lighting.

  *** 2 Rooms for workshops. If it is necessary we will open both rooms for the socials in the evening. 


  Outdoor Venue ----> Brighton i360, Rooftop Terrace, Entry Via West Beach Cafe. 


