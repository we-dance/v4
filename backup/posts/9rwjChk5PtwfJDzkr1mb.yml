description: >-
  Tanz mit uns Bachata!


  Bachata Sensual Bootcamp für Einsteiger 

  Samstag, 8. Juni, 13 bis 15 Uhr 


  Eine herzliche Einladung zum, 


  Bachata Workshop für Einsteiger 
   – Sinnlichkeit, Harmonie und tropisches Flair!
  In unseren Workshops für Einsteiger führen wir dich durch die Grundlagen des wundervollen Tanzes Bachata

   Entdecke die faszinierende Welt der Bachata – ein Tanz, der Sinnlichkeit, Harmonie und Flair vereint! 

  Was erwartet dich?

  Bachata-Grundschritte

  die ersten Drehungen 

  verführerische Bewegungen - Isolations

  Verbindung mit dem Partner – Connection

  Führen und Folgen – Techniken um den Paartanz harmonisch, und fließend zu gestalten

  Sinnliche Musik und eine Atmosphäre voller Leidenschaft 


  Unsere Workshops sind nicht nur Orte des Lernens, sondern auch des Kennenlernens. Hier habt ihr die Chance, Gleichgesinnte zu treffen, neue Freundschaften zu schließen und Teil einer lebendigen Tanzgemeinschaft zu werden. 

  Die lateinamerikanische Lebensfreude ist ansteckend, und wir laden euch ein, sie in vollen Zügen zu genießen.


  Wir freuen uns auf Euch! 

  __________________________________

  Infos und Anmeldungen

  www.tanz-fluss.de

  Für Anfänger*Innen ohne Vorkenntnisse

  Anmeldung auch ohne Tanzpartner*In möglich


  tänzerische Grüße

  Das Tanz-Fluss Team
