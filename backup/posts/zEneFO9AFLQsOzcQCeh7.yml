description: >-
  ✅️𝗦𝗼𝗻𝗻𝘁𝗮𝗴 𝟭𝟰. 𝗝𝘂𝗹𝗶 von 13:30 bis 17:00 Uhr

  3 Stunden intensive und spezielle Vorbereitung, um die Essenz der Wurzeln der kubanischen Folklore weiter zu entdecken.

  "Theatralisierung der Folklore".

  Dieses Mal werden wir an den repräsentativen Tänzen von drei der beliebtesten Orishas innerhalb der kubanischen "La Regla de Ocha - Santería" arbeiten:

  ☆𝗘𝗹𝗲𝗴𝗴𝘂á

  ☆𝗢𝘆á

  ☆𝗖𝗵𝗮𝗻𝗴ó

  Workshop offen für alle Niveaus (Anfänger, Fortgeschrittene und Profis), wir werden alle lernen...

  Wir werden sehen, den Reichtum dieser Tänze, wie viel es trägt dazu bei, den Körper des Tänzers und die Bedeutung der sie gut zu lernen!

  In unseren Workshops werden wir die folgenden Punkte behandeln:

  ●Allgemeine Geschichte und spezifische Merkmale.

  ●Sensibilisierung und Verständnis für die verschiedenen Rhythmen

  ●Grundlagenarbeit und weiter Entwicklung der Technik

  ●Unterschied zwischen "Fokus" und "Theatralisierung".

  ●Interpretation

  ●Improvisation

  ⚠️➡️ Mit vorheriger Anmeldung sicherer du deinen Platz, wir haben begrenzte Plätze....

  🔗www.dancegodscompany.com 🔛Link on Bio

  Vielen Dank, dass du an dieser schönen Erfahrung teilhaben möchtest...


  "𝑪𝒖𝒂𝒏𝒅𝒐 𝑳𝒐𝒔 𝑫𝒊𝒐𝒔𝒆𝒔 𝑫𝒂𝒏𝒛𝒂𝒏 𝑳𝒐𝒔 𝑨𝒔𝒕𝒓𝒐𝒔 𝑶𝒃𝒔𝒆𝒓𝒗𝒂𝒏 𝑺𝒊𝒍𝒆𝒏𝒄𝒊𝒐𝒔𝒐𝒔"


  3 horas de preparación intensiva y especial para seguir descubriendo la esencia de las raíces del Folklore cubano.

  "Teatralización del Folklore"

  Esta vez trabajaremos las danzas representativas de tres de los Orishas más populares dentro de "La Regla de Ocha - Santería" cubana:

  ☆Elegguá

  ☆Oyá

  ☆Changó

  Taller abierto para todos los niveles (principiantes, con experiencia y profesionales), todos aprenderemos...

  ¡Veremos la riqueza de estas danzas, cuanto aporta al cuerpo del bailador o bailarín y la importancia del buen aprendizaje de las mismas!


  ⚠️➡️ Con previa inscripción aseguras tu puesto, tenemos espacio limitado...

  www.dancegodscompany.com


  Gracias por querer ser parte de esta linda experiencia...
