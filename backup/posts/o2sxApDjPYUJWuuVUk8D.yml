  Tájékoztatás kép- és videófelvételek készítéséről


  A táncórákon, valamint a weboldalon, illetve közösségi media (Facebook, Instagram, TikTok, stb.) felületeken meghirdetett rendezvényeken előfordulhat, hogy a Bachata Sensual – Hungary (Hollósi Péter e.v.), vagy az általa feljogosított harmadik személyek marketing célból (pl. a jövőbeni rendezvények népszerűsítésére) alkalmanként kép-, és videófelvételeket készítenek, amelyeken az ott lévők, mint látogatók feltűnhetnek. Ezekről minden esetben a felvétel előtt tájékoztatást adunk a jelen lévő érintetteknek. A képeken/videókon való szereplés önkéntes, amennyiben az érintett ehhez nem járul hozzá, nem fog szerepelni ezeken a felvételeken (takarásban, tehát nem felismerhető módon, vagy más kamera állásból rögzítjük a képeket, ahol ő nem szerepel).

  Azon érintettek, akik a helysznínen hozzájárulnak a rögzítéshez, majd a későbbiek folyamán ezt visszavonni kívánják, a https://www.bachatasensual.hu/contact/ weboldalon a kapcsolatfelvételi űrlap kitöltésével jelezhetik a konkrét videó/képi anyag megjelölésével (pl. Facebook, Instagram vagy YoTube link), mely esetben kívánják visszavonni a hozzájárulásokat. Így az érintettekről meglévő anyagok törlése kerülnek a GDPR 17. (1) b) pontja alapján.


