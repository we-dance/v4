  INFO line: +36 1901 1091

  Customer Service (Mo-Fr: 12:00pm-7:00pm)

  Technical support (Mo-Su: 0-24)


  ---

  Information on making image and video recordings


  At the dance classes and at the events announced on the website and social media platforms (Facebook, Instagram, TikTok, etc.), it may happen that Bachata Sensual – Hungary (Hollósi Péter e.v.) or third parties authorized by it for marketing purposes (e.g. the future to promote events) they occasionally take photos and videos, in which those present as visitors can appear. In all cases, we provide information about these to those present before the recording. Appearing in pictures/videos is voluntary, if the person concerned does not agree to this, they will not be included in these recordings (in a cover-up, i.e. in an unrecognizable way, or we record the pictures from a different camera position where they are not included).

  Those affected who consent to the recording on the spot and later wish to withdraw this can do so by filling out the contact form on the website https://www.bachatasensual.hu/contact/ and indicating the specific video/image material (e.g. Facebook, Instagram or YoTube link), in which case they wish to withdraw their consent. Thus, existing materials about the data subjects will be deleted based on point GDPR 17. (1) b).


