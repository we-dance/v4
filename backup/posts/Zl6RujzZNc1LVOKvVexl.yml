description: >-
  ⭐ ALL STARS FESTIVAL PRESENTS ⭐

  💃🕺 Táncos POOLPARTY & SPA, Málnáskert Vendégház Kóspallag 💃🕺


  Június 8. SZOMBAT EGÉSZ NAP

  🏖️☀️😛🌊 POOL PARTY!!!☀️😛🌊🏖️


  Egy szuper kis táncos, lazulós hétvégére invitálunk titeket privát rendezvény keretein belül.

  Különleges POOLPARTYRA várunk mindenkit a festői környezetben fekvő csodálatos panorámás Málnáskert Vendégház programjára KÓSPALLAGRA, ahol a hangulat egész nap latin zenével van fűszerezve!

  Sőt,  mindez egy hangulatos medence partján ahol, táncoktatás, és sütögetés mellett élvezheted a szombati napot, persze át és szét táncolva! 😉


  ⏰ ÉRKEZÉS: BÁRMIKOR 🤗


  Napközben BACHATA (és egy kis Salsa is) WORKSHOPOK💃🕺 szuper oktatókkal😉


  Részletes program hamarosan....


  Zene felelős:  DJ 🎧🎼 Mindenki 😛


  Egész nap bográcsozás, grillezési, tárcsán sütési lehetőség. 


  Pool party már az órák alatt is! 😉 Tánc kifulladásig!! 😉 Infra, Finnszauna és Jacuzzi használat szintén benne van az árban!


  💸 BELÉPŐK :


  - Napijegy táncórákkal és buli, spa használattal Pool Party : 7500 Ft 


  - Ugyanez táncórák nélkül : 3500 Ft


  !! Fontos infó, hogy a kaja és pia nincs benne! De vannak konyhák, mindenki önellátó módon tud főzni, illetve grillen, tárcsán vagy bográcsban is is tudunk kaját csinálni, vagy akár kemencés dolgokat. 
   
  Amit hozzatok magatokkal:

  nyitottság, jókedv, úszógumi, vízipisztoly vagy egyéb strandkellék 😀 amit inni szeretnétek, illetve, ha magatok szeretnétek grillezni a hozzávalókat! 😉


  📌 HELYSZÍN: Kóspallag, Málnáskert Vendégház 


  - Gyerekbarát a vendégház, szóval lehet hozni a gyerkőcöket is!  


  Az esemény tánciskola független, sőőőt akik nem táncosok azoknak is ajánljuk!!

  Sun – Fun – Beach – Új Barátok!! Relaxxx!! 😛


  Mi Egész hétvégén kint leszünk a kb 30 fős Vendégházban, így van lehetőség ott alvásra is! 


  💸 "OTTALVÓS" RÉSZVÉTELI DÍJ :

  Június 7-8-9.


  2 ágyas szobában + Fürdőház használata (medence, finn szauna, infra szauna, jakuzzi) + külső szabadtéri medence (ami tud lenni akár fedett is) + táncórákkal (Salsa - BACHATA - Kizomba) és bulikákkal, csapat vetélkedők, lányok a fiúk ellen és hasonló élmény gyártások bősége.. bla bla


  29.500 Ft/fő/2 éjszaka

  20.500 Ft/fő/1 éjszaka 


  Kérünk mindenkit előre jelezze szándékát ha jön, mert fontos tudnunk mennyien leszünk és melyik nap (péntek, szombat vagy vasárnap)! Köszönjük!! 


  Sokan is lehetünk DE!! Kb.30 fővel tervezünk mert csak ennyien tudunk ott aludni, de ha csak jönnél a táncórákra és lazulnál arra is van mód, mert ugye napközben sokan elférünk, nagy terek vannak, szóval gyere bátran csak szólj előre! Illetve a részvételi szándékotokat egy előleg befizetésével mindenképpen tegyétek biztossá, mert nem mindegy ha kimaradsz, nehogy lemaradj!!


  Kérek mindenkit vegyétek figyelembe azt, hogy a rendezvényre ELŐREGISZTRÁCIÓ szükséges!! Amit a banki befizetéssel vagy személyesen az órákon kp-ban tehetsz biztossá Lőrincz Tímeánál vagy Balito G. Balázsnál!
    
  Várunk mindenkit szeretettel 😊


