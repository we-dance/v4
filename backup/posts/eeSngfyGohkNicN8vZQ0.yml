  🔴 Version en Español :

  Lyon Bachata Festival , tiene el placer de invitarles el regreso del Festival Internacional de Bachata del 29 al 31 de Marzo  2024 (Novena  Edicion ) a Lyon en la zona metropolitana de la Bachata en Francia .

  Nosotros tenemos el agrado de recibirlos al Espacio de Congreso de Ecully , 7 Rue Jean Rigaud ( Ex -Rue du Stade ) Codigo Postal 69130 Ecully (Lyon-Francia) .

  Esta compuesto por 1 sala De Bachata y 1 Sala de Salsa espaciosa y muy confortable + 1 Terraza Dansable con un total de la superficie 1500 M2 Global , un lugar muy agradable y acojedor para los amantes del Baile Social a Lyon Bachata Festival .

  La Bachata estarà compuesta en la siguientes formas : Sensual ,Dominicana , Fusion , Bachatango ,Moderna , Urbana ,Styling Feminino & Masculino y con artistas reconocidos mundialmente internacional .




  🔴 Version en Anglais :

  Lyon Bachata Festival  team, is pleased to invite you again to the inescapable Festival International de Bachata from 29 th to 31 th March 2024 ( 9 th Edition) in Lyon, the metropolis of the Bachata in France. We welcome you to Espace Congress Ecully, 7 Street Jean Rigaud (ex-rue Stadium) 69130 Ecully (Lyon-France) in spacious and comfortable areas ( 2 areas dansable + 1 Terrasse dansable ) 1500 M2. An exceptional setting for an event that is just as exceptional for its Festival.


  Bachata will be composed in the following forms: Sensual, Dominican, Fusion, Bachatango, Modern, Urban, Feminine & Masculine Styling and with internationally recognized artists.

