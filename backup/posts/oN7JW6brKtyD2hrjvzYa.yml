description: >-
  Dieses Wochenende ist es endlich sowei! Am Samstag, den 13.05.23 steigt unsere
  große Jubiläumsfeier. Freut euch auf eine aufwändig dekorierte Location
  sowie  Roman y sus Timberos (Salsa) & Tony Corazon (Bachata), die live bei uns
  performen werden. In den Pausen sorgt unser allseits beliebter DJ Alpaca für
  die passenden Salsa & Bachata Hits. 


  Lasst euch einen Abend der Extraklasse nicht entgegen! Um Abendkleidung wird gebeten.


