description: >-
  New artists, exciting new-comers, female-led partnerwork classes alongside
  world’s most renowned kizomba, urban kiz and tarraxo artists and DJs - all
  combined to create an unparalleled dance experience! The revamped logo and
  powerful visuals underline the evolution of Berlin Kizzes 2023.


  These and other changes we hope will bring about new vibes and further strengthen your trust in our beloved festival.


  So join us 28th – 31st JULY 2023 in the heart of Berlin, the multicultural crazy capital of Germany and celebrate Kizomba & Urban Kiz in all their facets with us and our carefully selected line-up of teachers and djs in a unique location “The Kulturbrauerei“ -  a building complex that boasts a wonderful concert hall, a spacious dance floor and an outstanding sound system.
