description: >-
  LATIN FOYER is terug en beter dan ooit op een schitterende nieuwe locatie,
  Theater De Meenthe in Steenwijk!


  Met maar liefst 3 dance areas gevuld met de heetste salsa, sensuele bachata en opzwepende kizomba beloven we je een avond vol passie en ritme. De ideale plek om je weekend te starten!


  Wat kan je verwachten van Latin Foyer?


  Als eerst 3 prachtige en sfeervolle dance areas:

  ▪︎ De Foyer: Bachata 100% (een heerlijke mix van dominican, moderna en sensual)

  ▪︎ De Theaterzaal: Salsa 100%

  ▪︎ De Balletzaal: Kizomba 100%


  Een geweldige Line-up:

  ▪︎ DJ Bripa (bachata area)

  ▪︎ DJ Toni (salsa area)

  ▪︎ DJ Jessie Santos (kizomba area)

  ▪︎ DJ Curtley Jeandor (onze geweldige vaste SBK DJ)


  Workshops van de beste dansscholen in Nederland:

  ☆ 20:15 uur: Workshop bachata sensual van Sakis & Mia (Bachata Romantica, Den Haag)

   ☆ 20:15 uur: Workshop urban kiz van Endos & Nien (Elevate your Kiz, Rotterdam)

  Natuurlijk kan een geweldige show tijdens de opening van deze nieuwe danslocatie niet ontbreken!

  ☆ 23:00 uur: Showteam Bachata Romantica


  Divalicious Musthaves is weer aanwezig met hun shoestand. Grijp je kans en scoor een paar comfortabele exclusieve dansschoenen.


  Fotografie: 

  Victor Reinier


  Overige faciliteiten:

  ▪︎ Mooie houten dansvloeren

  ▪︎ Airco

  ▪︎ Uitstekend geluid

  ▪︎ Gratis garderobe

  ▪︎ Gratis parkeergelegenheid op eigen terrein

  ▪︎ Goed bereikbaar met het OV (tegenover het treinstation)

  ▪︎ Good vibes only


  Latin Foyer zal plaatsvinden bij Theater de Meenthe. Het adres is Stationsstraat 1, Steenwijk. 


  De deuren gaan open om 20:00 uur. 


  Tickets:

  €15,00 (exclusief transactie- reserveringskosten)
