description: >-
  🔥Vous l'avez attendu avec impatience ? C'est officiel, la 2ème édition du
  Festival SunLight SBK Internationale est lancée !

  Pour cette deuxième année, nous avons invité 8 ARTISTES INTERNATIONAUX de grande renommée classés parmi LES 10 MEILLEURS MONDIAUX🔥



  ✨🌞💃🏼Montbeton (82) vous présente la 2ème Édition du Festival SunLight SBK 2024


  Le Seul Festival International de Salsa Bachata Kizomba organisé dans le 82✨🌞💃🏼


  C'est avec beaucoup de joie que nous vous annonçons la 2ème Édition du Festival SunLight organisé par Joachim & Charlène qui se déroulera dans la magnifique Salle Jean Bourdette à Montbeton le 25-26 et 27 Octobre 2024⏱️



  Ce festival est ouvert à tous les passionnés de la danse, pour ceux qui ne savent pas danser, des cours débutants seront proposés en Salsa, Bachata et Kizomba & Semba. Pour les danseurs expérimentés, des cours intermédiaires et avancés seront proposés pour se perfectionner. 🫶



  -Vous pourrez retrouver de la Salsa : Cubaine, Portoricaine, travailler en rueda & par deux ! 


  -Pour la Bachata, vous retrouverez de la fusion ainsi que de la sensuelle !


  -De la kizomba & de la Semba !



  -Pour vous Mesdames vous aurez également du Lady Style & du Heels 💄


  -Pour vous Messieurs du Men style 




  💥À quoi s’attendre💥



  🟧1 Week-end de folie  pendant 3 JOURS 🎆


  🟫Des Danseurs professionnels de renommée Internationale 🔥


  🟨8 Guests : 🌟🪩 JORDAN MOUILLERAC & CALISSON (dals) 📺Simone & Danila / Morenasso Crack - king of Kizomba from Angola / Charlie & Véro 🪩🌟 


  🟫1 grande salle Salsa / Bachata


  🟨1 salle Kizomba 


  🟧1 grand Show avec différents tableaux (dont nos ARTISTES INTERNATIONAUX 💃🏻)


  🟫2 soirées SBK ( vendredi Salsa-Bachata-Kizomba) le samedi soir une salle Salsa Bachata et une salle 100 % Kizomba )


  🟨26H de Workshops avec 17 Artistes


  🪩Plus de 700 m² de piste de danse


  🟧5 DJ ( DJ Antoine TOSCANO - DJ ALEXIS - DJ MEL - DJ DAN et DJ FAB ) qui mettrons le feu sur la piste 🎧



