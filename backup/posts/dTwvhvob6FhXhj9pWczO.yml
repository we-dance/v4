description: >-
  Je to tady!!!


  VELKÁ VÁNOČNÍ SALSA BACHATA PÁRTY S ŽIVOU KAPELOU!


  V létě na oslavě 10 let výročí jsme se zamilovaly do tančení na živou hudbu tak jsme báječnou kubánskou kapelu Klan del Caribe pozvali znovu!


  Na tuto akci ase stěhujeme do Kulturáku!!! 

   


   

  Čeká na vás plně zásobený bar krásný prostorný sál hodně místa na tančení i na sezení .... a vynikající hosté!


  Yaros a Katerina z Dance Different budou mít přes den workshopy a večer se s nimi uvidíte i na párty.


  Maria Isabel a Rafael del Busto během večera zatančí ukázku sonu rumby a dáme s nimi i animace.


  O hudbu se postará báječný DJ Lole a mezi 21.00 - 23.00 bude hrát kapela KLAN DEL CARIBE!!!


  Bude to jízda těšíme se moc moc moc!!!




  Místo: Dům kultury Dukelská 1093 Mladá Boleslav (zrcadlový sál)




  Čas: 20.00 - 2.00


  Cena vstupenky: 300 Kč




  Prodej vstupenek bude probíhat na místě ale je možné koupit si vstupenku i předem a to buď ode mě (Blanky Novákové) na kurzech nebo zasláním 300 Kč na č.ú. 670100-2215404888/6210 a do textu dáte Mega párty a vaše jméno (pošlu potvrzení o zaplacení na email a u vstupu jen nahlásíte své jméno).


  Pozvěte i své známé přátele rodinu.... večer je vhodný i pro netanečníky protože bude stále na co koukat a co poslouchat (hlavně ten živý konzert).


  Těšíme se na vás!


  vaše Salsa Familia 




  p.s.


  No a to bychom nebyli my Salsa Familia aby na naší párty chyběli pochutiny. S kulturákem máme dohodu že oni zajišťují pití a my si můžeme přinést drobnosti k jídlu - takže opět čekáme na ukázky už napečeného cukroví a jiné dobrůtky.
