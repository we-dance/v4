description: >-
  03.09.

  Unity, avagy egységben az erő!


  Kedves Érdeklődő!


  Egy tánciskola független baráti összejövetelre invitálunk MÁRCIUS 9-én, melyen megmutatjuk a Kizomba és az Urban Kiz közötti hasonlóságokat és különbségeket. Legyen szó technikáról, zenehasználatról, szokásokról vagy táncérzetről. Négy jól képzett magyar oktató tart előbb ismeretterjesztő, majd technikai órát. Este 10-től pedig egy közös bulival, s benne rengeteg tánccal zárjuk ezt a napot.


  Egy'ség

  Két stílus

  Három workshop

  Négy tanár

  Öt'letes

  Hat az idegekre

  Hét'főn már nem az igazi… :D

  ...stb.


  Helyszín:

  KÖFÉM (8000 Székesfehérvár, Verseci u. 1-15.)


  Program:


  16:00 - 17:00 – Különbségek és hasonlóságok (technika, stílus, íratlan szabályok)

  17:00-18:30 – Kizomba

  18:30 – 20:00 – Urban Kiz

  21:00 – 01:00 – 1 termes party vegyesen  Kizomba és Urban Kiz, Salsa és Bachata zenékkel


  A zenelejátszónál DJ An'dres!


  Árak:

  3 workshop+bulijegy csomag: 8.000 Ft/fő

  Bulijegy: 2.500 Ft/fő/buli


  Páros jelentkezés előny, de nem feltétel!

  A táncos cipőket ne hagyjátok otthon!


  JELENTKEZNI itt tudsz:


  https://friendance.hu/events/unity1szfv/


  Várunk szeretettel Téged is!
