  🌟EARLY BIRD: 125€ - Until the 30/6/24 (includes Friday, Saturday & Sunday Night Parties & Shows and Saturday & Sunday Workshops - no drinks included!)


  🌟FULLPASS: 135€ (from 1/7 - 30/9/24)
