  🛏ACCOMODATION:


  👉RODON HOTEL prepared for us very convenient packages and amazing food buffet for the Full Board basis that is included in every package, we are sure you will enjoy!


  Check them out:


  *Single: 210€ (2 nights on FB)

  *Double: 170€ (2 nights on FB / per person)

  *Triple/Quadruple: 160€ (2 nights on FB / per person)


  NOTE: 1) prices are per person/for 2 nights on Full Board Basis (breakfast/lunch/dinner including 1 drink & water)


  2) Packages start from Fridays dinner 6/12 and finish with Sundays lunch 8/12 with the possibility of a late check out - please inform if you will need one!


  3) It's possible to book a third night at an extra charge:

  - 105€ for Single (including Sundays dinner)

  - 85€ per person on a DB (including Sundays dinner)

  - 80€ per person on a TR or QD (including Sundays dinner)


  4) If you just want to buy Sundays dinner, is extra charge 15€.


  5) All Lunch & Dinners within your Hotel Booking, include 1 local drink & 0.5lt of water per person.


  6) There's no availability for 1 night reservations for the time being - only 1 week before the event, in case of availability, we will open sales for 1 night only!!!


  ****************************************


  ❗POLICIES❗


  *All Passes need to be prepaid in order to be confirmed!


  *Passes & Hotel bookings are Non - Refundable!!!

  You can only pass it to someone else, in case you can't make it!

  In case of a Covid positive test, you can receive a voucher with a specific validity!


  *You are not allowed to bring drinks with you at the parties, security will be checking your bags and take them if they find any!!!


  *You should keep your bracelet on during it's validation. If it's torn or destroyed, bring it back and we'll change it for you.

