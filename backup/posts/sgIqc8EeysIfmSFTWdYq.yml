description: >-
  BACHATA FRENCH TOUCH😍 PRESENT


  " BACHATA CONNECT"


  YOU LOVED THE FIRST EDITION, YOU WILL LOVE THE SECOND, EVEN BIGGER, EVEN STRONGER.


  WE WILL RECEIVE YOU AT THE 4⭐️ C SUITE HOTEL IN NIMES FOR 3 BACHATA NIGHTS UNTIL 6 AM, 2 POOL PARTIES AND MORE THAN 20 HOURS OF WS.


  WE WILL HAVE THE HONOR TO WELCOME EXCLUSIVELY CORNEL Y RITHIKA BUT ALSO OTHER TALENTED ARTISTS, AND GUEST DANCERS FROM ALL OVER EUROPE. ARE YOU READY TO LIVE A UNIQUE EXPERIENCE ?


  ✔️THE CITY : Welcome to the Nîmes arena, a city in Occitania, a region of southern France, was an important outpost during the Roman Empire. It is famous for its well-preserved monuments, such as the Nîmes Arena🏟, a two-storey amphitheatre built around 70 AD and still in use for concerts and bullfights. We plan to organise a range of activities (visits to historic monuments) and help you discover the city and its flavours, including tastings of the region's great vintage wines and its artisan cheese-makers🍷🧀🥖


  ✔️THE LINE UP💫 : Because we're passionate about what we do, we go round all the international festivals to help you discover the future talents, from different countries, each bringing their own influence, style and flow.


  ✔️THE VENUE 🏩 : All in the venue Nimes Hotel C Suite, will welcome you during your stay, pool party access, catering, breakfast open from 6am. But also a VIP area reserved for our prestigious clients in the wine cave to taste the best grape varieties of the region.


  ✔️ATMOSPHERE 🤗 : It's a festival of passionate dancers, conceived and imagined by passionate dancers, and we take great care to create quality moments with all dancers so that they feel at home even though they're abroad.


  ✔️SOCIAL DANCE : A good level of dancing is expected again this year in a relaxed festive atmosphere, the quality of the dance floor will be unmatched by any other French festival you may have experienced so far, and more than 40 ambassadors from the 4 corners of Europe will be present.


