  ******** 𝐄𝐍𝐆𝐋𝐈𝐒𝐇 **********


  🔥🔥𝐖𝐄𝐋𝐂𝐎𝐌𝐄 𝐓𝐎 𝐖𝐀𝐊𝐀𝐍𝐃𝐀 𝐅𝐄𝐒𝐓𝐈𝐕𝐀𝐋 (𝐀𝐋𝐋 𝐈𝐍 𝐎𝐍𝐄) 2025 🔥🔥


  The Wakanda team has the honor to welcome you into the kingdom of Wakanda for 3 days of madness plus a pre-party on Thursday. A place full of good vibes, quality atmosphere, joy, and a common wish to share our passion for dance and music.

  For your comfort, we have chosen the luxurious 4-star hotel 𝐓𝐡𝐞 𝐀𝐭𝐫𝐢𝐮𝐦 𝐇𝐨𝐭𝐞𝐥 & 𝐂𝐨𝐧𝐟𝐞𝐫𝐞𝐧𝐜𝐞 with more than 600 m2 of dance space.

  L'adresse: 351 Av. du Bois de la Pie, CS 42048 Paris Nord 2, Roissy-en-France, Île-de-France, France, 95912



