description: >-
  We are thrilled to present the **third edition** of the Berlin Salsa Festival,
  with an *exclusive, mind-blowing lineup* that will take your breath away! Each
  artist has been handpicked to deliver an unforgettable experience.


  Artists:


  - **Anichi Perez & Anne** (Germany): Vice World Champions in Salsa, Anichi and Anne bring precision, charisma, and deep understanding for musicality, making them a world-class duo.



  - **Alain Rueda & Katerina** (first time in Berlin): Known for their captivating performances and energy, Alain and Katerina’s Afro-Cuban style will dazzle Berlin for the first time.


  - **Kevin & Geysa** (first time in Berlin): Kevin Cano and Geysa Martínez are an internationally recognized salsa dance duo, combining Cuban and Spanish influences to bring a unique and vibrant energy to their performances and classes.


  - **Cuban Flex** (Cuba/Italy, first time in Germany): Known for their explosive style and sharp moves, Cuban Flex are making their highly anticipated German debut.


  - **Nina & Zerjon** (Sweden/Brazil/Ethiopia, first time in Germany): With a fusion of global influences from other dancing styles and music, this duo brings powerful energy and unique choreography to the stage.


  - **Eneris Mulgado** (first time in Berlin): An exceptional Cuban dancer, Eneris is known for her strong stage presence and fluid dance style, making her Berlin debut a must-see.


  - **Pedrito & Giusy** (Cuba/Italy, first time in Berlin): This dynamic pair brings Cuban passion and a lot of Afro- Cuban knowledge, marking their first appearance in Berlin.


  - **Laura Del Vecchio** (Italy/Germany): A beloved figure in Berlin, Laura has been with the festival since its inception. Her versatility, from salsa to reggaeton and Afro, combined with her infectious energy, makes her a crowd favorite.


  - **Moe Flex** (UK): An internationally acclaimed instructor, speaker and performer, Moe Flex is known for his dynamic teaching style, lovely charisma and ability to bring any dance floor to fire.


  - **Fismo** (Cuba/Germany): Fismo blends traditional Cuban dance with modern styles, creating performances that are both powerful and captivating.


  - **Edyta** (Poland): A dancer known for her technical mastery and style in salsa, Edyta is a standout in the European salsa scene.


  - **Mahmoud Morsi** (Egypt/Germany): Specializing in Rueda Casino and Timba, Mahmoud is known for the Cuban Salsa community in western Germany, engaging dancers of all levels with his expertise.


  - **DJ Andorgen** (Italy, first time in Germany): Founder of the highly successful *Los DJs Timberos* project, DJ Andorgen will keep the dance floor on fire with his exceptional salsa and timba tracks.


  - **DJ Pablo Timba** (Italy, first time in Germany): A talented DJ with his own hit songs like *Revenzia*, DJ Pablo Timba is set to bring his unique sound to Germany for the first time.


  - **DJ Puma**, **DJ Tamboly**, **DJ EC Kuba**: These incredible DJs will keep the energy high, playing the hottest salsa and timba hits throughout the festival.


  ---


  This is the **third edition** you won't want to miss! Join us for an unforgettable celebration of salsa and Cuban culture!


