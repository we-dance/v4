  Biographie:

  Maykel Blanco, gebürtiger Habanero, Komponist, Arrangeur, Perkussionist und Pianist, wird mit 18 Jahren professioneller Musiker und ist bis heute einer der beliebtesten Orchesterleiter des Landes.

  Geboren am 21. Januar 1981 in Havanna, stammend aus einer Familie, in der es keinen professionellen Musiker gibt. Seit seiner Kindheit hat er jedoch seine Qualitäten als Musiker unter Beweis gestellt und an unzähligen kulturellen Aktivitäten teilgenommen.

  Maykel Blanco war ein sehr talentiertes Kind, weshalb seine Eltern ihn mit nur 12 Jahren in das Schlagzeugstudium an der Abendschule "Geraldo Guanche" einschreiben, das später am Konservatorium "Amadeo Roldan" fortgesetzt wird.

  Mit 15 Jahren gründete er eine eigene Gruppe, die grosse Erfolge in der Szene der Amateurkünstler einbrachte und mit mehreren Preisen ausgezeichnet wurde.

  Mit 18 Jahren gründete er sein erstes professionelles Orchester SUPREMA LEY und unterschrieb für seine musikalische Qualität einen Vertrag beim spanischen Plattenlabel "ENVIDIA RECORD". Aufnahme der ersten beiden CDs "Se te olvidó quien eres" und "Ya llegaron los cubanos".

  Albums:

  Recoge y vete (2007)

  Anda y pegate (2008)

  Soy lo que te hala (2010)

  A toda maquina (2013)

  DVD Cerrando filas (2015)

  Que no me quiten la fe (2016)

  DVD Somos Mayores con la Sinfonica de Cuba (2018)

  Que tiene que te mueve (2019)

  Enfocado (2021)


