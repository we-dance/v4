description: >-
  100% mambo buli a Magyar Nemzeti Múzeum teraszán!


  Ez egy munka utáni, korai buli, érdemes már nyitás körül érkezz!

  A helyszín nem csak történelmi, hanem meglepően hangulatos, a márvány felületen pedig kiválóan lehet táncolni. Beszélgetni és ücsörögni, a város zajlását nézni pedig a múzeum lépcsőiről lehet.

  Zene: 100% mambo, cross-body, vonalas salsa, DJ Greg és vendégei tolmácsolásában. 


  Üdítő, sör, mellékhelyiség a pár lépésre található Bródy Italintézetben. A buli helyszínt 10.00-ig teljesen el kell hagyjuk, kérjük, ügyelj a hely tisztaságára!

  Belépő: 3000 Ft.


  --EN--

  This is a historic building that serves as salsa dancing venue, party every second Friday through the summer months. The party starts and ends early so you should arrive at the beginning! Music is cross-body salsa. Entry fee is 3000 HUF. Facilities are at the nearby Brody beerhouse.


  -- ES --

  Este es un edificio histórico que sirve como lugar para bailar salsa y celebrar fiestas cada segundo viernes durante los meses de verano. ¡La fiesta comienza y termina temprano así que debes llegar al principio! La música es salsa cruzada. La tarifa de inscripción es de 3000 HUF. Las instalaciones se encuentran en la cercana cervecería Brody.
