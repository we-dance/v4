description: >-
  Az afrolatin táncok kedvelőinek jó hírrel szolgálunk, mert egy új
  együttműködésnek köszönhetően megrendezésre kerül egy remek, minőségi workshop
  és latin party!


  ► Dupla Bachata Workshop ► 

  Carlos és Kitti Székesfehérváron már több alkalommal oktattak, a tánc iránti elkötelezettségük vitathatatlan. Könnyed, laza ugyanakkor színvonalas bachata órákkal készülnek nektek, melyeket egyből gyakorolhattok a workshopokat követő partin is, hiszen semmi koreográfia, viszont látványos és technikás figurák sorai várnak rátok különböző tudásszinteken.


  ► PROGRAM ►

  Kapunyitás: 18.45

  19.00-20:00 Bachata After Basic workshop / kezdő 2-es szint

  20:00-21:00 Bachata Party Style workshop / középhaladó szint


  ❗ Workshop info: teljesen kezdőknek nem ajánlott, az alapok ismerete fontos! (2-3 hónapos tudás már elegendő)


  ► Latin SBK Party ►

  21.00 - 01:00 Salsa-Bachata-Kizomba buli! A legjobb slágerzenék és új kedvencek a Salsa Jam rezidense, DJ Dawe tolmácsolásában! Animációk, ruedák és jó hangulat!

  Zene: DJ Dawe


  ► JEGYÁRAK ►

  ✅ 1 Workshop: 3.500 Ft / fő

  ✅ 2 Workshop: 6.000 Ft / fő

  ✅ COMBO jegy (2WS+party): 7.500 Ft/ fő

  ✅ Partyjegy 21.00-tól kapható: 2.500 Ft/ fő


  A helyszínen CSAK készpénzzel tudsz majd fizetni, kérjük ezt vedd figyelembe!


  ► HELYSZÍN►

  KÖFÉM Közösségi Ház

  Székesfehérvár, Verseci u. 1-15.

  ⚠️ Figyelem! A helyszínen LESZ büfészolgáltatás! Kaphatóak hideg italok, szendvicsek, meg mindenféle.:)


  Várunk szeretettel!


