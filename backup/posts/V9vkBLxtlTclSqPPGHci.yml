description: >+
  🔥 Bachata Studio & Euphoria Studio Tallinn present 🔥


  We are super excited to invite all of you dancers to Tallinn Bachata Festival, 2nd edition! After the break and successful 1st edition, we are organizing the festival again.


  Save the date for the main dance event of year 2024!

  May 24-26, 2024

  Tallinn, Estonia 💙🖤🤍



  ⚡ 𝑱𝑨𝑪𝑲 & 𝑱𝑰𝑳𝑳 𝑪𝑶𝑴𝑷𝑬𝑻𝑰𝑻𝑰𝑶𝑵 ⚡


  On Saturday during the festival (May 25) we will organize Bachata Jack & Jill competition (outside of the time of the main workshops program). Jack & Jill is a social dance competition when improvising with changing partners. Challenge yourself, try something new, get new experiences! First three leaders and first three followers also win valuable prizes.


  ✪ Open Level / Amateur category (no teachers allowed)

  ✪ Winning GRAND Prize for 1st Place 

  ✪ Challenge yourself in your dancing and compete against other talented dancers

  ✦ Judges: ✪ Frank Santos & Natali, Rafa & María Ángeles, Marco Lorusso & Eleonora, Sorush & Elise, Jeremy Tang 


  🏆 PRIZES 🏆

  ✪ 1st leader & follower GRAND PRICE: Full Pass for BCN Dance Life HOT Weekend 2024, Full Pass for Tallinn Bachata Experience 2024 and Full Pass for Tallinn Bachata Festival in 2025

  ✪ 2nd leader & follower: Full Pass for Tallinn Bachata Festival 2025

  ✪ 3rd leader & follower: Party Pass for Tallinn Bachata Festival 2025

  * Every Prize level is given to 1 leader + 1 follower


  ✦ Registration Rules ✦

  ✪ Price per competitor: 15€

  ✪ Max 20 couples

  ✪ To compete in Jack & Jill, you are required to either have a Full Pass or Party Pass, single party tickets are not valid.

  ✪ Any dancer is allowed to join as any role (leader/follower) but they need to keep the same role through the competition to keep the correct ratio

  ✪ FB event + full info: https://fb.me/e/6B3QputeX 



  ⚡ 𝑪𝑶𝑵𝑭𝑰𝑹𝑴𝑬𝑫 𝑨𝑹𝑻𝑰𝑺𝑻𝑺, 𝑫𝑱𝒔, 𝑴𝑬𝑫𝑰𝑨 ⚡


  ✅  Frank Santos & Natali  🇩🇴/🇪🇸

  ✅  Rafa & María Ángeles  🇪🇸

  ✅  Marco Lorusso & Eleonora  🇮🇹

  ✅  Sorush & Elise  🇸🇪/🇪🇪

  ✅  Jeremy Tang & Anastassija 🇦🇺/🇪🇪

  ✅  Azael & Marta 🇱🇹/🇵🇱

  ✅  Villehart & Kate 🇫🇮/🇱🇻

  ✅  Fabian & Jevgenia 🇨🇺/🇪🇪

  ✅  Rado & Angela 🇸🇰/🇪🇪


  ✅  DJ Alejandro

  ✅  DJ Shisha 🇭🇺

  ✅  DJ Miguel 🇵🇹

  ✅  DJ Roberto 🇵🇷


  ✅  AzuRecords / video 🇱🇹

  ✅  Photos by Kerrit / photo 🇪🇪



  ⚡ 𝑽𝑬𝑵𝑼𝑬 ⚡


  📍 All the festival parties on Friday, Saturday and Sunday (with pre-party workshops), as well as Sunday afternoon workshops will take place at Bachata Studio Tallinn (Kopli 25, Tallinn).


  📍 Saturday afternoon workshops will take place at Esperanza dance studio (Kivikülvi 11, Tallinn).



  ⚡ 𝑨𝑪𝑪𝑶𝑴𝑴𝑶𝑫𝑨𝑻𝑰𝑶𝑵 ⚡


  ONLY 20 ROOMS AVAILABLE! 


  For the festival dancers, we recommend 4* Hotel with special conditions: Park Inn by Radisson Meriton Conference & Spa Hotel


  One night in Standard Double or Twin room (for up to two persons): 109€ (for comparison, public price on booking.com is 145€).


  Includes:

  👉 Rich buffet breakfast

  👉 Unlimited access to the hotel’s relaxing SPA center (saunas, swimming pool, jacuzzi), and gym – nice to relax after the workshops

  👉 Bathrobes and slippers in the room

  👉 Late checkout until 14:00 on the last day of the stay
   
  Location from the festival venue is 15 min by public transport. Or 5 min by Bolt/Uber (one ride costs about 4€).

  Registration for the hotel is available in the online webstore (description includes also pictures):

  https://bachatastudio.ee/en/product/tallinn-bachata-festival-2024/ 



  ⚡ 𝑹𝑬𝑮𝑰𝑺𝑻𝑹𝑨𝑻𝑰𝑶𝑵 & 𝑻𝑰𝑪𝑲𝑬𝑻𝑺 ⚡


