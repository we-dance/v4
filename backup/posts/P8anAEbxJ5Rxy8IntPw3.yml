  THE BIGGEST KIZOMBA EVENT IN LATIN AMERICA 

  Locally and Internationally renowned instructors, teaching: Kizomba / Urban Kiz / Semba / Tarraxo / AfroBeats and more !!!


  What to Expect in this WILD ON Edition:

  - 2 Rooms   - 4 Party Nights  Socials   - 30 hours Workshops   

  - 4 Days Crazy Activities     - 4 Themed Parties

  - High Quality of Audio/Visual Production

  - Scenography     - Special Welcome Party  (Thursday 27th Feb)

  - Kizomba Championships    Couples/Teams Division  (Friday 28th)

  - Social Dance Competition 


  CONFIRMED  ARTISTS:

  *Liliana & Gwany (Brazil/France)     *Asia Voronova (Ukraine)

  *Teresa Jimenez (Sweden)  *Karo & Juan (Mexico)

