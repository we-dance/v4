  *Sara Santos (Portugal)  * Beto Alifh  (Mexico)

  *Jalyssa & Chamalo (Netherlands/France)

  *Mística Hinojosa (Mexico)
    


  CONFIRMED  DJ´s:

  *DJ Mike (Mexico)  *DJ Lenhy (France)  *DJ Casanova (USA)

  *DJ Kayel (France)   *DJ Lamar (Italy)

  *DJ Wizah (Mexico)


  HOTEL COURTYARD MARRIOT REVOLUCIÓN   MEXICO CITY

  Single/Double Room:    $120 usd per night x room (1 bed)

  Triple/Quadruple Room:  $140 usd per night x room (2 beds)


  **Its MANDATORY to reserve through the Organization, otherwise, a DayPass penalty will be Charged


  ***We recommend arriving on Wednesday night or Thursday morning


  TAXI DANCER´s   (send us a WhatsApp)

