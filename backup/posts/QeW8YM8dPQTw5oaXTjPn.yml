description: >-
  🔥 OHH YESSS 🤩 SALSA PARTY is here! 🔥


  Come and enjoy the best salsa music played by our great Djs! We will start with an open class led by our guest from Sweden, amazing dancer and teacher Aram Gulledge, accompied with the well known teacher from Prague, Monica Pastor. Then we will continue burning the floor dancing salsa (bachata on request) and enjoying tasty drinks🍹


  Organizer: RICO TUMBAO events

  - Follow our FB page 👉 www.facebook.com/rico.tumbao.monica 

  - IG account 👉 @rico.tumbao.events

  _________________________________________

  📍VENUE📍


  NYX Hotel Prague

  Panská 9, Prague 1


  _________________________________________

  🗝️ OPENING 🗝️


  Doors open at 8 PM

  Doors close at 1 AM


  _________________________________________

  💃OPEN CLASS🕺


  8.15 - 9 PM
   
  Salsa footwork and partnerwork combination

  - intermediate level


  Teachers: ARAM & MONICA


  👉 Follow them on Instagram:

  @aramgulledge

  @Monica.salsa.prague


  ARAM

  * Dancing for almost 20 years

  * One of the founders and choreographers of Babailao Dancers from Stockholm, Sweden

  * Performing internationally for 10 years at salsa festivals around the world


  MONICA

  * Many years experienced dancer and teacher

  * Performing at international salsa festivals in Europe

  * Salsa and bachata events organizer - Rico Tumbao events

  * Double Czech Salsa Champion


  _________________________________________

  🎧 MUSIC 🎧


  Dj Lole 👉 Follow him on IG @dj.lole


  _________________________________________

  💸 ENTRANCE 💸


  Party CZK 150

  Open class CZK 150

  Party and open class CZK 250


  (cash only)

