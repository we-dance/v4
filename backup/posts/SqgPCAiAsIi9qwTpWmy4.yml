description: >
  Willkommen zum KizTango Bootcamp mit NaTa & Pedro.

  Das Qualitäts-Event für alle die die Schönheit im Tanz suchen.

  Hier lernt ihr keine Figuren, die ihr dann am Montag schon wieder nicht mehr zusammen bekommt, sondern hier lernt ihr eure sog. Figuren selber machen. Je nach Musik und Laune. Das KizTango eröffnet euch eine völlig neue Dimension, mit viel Raum für die kreativen Werkzeuge, die ihr von diesem KizTango-Bootcamp mitnehmen könnt. Es wird euer Tanzen komplett verändern.

  Nicht geeignet für Anfänger!

  Ihr solltet Vorkenntnisse und Tanzerfahrung haben in mind. eins der folgenden Tänzen:

  Authentisches Kizomba, Kizomba-Fusion, UrbanKiz, Tango Argentino oder KizTango


  Ablauf und Unterrichts-Inhalt am 24. Februar 2024:

  13:00 - 13:30 = Registry / Social Dance bis 14:00 Uhr

  14:00 - 15:00 = Kizomba Mastertools I

  15:15 - 16:15 = Kizomba Mastertools II

  16:30 - 17:30 = Kizomba VS Tango Argentino

  17:45 - 18:45 = KizTango I

  19:00 - 20:00 = KizTango II

  21:30 - 02:00 = Kizomba/KizTango-Party mit Special Playlist


  Erläuterungen zum Unterrichts-Inhalt:

  Bis 14:.00 Uhr könnt ihr euch nach dem Registrieren schon Warmtanzen.

  Mit den Kizomba-Mastertools machen wir euch Fit für die nächsten Level mit motorischen Know-How und spezielen Tools die dann im KizTango anwendung finden. Die Mastertools setzen wir auch mit positiven Feedback auf den Tango-Partys und Milongas ein, die wir auch regelmässig besuchen um unsere Qualität zu steigern.

  Wir bringen also bereits auch Kizomba ins Tango Argentino denn auch beim Tango darf man Kreativ sein. :-)

  Bei Kizomba VS Tango Argentino zeigen wir euch die Gemeinsamkeiten und die Unterschiede, wobei unser Schwerpunkt die Tango-Basics sein werden, damit ihr euch auch in der Tango-Welt zurecht finden könnt.

  Danach steht euch eine Verbindung beider Tänze nichts mehr im Weg, denn beim KizTango machen wir dann den Sack zu. :-)

  Wenn ihr mehr über unseren Unterricht wissen möchtet, besucht doch unsere Youtube-Playlist "KizTango-Online lernen"


  Der Unterricht findet auf Deutsch statt.

  Wir selber können aber zur Not mit Russisch, Portugiesisch und Englisch behilflich sein.

  Immer 15 Minuten Pause zwischen den Unterrichtseinheiten.

  Wärend der Kurse sollte ihr was zur Selbstversorgung dabei haben. Also Essen und Trinken z.B.


  Special Playlist:

  Gemixt von VirtuelDJ, was wirklich sehr gut funktioniert. Ohne Pausen oder sonstige Irritationen mischt es auf den Beat genau in den nächsten Track.

  Warum kein richtiger DJ? Weil es niemanden gibt der das an Musik abliefert, was wir euch an diesem Abend spüren lassen möchten.

  Genres der Playlist:

  Viel Ghetto Zouk. Aber auch Urban Ghetto Zouk, Tarraxinha, Deep House, Tango Nuevo, KizTango, Hip Hop, Kizomba und R&B.

  Die tänzerische Challange ist damit eröffnet und eurer Kreativität sind keine Grenzen gesetzt.

  Hier ein Beispiel mit Hip Hop und R&B. Entspannt getanzt von NaTa und mir:

  https://www.youtube.com/watch?v=5TwOS-_f_88


  Preise:

  Single-Pass incl. Party Vorkasse

  bis Sonntag 31. März = 55€

  bis Montag 15.April = 60€

  Bis Mittwoch 24. April = 65€

  Danach nur noch Barkasse am 27. April = 75€


  Couple-Pass incl. Party Vorkasse

  bis Sonntag 31. März = 100€

  bis Montag 15.April = 110€

  Bis Mittwoch 24. April = 120€

  Danach nur noch Barkasse am 24. Februar = 130€

  Es lohnt sich also, sich Paarweise zusammen zu tun.


  Nur Party: 10€ Abendkasse p.P.


  Fragen? pedro.kizomba@gmx.de


  Für die, die weiter weg wohnen haben wir in der Nähe wirklich schöne Unterkünfte. Und Sonntags noch nach Regensburg rein und die schöne Stadt mal anschauen.

  Zum Beispiel: https://www.landgasthof-geser.de

  Oder: https://www.pension-am-donaubogen.de

  Weitere: Hier klicken zur Übersicht.


  Der riesige wunderschöne Raum sollte ja von unseren Videos bekannt sein.

  Gewerbegebiet. Massig Parkplätze vor der Tür.

  Also kein Stress. Party Vollgas mit Mega-Sound und Top Party-Licht.

  Jeder der mitmacht erklärt sich einverstanden auf Bild und Videomaterial zu sehen zu sein!

  Dieses Bildmaterial wird wahrscheinlich auch im Internet zu sehen sein!

  Also Fotos und Videos sind auf der Veranstaltung ausdrücklich erlaubt.


  Wenn ihr damit einverstanden seit könnt ihr nun die Tickets kaufen.

  Nutzt das Early-Bird Angebot!


