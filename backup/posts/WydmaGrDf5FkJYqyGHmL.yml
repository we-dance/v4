description: >-
  Welcome to SUMMER CONNECTION FESTIVAL! 🌴☀️💦🍹🎶


  📍 Location:

  Beautiful terrace by a river, surrounded by nature -

  Savska Terasa - Ada Ciganlija | Belgrade 🇷🇸


  📆 Date: August 4. 5. 6. 2023.


  What to expect?


  💜Let's get wet - Foam party

  💜Boat cruise - Sunset party

  💜Open air parties until the sunrise

  💜Live singing, workshops and shows

  💜Nature,river,cocktails and good vibes only!


  Get ready for non-stop fun with workshops, daily and nightly parties that will keep you dancing until the sunrise. Take a break from the dance floor and cool off in the crystal-clear river, surrounded by breathtaking nature. 


  🌴Connect with others who share your passion for dance in the best atmosphere, while sipping on exotic cocktails and drinks. 🍹 As the sun sets, take to the cruiser to dance your favorite dance and enjoy the stunning views. ♥


  Our festival features two stages showcasing the hottest Bachata, Kizomba and Salsa music, brought to you by world famous DJs🔥

  Don't miss out on the most talked-about event of the season! Join us and let's connect with the rhythm of the night🌙
