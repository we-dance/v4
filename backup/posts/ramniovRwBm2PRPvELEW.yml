description: >-
  [English below]


  ⭐ Sabrina Beija-Flor et DBAC présentent un événement inédit à Paris : un week-end zouk brésilien spécial followers avec des guests teachers internationales ⭐


  12 professeurs, 12 heures de cours, 2 soirées

  Les meilleures followers d’Europe seront là pour partager toutes leurs techniques, leurs stylings et leurs secrets. Le zouk brésilien demande beaucoup aux followers, que ce soit au niveau corporel, footwork, équilibre, mouvements de tête… C’est l’occasion unique de travailler en solo sur votre danse. Après ce week-end, vous serez bien plus indépendante et confiante que ce soit en zouk, dans les autres danses et dans votre vie !


  💢 WONDER WOMEN 💢

  ⭐ Bruna Peçanha de Rio 🇧🇷 ⭐

  Fille de la reine du zouk Renata Peçanha Bruna danse depuis qu’elle a 4 ans. Elle commence sa carrière de danseuse professionnelle en 2015, puis enseigne au Brésil, aux États-Unis, en Europe, au Mexique, en Asie, et en Australie et Nouvelle-Zélande. Elle remporte alors plusieurs J&J et le titre de championne en 2018 à la compétition professionnelle du festival de zouk de Rio, qu’elle organise encore aujourd’hui.


  ⭐ Julinha de Cologne 🇩🇪 ⭐

  Julinha enseigne le zouk à Cologne en Allemagne, où elle organise de multiples évènements dont un festival. Connue pour sa technique parfaite et sa pédagogie incroyable, elle est invitée à enseigner dans de nombreux festivals européens où elle se classe dans les podiums des J&J avancés. 


  ⭐ La merveilleuse team de 10 profs de DBAC 🇨🇵⭐

  Virginie, Patrycja, Sabrina, Alexia, Terri, Amandine, Céline, Manon, Meg-Anne et Neroli


