  ENGLISH


  ⭐ Sabrina Beija-Flor and DBAC present a brand-new event in Paris: a special Brazilian zouk weekend for followers with international guest teachers ⭐


  12 teachers, 12 hours of workshops, 2 parties

  Europe's best followers will be sharing their techniques, styles and secrets. Brazilian Zouk demands a lot from followers, whether it's bodywork, footwork, balance, head movements... This is a unique opportunity to work solo on your dance. After this weekend, you'll be much more independent and powerful in zouk, in other dances and in your life!


  💢 WONDER WOMEN 💢

  ⭐ Bruna Peçanha from Rio 🇧🇷 ⭐

  Daughter of the queen of zouk Renata Peçanha, Bruna has been dancing since she was 4 years old. She began her career as a professional dancer in 2015, then went on to teach in Brazil, the United States, Europe, Mexico, Asia, Australia and New Zealand. She won several J&Js and the title of champion in 2018 at the professional competition of Rio Zouk Festival, which she still organizes today.


  ⭐ Julinha from Cologne 🇩🇪 ⭐

  Julinha teaches zouk in Cologne, Germany, where she organizes various events, including a festival. Known for her perfect technique and incredible pedagogy, she is invited to teach at numerous European festivals, where she ranks in the advanced J&J podiums. 


  ⭐ The wonderful team of 10 teachers from DBAC, Alex de Carvalho’s team 🇨🇵⭐

  Virginie, Patrycja, Sabrina, Alexia, Terri, Amandine, Céline, Manon, Meg-Anne, and Neroli


