description: >-
  Salsa Technique & Styling Workshop with Anastasia Susi


  Welcome to my workshop dear ladies in Helsinki! 


  I will be visiting Finland and I am happy to invite you to my workshop weekend. 


  On the agenda this time: Technique and Styling. 

  We will practise the following topics: Technique of basic step, posture, arm styling, head flicks, turns and spins, body movement, musicality. Each day we learn and practise small pattern of choregraphy. Feminine movement, technical training and pure joy is what I promise you. Join me for 4 hours´ weekend training with me. 


  Date: 6th and 7th January 11:00 - 13:00 

  Venue: Helsingin Aikuisopisto, Annankatu 29B (please look for the letter B, entrance from inside the yard) 

  Price: 59 € 4 hours of practise


  Register now by sending me a message here on Facebook or per email: anastasia.a.susi@outlook.com 


  Attendance only with a pre-registration. 

  If you have any question, please dont hesitate to write me. 


  I will be happy to see you joining! 
