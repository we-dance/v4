description: >-
  🔸 Welcome to Kizz Ryders meets ILKSF Weekender


  🔸 Kizz Ryders meets ILKSF Weekender : A groundbreaking exclusive event designed to take your dance journey to new heights and new incredible experiences in dance, music and connections. Let yourself be carried away by unforgettable workshops, socials and parties.


  🔸 A Rendez Vous of Platforms : Kizz Ryders & ILKSF have joined forces to create a Weekender in a form of a Bootcamp. 

  This "Bootcamp Edition" is an initiative to showcase renowned & emerging artists and bring passionate, ambitious, talented and good hearted dancers all united. 


  🔸 Imagine & Realize : Both Platforms have formed a top class line up together for you , that offers workshops in diverse dance styles. Learn from the best, learn from the specialists and picture yourself exploring and mastering new techniques and steps. These workshops are not only the chance to learn and grow but also to meet and connect with new people and friends. All passionate and dance enthusiasts , just like you.


  🔸 An Initiative for Unity : Kizz Ryders meets ILKSF Weekender, Don't miss out on this extraordinary weekend , don't miss your chance to be part of this weekender. Join us and let's come together to celebrate, to connect, to dance and to experience unity. 


  Early Bird Passes available 26th of August 2024, from 00:00


  Stay tuned, updates will be shared soon with you.


  Love,


  Kizz Ryders - Free Your Mind And Dance 

  ILKSF - More than Just a Festival 

  Kizz Ryders Agency 🤝 Nova Kizomba Nation 

   
