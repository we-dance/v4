description: >
  

  Samstag 16.3. 24  Tangofusion Party und Workshop


  Bei den Workshops werden wir mit Elementen aus dem Tango, Contango und Freestyle eine lockerere und freiere Art des Tangotanzens erlernen. Dabei sind die Rollen des Führens und Folgens nicht festgelegt und wir tanzen Figuren wie ganchos, barridas, voleos, Verzierungen ecc. frei von festgelegten Abläufen. Die Workshops eignen sich auch sehr gut zum aufwärmen und kennen lernen vor der Milonga.


  Singles herzlich willkommen !


  Workshop 1 18:30-19:15 Uhr

  TangoFusion Einführung für alle die noch nie Tangofusion gemacht haben, oder die

  es wieder auffrischen wollen 10 €


  Workshop 2 19:15-20 Uhr

  TangoFusion mit Schwerpunkt Colgada + Volcada 10 €


  Beide Workshops zusammen 15 €


  Tango Fusion Milonga 20:00 - 23:00 Uhr

  DJ Sonja + DJ Franco

  Party: 10 € Glockenbachateliers, Baumstr. 8b, Hinterhof, 1. Stock


  Kein Barbetrieb, drum kann jeder sein Lieblingsgetränk selbst mitbringen !
