description: >
  The ALL-IN-ONE EVENT!


  IT IS TIME! The event you all be waiting for is opening its registrations for 17th time!!!


  In our site, www.salsacyprus.com , you will be able to see all information, and updates that will be coming up in due time. The line up of all our artists, performers, DJs is almost final, promising you a most memorable experience day ‘n night!! Register now for our free newsletter and get the hot news first!


  Cyprus is an ideal place for vacation, with 300 days of sunshine and crystal-clear Mediterranean waters! Our venue sits on a cliff giving you the most magical view of the area, with a white-sand-washed beach on your feet!


