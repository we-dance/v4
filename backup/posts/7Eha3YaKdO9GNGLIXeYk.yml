description: >-
  It’s BACK! Salsa in the Sun, outdoors at Left Bank Village, Hereford


  100% FREE


  Salsa & Bachata with a smidge of reggaeton all afternoon from Midday, we’ll keep going until the last person leaves 


  The weather is set to be superb all day! ☀️


  For those who’ve not been to the venue before we are in the city centre on the banks of the River Wye, its a stunning location with a huge open air courtyard, balconies with glass balustrades for uninterrupted river views


  Food is served all afternoon


  Lots of parking (mostly free on Sundays)


  DJ set up in the bandstand, loads of dance area, covered seating


  Food and Drink available 


  Your Crew on the Day - 


  Jim Rogan & Laura Hayes

  Landing Mané

  Rich Green
