  FURTHER INFORMATION:

  ￼

  ◆PLEASE NOTE: Our event is taking place at one of the best dancing schools in this area. We have the responsibility for your security. For this reason we can NOT sell any ticket after its completely SOLD OUT. Thank you for understanding.

  ￼

  ◆Photography & Videography: Photographs and videos will be taken at this event. By taking part in this event you grant the event organisers full rights to use the images resulting from the photography/video filming, and any reproductions or adaptations of the images for fundraising, publicity or other purposes to help achieve the group’s aims. This might include (but is not limited to), the right to use them in their printed and online publicity, social media, press releases and funding applications. If you do not wish to be photographed please inform an event organiser.

  ￼

  ◆Transportation: The location is easily reachable from the main train station („Köln Hauptbahnhof) with the Metro Lines 12, 15, 16 and 18. Name of the Metro stop is: „Barbarossaplatz“ From there its a 5 min. footwork.

  ￼

  ◆Parking: The dancing school is in the city center of Cologne and has NO own parking area. We will UPLOAD A PARKING PLAN with free parking spots in Cologne. BUT during the night parking is for free if it is an official parking spot.

  ￼

  ◆Due to the Danceschool rule we ask you kindly to bring dance shoes or clean sneakers to avoid damages to the dance school dance floor.

  ￼

  ◆Wardrobe: The wardrobe will be free, but not guarded and thus is at your own risk. Only small shoe bags allowed in the Workshop, Social and Party Room.

  ￼

  ◆Drinks: Please note that it’s not allowed to bring your own drinks to the venue. We will offer affordable drinks there.

  ￼

  ◆Non smoking: Please note that smoking is forbidden inside the whole building. The building is fitted with sensitive smoking detectors. In case we will have an alarm, the responsible person will be in charge of all costs. If we see someone smoking inside, the person will be banned immediately.

  ￼

  ◆Social Media: If you want to tag us on Facebook and Instagram you can easily find our pages under Kizomba Days Cologne. The Hashtags we use is: #kizombadayscologne #kizombadayscologne2024


