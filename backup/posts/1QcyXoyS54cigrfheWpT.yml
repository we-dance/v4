description: >-
  Liebe Tanzfreunde,


  dieses Wochenende findet wieder Bachata Unterricht sowie anschließende Bachata Praktika in der Tanzschule Zapatissimo statt.

  Wo ? Zapatissimo Tanzschule,  Kolonnenstr.29, 10890 Berlin

  Wann? 27.02.

  16 Uhr Bachata Beginner Kurs 

  17 Uhr Bachata Intermediate Kurs

  18 -23.30 Uhr Praktika


  Urbansports wird akzeptiert. (Bis 20 uhr)

  2G+ 


  Der Preis pro Kurs beträgt 7€ pro Std und die Bachata Praktika ist im Preis inkludiert. 

  Ab 18 uhr kostet die Praktika 7€ inkl. Getränkebon (Bier,Cola etc.) 

  Eintritt für die Praktika mit USC bis 20 Uhr möglich (ohne Getränkebon)


  Lovely dancers,


  This weekend we will have bachata classes and practice time.

  Where? Zapatissimo Danceschool, 

  Kolonnenstr.29, 10829 Berlin 

  When ? 27.02.

  4pm beginner class

  5pm intermediate class

  6-11.30pm assisted practice time 


  2G+ Rules

  People who are attending for the workshop are welcome to join the practice without beeing charged additionally.


  Each class cost regulary 7€ p.p.

  Practice 7€ incl. a Voucher for one drink (beer,softdrink)

  Entrance with USC is also possible untill 8 pm (without a voucher)
