description: >-
  Őszi TEAM GUSTO CUBANO koncert és SALSA-BACHATA UTCABÁL Miskolcon, a Grizzly
  PUB előtti téren, a Széchenyi szobornál!


  Az augusztusi forró nyári éjszaka fantasztikus sikere után még nem engedjük el a nyarat és ismét kubai hangulattal, kitűnő zenekarral és nagyszerű táncosokkal várunk a Grizzly utcai teraszára, hogy együtt töltsünk el egy feledhetetlen latin estét!

  A Grizzly ráadásul csavart még egyet a történeten és az egyedülálló kubai hangulatot nemcsak pezsgő ritmusokkal, hanem csípős dohánnyal, szivarokkal és füstös rummal idézhetjük meg.
   
  Hozd magaddal kedvenc szivarodat, vagy válogass a ház kínálatából és ülj be a “szivar klubba”! Kérj mellé egy pohár rumot és meglátod, a zenészek és a táncosok forgatagában egy kicsit megáll az idő!
   
   BELÉPÉS:
  1. A Grizzly vendégeinek INGYENES!

  2. Salsásoknak a gyakorlóestek mintájára, ÖNKÉNTES ALAPON a helyszínen 2.000 Ft (ezt zenekari gázsira fordítjuk).

  3. Támogatói VIP JEGY az elhivatottaknak, EXTRÁKKAL: összesen 20 db adható ki, ára 10.000 Ft. A VIP támogatói jegyek elővételes megvásárlásával kapcsolatban keressétek: Moldován Éva-t, emailban: moldovaneva87@gmail.com vagy telefonon: +36-20-779-2110.
   
  PROGRAM: 

  19.00: DJ CHRIS 

  20.00: TEAM GUSTO CUBANO koncert I. 

  21.15: Rum - szivar - és sörszünet (vagy amit gondolsz) 

  21.30: TEAM GUSTO CUBANO koncert II. 

  22.30: DJ CHRIS salsa, bachata, son utcabál
   
  A zenekarról: A budapesti tagokból álló, latin - főként salsa/timba - tánczenét játszó zenekar a kubai zenékért-táncokért rajongó, baráti közösségből alakult és annak bemutatásán, népszerűsítésén fáradozik idehaza, immáron 2014 óta. 

  www.facebook.com/TeamGustoCubano
   
  A Grizzly Music Pub és a Független Salsafüggők Egyesülete közös szervezésében várjuk tehát a Latin zenék szerelmeseit SZEPTEMBER 27-én, PÉNTEKEN! A műsorváltoztatás jogát a szervezők fenntartják!


  Köszönettel: FSE
