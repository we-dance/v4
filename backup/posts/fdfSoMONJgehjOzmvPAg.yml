description: >-
  🔥TRANSYLVANIA ZOUK FESTIVAL by BAILArte 2024🔥


  With a lot of excitement in our hearts we invite you to this year’s edition, between 29 Nov - 01 Dec , in Cluj-Napoca, Romania. 


  We are so happy that everyone enjoyed being with us last year ❤️, so we aim to create an even better experience and to make this event more inspiring and difficult to forget 😍!! 


  📆 Mark your calendars and make sure you don’t miss this event. We will have:
         ✴️ PERFECT MIX OF ZOUK & LAMBADA TEACHERS
         ✴️ INTERMEDIATE WORKHOPS
         ✴️ 4H MASTERCLASS
         ✴️ SURPRISE WORKSHOP 🤫
         ✴️ 3 THEMED PARTIES WITH AMAZING DJ’S
         ✴️ UNOFFICIAL PRE & AFTERPARTY
         ✴️ UNLIMITED WATER DURING THE ENTIRE EVENT + TRADITIONAL DRINKS 🍸

  ⚜️ Teachers:

  IAGO & VANESSA (BRAZIL) 🇧🇷

  PEDRINHO MATOS (UK) 🇬🇧

  DOMINIK & MONIKA (POLAND) 🇵🇱


  🎧 DJ’s:

  DJ RAFFRO (BRAZIL - First time in Romania) 🇧🇷

  DJ BEIJA-FLOR (FRANCE - First time in Romania) 🇫🇷

  DJ ABBAS (UK) 🇬🇧

  DJ FERNANDO (IRELAND) 🇮🇪

  DJ ARMIN (ROMANIA - Bucharest) 🇷🇴

  DJ ALEX (ROMANIA - Cluj) 🇷🇴


  📷 Photo: Patricia Toma

  🎥 Video: Alexander the Dance Catcher

  🎥 Video: Mondy Videographers  


  💸Prices:

  Until 30th of SEPTEMBER: 
    FULL PASS  - 90 EURO (11H Workshops + 3 Parties) 
    MASTERCLASS - 50 EURO (4h Workshops)
    PARTY PASS - 40 EURO (3 Parties)
    COMBO 1 (Full Pass + Masterclass) - 140 EURO
    COMBO 2 (Masterclass + Party Pass) - 90 EURO

  After 1st of OCTOBER:
    FULL PASS  - 100 EURO (11H Workshops + 3 Parties) 
    MASTERCLASS - 60 EURO (4h Workshops)
    PARTY PASS - 50 EURO (3 Parties)
    COMBO 1 (Full Pass + Masterclass) - 150 EURO
    COMBO 2 (Masterclass + Party Pass) - 100 EURO

  📍 Party/ WS location : to be announced

  📜 Schedule: to be announced


  ✏️ For Registration and Payment please fill the Form bellow:

  https://docs.google.com/forms/d/1njOs7O1IoYMq6AfSNzcJhzpKT51tHR34J-wL57Ls-3k/edit


  💬 Follow us/ Contact us:

  Facebook: Transylvania Zouk Events by BAILArte

  Instagram: @transylvaniazoukevents


  ‼️ Masterclass INFO:

  1. Sign Up with a Partner: The registration for the masterclass is only possible in pairs.

  2. Partner Changing: During the masterclass, partner exchanges won't take place, to maintain continuity and for ensuring a balanced ratio of leaders and followers.

  3. For Advanced Dancers: This masterclass is designed for advanced zouk dancers with a minimum of 2 years experience, including consistent attendance at weekly classes and/or international workshops.

  4. Focused Teaching: Unlike the full pass workshops, the masterclass will maintain a dedicated teaching pace, without slowing down for elements outside its scope.


  Accommodation options near the event:
    ➡️ Nelana hotel: 
         https://nelana.ro/en/
    ➡️ Covaciu aparthotel (you can find it only on Booking)
    ➡️ Paco hotel: https://www.pensiunea-paco.ro/
  Beside these ones you can have a look on Booking website, for other options. 


  💡Extra INFO:

  Apart from participating at our event, keep in mind that Cluj-Napoca is a vibrant city, with numerous attractions to explore in your free time, especially if you choose to spend a few extra days here. You can taste very good traditional food which we can promise will satisfy your appetite! Also, on the 1st of December we will have a national holiday in Romania, marking the Great Union, during which you can enjoy all the special festivities happening in the city.

  We look forward to seeing you and can’t wait to dance and connect with you all! ♥️
