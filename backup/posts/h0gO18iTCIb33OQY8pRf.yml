description: >
  UFD Fitness & Salsa Weekender

  Friday 21st – Monday 24th March 2025

  ‘TWO GREAT EVENTS IN ONE ACTION PACKED WEEKENDER’

  @The Metropole Hotel, Temple Street, Llandrindod Wells, Powys LD1 5DY


  As always, our amazing line-up of fitness presenters and salsa teachers, bringing you their unique style of teaching and presentations mixed in with high quality musical entertainment and dancing to keep you totally entertained for the entire weekend.


  If you have never attended this fabulous event, NOW is the time to try it out, you’ll totally love it and it’s great for absolute beginners through to experienced salsa dancers. Celebratory groups are always welcomed.


  Next year along with Moe Flex, sees the return of the amazing Mauricio Reyes to the salsa team. They as always, will bring their massive fun-packed energy along with some great music and teaching skills. 


  The official team from Kangoo Jumps UK, will be bringing lots of boots and will be presenting in the fitness arena, so too will be newbies such as Janet Harris, Sarah Leigh, Farah Murray, delivering their unique style to fitness & dance. 


  Come along and enjoy the themed nights and fancy-dress parties – they are always hilariously crazy nights, LOL!! Please try to stay for 3 nights if you can.


  UFD, Hayley & Jean of Shimmy Shoes and Serena Marriot of Step n Pump will be main merchandisers, supplying an eclectic mixture of memorabilia, dancing shoe and sports/leisure outfits.  


  Salsa teachers: - Moe Flex, Mauricio Reyes - Latin Motion, Carl & Alex – Dancing Fever, Shahid – Salsa Buena, Garry & Giselle – G&G Salsa, Jas & Tony – Salsa Smile, SharkyDJ - Salsa Passion, Sarah Leigh - Cubatone, Janet Harris - Bajanfitnessuk… More to be confirmed.... Instructor/Teacher lineup is subject to change


  Workshops include: Absolute Beginners Course, Cuban Salsa, New York & LA Salsa, Bachata, Kizomba, Reggaeton, Merengue, Bachata Moderna, La Rueda, Ladies Styling, Dips & Tricks, Musicality Workshop, Spinning Techniques, Bachata Pacheco, Shines, Cha Cha, + much more. 


  Fitness presenters: - Suzie Hopkins, Adele McGrath, Edem Kojo - AzontoBox, Lucy Wills, Agnes & Maria – Kangoo Jumps UK, Nicola Fulin, Brian Richmond, Janet Harris - Bajanfitnessuk, Giselle Morris, Farah Murray - Funky Fairy... More to be confirmed... Instructor/Teacher lineup is subject to change


  Classes include: African Dance Fitness, Kangoo Power, Kangoo Kick & Punch, UFD HIIT, Bands, Bootcamp, Fitsteps, Boxing Fitness, Zumba, Bounce DanceFIT, Kangoo Dance, Barre, Kangoo Bootcamp, Soca Fitness, Swiss Balls, Afro Beats, Yoga, Circuits, Hand Weights, Pilates, Stretch & Relaxation, Street Dance, Step, Burlesque Chair, Cheerleader Aerobics, Clubbercise, Hoops, Fitstix + much more….


  Theme parties: -

  Friday – Dragons & Blue Jeans – T-shirt, clothing or accessories with dragon print!


  Saturday – Strictly Come Dancing ‘Ball’ – Formal attire:  suits/dresses with a good helping of sparkle, gold & silver bling!
   
  Sunday – Witches & Wizards – Harry Potter, Oz, warlocks, sorcerers - anything magic!


  What’s included in your hotel price?

  Bed & breakfast

  Dinner (silver service)

  Drinks reception on Saturday night

  All fitness & salsa classes & workshops

  All 3 fantastic parties

  Health club, gym, sauna, Jacuzzi, swimming pool, steam room


