eventType: Course
confirmation: >-
  in this course, we deal with Salsa as it should be danced, free, rich in
  movement, flow, full of style and sabor. We will increase our comfortability
  with complex figures, and add some twists to make the dance more flavorsome.
  As always, we keep our eyes on the details and work on perfecting our leading
  and following technique.


  The objective of the course is to let you feel free and creative in the dance:


  You will learn advanced figures, and enrich your Salsa vocabulary and possibilities in the dance.

  Improve your Partnerwork technique. become a leader that can lead a complex movement with flow, and a follower that can follow any instruction with grace.

  Starting from this level we start focusing also on styling and making our dance flavorsome.

  By completing this level (advanced 1+2), you should have all the tools required to attend partnerwork Salsa classes of any level.
