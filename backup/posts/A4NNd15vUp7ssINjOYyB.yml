description: >-
  Munich, because it was so incredibly well received last year - we're back this
  year and with an extra on top! Dance event in one of the most beautiful halls
  in Munich: the Silver Hall in the German Theater.


  Yes, you heard right!


  What to expect: 2 brilliant special guests: Yoyo Flow & Fredy Clan

  Aaaaand: the first time in Munich

  Live concert by Dale Pututi🤩🤩🤩🤩


  We look forward to seeing you! This will be an unforgettable event 😍❤️💙🧿


  ## Schedule


  ### Saturday 13.07

  21.30 - 22.30 

  Salsa Newstyle Workshop with Yoyo Flow

  Followed by a concert by Dale Pututi, shows and animations and after party with DJ Yala


  ### Sunday 14.07

  11.30 - 12.30 Afro Cuban

  12.45 - 13.45 Collabo Class Special

  14:00 - 15:00 Timba Solo with Live Percussion


  ## Tickets


  Party: 36€

  Workshop: 30€

  Fullpass: 130€

  4 Workshops + Party, Concert, Animation and Shows


  Box office from 20:00 on 13.07 only while stocks last, so it is recommended to purchase tickets via the link ♡
