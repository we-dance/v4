description: >-
  O UDance Social Set é um evento de danças sociais, em que tu danças a par, de
  forma descontraída e lúdica ao som de ritmos latinos e africanos.


  Podes dançar em 3 pistas de dança temáticas, climatizadas, com Dj’s convidados, pisos especiais para a prática da dança e sistema de luz e som profissional.


  O UDance Social Set, inicia com aulas de dança onde podes aprender alguns novos passos em diversos estilos.


  A UDance está localizada em frente à estação de comboio de Santos, numa localização privilegiada com estacionamento público gratuito, com serviço de bar e um ambiente acolhedor.


  Reserva a tua vaga e garante o teu lugar no UDance Social Set. O valor da entrada aumenta terminando o 1º Lote de bilhetes.


  Programa:


  17h30 Abertura de portas


  18h00 Aulas de abertura pista

  Bachata c/ Paulo & Patrícia

  Cha cha cha c/ Duarte & Cátia


  19h00 Abertura pistas:

  Pista Salsa c/ DJ Guima Rosário

  Pista Africana c/ DJ Emerson Franklin

  Pista Bachata c/ Ray DJ Music


  22h30 Fecho de portas


  - Temos serviço de bengaleiro gratuito;

  - Idade mínima para participar é de 16 anos;
