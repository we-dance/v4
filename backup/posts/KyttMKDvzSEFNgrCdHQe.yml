  🏠 C'est notre lieu MAGIQUE pour voyager à travers la musique.


  🤲 OUVERT À TOUS : Un foyer où tout le monde est bienvenu, peu importe les différences, c'est l'incarnation d'un monde aspirant à l'inclusion.


  💖 Pour ceux qui souhaitent une amélioration continue et vivre des expériences UNIQUES et INOUBLIABLES.


  🧲 Nous encourageons un espace SÉCURISÉ et SAIN, où le RESPECT mutuel entre tous les participants est fondamental.


  🌬️ Nous valorisons une ambiance POSITIVE, où chacun se sent ACCUEILLI et BIENVEILLANT.


  🧱 Nous promouvons un environnement sain, libre de tout harcèlement ou mauvais traitement.


  🎭 OUVERT À TOUS LES NIVEAUX : Des débutants complets à ceux qui se considèrent comme des experts. Rappelez-vous : "le débutant d'aujourd'hui sera l'avancé de demain."


  🎵 OUVERT À TOUS LES STYLES : Libérez-vous et exprimez-vous à travers la danse, que ce soit la Kizomba, le Semba, le Ghetto Zouk, le Konpa, l'Urban, l'Afro ou le Tarraxo... il y en a pour tous les goûts !


  🌱 Notre objectif est d'élever notre niveau de danse avec la méthodologie #KizomBaobab, qui, depuis des années, forme des danseurs durables grâce à des bases solides, des ressources précieuses et une créativité en constante évolution, toujours en amélioration continue.


