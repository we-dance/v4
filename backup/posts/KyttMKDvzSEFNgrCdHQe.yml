  ⚠️ C O M P R O M I S O  #KizomBaobab ⚠️ 


  🏠 Es nuestro lugar MÁGICO para viajar a través de la música. 


  🤲 ABIERTO a todo el MUNDO: Un hogar donde todos son bienvenidos, sin importar sus diferencias, es el epítome de un mundo que aspira a la inclusión


  💖 Quien tenga ganas de mejora continua y vivir grandes experiencias ÚNICAS e IRREPETIBLES


  🧲 Fomentamos un espacio SEGURO y SALUDABLE, donde el RESPETO mutuo entre todos los participantes es fundamental. 


  🌬️ Valoramos un ambiente POSITIVO, en el que cada persona se sienta BIENVENIDA y CUIDADA


  🧱 Promovemos la CONVIVENCIA sana, libre de cualquier tipo de acoso o maltrato


  🎭 ABIERTO A TODOS LOS NIVELES: Desde aquellos que comienzan desde cero hasta los que se consideran expertos. Recuerda: "el principiante de hoy será el avanzado de mañana."


  🎵 ABIERTO A TODOS LOS ESTILOS: Libérate y exprésate a través del baile, ya sea Kizomba, Semba, Ghetto Zouk, Konpa, Urban, Afro o Tarraxo... ¡hay algo para cada gusto!


  🌱 Nuestro objetivo es elevar nuestro nivel de baile con la metodología #KizomBaobab, que durante años ha formado bailarines duraderos a través de fundamentos sólidos, recursos valiosos y una creatividad en constante evolución, siempre en mejora continua


  🧠 De tu parte, necesitamos compromiso, constancia en la asistencia, dedicación y perseverancia.


  Dale "asistiré" o "me interesa" al evento para estar informado de las noticias. gracias por invitar a tus contactos al evento...



  🙏🏿 Gracias como siempre por tu confianza!



