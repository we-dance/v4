    bio: >-
      Leslie is a dynamic and diverse dance instructor, who teaches Salsa,
      Bachata and Kizomba. Out of the three, Bachata and Kizomba are definitely
      his preferred dances.

      In his classes, Leslie doesn’t only want to teach his students “the right steps” but support them to also explore their creativity and capability of expressing themselves through the dance. He dislikes any kind of rigid sequences to be memorized and instead enjoys seeing his students develop their own unique groove.

      His philosophy of teaching is to combine different styles and rhythms.
