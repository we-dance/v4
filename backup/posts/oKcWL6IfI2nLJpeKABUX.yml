  🔥🔥Laipni lūdzam El Paso Dance Weekend: Urban Kiz edition!🔥🔥

  Mēs esam ārkārtīgi priecīgi un lepni paziņot, ka pie mums viesosies KARL BEKENE (Francija) 🇫🇷 ar Urban Kiz nodarbībām un PIERRE & EMILIA (Zviedrija) 🇸🇪 ar TangoKiz nodarbībām. 🤩 Un, protams, arī El Paso Urban Kiz komanda- Aleksandrs, Violeta, Baiba Z. un Liene pasniegs nodarbības. 


  🧡 KARL BEKENE viens no vispopulārākajiem Urban Kiz meistariem, kura deju stilu ietekmējis hip hops, afro house, bachata un brazīliešu zouk. Karls, kopā ar savu deju partneri Nimu ir Urban Kiz kategorijas uzvarētāji 2022. Gada “Olympiads of Kizomba”.


  🧡PIERRE & EMILIA ir deju pasniedzēju no Zviedrijas. Pierre viens no labākajiem TangoKiz starptautiskajiem māksliniekiem. Pierre ir mācījis festivālos, ballītēs un skolās Eiropā un Āzijā. Viņš arī piedalījās daudzos UrbanKiz konkursos, tostarp: Otrā vieta: The Battle Kiz, Ukraina 2021 Finālists: The Battle Kiz, Spānija 2024


  Šajā nogalē Tevi sagaida:

  ✨3 dienas ar aizraujošām dejām un nodarbībām

  ✨Lieliski meistarklašu pasniedzēji

  ✨2 nakts ballītes, 1 pēcpusdienas socials

  ✨Iespēja uzlabot savu tehniku, attīstīt deju prasmes, apgūt jaunus elementus un kārtīgi izdejoties


  💥Programma:💥

  Piektdiena

