  🔥🔥Welcome to El Paso Dance Weekend Urban Kiz edition.🔥🔥


  We are excited to invite all Urban Kiz dancers to Riga for an amazing, dance-filled weekend! 🤩

  Prepare for 3 days of dancing, and learning. Amazing workshops from local and international instructors. 2 night parties, 1 social.


  We guarantee you'll hone your technique, improve your dance skills, possibly learn something new, and most definitely have a great time dancing.😉


