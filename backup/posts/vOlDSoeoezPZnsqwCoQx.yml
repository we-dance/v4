description: >+
  Ticket sales:

  https://hellobachatafestival.com/tickets


  Join us for up to 57 hours of workshops, day dancing, night parties, and challenges in San Francisco!


  San Francisco's Hello! Bachata Fest


  Bachata - Salsa - Zouk - Kizomba


  Hello! Bachata Fest was launched off of our monthly event: Hello! Bachata and Hello! Kizomba


  ******** WEBSITE ********


  🌎 https://hellobachatafestival.com


  ****************************


  📅 July 26 through 29, 2024.


  Starts: Friday, July 26 at 2:00pm

  Ends: Monday, July 29 at 7:00am

  (excluded preparty)


  🏢 Venue:

  Hyatt Regency SF Airport

  1333 Bayshore Highway

  Burlingame, Calif.


  *** Only 2.2 miles from the airport ***

  Complimentary shuttle to-and-from the airport


  ****************************


  This festival features an all-star line-up consisting of 12 headliners and over 40 international, regional, and national instructors:


  We are proud to announce that the following headliners will be present at our dance festival:


  For our Bachata headliners:

  🥇 Korke & Judith, the founders and creators of Bachata Sensual. (Spain)

  🥇 Pablo & Raquel, BachataStars champions. (Spain)

  🥇 Dario & Sara, YouTube sensations. (Spain)


  For our Salsa headliners:

  🥇 Adolfo Indacochea & Tania Cannarsa, and Empire Mambo. (New York)

  🥇 Fernando Sosa & Tania Bonaguro, and Tropical Gem. (Italy)

  🥇 Pablito Stellato, and his team Su Mezcla Latina. (Italy)


  For our Zouk headliners:

  🥇 DJ Kakah (Brazil)

  🥇 Iago & Vanessa (Brazil)

  🥇 Leo & Talita (San Francisco, Calif.)

  🥇 Evelyn & Derrick (San Francisco, Calif.)


  For our UrbanKiz headliners:

  🥇 Stephane Angles (Paris, France)

  🥇 DJ Sink (Montreal, Canada)


  ****************************

  🏆 Special Features 🏆


  ----- Bachata ------


  🔥 Bachata Jack and Jill Competition 🔥

  Attendees have the opportunity to compete against their peers in novice and intermediate divisions for a chance to win ranking scores and up to $1,000 USD (intermediates division). Check website for full details.


  ----- Salsa ------


  🔥 The Adolfo Indacochea & Fernando Sosa Challenge 🔥

  For the first time in the U.S.A., two heavyweight Mambo directors represented by Empire Mambo and Tropical Gem, team up to offer a 4-hour intensive bootcamp for a chance to perform at Sunday's performance showcase.


  (addon fee required to participate.)


  ----- Kizomba ------


  🔥 Master Class with Stephane Angles 🔥

  Urban Kiz Intermediate/Advanced master class intensive with guest instructor from Paris, Stephane Angles. This class will be offered on Friday, July 26 from 5:00pm to 8:00pm. 


  (addon fee required to participate.)


  ----- Kizomba ------


  🔥 Urban Kiz Jack and Jill Competition 🔥

  Attendees have the opportunity to enter, compete against fellow peers, and have a chance to win up to six prizes in the form of future festival passes.


  Three Genres: Urban Kiz, Tarraxo, and Douceur


  (addon fee required to participate.)


