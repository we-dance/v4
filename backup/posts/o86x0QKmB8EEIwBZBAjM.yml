description: >+
  Poetry Slam am 22.02.2024

  um 20 Uhr im Südpunkt Nürnberg


  Das Wortgefecht  - Nürnbergs original Poetry Slam - geht in die 146. Runde. Wir freuen uns darauf diesmal wieder hochkarätige Slammer*innen auf die Bühne des Südpunkts zu holen! Mit dabei sind wieder zum großen Teil deutschlandweit bekannte Szenestars. So kommen die Slam-Legende Wehwalt Koslovsky aus Husum, der Finalist der deutschsprachigen Meisterschaft und Baden-Württemberg-Vizemeister Marvin Suckut aus Konstanz, Philipp Stroh aus Offenburg, Jonathan Löffelbein aus Hannover, Teresa Honisch aus Schwabach und der Moderator des SüdSlams Nils Nektarine! 


  Moderation: Michael Jakob 


  Einlass: ab 19:30 Uhr, 


  Eintritt/Tickets: nur Abendkasse, 8 normal / 7 ermäßigt), Nürnberg-Pass: 4 Euro. Platzreservierung für Gruppen möglich per Mail: info(ädd)kulturschockverein.de 

  --> (ädd) mit @ ersetzen!


  (Foto: Chris Bellaj)


