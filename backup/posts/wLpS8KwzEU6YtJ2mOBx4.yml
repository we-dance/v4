description: >-
  SAVE THE DATE! :-)


  www.zouktime.com


  Another edition of our Brno ZOUK & LAMBADA festival in amazing venue!


  ************************************

  TEACHERS TEAM:

  will be added soon!


  ************************************

  You can look forward to:

  - great line up ZOUK + LAMBADA

  - your beloved Babylon congress venue

  - huge dancefloor

  - 3 neverending parties + 2 afternoon parties + 2 days of workshops in 3 halls

  - 80min long workshops!!

  - brazilian zouk & lambada under one roof

  - music for all styles dancers

  - familiar atmosphere, typical for our events

  - low prices of drinks and food :)


  PROGRAM​


  Friday 15.11.2024

  21:30: Registration

  22:00 - 6:00: Zouk night party (main hall)

  23:00 - 3:00: Soft & Smooth & Lamba night party (bar)

  ​

  Saturday 16.11.2024

  11:00: Registration

  11:30 - 14:30: Workshops - 2x 80 minutes workshops in 3 halls

  14:30 - 14:40: All demos (main hall)

  14:40 - 16:00: Lunch break

  16:00 - 19:00: Workshops - 2x 80 minutes workshops in 3 halls

  19:00 - 19:10: All demos (main hall)

  18:00 - 22:00: Afternoon zouk social dancing (bar)

  22:00 - 6:00: Zouk night party (main hall)

  23:00 - 3:00: Soft & Smooth & Lamba night party (bar)
   
  Sunday 17.11.2024

  11:00: Registration

  11:30 - 14:30: Workshops - 2x 80 minutes workshops in 3 halls

  14:30 - 14:40: All demos (main hall)

  14:40 - 16:00: Lunch break

  16:00 - 19:00: Workshops - 2x 80 minutes workshops in 3 halls

  19:00 - 19:10: All demos (main hall)

  19:00 - 21:00: Afternoon zouk social dancing (bar)

  21:00 - 6:00: Zouk & lamba night party (main hall)

  ​

  The end of the parties at 6AM is guaranteed but usually the parties finish later ;-)

  ​

  Monday 18.11.2023

  21:30 - 02:00: Zouk & Lamba AFTERPARTY (Dance studio Stolárna - Olomoucká 14, Brno)



  PRICES + REGISTRATION


  FULLPASS:

  will be added


