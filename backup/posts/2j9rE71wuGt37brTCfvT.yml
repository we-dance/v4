name: SALSA/BACHATA DANCE HOLIDAY ESPANA/GIBRALTAR 2025
description: >-
  VERSION EN ESPANOL


  PROGRAMA:


  Miércoles 2, visita a la ciudad de Málaga y cena en un restaurante latinoamericano o español en Benalmádena, ya que el hotel se encuentra en esta zona.


  Jueves 3, visita de día completo a Sevilla.


  Viernes y sábado, talleres durante el día bailando por la noche en el hotel.


  Domingo 6, visita de día completo a Gibraltar.


  Lunes, regreso a casa.


  Únete a nosotros para unas vacaciones de baile inolvidables en el paraíso.


  TALLERES, BAILE DE SALÓN Y EXPERIENCIAS CULTURALES,


  Niveles Principiante, Avanzado e Intermedio


  (NOTA: ESTO NO ES UN CONGRESO)


  Hemos creado esta oportunidad única para que te sumerjas por completo en la danza latinoamericana mientras disfrutas de la belleza natural de Málaga.


  ★ Más de 12 horas de talleres de baile y estilismo de salsa/bachata/merengue con nuestro equipo.


  ¡Nuestras estrellas! Los DJs son:


  Dj Mosti Mostafinio Alemania


  Dj Marco Antonio México/Alemania


  Dj Ronnie Raul de Puerto Rico


  Profesores:


  Ronnie Raul,


  Juan Barrionuevo &


  Cecilia Disandro - Argentina


  ★ Gran piscina y habitaciones decoradas con gusto, cada una equipada con su propio baño con ducha


  ★ Tiempo libre para disfrutar como desees (relajarte en la piscina, etc.)


  ★ Tamaño del grupo de máximo 200 participantes


  Paquetes de vacaciones de baile en la Costa del Sol en base a alojamiento compartido (doble o triple) Hotel Sunset Beach Club Benalmádena


  MS Hotel Amaragua \* \* \* \* (Torremolinos Málaga)


  HABITACIÓN DOBLE EN MP 145 EUR


  HABITACIÓN DUI EN MP 140 EUR (máximo 3)


  \*PRECIOS DE LAS ENTRADAS\* 79 euros reserva anticipada; 69 euros


  \*PRECIOS DE ENTRADAS\* entre el 15 de noviembre y el 30 de enero de 2024 – 69 €


  \*PRECIOS DE ENTRADAS\* entre el 15 de febrero y el 31 de marzo de 2025 – 74 €


  \*PRECIOS DE ENTRADAS\* entre el 15 de marzo y el 3 de abril de 2025 – 79 €


  NOTA: EL HOTEL Y LOS VUELOS NO ESTÁN INCLUIDOS EN EL PRECIO


  .


  DOMINGO, TIEMPO LIBRE PARA HACER TURISMO


  Disponemos de varias opciones:


  ★ Excursiones a Marbella (Hay autobuses desde Torremolinos, el trayecto sólo dura 1 hora y 15 minutos).


  COSAS QUE HACER EN MARBELLA


  Para más información, consulta los siguientes enlaces:


  https://www.getyourguide.com/marbella-l1217/


  ★ Recorrido turístico para explorar la hermosa ciudad de Málaga (hay trenes desde Benalmádena, el trayecto solo dura 25 minutos).


  COSAS QUE HACER EN MÁLAGA


  https://www.tripadvisor.com/Attractions-g187438...


  ★ Recorrido turístico para explorar Benalmádena


  https://www.tripadvisor.com/Attractions-g562812...


  ★ Excursión de un día a Sevilla


  COSAS QUE HACER EN SEVILLA


  https://www.thecrazytourist.com/15-best-things-seville.../


  ★ Excursión de un día a Gibraltar (hay autobuses desde Torremolinos, el trayecto solo dura 3 horas y 23 minutos).


  QUÉ HACER EN GIBRALTAR


  Para más información, haz clic en el siguiente enlace:


  https://www.getyourguide.co.uk/.../malaga-direct-tour-to.../


  NOTA:


  LOS VIAJES Y EXCURSIONES NO ESTÁN INCLUIDOS EN EL PRECIO.


  LOS VUELOS NO ESTÁN INCLUIDOS EN EL PRECIO.


  La organización no se hace responsable si alguno de los artistas anunciados no se presenta por circunstancias imprevistas. En este caso, la organización buscará un sustituto.


  ¡RECUERDA!


  ¡Este es un fin de semana cultural de Salsa/Bachata en la Costa del Sol!


  ¡NO ES UN CONGRESO DE SALSA Y BACHATA!


  PARA COMPRAR TU ENTRADA: HAZ CLIC EN EL SIGUIENTE ENLACE:


  \-----------------------------------------


  Términos y Condiciones:


  Ten en cuenta que los depósitos y las tasas de las vacaciones no son reembolsables ni transferibles desde el momento de la compra.


  ¡Reserva ahora! Para evitar decepciones.


  Promotor


  Ronnie Raul


