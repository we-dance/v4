  Un Festival de danse et de musique de Haute Qualité !

  ✔️ un lieu de rêve pour ce type d’évènement, le Rocher Palmer à Cenon (33150)

  ✔️ Concert le vendredi dans une vrai salle de concert et le dimanche en plein air

