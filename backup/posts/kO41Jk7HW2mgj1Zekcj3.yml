description: >-
  English below.

  ______________


  🕗𝐒𝐜𝐡𝐞𝐦𝐚 (insläpp 18.30):

  19.00 - 20.00 Kizomba öppen nivå med Adnan (Dj Batman)

  19.00 - 20.00 𝐍𝐲𝐛𝐨̈𝐫𝐣𝐚𝐫𝐤𝐮𝐫𝐬 i Kizomba

  20.00 - 23.00 𝐒𝐨𝐜𝐢𝐚𝐥𝐝𝐚𝐧𝐬 med Dj Batman


  💰𝐈𝐧𝐭𝐫𝐚̈𝐝𝐞𝐬𝐚𝐯𝐠𝐢𝐟𝐭: 90 kr (Swish eller kontant).


  🎵 Kizomba, Zouk, Semba, Ghetto Zouk (Tarraxinha), Konpa, Cabo Love, Coladeira m.m.


  📍𝐋𝐨𝐤𝐚𝐥: Metanoova - Götgatan 11, 116 46 Stockholm (Slussen T-bana nära Espresso House).


  När du är på plats måste du ringa numret på dörren för att bli insläppt. Obs. att kodlåset till porten är den högra överst (Se Diskussion för klargörande).


  📜𝐓𝐫𝐢𝐯𝐬𝐞𝐥𝐫𝐞𝐠𝐥𝐞𝐫:

  - Måste byta till inomhus/dans-skor.

  - Dansa med respekt och visa hänsyn till din danspartner.

  - Plocka undan skräp efter dig.

  - Tänk på att inte ha för starka parfymer.

  - Stanna hemma ifall du är sjuk.

  ________________________________________________________


  🕗𝐒𝐜𝐡𝐞𝐝𝐮𝐥𝐞 (Door opens 18.30):

  19.00-20.00 Kizomba open level with Adnan (Dj Batman)

  19.00-20.00 𝐁𝐞𝐠𝐢𝐧𝐧𝐞𝐫'𝐬 𝐜𝐥𝐚𝐬𝐬 in Kizomba

  20.00-23.00 𝐒𝐨𝐜𝐢𝐚𝐥 with Dj Batman


  💰𝐄𝐧𝐭𝐫𝐚𝐧𝐜𝐞 𝐟𝐞𝐞𝐬: 90 kr (Swish or cash).


  🎵 Kizomba, Zouk, Semba, Ghetto Zouk (Tarraxinha), Konpa, Cabo Love, Coladeira and more.


  📍𝐕𝐞𝐧𝐮𝐞: Metanoova - Götgatan 11, 116 46 Stockholm (Slussen Metro station near Espresso House).


  Once you are outside you will have to call the number at the door to be let in. The keypad lock for the entrance door is the right top one (see Discussion for clarification).


  📜𝐍𝐨𝐭𝐞𝐬:

  - You must wear indoor/dance shoes.

  - Dance with respect and show consideration for your dance partner.

  - Clean up after yourself.

  - Be aware of strong perfumes.

  - Stay home if you are sick.
