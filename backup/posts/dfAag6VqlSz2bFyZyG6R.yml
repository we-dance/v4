  Valentines Salsa Night - 1st edition 



  🌹✨ Join us for a night of passion, rhythm, and romance at our Valentine’s Salsa Night! ✨🌹


  Date: Time: 18:00 – Open End (Possible till 04:00) 

  Dress Code: “Little Red”


  🎟️ Entry Options: Option 1 (18:00 – 20:00):


  Entry, Aperitivo dinner, and 1 cocktail for €30. (Order separate – a regular à la carte dinner available during kitchen hours 17:00-22:00.)

  Option 2 (Starting from 20:00):

  Entry and 1 cocktail included for €15.


