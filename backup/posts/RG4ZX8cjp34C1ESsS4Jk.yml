description: >-
  Sziasztok Táncosok!🙂

  Várunk szeretettel Titeket június 12-én a Bachata Social Night Szezonzáró Partyjára.


  A PARTY SOROZAT SZEPTEMBERTŐL FOLYTATÓDIK, ADDIG IS ÉLVEZZÉTEK A NYARAT 🤩 ÉS A SZABADTÉRI PARTYKAT 💃🕺


  Gyertek és találkozzatok táncos barátaitokkal 🧑‍🤝‍🧑 egy jó beszélgetésre, vagy akár társasjátékra és mivel ez egy party esemény, igy természetesen táncolni is lesz lehetőségetek.💃🕺


  A helyszín hangulatát a belváros szívében található VIG1 adja 🤩.


  Ehhez a szerda egy tökéletes nap, a hét közepe, sok minden történt már, amit megosztanál barátaiddal🧑‍🤝‍🧑 és mindjárt itt a hétvége🤩. 


  Ugorj be munka után, szervezd ide a baráti találkozódat, itt minden adott egy kényelmes beszélgetéshez és tánchoz egyaránt.


  ✔︎Helyszín: VIG 1 (1137 Budapest, Vígszínház utca 1.)

