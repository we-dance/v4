  🇮🇹 Il primo congresso dedicato unicamente alla Bachata del Sud Italia!


  🗓️ 1-2-3-4 Maggio 2025 

  🏨 Location: Riva Marina Resort - Ostuni 


  Cosa troverete durante l'evento ❓

  ✨️ 60 ore di stage 

  Apulia Bachata Congress si compone di 60 ore di stage per studiare e migliorare il tuo stile


