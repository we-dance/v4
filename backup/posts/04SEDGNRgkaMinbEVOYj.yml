description: >-
  When two DJs and two dance schools get together, amazing stuff happens! And so
  we - Salsaholics, DanceDifferent, Ksenia Chkalova, DJ Lole and DJ Lusithano -
  are incredibly excited to invite you to our joined HUGE LATIN PARTY for all
  you dance lovers out there! Let’s enjoy TOGETHER!


  🕺💃 Program:


  1️⃣ 18.00-18.45 Cuban Salsa Workshop

  DanceDifferent and Salsaholics teachers prepared classes together!!! (Schedule will always be posted in the discussion)


  ✅ Level of the workshop:

  - at least improvers (you need to know basic step casino or quapea, dile que no, enchufala, vasilala

  - for beginners and absolute beginners we will have a special teacher to give you the salsa basics so you can also enjoy the party dance floor 😉


  2️⃣ 18.45-22.00 Latino Party - Bachata and Cuban salsa


  🏷 PRICE

  100czk for the whole night (workshop and party included)


  📍 LOCATION

  River Rink Karlín - https://maps.app.goo.gl/7H7bVFhtaRsRwRPy6

  🇨🇿🇬🇧 LANGUAGE


  Workshop will be led 50/50 in English and Czech language.


  **🇨🇿**🇨🇿**🇨🇿**🇨🇿**🇨🇿**🇨🇿**


  Když se sejdou staří kamarádi, a navíc to jsou salsa/bachata DJové a taneční školy, dějí se prostě skvělé věci! A tak je nám - Salsaholics, DanceDifferent, Ksenia Chkalova, DJ Lole a DJ Lusithano - neuvěřitelným potěšením, že Vás můžeme pozvat na naší společnou OBROVSKOU párty pod širým nebem, kterou jsme připravili pro Vás všechny, taneční nadšence a milovníky salsy a bachaty! 😊


  🕺💃 Program:


  1️⃣ 18.00-18.45 Workshop kubánské salsy

  DanceDifferent a Salsaholics lektoři si workshopy připravili společně!!! (Rozvrh bude vždy zveřejněn v diskusi události)


  ✅ Úroveň workshopu:

  - alespoň mírně pokročilí (musíte znát základní krok casino nebo quapea, dile que no, enchufala, vasilala)

  - pro začátečníky a úplné začátečníky bude připraven jeden lektor navíc, se kterým se naučíte základy salsy, abyste si následující párty víc užili. 😉


  2️⃣ 18.45-22.00 Latino party - bachata a kubánská salsa


  🏷 CENA

  100 Kč za celý večer (zahrnuje workshop a party)


  📍 MÍSTO

  River Rink Karlín - 

  https://maps.app.goo.gl/7H7bVFhtaRsRwRPy6


  Workshop bude veden 50:50 v anglickém a českém jazyce.
