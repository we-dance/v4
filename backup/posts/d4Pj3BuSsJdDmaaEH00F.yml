description: >+
  🎉 La Latino Spring Party est de retour au Fun Parc Brumath ! 🌞🌴

  La soirée la plus CALIENTE du printemps !! 🔥


  Vous êtes prêts à danser au rythme ensoleillé avec de la Bachata, la Salsa et la musique Latino ? Rejoignez-nous pour une soirée sensationnelle sous les étoiles à la Latino Spring Party au Fun Parc Brumath ! 🎶🕺💃


  🕕 Horaires :

  💃 Cours d'initiation à la Salsa et Bachata : 18h00 - 19h00

  🎉 Grosse Soirée Bachata, Salsa, Kizomba et Latino : 19h00 - 1h30


  📍 Le Wakekiki - Fun Parc Brumath

  Rue du plan d'eau, Brumath, France

  https://g.co/kgs/LGZZDBY


  🌟 Au programme :

  ✅ Cours d'initiation à la danse salsa et bachata pour les débutants de 18h à 19h. Apprenez les pas de base et bien plus encore, afin de briller sur la piste de danse toute la nuit !


  ✨ À partir de 19h, la piste de danse s'embrasera avec les sons envoûtants de la musique latino. Dansez sur des rythmes de la BACHATA, SALSA, KIZOMBA et REGGAETON mixés par notre DJ NENE !


  🎈 Ambiance festive :

  Dress code : Couleurs vives et estivales, fleurs dans les cheveux, chemises à motifs… Laissez libre cours à votre créativité pour une ambiance des tropiques !


  📸 Coins photo :

  Capturez les moments mémorables de la soirée avec nos coins photo thématiques. Partagez vos sourires et vos danses endiablées avec vos amis.


  🎁 Cadeaux et surprises :

  Des cadeaux et des surprises tout au long de la soirée, avec des jeux et des animations pour mettre encore plus de piment à cette nuit exceptionnelle.


  🎟️ ENTRÉE 5€ 

  Pour profiter des activités au Fun Parc, réservez ici 👇

  https://www.fun-parc-brumath.fr/


  Invite tes amis, ta famille et tous les amoureux de la danse latino à se joindre à cette fiesta inoubliable ! Mettez vos souliers de danse, préparez vos tenues les plus colorées et préparez-vous pour la soirée la plus CALIENTE du printemps ! 🔥🎊


  🌟 Veuillez envisager de rejoindre le groupe WhatsApp pour encore plus d'événements :

  https://chat.whatsapp.com/KcIq5ptcHO4KSl7X7cgWyH


  🌟 Rejoignez nos cours de Bachata à Strasbourg et Kehl tous les lundis, mercredis, jeudis et dimanches, voici nos informations :


  Lundi : https://facebook.com/events/s/-bachata-tanzkurs-every-monday/1527564384727584

