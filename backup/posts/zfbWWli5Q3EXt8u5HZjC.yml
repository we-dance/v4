  WÖCHENTLICHES URBANKIZ LADYSTYLING & BALANCETRAINING ab 12.01.2024

  Es macht viel Sinn für den Paartanz, tänzerisches Laufen und eigenständige Bewegung zu üben, so dass diese internalisiert und automatisiert werden. 

  Insbesondere im UrbanKiz bedarf es viel Balance, daher gebe ich in diesem wöchentlichen Kurs Content zu verschiedener Balanceübungen, Technik und viel Freude an der selbstbewussten und stylischen Bewegung. Innerhalb einer kurzen abschließenden Choreografie baue ich die isoliert geübte Technik mit viel Musikalität ein- alles im allem ein „Rundum-Paket“… 

  Freue mich auf euch, Liebe Grüße Claudia


