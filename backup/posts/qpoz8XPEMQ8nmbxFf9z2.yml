description: >
  
  🌟 Hallo zusammen!🌟


  Lange ist es her 😊, aber wir haben großartige Neuigkeiten für euch! Am 📅 **Sa. 10.08.2024** laden wir euch zu einer 🎉 **Kizomba-Party** im **Salsamás-Pasing** ein. DJ Saul wird für die tolle musikalische Unterhaltung sorgen! 😍  


  Vor der Party haben wir spannende Workshops für euch vorbereitet. 🥳  


  🎉 **Festa de Kizomba**  

  📅 **Datum:** Sa. 10.08.2024  


  👉🏼 **Zeitplan:**  

  🕔 **17:00 - 21:00 Uhr** - Workshops  

  🕘 **21:00 - 01:00 Uhr** - Kizomba Party  


  ℹ️ **Programm:**  


  🕔 **17:00 - 18:00 Uhr**  

  *Urban-Kiz Fundamentals Workshop* mit David & Nani  


  🕕 **18:00 - 19:00 Uhr**  

  *Urban-Kiz Improvers Workshop* mit David & Nani  

  *Voranmeldung bis Fr. 09.08.2024, 17:00 Uhr erforderlich!*  


  🕖 **19:00 - 20:00 Uhr**  

  *Kizomba Partnerwork Mittelstufe* mit Simon & Partnerin  


  🕗 **20:00 - 21:00 Uhr**  

  *Semba all Levels Workshop* mit Saul  


  🕘 **21:00 - 01:00 Uhr**  

  *Festa de Kizomba* mit DJ Saul 🎶  


  💰 **Preise:**  

  1 Workshop kostet **25 €** p. Person  

  2 Workshops kosten **35 €** p. Person  

  3 Workshops kosten **40 €** p. Person  

  *Der Eintritt zur Party ist im Preis enthalten.*  


  🎟️ **Party-Eintritt:**  

  **10 €** p. Person  


