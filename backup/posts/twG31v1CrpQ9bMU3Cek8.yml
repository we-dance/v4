  🎫 ---- TICKETS ---- 🎫

  With the purchase of this ticket you agree to the following terms:


  🎫 Community guidelines for a safe space:

  https://docs.google.com/document/d/10hEleBfCZL2yjF4LaPAonUWjuj2IBSZn/edit?usp=sharing&ouid=100460190925638844181&rtpof=true&sd=true 


  🎫 Tickets Refund Policy

  Make sure you purchase the correct ticket, since you purchase them as non-refundable and bound to your name. In case you are unable to attend on short notice due to medical reasons, please provide medical proof from your doctor, so we can transfer your ticket to another ZoukCologne event.

  You are free to sell your ticket. Selling the ticket to another attendee is at your own risk and cost. Keep in mind that the ticket category has to remain (e.g.: a follower-ticket can only be transferred to follower-attendee). If you sold your ticket successfully please send an email to zoukcologne@gmail.com with the email address & full name of the original buyer and of the new buyer.

  Before buying a ticket make sure the seller has an actual ticket tailor ticket from our event.


  🎫 Event Schedule Updates

  Usually we update the schedule to make it even better for you and easier to attend. Also teacher’s travel arrangements change unexpectedly and event locations become unavailable on short notice. So the schedule is subject to change! Please check for updates. We will update you on several channels, including our event whatsapp groups, facebook event and ZoukCologne instagram.


  🎫 Filming and Photography

  Filming and photography might take place during the event. By attending the event you consent to filming and photography of yourself as a member of the attendees, as well as publication and broadcast.


  🎫 https://buytickets.at/zoukcologne/938749


