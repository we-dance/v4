description: >-
  💜 COLOGNE ZOUK FESTIVAL 2024 - GERMAN OPEN CHAMPIONSHIP 💙

  6 days: 15.-20. of May 2024


  ZoukCologne, Julinha & Tanzraum proudly present our most famous event of the year, so mark it in your calendars! 📆


  ‼️ TICKET RELEASE 22. DECEMBER 2023 at 6pm ‼️

  Last year has been just amazing and we work hard to make this year even better! Make sure to keep your eyes at the event 👀


  More information will follow soon, but here is what you need to know until now:


  - Win the German Open Championship

  - 6 days of workshops and parties 🥵

  - completely new amazing teacher & DJ line-up

  - balanced ratio (leader/follower) 

  -  level descriptions (ZoukCologne methodology)

  - strong limitation for the masterclasses & special JnJ trainings

  - safer space guidelines

  - limited amount of tickets

  - Cologne family atmosphere 💜

  - longer workshops for more progress and training time

  - solo classes to work on your expression &t echnique 

  - daily topic to dive into one topic at the time, instead of having random classes:  teamwork, technique, timing 

  - workshops, bootcamps & masterclasses for all levels (beginners & headmovement as well)

  - party on two floors with the best DJs

  - German efficiency 😎

  - Professional videographers filming demos & socials

  - Official BZDC Jack and Jill

  - designated training time for your JnJ group

  - Aircondition


  🤳 All information also on our Instagram channel: @zoukcologne

  https://www.instagram.com/zoukcologne


  🤳 Or on our fb page "Zouk Cologne by Julinha"

  https://www.facebook.com/profile.php?id=100092748134434


