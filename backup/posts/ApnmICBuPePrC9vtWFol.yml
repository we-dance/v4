description: >-
  🇬🇧 EN


  We are thrilled to extend our invitation to the Zouk Wave Festival taking place in Vilnius on February 23-25. Join us for an unforgettable celebration of rhythm, dance and warm feelings.


  We promise an immersive experience featuring renowned instructors, lively social events and a lot of surprising moments. Whether you're a seasoned dancer or new to Zouk, there will be something special for everyone.


  We invite you to participate, learn, and connect with fellow enthusiasts from different countries. Embrace the vibrant spirit of Brazilian Zouk in the beautiful city of Vilnius.


  Tickets https://www.zoukwave.lt


  Our teachers:

  Dominik & Monika (PL)

  Vahur & Triin (EE)

  Sergei & Karolina (BY)

  Donatas & Ieva (LT)

  Kastytis & Diana (LT)

  Žilvinas & Slava (LT)


  Our DJs:

  DJ K-line (BY)

  DJ Finik (BY)

  DJ Antony (LT&BY)


  The event schedule is to be announced later.


  Tickets sale start on November 20 at https://www.zoukwave.lt

  _________________________

  Prices:
   Early Bird (First 10 persons)
      Couple Full Pass €195 (sold)
      Follower Full Pass €105 (sold)
      Leader Full Pass €105
      
   Until December 20 
      Couple Pass €240
      Single Pass €125

   December 21 - February 23
      Couple Pass €270
      Single Pass €145

  Please note, the sale of follower passes can be stopped due to limit exceeding.



  We look forward to sharing this incredible journey of dance, music, and cultural exchange with you.


  🇱🇹LT

  Džiaugiamės galėdami pakviesti į Zouk Wave festivalį, kuris vyks Vilniuje vasario 23-25 dienomis. Prisijunkite prie mūsų nepamirštamos ritmo, šokio ir šiltų jausmų šventės.


  Pažadame įtraukiančią patirtį su žinomais instruktoriais, gyvus socialinius renginius ir daug puikių akimirkų. Nesvarbu, ar esate patyręs šokėjas, ar naujokas Zouk, kiekvienas ras kažką ypatingo.


  Kviečiame dalyvauti, mokytis ir bendrauti su kolegomis entuziastais iš įvairių šalių. Apimkite gyvybingą Brazilijos Zouk dvasią nuostabiame Vilniaus mieste.


  Mūsų mokytojai:

  Dominykas ir Monika (PL)

  Vahur & Triin (ES)

  Sergejus ir Karolina (BY)

  Donatas ir Ieva (LT)

  Kastytis ir Diana (LT)

  Žilvinas & Slava (LT)


  Mūsų didžėjai:

  DJ K-line (BY)

  DJ Finik (BY)

  DJ Antony (LT&BY)


  Renginio tvarkaraštis bus paskelbtas vėliau.


  Bilietų prekyba prasidės lapkričio 20 d https://www.zoukwave.lt

  _________________________

  Kainos:
      Early Bird (pirmieji 10 asmenų)
         Pilnas bilietas porai – 195€ (išparduoti)
         Vienkartinis bilietas 105€ (liko tik lyderiams)

      Iki gruodžio 20 d
         Poros bilietas 240€
         Vienkartinis bilietas 125€

      Gruodžio 21 – vasario 23 d
         Poros bilietas – 270€
         Vienkartinis bilietas 145€

  Atkreipkite dėmesį, kad sekėjų leidimų pardavimas gali būti sustabdytas dėl limito viršijimo.



  Nekantraujame pasidalinti su jumis šia neįtikėtina šokio, muzikos ir kultūrinių mainų kelione.
