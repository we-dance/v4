  ▁▁▁▁▁▁▁▁▁▁▁▁▁



  👨‍🎓STUDENTS👩‍🎓


  Wel have an increased focus on bringing more students to the festival. We do that as collaborators with Student House Aarhus. Please contact us if you’d like to make a warm-up event in your dorm, faculty or local event room.


  ▁▁▁▁▁▁▁▁▁▁▁▁▁



  ❤️ABOUT US❤️


  Aarhus Dance Festival is run by a group of people who love to dance. We are driven by our passion for dance and bringing people together - that’s why we combine the four main dance styles in the scene - Cuban Salsa, Bachata, Mambo, and Kizomba.


  We are also a NON-PROFIT organization, and we donate our earnings to humanitarian support for Ukraine. 🕊️ This is a near and dear topic for us, and we hope you will help us support it.


  ▁▁▁▁▁▁▁▁▁▁▁▁▁



  📲CONTACT US📲


  If you have any questions, please reach out to us on our Facebook page, or write to


  Anders Bolt Mikkeslen


