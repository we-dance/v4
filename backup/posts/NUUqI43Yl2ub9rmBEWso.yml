  +45 4118 2740 (SMS or WhatsApp)


  ▁▁▁▁▁▁▁▁▁▁▁▁▁



  ❤️ Vi glæder os til at slå dørene op for jer, og vi håber I vil støtte Aarhus’ non-profit dansefestival!


  💙 We can’t wait to see you and share Aarhus’ non-profit dance festival with you!



  Best dance wishes,


  The Aarhus Dance Festival team


  Jaroš, Iva, Anastasia, Lorina, Jan, Thomas and Anders
