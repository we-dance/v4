description: >-
  Raise your flag and represent your country in The Festival of Nations! 


  +𝟱𝟬 𝙣𝙖𝙩𝙞𝙤𝙣𝙨 𝙧𝙚𝙥𝙧𝙚𝙨𝙚𝙣𝙩𝙚𝙙 𝙛𝙧𝙤𝙢 𝙖𝙡𝙡 𝙤𝙫𝙚𝙧 𝙩𝙝𝙚 𝙬𝙤𝙧𝙡𝙙 🌍🌎🌏



  ► 𝑻𝒉𝒆 𝑨𝒓𝒕𝒊𝒔𝒕𝒔: We put a lot of effort into bringing the best artists in the world. Teachers, DJs, videographers, and photographers, the quality is assured! ⭐️ 


  ►  𝙏𝙝𝙚 𝙑𝙚𝙣𝙪𝙚: all in one venue. The Ramada Encore Hotel, inside a shopping mall, has everything you need to enjoy the best weekend of the year (restaurants, supermarkets, fitness center, spa, bowling, cinema, etc.) 🏨


  ► 𝑻𝒉𝒆 𝑽𝒊𝒃𝒆𝒔: Bachata Geneva Festival is a festival created by passionate bachater@s for passionate bachater@s. And we care about you more than anything else. You will feel an ambiance you've never felt at a festival! ❤️‍🔥


  ► 𝑺𝒐𝒄𝒊𝒂𝒍 𝑫𝒂𝒏𝒄𝒆 𝑪𝒐𝒎𝒑𝒆𝒕𝒊𝒕𝒊𝒐𝒏: represent your country in the best Jack & Jill competition of the bachata world and win amazing prizes 🌍 🏆 


  ► 𝑺𝒐𝒄𝒊𝒂𝒍 𝑫𝒂𝒏𝒄𝒆 𝑸𝒖𝒂𝒍𝒊𝒕𝒚: a magnific level in the social parties where the best bachater@s of all around Europe will be present 🔝🌟 


  ► 𝑻𝒐𝒖𝒓𝒊𝒔𝒎: We plan some activities, so you can discover the city of the world's largest organizations and the country of cheese, watches, mountains, and beautiful lakes. 🧀🏔️🕰️ 



