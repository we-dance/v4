description: >-
  ⭐️⭐️⭐️ Bachata King Festival 2024⭐️⭐️⭐️


  BOOK YOUR TICKETS HERE: https://bachata-king-festival.workadu.com


  Get ready for the HOTTEST and BIGGEST edition of BKF!! The ultimate dance holiday experience 🛥️☀️🍸💃🕺



  Our goal is to spread the passion for Dancing by connecting dancers from all over the World to create many unforgettable life experiences!!!


  What to expect at Bachata King Festival? 


  A combination of high quality workshops with some of the best artists in the World combined with the craziest Parties 🔥🔥🔥🔥


  The event will include Beach Parties, Foam Party, Pool Parties, Road Trips, Boat Parties, 50+ hrs of workshops and many more to be announced very soon!!



  This year BKF is coming back strong and as we promised you it will be the Best edition so far!!!


  The event will officially start on Friday 6th of September and finish Monday morning 16th of September. 

  Of course there will be an After Party on Monday night!!


