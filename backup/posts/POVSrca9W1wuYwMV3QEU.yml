  KIPRIOTIS VILLAGE RESORT ****


  KIPRIOTIS 4 STARS RESORT will be the main hotel of the Bachata King Festival. It is a multi AWARD-WINNING hotel for it's services and it's world class facilities. You can book your room at a very special price through our website and get the most of what this amazing hotel has to offer. Ready to book?


  BOOK HERE: https://www.bachata-king-festival.com


  ⬇️⬇️ TICKETS  ⬇️⬇️


  ⭐️EXPERIENCE PASS⭐️


  The experience pass will give you access to the beach party, the foam party, the Road trip around the island on Tuesday, all workshops and shows, all pool parties and all the night parties!!!


  ⭐️KING / QUEEN PASS - SOLD OUT⭐️


  This pass includes all the benefits of the experience pass plus a lot more advantages. With the KING/QUEEN pass you can have access to, 1 Masterclass, all 3 boat parties and the mountain sunset party. Your transportation costs for the road trip and the mountain sunset boat party are covered. You will also get front row seats to watch the breathtaking shows right in front of the stage. Finally, there will be a Bachata King/Queen T-shirt waiting for you on the registration to be collected upon arrival. 


  ⭐️PARTY PASS⭐️

  (Available to purchase from 01/02/2024) 

  The party pass will give you access to all indoor & outdoor night parties (excl. mountain sunset party), roadtrip, beach parties, pool parties, foam party and shows.


  ⭐️WEEKEND PLUS PASS⭐️

  (Available to purchase from 01/04/2024) 


  The weekend plus pass includes all the activities that will take place from Thursday 12/09 - Sunday 15/09 . This pass will give you access to all the workshops, shows, pool parties and night parties. 


