description: >
  💖Dear beloved!💖

  😍We are happy to announce that we are expecting the arrival of the anniversary of the magical Slovenian festival. Magic Slovenian Salsa Festival 2025 is online – mssf.si 

  💥The MSSF 2025 will be held from January 16 to 20 💥

  😎We are inviting you to join us in celebrating a happy event in Ljubljana.😎

  💥Welcome information about 10th magic edition💥

  💙At the last edition of the festival, we realized that we had to limit the number of participants. We want to provide as much space as possible for dancing and socializing.

  💙We started this festival with a vision of providing you with a high level dance experience and we would like to keep this high standard .

  💙As numbers approach critical mass, we'll warn you to hurry and reserve your passes.

  Follow our announcements, and we will also inform you in time through the promoters about how many places are still available.

  💙Like at last festival, we are opening the grand hall for a last hour of the afternoon social dance on Saturday and Sunday.

  💙The new venue for the Thursday evening preparty was a blast so we will repeat the location (incuded in all passes).  Festivalna dvorana (Festival hall) which is exclusive beautiful dance hall with long tradition and perfect wooden floor and bar for socialising and drinks.

  💙Since the venue hotel will soon be occupied, you can also check in at the Hotel Lev, which is 2 minutes away with a shuttle that we will organize during the parties, so that you can move smoothly from your rooms to the congress center where the festival is held.

  Check our artist lineup for this edition

