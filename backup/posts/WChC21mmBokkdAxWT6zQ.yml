description: >-
  Brussels Salsa Marathon brings together salsa lovers from around the world for
  a weekend of non-stop music. Whether you're a seasoned pro or just starting
  out, you won't want to miss this incredible experience.


  Our lineup of world-class Dj's will have you moving and grooving all weekend long, and our cosy venue provides the perfect backdrop for an unforgettable weekend.


  + Dj Dmitri (DE)

  + Dj Emilio (BE)

  + Dj Marc El Magico (LU)


  Our Chef:

  - "Mama Kenza" who masters traditional recipes passed down from grandmothers for centuries.


  Vegetarian?? Welcome.


  + Dinners from 7pm to 10pm. (FR/SA/SU).

  + Brunches from 12pm to 3pm. (SA/SU).


  Authenticity, friendliness & pleasure are our values.


  Limited to 100 participants to guarantee you a maximum of good service.


  Here are our prices: (5 meals included)

  *********************

  Early Birds: 149€. (10 available)

  Full Pass : 169€. (until May 7th)

  Full Pass: 189€. (after May 7th)


  PS: We only sell Full Passes!!
