description: >-
  ----- ENG BELOW -----

  Június 30-án, vasárnap újra várunk Titeket az Erzsébet téren, az Óriáskerék alatt a szökőkútnál! 💃🕺⛲🎡 Gyertek, zouk-oljunk újra egy jót a szabadban, de persze örömmel látunk akkor is, ha csak bandáznál kicsit velünk 🙃

  A közelben van bolt, enni/inni venni tudtok a Fröccsterasznál, valamint mosdót is itt találtok. Plédekkel készülünk, de hozhattok Ti is nyugodtan!

  Megköszönjük ha támogatod a szervezést bármilyen összeggel, ehhez lesz kihelyezve kis doboz!

  Várunk Mindenkit szeretettel! 🧡

  BZB Csapat
   -----
  On this Sunday, June 30th, we are waiting for You again on Erzsébet tér, under the Ferris Wheel by the fountain! 💃🕺⛲🎡 Come, let's zouk outside again, but of course we'd be happy to see you even if You just want to hang out with us a little 🙃

  There is a shop nearby, and you can buy food/drink at Fröccsterasz, and you can also find the toilet here. We are preparing with blankets, but you can also bring your own!

  We thank you if you support the organization with any amount, a small box will be placed for this purpose!

  We welcome everyone with love! 🧡

  BZB Team
