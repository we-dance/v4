description: >-
  Der Salsa Club Munich, einer der schönsten Locations im Herzen Münchens,
  wartet auf Euch. Vorbei sind die Zeiten mit Steinboden, Regen und Non-Tänzer,
  wir sagen: hallo Tanzparkett! Wir bewegen uns gemeinsam zu Bachata Sensual,
  über Dominicana bis hin zu Bachata Moderna (und vielleicht sogar etwas Salsa).


  In Unserem Partner Workshop diese Woche haben wir einen speziellen Gast aus der Ukraine:


  Wir bringen Kiew nach München!


  Die Bachata Lehrerin und Tanzschul Gründerin Katerina Poyarkova ist vor kurzem nach München gezogen und wird diese Woche den Workshop leiten! Sie lehrt seit vielen Jahren Bachata und Kizomba und wird ein Bachata Sensual Partnerworkshop anbieten. Alle Einnahmen aus dem Workshop werden zu 100% an die Ukraine Hilfe gespendet. 


