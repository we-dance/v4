description: >-
  Absolutely! The dream is coming true! Bachata Dominicana is coming to Malta
  with our special guest, Samy El Magico, for the first time. We're also excited
  to welcome Meline Teulier, the Bachata queen, to Malta for the first time.
  🇲🇹


  And guess who's back? Tonio Kan Fusion Bachata will be returning to Malta, and you already know how awesome they are!


  This edition is going to be full of surprises. We're bringing Bachata Dominicana and Fusion to Malta for the first time, thanks to our collaboration with Malta Sensual Weekend & Connexion Studio.


  When? 2,3,4 of February 2024

  Where? Barrio Latino Malta (17 Ghar il - Lembi, Tas-Sliema SLM 1562, Malta)


  Artists line-up: 

  Samy El Mágico 🇫🇷🇹🇳

  Méline Teulier 🇫🇷

  Tonio Idriss Kan 🇫🇷 🇲🇦

  Amanda 🇫🇷🇨🇱

  Brandy Colores 🇩🇴

  Kevin El Pequeño  🇫🇷

  Emilio 🇮🇹 & Serap 🇹🇷

  Paciok 🇮🇹

  Quevin 🇫🇷🇻🇳


  Programme:


  More than 13h of Workshops (Footwork, Partnerwork, Man Style & Lady Style + special Musicality & evolution of the Bachata class given by Samy El Magico)


  Hotels:


  AX The Victoria Hotel (SLIEMA) (B&B) - 4 Stars - 5min by walk from Barrio Latino Malta (Suggested hotel for your best comfort)


  https://victoriahotel.com/


  Europa Hotel (Sliema) - 4min by Walk from Barrio Latino Malta


  https://europahotelmalta.com/


  Roma Hotel (SLIEMA) (Just above Barrio Latino) - 30 second to Barrio Latino Malta


  https://romahotel.eurorentals.info/


  Chalet Hotel (Sliema) - 2min by walk from Barrio Latino Malta


  https://www.booking.com/hotel/mt/sliema-chalet.fr.html


  Save the dates because we’re going to create an unforgettable story together. “You need this in your life” 🇩🇴


  Event organized by @barriolatinomalta and collaboration with @connexiondanceschool & @maltasensualweekendofficial
