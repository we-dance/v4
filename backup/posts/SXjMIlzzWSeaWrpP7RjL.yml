  Her Majesty, The Queen, requests your presence at the 2025 Bridgerton Kizomba Experience.


  Date: September 13-14 2025


  Time: Begins 4pm on Saturday September 13 and ends Sunday September 14 at 8pm


  Location: Palisades Lounge located at 8211 Georgia Ave, Silver Spring, MD 20910


  Suggested Accomadtions: TBA


  Dress Code: Regency Era Elegance, Classy Brunch Attire


  Featuring: TBA


  Dear Esteemed Guest,


  It is with great pleasure that we extend this invitation to an enchanting evening of revelry and merriment, inspired by the esteemed world of Bridgerton. Prepare to be transported back in time to an era of romance, sophistication, and graceful elegance.This is a celebration of the Autumnal Equinox; the evening promises a delightful experience filled with enchanting music, exquisite refreshments, and delightful company.


  Suggested Attire:Ladies are encouraged to don their most resplendent ball gowns, adorned with intricate lace, pearls, and delicate embroidery. Elegant gloves and elaborate headpieces are also highly encouraged.Gentlemen, we request your presence in distinguished attire, resplendent in tailcoats, waistcoats, cravats, and a touch of dashing charm. Be prepared to engage in spirited conversation and graceful dances with our esteemed guests.


  Activities:


  Dazzling Regency Ball: Dance the night away to the enchanting melodies of live disk jockeys. Learn the art kizomba or demonstrate your mastery of other traditional dances.


  High Tea Delights: Indulge in a sumptuous selection of delicate teas, delectable pastries, and finger sandwiches, served in fine china, reminiscent of Queen Charlotte's renowned afternoon gatherings.


  Dance Cards: Ah, the dance card—a cherished tradition of Regency-era social gatherings in Bridgerton. As the evening unfolds, gentlemen are kindly requested to approach the ladies and request their presence for the specified dances. Ladies are encouraged to keep their dance cards close and gracefully accept or decline the invitations based on their preferences and any prior engagements.


  Belle and Beau of the Ball Attire Competition: A lady of elegance shall be crowned the most splendid belle of the ball. Similarly, a gentleman shall earn the title of the most refined beau of the evening. Selection shall be vested in the hands of those gracing the occasion, through a ballot of preference. The proclamation of victors shall be executed with great ceremony, and the recipients shall be bestowed with a distinguished favour from the queen herself, concluding with an exclusive dance of victory to celebrate their esteemed titles.


  Sunday Promenade and Brunch: An enchanting fusion of Regency Era elegance and contemporary indulgence. Attendees shall savor the most exquisite culinary delights and engage in genteel socialization amidst an atmosphere of refined grace and sophistication. Following the repast, guests shall have the privilege of partaking in a dance class, allowing them to dance through the afternoon with joyous abandon.


  NEW FOR 2025 Immersive Photo Opportunities: This year's edition shall present enchanting recreations of exquisite settings, offering guests the opportunity to capture their moments amidst such splendor.


  Please RSVP by September 1st 2025 to secure your place on the guest list. Due to the limited capacity, early confirmation is highly recommended.


  We eagerly await your favorable response. May this soirée be remembered as an affair of timeless elegance and unforgettable enchantment.


  Yours truly,


  The Hosts of the Bridgerton Fall Equinox Celebration


