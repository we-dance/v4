description: >+
  Mastering the fundamentals and CROSS STEPS! 

  Our Visiting Teacher this time is Phillyp from Bordeaux, France!


  BUY TICKET 

  Go&Dance: https://www.goandance.com/en/events/7346-urbankiz-saturday-16-11-2024  



  TIMETABLE 


  Doors will open 14.30 

  🔹15-16 SURVIVAL KIT ( beginner friendly )

  In this class the focus would be foundational steps and how to link them. Also touching on some of the base rules and concepts in Urban Kiz like keeping your lines and staying square to a wall. 

  We chose this topic because great fundamentals make you a great dancer. The class is suitable for dancers of all levels, from beginner to advanced.


  🔹16.15-17.15 BASICS + INTERMEDIATE

  This class is a continuation of the first class of the day. First came one cross step and the rest is history... 😉 Here we implement cross steps from various basic steps | unconventional frames (int) here we play with getting into unconventional frames from the basic steps.  How to lead and follow in those frames.


  Doors willl open 19.30

  🔹20.00-21.00 SPICE UP YOUR KIZ (intermediate)

  We are learning more fresh moves! In this class we will be adding some hook steps and turns to spice up your urban Kiz dance.


  🔹21-01.30 Party with DJ Otso

  We will extend the party a bit if necessary 😉

  Your wishes has been heard! 

  At some point of the party (rush hours) we will switch partners during about 2 songs when the DJ says "change partner"🫶🏻


  Come and step up your kiz with us! 



  ABOUT PHILLYP:

  Phillyp’s journey into Kizomba began in 2013. Passada was the first dance attained.  In wanting to learn more, he came across the dance Kizomba and was hooked. 


  This led to traveling around the U.S. & Europe to learn from some of the best in the genre.  In 2015 he began his teaching journey.  Since then he has taught all around North America, in Central  & South America, Europe, Asia & Australia. With having taught at over 100 events he brings alot of experience to each class.


  In 2019 Phillyp & Charlayne started the Kwality Kiz company in Boston, Ma focusing on Urban Kiz & Kizomba/Semba.


  Check out his Insta account and dance videos: 

  https://www.instagram.com/phill_kwalitykiz/


  PRIVATE CLASS WITH PHILLYP:

  110€ / hour

  200€ / 2 hours

  Reservations for private classes go through Petra. 



  OTHER THINGS:

  Are you traveling to Helsinki from another city or are you coming here from abroad? And you like to dance all weekend Fri-Sun?😊

  Friday November 15 is HSBK urbankiz social 

  Sunday November 17 is TAT.


