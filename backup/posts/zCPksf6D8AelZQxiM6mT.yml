description: >-
  🌴🎉 Dive into Summer with Our Afro-Latin Pool Party! 🎉🌞

  Get ready to heat up the dance floor and make a splash as we kick off summer in electrifying Afro-Latin style! You're cordially invited to join us for an unforgettable celebration at our Afro-Latin Pool Party happening this June.


  Here's a taste of what awaits you:

  💃 Sensational Salsa & Bachata: Let the rhythm move you with sultry salsa and passionate bachata beats that will ignite your soul and set the dance floor on fire.


  🥁 Afro Grooves: Immerse yourself in the infectious rhythms of Afro music, where vibrant beats and pulsating drums will transport you to the heart of Africa, adding an exhilarating twist to the dance party.


  🎶 Urban Kiz, Kizomba & Zouk: Lose yourself in the smooth and sensual sounds of urban kiz, kizomba, and zouk, as you glide across the dance floor with grace and style.


  🎉 Games & Activities: Keep the excitement going with fun-filled games and activities that will add an extra dose of joy and laughter to our summer celebration.


  🌅 Poolside Paradise: Cool off in our shimmering pool oasis, where you can take a refreshing dip, lounge in the sun, or simply soak up the vibrant atmosphere of our Afro-Latin fiesta.


  📅 Date: 31 August

  🕖 Time: 13:00 - 19:00

  📍 Location: Hotel Marie Luisa


  🎟️ Tickets: On spot (limited capacity)


  Get ready to unleash your inner dancer, connect with old friends, and make new memories as we come together to celebrate the magic of summer at our Afro-Latin Pool Party!


  Spread the word and get ready for the best pool party!


  See you on the dance floor
