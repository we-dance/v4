description: >-
  Berlin Salsa Festival II & Maykel Blanco y su Salsa Mayor - 20th Anniversary
  Live Concert Premiere


  We are truly humbled and thrilled to invite you to the Berlin Salsa Festival II. This time, we are blessed with the opportunity to host a live concert by one of the most influential salsa bands from Cuba: Maykel Blanco y su Salsa Mayor, celebrating their 20th anniversary with us.


  Date: October 10th to 14th in Berlin


  Following the heartfelt success of our last event, we are pouring even more love and dedication into bringing you a festival that exceeds all expectations. Join us in our new location for an experience filled with the beautiful moments with rhythms of Cuban Salsa and Afro, featuring a lineup of artists who are not just performers but true ambassadors of Cuban Salsa:


  Osmani Segura


  Seo Fernandez


  Yusimi Moya


  Yeni Molinet


  Addy Mendoza


  Jose Carlos Legien


  Oliwia


  Yosniel Brunet


  Yohan & Elaine


  Helen & Yago


  Ido Flaishon


  Sasha Phillips


  Edson & Juan


  We will announce more infos about our artists and Djs on the website soon!


  TICKETS:

  https://www.goandance.com/en/e/6847?promoter=GOS173



  139,5€ - Early Bird Full Pass incl. Maykel Blanco's Concert, All parties and workshops (no Bootcamps) 


  256€ - Early Bird Couples full pass incl. Maykel Blanco's Concert, All parties and workshops (no Bootcamps)	


  With promo code GOS173 you have 14€ discount for Full Pass and 20€ discount for Couple Pass



  Maykel Blanco y su Salsa Mayor's electrifying energy and passion have enchanted salsa enthusiasts around the globe. Their music, a celebration of life and dance, promises a concert that will remain in our hearts forever. If you have never been to a concert from Maykel Blanco the you need to see this one, the experience is mesmerizing.


  Secure your spot now for this extraordinary journey of music, dance, and passion. Let's come together to make memories that will last a lifetime!


  With all our hearts,


  www.berlinsalsafestival.com
