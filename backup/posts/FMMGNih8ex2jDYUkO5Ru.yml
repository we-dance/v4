description: >-
  Salsa & Bachata Suelta bedeutet übersetzt, locker zu tanzen - ohne feste
  Figuren, ohne Tanzpartner. Du lernst verschiedene Grundschritte, kleine
  Schrittkombinationen, bis hin zu ganzen Choreographien. Wichtig dabei sind
  aber nicht nur die Schritte, sondern auch die Körperbewegung. Angefangen bei
  den Schultern bis hin zur Hüfte, lernt man in dem Kurs die einzelnen
  Körperbereiche isoliert zu bewegen. Dabei werden neben Salsa und Bachata auch
  Elemente des Mambo, ChaChas, Reggaeton und vieles mehr mit eingebracht. Ebenso
  üben wir beliebte Partytänze wie die Conga. Tanz dich fit und hab Spaß dabei! 


  Dienstags, ab 09.01.2024 - 17.45 - 18.45 Uhr - Salsa & Bachata Suelta für Einsteiger - ohne Vorkenntnisse in der Pumpe, Haßstr. 22 in Kiel


  Der Kurs geht über 6 Wochen und kostet 42,- für Schüler, Auszubildende und Studierende und 48,- Euro für alle anderen.


  Weitere Infos und Anmeldung unter www.salsa-am-meer.de und info@salsa-am-meer.de.
