description: >-
  ⭐️About


  ⭐️LATIN Mania @ Connah's Quay Civic Centre, Wepre Drive, CH5 4HA
   
  ⭐️On the first Saturday of every month, hosted by LATINMania (Lee and Rachael).


  ⭐️Entry 7.30pm 


  ⭐️8-9pm Improver/Intermediate Kizomba Class with Steve Brandreth


  ⭐️9-12.30pm Party time with two rooms


  ⭐️Main room: DJ Lee, playing a fresh mix of salsa (all styles), bachata, a little cha cha cha and more.  With guest slot by DJ Rachael. 


  ⭐️Kizomba room: Our Guest DJ Paul Messiter playing a selection of beautiful kizomba, semba, afrohouse, kuduro, Urban Kizomba.


  ⭐️Great large dancefloor, inexpensive bar, 

  Free parking, exclusive dedicated Kizomba room. 


  ‼️PLEASE REMEMBER THIS IS A LICENSED PREMISES, SO YOU CANNOT BRING YOUR OWN ALCOHOL‼️ 


  We unfortunately have had several occurrences of this recently so there is now a no tolerance rule in place, meaning you will be asked to leave the premises. We cannot risk our venue ‼️


  ⭐️Price: £10 CASH Only

  (with or without main class *exc additional classes/Special Guests)


  🅿️ FREE Large car park on site


  📍Easy Access from Chester, Liverpool, Manchester, North Wales and further 


  💙**Remember LATINMania holds regular weekly classes at Alexander's Live Chester (Rufus Court), every Wednesday 7pm-midnight.


  Classes 7-9.30pm, social till late. 



  💙See @latinmaniasalsa on FB or Insta for further details**


  *****************************************

  E: latinmaniasalsa@gmail.com

  FB Messenger

  FB: LATIN Mania or @LatinManiaSalsa

  Insta: @LatinManiaSalsa
