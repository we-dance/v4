description: >
  Bereit für die ultimative Poolparty-Erfahrung? 🌊🎉

  Tauchen Sie ein und feiern Sie mit uns bei der Aquabasilea Poolparty!

  🎶💃 Erleben Sie eine unvergessliche Nacht voller Tanz, Musik und Spaß bei unserer exklusiven Poolparty in Aquabasilea-Basel! 

   🌊Tauchen Sie ein in das erfrischende Wasser und genießen Sie mit unseren Kizomba- und Bachata-Workshops ein fesselndes Tanzerlebnis. 
  Doch das ist noch nicht alles! Freuen Sie sich auf eine pulsierende Atmosphäre mit internationalen DJs, die die Nacht mit den heißesten Kizomba- und Bachata-Rhythmen zum Leben erwecken werden. 
   🌟💫 Tanzen Sie unter dem Sternenhimmel und lassen Sie sich von den faszinierenden Bewegungen und Klängen mitreißen.

  Die Workshops werden von zwei talentierten und international renommierten Tänzern geleitet: Foussy & Chanel (CH) und Chris da White aus Frankreich. Sie werden ihr Fachwissen und ihre Leidenschaft für Kizomba mit Ihnen teilen und Ihnen unvergessliche Moves beibringen.

  🌴💦Als besonderes Highlight präsentieren wir Ihnen einen exklusiven Bachata-Workshop mit den renommierten Weltmeistern des Jahres 2023, Noe und Pedro! Lernen Sie von den Besten und tauchen Sie ein in die Welt des Bachata mit den Choreografien und Techniken, die sie zu Spitzenleistungen geführt haben.

  Als weiteres Highlight präsentieren wir Ihnen einen exklusiven Bachata-Workshop mit Nico und Jasmin aus der Welt des Bachata! Lernen Sie von diesen erfahrenen und leidenschaftlichen Tänzern und tauchen Sie ein in die romantische Welt des Bachata mit neuen Moves und leidenschaftlichen Choreografien.


  🥳🍹Während ihr zu den Beats tanzt, könnt ihr euch an unseren verschiedenen Bars mit erfrischenden Getränken und Snacks versorgen. Von Cocktails bis hin zu kleinen Leckereien ist für jeden Geschmack etwas dabei.


  Datum: 21.06.2024

  Uhrzeit Workshops: 18.00 - 22.00 Uhr

  Uhrzeit Party: ab 21.30


  Ort: Aquabasilea, Hardtstrasse 57, 4133 Pratteln - Baselland

  Sichern Sie sich jetzt Ihre Tickets und seien Sie Teil dieser einzigartigen Poolparty-Erfahrung! Verpassen Sie nicht die Gelegenheit, neue Freunde zu treffen, sich zu entspannen und das Leben zu feiern. Wir freuen uns darauf, mit Ihnen eine Nacht voller Tanz und Spaß zu erleben!


