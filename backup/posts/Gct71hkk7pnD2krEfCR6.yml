  Prêt pour l'expérience ultime de la pool party ? 🌊🎉

  Plongez et faites la fête avec nous lors de l'Aquabasilea Poolparty !

  🎶💃 Vivez une nuit inoubliable de danse, de musique et de plaisir lors de notre Poolparty exclusive à l'Aquabasilea-Bâle ! 

   🌊Plongez dans l'eau rafraîchissante et profitez d'une expérience de danse captivante avec nos ateliers de kizomba et de bachata. 
  Mais ce n'est pas tout ! Réjouissez-vous de l'ambiance vibrante des DJ internationaux qui animeront la nuit avec les rythmes de kizomba et de bachata les plus endiablés. 
   🌟💫 Dansez sous les étoiles et laissez-vous emporter par les mouvements et les sons fascinants.

  Les ateliers sont dirigés par deux danseurs talentueux et de renommée internationale : Foussy & Chanel (CH) et Chris da White de France. Ils partageront avec vous leur expertise et leur passion pour la kizomba et vous enseigneront des mouvements inoubliables.


  🌴💦Pour marquer le coup, nous vous présentons un atelier exclusif de bachata avec les prestigieux champions du monde de 2023, Noe et Pedro ! Apprenez des meilleurs et plongez dans le monde de la bachata avec les chorégraphies et les techniques qui les ont menés à l'excellence.

  Comme autre point fort, nous vous présentons un atelier exclusif de bachata avec Nico et Jasmin du monde de la bachata ! Apprenez de ces danseurs expérimentés et passionnés et plongez dans le monde romantique de la bachata avec de nouveaux mouvements et des chorégraphies passionnées.


  🥳🍹Tandis que vous danserez au rythme des beats, vous pourrez vous approvisionner en boissons rafraîchissantes et en snacks à nos différents bars. Des cocktails aux petites gourmandises, il y en a pour tous les goûts.


  Date : 21.06.2024

  Heure des ateliers : 18.00 - 22.00 heures

  Heure de la fête : à partir de 21.30


  Lieu : Aquabasilea, Hardtstrasse 57, 4133 Pratteln - Bâle-Campagne

