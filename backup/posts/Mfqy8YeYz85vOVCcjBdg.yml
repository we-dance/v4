  Berg and Bosch, Bilthoven!!!     


  Adress, Professor Bronkhorstlaan 10, 3723 MB Bilthoven, Netherlands 


  Tickets

  https://app.clubcollect.com/forms/nl/infinity-zouk/infinity-zouk-with-cedric-romane-weekend-30-nov-1-dec-202-xb93e8


  Prices in advance until September 30, 2024

  •	Full pass Sat+ Sun	€ 100,00

  •	Full pass Sat € 65,00

  •	Saturday 1 h workshop + social € 25,00

  •	Full pass Sunday € 45,00


  Program

  Saturday 30 Nov 2024

  13:30 – 14:00 hour registration

  14:00 – 15:30 hour workshop

  15:30 – 16:00 hour break

  16:00 – 17:30 hour workshop

  17:30 – 20:00 hour diner

  20:00 – 21:00 hour workshop

  21:00 – 01:00 hour social 


  Sunday 1 Dec 2024

  14:00 – 14:30 hour registration

  14:30 – 16:00 hour workshop

  16:00 – 16:30 hour break

  16:30 – 18:00 hour workshop

  18:00 – 20:00 hour social


  Cédric & Romane

  Working together for two years, They are known for their creativity, fluidity, and playfulness in dance. Constantly seeking new avenues for movement and emotion, they share their passion through social media, showcasing short videos and larger projects inspired by artists worldwide.

  https://fb.watch/rh2XJSb0WB/

  https://fb.watch/rh3b19Alra/

  https://fb.watch/rh3lUbp5oN/

  More information about Cédric & Romane will be posted under the discussion tab. 


  What to expect from the workshops

  How to get out of your head ? How to be more creative ? How to create your own dance ? How to find new doors to express yourself in the dance ? How to go from body to head and head to body ? How to create more curves in your dance ? These are the questions that will guide this weekender. 

  We will give tools that are the foundation of our dance on top of some deep technique that will aim to give you confidence to explore who you are as a dancer.


  Music

  High quality Zouk music with different types of energy   

  DJ'S Rémon; Paulo & Sofia; WinX


  Tickets price 

  at the door in cash or by bank transfer

  •	Full pass Sat+ Sun € 110,00

  •	Saturday Full pass 	€ 70,00

  •	Saturday 1 h workshop + social € 30,00

  •	Sunday Full pass € 50,00


  Accommodation

  We are happy to help you reserve suitable accommodation for our event on November 30! We recommend Hotel Ernst Sillem Hoeve at Soestdijkerweg 10-b, 3734 MH, Den Dolder, it is approximately 4 km from the location of the event "De Kapel". 

  Please use the code "Zouk" for the discount for our event participants.

  Hotel link: https://esh.nl/hotel/

  Reservation code: Zouk


