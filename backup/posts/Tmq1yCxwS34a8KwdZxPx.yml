  ▶ TRANSPORT IN VILNIUS

  ▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔

  PUBLIC TRANSPORT

  Vilnius have a very good public transportation. From airport or bus station you can easily catch a bus! “Trafi” app will guide you with directions and right busses, you can also purchase ticket there which cost only 0.64€ for 30min ride. Or you can purchase in the bus from driver for 1€!


  TAXI

  In Vilnius you can use “Bolt”, “Uber”, “Forus” taxi apps. The prices are very low, so if you want to go anywhere quicker, order taxi! 

  For best price check all of them!

  Usual ride is only ~ 4-5€


