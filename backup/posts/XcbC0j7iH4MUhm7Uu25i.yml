description: >-
  Dominicana-Lovers (und die, die es werden wollen) aufgepasst - wir haben etwas
  für euch:


  Eine Party - 100 % Bachata Dominican all night long! 


  Wann? Samstag, 23.10.2021


  Wo? Son Latino, Karlsruhe


  Lerne in 4h Bootcamp vom einzigartigen SAMY EL MAGICO - er wird dich in die Geheimnisse der Musicality einweihen und dir ein paar Moves zeigen. Los geht es um 17:00 Uhr - Open Level, d.h. für jeden ist was dabei, egal ob Anfänger oder Profi.


  Ab 21:00 Uhr wird dann DJ YAS den Dancefloor mit 100% Dominicana zum glühen bringen. 


  Wir bieten dir das gesamte Paket (4h Bootcamp und Party) für unglaubliche 35 Euro - so etwas wirst du nirgendwo finden. Die Party alleine kostet 15 Euro.


  Klingt mega, aber was muss ich tun? 


  Klicke auf die Schaltfläche „Register“ und melde dich über das Googleformular an.  


  Lass dir diese Chance nicht entgehen und sei dabei!
