  ✨Intensives Training: 

  Tauche mit 8 Stunden intensivem Lernen pro Tag tief in die Feinheiten von Kizomba ein.

  ✨ Umfassendes Lehrplan: 

  Meistere die Grundlagen von Haltung, Technik und Kommunikation zwischen den Partnern.

  ✨ Pädagogische Expertise:

  Lerne, wie du deine Leidenschaft für Kizomba effektiv vermittelst und ansprechende Kurse strukturierst.

  ✨ Networking-Möglichkeiten:

  Erweitere deine Tanzgemeinschaft und erhöhe die Reichweite deiner Events.


