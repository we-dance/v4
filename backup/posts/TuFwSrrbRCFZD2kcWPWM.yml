description: >-
  Zapraszamy na kolejną edycję So!Salsa Summer Camp😎

  Ponownie zabierzemy Was na malownicze Kaszuby, które na ten weekend zmienią się w imperium tańca, integracji i dobrej zabawy! 💜⛱

  Kto z nami był ten wie, że będzie na wypasie!

  Jeśli to Twój pierwszy raz z nami to nie wahaj się, bo takie okazje nie zdarzają się zbyt często! 🌴⛵️


  Jak zwykle zadbamy o Wasz taneczny rozwój na najwyższym poziomie. Ta edycja to AŻ 4 DNI wypełnione po brzegi tańcem, integracją i dobrą zabawą! 🥳 Będzie z nami również DJ Shiny oraz DJ Dream, który zagra dla Was podczas trzech wieczornych imprez🎶🥂


  📅Kiedy? w dniach 06-09.06.2024

  📌Gdzie? Sycowa Huta


  KUP BILET JUŻ TERAZ 👉https://www.shop.sosalsa.pl/produkt/summercamp


  ____________________________________________________________________________


  Ośrodek Wypoczynkowy "Kormoran". Usytuowanie ośrodka jest w niezwykle malowniczym zakątku Kaszub, niedaleko Kościerzyny, wzdłuż linii brzegowej pięknego jeziora Sudomie. ☀️


  Naturalna uroda tego terenu, czyste jezioro, piękny las, świeże powietrze oraz połacie piasków sandrowych pozwolą Wam wypocząć jak nigdy dotąd. 🧘‍♀️


  Na miejscu można wypożyczyć sprzęt wodny, albo pograć w tenisa stołowego, piłkarzyki, bilard, siatkówkę lub piłkę nożną 🤸


  Zakwaterowanie w pokojach 4 osobowych z łazienkami, każdy pokój jest w środku podzielony na dwa mniejsze pokoje 2 osobowe 🏠

  Link do strony ośrodka 👉 https://owkormoran.com/o-nas/

  ____________________________________________________________________________


  W programie:

  Ponad 20 godzin warsztatów z salsy, bachaty, stretchingu oraz innych latino dance z ogólnopolską kadrą oraz naszą so! ekipą 😎 


  Do dyspozycji będzie sala z lustrami i parkietem do tańca.

  SoSalsowa integracja, imprezki, ogniska, animacje, tańce na plaży o wschodzie i zachodzie słońca, kąpiele w jeziorku i budowanie babek z piasku... nie będziecie się nudzić! Z nami mało kto da rade.. Ci co już byli to wiedzą 🔥

  Nie zwlekaj i zapisz się już teraz!



  INSTRUKTORZY:

  - Natalia Kawa i Rafał Nozdryn - Płotnicki (WARSZAWA)

  - Klaudia Kundera (KIELCE)

  - Monika i Daniel Rojewscy (ŁÓDŹ)

  - Dorota Jastrzębska i Mariusz Gośka (WROCŁAW)

  - Damian Ratajczak DJ Dream (WARSZAWA)

