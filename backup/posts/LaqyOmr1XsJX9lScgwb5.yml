description: >-
  💥Get ready for 13th National Salsa-Bachata-Kizomba Congress!💥 


  💥29 February - 4 March 2024💥


  💥SOFIA, BULGARIA💥


  SAVE your dates for this incredible dance fiesta!


  Book your package from www.pambos-events.com! 💃🕺🥳


  Official Website: https://pambos-events.com/National_Salsa_Congress


  🥳 The National Salsa-Bachata-Kizomba Congress awaits you with many pleasant surprises. We have invited some of the most popular artists and DJs who will inspire you and recharge you with beautiful energy and mood. Star lessons, spectacular shows and unforgettable parties until the morning await you in the dynamic capital Sofia!


  🌺  The 13th National Salsa Congress will take place in the comfort of the hospitable Park Hotel Moskva, which welcomes us with spacious halls, comfortable dance floors and cosy atmosphere.


  🍀 You will have the pleasure of being part of attractive and dynamic lessons, to enjoy a glamorous show program and you will give yourself away on the dance floor for 4 nights in a row.


  👨‍🎤 During the 13th edition of the congress, you will have the chance to touch the talent of some of the best choreographers, dancers and teachers of salsa, bachata, kizomba, national folk dances and more.


  💃🕺🎶 The congress is suitable for beginners as well as for advanced and professional dancers - you are all welcome to have fun together with hot Latin dances!



