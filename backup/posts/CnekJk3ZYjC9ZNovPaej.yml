description: >-
  Hola Salseros y Bachateros! Výstaviště v Mladé Boleslavi se znovu zaplní
  tanečníky, přáteli, skvělou hudbou, lektory, animacemi a vystoupením, a to ve
  čtvrtek 12. 9. od 19h.

  Těšit se můžete na našeho nového lektora Dayrona, báječnou a božskou Mariu, hvězdného a přesto neskutečně skromného DJ Loleho, možná i Rafaela, to se uvidí :-) 


  Chcete-li poznat našeho nového lektora Dayrona blíže a zažít s ním zábavnou Ruedu (určitě bude hlásit zajímavé figury, které neznáme), přijďte na lekci od 18h (páry se hlásit nemusí, jednotlivci prosím ano, zkusíme vás napárovat). Úroveň mírně pokročilí. Cena 250 Kč/osobu nebo 400 Kč/pár (sleva). Viz separátní událost. https://www.facebook.com/events/1635871563865757


  Těšíme se na všechny naše boleslavské tanečníky a diváky a samozřejmě srdečně zveme naše přátelé z Liberce, Jablonce, Hradce, Pardubic, Nymburka, Ústí, Prahy a dalších spřízněných měst. Vždy si vážíme vaší návštěvy. 


  Vaše Salsa Familia Mladá Boleslav

  p.s. Za dobrovolný příspěvek (vstupné) budeme moc vděčni. 


  ---------------------------------------------


  Hola Salseros y Bachateros! The exhibition grounds in Mladá Boleslav will once again be filled with dancers, friends, great music, lecturers, animations and performances, on Thursday, September 12 from 7 p.m.

  You can look forward to our new lecturer Dayron, the wonderful and divine Maria, the stellar and yet incredibly modest DJ Lole, maybe even Rafael, we'll see :-)


  If you want to get to know our new teacher Dayron more closely and experience a fun Rueda with him (he will definitely report interesting figures that we don't know), come to the lesson from 6 pm (couples don't have to report, individuals please do, we'll try to pair you up). Intermediate level. Price 250 CZK/person or 400 CZK/couple (discount). See separate event. https://www.facebook.com/events/1635871563865757


  We look forward to seeing all our dancers and spectators from Boleslav and, of course, cordially invite our friends from Liberec, Jablonec, Hradec, Pardubice, Nymburk, Ústí, Prague and other related cities. We always appreciate your visit.


  Your Salsa Familia Mladá Boleslav

  p.s. We will be very grateful for a voluntary contribution (entrance fee).
