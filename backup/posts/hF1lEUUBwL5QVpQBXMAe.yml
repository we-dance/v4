description: >-
  Iñaki Fernandez, ursprünglich aus Madrid, unterrichtet seit über 20 Jahren
  weltweit und ist spezialisiert auf Salsa, Cha Cha, Kizomba und natürlich
  Bachata. 

  2017 zog er nach Deutschland und eröffnete in Mannheim seine Tanzschule ANIMO. Neben der Leitung der Tanzschule bildet er Tanzlehrer aus und unterrichtet weiterhin deutschlandweit sowie international auf Festivals.


  Iñaki ist bekannt für seine Musikalität, seinem Footwork in Bachata und seiner einzigartigen Technik. Somit war er der erste Lehrer, der international "paso cruzado", basierend auf der Dominican Bachata, unterrichtet hat. Besser bekannt als "Madrid Style", welcher noch heute sehr bekannt ist und sogar Einzug in die Sensual Bachata genommen hat.



  Verpasst also nicht die Möglichkeit, hier in Berlin, vom Maestro persönlich zu lernen und euer Tanzniveau aufs nächste Level zu bringen.


  Profil:

  https://www.facebook.com/bachatauk

  Tanzschule:

  https://www.facebook.com/animo.tanzschule




