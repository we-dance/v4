description: >-
  The Salsa Showdown of the Bluegrass is Lexington's first Salsa competition
  that will be followed by a formal social dance.


  Join us Saturday, October 19th, 2024 7:00PM-12:00AM to watch ten couples compete for the coveted first place trophy and cash prize of $700! Second place winners will receive a $500 cash prize and third place winners will receive a $300 cash prize. Located at the Paddock Ballroom in the Clarion Hotel, the evening will start off with a cocktail hour while patrons arrive, enjoy a drink from the cash bar, and anticipate the upcoming Salsa Showdown.


  VIP Tables placed in prime veiwing locations will be available for purchase that will include entry and seating for four, access to the taco bar and complimentary tea/coffee, eight drink tickets to the bar and four swag bags worth over $75 in merchandise, gift cards, and coupons from local business. At 8:00PM, the competition will start featuring ten couples from local dance studios and the local dance community as they contend to win!Judges of the competition will include a local celebrity guest judge and two local dance experts.At 9:30PM, the formal Salsa Social will start where attendees will enjoy social dancing as a live DJ plays a killer Latin social playlist.


  Be sure to stick around! At 10:30PM, the winners of the competition will be announced and trophies will be awarded along with cash prizes.Decor will include Bluegrass themed photo ops and a special selfies wall!


  All ticket holders will have the opportunity to WIN door prizes!


  A HUGE thank you to our Silver Sponsor, Commonwealth Electrolysis Clinic, your number one source for hair removal treatment in Lexington! 


  A HUGE thank you to our Studio Sponsor, Bluegrass Ballroom, Lexington's favorite place to dance!


  A HUGE thank you to our Bronze Sponsor, High Bridge Spring Water, your number one source for spring water! 
