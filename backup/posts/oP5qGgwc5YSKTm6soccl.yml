description: >-
  🍉 SUMMER IS ALMOST HERE! ☀️


  Save the date for June 1st because you will not want to miss it! 🤩


  2 FLOORS: Bachata & Salsa


  📍 Vavruška Dance School, Karlovo nám. 317/5


  🕗 20:15 - 3:00


  Party Theme 👙 Summer Sensual ⛱️ 

  Dress code: Sensual Summer Style 🍉

  2 Workshops + Party 300 CZK

  Only Party 200 CZK

  Bachata & Salsa party starts right after workshops 🥳


  What to expect? 🤩


  🍉 UNITED atmosphere

  🍉 2 Floors of dancing 

  🍉 100% bachata music in the main room

  🍉 100% Salsa in the second room 🎶

  🍉 2 Bachata workshops and 1 Salsa workshop

  🍉 Awesome dancers United in one spot 💃🕺

  🍉 Fresh drinks and cocktails 🍹 

  🍉 Many special guests and amazing advance dancers 

  🍉 Festival Vibes


  We will also have our amazing International  DJ Momo ready to play the bachata hits you love the most in the bachata room 🥳


  And of course, the great and only Dj Lole in the salsa room 🎵💥



  Can’t wait to see y’all dancing in your summer outfits 👙🩲🕶️
