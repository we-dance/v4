  Diese Kursreihe richtet sich an Frauen, jeden Alters, die auf der Suche nach
  mehr Kontakt zu sich selbst sind. 

  Frauen, die mehr in ihrer weiblichkeit ankommen möchten und ihre Körperwahrnehmung stärken wollen. 


  Komm mit mir auf eine wunderbare Reise und stelle die Verbindung von Körper und Seele wieder her. Erlaube dir so zu sein, wie du bist und alles loszulassen, was dich blockiert. 

  Wir erschaffen gemeinsam einen sicheren Raum indem es kein richtig oder falsch, zu viel oder zu wenig gibt. Du bewegst dich so, wie es sich für dich gut anfühlt und ich halte den Rahmen dafür. 


  Diese Kursreihe ist was dür dich wenn du... 



  ...auf der Suche nach mehr Kontakt zu dir selbst bist. 


  ...dir selbst etwas gutes tun willst 


  ...deine Körperwahrnehmung stärken willst 


  ...deiner weiblichkeit mehr Raum geben möchtest 


  ...wieder mehr ins fühlen und weniger im Kopf sein willst


  ...angestaute Gefühle endlich loslassen willst
