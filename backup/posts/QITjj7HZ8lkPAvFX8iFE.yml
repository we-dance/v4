description: >-
  Join us for the 7th edition of Cuba In Tunisia and let's make memories for
  life! We are preparing something exceptional, so make sure you will not miss
  the biggest event of 2024!


  What to expect?

  🔸 Beautiful All-Inclusive hotel for 7 nights 😍

  🔸 LIVE concerts! 💣

  🔸 Top DJs with their finest music selection

  🔸 More than 50 international artists

  🔸 More Than 100 hours of quality workshops 

  🔸 Crazy parties that will blow your mind 🤩 (including foam party, colour powder party, beach party and evenings!) 

  🔸 Afterparties with no end or just a break for breakfast 🤪

  🔸 Classes with the best live percussion ever!

  🔸 Legendary boat trip 🌊

  🔸 Rumba abierta that will tickle your ❤️ 

  🔸 Top animations

  And much, much more!


  Cuba in Tunisia is the world's biggest and most amusing Cuban Festival!

  One week of 24/7 pure madness dedicated 100% to Cuban culture at the shores of beautiful Tunisian sea. The unforgettable experience of passion, friendship, and connection is all in amazing scenery and at an all-inclusive hotel.

  Join us and be a part of #LocuraSinFreno family!


  We are authentic. 

  Passionate. 

  And sooo much fun! 😉


