description: >-
  🇩🇪 After the first edition in 2021 in Cologne we are finally back with the
  German Zouk Meet-Up in Cologne 💪


  The German Zouk Community has been holding meetings ever since in different cities, organized by wonderful hosts such as Anecia, Rebas, Anna & Jannis and many others to continuously improve the quality of Brazilian Zouk in Germany 💜


  ✨ From 16.- 18. of February 2024 we will all come together - Because we are stronger together to train, exchange and dance.✨


  This weekender is for all of you: Germans and internationals, teachers,Djs, organizers, students and dancers.


  ⁉️ Concept - What to expect ⁉️


  - 3 days of workshops with many incredible teachers from Germany

  - Special workshops & classes by Marck & Melyssa

  - 3 days of parties with the best Djs in Germany

  - many possibilities to network and exchange


  ✨ LINE-UP ✨

  Marck & Melyssa ( Sao Paulo)

  Anecia (Erfurt)

  Bruno Prado (Bochum)

  Gabi & Justus (Köln)

  Nadia & Kassio (Hamburg)

  Lana & William (Köln/Stuttgart)

  Olga & Carlos (Frankfurt)

  Salka & Charlotte (Berlin)

  Marcello & Melli (Bonn)


  🎧 DJs 🎧

  Ecco (Köln/Aachen/Bonn)

  Peter Parker (Köln)

  Putou (Köln)

  Sebastião (Stuttgart)

  more to be announced soon


  VIP Guests:

  Rebas & Denise

  Anna & Jannis 


  👨‍🏫 SCHEDULE 👩‍🏫


  👨‍🏫 Friday Zentrum (Salierring 33)

  20:30 Bruno & Julinha

  21:30 Marck & Melyssa

  22:30 Party + Speed Dating German Community


  👩‍🏫 Saturday: Zentrum (Salierring 33)


  14:15-15:15 Zouk Teacher Meeting (everyone who teaches in Germany is cordially invited to exchange and get to know each other)


  each class 1h:


  15:30 

  Advanced Kassio

  Intermediate Anecia


