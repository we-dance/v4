description: >-
  We are building a group of dancers, musicians, actors, videographers,
  photographers and designers to collaborate for dance productions.


  These can be executed as individual as well as group projects. One shares an idea, those who are interested can take part in the project. Artists from every German city with different backgrounds and fields are welcome.



  We join forces to

  • explore our artistry,

  • realize our ideas,

  • work on different themes,

  • and support each other.


  What makes us special?

  Every artist can realize individual ideas.

  We are non-profit-oriented, so we help each other to do projects.

  We are independent, free and have no commitments. Every artist has the choice to participate at projects if interested.



  Sounds interesting? Join our group or Join our projects as a guest artist!

  Just message us or comment for more info. :)


  Ensemble Vizyon
