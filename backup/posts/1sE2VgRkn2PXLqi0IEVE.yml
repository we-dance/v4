description: >-
  Gemeinschaftsprojekt der Münchner Tanzschulen


  Die Münchner Tanzschulen laden alle Tanzbegeisterten zu einer rauschenden Nacht voller Musik und Tanz ein! Bei diesem Gemeinschaftsprojekt ist für wirklich jedes Tänzerherz etwas geboten – denn alle unsere Räume und Flächen öffnen an diesem Abend gleichzeitig ihre Pforten: Im Theatersaal, Silbersaal und im Foyer werden Walzer, Foxtrott, Rock’n’Roll, Salsa u.v.m. zu tollen Live-Bands getanzt. Für das leibliche Wohl sorgt ein zünftiger „Weißwursthimmel“ mit nicht minder zünftiger Stimmungs- und Partymusik. Abgerundet wird die Münchner Tanznacht durch ein vielfältiges Showprogramm sowie die traditionelle Münchner Francaise um Mitternacht.


  Mehr: https://www.deutsches-theater.de/programm/ballsaison/#se48111


  BALLSAISON 2024

  Endlich! Es darf wieder getanzt und gefeiert werden. Vom 19. Januar an ist unser Theatersaal wieder als wunderschöner Ballsaal umgebaut – zusammen mit den Räumlichkeiten Silbersaal, Foyer und Barocksaal verwandelt sich das Theater damit wieder zu Münchens größtem und schönstem Ballhaus. Insgesamt werden in der Zeit vom 19. Januar bis 12. Februar 12 Balltermine stattfinden. 
