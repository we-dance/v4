description: >-
  Iñaki Fernandez, dance teacher originally from Madrid, specialises in Salsa,
  Cha Cha, Kizomba and Bachata. He has been teaching worldwide for more than 20
  years, living in different places and supporting colleagues in setting up
  dance schools. He specialises in developing teacher/teaching concepts and
  course content.

  In 2017 he moved to Germany and opened his own dance school ANIMO in Mannheim. In addition to running the dance school, he trains dance teachers and accompanies them into the international world of dance. He himself teaches part-time throughout Germany and internationally.


  Profile:

  https://www.facebook.com/bachatauk

  Dance school:

  https://www.facebook.com/animo.tanzschule


  Teachers' Workshop - Pedagogy Theories (all dance styles) with Iñaki Fernandez


  Sunday, 24th April 2022 | 12:00 - 14:00


  GLOW dance & more | Inselstraße 9, 10179 Berlin


  Workshop details

  ____________________________________________

  This workshop is suitable for all dance teachers, regardless of style, and will be held in English.


  Topics in this workshop will be:

  1. Class and students interrelationship

  2. Teachers objectives

  3. Lesson structure

  4. Projectorial lines

  5. Dance lines, room and floor


  In the two hours only a small part of Iñaki's theories will be taught. If there is a great demand, the workshop can be regularly held in Berlin and knowledge can be built up.



  PRICES:

  Registration until 10th April 2022 with early bird discount of 10 euros / person.

  40 Euro / person



  Info & registration:

  Bachatadominicana.berlin@gmail.com 
