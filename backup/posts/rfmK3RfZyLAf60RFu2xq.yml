description: >-
  ♛ SALSA KIZZ ♛

  erstklassiger Workshops, Animationen und 3 Top Djs sind Programm! Ein Event der Superlative am Samstag, den 20. JUL. 2024 - SALSA KIZZ!

  ───────────────────────────

  Die beste und heisseste Latin-Party in der Karlsruher Region. Übe und tanze was du liebst und wann du willst auf 3 Floors: Salsa, Mambo, Timba Cha Cha, Bachata, Latin-Beats, Reggeaton oder Kizomba!

  ───────────────────────────

  ♛ BRAND NEW - SALSA KIZZ ♛

  Wir haben auf Eure Stimmen gehört. Der Salsafloor widmet sich nun ausschließlich allen Salsa-Richtungen. Dafür wird nun im mittleren Floor zu Bachata getanzt und zu Latinorhythmen wie Merengue und Reggaeton bewegt! Kizomba bleibt Kizomba!!!!

  ───────────────────────────

  ♛ WORKSHOP - 21H 🕺🏻 ♛

  Mach' mit bei unseren beliebten Pre-Party-Workshop!

  👉🏻 Bachata Workshop by Johnny & Steff

  ───────────────────────────

  ♛PARTY AB 22:00 UHR BIS 3:00 UHR♛

  ───────────────────────────

  ♛ 3 FLOORS ♛ 3 INT. DJS ♛ SALSA, LATINO/BACHATA, KIZOMBA ♛

  👉🏻 DJ Chino - Salsa Raum

  👉🏻 DJane Desea - Bachata Raum

  👉🏻 DJ Timeline - Kizomba Raum

  ───────────────────────────

  ♛ COCKTAIL HAPPY-HOUR (bis 22 Uhr) ♛

  Genieße unser Cocktail-Special des Abends. Bis 22h für nur 4,99€. Jedes Mal neu, immer anders.

  ───────────────────────────

  ♛ LOCATION VON FEINSTEN - DAS BESTE IN DER REGION ♛

  Das Son Latino New Studio bietet über 400qm feiner Parkett mit bester Sound-Technik. Hier können alle Tänzer und Tänzerinnen in eines der schönsten Salsa Locations Süddeutschlands feiern.

  ───────────────────────────

  ♛ EINTRITT ♛

  Eintritt mit Workshops: 20€, 15€ für Son Latino Clubmitglieder.

  Eintritt nur Party (22:00 Uhr): 12€, 10€ für Son Latino Clubmitglieder.

  Garderobe: 1€

  ───────────────────────────

