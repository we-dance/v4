description: >-
  (English below)


  Välkommen på kurs i kizomba och semba!


  Pardanserna kizomba och semba dansas till härliga rytmer. Skillnaden mellan semba och kizomba är att semba är mer livlig och energisk, medan kizomba är lugnare och mer romantisk. Båda dansstilarna kommer från Angola 🇦🇴 och har sina egna unika rörelse och musikstilar men har också mycket gemensamt. Det är kul att prova båda och se vilken du trivs bäst med 🕺🏾💃🏽


  På kurserna är fokus att lära ut teknik och steg med lekfullhet och glädje och att ständigt utvecklas i dansen. Riyou Makaya som ger kursen kommer tidigare från Senegal där han undervisat i dans sedan 2013 och har sedan 2020 varit etablerad i Stockholm.


  Kurserna går torsdagar 19:00 - 21:00, 15e februari till 25e april (med paus över påsk) på Mäster Olofsgården i Gamla Stan, Stockholm.


  Pris:

  10 veckor en kurs: 1,250 kr

  10 veckor två kurser: 2,250 kr

  Drop-in: 145 kr för en klass, 250 kr för båda


  Upplägg:

  19:00 - 20:00 kizomba/semba nybörjare 

  Kursen är för nybörjare. Under kursen går vi igenom grundsteg som kan användas i båda danserna och hur dessa kan kombineras och användas i de olika stilarna. 


  20:00 - 21:00 semba öppen nivå / kizomba öppen nivå växelvis, varannan vecka 

  Öppen nivå är för er som känner er trygga i grundstegen och enkelt kan följa med och sätta ihop fler stegkombinationer. 


  För mer information, anmälan och frågor:

  info@danskollektivetsynergi.se

  076-0983908 (sms)

  Instagram: @danskollektivetsynergi

  Facebook: https://www.facebook.com/DanskollektivetSynergi


  Glöm inte att ta med er nyfikenheten, och som alltid: i glädje och gott humör, vi ses! 


