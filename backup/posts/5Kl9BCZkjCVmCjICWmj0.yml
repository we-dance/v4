description: >-
  TOPIC: WAVE-IT

  A big part of the fascinating flow and fluidity of Zouk that mesmerizes so many people, originates in the extensive use of waves, a continuous progression of movement through your body. We gonna be studying the bits and pieces necessary to create waves and how to use them in our dancing. This involves:

  -Hip & core & chest work (lines, cross, circles, volume)

  -The 8-movement applied in various body parts.

  -Directions, Orientations & Designs.

  -Expansion, Collection & Transformation.

  -Waves as a tool for Lead&Follow.

  Join us and let‘s WAVE-IT together!
