  🏨🏨🏨🏨🏨🏨🏨 ACCOMODATION & HOTELS 🏨🏨🏨🏨🏨🏨🏨


  Partner hotel : Hotel Ibis Gent


  Het Ibis Budget Hotel Gent Centrum ligt op 1,5 km van het festival (2min met de auto).

  Vanuit het hotel kunt u eenvoudig alle bezienswaardigheden van Gent bezoeken (te voet of met een fiets).


  Het hotel biedt gratis WiFi en de receptie is 24/7 geopend.


  ‘s Ochtends is er een voordelig ontbijtbuffet met verse producten en er is een take-away voor lichte maaltijden, snacks en dranken die in onze aangename lounge genuttigd kunnen worden.


  https://www.ibisbudgetgent.be/


  EN

  Partner hotel: Hotel Ibis Gent

  This hotel is about 1.5 km from the festival (2min by car).

  From the hotel you can visit all sightseeing spots of Ghent, by foot or by bycicle. 


  The Hotel offers free WiFi and the reception is open 24/7.


  In the morning they have a nice breakfast buffet with fresh products and there is take-away for small meals, snacks and drinks which can be eaten in the nice lounge. 


  https://www.ibisbudgetgent.be/



