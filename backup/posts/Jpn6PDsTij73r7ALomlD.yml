  🅿️ PARKING IN Doxtudio 🅿️

  ☛☛ Parkeren op straat: GRATIS tussen 23:00 en 09:00, buiten deze uren is 1.50€ per uur of maximum 6€ per dag.

  ☛☛ Parkeren op straat is 's nachts het gemakkelijkste.



  🅿️ 🔹DAGDEAL PARKING !!!🔹 🅿️

  ☛☛ Ondergrondse parking van DOK NOORD

  ☛☛ Enkel tijdens dit event: 4€ per dag. (wissel jouw parkeerticket om met een Lékipdance parkeerticket aan de ingang bij het verlaten van het event)


  800 parkeerplaatsen bezorgen de bezoekers van ons festival voldoende parkeerfaciliteiten. De nieuwe fiets- en voetgangersassen lopen dwars door het gebied en werden reeds voorzien in functie van de nieuwe voetgangers- en fietsbruggen naar het gebied “De Oude Dokken”. De parking is te bereiken via de Sassevaartstraat (GPS Sassevaartstraat).
   

  ENG

  🅿️ PARKING at Doxtudio 🅿️

  ☛☛ Street parking: FREE 23:00-09:00, otherwise 1.50€ per hour or max 6€ per day.  

  ☛☛ Street parking is easier at night.



  🅿️ 🔹 DAY DEAL PARKING !!!🔹 🅿️

  ☛☛ Underground parking of DOK NOORD

  ☛☛ Only during this event: 4€ per day. (Exchange your parking ticket for a Lékipdance parking ticket at the entrance before you leave)


