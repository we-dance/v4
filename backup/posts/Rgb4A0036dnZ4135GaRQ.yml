  **Effective from 2 November until end of November 2020**


  ## Summary


  - **Parties**: no parties

  - **Workshops**: only 1 to 1


  ## Translation from source


  > Kein Freizeit- und Amateursportbetrieb, ausgenommen der Individualsport allein, zu zweit oder mit dem eigenen Hausstand


  No leisure and amateur sports, with the exception of individual sports alone, with one partner or with your own household


  > Kultur- und Freizeiteinrichtungen werden geschlossen


  Cultural and leisure facilities will be closed


  > Veranstaltungen aller Art werden untersagt (Ausnahme Demonstrationen und Gottesdienste)


  Events of all kinds are prohibited (with the exception of demonstrations and church services)


  > Der Aufenthalt im öffentlichen wie im privaten Raum ist begrenzt auf die Angehörigen des eigenen Hausstands und eines weiteren Hausstands, jedoch in jedem Fall auf maximal 10 Personen.


  The stay in public as well as in private space is limited to members of your own household and another household, but in any case to a maximum of 10 people.



  ### Sources:


  - [muenchen.de/corona](https://www.muenchen.de/corona)


