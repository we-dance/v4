description: >-
  Start your BKC weekend with us at the official PRE-PARTY, in the main
  hotel!  (magyar infoért görgess)


  We kick off this crazy weekend with a killer pre-party just like the past years! 


  22h Workshop: 

  Kizomba Connection - Vladimir Izomba (Angola) & Nikolett Hamvas (Hungary)

  then party till 4:30


  Music by:

  DJ Vadinho (Angola)

  DJ Nicolet (Hungary)


  KIZOMBA | SEMBA | ZOUK | GHETTO ZOUK | TARRAXINHA | AFRO & more in true Angolan style


  Venue:

  Hotel Verdi Budapest Aquincum (main hotel of the festival)

  Budapest, Árpád fejedelem útja 94, 1036


  Entrance fee: 8000HUF/20€ only available online, no sales at the door! This party is included in VIP passes. If your pass does not include this party but you want to participate, please go ahead and book your ticket online!


  ______________________________________

  A Budapest Kizomba Connection fesztivál idén 12. alkalommal kerül megrendezésre, a Verdi Budapest Aquincum Hotelben. A fesztivál hivatalos pre-partyját, csütörtök este, már a hotelben tartjuk! Tarts velünk a fesztivál nyitóestjén, ahol már a BKC színes külföldi vendégseregének és oktatóinak egy része is részt vesz! Bulizz velünk igazi nemzetközi fesztivál hangulatban, Budapest szívében!


  22h Workshop: 

  Kizomba Connection - Vladimir Izomba (Angola) & Hamvas Nikolett (Magyarország)

  utána buli hajnali 4:30-ig


  Zenefelelős:

  DJ Vadinho (Angola)

  DJ Nicolet (Magyarország)


  KIZOMBA | SEMBA | ZOUK | GHETTO ZOUK | TARRAXINHA | AFRO & sok más igazi Angolai stílusban


  Helyszín:

  Hotel Verdi Budapest Aquincum (fesztivál hotel)

  Budapest, Árpád fejedelem útja 94, 1036


  Belépő: 8000HUF/20€ csak online elérhető, a helyszínen nem árulunk jegyeket! A VIP passok tartalmazzák ezt a bulit. Ha olyan passod van amiben nincs benne ez a buli, kérünk vásárold meg online a belépődet.
