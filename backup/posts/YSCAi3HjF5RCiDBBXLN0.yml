description: >-
  Join SALSA BANGKOK FIESTA 2024 from 2-6 November in Bangkok, Thailand!!! Let's
  dance SALSA, BACHATA, KIZOMBA!


  Time to have fun + chilled + relax and to reconnect with each other.

  Celebrate our 18th anniversary! We are known as one of the most fun and friendliest Salsa + Bachata + Kizomba Festivals in Asia, the longest running in S.E.Asia.


  + Thursday --- Super Fun Pre-Party

  + Friday - Sunday Highlights

  +++3 Separate Rooms of Night Party (Salsa, Bachata and Kizomba) 

  +++ Friday & Saturday Afternoon Party

  +++ Sunday Famous Pool Party

  +++ Dance Shows & Dance Workshops

  +++ Outdoor Beer Garden

  + Monday --- Fabulous Farewell Party


  You will also enjoy shopping, Thai food, spa & massage in Bangkok to the max!

  Everyone is welcome...let's meet old friends and make more new ones.


  Our IG & FB: Salsa Bangkok Fiesta
