description: >-
  Dani&Miro werden dich in die Welt der Musicality in Bachata einführen, indem
  traditionelle Bachata mit modernen musikalischen Elementen verschmilzt. In
  zwei aufregenden Teilen lernst du nicht nur die Grundlagen der Musik und des
  Tanzes, sondern erlebst auch die aufregende Fusion von alternativer Musik wie
  Rap und Hip-Hop mit den klassischen Bachata-Bewegungen.

  Teil 1: Die Grundlagen der Musik und des Tanzes

  In diesem ersten Teil des Workshops tauchen Dani&Miro gemeinsam mit euch in die faszinierende Welt der Musik ein. Ihr werdet die verschiedenen Elemente der Musik erkunden, darunter Vocals, Melodie, Instrumente, Rhythmus und Beat. Dabei lernst du nicht nur die Theorie, sondern auch die praktische Anwendung dieser Elemente kennen.

  - Einführung in die verschiedenen Elemente der Musik

  - Aufteilung eines Songs in Vocals, Melodie, Instrumente, Rhythmus und Beat

  - Praktische Übungen mit einfachen Schrittfolgen, um das Verständnis für die musikalischen Elemente zu vertiefen

  - Tipps und Tricks zur Verbesserung deines Rhythmusgefühls


  Teil 2: Fusion von Bachata und alternativer Musik

  In diesem zweiten Teil des Workshops gehen wir einen Schritt weiter und verschmelzen traditionelle Bachata-Tänze mit modernen Beats. Du wirst lernen, wie du die Energie und den Ausdruck von Rap, Hip-Hop und anderen alternativen Musikgenres in deine Bachata-Tanzbewegungen integrierst.

  - Einführung in die Welt der alternativen Musikstile wie Rap und Hip-Hop

  - Anpassung von Bachata-Bewegungen, um sie mit modernen Beats zu synchronisieren

  - Praktische Übungen und Choreografien, um die Fusion von Bachata und alternativer Musik zu meistern

  - Gelegenheit zum Experimentieren und Entwickeln eigener Tanzstile

  Nach dem Workshop wird es noch 2 Stunden Social geben, in welchem du direkt das neu erlernte üben kannst!

  Der Workshop richtet sich an Teilnehmer jeden Alters und jeder Tanzfähigkeit. Egal, ob du bereits Erfahrung in Bachata hast oder nicht, du wirst von diesem Workshop profitieren und dein musikalisches und tänzerisches Repertoire erweitern.

  Bringe bequeme Kleidung und Schuhe mit, in denen du dich gut bewegen kannst, sowie jede Menge Energie und Begeisterung. Wir freuen uns darauf, gemeinsam mit dir die Welt der Musik und des Tanzes zu erkunden und neue kreative Möglichkeiten zu entdecken.

  Melde dich noch heute an und lass dich von der magischen Fusion von Bachata und alternativer Musik mitreißen!
