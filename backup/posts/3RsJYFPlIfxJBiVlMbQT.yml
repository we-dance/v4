  •20:00-21:00 SALSA CUBANA ADVANCED

  •from 9:00 p.m. to 6:00 a.m. BEST LATIN PARTY with DJ REYNIER and ANIMATIONS (salsa, bachata, reggaeton, Latin mix..)


  Reserve tickets in advance at Esra: 0676 486 9162

  *Early bird (until March 1, 2024)PRO WORKSHOP: €22

  *Full pass: €55

  *from March 1st, 

  PRO WORKSHOP: 25 €

  *FULL PASS: €65


  ‼️All tickets include PARTY ENTRY and WELCOME SHOT! 🍾🕺🏽🎉🥂

