  Hello!

  Be ready for the first special SALSA CUBANA “TIMBA” WORKSHOP with SILVIO LEROY from Cuba🇨🇺 and with ESRA BERKÖZ, the dance teacher from DANZÓN!

  For the FIRST time, the special workshops will take place on April 13, 2024 in Vienna, at DANZÓN!


  Silvio is the professional dance teacher and dancer in Cuba and now also lives in Barcelona!


  💃🏽🕺🏽WORKSHOPS PROGRAM💃🏽🕺🏽

  •18:00-19:00 SALSA CUBANA FOOTWORK

