  ‼️You can participate ALONE WITH OR WITHOUT A PARTNER!


  Anyone who has never danced before or would like to improve is welcome!


  ‼️REGISTRATION & INFO at Esra: 0676 486 9162


  We look forward to seeing you!💃🏽🕺🏽🎉
