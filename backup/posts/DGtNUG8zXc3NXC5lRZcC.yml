description: >-
  Introducing our latest workshop: Role Rotation by Melitta!


  Role rotation is an important part of Bachata dancing, and it is essential for improving technique, comfort, and creativity on the dance floor. By switching roles between lead and follow, dancers are able to experience and learn both the lead and follow roles, allowing them to become more versatile and well-rounded dancers. 


  Role rotation also allows for greater creativity and improvisation in the dance, since both partners are more familiar with the lead and follow roles. Additionally, role rotation helps all dancers to build trust and connection with their partner, as each partner is able to experience the dance from both sides. Role rotation is also beneficial for developing confidence and improving technique, since it allows for more practice and repetition of both roles. 
