  We are lucky to have a very good dance floor with a special dance parquet. The floor can easily be damaged by stones and mud if street shoes are worn. Therefore, NO STREET SHOES ARE ALLOWED IN THE DANCE SCHOOL! Please bring a second pair of clean shoes of your choice for dancing only. Otherwise, you will be refused entry.

  Anyone who violates this requirement is liable for the damage caused.

