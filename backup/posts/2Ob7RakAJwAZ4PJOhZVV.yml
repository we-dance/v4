  𝟖𝐭𝐢𝐦𝐞𝐬 𝟐𝐠𝐞𝐭𝐡𝐞𝐫 𝐔𝐫𝐛𝐚𝐧𝐤𝐢𝐳 𝐖𝐞𝐞𝐤𝐞𝐧𝐝𝐞𝐫
  𝐒𝐭𝐮𝐭𝐭𝐠𝐚𝐫𝐭! ꧂

  ➖

  ꧁ 𝐖𝐇𝐀𝐓 𝐖𝐄 𝐎𝐅𝐅𝐄𝐑 ꧂

  ➖

  We offer you selected high quality workshops, a respectful and friendly atmosphere, and a balanced and fun dance experience. We believe in a wholesome experience for both leaders & followers and want to create an innovative and qualitative Urbankiz event in Germany.

  ➖

  ꧁ 𝐖𝐇𝐀𝐓 𝐓𝐎 𝐄𝐗𝐏𝐄𝐂𝐓 ꧂

  ➖

  ✨ A great venue, easily accessible with a hotel nearby

  ✨ A great line-up with professional and experienced teachers and DJs

  ✨ Selected workshop content

  ✨ Urbankiz, Kizomba, Ghetto Zouk, Afro, Tarraxo, Kompa, Douceur & more

  Get ready for an epic weekend of learning and dancing, where we'll come "8times 2gether" to dance, share, and connect!

  ➖

  ꧁ 𝐓𝐈𝐂𝐊𝐄𝐓𝐒 ꧂

  ➖

  Book your Unique Pass now at a low price!

  🎟️ Ticket link: https://bit.ly/3OVNIbf

  ℹ️ Tickets are non-refundable, but you can transfer your ticket to another person FOR FREE until 15 August 2024. After that, it won't be possible. To do so, please email us at info@8times2gether.com.

  ℹ️ Unique Passes only, no Party Passes! A Unique Pass allows access to workshops, socials and parties. Masterclasses are not included!

  ℹ️ Apart from couple passes, please book Unique Passes separately, otherwise all tickets will be in the name of the purchaser.

