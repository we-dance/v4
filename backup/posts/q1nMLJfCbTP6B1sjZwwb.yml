description: >
  PRESENTED BY DJ BETHO RODRIGUEZ | POWERED BY FUSION LATINA


  Save this date: Friday 17 May.


  Every year we can continue with this party is another year we are happy to do it...

  So let's celebrate our 9 años anniversary of this big and exclusive Latin party in Nijmegen, at one of the most beautiful and historical venues in The Netherlands. Where you will feel the magic of música Latina even better!


  With 2 rooms: Salsa and Bachata. And with some of the best DJs in The Netherlands. And as usual we will do our best to give you a superb line up!


  SALSA ROOM:

  - DJ Betho Rodriguez (Nicaragua)

  - DJ Yuchi

  - Workshop at 21:15h: t.b.a.

  - Show at 00:30h: t.b.a.

  - With a mix of Salsa Romántica, Salsa Dura, Guaguancó, Mambo and Cha Cha Cha


  BACHATA ROOM:

  - DJ Nokki (Curaçao)

  - DJ Jack

  - With a mix of Bachata Romántica and Dominicana and some Merengue ;)


  Photography: Alexis Henriquez /  ALH Photography


  Guarded cloakroom: 

  - It's FREE!

  - Big bags and coats/jackets have to be checked in at the cloakroom.


  Tickets:

  Ronda Uno, €15 ex. fee (limited tickets)

  Ronda Dos, €17,50 ex. fee (limited tickets)

  Ronda Tres, €20 ex. fee

  Door sale, €20 CASH ONLY!


  Ticket link:

  https://eventix.shop/qmf2z6bq


  At Magia Latina you will enjoy Latin music as good as you can!


  In the monumental venue Concertgebouw De Vereeniging, which celebrated its 100th anniversary in 2015, you will dance Salsa and Bachata in a classy entourage. From the "Tower Entrance" and going up the stairs you feel the classic ambiance right away.


  In the beautiful and classic art style decorated Salsa room you can dance to the best tracks the DJs have brought for you. And in the Bachata room with a partially glass roof you will find yourself dancing under hundreds of stars... You can go to the balcony to get some fresh air and with a view overlooking the nice roundabout which is lit up at night.


  A bailar... A gozar...


  Parking info:

  - On the streets: free after 23:00h

  - At Parkeergarage Keizer Karel: €0,50 after 18:00h

  - Addres garage: van Schaeck Mathonsingel 22

  - Follow traffic signs Keizer Karel P1


  Public transport:

  - Approximately 600 mtr (8 minutes walking) from Nijmegen Central Station
