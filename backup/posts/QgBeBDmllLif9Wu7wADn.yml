  *** 3RD - 6TH MAY 2024 ***

  ~

  Kizomba Bachata Affair – KBA - Saint Lucia Festival

  What’s not to love about Saint Lucia? captivating scenery, wonderful weather, hot sunshine, cool breeze, revitalising sea, fresh fruits, warm people.  Combining our love of Saint Lucia with a passion for dance we aim to create a cozy, relaxed, welcoming and fun festival with good energy providing a full destination holiday experience. Highlighting local and international artisans, with a focus on all things Kizomba and Bachata plus a sprinkling of other loved and national dances. Proudly hosted at the renowned Bay Gardens Hotel - A Saint Lucian owned and operated, award winning boutique style retreat in the heart of Rodney Bay Village. 

