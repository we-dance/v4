description: >-
  Wer von Euch nicht ausschließlich Latino tanzt und am Freitag Lust auf einen
  Discofox-Übungstanzabend - gemischt mit etwas Latino und S/L - hat, ist - wenn
  keinerlei Corona-Symptome - herzlich eingeladen. Für Anmeldung und nähere
  Infos bitte auf "Registriere" klicken.


  Hintergrund:

  Falk hat sich die Mühe gemacht, sich durch die Bürokratie zu arbeiten und vom Ordnungsamt Karlsruhe die Erlaubnis erhalten, legal Tanzevents mit Workshops (zählt nicht als 'Privatparty'!) zu veranstallten, auch bei den gegenwärtigen Corona-Regeln!


  Dabei steht ein Sparschwein (freiwillig auf Spendenbasis) für Kosten von Workshop und Location bereit.


  Jeweils 30..60 Minuten nach Veranstaltungsbeginn findet ein 30-minütiger Workshop statt!


  Es wird nach dem Workshop zur Einübung der gelernten Figuren Musik in allen Tanzrichtungen gespielt (ca. 75% Disco, 25% Latino- und Gesellschafts-Tänze).


  PS. Wegen Corona und um die Teilnehmeranzahl zu begrenzen, ist Eure Anmeldung schon vorab Pflicht. (siehe oben “Registrieren”).

  Bitte tragt Euch auch direkt bei Eintritt in die ausliegende Anwesenheitsliste ein!


  Nähere Infos auch auf Facebook:

  https://www.facebook.com/events/782190405896394."
