description: >-
  Szombat-Saturday 💥 the Salsa-Bachata party w DJ Tombao 📌➡️ KAZI bár (1075
  Bp, Kazinczy u. 34)

  ENGLISH info below


  Vadonatúj party helyszín a belváros szívében, extra környezetben (csipetnyit ellátós hangulatban😉). Perfekt, fa borítású padlózat, légbefúvás a teremben, amelynek még a formája is tökély. 


  Miénk a hely salsa-bachatáta éjjel 1-ig este 8 órától, utána ugyancsak mi, de DJ Tombaó felpörgeti a ritmusokat latinosra :) így Hajnal 3-ig táncolhatunk 🌝🌟


  Az emeleten leszünk: külön bárunk, dohányzónk és mellékhekyiségeink lesznek. 

  A ruhatárat lent találjátok a bejárat környékén, használata kötelezô, ellenben olcsó: 200 Ft/leadott darab. Habár ki-be vehetitek, kérünk, csak akkor, ha muszáj!

  A bàrba sem ételt, sem italt ne hozz be, minden ilyesmit hagyj otthon, mert a helyszínen ellenôrizhetik. A KAZIban egyébként van még egy bár ès konyha is üzemel, így éhen, szomjan senki nem marad.


  ➡️ ezùttal CSAK KÉSZPÉNZZEL vehettek jegyet (2500 Ft/fô) és ruhatár-bilétát 👈 megértéseteket köszönjük! A jeggyel amúgy ki-be járkálhattok.


  A bárban már kártyát is elfogadnak természetesen. A Kazinak köszönjük meg a lehetôséget, fogyasszunk, hidratáljunk bôséggel 🍹🍻🫂


  A jegy megvásárlásával és a részvétellel a vendégek automatikusan tudomásul veszik, hogy az eseményen fénykép- és videó felvétel készülhet róluk, melyet a helyszín és a szervezô közzé tehet az internetes felületeiken.

  Egyébként a fotós-videóst megkérhetitek, hogy rólatok is csináljon felvételt. Szíves örömest megörökít :)


  ENGLISH:


  Saturday-Saturday 💥 the Salsa-Bachata party w DJ Tombao 📌➡️ KAZI bar (1075 Budapest, Kazinczy street 34)


  Brand new party venue in the heart of the city centre, in an extra ambience (with a touch of "ellátó" atmosphere😉). Perfect wooden flooring, air circulation in the room, which is even perfectly shaped. 


  We run the salsa-bachatata fiesta until 1am starting at 8pm, then we roll up our sleeves, and DJ Tombao spins the beats up to Latin party vibes :) so we can dance until 3am 🌝🌟


  We'll be upstairs: we'll have a separate bar, smoke area and rest rooms.

  You will find the cloakroom downstairs near the entrance, it is compulsory, but cheap: 200 Ft/item. Although you can take your belongings in and out, please, only if you have to!

  Do not bring any food or drink into the bar, and leave all such things at home, as they may check it on the spot at the entrance. The KAZI also has a bar and kitchen, so no one will go hungry or thirsty.


  ➡️ this time you can buy tickets (2500 Ft) and cloakroom tickets ONLY WITH CASH 👈 thank you for your understanding! You can use the ticket to get in and out.


  The bar also accepts cards, of course. Thanks to Kazi for the opportunity, let's have some food and proper hydration 🍹🍻🫂


  By purchasing a ticket and participating, guests automatically acknowledge that they may be photographed and filmed at the event, which may be published by the venue and the organiser on their websites and social media sites.

  Otherwise, you can ask the photographer-videographer to take a video of you. Will be happy to do so :)
