description: >-
  🎉🌴 **DANCE INVASION 2024 - The Rixos Sungate Experience** 🌟🕺💃


  Bist du bereit für das Tanzabenteuer deines Lebens? 🌍🔥 Vom 20. April bis zum 1. Mai 2024 entführt dich die Dance Invasion Society auf eine unvergessliche Tanzreise ins exklusive Rixos Sungate! 🏰✨


  **🎶 Programmhighlights:**

  - **Salsa, Bachata, Kizomba, Zouk & mehr:** Tauche ein in die Vielfalt der lateinamerikanischen und afrikanischen Rhythmen. Unsere Workshops mit erfahrenen Tanzlehrern werden deine Fähigkeiten auf ein neues Level heben!
    
  - **Top DJs:** Feiere mit den besten Beats! Unsere renommierten DJs lassen die Tanzfläche beben und sorgen für unvergessliche Nächte unter dem Sternenhimmel.


  - **5-Sterne-Anlage Rixos Sungate:** Genieße Luxus pur in dieser exklusiven Anlage. Entspanne dich in stilvollen Zimmern und nutze alle Annehmlichkeiten, die das Rixos Sungate zu bieten hat.


  **🌟 Inklusivleistungen im Package:**

  - **Ultra-All-Inclusive:** Alle Transfers, Flug, Unterkunft in einer Top 5 Sterne Anlage mit allen Getränken und Speisen.


  - **Workshops & Parties:** Deine Teilnahme an unseren hochwertigen Workshops und exklusiven Partys ist im Package enthalten.


  - **Salsa-Boot:** Erlebe eine einzigartige Salsa-Erfahrung auf dem Wasser und tanze unter dem türkischen Himmel!


  - **Land of Legends:** Tauche ein in den Freizeitpark und die Shopping-Mall für unvergessliche Erlebnisse außerhalb der Tanzfläche.


  **📆 Buchung und Informationen:**


  🌟 **DANCE INVASION 2024 - Rixos Sungate Experience** 🌴🎉


  📅 **Datum:** 20. April - 1. Mai 2024


  ✈️ **Inklusivleistungen:**

  - Ultra-All-Inclusive (Flug, 5-Sterne Unterkunft)

  - Tanzworkshops, Top DJs, Salsa-Boot

  - Zugang zum Land of Legends Freizeit-Park inkl. Transfer

  - weitere Infos folgen!


  💰 **Preise ab allen Flughäfen nach Antalya:**


  im Doppelzimmer oder Einzelzimmer pro Person inklusive der oben aufgeführten Leistungen....


  👤 Alle Preise auf Anfrage!


  5, 7, 9 oder 12 Tage möglich!


  📲 **Infos & Buchung:**

  Hüseyin Altay (ltur Reise-Shop Hannover)

  Telefon: 0511-3536370

  WhatsApp Hotline: 0176 977 56 909


  **Hinweis:**

  - Preise sind unverbindlich und gelten pro Person im Doppelzimmer.

  - Einzelzimmer auf Anfrage.

  - Reiserücktrittsversicherung muss separat gebucht werden.


  *Wir halten uns an alle gesetzlichen Vorschriften des europäischen und deutschen Verbraucherschutzes bezüglich Reisen.* 💼🌐 



