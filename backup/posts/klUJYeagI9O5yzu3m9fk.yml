  ✺ Salsa On2 & Son Cubano Workshop (Solo) ✺
   
  ✅ Teacher: Ekaterina

  ✅ Level: Intermediate +

  ✅ Date: February 24th

  ✅ Time: 5pm to 7pm

  ✅ Price: €20

  ✅ Location: Tribus Estúdio D'arte - Calçada Chafariz nº3, 2795-061 Linda-a-Velha


  ✺ Description ✺
   
  This Salsa workshop aims to provide tools and resources, in order to bring awareness and condition the body, to achieve a more harmonious and efficient base/dance both socially and on stage. 


  In a first approach, body techniques will be worked on and developed, focusing on movement, coordination, flow and balance, essentially applied to the practice of Salsa. 


  The body of the workshop will focus on learning and understanding Son Cubano, and its variations, resulting in an end of the workshop with work in sequence, using various spatial dynamics and rotations. 


  (In order to be able to take this workshop, it is advisable to have acquired the fundamental foundations of Salsa, or to regularly attended classes in the style, for at least 1 year.)


  ✺ Clothing ✺ 


  Comfortable clothing, preferably with some elasticity. 


  Footwear: Flexible sneakers with soles that allow movements to be carried out without causing too much friction; Socks; Dance shoes (Optional) 


