  ✺ Descrição ✺


  Este workshop de Salsa tem como objetivo fornecer ferramentas e recursos, de modo a trazer consciência e condicionar o corpo, a fim de alcançar uma base/dança mais harmoniosa e eficiente tanto no social como no palco.


  Numa primeira abordagem serão trabalhadas e desenvolvidas técnicas corporais, com foco no movimento, coordenação, flow e balanço, aplicadas essencialmente à prática de Salsa.


  O corpo do workshop terá como incidência a aprendizagem e compreensão do Son Cubano, e as suas variações, resultando num final de workshop com trabalho em sequência, usando várias dinâmicas espaciais e rotações.


  (De forma a conseguir usufruir deste workshop, é aconselhável ter adquiridas as bases fundamentais da Salsa, ou, frequência regular de aulas do estilo, de no mínimo 1 ano.)


  ✺ Indumentária ✺


  Roupa confortável, de preferência com alguma elasticidade.


  Calçado: Flexível com solas que permitam realizar os movimentos sem causar demasiado atrito; Meias; Sapatos de dança (Opcional)


