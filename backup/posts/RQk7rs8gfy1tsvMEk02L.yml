description: >+
  *WORLD CHAMPIONS OF TANGO PISTA 2022.


  WS - Wochenende mit Cynthia und Sebastian*


  Herzlich willkommen in München, Cynthia und Sebastian! Als Weltmeister im Tango Pista 2022 haben sie bereits die Herzen der Tangueros weltweit erobert. Jetzt freuen wir uns darauf, die beiden persönlich zu begrüßen und von ihrem außergewöhnlichen Können zu lernen.

  Musikalität: Ihr versteht es, die Musik mit euren Bewegungen zu interpretieren und eure Leidenschaft auf der Tanzfläche zu entfalten. Wir sind gespannt auf Ihre Tipps und Tricks!

  Kreativität: Unser Tango ist eine Kunstform, die ständig weiterentwickelt werden kann. Lasst uns gemeinsam neue Wege im Tango entdecken und die Möglichkeiten unserer Kreativität erweitern.

  Souveränität: Als Champions wissen Sie, wie man auf der Bühne strahlt. Sie teilen Geheimnisse mit uns und zeigen uns, wie wir unseren Ausdruck bemerkenswert machen können.

  5 Workshops mit Cynthia und Sebastian: Dna Tango bietet Euch ein unvergessliches Wochenende mit intensiven Workshops an. Lernt von den Besten und taucht tief in die Welt des Tango ein.


  Seid dabei und lasst uns gemeinsam die Leidenschaft für den Tango feiern!


  Schaut Euch die beiden auf Youtube an!


  https://youtu.be/ZjJrAIrgbSE?feature=shared


  Showauftritt und DJ Chris Grohs – das Highlight des Wochenendes! 


  Showauftritt mit Cynthia und Sebastian: Lasst euch von den Weltmeistern im Tango Pista verzaubern! Ihre atemberaubende Performance wird euch sprachlos machen.


  Anmeldelinkk: https://xoyondo.com/op/tf9kskv8esbe708


  Sa., 15.06.24/ 18:30 bis 19.45 Uhr 

  WS 1: TANGO IN DER MILONGA 

  Nutzen des Raumes innerhalb der geschlossenen Umarmung für soziales Tanzen.


  (Mittelstufe/Fortgeschrittener)


  Sa., 15.06.24/ 20.00 bis 21.15 Uhr

  WS 2: RHYTHMISCHE STRUKTUREN 

  Musikalität und Markierung für rhythmische Vorschläge, Unterscheidung von Markierung  und Bewegung für Leader und Follower.

  (Mittelstufe/Fortschritten)


  So., 16.06.24/ 17:00 bis 18:15 Uhr

  WS 3: RESSOURCEN FÜR VARIATION

  (Fortgeschrittenes Niveau)


  So.., 16.05.24/ 18.30 bis 19.45 Uhr 

  WS 4: VERSCHIEDENE AUSGÄNGE UND EFFEKTE: verschiedene Richtungen, Höhen, Dynamiken und Auswirkungen auf das freie Bein.

  (Fortgeschrittenen)



  So., 16.06.24/ 20.00 bis 21.15

  WS 5: IMPROVISATIONSLABOR: Praktische Übungen zur Schulung des Gehörs, der Kommunikation mit dem Partner und zur Anregung der Kreativität.



  Kontakt am besten über WhatsApp +491794716451 oder Email dnatango@dnatango.com
   


   

  Veranstaltungsort


  Hinweis: Die Zugang zur Milonga ist durch den Hof auf der Rückseite des Gebäude der Firma "Alles klar!" im 2. Stock. Parken im Hof nicht ratsam und auf eigene Gefahr, weil Feuerwehr-Anfahrtszone. 

