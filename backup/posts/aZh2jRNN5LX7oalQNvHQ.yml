description: >
  Dear Dance Community,

  we are so excited to be hosting the PRE-HALLOWEEN FESTIVAL from Oct 27th-29th in Dachau this year!

  This event is sure to be a delight for all who attend, and we have put together an amazing lineup of Artists and DJs. We have the great Bachata Sensual Instructors Yatin and Nikol from Prague at our Festival. You can expect 4 hours of Bachata Workshops with them to improve your high level with some real advanced tricks, techniques and learn some new dancing skills. We also have Fajul from Kizztalk Dance Academy Munich and Inna Jadore (Munich) with us. Both of them are international Urban Kiz Instructors and they will bring your dancing skills to a new level. 

  We have more than 13 DJs for you playing the best Bachata, Kizomba and Salsa beats.
