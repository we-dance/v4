description: >
  Experience Real Flow and Deep Connection in Your Dance 😍💃🕺


  🗓 15-17 November 2024 in Bonn


  more Information here:

  https://www.dance-between-dimensions.com/en/connection-training-zouk/


  Join us for a transformative Connection Training weekend that will revolutionize your dance experience and bring you closer to yourself and others. 🌟


  Connection Training Benefits

  Enhance Your Flow in All Dance Styles

  Whether it’s Kizomba, Bachata, Salsa, Zouk, Contact, or Ecstatic Dance, this training helps you feel more connected, improving your ability to lead or follow and experience more flow. 💫


  Improve Body Perception

  Get to know your body better through movement. Our body awareness training helps you access your feelings and needs, making you feel more present and attuned. 🧘‍♂️🧘‍♀️


  Cultivate Conscious Encounters

  Amidst the hustle of daily life, this training gives you time for yourself and mindful encounters, fostering deeper connections. 🌸


  Strengthen the Sense of Community

  Sharing your passion for dance creates deeper connections with others, making you feel more in tune and supported. 🤝


  Boost Mental Health

  Reduce stress, improve endurance, flexibility, and strength. Dancing is healing and can release blockages, reduce fears, and bring a renewed sense of life. 🧠💖


  Feel Fulfilled and Refueled

  Our bodywork and dance techniques bring you closer to yourself, strengthening self-love and creating magical connections in dance. ✨


  3 Days of Embodiment, Conscious Connections & Brazilian Zouk

  Friday, 15 November

  19:00 Beginner Zouk Workshop with Marcello

  20:30 Connection Workshop with Elo & Melissa

  22:00-2:00 Zouk Party 🎉


  Saturday, 16 November

  11:00-18:00 Connection Training

  Focus on connecting with yourself through movement, dance, bodywork, partner exercises, Taoist practices, meditation, and energetic work.

  20:00-22:00 Zouk Workshops with Marcello

  22:00-3:00 Zouk Party 🎊


  Sunday, 17 November

  11:00-18:00 Connection Training

  Deepen the connection to yourself and others. Learn tools for conscious, heart-opening connections through body exercises, touch, massage, breathing, mindful partner exercises, dance, and leading/following. 💞


  18:30 After our connection Training we will have a get together Party with our Community you are more than welcome to stay !:) The Party is in the price included for you :)


  Pricing

  Early Bird: €130 🐦

  Discounted Ticket: €150 (for DBD students, Max7 students, university students) 🎓

  Normal Price: €180 💶


  Connection Training Repeaters: €99 (for those who have attended our previous Connection Training) 🔄

  Couple Discount: 10% off per person (email us with both names after booking) 💑


  Secure your spot now and experience the magic of deep connection and flow in dance! ✨💃🕺


  Book Your Spot Here 🌐https://www.dance-between-dimensions.com/en/connection-training-zouk/



  We can't wait to see you there and celebrate the Wild Women Power together! 🎉💖


