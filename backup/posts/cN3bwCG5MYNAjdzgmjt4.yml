description: >-
  Sonntag, den 13.03.22 ab 12 Uhr


  Wir bekommen Besuch von Becky Díaz aus der Tanzschule „ANIMO“ in Mannheim. Zusammen haben wir tolle Workshops für euch vorbereitet, die es sonst so in Berlin nicht gibt.


  https://www.facebook.com/becky.diaz.98


  Becky Díaz, eine Tänzerin, die mit ihrer Energie alle ansteckt. Sie ist bekannt für ihre Technik, ihr cleanes Footwork und besonderes Styling.

  Als halb Spanierin startet sie dort ihre Tanzkarriere mit einer Grundlagenausbildung in Salsa, Bachata und Kizomba. In Deutschland beendet sie ihre Ausbildung als Tanzlehrerin unter der Leitung von Inaki Fernandez in der Tanzschule Animo – Mannheim. Aktuell unterrichtet sie deutschlandweit und trainiert und performt mit ihrer Showgruppe „Las Soneras“ auf Events und Festivals.

  Sie ist stetig am Wachsen und liebt es, ihr Wissen und ihre Leidenschaft zu teilen.


  Programm:


  DOMINICAN BACHATA


  12:00 – 13:15 Introducing into Dominican Bachata mit Nora

  (Open Level) Männer und Frauen | Theorie und Praxis Workshop

  In diesem Workshop beschäftigen wir uns mit der Herkunft der traditionellen Bachata und ihren charakteristischen Merkmalen und wie sie sich zum Sensual Bachata unterscheidet.


  13:15 – 14:30 Dominician Bachata – Footwork mit Nora

  (Intermediate) Männer und Frauen

  In diesem Workshop lernt ihr die verschiedenen Arten des Footworks kennen und wann ihr sie am besten beim Partnertanz einbauen könnt. Außerdem lernt ihr mit einfachen Footworks eure Basics auf das nächste Level zu bringen und wie euch die Musik dabei hilft.


  14:30 – 15:00 Pause


  FUSION BACHATA


  15:00 – 16:15: Fusion Bachata - Footwork mit Becky

  (Intermediate) Männer und Frauen

  In diesem Workshop konzentrieren wir uns auf Fußarbeit und Musikalität. Hier lernt ihr die richtige Technik für Balance und Gewichtswechsel. Kombiniert wird der coole Flow vom Dominican Bachata mit weiteren Elementen aus anderen Tanzstilen.


  16:15 – 17:30 Fusion Bachata - LadyStyling mit Becky

  (Intermediate) Frauen

  In diesem Workshop erarbeiten wir eine Kombination, bestehend aus verschiedenen Elementen aus Dominican Bachata und Sensual Bachata. Der Fokus liegt hier auf dem Bodymovement und dem Armstyling, vor allem aber auf der richtigen Technik.


  Preise:

  1x Workshops: 18 € / Person

  2x Workshops: 30 € / Person

  3x Workshops: 40 € / Person

  !!! Angebot: All Workshops: 50 Euro € / Person !!!



  Anmeldung und Infos unter:

  Bachatadominicana.berlin@gmail.com


  Location:

  Dolce Vita Dance Studio – Körtestraße. 10, 10967 Berlin


  Achtung: Straßenschuhe sind im Studio nicht erlaubt, bitte bringt euch Wechselschuhe mit. Umkleiden befinden sich in der Tanzschule. Bitte kommt pünktlich.


  Diese Veranstaltung läuft unter den aktuellen Corona Bestimmungen. Bitte bringt einen Nachweis eines aktuellen Negativtests (nicht älter als 24h) mit.


  Alle Workshops sind Solo Kurse und die Teilnehmerzahl ist begrenzt. Wir werden regelmäßig Lüften und Abstand einhalten.
