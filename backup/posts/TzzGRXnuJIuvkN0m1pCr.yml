description: >+
  SBK06 présente 🎉 MAMBO MASTERS 🎉


  Rejoignez-nous pour la 5ème édition du 18 au 20 mars 2025 ! 


  Vous aurez l'occasion d'apprendre auprès de artistes de renommée qui partageront avec vous leurs secrets pour devenir un meilleur danseur. Que vous soyez débutant ou avancé, nos workshops sont conçus pour s'adapter à tous les niveaux et vous garantir une progression rapide et efficace.


  Ne manquez pas cette chance exceptionnelle de vivre une expérience immersive dans le monde vibrant du Mambo. 


  Réservez dès maintenant pour bénéficier des tarifs réduits et sécuriser votre place à cet événement incontournable. 


  Faites partie de cette aventure !!


  📅 Dates : 18-20 avril 2025 🥳


  Au programme :


  ☑️ Ambiance : Salsa / Mambo

  ☑️ Workshops : Cours avec des artistes locaux, nationaux et internationaux dans 2 salles, plusieurs niveaux

  ☑️ Shows 

  ☑️ Soirées et afters : 3 soirées inoubliables et des afters pour prolonger le plaisir

  ☑️ Espaces : 2 salles pour encore plus de danse

  ☑️ Artistes : Une line-up impressionnante avec des talents internationaux, nationaux et locaux. 


  Voici quelques noms :

  ☆ Adolfo Indacochea & Natalia Raigosa

  ☆ Sol & Mauro

  ☆ Esteban

  ☆ Richard & Sonia

  ☆ Mab


  ☆ DJ Anael


    Et bien d'autres à venir !

  💰 Tarifs :


  FULL PASS : 


  Actuellement : 60€ (accès à tous les cours, soirées et afters)


  À partir du 31 août : 70€

  À partir du 30 septembre : 75€

