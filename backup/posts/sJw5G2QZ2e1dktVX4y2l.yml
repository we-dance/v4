description: >-
  The Frame: https://wannadance.com/frame-me/brussels-salsa-marathon-dec-2024/


  Brussels Salsa Marathon brings together salsa lovers from around the world for a weekend of non-stop music. Whether you're a seasoned pro or just starting out, you won't want to miss this incredible experience.


  Our lineup of world-class Dj's will have you moving and grooving all weekend long, and our cosy venue provides the perfect backdrop for an unforgettable weekend.


  Our Line Up:

  - Dj Emilio (BE)

  - Dj Willy (NL)

  - Dj Xenia (RO)

  - Dj Manuel (BE)

  - Dj Samer (FR)


  Our Chef:

  - "Le Cuisicien" who masters international cuisine and traditional recipes passed down from grandmothers for centuries.


  Vegetarian?? Welcome.


  + Dinners from 6pm to 9pm. (FR/SA/SU).

  + Brunches from 12pm to 3pm. (SA/SU).


  Authenticity, friendliness & pleasure are our values.


  Limited to 100 participants to guarantee you a maximum of good service.


  Here are our prices: (5 meals included)

  *********************

  Early Bird: 149€. (SOLD OUT)

  Full Pass : 169€. (SOLD OUT)

  Full Pass: 189€. (after Nov 6th) -MALE ONLY-


  PS: We only sell Full Passes!!
