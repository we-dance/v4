description: >
  💥 2 TERMES VONALAS SALSA – BACHATA PARTY 💥


  ***Scroll down for English***


  A Salsa és Bachata rajongókat várjuk szokás szerint a Broadway-ben. Indítsuk az áprilist egy szuper bulival! Két teremben a legjobb zenékkel igyekszünk felejthetetlenné tenni az estét.


  Mire számíthattok?

  ➛ Külön salsa és külön bachata terem

  ➛ Fergeteges vonalas salsa és bachata zenék

  ➛ Hölgyválasz


  WORKSHOP-ok:

  ⏰ 20:30 – 21:30: Salsa – ON1 középhaladó

  ⏰ 21:30 – 22:30: Bachata – partner work, középhaladó/haladó


  PARTY:

  ⏰ 21:30 – 22:30 2. terem vegyesen Salsa - Bachata

  ⏰ 22:30 – 01:30 1. terem Salsa, 2. terem Bachata

  🎧 DJ ROB (Salsa)

  🎧 DJ HÁROS (Salsa)

  🎧 DJ BALITO (Bachata)

  🎧 DJ JULIET (Bachata)


  HELYSZÍN:

  🏁 Broadway Dance Center, 1146 Budapest, Kerepesi út 26. I. Emelet

  🚗 Parkolási lehetőség a közelben.

  🚌 Stadionok Metrómegállótól 2 perc séta


  ITAL:

  🍹 Ital választék a bárpultnál


  BELÉPŐ:

  ➛ 3000 Ft (Fizetni csak kézpénzel lehetséges)


  A résztvevő a jegy megvételével hozzájárul, hogy a rendezvényen fénykép készülhet róla, amit a rendező jogosult később felhasználni marketing vagy egyéb anyagokhoz.


  -----------------------------------------------------------------------------------------------


  As usual, Salsa and Bachata fans are welcome at Broadway. Let's start April with a great party! We try to make the evening unforgettable with the best music in two dance floors.


  What can you expect?

  ➛ Separate Salsa and separate Bachata dance floors

  ➛ Awesome Salsa and Bachata music

  ➛ Lady's choice


  WORKSHOPS:

  ⏰ 20:30 – 21:30: Salsa – On1 intermediate

  ⏰ 21:30 – 22:30: Bachata – partner work, intermediate/advanced


  PARTY:

  ⏰ 21:30 – 22:30 2nd hall mixed

  ⏰ 22:30 – 01:30 1st hall Salsa, 2nd hall Bachata

  🎧 DJ ROB (Salsa)

  🎧 DJ HÁROS (Salsa)

  🎧 DJ BALITO (Bachata)

  🎧 DJ JULIET (Bachata)


  LOCATION:

  🏁 Broadway Dance Center, 1146 Budapest, Kerepesi út 26. 1st Floor

  🚗 Parking availabilities nearby.

  🚌 2 minutes walk from underground station Stadionok


  DRINKS:

  🍹 A selection of drinks at the bar


  TICKET:

  ➛ 3,000 HUF (Cash only)


