description: >+
  📣✨10 éves/9. Jubileumi Rueda Rumli, 2024.08.31. Szombat 18-22h

  Esőnap: 2024.09.01. Vasárnap


  Várjuk azokat, akiket a tánc szenvedélye már korábban elragadott, és azokat is, akik belekóstolnának, vagy a tánctér szegélyéről élveznék a Latin hangulatot a csodás Széchenyi téren!

  Emberek, színek, zenék, mozdulatok, formák kavalkádja! 🌴🍍🥥💃🕺

  Az idei évben két DJ forgatja majd a jobbnál jobb talpalávalókat modern és autentikus stílusokban. 🕺🎧🕺Nyilvános, közhasznot szolgáló esemény, mely a karibi zenei és tánckultúra megőrzésére, közösség építésére, Győr város programjainak színesítésére jött létre! Szeretettel látunk minden egyént, csoportot vagy tánciskolát! :)


  Program:

  ➡️17:30 Zenés hangolódás

  ➡️18:00 Megnyitó

  ➡️18:10 Reggaeton táncoktatás és mini koreográfia közös letáncolása

  ➡️18:55 Szabad tánc

  ➡️19:15 Egy picit más stílus: Movement tánciskola bemutatója (Modern és hiphop tánc bemutató)

  ➡️19:35 Animációk, Táncbemutatók, Szabad tánc, Rueda

  ➡️20:15 Utcabál, élő zenével, a Mai Rumba trió tolmácsolásában. Latin slágerek, karibi ritmusok

  ➡️21:30 Záró Rueda és Táncok


  A kezdési és befejezési időpontok hozzávetőlegesek.

  A változtatás jogát fenntartjuk!

  Az esemény házirendje mindenkire kötelező, a recepciónál kerül kifüggesztésre. Az eseményen való részvétellel a résztvevő hozzájárul, hogy róla képi vagy hanganyag készüljön, és az publikálásra kerülhet. 


  Horváth Attila Főszervező


  A Salsa Cubana Auténtica Tánciskola Eseménye


  Támogatóink/Köszönetnyilvánítás:

  Győr Város Önkormányzatának az engedélyezést és a tér ingyenes használatért!


