description: >-
  Dear friends,



  the best two weeks of the year has begon, once again. Rovinj is not the place to sleep, it is not the place to go shopping. Rovinj is the place to dance. The best place to dance is on a boat is with our close friends. This is why we invite you to join us on our first private boat party. It is Limited to only 50 people, 50 friends, 50 of the best dancers. 


  Enjoy the best moments of the year on one of the most beautiful boats among the Dolphins and best Bachata Music by DJ Obi (Munich).


  ![](https://uploads.tickettailor.com/c_limit,w_630/v1/production/userfiles/event_description_image_105946_1654608365_e117c.png)


  You will be able to watch and swim with the Dolphins. The boat has a special room under the water where you can experience  the whole magic of the underwater sea life. 


  For all the girls we will have an exclusive pre-party make-up booth where you can get a exclusive festival make-up for free if you have a ticket. 



  Join us for the best Bachata Boat Party in Rvonj! 


  IMPORTANT INFO

  *Due to the specific situation, only 50 Tickets are available - first come first serve!

  *PLEASE - don't take your own alcohol bottles because we need to control your bags due to safety regulations on the boat . You're allowed to bring only one plastic bottle of water.

  *Please come on time since the boat cannot wait
