description: >
  
  # BACHATEAMÉ MAMÁ - BACHATA WORKSHOPS & PARTY 🎉


  **Datum:** 03.08.2024  

  👉🏼 Workshops ab 18:00 Uhr  

  👉🏼 Party ab 21:30 Uhr  


  Bist du ein leidenschaftlicher Bachata-Tänzer oder hörst gerne Bachata-Musik? Dann solltest du dir diese unvergessliche Party nicht entgehen lassen! Zum Aufwärmen haben wir spannende Workshops für dich mit renommierten Bachata-Trainern vorbereitet. Und danach geht die Party mit DJ Nicemixx und DJ Migo so richtig los! 🎶


  ## Ablauf:

  - **18:00 - 19:00 Uhr:** Bachata Lady-Styling *All Levels* Workshop mit Sarah  

  - **18:00 - 19:00 Uhr:** Bachata *Fundamentals* Man-Style Workshop mit Antonio  

  - **19:15 - 20:15 Uhr:** Bachata Dominicana *Basics* Workshop mit Christoph  

  - **19:15 - 20:15 Uhr:** Bachata Fusion *Intermediate* Workshop mit Silvia & Roberto  

  - **20:30 - 21:30 Uhr:** Bachata Blindfold Workshop mit Migo & Marta *(Intermediate)*  

  - **21:30 - 02:00 Uhr:** Bachata Party mit DJ Nicemixx & DJ Migo 🎧  


  ## Preise:

  - 1 Workshop kostet **25 €** p. Person*  

  - 2 Workshops kosten **35 €** p. Person*  

  - 3 Workshops kosten **40 €** p. Person  


  *Paaranmeldungen erhalten 5 € Ermäßigung pro Person  

  *Der Party-Eintritt ist im Preis inbegriffen.


  ## Party-Eintritt:

  **15 €** p. Person  


  ## Infos & Anmeldung:

  - **E-Mail:** info@salsa-mas.de  

  - **Mobil:** 0172 82 165 69 📞  


  ## Ort:

  **Salsamás-Pasing**  

  Am Schützeneck 3, 81241 München 📍  
