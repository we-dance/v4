description: >-
  Natalia Grisel Agüero & Agustin Venturino became successful tango teachers
  because of their profund knowledge about „Tango Music & Body Movement“ and
  amazing teaching skills.


  Are there tools available to make sound visible in a „real time improvising“? For us the clue to reach this state is to play with the particular sound of each instrument. Flowing together with the wave of the melody, sizing our movements to the length of the sounds, building drama when music gets tense, relaxing when soft. And even playing each of us in different instruments.

  Each Workshop is independent, while the full series will bring you all the tools needed to show all possibilities of the music.


  Themes are coming soon.


  Friday 8.11.2024 @ TTMS (45 €) 21.00-23.00h

  Part 1


  Saturday 9.11.2024 @ TTMS (65 €) 16.00-19.00h

  Part 2


  Sunday 10.11.2024 @ Mala Junta (65€) 12.30-15.30h

  Part 3


  Full Pass Fr-So, 160 € per Person


  rafael@tangotanzenmachtschoen.de, Whatsapp 01782903100

  The best is, you sign in with partner. If you sign in without partner – we will try to find a similar number of leaders and followers so you can chance partner regulary.
