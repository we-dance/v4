description: >-
  2024 Március 9-én, szombaton, Rügyfakasztó Luna Salsa Party, 

  a SZÉCHENYI KERTVENDÉGLŐBEN!


  Csak rajtunk múlik, hogy a buli végére az összes virág kinyíljon és 

  a Luna Virágszámlálója elérje a 100%-ot!


  (Virágszámláló működési leírását lásd lejjebb! :-)


  💥

  Program:


  ✔20:00 - Kapunyitás

  ✔20:10-21:00-ig -  Bachata Workshop -  Ani & Hanzsy 

  ✔21:00  - 01:00 - PARTY TIME!


  -DJ HEXMEX (azaz DJ CSABI) zenedobozából érkeznek majd a remek zenék: Salsa minden mennyiségben, Bachata, Cha-cha-cha, Kizomba, Merenge zenékkel fűszerezve.

  -Vezetett ruedákkal és hölgyválasszal is várunk az este folyamán többször is.


  ✔01:00 - Kapuzárás (pánik nélkül :-)


  🌻🌼🏵️

  RÜGYFAKASZTÁS - VIRÁGSZÁMLÁLÓ


  ✅A kijelzőkön láthattok majd egy rügyező fát!

  ✅A sok tánc hatására  a rügyekből virágok nyílnak ki! De csak akkor, ha mindig tele van a táncparkett! :-)

  ✅Egy számláló segítségével láthatjátok majd a kijelző alján, hogy mennyi virág hiányzik még, a teljes virágba borulsához.

  ✅Éjfélre, ha elegendő, remek tánccal  köszöntöttük a tavaszt, a  fa teljes pompájában tündököl majd!

  ✅Rajtunk múlik tehát, hogy virágossá táncoljuk az első tavaszi fánkat!

  ***************************************************


  🩳👕

  DRESS CODE

  Zöld és/vagy virágos


  ******************************************************


  🧝‍♀️🦸‍♂️🙋‍♀️🙋‍♂️💃🕺


  Csatlakozz Luna Salsa Party FB csoportunkhoz, ahol mindig friss információkat találsz a bulijainkról és itt tudod megnézni a bulin készült fotóinkat is.


  https://www.facebook.com/groups/929827887633933 


  ************************************************************

  Várunk sok-sok szeretettel minden Lunás és nem Lunás táncost, kezdőktől a mesterekig! 😊


  *********************************************************

  Helyszín

  Széchenyi Kertvendéglő

  14. kerület, Állatkerti krt. 11.


  Belépő

  3 000 Ft/fő 


  (A belépő tartalmazza a workshopon és a bulin való részvételt is. A belépő árát csak készpénzben tudod fizetni.)


  A helyszín kérése, hogy inni-, és ennivalót nem lehet behozni. Finom italok, koktélok várnak a bárpultnál! :-) Köszönjük szépen megértéseteket!



  VÁRUNK SOK SZERETETTEL! :-)

