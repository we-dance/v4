description: >-
  🔥 Always dreamed of a perfect flow in dance?

  🔥 Always wanted to go deeper in your Zouk connection?

  🔥 Always thought there is much more in Zouk then just dance figures?

  Now there is a chance to 𝗱𝗶𝘃𝗲 𝗱𝗲𝗲𝗽 𝗶𝗻𝘁𝗼 𝗕𝗿𝗲𝗻𝗱𝗮 & 𝗔𝗻𝗱𝗲𝗿𝘀𝗼𝗻’𝘀 𝗳𝗹𝗮𝘄𝗹𝗲𝘀𝘀 𝗳𝗹𝗼𝘄 𝘁𝗲𝗰𝗵𝗻𝗶𝗾𝘂𝗲! Our 5-day retreat in Polish Tatra Mountains will take you into the secrets of the most loved Zouk dance couple.

  💥 5 days, 16+ h of workshop and practice with the most flowy Zouk couple Brenda Carvalho and Anderson Mendes

  💥 Surrounded by nature in the heart of Polish Tatra Mountains

  💥 Classes, parties, food and accommodation included, as well as access to the swimming pool, sauna and jacuzzi available at the venue

  💥 And last but not least – first time in Poland - Brenderson style Zouk Party 🤩
   
  🕺💃 𝗪𝗢𝗥𝗞𝗦𝗛𝗢𝗣

  During 16+ h of workshops we will:

  ● explore Brenderson dance technique that has been developed by them for over 8 years

  ● discover Brenderson Signature Movements and learn how to apply them in your dance

