description: >-
  Dear friends,

  We are thrilled to announce 17th anniversary Sarajevo Salsa Congress!!!

  SSC #haos will take place in fantastic Hotel Hills, Thermal & Spa Resort - swimming pool complex of thermal riviera & Hotel "Hollywood". So, get ready for four days of great workshops, parties, pool parties and after-parties for one price.

  17th Sarajevo Salsa Congress 2025 - happening from 23th to 26th of January 2025, will have THE PASS!!!

  That's right, 4 days of great workshops, parties and after-parties for one price.

  To participate in workshops, parties and after-parties all you have to do is buy THE PASS and you are free to go to all parties and all WORKSHOPS.


  Here are some names of already confirmed artists:


  Bersy Cortez (Spain/Venezuela)

  Fadi Fusion (Spain)

  Seo Fernandez & Eneris Mulgado (Cuba)

  Luis Vasquez (USA)

  Felicien & Isabelle (France)

  Edu & Vir (Spain)

  Sani Groove (Czech Republic)

  Zoran & Andjela (Serbia)

  Dejan & Sanja (Serbia)

  Radovan & Emilija (Serbia)

  Ivan & Ivana (Montenegro)

  Armin & Lidija (B&H)

  Petar & Paola (Serbia)

  Jerko & Maja (Croatia)



  DJ team:


  DJ Tuli (UK)

  DJ Qas (UK)

  DJ MissMaya (Germany)

  DJ Bradley (Slovenia)

  DJ Sani Groove (Czech Republic)

  DJ Don Marko (Serbia)

  DJ Genie (Austria/Croatia)

  DJ Igor (Croatia)

  DJ Zoka (B&H)

  DJ Q (B&H)


  Applications for passes will be open on the website www.sarajevosalsa.com from September 5th

  All additional informations: sarajevosalsa@gmail.com or via inbox.



  THE PASS price (for those who are staying in Hotel Hills or Hollywood) :

  Super Early bird - 70 EUR (until 1. October)

  Early bird - 80 EUR (from 1. October until 1. November)

  90 EUR (from 1. November)

  100 EUR at the door

  - All workshops, parties and after-parties included


  THE PASS (included for those who are not staying in Hotel Hills or Hollywood)

  Super Early bird - 75 EUR (until 1. October)

  Early bird - 85 EUR (from 1. October until 1. November)

  95 EUR (from 1. November)

  105 EUR at the door

  - All workshops, parties and after-parties included

  - Pool parties included




  Our venues are Hotel Hollywood **** and Hotel Hills *****, Thermal & Spa Resort - swimming pool complex of thermal riviera Hotel offer for participants of 17th Sarajevo Salsa Congress


  ACCOMMODATION IN HOTEL HOLLYWOOD ****:

  - Single bedroom with the special price for participants of the Sarajevo Salsa Congress :

  53,00 EUR per night / breakfast included

  - Double bedroom with the special price for the participants of the Sarajevo Salsa Congress : 35,00 EUR per night, per person / breakfast included

  Triple bedroom with the special price for the participants of the Sarajevo Salsa Congress : 32,00 EUR per night, per person / breakfast included

  - Tourist tax and insurance included

  - The price includes entrance to the pools (Thermal riviera), fitness and the SPA


  ACCOMMODATION IN HOTEL HILLS *****:

  - Single bedroom with the special price for the participants of the Sarajevo Salsa Congress: 75,00 EUR per night / breakfast included

  - Double bedroom with the special price for the participants of the Sarajevo Salsa Congress : 48,00 EUR per night, per person / breakfast included

  Triple bedroom with the special price for the participants of the Sarajevo Salsa Congress : 45,00 EUR per night, per person / breakfast included

  - The price includes entrance to the pools (Thermal riviera), fitness and the SPA

  - Tourist tax and insurance included

  All additional information, reservation

