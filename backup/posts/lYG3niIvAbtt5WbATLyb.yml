description: >-
  Let's travel to Cuba together! Find event on WeDance and Join Guest List!


  7 days of adventures and parties!


  Ritmo Cuba is a unique international reunion where dancers, students, teachers and choreographers from around world come to share a love of latin dance in Havana Cuba – the birthplace of salsa rythmn. It boasts more than 60 of the best salsa teachers from across Cuba and the world – including the principal dance instructors from each of the major salsa schools in Havana.


  Over 7 days, it offers more than 100 Hours of classes, with 3 separate salons operating at any given time so that students can select their preferred style and level. Take classes in Cuban Salsa, Rueda de Casino, Reggaton, Cha Cha Cha, Bachata, Hip Hop, Kizomba, Rumba or Folklorico, and then join us at night as we take the party to the hotest salsa clubs in Cuba. This year it will be held at National Hotel, one of 5 star hotels located in the central area of Vedado, overlooking the spectacular Malecon.


  If you are thinking for spending some time in Havana before or after these dates, please contact our principal sponsors: Barclay Languages Center for Cuban themed Spanish lessons  or La Casona del Son for private salsa classes with some of Cuba’s best (and most fun) salsa instructors.
