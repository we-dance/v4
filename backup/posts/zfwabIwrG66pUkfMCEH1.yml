  Our teacher Kahu is a seasoned Latin Dance expert with over decades of teaching and performing. Having travelled all over Australia and New Zealand, training and competing, Kahu has a wealth of knowledge to share, with expertise spanning a wide range of dance styles, Salsa On1 /On2 and Bachata to Zouk. Kahu is also known as a trendsetting evolution enthusiast within the dance world. His innovative approach to new techniques and styles keeps his classes fresh and engaging. Dance is one of his greatest passions and he always loves sharing his knowledge and experience with others.


  *Any questions? Please contact Azalea 021 173 7334, Watsapp, northshorelatindance@gmail.com

