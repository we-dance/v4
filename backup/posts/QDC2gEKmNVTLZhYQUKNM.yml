description: >-
  BERLIN KIZZES FESTIVAL 2025

  ▫️▪️ ◽️▪️ ◽️▪️ 🟪 ▪️◽️▪️ ◽️▪️▫️


  After 8 successful editions, we are proud to announce the Berlin Kizzes Festival in 2025!


  We are going to continue in the same vein as always:

  New artists, exciting new-comers, female-led partnerwork classes alongside world’s most renowned kizomba, urban kiz and tarraxo artists and DJs - all combined to create an unparalleled dance experience!


  So join us 24th – 28th JULY 2025 in the heart of Berlin, the multicultural crazy capital of Germany and celebrate Kizomba & Urban Kiz in all their facets with us and our carefully selected line-up of teachers and djs in a unique location “The Kulturbrauerei“ - a building complex that boasts a wonderful concert hall, a spacious dance floor and an outstanding sound system.


  Save the date and make sure you don’t miss:


  𝑇𝐻𝐸 9th 𝐸𝐷𝐼𝑇𝐼𝑂𝑁 𝑂𝐹 BERLIN KIZZES FESTIVAL


