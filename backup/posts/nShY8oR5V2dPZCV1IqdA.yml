description: >-
  Die größte Tanzparty der Stadt! Am 25.5. heißt es wieder „Tanz den Gasteig“
  und ihr habt bei freiem Eintritt die Chance, in zahlreichen Workshops die
  verschiedensten Tanzstile auszuprobieren. 

  Hip-Hop oder Hula Hoop, Musical-Sounds oder Volkstanz, Voguing oder Waacking – hier ist definitiv für jede*n was dabei. Der ganze Gasteig HP8 wird zu einer riesigen Tanzfläche, auf der sich Profis wie Anfänger*innen nach Lust und Laune austoben können. 


  Ein Highlight ist dieses Jahr das Breakdance-Battle, das auf der Bühne der Isarphilharmonie performt wird. Davor sorgen hier das Odeon Tanzorchester und die Abraxas Musical Akademie für unvergessliche Momente. Bei schönem Wetter geht es auch auf den Außenflächen rund: Charleston und Swing stehen vor dem Probensaal auf dem Programm und auf dem Platz am Kulturkraftwerk wartet unsere fast schon legendäre Silent Disco auf euch. Gefeiert und getanzt wird natürlich bis spät in die Nacht: Zu Salsa in der Halle E, Hip-Hop in der Isarphilharmonie und der Harry Klein Club mit Band und DJ rockt den Saal X.


  Alle Infos zu Tanz den Gasteig sowie zu den einzelnen Events und Workshops findet ihr hier: https://www.gasteig.de/festivals/tanz-den-gasteig/   


  Eine Veranstaltung der Gasteig München GmbH in Zusammenarbeit mit der Gasteig Kulturstiftung. Mit freundlicher Unterstützung von Motel One und der Initiative Barrierefrei Feiern.


  Foto (c) Kathrin Metzner/Gasteig
