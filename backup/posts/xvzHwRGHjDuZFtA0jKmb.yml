description: >-
  Details


  Bachata Lady Styling Bootcamp with Josie

  Sat. November 25th, 2023 2:00 p.m.-5:00 p.m. Salsamás-Pasing


  The program in this boot camp includes body isolations, body waves, hand & arm movements. After this Bachata boot camp with Josie, the participants should have a good basis for further development! A Bachata Booster for Bachata Dancers!!!


  To take part in the boot camp, we recommend a good sense of tact and knowledge of the Bachata Basics steps.




  === DEUTSCH ===


  Bachata Lady-Styling Bootcamp with Josie

