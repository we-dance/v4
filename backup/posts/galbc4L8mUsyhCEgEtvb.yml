description: >-
  Připravujeme další taneční dobrodružství 😉


  Milí přátelé, společně s profesionální lektorkou Jarkou Šmejkalovou a oblíbeným DJem Lolem vás přivítáme v nádherném prostoru V-life, který se nachází na Václavském náměstí v srdci Prahy. Společně roztančíme sál, užijeme si skvělý program a výtěžkem z akce pomůžeme s realizací mise Nový domov – Místo naděje pro handicapované děti a jejich rodiny. Pojďme spojit síly. Aktuálně pomáháme například Nellince ze Znojma, jež absolvuje denní dialýzy, autistovi Ondrovi z Hradce Králové a dalším rodinám, pro které je naše pomoc velkým povzbuzením a cennou oporou. 
   
  🤓 Kdy se uvidíme? 

  V neděli 16. 6. od 16 hodin


  💃 Na co se můžete těšit?

  Čeká vás workshop zouku pro začátečníky i pokročilé, tančírna v rytmech zouku, salsy a bachaty. Také oblíbená tombola a vystoupení vzácného hosta.


  🕺 Rezervujte si své místo na parketu

  Máte chuť tančit, pobavit se a udělat dobrý skutek? Jste vítaní sólo, v párech i skupině. Potvrď nám svou účast vyplněním tohoto krátkého formuláře https://forms.gle/DWvdbPiw59F8mCek7 


  👯‍♀️ Varianty vstupného

  1) pouze workshop finanční dar 200 Kč

  2) jeden workshop + tančírna finanční dar 300 Kč

  3) dva workshopy + tančírna finanční dar 500 Kč

  4) pouze tančírna 150 Kč


  Vstupné v této podobě je platné pro všechny zájemce, kteří vyplní rezervační formulář nejpozději 🥳 v úterý 11. června 🥳 Po tomto datu rezervace uzavíráme, následně lze vstupné řešit pouze na místě v den konání akce s navýšením o 50 korun u každé varianty.


  💛 Pokud se nemůžete zúčastnit a chcete dobročinnou organizaci Splněné dětské přání podpořit můžete poslat dobrovolný příspěvek na č. ú. 444555066 / 0100 s variabilním symbolem 240616 💛


  Více na www.splnene-prani.cz/udalost-pomahej-tancem-miri-do-prahy.html 


  🍀✨🍀✨🍀✨🍀✨🍀✨🍀✨🍀✨🍀✨🍀✨🍀✨🍀



  ENGLISH VERSION:


  We are preparing another dance adventure 😉


  Dear friends, together with lecturer Jarka Šmejkalova, we welcome you to the wonderful V-life space, which is located on Wenceslas Square in the heart of Prague. Together we will dance in the hall, enjoy a great program and with the proceeds from the event we will help with the implementation of the New Home - Place of Hope mission for disabled children and their families. Let's join forces. We currently help, for example, Nellince from Znojmo, who undergoes daily dialysis, the autistic Ondra from Hradec Králové, and other families for whom they help us with great encouragement and valuable support. 
   
  🤓 When will we see? 

  On Sunday, June 16, from 4 p.m


  💃 What can you look forward to?

  A zouk workshop for beginners and advanced students awaits you, a dance room in the rhythms of zouk, salsa and bachata. Also a popular raffle and an appearance by a special guest.


  🕺 Reserve your spot on the dance floor

  Do you feel like dancing, having fun and doing a good deed? You are welcome solo, in pairs and in a group. Confirm your participation with this short form https://forms.gle/DWvdbPiw59F8mCek7 


  👯‍♀️ Entry fee variant

  1) only the workshop financial donation of 200 CZK

  2) one workshop + dance class financial donation of 300 CZK

  3) two workshops + dance class financial donation of 500 CZK

  4) only dance hall 150 CZK


  The entrance fee in this form is valid for all interested parties who fill out the reservation form at the latest 🥳 on Tuesday, June 11th 🥳 After this date, we close the reservation, then the entrance fee can only be settled on the spot on the day of the event with an increase of 50 crowns for each variant.


  💛 If you can't participate and want to support a charity organization, you can support Completed Children by sending a voluntary contribution to No. 444555066 / 0100 with the variable symbol 240616 💛


  More at www.splnene-prani.cz/udalost-pomahej-tancem-miri-do-prahy.html
