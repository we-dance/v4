description: >-
  Join this SPECIAL EDITION of KOYA BACHATA NIGHTS with GUEST SERGIO! 🌴


  Jules and our special guest Serigo 🇬🇧/🇪🇸 will be giving a 30min open level Bachata workshop at 21:00, after that you can dance and enjoy tasty drinks and food at KOYA! (Or come before the workshop to have dinner there!) 



  When? Saturday, 19.10.2024, 21:00 until open end 

  Where? Bar & Restaurant Koya

  Price 10€ (incl. a regular drink at the bar and incl. the workshop!)



  Don't miss the chance and grab Sergio for a dance! He is one of the top Bachata dancers and teachers in Europe! He is coming to Graz for a few days to teach several workshops during this weekend! Details about the workshops are going to be announced soon!


  I am excited for this! 🥰💃🏻



  If you have questions, send me a dm! 



  See you there! 💚
