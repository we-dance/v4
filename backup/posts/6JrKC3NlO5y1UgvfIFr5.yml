description: >-
  “SALSA TROPICAL NIGHT 2023”


  Treffen der Kulturen zum Thema Tanzen, Sprache und Unterhaltung im Bürgerhaus Saal Schwifting / Beim Dorfwirt, Dorfstraße 7, 86940 Schwifting 


  Ablaufprogramm für die Salsa Tropical Night - Veranstaltung in der Region Landsberg am Lech  


  17:30 Uhr - Türöffnung und Beginn der kroatisch-bayerischen Küche

  im "Dorfwirt"


  19:00 Uhr - Beginn des Workshops "Bachata & Salsa Basics for everyone - Latin Style" mit Tatyana Pozniakova im Saal Bürgerhaus Schwifting


  20:00 Uhr - Beginn der Salsa-, Bachata- und Kizomba-Party mit DJ Vladi und DJ Fito


  22:00 Uhr - Merengue Animation mit Vladi und Susi (Integracion Cultural Projekte) 


  23:00 Uhr - Rueda de Casino Animation mit Rico und den Teilnehmern der Salsa Tropical Night 


  ca. 00:00 Uhr - Ende der kulturellen Veranstaltung


  Preise:  

  15 € Workshop + Party

  8 € nur Party


  Registration : +49 1737628001


  Hinweis: Das Ablaufprogramm kann je nach Bedarf angepasst werden. Wir empfehlen jedoch, den Tanz-Workshop am Anfang der Veranstaltung anzusetzen, um den Gästen eine Chance zu geben, ihre Tanzfähigkeiten zu verbessern und sich auf die Party vorzubereiten.


  Wir hoffen, dass dieses Ablaufprogramm für eure Salsa Night Veranstaltung hilfreich ist und den Gästen einen unvergesslichen Abend mit viel Tanz, Musik und Unterhaltung bietet
