description: >-
  Wir haben von der Stadt eine Genehmigung für einen Tag bekommen. Am Freitag,
  den 9. August 2024 drehen wir die Zeit zurück und tanzen im Fürther Stadtpark
  zu Salsa im Park.


  Von 18.00 - 22.00 Uhr gibt es heiße Latin-Rhythmen. Salsa all styles mit ein paar Bachatas und ein wenig Kizombas. Für die musikalische Auswahl sorgen DJ Norb und Charles DJ Cuba von der Tanzschule Cuba Danza. Die beiden Profis wissen genau, wie man die Tanzfläche zum Kochen bringt.


  Für das leibliche Wohl sorgt das Stadtparkcafé mit Speisen und Getränken.

  Der Boden ist diesmal nicht präpariert. Also bitte asphalttaugliche Schuhe mitbringen.


  DJ Norb und das Team von Salsa-im-Park freuen sich auf einen schönen Tanzabend mit euch!

  Eintritt, Spendenbasis.


  Anfahrt:

  Freilichtbühne des Stadtparkcafés

  Engelhardtstr. 20

  90762 Fürth

  U-Bahn: U 1 bis Hauptbahnhof Fürth, ca. 6 Min. Fußweg zum Stadtparkcafé
