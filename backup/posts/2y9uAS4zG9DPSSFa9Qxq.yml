description: >-
  BACHATA FUSION & URBAN is BACK IN TOWN

  !

  REGISTRATION IS OPEN!


  *NO PARTNER NEEDED*


  We gladly invite you for our Bachata Fusion & Urban Partnerwork regular classes with Lucio Lopes from Brazil.


  Lucio is a highly professional dancer & international instructor, based in Vienna. He’s teaching several dance styles - Bachata, Kizomba, Reggaeton, Funk, and more, so you can look forward to his unique dance style full of flow and attitude. 

  (IG: luciolopes_vibes FB: lucio.vienna)



  Forget about boring combinations!


  Our classes give you exactly what you need for boosting your Creativity, Flow and Attitude for your Bachata dancing.

  And don’t worry, we don’t forget about the most important thing ... technic. We always explain all combinations and movements in detail. Why? Because when you feel comfortable with leading or following the movements, it brings you the most confidence. And confident dancer is the best dancer!


  ‼SCHEDULE‼


  19:00 - 19:55 BEGINNER/IMPROVER


  20:00 - 21:55 INTERMEDIATE


  (Please, bring extra shoes as you can´t come in the room with "street shoes")


  Prices:


  1 Class - 16€ (students -12€)

  2 classes - 26€ (students - 20€)


  Monthly Bachata Basic - 50€ (Valid for 1 level)

  Monthly Bachata Extra - 75€ (Valid for 2 Levels)

  (Valid for 4 weeks from the date of the first booking)


  4x Blocks Card - 60€

  8x Blocks Card - 100€

  12x Blocks Card - 130€

  (Valid for 6 months)



