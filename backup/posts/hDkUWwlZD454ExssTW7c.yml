  🔥QUIEN MANDA FESTIVAL ! 100% FEMMES, 100% HOMMES, 200% PASSION!🔥


  Après une première édition où les filles 💃🏻 n’ont pas laissé place au doute quant à la réponse à la question Quien Manda , l’équipe du QMF relance le débat et donne une chance à ces messieurs de prouver que la team Tu Papi Soy Yo a des arguments à faire valoir 💪🏻


  Cette nouvelle édition arrive avec beaucoup de nouveautés et plein de surprises, mais une constante qui ne change pas: 

  LE CONCEPT! ❤️


  ⁃ 𝐿𝐴 𝑄𝑈𝐸 𝑀𝐴𝑁𝐷𝐴 avec des cours dédiés exclusivement aux femmes, avec du styling, des shines, de la musicalité où l'accent sera essentiellement mis de Féminité.

  ⁃ 𝑇𝑈 𝑃𝐴𝑃𝐼 𝑆𝑂𝑌 𝑌𝑂 avec des cours dédiés exclusivement aux hommes pour mettre l'accent sur le style, l'attitude en plus de la technique.



  Pour cette deuxième édition, nous avons vu donc les choses EN GRAND:


  1️⃣ Nous changeons de QG! nous nous déplaçons donc au Centre de Congrès AGORA à Aubagne, un lieu de 4000m² qui sera évidemment totalement privatisé pour l’occasion. Facile d’accès, parking à disposition, hôtels à proximité (toutes les infos à venir bientôt), tout a été mis en oeuvre pour assurer votre confort: Déposez vos valises et ne vous souciez plus de rien… enfin si, une seule chose: seulement kiffer et vivre pleinement l’expérience QMF :) 



  2️⃣ Lieu plus grand = Concept Étendu 🤩

  𝑵𝑶𝑼𝑺 𝑪𝑹𝑬́𝑶𝑵𝑺 𝑼𝑵 𝑷𝑹𝑶𝑮𝑹𝑨𝑴𝑴𝑬 𝑪𝑶𝑴𝑷𝑳𝑬𝑻 𝑫𝑬 𝑩𝑨𝑪𝑯𝑨𝑻 𝑫𝑶𝑴𝑰𝑵𝑰𝑪𝑨𝑰𝑵𝑬, avec un espace de cours CHEZ LES FEMMES, un espace de cours CHEZ LES HOMMES et une salle dédiée pendant les soirées 📣📣

  L’espace femme sera donc composé de 3 Salles: Deux salles purement Salsa et une salle entièrement dédiée à la Bachata dominicaine 

  L’espace Homme sera lui aussi agrandi et sera composé de 2 salles: Une salle purement Salsa et une salle entièrement dédiée à la Bachata dominicaine 


  3️⃣ Qui dit des cours en plus, dit forcément Lineup plus grand! Vos coups de coeur seront évidemment de retour parmi nous, mais de nouveaux visages, et pas des moindres, intègrent l’aventure Quien Manda.


  Le QMF c'est :


  5 Salles / 70 h de cours / 30 Prof / 14 DJ / 3 Soirées / Before Party / Show et un maximun de fun et partage 


