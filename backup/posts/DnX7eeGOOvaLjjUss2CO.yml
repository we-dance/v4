  3.2. - 23.6.2024 

  Partyticket 35 Euro plus Vvk.-Gebühr

  Fullpass 70 Euro plus VvK.-Gebühr

  24.6. - 7.7.2024

  Partyticket 40 Euro plus Vvk.-Gebühr

  Fullpass 80 Euro plus VvK.-Gebühr


