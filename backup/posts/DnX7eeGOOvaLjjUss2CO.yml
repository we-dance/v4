description: >
  

  Salsa Boot Köln - Der Klassiker, nur einmal im Jahr, Workshops, Party, Schiffsrundfahrt...


  Unser altes Boot, die MS Lorely wird renoviert und heisst nun MS Rheinvision, damit wie neu und noch schöner :-)

  Zusätzlich präsentieren wir unseren Gästen einige ungewöhnliche Überraschungen, ihr dürft gespannt sein :-)

  ----------------------

