  Programm:

  11.30 Uhr: Einlass Fullpass Workshops

  (AmV.- Anfänger mit Vorkenntnissen / M - Mittelstufe / F - Fortgeschrittene)

  Während der Workshops bleibt das Schiff vor der Kölner Altstadt liegen.

  --------------------

  12.00 - 13.00 Uhr:

  Raum 1: Salsa Cubana (AmV.-M) - Natalia und Zohair (Tanzhaus NRW)

  Raum 2: Bachata (M-F) - Natalia Pacheco und Thomas (latinsalsa.de)

  --------------------

  13.00 - 14.00 Uhr:

  Raum 1: Salsa Cubana (M-F) - Natalia und Zohair (Tanzhaus NRW)

  Raum 2: Bachata (AmV-M) - Natalia Pacheco und Thomas (latinsalsa.de)

  --------------------

  14.00 - 15.00 Uhr:

  Raum 1: Salsa Puerto Rican (M-F) - Olga und Udo (Tanzraum Köln)

  Raum 2: Bachata Sensual (AmV.-M) - Raum 2: Bachata Sensual (M-F) - Evelyn und Alejandro (Dance Fusion Aachen)

  --------------------

  15.00 - 16.00 Uhr:

  Raum 1: Salsa Puerto Rican (AmV-M) - Olga und Udo (Tanzraum Köln)

  Raum 2: Bachata Sensual (M-F) - Evelyn und Alejandro (Dance Fusion Aachen)

  --------------------

  16.00 Einlass Partyticket / Bordfest

  17.00 - 21.00 Uhr Party/Rundfahrt

  Grosses Aussendeck: Salsa All Styles/Bachata Floor

  Kleines Innendeck Salsa All Styles

  Neu: Grosses Innendeck Bachata Floor

  Unsere Dj´s für Salsa und Bachata

  Dj Nau (Köln) , Dj Diego (Hagen), Dj Saltho (Bern), Dj Yoyo (Köln), Dj Gerd (Köln), Dj Alejandro(Aachen)+ t.b.a.

  21.00 - 22.00 Uhr Party / Bordfest

