description: >-
  The main problem in organising free social dance parties in Germany is GEMA.


  There are organisers, who have paid heavily and no matter how they do it, they can never get the GEMA fees back.


  50 square meters and 3 euros donation and you have to stack the people. If you have more people, then the fee will be more expensive. If you don't sell drinks, then there is no chance.


  Any ideas?
