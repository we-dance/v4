description: >-
  Für alle Liebhaber der Afro-Kubanischen Kultur!


  Son Latino lädt zu einem "Afro-Cubano Elegua" Workshop mit Live-Musik ein!


  Im Workshop werdet ihr:

  - lernen, was "Afro" ist und welcher Platz Afro im kubanischen Alltagsleben und Tanz hat.

  - verstehen, wer die Orishas sind und das erste von ihnen, Elegua, kennenlernen.

  - Grundschritte und Körperbewegungen mit Live Musik ausarbeiten!

  - verstehen, wozu Salsa-Tänzer das Wissen über Afro benötigen.

  - lernen, wie Sie dieses Wissen auf der Tanzfläche anwenden können.


  Der Workshop geht 1,5 Stunden. Die Anmeldung kann einzeln erfolgen. Ein Tanzpartner ist nicht notwendig. Bitte bequeme Bekleidung und Schuhe anziehen
