description: >-
  ### Why to join? ♥️


  To be able to enjoy dancing any salsa music at any party, no matter if On 1, On 2, in Line or in Circle.


  ### Who can join? 💃🏽 🕺🏽


  People, who want to learn or refine the foundation of salsa dancing, passionate & curios about rich salsa culture.


  ### What is it? 🧐


  You will learn basic, elements & techniques, coming from: Salsa Cubana, Rumba, Rueda de Casino, Sosa Style, Mambo (Partnerwork, Footwork, Musicality, Lady & Men Style)


  Mixing all of these ingredients we created the salsa flavor that we love and want to share.


  Candelaaaa! 🔥


  Gianni & Yulia


