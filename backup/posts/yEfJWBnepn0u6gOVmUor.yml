  🎉Hey you party animal, listen up! The 2024 edition is gonna blow your socks
  off with even MORE vibes than last year!💃🕺


  👯‍♀️Get ready to groove on not one, not two, but THREE spacious dance floors!


  🤩Hang out in the private class zones with your fave artists (yes, they're offering classes)😍


  🎉Daily workshops, socials, and parties with the BEST international artists, need we say more?🌟


  🥳VIP Pass holders, you're in for a treat with the Wednesday Opening Night, Thursday Pre-party, and Monday After-party all included in your ticket!🎊


  💃Over 250 guest instructors and Taxi dancers to help you keep that perfect balance!


