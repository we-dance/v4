  Dear artists and performers, we kindly request that all show submissions for Dance Casa be sent via email to info@dancecasa.com with the title "Shows DC2024". Please note that we only accept shows that are a year old or older. We appreciate your understanding and look forward to reviewing the shows you submit. Thank you for your cooperation.


