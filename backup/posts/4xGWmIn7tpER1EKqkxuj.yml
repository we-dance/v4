description: >-
  LA SUERTE DANCE SCHOOL OPEN DAY!

  EVERYTHING FREE! FREE! FREE!


  Programme:

  SATURDAY - BEGINNERS DAY - ALL CLASSES FREE!

  13.00 - 14.00 - Cuban Salsa

  14.15 - 15.15 - Bachata

  15.30 - 16:30 - Reggaeton


  SATURDAY NIGHT - BACK TO SCHOOL PARTY! FREE ENTRY!


  20.00 - Beginners bachata class

  20.00 - Intermediate Rueda for fun class


  21.00 - 321 SBK Party. Split into 2 rooms if numbers are too high for one :)

  24.00 - end (maybe longer)


  SUNDAY - INTERMEDIATE DAY - ALL CLASSES FREE!

  13.00 - 14.00 - Cuban Salsa Partnerwork

  14.15 - 15.15 - Rueda

  15.30 - 16:30 - Salsa solo

  16.45 - 17:45 - Kizomba (beginners)


  FREE REGISTRATION:

  www.salsa-manchester.co.uk/register


  Please notice the programme of workshops can change.


  Invite your friends! Everyone welcome!

  10% off the price of all our passes during the Open Day!


  FREE ON-STREET PARKING ON ALL STREETS AROUND!

  ----------------------------------------------------------------------------

  Additional info:

  - The new beginners salsa course will start on Saturday 28th September at 13.00

  - The new beginners bachata course will start on Saturday 28th September at 15.00

  - The new intermediate salsa course will start on Tuesday 24th September at 19.30

  - The new beginners kizomba course will start on Friday 27th September at 19.00


  A LOT OF FUN GUARANTEED!

  More info about us: www.salsa-manchester.co.uk 
