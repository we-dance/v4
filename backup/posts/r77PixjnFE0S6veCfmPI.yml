description: >-
  Dive deeper into the rhythmic heart of Cuba with our Salsa Cubana Intermediate
  Workshop! Building on foundational knowledge, this intensive session will
  elevate your dancing by introducing intricate patterns, advanced turns, and
  styling techniques that encapsulate the essence of authentic Cuban salsa.


  ### Pre-requisites:


  - Proficiency in rhythm: Participants should have a solid grasp of the salsa beat and timing.

  - Mastery of basic steps: Attendees need to be comfortable with the core salsa steps such as "Enchufla", "Dile Que No", and "Guapea".

  - Familiarity with basic turns: Both single and double turns, including leading and following techniques.
