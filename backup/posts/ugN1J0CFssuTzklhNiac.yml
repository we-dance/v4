description: >-
  Join Rasa The Dancer in London for her first All Day Bachata Workshops of 2023
  🤩

  📍 BOOK HERE: https://dancewithrasa.com/public-workshops

  Level: Improver/Intermediate (anyone who is comfortable with basic steps, basic body movement and basic turns)

  💃 12.00-1.30PM - Styling For Followers 💃

  Focusing strictly on the correct technique for body movement, shifting of weight and balance for turns, whilst styling. All of the styling will be immediately incorporated into the partnerwork. No choreo, just real social dancing techniques.

  💃 2.00-3.30PM - Bachata Partnerwork (Improver / Intermediate) 💃

  Focusing strictly on socially friendly moves that you can lead to anyone with style. We will also spend time on musicality and improvisation between the moves.

  💃 4.00-5.00PM - Intermediate Intensive Choreo For Followers 💃

  After learning the choreo, you will have an opportunity to be in a video uploaded to both YouTube and Instagram.

  📌 Venue: Dance Attic Rehearsal Studios, 368 North End Rd, London SW6 1LY

  Just a 3 minute walk from Fulham Broadway tube station.

  Google Maps link: https://g.co/kgs/bYn7fr

  💵Cost: 💵

  💸 Styling Workshop & Intensive Choreo- £15

  💸 Intensive Styling Choreo - £10

  💸 Partnerwork Workshop - £15

  💸 All Day Pass - £25


  📍 Book on my website: https://dancewithrasa.com/public-workshops
