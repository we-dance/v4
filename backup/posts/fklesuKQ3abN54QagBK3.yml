description: >-
  ⭐️⭐️⭐️BAILAMOS SBK WEEKENDER ⭐️⭐️⭐️


  Votre nouvel événement Bailamos SBK se déroulera du vendredi 1er au dimanche 3 novembre 2024 au Danc'in la Roseraie ! 

  Au programme, 16h de cours (salsa, bachata , kompa, Kizomba), 2 soirées SBK & 1 sociale sur tout le long du weekend 🕺🏻💃🔥

                          ❗❗❗EXCLUSIVITÉ SUR TOULOUSE❗❗❗ 

  COURS DE 2H DANS CHACUNE DES DANSES PROPOSEES
            
                  Vendredi 1er Novembre, 2 cours au choix:

  👉  2h de cours de kompa avec CHAHERA & FX

  20h - 21h Initiation et bases du Kompa

  21h - 22h Pratique de la danse Kompa


  👉 2 de cours de bachata sensual avec JUAN & MERYL

  20h - 22h niveau intermédiaire évolutif 
                   ---------------------------------------------

                   Samedi 2 Novembre, 3 cours au choix:

  👉 2h de cours de bachata dominicaine avec JAVI SONES

  20h - 22h niveau intermédiaire évolutif


  👉 2h de cours de kizomba avec CECILE

  20h - 22h niveau intermédiaire évolutif


  👉 2h de cours de kompa avec MARIE LUMIERE & PTIT LANDENG

  20h - 21h Initiation et bases du Kompa

  21h - 22h Pratique de la danse Kompa
                   ---------------------------------------------

                  Dimanche 3 Novembre, 3 cours au choix:

  👉 2h de cours de salsa cubaine avec CHAHERA

  14h - 16h niveau intermédiaire évolutif


  👉 2h de cours de kizomba avec AADE & QUEEN SISY

  14h - 16h niveau intermédiaire évolutif


  👉 2h de cours de bachata avec FX

  14h - 16h niveau intermédiaire évolutif


  ⚠️Prenez vos précautions car les cours débuterons à l'heure ! ⚠️


  LES SOIREES SBK

  🎵 Vendredi 1er novembre de 22h à 02h avec DJ Bon Bagay, DJ Seu Jade


  🎵 Samedi 2 novembre de 22h à 02h avec DJ Bon Bagay



  LA SOCIALE SBK 

  🎵 Dimanche 3 novembre de 16h à 19h avec DJ Bon Bagay




  👉 3 salles 3 ambiances ! 🎉🎉

  1 salle salsa cubaine, son & dewbo

