description: >-
  ✨Classes will be taught by renowned instructors Carmelo LeNeptunien from
  Luxembourg and Orore from France✨ 

  Yes, we are flying in international instructors! 


  ➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖


  Join us for a unique event...

  💖The Douceur Experience by Mindfulness Douceur💖

  where you can indulge in an enlightening dance journey. This isn't your typical class, training, or workshop. This is an immersive experience designed to help you create an outer body dance experience. 


  ✨🛸✨The Art & Science of Douceur ✨🛸✨

  Mindfulness Douceur is a next level approach that combines different aspects of energy transfers, techniques and musicality to help dancers experience as many sensations as possible. This event offers a sensory journey founded on respect and trust, enabling both leaders and followers to authentically connect with one another through openness and compassion, expressing themselves musically through subtle movements and energy vibrations. This journey aims to transcend conventional boundaries of time, space, and reality, fostering alignment, enlightenment, and profound bliss.


  ➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖


  This event is hosted by: 

  🔹Tammy (the owner of Connecting Dance Experiences)

  🔹Syrita

  🔹Jessica Marie (the owner of The Kiz Lab) 

  🔹In partnership with the San Antonio Kizomba Addicts


  ➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖


  What to Expect

  🔆FIVE hours of workshops focusing on Mindfulness Douceur

  🔆TWO socials featuring Kizomba, Douceur, Tarraxo, and Urban Kiz styles

  🔆ONE practicum session

  🔆Live music by talented DJs: 

  🎧DJ Art

  🎧DJ Babyface

  🎧DJ Olu


  ➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖


  📍Location: Dance Life Studio 10003 NW Military Hwy #1126, San Antonio, TX 78231


  🗓️Dates: June 21, 2024 - June 23, 2024


  🎟️Tickets: Prices range from $99 to $129.


  🏨Hotel: Stay at the Drury Plaza San Antonio Airport. Book your room here: https://tinyurl.com/4jrk824m

  Alternatively, you can call 1-800-325-0720 and reference Group number 10090229.


  ➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖➖


  Anyone looking to level up their dance, connect with others who love to dance, wanting to vacation in San Antonio, need to dance just to get away from it all, or want to celebrate ⭐Syrita and Tammy's⭐ birthday. Suffice it to say, this is for anyone and everyone!


  Don't miss out on this unique opportunity to elevate your dance journey and connect with like-minded individuals. 


  See you at The Douceur Experience! ✨🛸✨
