description: >
  *english below

  Achtung !!

  Am 20.03. findet der Kurs im Zapatissimo statt, Kolonnenstrasse 29, 10829 Berlin

  Bachata Anfänger Kurs mit leichten Vorkenntnissen. Wir wärmen uns mit einem footwork auf welches uns auf das Paarweise tanzen vorbereitet. 

  Wir fokussieren uns auf verschiedene Variationen des Basics Steps und versuchen technische Aspekte wie Haltung, Fokus, Musikalität sowie Bodywaves mit einfließen zu lassen.

  Partner nicht erforderlich. 

  Komm in unsere Whatsapp Gruppe für mehr Informationen und Partnersuche: https://chat.whatsapp.com/GUbquqAFqEoJUnwtNYoEYj

  Insta: @flowdanceberlin

  FlowDanceBerlin

