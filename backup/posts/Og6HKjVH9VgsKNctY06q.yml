description: >+
  Salsa and bachata at River Rink Karlín

  (ENG bellow) 


  Salsa a bachata open air party s Dj Lole v River City Karlín ✪ 

  -> Každý čtvrtek




  Po úspěchu "salsa a bachata party na River Rink" během loňské zimy jsme se rozhodli spolupracovat na novém projektu který se bude konat v River City (jen pár metrů od River Rink Karlín) od čtvrtka 12.5.22 a během celé léto.


  Takže čekáme na Vás až přijdete a užijete si hudbu zatančíte si a poznáte nové lidi na nádherném místě blízko řeky s výborným jídlem a pitím.




  19:00: Začátek ♪ ♫


  20:00-21:00: Otevřená lekce kubánské salsy pro začátečníky (Lole & Ksenia)


  21:00: Společenský tanec a animace se Kseniou Chkalovou:


  https://www.facebook.com/kseniamotion




  Těšíme se na Vás! 


  Děti jsou taky vítány




  Vstupné:


  - Párty: 100 Kč-


  - Párty + lekce: 200 Kč-




  ☛ River City Karlín: Karolinská 8 - Prague 8


  https://www.facebook.com/events/384270300297150/384270303630483/




  [ENG] --------------------------------------




  Salsa and bachata open air party with Dj Lole at River City Karlín ✪ 

  -> Every Thursday




  After the succes of the salsa and bachata parties at River Rink during the last winter we decided to collaborate together in a new project which will takes place at River City (just a few meters from River Rink Karlín) from Thursday 12.5.22 and during the whole summer.


  So we are waiting for you to come on and enjoy the music to dance and meet new people in a wonderful place close to the river with delicious food and drinks.




  19:00: Start ♪ ♫


  20:00-21:00: Cuban salsa open class for beginners (Lole & Ksenia)


  21:00: Social dancing and animations with Ksenia Chkalova:


  https://www.facebook.com/kseniamotion




  Looking forward to see you! 


  Kids are welcome




  Entrance fee:


  - Party only: 100 CZK-


  - Party + class: 200 CZK-




  ☛ River City Karlín: Karolinská 8 - Prague 8 


