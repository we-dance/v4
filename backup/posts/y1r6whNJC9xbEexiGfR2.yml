name: CRUCERO DREAM DANCE FESTIVAL
description: >-
  ¡Embárcate en el Dream Dance Festival Cruise y vive una experiencia de baile
  inolvidable!


  Del 5 al 9 de abril de 2025, únete a nosotros a bordo del espectacular crucero Costa Smeralda, partiendo desde Barcelona, para un viaje de 4 noches lleno de salsa, bachata, kizomba, semba y afro. Este festival de ensueño combina lo mejor de la música, el baile y la diversión, creando una atmósfera única en alta mar.


  ¿Qué te espera?


  Acceso completo a las zonas de baile y actuaciones durante las 4 noches del crucero.


  Fiestas temáticas cada noche con los mejores DJ's: desde pool parties hasta espectaculares sesiones en cubierta bajo las estrellas.


  Talleres y clases intensivas con instructores de élite que te ayudarán a mejorar tus movimientos en cada estilo.


  Espectáculos y shows en vivo que te dejarán sin aliento.


  Incluye:


  Paquete de crucero con Full Pass Dream Dance Festival.


  Acceso a las fiestas y actividades del festival durante las 4 noches.


  Opcional:


  Seguro de asistencia médica y cancelación (50 euros).


  Desplazamientos desde/hasta tu ciudad de origen a Barcelona.


  Billetes de avión ida y vuelta desde varios aeropuertos europeos.


  Traslados de aeropuerto – puerto – aeropuerto.


  Imagina bailar bajo las estrellas, con la brisa marina acariciando tu piel y la música envolviéndote en una experiencia que te hará vibrar. Conecta con personas que comparten tu pasión por la salsa, bachata y kizomba, crea recuerdos inolvidables y vive momentos mágicos en un ambiente festivo y social.


  Este es el festival de baile que estabas esperando. ¡No pierdas la oportunidad de ser parte de esta experiencia única! Reserva tu plaza hoy mismo en go&dance, y prepárate para una aventura llena de ritmo, diversión y nuevas amistades.


  Para más información, puedes escribirnos a dreamsfestival2025@gmail.com, llamarnos al +34 619 991 636, o seguirnos en Instagram (@dreamcruisefestival).
