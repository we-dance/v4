description: >-
  ENGLISH (PORTUGUESE BELOW)


  Dear LIKEiros, 


  🎉 Experience the Rhythm of Romance at LIKE LISBON Kizomba Festival! 🎶


  Get ready to ignite your passion for dance and immerse yourself in the enchanting world of Kizomba at LIKE LISBON! Join us for an unforgettable weekend of music, movement, connection, see old and making new friends and create long lasting memories in the heart of one of Europe's most vibrant cities.


  🌟 Event Highlights 🌟


  🕺 Sensational Workshops: Elevate your dance skills with workshops led by internationally acclaimed Kizomba artists. From beginners to advanced dancers, there's something for everyone to learn and enjoy.


  🎵 Energizing Parties: Let loose on the dance floor as the pulsating beats of Kizomba, Semba, and Tarraxinha guide your every step. Our parties are a celebration of unity, culture, and the sheer joy of dancing.


  🌆 Lisbon Vibes: Explore the stunning city of Lisbon the days before the event and dance the weekend away in a stunning Venue, 5 min walk from the beach. Enjoy breathtaking views, delectable cuisine, and the warm embrace of Portugal's rich history and culture.


  🤝 Community Spirit: Connect with dancers from around the world who share your passion and with the amazing Local Scene that Kizomba has to offer. Whether you're attending solo or with a group, you surely will have an amazing time.


  🗓️ Save the Date: 6, 7 and 8 Sep


  📍 Location:

  Hotel Inatel Costa Caparica

  Address: Av. Afonso de Albuquerque, S. João de Caparica, 2825-450 Costa da Caparica


  🎟️ Tickets Available Now: Don't miss out on early bird discounts and special packages. Secure your spot today and get ready to dance, connect, and create memories that will last a lifetime.


