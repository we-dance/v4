description: >-2
   **100% de mi Cuba arrive !** 🎉

  Prépare-toi à vivre une nuit pleine de saveur, de danse et de la meilleure musique cubaine au ** Les Soleil des Antilles, Bidart **. À partir de **novembre**, la Soirée 100% de mi Cuba** se tiendra **un jeudi par mois**, devenant le rendez-vous incontournable pour les amateurs de salsa et de culture cubaine. Voici tous les détails pour que tu sois présent :


  📅 **Date** : 21 Novembre 2024

  🕘 **Horaires** :  

  - **21h00 - 22h00** : **Cours de Salsa Cubaine** 🕺💃  
    Professeur : **Alain Rueda**  
    Prix : **5 euros**  

  - **22h00 - 02h00** : **Fête 100% de mi Cuba** 🎉  
    Animation et DJ : **Alain Rueda**  

  📍 **Lieu** : **Bar Les Soleil des Antilles, Bidart**  

  **Adresse** : Avenue Cumba 64210 Bidart 


  **À propos de l'Événement** :  

  Cette fête est l'endroit parfait pour les amateurs de salsa et de culture cubaine. La soirée commencera avec un cours spécial de salsa cubaine dirigé par **Alain Rueda**, où tu pourras apprendre et perfectionner tes pas au rythme de la musique authentique de Cuba. Pour seulement **5 euros**, tu profiteras d'une heure de pure salsa, idéale pour te préparer pour ce qui suit.


  À partir de **22h00**, la piste s'enflammera avec **100% de mi Cuba**. Alain Rueda, en tant que professeur et DJ, se chargera de maintenir l'ambiance au plus haut, en mixant les meilleurs rythmes cubains et en garantissant une nuit inoubliable jusqu'à **02h00** du matin.


  **Message d'Alain Rueda** :  

  "Depuis longtemps, j'attendais ce moment avec impatience. Pour moi, c'est un véritable honneur et plaisir de collaborer avec le **Bar Soleil des Antilles ** et de vous apporter cette expérience unique chaque mois. Je suis profondément reconnaissant envers les organisateurs pour cette opportunité, et je suis impatient de partager avec vous tous la magie de la salsa cubaine et l'énergie que cette musique nous offre."


  💥 **Ne manque pas ça !** 💥  

  **100 % de mi Cuba** est plus qu'une fête, c'est une célébration de la culture et du rythme cubain qui te fera vibrer. Nous t'attendons avec toute l'énergie cubaine ! 🇨🇺✨
