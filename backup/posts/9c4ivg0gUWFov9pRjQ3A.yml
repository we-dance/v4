  Description of instructors:


  Red X :


  Kizomba dancer in Lyon since 2015. His dance style is unique, focused on musical expression. Since 2018, he has been teaching classes with a focus on developing a personal style for dancers.


  For him, dance is much more than a series of movements. It's an experience that allows everyone to develop their own body language in harmony with the music. In his classes, he strives to create an environment where dancers can explore and assert their individuality on the dance floor.


  Currently, his classes focus more on musicality and movement. His premise is that to dance with someone, you must first learn to dance with yourself. Musicality, often little explored in the world of kizomba, is for him an essential component: "It's as if music were our third dance partner, and it's something we should learn to understand and interpret".


  So come and join the dance! Let's learn together how to communicate well with the music and express our style with passion and elegance on the dance floor!


  Orore 


  Formerly a salsa bachata dancer, Orore discovered kizomba in 2013. 

  She was won over by this musical universe and the creative space it offered her.

  It was the start of a great adventure...

  Then, in 2017, she combined this passion with another: teaching.

  Her sensitivity, attentiveness and observational skills have enabled her to develop a highly sought-after and innovative teaching approach. 

  What she loves...? Teaching through experience, to better understand and feel your dance.

  UrbanKiz and BodyMove are the disciplines taught.


  In the end, it was the practice of "Douceur" that exacerbated the link between dance and her awareness of body and mind. 

  Intrigued by the power and richness of what she could feel during a connection, she decided to spend several months in India and then Thailand. A 1-month yoga certification, as well as numerous encounters and experiences, enabled her to further develop her sensitivity and knowledge. 


  Orore has coined the name BodyAwareness for this concept, which combines learning BodyMove with deepening body awareness and connection to others through dance. 

  Her aim is to help us unlock or discover our own resources, and thus gain access to unsuspected experiences of connection!



