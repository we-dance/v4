  Description des profs : 


  💥💥🕺🏻LUI🕺🏻💥💥


  Red X :


  Danseur de kizomba à Lyon depuis 2015. Son style de danse est unique, axé sur l'expression musicale. Depuis 2018, il donne des cours en mettant l'accent sur le développement d'un style personnel pour les danseurs.


  Pour lui, la danse c'est bien plus qu'une série de mouvements. C'est une expérience qui permet à chacun de développer son propre langage corporel en harmonie avec la musique. Dans ses cours, il s'efforce de créer un environnement où les danseurs peuvent explorer et affirmer leur individualité sur la piste.


  Actuellement, ses cours se concentrent davantage sur la musicalité et le mouvement. Il part du principe que pour danser avec quelqu'un, il faut d'abord apprendre à danser avec soi-même. La musicalité, souvent peu explorée dans le monde de la kizomba, est pour lui une composante essentielle : "C'est comme si la musique était notre troisième partenaire de danse, et c'est quelque chose que nous devrions apprendre à comprendre et à interpréter".


  Alors, venez rejoindre la danse ! Apprenons ensemble à bien communiquer avec la musique et à exprimer notre style avec passion et élégance sur la piste !


  💥💥💃🏽ELLE💃🏽💥💥


  Orore


  Anciennement danseuse de salsa bachata, Orore a découvert la kizomba en 2013. 

  Elle est conquise par cet univers musical et par l'espace de créativité qu'elle y trouve.

  C'est le début d'une grande et belle aventure...

  Puis en 2017 elle mêlera cette passion avec une autre, l'enseignement.

  Sa sensibilité, son écoute et ses qualités d'observation lui permettront de développer une pédagogie recherchée et qu'elle souhaite innovante. 

  Son kiffe...? Enseigner par l'expérience, pour mieux comprendre et ressentir sa danse.

  UrbanKiz et BodyMove seront les disciplines enseignées. 


  Et c'est finalement la pratique de la "Douceur" qui est venu exacerber ce lien qu'elle entretenait entre la danse, et sa conscience du corps et de l'esprit. 

  Intriguée par la puissance et la richesse de ce qu'elle peut ressentir lors d'une connexion, elle décide de partir plusieurs mois en Inde puis en Thaïlande. Une certification de 1 mois en yoga ainsi que de multiples rencontres et expériences lui permettront de développer davantage cette sensibilité et ses connaissances. 


  Orore posera l'appellation de BodyAwareness pour nommer ce concept qui mélange l'apprentissage de BodyMove, et l'approfondissement de la conscience de son corps et de la connexion à l'autre au travers de la danse. 

  Aider à potentialiser ou découvrir nos propres ressources et ainsi accéder à des expériences de connexion insoupçonnées, c'est son objectif !


