description: >-
  💃🏽Learn Cuban Salsa - lessons every Wednesday with Rachael and Lee🕺🏽


  Lessons are provided for all levels of ability, from complete beginners to experienced dancers. You don’t need a partner as you’ll change partners all the time in a friendly, fun, inclusive group.


  No booking required!


  ⭐️Our Schedule-

  ⭐️7pm- Doors Open

  ⭐️7.15pm- Beginners/+ Salsa Classes 

  ⭐️8.30pm- Beg/Improver & Intermediate Rueda Classes


  ⭐️9.30pm- SBK Social till Late- Dance into the night with a mix that includes Salsa, Bachata, Kizomba, Reggaeton, latin pop and more.


  ⭐️Price-

  £7pp one class / £12pp two classes


  ⭐️FREE Social dancing 


  💷CASH ONLY on entry


  🍹Bar access free entry

  Drinks Specials available at the bar. 


  ⭐️Every 3rd Wednesday it’s Bachata in second hour of classes with your hosts and guest teacher Jamie. 

  ⭐️Every 4th Wednesday it’s Rueda in second hour of classes. 

  ⭐️Every 5th Wednesday it’s change of style week in the second hour only (tbc each time).


  🟠LATINMania have been running Salsa classes in Chester for the last 16years previously our home being at Telfords Warehouse for 10 years. 


  💃🏽🎶🕺 We are growing as a Salsa community week on week, why not come down and be part of it! 😍
