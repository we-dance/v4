description: >-
  Viva La Bachata Texas 2025


  🔸January 30 to February 3, 2025🔸

  💃🏻 Get ready to DANCE BACHATA 🕺🏽


  4 days of Workshops ALL DAY and Social dancing ALL NIGHT..!!!!


  Confirmed Artist: 

  Dejon & Clo - Dallas, TX 🇺🇸


  Confirmed DJs: 

  DJ Emerzive - Washington D.C. (Organizer/Head Dj) 🇺🇸

  DJ Zacarri - Washington D.C. 🇺🇸


  We are taking over The Dallas/ForthWorth Airport Marriot and dancing BACHATA from Thursday January 30 to Monday February 3, 2025.


  The Dallas/Forth Worth Airport Marriot has a free 24hr shuttle that will pick you up and drop you off from the DFW airport, which is 5 minutes away. If you decide to drive then you are lucky because we have free parking everyday ❤️ Go to VivaLaBachata.com/hotel to book your room as we only have few discounted rooms in our block 😉


  Get your Full pass and Hotel reservation at VivaLaBachata.com 


  Get Ready for a weekend full of the BEST Bachata 💃🏽🕺🏽
