  AfroFestival Costa del Sol 2024 - “Enjoy la Vida”


  From October 1st to 8th, come and live a unique experience where the motto is ‘Enjoy la Vida’ during seven unforgettable days. Get ready to groove to the rhythm of Africa at the AfroFestival Costa del Sol 2024, the perfect getaway in Torremolinos, our endless paradise. Let yourself be carried away by a wave of joy and music where “Enjoy la Vida” is more than a motto; it’s a promise of seven days of pure magic. Dance while watching the sunset at our parties and follow the energy until the sun greets a new day at our endless after parties. ✨🌅


  Every day is a new adventure with Afro, kizomba, Semba, urban, kompa, and more workshops, offering you a wide range of rhythms to explore and master. Feel the energy of musical diversity and give your dance a new twist with us. 💃🕺🎶


  Disconnect from the daily grind and connect with new vibrations in a place where every moment is filled with passion and joy, a place to feel, learn, and live dance in its purest and most exciting form. 

  Mark your calendar and get ready to be part of the magic. Don’t miss the opportunity to immerse yourself in this feast of life and dance! 🎉🎶


  Duration: 7 days of pure magic. ✨📆


  Schedule:

  	•	Tuesday Pre-Party Night: Start the week with a pre-party night that will prepare you for a week full of fun. 🎉🌃
  	•	Wednesday 2 Pre-Parties: Double the fun to get your Afro spirit flowing. 🎉🌃🌃
  	•	Thursday Welcome Party and Night Social until 7 AM: The grand welcome followed by a great night. 🎉🎈🌃
  	•	Friday, Saturday, and Sunday - Workshops, Beach Parties, Socials, and After Parties: Days filled with workshops, beach dancing, themed nights, and vibrant after parties to keep you moving. 💃🏖️🎉
  	•	Monday - Relax and Dance Day: A day to relax and recharge before more dancing and fun. ☀️💃🕺

