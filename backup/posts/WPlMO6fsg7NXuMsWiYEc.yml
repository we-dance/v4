description: >+
  ❤️‍🔥Les 21,22 et 23 juin 2024❤️‍🔥

  🔥Camargue Bachata Zouk Festival 🌊

  📍Dans un nouveau lieu proche du Mas dans le quel à lieu les petits événements 

  ⛱️En Camargue, avec ses grandes plages de sable blanc, ses marées salants roses, les chevaux, taureaux et flamands roses 🦩

  🕺2 salles 100% Bachata Vs 100% Zouk Brésilien (espaces intérieurs et extérieurs)💃

  👩‍🎓22h de cours dont 6h de Masterclass 

  🥳3 soirées jusqu'au bout de la nuit 

  👙2 pool party géante dans le complexe aquatique extérieur du camping 4 étoiles à 100m de l'événement 🛝(uniquement avec un pass et non à l'unité)

  🌽🍗 1 restaurant partenaire de spécialités camarguaises,  juste en face de l'événement ainsi que le restaurant bar du camping 

  🛌Des chambres dans l'espace événementiel réservation par téléphone 06 82 14 18 62 :

  En mobile home dans le camping 4 étoiles piscine partenaire juste en face ( 100m) promotion pour les participants en donnant le nom du festival (de 16 à 30€/nuit/personne de 2 à 8 personnes. notez bien les dates exactes de séjour avant réservation pour voir les dispos car la semaine est écrit complète, mais il y a des dispos sur le weekend encore) 

  https://www.capfun.com/camping-france-languedoc_roussillon-fleur_de_camargue-FR.html
   En tente, camping car ou Vanessa sur le terrain de la maison des artistes à  800m(car le camping ne fait que mobile home)15€/personnes/nuit en Mp @alexis-ortiz-cucheval
  💃🕺Artistes Bachata :

  - Miguel y Sunsire  Madrid

  - Anita y Varea Madrid

  - Tonio y Amanda Lyon / Toulouse

  - Pere y Maeva Fréjus / Montpellier 

  - Johann et Laure Montpellier 

  - Alexis et Laetitia Montpellier

  💃🕺 Artistes Zouk Brésilien :

  - Alex de Carvalho Paris

  - Arthur Santos y Laure Barcelone / Paris

  - Davi y Samantha Hendaye

  - Alexis et Mélodie Montpellier

  🎧DJ :

  DJ Tagada, DJ zoukero, DJ Ortiz, DJ Alex, DJ Davi, DJ zed

  📸 Geoffrey black production, Da Silva photographie 

  🎫BILLETTERIE et inscriptions :

  https://www.helloasso.com/associations/event-dance/evenements/camargue-bachata-zouk-festival

  📍 à la sortie de aigues mortes située à 15 minutes des plages du Grau du roi et de la grande motte, 10min des salins roses, 30 min de Montpellier et Nîmes

