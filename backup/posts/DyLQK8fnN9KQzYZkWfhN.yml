  🇩🇴 DOMINICAN SWAG FESTIVAL 🇩🇴 - ☀️ SUMMER EDITION in TROYES (FRANCE)

  A festival which has only one goal: "Sharing" love of bachata, a warm and friendly atmosphere that will be definitely there. To ensure the utmost quality our festival is limited in capacity to bring you the best experience ! DSF FESTIVAL mission is to promote Dominican culture and dance. The main objective of the festival is to share the passion for Dominican folklore, its history, its evolution through a theoretical and practical approach.

  A festival that aims to bring together all the artists, teachers, dancers, enthusiasts of Dominican bachata, TO SHARE THEIR PASSIONS !


