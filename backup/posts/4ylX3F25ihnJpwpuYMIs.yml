description: >-
  Save the dates! July 17-21, 2025! 💫 Nova Edition will happen in Austin, TX at
  the Austin Southpark Hotel (a less than 15 minute drive from the Austin
  Bergstrom Airport [Airport Code: AUS]!



  🔥🔥🔥 2025 LINE UP 🔥🔥🔥


  ⭐️ Our 1st international DJ is DJ Neiken from Lisbon/Italy!


  ⭐️ The master instructor, swiss-army knife of dance event production, organizer extraordinare Mr. Neokiz!


  ⭐️ Author, International Speaker, & Relationship Coach Eri Kardos will be back teaching multiple consent & boundaries classes!


  ⭐️ The dynamic and down to earth duo from the Netherlands are coming back! Joey & Sha of Generation Kiz!




  👀👀👀 What can you expect from Neokiz 2025? 👀👀👀


  ⭐️ International & National Instructors & DJs


  ⭐️ All-In-One Hotel (Austin SouthPark Hotel in Austin, TX)


  ⭐️ Dedicated Fundamentals, Intermediate, & Advanced Tracks for All Levels (Advanced Level will require approval for 2025!)


  ⭐️ 90-minute classes for you to get your learn on and 30 mins breaks after each class!


  ⭐️ Consent & Boundaries Classes with Eri Kardos


  ⭐️ Urbankiz History Keynote by Mr. Neokiz


  ⭐️ Olympiads of Kizomba - North American Qualifiers


  ⭐️ Novice, Intermediate, Switch, & Invitational J&Js


  ⭐️ 3 Fantastic Sunset Pool Parties


  ⭐️ Awesome Day Socials


  ⭐️ 20+ Taxi Dancers


  ⭐️ Social dancing until 7 AM!


  ⭐️ Rotate hour! At the beginning of every social the DJ will facilitate rotating partners after each song!




  🎟️🎟️🎟️ Where can I get my pass? 🎟️🎟️🎟️


  For September 2024 be sure to use promo code LOT2!


  https://www.danceplace.com/ticket/buy/13746/0/lot2



