description: >-
  Zum 22. Mal lädt Münchens großes Musikspektakel am Samstag, den 6. Mai 2023 zu
  Konzerten, Tanz und Theater. Von 20 bis 2 Uhr haben die Nachtschwärmer:innen
  wieder die Qual der Wahl zwischen rund 80 Spielorten, von gewohnt bis
  ungewöhnlich, verteilt über die ganze Innenstadt. Geboten werden Livemusik zum
  Zuhören, Tanzen und Mitsingen. Zusätzlich zu den Konzerten gibt es zahlreiche
  Führungen, Performances oder Tanzkurse.


  Das Programm besticht wie immer durch die besondere Mischung an Spielorten und Vielfalt: Wann sonst kann man an einem Abend mit nur einem Ticket die unterschiedlichsten Konzerte besuchen, wie etwa in der Bayerischen Staatsoper, zahlreichen Theaterbühnen, im Gasteig HP8, Münchner Künstlerhaus, Kneipen, Clubs und Bars? Oder vielleicht ein Konzert in einer Gaststätte oder Hotelbar genießen und zum Feiern in den Bayerischen Hof Night Club, das Lost Weekend, KUNSTLABOR 2,  Glockenbachwerkstatt oder Park Café? Und zwischendurch noch ein paar Schritte geübt oder professionell das Tanzbein schwingen in einer der Tanzschulen?


  [Program](https://www.muenchner.de/musiknacht/spielstaetten)
