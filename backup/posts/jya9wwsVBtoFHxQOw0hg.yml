  📧ronaldodancehu@gmail.com‼️


  Várunk szeretettel 

  Let's Zouk For Life


  ————————————————————

  BUDAPEST Brazilian 🔥Mini  Zouk Fever🔥  weekend Workshop from 26th – 27th of October 2024 with Rachel&Laura🤩

   
  Rachel and Laura have become a pure harmony in dance and they have received many recognitions around Brazil and around the world.


  Coming from Brazil –  
    
  🔹Rachel Ramalho, she started to dance at the age of 16, from 2008 they have their own dance school in Rio De Janeiro, she is a member of the Brazilian Zouk Dance Council (BZDC) and also works as a DJ.
    
  🔹Laura Dalava - she started to dance 16 years ago, she stated to teach Brazilian Zouk in 2013 and has also participated in some competitions

  Her knowledge is based on studies of psychoanalysis and body language.


  It’s their first time together in Budapest and they are very happy to be able to show their work and be able to dance with all of you.

  Two amazing and very talented dancers will provide exciting, intensive and filled with fun hours of workshops. They will teach with patience and answer any questions you might have.  


  Who can join the Workshop weekend?
   ✅(IMPROVER) advanced-beginners as well as
   ✅intermediate and advanced.

