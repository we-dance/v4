description: >-
  —————- ENGLISH BELLOW—————-


  ----------------


  Brazil 🔥Mini Zouk Fever🔥 hétvégi workshop 2024. október 25-26. között ✨Rachel&Laura✨-val Budapesten 

   
  Rachel és Laura tánca nagyon harmónikus, és számos elismerést kaptak már Brazíliában és világszerte.

    
  🔹Rachel Ramalho, 16 évesen kezdett táncolni, 2008-tól saját tánciskolájuk van Rio De Janeiróban, és tagja a Brazil Zouk Tánctanácsnak (BZDC) valamint DJ-ként is dolgozik.
    
  🔹Laura Dalava - 16 évvel ezelőtt kezdett táncolni, 2013-tól brazil zoukot tanít, és részt vett néhány versenyen is.

  Tanctanítását a  pszichoanalízis és a testbeszéd tanulmányozására alapozza. 


  Először lesznek Budapesten és nagyon örülnek, hogy megmutathatják munkájukat és táncolhatnak mindannyiótokkal.

  A két csodálatos és nagyon tehetséges táncos izgalmas, intenzív és vidámsággal teli órákat nyújt majd a workshopokon. Türelemmel tanítanak és minden kérdésetekre válaszolnak.


  Ki vehet részt a workshopon?


  ❌🚫TOTAL KEZDŐ❌NEM🚫

   ✅IMPROVERS - kezdőket is vàrunk
   ✅középhaladó és haladó.

