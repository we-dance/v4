  ✦13 -14.09.24: DE LO MIO Bachata FESTIVAL ✦

  The natural way to dance Dominican Bachata.

  Masterclass & Workshops l History of Bachata 

  Internationale und nationale Künstler l Live Band -Musik l Gesellschaftstanz 

  I Fiesta Dominicana I

  DE LO MIO BACHATA FESTIVAL

  Ein Festival, dass nur ein Ziel hat!

  Die Begeisterung „zur Bachata“ gemeinsam zu einem besonderen Erlebnis zu 

  kreieren. Die Mission des DE LO MIO FESTIVAL ist, die dominikanische Kultur und 

  die des Tanzes zu fördern und zu repräsentieren. 

  Das Hauptziel des Festivals besteht darin, die Leidenschaft für die dominikanische 

  Folklore, die Geschichte und die dazugehörige Entwicklung, durch einen 

  theoretischen und praktischen Ansatz zu teilen.

  Ein Festival, dass darauf abzielt, alle Künstler, Lehrer, Tänzer und Fans der 

  dominikanischen Bachata zusammen zu bringen.

  Zum Abschluss möchten wir auch unsere Liebe für Hannover demonstrieren.

  The City of Musik. Überregional auch als Musik Metropole bekannt.

  Wir sind stolz und dankbar Mitglied der UNESCO Hannover zu sein.


