description: The city which witnessed the rise and fall of many great
  civilizations, was cause of many great wars and which unites two continents;
  Istanbul, is hosting one of the biggest dance festivals in the world. With
  its’ renewed team, bringing the best artists of the world, it is the meeting
  point for over 4000 social dancers from all over the world. After visiting and
  enjoying the beauties of Istanbul, our festival offers a chance to relax at
  the spa and sports centre of our luxurious 5 star hotel and to continue this
  adventure dancing at the parties until morning.
