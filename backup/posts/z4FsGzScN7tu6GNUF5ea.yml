description: >-
  Lovely people,


  the winter is here! But no problem, the Atoms are here too! ;-)  If you are interested in knowing closer the system of the Zouk Atoms, you should add December to your zouk calendar 


  Learn with Olga & Fernando how to have more freedom on the dance floor and be ready to move in any direction! Your basics would never be the same!



  === PROGRAMM ===


  From Tuesday 5th to Sunday 10th of December you will have classes everyday from 13:00 to 18:00 in the center of Bremen. Prepare yourself for 30 hours of intensive zouk training! Every evening we will have socials starting at 21.00



  ===LOCATION===

  All the classes and socials will take place in our dance studio in the historic center of Bremen: Isla Zouk - Komturstr. 4



  === PRICE ===

  The full week with the training and the socials costs 240€ and we have only 20 spots, so Olga and I can spend enough time with you (what we would love to do! ).



  === LEVEL & REGISTRATION ===

  In order to apply for the week you should have an intermediate level of zouk. Intermediate level means for us, that you should be able to dance the basics with head movements (lateral, bumerangue, etc., with head movements). Here you have a sample, how a intermediate dance level looks like:

  https://youtu.be/BukX8e50JJU



  You can register filling this form:


  https://forms.gle/L59S1bsKSZfqa51N8



  If you perceive any problems with the registration form, please just send us an email to zoukatoms@gmail.com , you can register there as well.



  Once we get your registration we will send you an email with the payment details.


  More than 40 dancers have taken part in this program and the feedback was amazing! Don’t miss this new chance!


  Big hug,


  Olga & Fernando



  ######



  WHAT ARE THE ZOUK ATOMS?


  The Zouk Atoms are a system to organize the footwork of Brazilian, allowing you to see the structure behind all the footwork possibilities and making you free to move in any direction and express yourself. Furthermore we show a way of dancing fluent head movements that makes you feel how smooth zouk can be.



  You can see some examples and possibilities of the Zouk Atoms in this playlist on youtube:

  https://youtube.com/playlist...
