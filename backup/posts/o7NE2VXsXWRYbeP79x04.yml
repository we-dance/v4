description: >-
  Welcome to this unique experience of a whole weekend dedicated to the
  connection between music & dance!


  What's special about this festival?


  You will get a musical introduction to the different dances like Mambo on 2, Son, Rumba Cubana, Bachata.


  Our guest teachers will then teach you some more complex variations and fusions of the different styles.


  This will give you :

  - The opportunity to grow as a dancer no matter what level you are at,

  - A deeper and better understanding of the music you are dancing to

  - To learn  how to listen to the different instruments


  All this is essential to become a more musical dancer!


  Many workshops will be taught with live Music!


  And of course we will have 2 great Partys with Live Concert of „SON CON RON“ (Flor) and amazing Shows!


  So don't miss out on this!!!


  We are waiting for you,

  Anne & Anichi
