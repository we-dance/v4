description: >-
  Join us for engaging and energetic salsa dancing lessons catered to three
  different skill levels, ranging from beginners to advanced dancers.


  Time: Every Monday evening (excluding Bank holidays)


  Doors Open: 8 pm

  Classes: 8.30 pm-9.30 pm

  After Class Dancing: 9.30 pm-10.30 pm

  Location: Anerley Town Hall (conveniently located opposite Anerley train station)


  Cost: Â£9 payable in cash at the door. No prior booking or partner is required, making it hassle-free to join us and get started on your salsa journey.


  Our lessons are designed to provide a fun and inclusive environment for individuals of all skill levels. Whether you're new to salsa or have been dancing for years, our experienced instructors will guide you through step-by-step routines and help you improve your skills.


  Come alone or bring friends - everyone is welcome! So mark your calendars and get ready to immerse yourself in the vibrant rhythms of salsa.


  We look forward to seeing you on the dance floor!
