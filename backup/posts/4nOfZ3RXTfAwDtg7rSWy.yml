  🇫🇷 FR  
                                     Mercredi le 19 Juin
  🔹Notre école invitée cette semaine Kizo Love Kizomba 🔹

  Rejoignez-nous pour la pré-soirée animée du Festival Kizo au Jardin Gamelin, au centre-ville de Montréal ! Découvrez la magie de Kizomba Narua dès Mercredi. Profitez d'une leçon de Kizomba ouverte à tous suivie d'une danse sociale avec notre DJ invité spécial des Pays-Bas. 


  Les professeurs invités Samy & Babs Kizo Love seront là pour vous guider, ainsi que les DJ Stefanio Lima et Nice Life. Après la fête en plein air, continuez les festivités lors de notre after-party officielle, à seulement 10 minutes de marche du Jardin Gamelin. 


  Joignez-vous à toute notre équipe pour un week-end inoubliable,

  soyez de la partie pour ce festival à venir incroyable ! ✨

