  Wednesday, June 19

  🔹Our featured school this week: Kizo Love Kizomba 🔹

  Join us for the lively pre-party of the Kizo Festival at Jardin Gamelin in downtown Montreal! Discover the magic of Kizomba Narua starting Wednesday. Enjoy an open-level Kizomba lesson followed by a social dance with our special guest DJ from the Netherlands.


  Guest teachers Samy & Babs Kizo Love will be there to guide you, along with DJs Stefanio Lima and Nice Life. After the outdoor party, continue the festivities at our official after-party, just a 10-minute walk from Jardin Gamelin.


  Join our entire team for an unforgettable weekend, be part of this incredible upcoming festival! ✨


