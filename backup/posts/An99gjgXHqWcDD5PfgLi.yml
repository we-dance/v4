  **** 𝐀𝐁𝐎𝐔𝐓 𝐍𝐊𝐒𝟐𝟎𝟐𝟓 **** 


  We're pleased to present the 5th edition of the Nairobi Kizomba Sensação!!! 

  .

  Set in the safari capital of the Africa, Nairobi is a city that never seems to sleep, the entire city has boundless energy, and its people are friendly and hospitable.

  .

  The Nairobi Kizomba Sensação is a 3-day music and dance event that will provide a unique opportunity for participants to immerse themselves in Kizomba, Semba, Tarraxinha, Konpa, Afrodance music and dance genres. The attendees will get a chance to participate in dance workshops, enjoy performances, themed social dance parties and safaris.

  .

