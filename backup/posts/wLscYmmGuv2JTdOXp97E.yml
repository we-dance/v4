description: >
  A gyakorló este lényege, hogy  tanári felügyelet mellett gyakorolhattok, lehet
  kérdezni, ha valamelyik figurával lépéssel gond van, ha egyéb kérdés van azt
  is megválaszolják az oktatók.

  A SALSA órákon tanultak a következő alkalomra már egy kicsit feledésbe merülhetnek. “Rendes” salsa buliba pedig még nem mertek lemenni, mert ott már mindenki “profi”. Ezek miatt hoztuk létre a gyakorló estet, ami átmenet egy normál salsa óra és egy „rendes” salsa buli között!

  Mindenkit várunk szeretettel aki tanári segítséggel szeretne ismételni, táncolni!


  Szint: elsősorban kezdő-középhaladó salsásokat várunk, de természetesen bárki jöhet, aki gyakorolni szeretne!


  Helyszín: Hölgyválasz tánciskola Térkép, odajutás és információ a helyszínről itt! (1061 Budapest Paulay E. 41)

  A belépő ára: Salsa Diabólicás bérlettel 90 percnyi bérletkocka, bérlettel nem rendelkezőknek 2.000 Ft.-

  Fizetni lehet tehát: KP-ben, Bankkártyával vagy Diabólicás bérlettel, melyen van 90 percnyi hely (bérletvásárlás gyakorló esten NEM lehetséges!)


  Salsa Gyakorló est (2 hetente): 20:00-23:00- ig

  Tanárok:

  11.08. Csabi, Zsani

  11.22. Csabi, Juli


  Fontos:

  -A gyakorló estre a belépő megfizetését egy karszalag felhelyezésével adminisztrálják! Tehát a gyakorló esten karszalag viselése kötelező, mely a tanárok által ellenőrizhető! Akin nincs karszalag, azt jogukban áll kiküldeni!

  -A terem kapacitása véges, a későn érkezők számoljanak a NEM bejutás eshetőségével!

  -A beléptetést hasonlóan zajlik, mint egy normál órára, bérlet vagy napijegy váltása a tanároknál!

