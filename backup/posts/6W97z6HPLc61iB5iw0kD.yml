description: >-
  Kaptunk még egy alkalmat a város legszebb táncos helyszínén, és mindenki bedob
  mindent, hogy ez tényleg a legjobb buli legyen, ami eddig itt volt. 

  Ezen az estén lesz:

  - grillterasz

  - élőzene - Mario Ochoa és a Mai Rumba (quintet!)

  - beöltözött latin táncosok

  - bachata oktatás

  - szabad téri salsa buli

  - óriás bachata buli igen exkluzív környezetben


  Az étterem teraszára a rendezvény egész ideje alatt a belépés ingyenes, a táncterek (salsa & bachata) használata belépődíjas.


  Program: 

  18.00 - 21.00 - Grillterasz és vacsora a Millennium Kávéház és Étterem teraszán

  19.00 - élőzene a vacsorához, beöltözött latin táncosok

  20.00 - 21.00 - all-level bachata workshop (szabadtér, múzeum terasz)

  21.00 - 22.00 - élőzene (salsa&bachata) a múzeum teraszon - Mario Ochoa és a Mai Rumba (quintet!)

  22.00 - 02.00 - óriás teraszos salsa buli (Adalberto & DJ Greg)

  21.00 - 02.00 - 100% bachata buli az éttermi belső térben - Bachata Baby EXTRA buli (DJ ROY)


  BACHATA PARTY INFO: https://www.facebook.com/events/490878913576594


  A nagy érdeklődés miatt a bachata workshopot a teraszon tartjuk meg, 20:00 és 21:00 között. A bachata buli a workshop után nem a múzeum előterében, hanem a kétszer akkora területű étteremben lesz.


  A buliban két teljes értékű tánctér, bachata workshop és Budapest egyik legszínvonalasabb terasza és belső tere vár. 


  Vár ránk a Millennium háza óriás terasza (balettszőnyeggel) és belső tere. Hozd el a jobbik tánccipődet, ez az a környezet és az a tánctér, ahol kényelmes lesz benne táncolni!

  A kültéren az Adalberto - DJ Greg párostól megszokott salsa partymuzsika szól, beltéren - megfelelő szellőzés mellett - a Bachata Baby Party és DJ Roy - és vendégei - zenéi várnak.

  A Millennium ház igényes külső bárja éjfélig nyitva, az étterem teraszán pedig 9 óráig vacsorázni is tudsz.

  A környezetet, a Városligetet nem kell bemutassuk, ha sétálnál előtte / utána egyet, ez az a hely! A Millennium háza a Városliget közepén van, parkolni az Ajtósi Dürer soron, a Stefánia úton (20.00 után ingyenes) vagy a Városliget mélygarázsában tudsz, de a Műcsarnok melletti parkoló sincs messze. Természetesen a tömegközlekedés is szuper, éjszakai járat is van a közelben.


  A buliba a belépő 3500 Ft, amit kártyával is tudsz a helyszínen fizetni.

  Az épületben igényes ruhatár és öltözőtér áll rendelkezésre.

  A buli részben kültéri, ezért eső vagy rossz idő esetén elmarad, kérlek, kövesd a SalsaLovers oldalt, hogy értesülj róla, ha le kell mondjuk a bulit.


  Gyere táncold át az estét minőségi környezetben!

  ---EN---

  This is a 100%salsa & 100% bachata party on two dancefloors at a premium location in the heart of Budapest City Park, in the iconic building of Millennium Háza.

  The party starts at 9. The restaurant serves dinner till 9, the bar is open till midnight. Entry fee is 3500 HUF.

  All level bachata workshop from 20.00.

  --- ES ---

  Se trata de una esta quincenal de salsa y bachata en dos pistas de baile, en una ubicación privilegiada en el corazón del parque de la ciudad de Budapest, en el emblemático edificio Millennium Háza.

  La fiesta empieza a las 9. El restaurante sirve cenas hasta las 9, el bar está abierto hasta medianoche. El precio de la entrada es de 3500 HUF.

  Workshop de bachata para todos los niveles a partir de las 20.00.


  A bulin való részvétellel a résztvevő:

  - elfogadja, hogy a rendezvényen kép- és hangfelvétel készülhet, melyen való szerepléshez a hozzájárulását adja;

  - vállalja, hogy az értékeit a ruhatárban helyezi el, amennyiben ezeket mégis magánál tartja, elfogadja, hogy azokért a helyszín és a szervezők felelősséget nem vállalnak;

  - vállalja, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartja;

  - kijelenti, hogy elfogadja és betartja a helyszín házirendjét.
