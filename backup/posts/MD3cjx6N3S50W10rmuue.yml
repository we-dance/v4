description: >-
  🌸 ALOHA kedves távoli hajós, köszöntünk táncos törzsünk napfényes szigetén!
  🌸


  Kedves Vándor, bizonyára kitikkadtál az idei forró nyáron, de annyi baj legyen, légy üdvözölve hatalmas pezsgő szigetünkön, jöttödre legendás törzsi-mulatságot csapunk klasszul HŰTÖTT termeinkben, a hajnalig tartó féktelen tánc garantáltan magával ragad a hatalmas tánctéren a parti tábortűz játszadozva lobogó Lángja mellett! És még ha meglátod SunDance-öböl elbűvölő leányait és táncos erőtől duzzadó férfiait... ;) 


  Öltözz bátran a legcsábosabb tengerparti (hawaii, polinéz, afro-kubai, vagy akár saját törzsednek megfelelő) nyári öltözetedbe, dobj fel egy napszemüveget, vagy egyéb kiegészítőket, ragadj meg egy ízletes Tiki-koktélt bárunkban és add át bátran magad még utoljára velünk a táncos földöntúli erők hula-hula-hullámainak, mielőtt hajnalban kihúny a Láng... ;)



  🐟Várunk szeretettel, nálunk biztosan Salsa-Bachata | Kizomba/Urban kiz szól majd egészen hajnalig, semmi más! A tánctér pedig hatalmas, biztosan elférsz majd! :)




  🌸ESEMÉNYÜNK TELJES FLYERE 🌸

  ...hamarosan...



  ❤ Szívleled munkásságunkat? Lépj be SunDancePartyFace csoportunkba: https://www.facebook.com/groups/1467938479955242/ , így a következő eseményünk híre pedig még könnyebben eljuthat hozzád! 🙂




  🌸🐟ESTÉNK KÜLÖNLEGES ÖSSZETEVŐI 🐟🌸



  🍹Hawaii hangulatú táncmulatságunkon átélheted a napfényes szigetvilág törzseinek lélekemelő estéit, gyere bátran tengerpartra illő ruházatban, hawaii, polinéz, afro-kubai kiegészítőkkel, napszemüveggel, és légy részese túlfűtött esténknek! :)


  🍹21-22 óra között DUPLA középhaladó WORKSHOP (3-4 hónap min. tánctudással) párhuzamosan: 

  ...részletek hamarosan...


  🍹KÖNNYEN MEGKÖZELÍTHETŐ, NÍVÓS HELYSZÍN, amely tömegközlekedéssel (3-as metróval/sűrű éjszakai járatokkal, könnyű parkolással) is könnyen elérhető, az éjszakai járatok is kb negyedóránként járnak, így a hazajutás is egyszerű lesz! 🙂


  🍹 Exkluzív (általatok javarészt mennyekig magasztalt) SALSA-BACHATA ÓRIÁSTEREM 350 nm-rel, minőségi hang és fénytechnikával. Muzsikák az est tematikájára hangolva. 😉 Kubai Salsa/Populáris Salsa/Timba (~60%) + Populáris/Sensual/Dominikai Bachata (~40%), Csipetnyi Vonalas salsa, Son, Cha-cha-cha, Reggaeton - ZENE: MG


  🍹 ÖSSZEBÚJÓS KIZOMBA terem 120 nm-en, csábító atmoszférával, a legjobb válogatott Kizomba, Urban Kiz zenékre, -  DJ An'dres


  🍹Egészen hajnali 3 óráig Tiétek a parkett! 😉


  🍹Törzsünk bájos és férfias Taxi Táncosai is jelen lesznek


  🍹 Vezetett Salsa ruedák a nagyteremben 23 órakor és 2:15-kor + SunDanceParty Animáció éjfélkor


  🍹 Tehetséges fotós


  🍹 Programunkkal kapcsolatban további különleges részletek várhatók... 😉


  🍹 FEJLESZTÉSEK a visszajelzések alapján, hogy a mostani party még szuperebb lehessen 😉


  🍹 Rengeteg szigetbéli törzsi tag... És Te! 🙂





  🌸🐟TERVEZETT PROGRAM 🐟🌸


  🍹Kapunyitás: 20:30



  🍹21-22 óra között középhaladó (3-4 hónap min. tánctudással) Workshopok mindkét teremben párhuzamosan:

  Részletek a flyerünkön ...hamarosan...



  🍹22 órától: A Nívós Óriásteremben + a Kizomba teremben szólnak majd a legtáncolhatóbb, legpörgősebb, legérzelmesebb, legvadítóbb zenék, így minden stílusból jóval többet hallhatsz majd az est folyamán! 😉


  👞👠 NAGYTEREM MINŐSÉGI FÉNY+HANGTECHNIKÁVAL (~350 nm): Kubai Salsa/Populáris Salsa/Timba (60%) - Sensual/Dominikai Bachata (40%), Csipetnyi Vonalas salsa, Son, Cha-cha-cha, Reggaeton - ZENE: MG


  👞👠 KIZOMBA TEREM (~120 nm) EGYMÁSRA HANGOLÓDÓS ATMOSZFÉRÁVAL, FÉNYEKKEL ÉS HANGULATTAL a legjobb válogatott Kizomba, Urban Kiz zenékre - DJ An'dres



  🍹23 óra körül Ruedák, éjfél körül animációk, hajnali 2 körül ismét rueda/animáció





  🌸🐟FEJLESZTÉSEK 🐟🌸



  🍹 Hawaii/Polinéz hangulat


  🍹Turbózott sebességű büfé és ruhatár


  🍹Az elmúlt alkalmakon nagyon jól hangzott, így ismét egy minőségi mélyláda kiegészítés a kizomba teremben 😉


  🍹hűtés/levegőztetés a kizomba teremben, nagyobb létszámra hangolva


  🍹Finomhangolt +ventillációs hűtés a nagyteremben


  🍹Taxisaink még jobban kitűnnek majd, így könnyebben kaphatod el őket egy felejthetetlen táncra! 🙂


  🍹Még szuperebb zenék mindkét teremben





  🌴HELYSZÍN: Láng Művelődési Központ

  1139 Budapest, Rozsnyay u. 3.


  🌴BELÉPŐDÍJ: 3.500 Ft, amely tartalmazza a workshopok valamelyikét, a ruhatárat, továbbá nem mindennapi Mulatságunk részvételi díját.

