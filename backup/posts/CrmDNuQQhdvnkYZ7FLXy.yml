description: >-
  Hop on over for an egg-cellent Easter celebration! 🐇

  The Easter Bunny wants you -yes you! -to go egg hunting with Zouk Society for the sweetest dance moves in town! 🐣


  This year we are cooperating with Usha and Afro Urban to give you the best experience!


  🕰 Time 🕰

  Thursday March 28th

  17.00 - Doors open. Open level workshop with Mikael and Simone

  18.00 - Dance until you drop 

  22.00 - The music stops and we go to PACE sthlm for more dancing! 🎉


  🔥 Venue 🔥

  Hjorthagens Kulturhus, Stockholm

  Artemisgatan 19. T-bana: Ropsten.


  🐣 Theme 🐣

  Easter feathers! 🐥

  Extra candy for anyone dressing up as a chicken or the Easter bunny! 


  💢Workshop💢

  Easter egg workshop at 17.00. Who knows what sort of goodies it contains?

  The workshop is open for anyone.


  ❓ Additional info ❓

  There will be snacks for everyone at the venue.

  Previous experience of dancing zouk is not a requirement -everyone is welcome. ✅ 


  💰 Price and payment 💰

  Taffy - Until 27th of March: 200 SEK

  Caramel -Same day: 250 SEK


  Swish number: 076 071 80 85 (write your name and "Easter")

  Contact us if you need to make a Bank or Revolut transfer.

  No refunds. No transfer of passes after the 10th of March. No discounts!


  🌟Collaboration🌟

  Included in the entrance is the Kizomba and Zouk social that is taking place in PACE STHLM (Gästrikegatan10), ends at 00.00 and is organised by Usha and Afro Urban. We have to end the music at 22.00 THEN we organise us as a group to go to the new weekly kizomba and zouk social! It is an easy route, metro from Ropsten to St eriksplan :) See the event here: 

