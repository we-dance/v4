description: >
  In diesem Workshop richte ich den Fokus auf Balance und Körperspannung, als
  auch auf die Grundtechniken der Bein- und Fußarbeit im UrbanKiz.


  Neben Technik erfährst du innerhalb einer Choreografie, dich und deine Weiblichkeit mit Freude zur Musik auszudrücken. Du erlernst einzelne feminine Bewegungsübungen, die dir mit einer guten Stabilität einen weibliche Ausdruck verleihen. 

  Ebenso erhältst du viele einfach umsetzbare Tipps und Übungen für Zuhause und kannst alle deine Fragen stellen…


  Vor dem Workshop gibt es von mir einen YinYoga WS von 11:30-13:00. So kannst du vorab voll und ganz in eine entspannte Weiblichkeit eintauchen…
