description: >-
  WIR LADEN EUCH HERZLICH ZUM - SALSA X-MAS CAFÉ – EIN

  Die Weihnachtsfeier von Son Latino für alle Salseras und Salseros!

  _______________________________


  Wir starten die Weihnachtszeit mit einem richtigen schönen Highlight: Unser Salsa X-Mas Café. Am Sonntag, 01.12.2024 erstrahlt unser Studio 2 in Karlsruhe für euch im weihnachtlichen Glanz.


  Mit kostenlosem Glühwein Empfang von 16-17 Uhr, Geschenken von unserem Weihnachtsmann, Kinderbereich mit Betreuung, stündlich wechselnden Angeboten, Waffeln, Kuchen, Kaffee, Shows und der beste Musik von DJ Chino lädt Son Latino zu einem unvergesslichen Adventsabend ein.


  ***KINDERBETREUUNG MIT PROGRAMM 16-19 Uhr (extra Raum)****

  Dieses Mal haben unsere jüngsten Besucher von 3-12 Jahren die Möglichkeit an unserem Programm wie Basteln, Kinderschminken, Lesestunde uvm teilzunehmen oder sich auf der Hüpfburg auszutoben. Die Kids werden von 2 Fachkräften betreut, so dass alle Eltern auch mal ungestört eine Runde tanzen können.


  ***GESCHENKE***

  Weil es Weihnachten ist gibt es bei uns dieses Mal neben dem Geschenk und dem kostenlosen Glühwein-Empfang auch noch eine stündliche Weihnachts-Tombola bei der du tolle Preise gewinnen kannst.


  *** KUCHEN, WAFFELN & MEHR***

  Ab 16 Uhr locken leckere selbst gebackenen weihnachtliche Kuchen sowie frisch gebackene Waffeln, Glühwein und Kaffeespezialitäten zum gemütlichen Beisammensein ein.


  ***DIE BESTE MUSIK VON DJ CHINO***

  Natürlich darf auch das Tanzen nicht zu kurz kommen, weswegen DJ Chino den Tänzern diesmal bis 23 Uhr kräftig einheizt mit der aktuellsten Salsa, Mambo, Chacha, Bachata und Kizomba Musik.


  ***COCKTAIL HAPPY HOUR mit Fingerfood***

  Ab 21 Uhr gibt es Cocktail-Happy Hour und Fingerfood dazu.


  ***AN DIESEM TAG BIS 23 UHR ***

  Und weil wir so viel Programm für den Tag haben feiern wir natürlich auch einfach länger, diesmal bis 23 Uhr.


  ***EINTRITT***

  Regulär: 10 € (7€,- + 3,-€ Getränke-Mindestverzehr)

  ** Son Latino Club-Mitglieder ** 2,- Rabatt für Son Latino Clubmitglieder mit Mitgliederausweis

  Kinder bis 16 Jahre Eintritt frei.


  ***LETZTES SALSA CAFE für dieses Jahr***

  Das nächste Neujahr Salsa Café findet am Sonntag, den 05.01.2025 statt.


  ***KOSTENLOS SALSA SCHNUPPERN***

  "Neulinge" der Salsa Szene haben die Möglichkeit bei uns reinzuschnuppern um 19 Uhr in unserem kostenlosen Salsa- Schnupperkurs.


  Wir freuen uns auf euch

  Euer Son Latino Team
