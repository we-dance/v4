description: >-
  ENG🇬🇧

  11th INTERNATIONAL KIZOMBA FESTIVAL from 12 to 18 OCT in Sal Island - Cape Verde.


  A 5 SENSES festival at a white sandy beach facing a blue green sea!Dance whit the sunset at our socials and romantic parties by the pool.


  Every day a new adventure with KIZOMBA, SEMBA, CAPE VERDE TRADITIONAL DANCES, AFRO and more workshops with a wide range of rhythms to explore.


  A GREAT EVENT and UNFORGETTABLE holidays in the MORABEZA homeland.


  PT 🇵🇹

  11 FESTIVAL INTERNACIONAL DE KIZOMBA de 12 a 18 OUT na Ilha do Sal - Cabo Verde.


  Um festival de 5 SENTIDOS  numa praia de areia branca, em frente ao um mar verde azul! Dança com o pôr do sol nos nossos sociais e festas românticas na zona da piscina.


  Todos os dias uma nova aventura com KIZOMBA, SEMBA, DANÇAS TRADICIONAIS DE CABO VERDE, AFRO e mais workshops com uma grande variedade de ritmos para explorar.


  Um GRANDE EVENTO e férias inesquecíveis na terra da MORABEZA.


