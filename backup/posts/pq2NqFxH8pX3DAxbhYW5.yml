name: Wir Sagen Danke Party
description: >-
  Hallo Freunde,


  wie ihr bereits wisst, schließt Salsabor sein Studio am 31. Oktober 😔. Aber bevor wir gehen, möchten wir mit einer letzten, unvergesslichen Party auf Wiedersehen sagen! Am Dienstag, den 31. Oktober, laden wir euch herzlich ein. Es handelt sich nicht um eine Halloween-Party 🎃, es sind keine Kostüme erforderlich. Es ist einfach unsere Art, das Studio zu verabschieden.


  Wir erwarten euch ab 20 Uhr zu einer fröhlichen Nacht mit Musik in zwei Bereichen: Salsa mit DJ David Muñoz 💃🕺 und Bachata 🎶. Es wird keine Einführungskurse geben oder Rueda de Casino. Unser Ziel ist es, gemeinsam zu feiern und Spaß zu haben. In unserer Bar haben wir spezielle Angebote: Cuba Libre für 8.50€ 🍹 und Helles Bier für 4,50€ 🍺.


  Wir freuen uns, euch mitzuteilen, dass viele unserer ehemaligen Lehrer von Salsabor und Mitglieder unserer früheren Showgruppen anwesend sein werden. Dies wird eine unvergessliche Nacht! 🌟


  Wir hoffen, dass ihr versteht, dass selbst mitgebrachte Getränke nicht gestattet sind, und es wird keine Gästeliste geben. Der Eintritt beträgt 15€.


  Lasst uns diese letzte Party in unserem Studio in vollen Zügen genießen, und denkt daran, wie es so schön heißt:


  "Lächle, weil es passiert ist, und nicht, weil es vorbei ist."


  Und wie Luis Enrique sagt:


  "Ich weiß nicht, was morgen sein wird (Yo no se mañana)" 😊💫
