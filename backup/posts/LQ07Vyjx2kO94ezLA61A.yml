description: >+
  BACHATA BRATISLAVA WEEKEND 5-edicia 2025


  (EN below)

  Pozývame ťa na 5. edíciu Bachata Bratislava Weekendu. Opäť so zaujímavými hosťami, ktorých tanečná energia ťa určite nakopne 



  INŠTRUKTORI

  Miguel & Sunsire (ES)

  Christian & Katerina (ES)


  DJ-s

  DJ Nena (SK)

  DJ MomoLatino (IT/CZ)



  KDE

  Párty aj workshopy pod jednou strechou:

  Dance Club SALSA by Norika, Bratislava, Tomášikova 34 (Student House)

  https://shorturl.at/GYw8C 


  REGISTRÁCIA ZA ZVÝHODNENÉ CENY:

  od 1. septembra 2024 do 30. novembra 2024


  TU: https://events.norika.sk/event/bbw25 


  *Full Pass/ 80 Eur

  zahŕňa ľubovoľný výber 6 workshopov (sobota 3 + nedeľa 3) + Piatkova a Sobotňajšia párty (Improvizácie hostí + animácie s hosťami)


  TANEČNÉ ÚROVNE:

  *Mierne pokročilí - cca 2 roky tancovania (so základmi sensual bachaty)

  *Stredne pokročilí - cca 3+ rokov tancovania (s bohatšími skúsenosťami v sensual bachate)


  PARTY PASS a DAY PASS NEPONÚKAME. 

  Môžete si zakúpiť jednorázové vstupy na každú párty samostatne, priamo na mieste.


  JEDNORÁZOVÉ VSTUPY NA MIESTE:

  *1 workshop /14 Eur (budeme ponúkať v prípade voľnej kapacity)

  *1 párty v piatok/ 15 Eur (pitný režim, strážená šatňa, animácie s hosťami)

  *1 párty v sobotu/ 15 Eur (pitný režim, strážená šatňa, animácie s hosťami)



  **************************************************

  We invite you to the 5th edition of the Bachata Bratislava weekend. 


  Again with interesting guests, whose dance energy will definitely bring some excitement. 


  ARTISTS
   Miguel & Sunsire (ES)
   Christian & Katerina (ES)

  DJ-s
   DJ Nena (SK)
   DJ MomoLatino(IT/CZ)

  VENUE

  Parties and workshops under one roof:

  Dance Club SALSA by Norika, Bratislava, Tomasikova street 34 (Student House)

  https://shorturl.at/GYw8C 



  REGISTRATION FOR DISCOUNTED PRICES

  from 1. September 2024 to 30. November 2024


  HERE: https://events.norika.sk/event/bbw25 


  *FULL PASS/ 80 Eur

  includes any choice of 6 workshops (Saturday 3 + Sunday 3) + Friday and Saturday party (with guest improvisation + animations)


  DANCE LEVELS

  *Pre-intermediate - apx. 2 years of dancing (required are basics of sensual bachata)

  *Intermediate + Advanced - apx.3+ years of dancing (required is a deeper knowledge of sensual bachata)



  ! WE DO NOT OFFER PARTY PASS OR DAYPASS!

  You can purchase one-time tickets for each party separately, directly on the spot.


  ONE-TIME ENTRIES ON SITE:

  *1 workshop / 14 Eur (we will offer in case of free capacity)

  *1 party on Friday/ 15 Euros (drinking regime, guarded dressing room, animations with guests)

  *1 party on Saturday/ 15 Euros (drinking regime, guarded dressing room, animations with guests)


  More information soon


