description: >
  Dear Dance Community,

  we proudly present our 1st ANNIVERSARY FESTIVAL from Nov 24th-26th in Dachau!

  An unforgettable Dancing weekend packed with many Workshops with great Artists, Shows and the best Dancing vibes on 3 Dance floors with amazing DJs. We are happy to confirm that Leo Cato “King of Elegancia” and also owner of “Dinastia Dance Company” will be our Guest and will teach you amazing Bachata dancing techniques and skills.

  For all Salsa Fans we will have David & Gemma from Spain as our guests and they will bring your Salsa skills to a new level. We also have the best Kizomba Artists from Munich for you as Fajul Aladji from Kizztalk Dance Academy and Inna Jadore an international Kizomba Instructor.
