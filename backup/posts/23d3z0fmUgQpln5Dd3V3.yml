description: >-
  Welcome!


  In this dance season we preperared for you a new afrocuban offer!


  After the success of our online classes, we decided - during this uncertain pandemic time - to put our Afrocuban Academy inside the cyberworld :)


  We will make it in two ways - it means that you can make it only online, hybrid way - some online some in Poznań, or only in Poznań in our dance school. 


  Here we presents Online version:-)


  Types of classes:


  - Dance classes

  - Musicality classes (rhythms, singing)

  - Lectures

  - Case studies in groups


  ### Time


  Meetings  2,5 - 3hrs. - twice per month - Thursdays  from 7pm (19:00) polish time zone. 


  ### Topics


  During 9 months you will learn the basics from every Orishas, in dance aspect, music and cultire - this is needed to better understand what you are dancing and when you should use some steps/movements. 


  ### For who?


  Classes are dedicated for people who:


  A) want to start the journey with afrocuban dance and culture 


  B) are already involved in afrocuban dance and culture, but feel that they have some gaps in knowledge or dancing, who are lost with „versions” they hear here and there during taking different workshops.


  ```

  Schedule:

  15,29 X 2020

  5,19 XI

  3,17 XII

  14,21 I 2021

  4,18 II

  4,18 III

  8,22 IV

  13,27 V

  10,24 VI

  ```


  What if I cannot take part in the meeting?

  Part of the material you will get earlier, as video recordings, texts. Plus, you are always in contact with Alfredo - you can meet him online or send him your videos to get the feedback and corrections.


  Other option is also coming the same month to Poznań, and take part in academy during the weekend.


  ### How can I sign?


  You can sign for at least 1 full month - 2 meetings.


  Please send the email: 

  contact@codanzaacademy.com  


  - title: Afrocuban Online Academy - registration 


  The registration is open  till 7th of October or till we have free spots. 


  ### How much does it cost?


  1 month (2 meetings) - 70 EUR 

  2 months - 130 EUR

  3 months - 190 EUR

  9 months - full - 560 EUR


  ### Can I take part only in few meetings?


  Yes you can, but no less than I full month (2 meetings)


  ### What I will get after finishing the whole academy?


  You will get a certificate that you know the basics from Afrocuban and you can start learning on higher level or start teaching  the basics if you are the dance teacher or you want to be. 



  We invite you to our Afrocuban Online World!
