  QUIEN MANDA FESTIVAL ! 100% LADIES, 100% GENTS, 200% PASSION!


  La Que Manda X Tu Papi Soy Yo ... 2 Festivals in 1! 




  Quien manda festival is a Salsa (Cuban Style, LA/NY Style) and Dominican Bachata Festival that comes with the idea to give as much space to Ladies as to Gents.


  The Goal? Provide to each one a priviliged space, where we feel safe, confident and fullfiled, to better find each other and enjoy amazing moments on the danceflor.




  QMF offers, in its first edition, a brand new format where workshops will be exclusively dedicated to ladies, with styling, shines, musicality where Femininity will essentially be emphasised. 

  Also, workshops will be exclusively dedicated to gentlemen with a strong focus on styling, attitude in addition to technique.



  To achieve this, our recipe is :


  A Mythical Venue: Le Barrio Latino  a major place for Latin dances in the Marseille - Aix En Provence region


