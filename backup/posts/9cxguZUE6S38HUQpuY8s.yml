description: >-
  FR (ENGLISH BELOW)


  🔥QUIEN MANDA FESTIVAL ! 100% FEMMES, 100% HOMMES, 200% PASSION!🔥


  La Que Manda X Tu Papi Soy Yo ... 2 Festivals en 1! 


  Quien manda festival est un festival de Salsa (Cubaine & Portoricaine) et Bachata Dominicaine qui vient avec l'idée de faire autant de place aux femmes qu'aux hommes.


  Le but? Avoir chacun son espace priviligié, où on se sent à l'aise, en confiance et épanoui, pour mieux se retrouver et profiter à deux sur les pistes de danses.



  Pour ce faire, QMF propose, dans sa première édition, un tout nouveau format où des cours seront dédiés exclusivement aux femmes, avec du styling, des shines, de la musicalité où l'accent sera essentiellement mis de Féminité. De la même manière, des cours seront dédiés exclusivement aux hommes pour mettre l'accent sur le style, l'attitude en plus de la technique.


  Pour la 1 ere édition nous avons le plaisir d'être accueillis par Le Barrio Latino   .


  Pour ceci, la recette est la suivante:


  Un lieu mythique: Le Barrio Latino une salle incontournable du milieu des danses latines dans la région Marseille - Aix En Provence


  Un Lineup 100% LA QUE MANDA avec les princesses de la salsa et de la bachata, qui symbolisent la féminité par la danse! 


