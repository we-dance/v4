description: >+
  Liebe Tanzbegeisterte🕺🏿💃


  Die Resonanz auf unsere neue Location war überwältigend. Die ersten Veranstaltungen waren ein voller Erfolg, die Atmosphäre war fantastisch, und wir haben uns sehr über euer begeistertes Feedback gefreut!

  Diesem positiven Trend folgend, möchten wir euch herzlich zur 4. Edison Salsa & Bachata Party am 27. April in unserer bewährten Location (KLUB KULB) in Düsseldorf einladen.  

  _________________________________________________________
    ⏰20:00 Salsa Workshop ➡️  Mady Keita🕺🏿
    ⏰21:00 – 4:00 Party  ➡️ DJ Fidel 🎧
  _________________________________________________________

  Was euch erwartet:🎉
   ✨Salsa & Bachata Party
   ✨Top DJ & Tanzlehrer
   ✨Kostenloser Workshop
   ✨Top Location mitten in der Düsseldorfer Altstadt
   ✨Eine großzügige Tanzfläche
   ✨Ein effizientes Lüftungssystem
   ✨Bequeme Sitzplätze
   ✨Eine gut bestückte Bar mit köstlichen Getränken
  _________________________________________________________

  Workshop & Party:💃🕺🏿


  ⏰20:00 – 21:00 Salsa Workshop 

  Wir starten mit einem mitreißenden Salsa Workshop, geleitet von Mady Keita.

  Mit seinen mehr als 20 Jahren Erfahrung als Tanzlehrer bietet er euch den perfekten Einstieg auf die Tanzfläche, egal ob ihr Anfänger/in oder Fortgeschrittene/r seid.


  ⏰21:00 – 4:00 Party  


  DJ Fidel wird euch mit seiner beeindruckenden Auswahl an Salsa Mambo, Guaguanco, Chacha, Son und Bachata begeistern. Durch seine herausragende Sammlung hat sich DJ Fidel als eine bedeutende Persönlichkeit in der Salsa-Szene etabliert und zählt zu den Besten.

  _________________________________________________________
    💶Eintritt 15€
    🍹Mindestverzehr (MV) 5€
    😍Student Rabatt 2€
  Wir akzeptieren nur Barzahlung an der Abendkasse. Kartenzahlung ist nicht möglich.

  _________________________________________________________
   📍Location   KLUB KULB
    🏡Adresse   Burgplatz 11 40213 Düsseldorf
  _________________________________________________________
    🅿️Park Tipps:

    
  ➡️Lidl Parkhaus (Adresse des Parkhauses Benrather Str. 7B, 40213 Düsseldorf) 6 Minuten Laufweg.

  ➡️Parkplatz Rheinterrasse/ Tonhalle Düsseldorf 

  (Robert-Lehr-Ufer 1, 40474 Düsseldorf) 6 Minuten Laufweg. 

  Von dort aus geht einfach geradeaus in Richtung Burgplatz. Der Klub Kulb befindet sich gegenüber dem Rathaus neben der Spielhalle.

  Wir freuen uns auf euch!😍

  _________________________________________________________

  👩🏻‍🎓Hinweis:

  Studierende genießen einen Rabatt von bis zu 2€ für die Party.
     🔶Bedingungen🔶   
  Zeige bitte deine Stunden-ID vor (Der Rabatt von -2 € gilt für alle Veranstaltungen der Salsa & Bachata Gala Düsseldorf)

  (mit gültigem Personalausweis)

  _________________________________________________________

