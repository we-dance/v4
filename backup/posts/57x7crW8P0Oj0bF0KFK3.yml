description: >
  Son Latino proudly presents: 

  SALSA OOS ❃ DIE SALSA PARTY IN BADEN-BADEN ❃ Sa.13.JUL.2024❃


  Jeden 2. Samstag im Monat findet unsere Salsa Party Oos in Baden-Baden immer mit einem besonderen Programm statt. Die schönste Salsa, Bachata und Kizomba Party der Stadt! Salsa Schupperkurs, Preparty-Workshop, Cocktail-Happy Hour, Tombola, Animationen uvm.


  ❃❃❃❃❃❃❃❃❃❃❃

  DIE SALSA PARTY IN BADEN-BADEN

  ❃❃❃❃❃❃❃❃❃❃❃

  Feurige Salsa in der Casino-Stadt. Schnupperkurs, Workshops, Shows, Animation, Tombola, Cocktails und natürlich den besten Mix aus Salsa, Merengue, Bachata und Kizomba


  ❃❃❃❃❃❃❃❃❃❃❃

  20:00H ❃ SALSA SCHNUPPERN (VORANMELDUNG ERWÜNSCHT)

  ❃❃❃❃❃❃❃❃❃❃❃

  Lerne Salsa und Son Latino kennen. Wir bieten eine kostenlose Schnnuperstunde um 20 Uhr für alle Salsa-Interessierte an. Anmeldungen unter www.sonlatino.de


  ❃❃❃❃❃❃❃❃❃❃❃

  21:00H ❃ PRE-PARTY WORKSHOP

  ❃❃❃❃❃❃❃❃❃❃❃

  Damit wir so richtig in Party-Stimmung kommen, bieten wir einen Workshop für jede(r) Mann/Frau bei jeder Party an.


  ❃❃❃❃❃❃❃❃❃❃❃

  BIS 22:00H ❃ COCKTAIL HAPPY-HOUR

  ❃❃❃❃❃❃❃❃❃❃❃

  Genieße unser Cocktail-Special des Abends. Bis 22 Uhr für nur 4,99€. Jedes Mal neu, immer anders.


