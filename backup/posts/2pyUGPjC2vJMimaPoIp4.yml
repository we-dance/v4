description: >-
  Welcome to an event for zouk beginners! If you are looking for an intensive
  way of learning and mastering the zouk basics, then this event is for you!


  4 days and 20 hours of intensive training in the beautiful historic center of Bremen.  You will spend a beautiful time and after the training you will be able of assisting to zouk socials and enjoy them!


  === SCHEDULE ===

  - Thursday to Saturday: classes from 13:00 to 18:00, socials from 20:30

  - Sunday: Classes from 12:00 to 17:00, social at 17:00


  === TEACHERS ===

  The teachers of the training are Olga & Fernando, who have given in the last 15 years more than 40 beginner courses. They developed during the pandemic the Zouk Atoms, a way of understanding the basics of Zouk that gives you fully freedom to move and create on the dance floor. They give regular classes every week in the charming Bremen and will love to see you dancing with them!


  === THIS EVENT IS FOR YOU IF… ===

  - You’ve started already a zouk beginner course and want to learn and practice the zouk basics, winning an overview over them

  - You are an experienced dancer, who already dance other couple dances, want to start with zouk and to learn efficiently the basics in an intensive training

  - You are an experienced zouk dancer who wants to improve the basics.


  === THIS EVENT IS NOT FOR YOU IF… ===

  - You don’t have any experience with couple dances


  === PRICE AND REGISTRATION ===

  The intensive training costs 160€ (Full-Pass).


  You can register using the following form: 

  https://forms.gle/f5Y3m54nDT5NPhdcA


  For the workshops we have only 24 spots (12 for follower and 12 for leader). We love this format since it creates a very familiar and relax atmosphere - perfect for the learning procees - and it allows us to giev you personal feedback during the exercises.



  If you perceive any problems with the registration form, please just send us an email to zoukatoms@gmail.com


  After your registration, you will get an email from us with the confirmation and the payment details.


  We would love to see you in Bremen!


  Big hug,


  Olga & Fernando
