description: >-
  Visszatérünk a Le Bistroba most augusztusban. Felfrissítjük az emlékeket,
  imádtunk itt bulizni. Most is egy szuper hangulatú bulira számíts, mint régen!

  A Le Bistro teljesen átalakult idén, a belső téren sokkal-sokkal nagyobb lett a táncolható tér. Augusztus 6-án megtöltjük! :-)

  A korábban megszokottnál egy picit több bachatára számíts, vegyes buli lesz, Adalberto és Greg zenéivel.

  Két táncteret alakítunk ki, a sétány felőli terasz teljes egészében és a benti fedett rész - ami sokkal nagyobb lett - teljes egészében a táncé.


  Mindenki itt lesz, akivel szeretsz táncolni. Gyere, találkozz a régi arcokkal és bulizz egy jót!


  Nyugodtan hozd el a legkényelmesebb tánccipődet, kint balettszőnyeget terítünk le, amin táncolhatsz. A megszokott finom koktélok és vacsorák várnak, az ismét megújult étlapról. A helyszínen ruhatár áll rendelkezésre.


  A teraszok fedést kaptak, ezért egy pici eső sem riaszt el minket a bulitól. Viharos időjárás esetén viszont a buli elmarad.


  A Kopaszi-gát és a Le Bistro nem véletlenül vált ikonikus hellyé az elmúlt években, nyitott terasza igazi szabadtéri élményt kínál. Vacsora, koktélok, üdítők, "tópart" feeling, egy kellemes séta és tánc este.

  Megközelíthető az 1-es villamossal (pár perc séta az Infopark megállótól), a 4-es-6-ossal (pár perccel több séta) és természetesen autóval.

  Zene: DJ Adalberto, DJ Greg

  Belépő: 3000 Ft.



  ---EN---

  This is a special occasion salsa-bachata party at a location well known for local salsa dancers.

  The location is the iconic Le Bistro situated right at the heart of the recreational area created for evening strolls at the Danube bank. Use tram no. 1 to get there and the night buses to leave after the party.

  The party starts at 9. Entry fee is 3000 Huf.


  --- ES ---

  Esta es una fiesta de salsa-bachata para una ocasión especial en un lugar muy conocido por los bailarines de salsa locales.

  La ubicación es el icónico Le Bistro situado en el corazón de la zona recreativa creada para los paseos nocturnos en la orilla del Danubio. Utilice el tranvía no. 1 para llegar y los buses nocturnos para salir después de la fiesta.

  La fiesta empieza a las 9. La entrada cuesta 3000 Huf. 


  A bulin való részvétellel a résztvevő:

  - elfogadja, hogy a rendezvényen kép- és hangfelvétel készülhet, melyen való szerepléshez a hozzájárulását adja;

  - elfogadja, hogy a rendezvény területére italt bevinni nem szabad, s elfogadja, hogy ezt a bejáratnál ellenőrzik;

  - vállalja, hogy az értékeit a ruhatárban helyezi el, amennyiben ezeket mégis magánál tartja, elfogadja, hogy azokért a helyszín és a szervezők felelősséget nem vállalnak;

  - vállalja, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartja;

  - kijelenti, hogy elfogadja és betartja a helyszín házirendjét.
