description: >+
  Ticket sales:

  https://hellobachatafestival.com/tickets


  Join us for up to 59 hours of workshops, day dancing, night parties, and challenges in San Francisco!


  San Francisco's Hello! Bachata Fest


  Bachata - Salsa - Zouk - Kizomba


  Hello! Bachata Fest was launched off of our monthly event: Hello! Bachata and Hello! Kizomba


  ******** WEBSITE ********


  🌎 https://hellobachatafestival.com


  ****************************


  📅 July 25 through 27, 2025.


  Starts: Friday, July 26 at TBA

  Ends: Monday, July 29 at 6:00am

  (excludes preparty)


  🏢 Venue:

  Hyatt Regency SF Airport

  1333 Bayshore Highway

  Burlingame, Calif.


  *** Only 2.2 miles from the airport ***

  Complimentary shuttle to-and-from the airport


  ****************************


  This festival features an all-star line-up consisting of headliners and international, regional, and national instructors:


  We are proud to announce that the following headliners will be present at our dance festival:


  For our Bachata headliners:

  🥇 DJ Tronky 🇮🇹 (Rome, Italy)


  For our Salsa headliners:

  🥇 Terry & Cecile 🇫🇷 (Paris, France)

  🥇 Jacopo & Linda 🇮🇹 (Italy)

  🥇 Adolfo Indacochea & Empire Mambo 🇺🇸 (New York City)


  For our Zouk headliners:

  🥇 DJ Kakah 🇧🇷 (Fortaleza, Brazil)

  🥇 Mikael Bozon 🇫🇷 (Paris, France) & Ana Gomes 🇺🇸 (Seattle, Wash.)

  🥇 Val & Vanessa 🇧🇷 (Brazil)


  For our Kizomba headliners:

  🥇 DJ Sink 🇨🇦 (Montreal, Canada)


  ****************************


  🏆 Special Features 🏆


  ----- Kizomba ------


  🔥 Kizomba / Urban Kiz Jack and Jill Competition 🔥

  Attendees have the opportunity to enter, compete against fellow peers, and have a chance to win up to six prizes in the form of future festival passes. 


  Two Genres: Kizomba and Urban Kiz


  ($25 addon fee required to participate, paid to BZDC.)


  ----- Zouk ------


  🔥 Zouk Jack and Jill Competition 🔥

  Hosted by the Brazilian Zouk Dance Council, competitors will be able to compete for a chance to score towards their world ranking.


  ($25 addon fee required to participate, paid to BZDC.)


  ----- Bachata ------


  🔥 Bachata Jack and Jill Competition 🔥

  Open Level Division. All dance levels regardless of teaching experience are invited to participate. 


  ($35 addon fee required to participate, paid to BDJC.)


