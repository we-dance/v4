description: >-
  STAGE INTENSIF LADY'S STYLING

  14H A 17H

  Lady style 3h

  1/ 1h Lady Style accessible à toutes (maîtriser les bases de bachata + tours conseillé)

  "Quand et comment placer le lady style dans la danse à deux"

  -> Techniques diverses avec application directe en duo (entre danseuses).

  (placements de bras, vagues, ronds de tête ou de bassin, saccadés, jeux de jambes, etc.)

  2/ 30min - Lâcher prise, Connexion et Sensual, Musicalité -

  -> La subtilité et l'éventail des nombreuses connexions possibles, lever nos blocages, et profiter pleinement de la musique en apprenant à l'interpréter à notre manière.

  30min - Chorégraphie Lady style 1ère partie

  Je vous transmets mes mouvements favoris du moment, avec grâce, énergie, féminité, interprétation musicale, jeux d'attitudes, avec bienveillance dans le but de vous libérer du rôle de "suiveuse" pour déclencher quelque chose en vous et s'épanouir aussi en tant que danseuse à part entière.

  3/ Chorégraphie lady style 2e partie & participation libre à la vidéo

  -> suite de la Chorégraphie, on apprend et on grandit ensemble jusqu à le maitriser et aboutir à une vidéo chorégraphique de fin de stage intensif ensemble en tant que danseuses motivées, assumées et bienveillantes qui se challengent!

  NEW, Cette saison!!

  On joue le jeu du DRESS CODE, on adore l'unité que ça créé et ça finit de nous motiver pour participer à la vidéo chorégraphique de fin après ce stage intensif!

  TARIFS :

  9€ LE COURS

  18 € LES 2 COURS

  20€ LES 3 COURS

  Note: chaussures à talon conseillées pour la pratique du lady style.
