description: >-
  Dieser Schnupperkurs ist geeignet für alle Salsa-Liebhaber/innen, die bis
  jetzt noch keine Möglichkeit hatten diesen fröhlichen Tanz auszuprobieren.


  Komm, mach mit und versuche zu lernen, wie man mit wenigen, leichten Moves seine Gefühle zum Ausdruck bringen kann. Egal mit welcher Laune du an diesem Abend anwesend bist, gehst du sicherlich mit guter Laune zurück. 


  Du kannst entweder Online im Schnupperkurs teilnehmen, oder du kommst zum mitmachen ins Tanzstudio-Rebecca in der Machtlfingerstr 10 und bist am Ort dabei.


  Teilnahme an dem Schnupperkurs ist nur mit Voranmeldung möglich. Falls du bei dem Kurs Online mitmachen möchtest, melde dich bei mir, damit ich dir den Link von der Online-Stunde zuschicke. Ich freu mich auf einen neuen Anfang mit dir.


  Kontakt: Peyman Saba


  Tel: 0176-61588941 
