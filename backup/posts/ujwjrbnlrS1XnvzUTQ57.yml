description: >
  Welcome to the 60/40 Lambada and Zouk Weekend. Our event will be a mix of
  Lambada and Zouk. We're excited to bring together dancers of all levels for a
  weekend of fun and learning. 

  Our instructors are friendly, experienced, and eager to help you improve your dance. 



  📅 Date: August 10th and 11th (Saturday and Sunday)

  🕖 Time: Sat - 13:00 - 01:00 / Sun - 12:00 - 23:59

  🏢 Venue: The Lowry (https://maps.app.goo.gl/Mgy76gMunJhXHWAMA)

  👩‍🏫👨‍🏫 Teachers: Hila & Léo, Lena & Pablo, Pát Géa, Camilla Magalhães & William Wegert, Sonya & Argolo, Lautaro & Ariana, Jade and Wilson.

  🎧🎧 DJs: Fernando Pena, Stu, Kai, Robinho, Zé do Lago, Auler and more

  🧾 🧾 Registration Form: https://docs.google.com/forms/d/e/1FAIpQLSehTQdXW5A7q4huIjUHsZBAHC9cPWYEWlrol1RJAaMSYMuYLg/viewform?usp=sf_link


  ►►💸 Price

  ► First 10 Full Passes: £80 - SOLD OUT

  ► Early Bird Full Pass: (available until 20/06): £90 - SOLD OUT

  ► Full Pass £100,00

  ► Day Pass: £55


  ►►💰 Payment Methods

  ► Wise

  ► Binance

  ► PayPal


  ►► About Our Classes:

  ⌚️ 10h of classes

  Get ready for dynamic classes designed for both beginners and advanced dancers to have a great learning experience.

  🤓 Theory and assisted practice for improved student performance


  ► ►Our Parties:

  14 hours of party with Special Djs 


  ►► Our Venue: Like a giant hula hoop a large circular dance floor that makes it easy to move around. Plus, we have an outdoor balcony with a beautiful view where we can take a break.

  📍 Perfect dance floor, located close to restaurants, with a bar available throughout the event.


