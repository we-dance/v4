description: >-
  Welcome to the Pa’Ti Festival Berlin, where cuban dances comes alive in the
  vibrant heart of Berlin during the best time of the year – summer! Immerse
  yourself in the unique energy of the city as we bring you internationally
  acclaimed artists whose teaching expertise is as exceptional as their dancing.
  Experience a fresh breeze of inspiration with instructors who not only excel
  in dance but also understand the individual needs of their students. Join us
  for an unforgettable celebration of cuban dances, where the passion for dance
  meets the dynamic spirit of Berlin!


  Visit our Website for further information!

  https://patifestival.com


  We can't wait to welcome you on our festival!
