description: >-
  #likeneverbefore


  16th tanGOTOistanbul will be the biggest, longest edition of all time. 


  Orchestras:

  Romantica Milonguero

  Tango Bardo

  Solo Tango 


  Maestros:

  Javier Rodriguez & Fatima Vitale

  Mariano "Chicho" Frumboli & Juana Sepulveda

  Facundo Pinero & Vanesa Villalba

  Carlitos Espinoza & Agustina Piaggio

  Octavio Fernandez & Corina Herrera

  Facundo De La Cruz & Noelia Hurtado

  Juan Malizia & Manuela Rossi

  Neri Piliu & Yanina Quinones

  Diego Ortega & Aldana Silveyra

  Giampiero Cantone & Magdalena Valdez

  Dmitry Vasin & Sagdiana Hamzina

  Gianpiero Galdi & Lorena Tarantino



  The 16th tanGOTOistanbul is set to be the most unforgettable tango festival, and it’s all happening in the luxurious Pullman International convention center, featuring two of the most exquisite hotels around. “Pullman and Mercure Hotel” .Prepare to experience the best accommodation, dazzling classes, mesmerizing milongas, soulful concerts, thrilling competitions, and much more in this unique location.

  This majestic event will surpass all your expectations, making it the most compact and comfortable tango festival ever.

  So come be a part of this exceptional event and prepare to be taken on a journey of sophistication, elegance, and utmost delight. The 16th tanGOTOistanbul is truly a once-in-a-lifetime opportunity that you cannot afford to miss.
