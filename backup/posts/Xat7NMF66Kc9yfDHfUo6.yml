  ★ JEDEN MITTWOCH ★ AB 21H ★ 1X COCKTAIL GRATIS ★

  ---------------------------------------------

  ★ DIE SALSA-BACHATA-KIZOMBA PRACTICA FÜR ALLE ★

  ---------------------------------------------

  ★ SON LATINO KARLSRUHE ★ (Gablonzer Str. 9, 76185 Karlsruhe)

  ---------------------------------------------

  Jeden Mittwoch treffen sich alle Salsa, Bachata & Kizomba Fans ab 21 Uhr im modernen und klimatisierten Son Latino Studio Karlsruhe, um das Gelernte in die Praxis umzusetzen.

  Von Anfänger bis zum Salsa-Profis, alle sind dabei und machen nur eins: Tanzen!

  ★★★★★★★★★★★★ -

  BEST OF SALSA, BACHATA & KIZOMBA

  ---------------------------------------------

  Unser DJs Gerardo, MKM, Jojo und DJ Brian. spielen einen sehr guten Mix von Salsa (NY- & Cuban), Cha Cha Cha, Timba, Bachata & Kizomba.

  ★★★★★★★★★★★★ -

  TANZANIMATION, RUEDA CUBANA

  ---------------------------------------------

  Tanz mit unserem Team und habe einfach Spaß. Jeden Mittwoch lassen wir uns Neues einfallen. Neue Choreos, neue Rueda Figuren oder coole Schritte, Shines und Moves. Sei dabei.

  ★★★★★★★★★★★★

  TANZLEHRER BETREUUNG

  ---------------------------------------------

  Unsere Tanzlehrer stehen unseren Salseros in der 1. Stunde von 21-22h mit Rat und Tat zur Seite.

  Weisst du nicht welche der richtiger Kurs für dich ist? Komm einfach vorbei. Wir finden hier raus welche die richtige Stufe für dich ist.

  ★★★★★★★★★★★★

  COCKTAILS SPECIALS

  ---------------------------------------------

  Woche bei Woche einen leckeren Cocktail ausprobieren.

  Die Son Latno CocktailBar ist für jeden offen.

  ★★★★★★★★★★★★

  DIE SALSA PRACTICA FÜR ALLE

  ---------------------------------------------

  Unsere Salsa Practica ist offen für alle.

  Wir freuen uns auf alle Salseros, Bachateros und Kizomberos

  ---------------------------------------------

  EINTRITT: 6,-€ (5,-€ SL-Clubmitglieder)

  ---------------------------------------------

  Euer Son Latino Team
