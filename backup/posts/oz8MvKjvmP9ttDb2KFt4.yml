description: >-
  𝕄𝔸𝕄𝕄𝔸 𝕄𝕀𝔸 𝔹𝕒𝕔𝕙𝕒𝕥𝕒 𝕎𝕖𝕖𝕜𝕖𝕟𝕕


  𝕊𝕡𝕣𝕚𝕟𝕘 𝔼𝕕 𝟚𝟘𝟚𝟝 🌼


  📆 April 25th-27th, 2025


  📌 Torino, Italy


  ᴡᴇʟᴄᴏᴍᴇ ᴛᴏ ᴍᴀᴍᴍᴀ ᴍɪᴀ ʙᴀᴄʜᴀᴛᴀ ᴡᴇᴇᴋᴇɴᴅ ꜱᴘʀɪɴɢ ᴇᴅ 2025. ᴛʜᴇ ʙɪɢɢᴇꜱᴛ ᴇᴅɪᴛɪᴏɴ ᴇᴠᴇʀ.


  Immerse in Italian extravaganza! World-class artists, workshops, social dancing, & a spirited Jack&Jill comp. Feel the Italian warmth!


  𝗪𝗵𝗮𝘁 𝗮𝗿𝗲 𝘆𝗼𝘂 𝗴𝗼𝗶𝗻𝗴 𝘁𝗼 𝗲𝘅𝗽𝗲𝗰𝘁?


  🔸3 workshop days


  🔹3 social night parties


  🔸Jack & Jill competition


  🔹daily socials


  🔸international Artists and DJs


  🔹amazing world-class Guest Dancers


  🔸Bachata and Salsa


  𝙇𝙞𝙣𝙚 𝙐𝙥


  🔸Carlos y Paz


  🔹Leandro y Jomante


  🔸Masa y Polina


  🔹Owen y Eva


  🔸Leo Cato


