  🔸Yuniel Gual


  🔹Marco y Miriana


  🎧 Dj Peter


  🎧 Dj Piolo


  🎧 Dj El Salserito


  🎧 Dj El Guapo


  🏡 Workshops at Auron Dance, Strada delle Cacce 12/22, Torino


  ✈️ Main Airports


  \- Torino Caselle


  \- Milano Malpensa


  \- Bergamo Orio al Serio


  🚌 Transfers


  \- Train from/to Torino Caselle Airport. It costs about 4€


  \- Arriva and Flibco shuttle bus services from/to Torino Caselle (it costs about 7€) and Milano Malpensa airports (it costs about 22€)


  \- Flixbus bus service from/to Milano Malpensa and Bergamo Orio al Serio airports. Flixbus prices are cheaper if you book it in advance


  🚋 City mobility


  \- Public transports (busses, metro, trams) by GTT Gruppo Torinese Transporti. Ticket costs 1.90€


  \- Several schooter sharing services such as Bolt


  🏨 Hotels


  We suggest to find accomodation close to workshops venue where will take place the 80% of festival activities.


  Check on Booking.com or AirBnb the hotels or apartment to be rent close to Strada delle Cacce 12/22 Torino


  Note:


  Entrance reserved for members. Free membership with the purchase of the pass.


