description: >-
  RIO ZOUK RETREAT- April 1st – 10th 2025

  10 days of Zouk in the paradise of Rio de Janeiro

  A Unique Dance & Cultural Experience!✨️


  ✨️20 hrs OF WORKSHOP, SOCIAL DANCE, POOL & BEACH PARTY AND LOCAL PARTIES✨️


  The Rio Zouk Retreat isn't just an event—it's an unforgettable journey blending the sultry rhythms of Zouk dance with the breathtaking beauty of Rio de Janeiro's landscape and culture.


  🇧🇷.	ALL-INCLUSIVE HOTEL FAZENDA RESORT:

  We will be staying at a charming Farm Hotel in the mountainous region of Rio de Janeiro, providing a tranquil and relaxing atmosphere for our Zouk journey, connection, and renewal.


  🇧🇷.	ARTISTS & WORKSHOPS:

  National and international artists will not only teach high-quality Zouk techniques but also provide a complete immersion into the culture and essence of this captivating dance. Additionally, you will have Portuguese classes.


  🇧🇷.	SOCIAL DANCE & LOCAL ZOUK PARTIES:

  In addition to our Retreat Zouk practices, we will also go with our group to local Zouk dances in Rio de Janeiro. You'll have the opportunity to immerse yourself in authentic carioca culture, creating genuine connections with local residents and sharing unique and authentic experiences.


  🇧🇷.	ALL-INCLUSIVE RIO TOUR ADVENTURES:

  We'll explore paradisiacal beaches, boat rides, the Christ the Redeemer and Sugarloaf Mountain monuments, Rocinha Favela, and other breathtaking sights with your fellow dancers, all included in your Full Pass.


  🇧🇷.	POOL & BEACH PARTIES:

  Poolside parties will be moments of fun and relaxation with plenty of Zouk and animation. At night, we'll enjoy the wonders of Rio nights, with live music, dance, dinner by the sea, Caipirinha on the most famous beach in Brazil, Copacabana Beach.


  🇧🇷.	EXCLUSIVE FOR ONLY 30 PEOPLE!

  To ensure you feel like a true VIP and make the most of your Brazilian adventure, our Rio Zouk Retreat is limited to just 30 amazing individuals – 15 leaders and 15 followers. It's like getting the VIP treatment, where you're guaranteed to have an amazing time and feel totally special throughout the whole retreat!


  🌄 This isn't your typical festival or congress – it's a unique retreat that goes beyond dance. It's a chance to dive deep into Brazilian culture, cuisine, personal connections, and the local Zouk community. Plus, it's an opportunity to gain a deeper understanding of Brazilian Zouk, the dance you love so much, and its rich cultural roots.


  🇧🇷.	Confirmed artists!!!


  ☀️ Val & Vanessa

  ☀️ Jorge & Renata Peçanha

  ☀️ Carlos & Fernanda

  ☀️ Micheal & Gabi

  ☀️ Hudson Alixandre

  ☀️ Isadora Nascimento

  ☀️ Rafael Oliveira & Izabel

  ☀️ Jotta & Luanna


  More to be added...



  🌄 Don't miss this chance to immerse yourself in Zouk, culture, and adventure in the marvelous city of Rio de Janeiro.

  Let us guide you through an extraordinary Zouk and cultural experience that only true locals can provide.


  ‼️ Reserve your spot now for your dream holiday


