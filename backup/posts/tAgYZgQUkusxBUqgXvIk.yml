  Guidelines for our events:


  1. Respect each other’s boundaries.   


  2. Communication is key.

  If somebody is making you feel uncomfortable, please inform a member of the BSI Kizomba team.


  3. Behave.

  Disrespectful behavior will NOT be tolerated.


  4. Alcohol consumption.

  Heavily intoxicated people will be asked to leave the event immediately.


  5. Basic hygiene.

  Kizomba / Urban kız is a couples dance where we dance closely. Be considerate and show up freshly showered, in clean clothes and avoid too much perfume. If necessary - bring an extra change of clothes.


  We reserve the right to refuse entry to anyone who does not comply with our guidelines. Already paid entry or event ticket will not be refunded.




