description: >
  Let's Dance Lisbon! 20-24 February 2025

  𝙏𝙪𝙠𝙞𝙣𝙖 𝙇𝙞𝙨𝙗𝙤𝙖 - A festival for all Kizomba and Semba lovers, where we share the dance and the culture just like in Angola or as we say "Na Banda".


  We are 𝙊𝙨 𝙏𝙪𝙠𝙞𝙣𝙖 - one of the most renowned Dance Groups of Angola. And we are glad to invite you to our second event in Europe! We are preparing you a unique and authentic experience, much more intimate than most festivals and deffinitely the highest quality in all senses.


  𝔸ℝ𝕋𝕀𝕊𝕋𝕊 ℂ𝕆ℕ𝔽𝕀ℝ𝕄𝔼𝔻:


  *𝙁𝘼𝙉𝙄𝙊 𝘿𝙀 𝘼𝙍𝘼𝙐́𝙅𝙊*

  *𝘼𝙍𝙄𝙎𝙏𝙊́𝙏𝙀𝙇𝙀𝙎*

  *𝙈𝘼𝙐𝙍𝘼 𝘽𝙀𝙉𝙏𝙊*

  *𝙈𝘼𝙍𝙄𝙎𝙎𝙊𝙇 𝘾𝙀𝙇𝙀𝙎𝙏𝙀 𝘽𝙀𝙇𝙊*

  *𝘽𝙀𝙍𝙉𝘼𝙍𝘿𝙊*

  *𝙃𝙊𝙍𝘼́𝘾𝙄𝙊*

  *𝘽𝙊𝙉𝙄𝙁𝘼́𝘾𝙄𝙊 𝘼𝙐𝙍𝙄𝙊*

  *𝙆𝙇𝘼𝙐𝘿𝙄𝙊 𝙃𝙊𝙎𝙃𝘼𝙄*

  *𝘿𝙅 𝙇𝙀𝙑𝙄𝙎*

  *𝘿𝙅 𝙈𝙄𝙈𝙊*

  *𝘿𝙅 𝘽𝘼𝙆𝙊𝙉𝙂𝙊*


  Special Guests to be announced on the event wall!


  Our objective is to share the Angolan culture across borders, straight from the source and as close to the original ways as we can. Lisbon will be the center of our next big adventure, with workshops, socials, parties, Angolan cuisine, and of course the best music served by the most talented Angolan DJs and singers.


  Let's Dance Lisbon! Join us in February 2025, early bird tickets are already on sale at our page!


  Venue for all Workshops & Socials & Parties from Friday to Sunday:

  TopFloor Club (Rua da Pimenta/Parque das Naçoes/Oriente)


  Accommodation: We don't have an official hotel but the area is full of options from hotels and hostels to apartments. Please go ahead and book at the usual sites (booking, airbnb).
