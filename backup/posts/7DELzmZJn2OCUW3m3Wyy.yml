description: >
  * Polska wersja poniżej 👇

  🇬🇧

  After the success of the first edition, where we have got participants not only from all over Poland but also from Canada, UK, France, Netherlands, Czech Republic, Germany, Switzerland, Turkey and Italy, we invite you to the second edition of the WrocLove Bachata Festival which will take place on 18-20.10.2024…of course in Wroclaw (Poland) 😀 

  A very intensive program for the whole weekend with 20 hours of workshops leaded by international stars and the best teachers in Poland divided in 2 rooms, 1 master class, Jack & Jill competition, 2 main parties with shows concerts all in the same venue! 🤩

  Plus a pre-party on Thursday and a Goodbye Party on Sunday 🙂

  The new location of the festival is SKS (Strefa Kultury Studenckiej), the same venue of the “2nd International Bachata Flashmob” in 2019! The big news is that there will be two rooms during the Welcome Party on Friday and the Gala Party on Saturday! In the main room (room A) the music will be bachata 70 % and bachata remixes/covers 30 %, while in the second one (room B) it will be bachata remixes/covers 60 % and not bachata (sensual impro) 40 %. 😍

  A wardrobe will be available during the main parties (with the obligation to leave at least the jacket) and a bar/restaurant to buy drinks and some food during the whole weekend.

  Like for the first edition Ricky R Production will prepare nice video backgrounds during the performances on stage (this time we will have a big LED screen) and will arrange few camera operators to capture all important moments of the festival and to realize then amazing videos to be shared on social media! There will be also photographers of course and you will find all the content on the page of the festival on facebook and instagram.

  The actual price of the Full Pass (which allow you to attend all workshops on Saturday and Sunday, the Welcome Party on Friday and the Gala Party on Saturday) is 82 EUR. 

  Hurry up to reserve your ticket sending an email with your full name to biuroflydance@gmail.com because when all available tickets at this offer will be over the price will be higher!



  ⭐️ARTISTS⭐️


  🟣CONCERTS🟣

  Saturday:

  · Felix - Cuba

  Friday:

  · Ricky R - Italy/Poland (Wroclaw)

  · Sarina Weber - Switzerland

  · Emy - Poland (Wroclaw)


