  ⭐️TICKETS⭐️

  You can reserve the tickets sending an e-mail to the address biuroflydance@gmail.com writing the name and surname of all persons for which you want to make a reservation and the type of ticket for each of them.


  ⭐️PRICES⭐️

  Full Pass (Welcome party on Friday, Gala Party on Saturday and all workshops on Saturday and Sunday, including the special acrobatic class)
   
  FULL PASS

  60 EUR till 20.12.23 SOLD OUT

  67 EUR till 03.03.24 SOLD OUT

  73 EUR till 31.03 SOLD OUT

  82 EUR from 01.04 till 05.05 SOLD OUT

  90 EUR from 06.05...


  GROUP FULL PASS

  8 EUR discount (min. 10 people)


  PARTY PASS

  35 EUR (the first 30 tickets)



  Couple Master Class (The master class leaded by Maycheal & Mayra on Friday at 21:00 is only for advanced dancers and teachers and it’s not included in the Full Pass. The registration is in couple to keep balance (then everybody will switch partner or not if they prefer to dance all the time together) and the price, at the moment, is 29 EUR in total for the couple. At the end all participants will get a certificate of participation signed by M&M)


  29 EUR till...


  Special class of acrobatic in couple (On Sunday at 12:40 the leader of the "Everest Academy" Pawka, together with his partner Aneta Mazur, will lead a special workshop of acrobatic in couple. This workshop is included in the Full Pass, but as its not necessary to know bachata dance to take part in it, it's also possible to buy a ticket only for that and attend only this class)


  12 EUR per person till...



  ⭐️ Jack & Jill Competition ⭐️


  The competition is open to all intermediate and advanced dancers. Participants must register in pairs (however, all pairs will be switched during the competition). A Full Pass or Party Pass is required to participate. The fee for a couple with a Full Pass is PLN 50, while for a couple with a Party Pass it is PLN 100 (you can pay for a ticket to the festival and the competition at the same time).

  The whole competition will take place on Friday and will consist in a first round, semifinal and final. During the first round all participants will dance for 40/45 minutes at the rhytm of different bachata songs and bachata remixes, switching partners all the time (the organisation will decide if divide them in two groups or not). The selected semifinalists will dance, still switching partners all the time, 5 songs of different types of bachata (bachata cover, slow modern bachata, fast modern bachata, bachata dominicana, bachata remix) and the judges will choose 5 men and 5 women who will go to the final. The jury, composed by teachers of the festival, will judge following these 5 points: 

  lead and follow, musicality and rythm, bachata technique and styling, couple connection, esthetic and stage presence

  The announcement of the winners and the presentation of the prizes will be on Saturday, during the Gala Party, just before the concert.

  We are selling only Full Passes for now, so at the moment only people who booked a full pass can sign up for the competition (when also the ticket Party Pass will be on sale, then this option for the competitors will be available too)

  You can sign up to the competition sending an email to biuroflydance@gmail.com, the same like to reserve the tickets. Send us your name, surname, e-email and a profile picture.


  ⭐️ Accommodation ⭐️


  Contact us if you would like to reserve a room or an apartment not far from the festival. We have options up to 4 people, with private or shared bathroom.


  ****************************************************************

  🇵🇱

  Po sukcesie pierwszej edycji, w której brali udział uczestnicy nie tylko z całej Polski ale także z Kanady, Wielkiej Brytanii, Francji, Holandii, Czech, Niemiec, Szwajcarii, Turcji i Włoch, zapraszamy na drugą edycję WrocLove Bachata Festival, która odbędzie się w dniach 18-20.10.2024... oczywiście we Wrocławiu (Polska) 😃 

  Bardzo intensywny program przez cały weekend obejmujący 20 godzin warsztatów z międzynarodowymi gwiazdami i najlepszymi nauczycielami w Polsce podzielony na 2 sale, 1 master class, konkurs Jack & Jill, 2 główne imprezy z pokazami i koncertami  w jednym miejscu! 🤩 A Także pre-party w czwartek i Goodbye Party w niedzielę 🙂

  Nowa lokalizacja festiwalu to SKS (Strefa Kultury Studenckiej): to samo miejsce, w którym odbył się “2nd International Bachata Flashmob” w 2019 roku! Najważniejszą informacją jest to, że podczas Welcome Party w piątek oraz Gala Party w sobotę będą dwie sale! W sali głównej (sala A) będzie 70% bachaty i 30% remiksy/covery bachaty, w drugiej sali (sala B) będą to remiksy/covery bachaty 60% i muzyka do "sensual impro" 40%. 😍

  Podczas głównych imprez dostępna będzie obowiązkowa szatnia oraz bar/restauracja, gdzie przez cały weekend będzie można kupić napoje i coś do jedzenia.

  Podobnie jak w pierwszej edycji, Ricky R Production przygotuje ciekawe tła video podczas występów na scenie (tym razem będziemy mieli duży ekran LED) oraz zorganizuje kilku operatorów kamer, aby uchwycić wszystkie ważne momenty festiwalu i zrealizować tym samym niesamowite filmy, które zostaną udostępnione w mediach społecznościowych! Nie zabraknie oczywiście fotografów, a wszystkie zdjęcia i filmy znajdziecie na stronie festiwalu na facebooku i na instagramie.

  Aktualna cena Full Pass (umożliwiająca udział we wszystkich warsztatach w sobotę i niedzielę, Welcome Party w piątek i Gala Party w sobotę) wynosi 345 zł. 

  Pośpiesz się z rezerwacją biletu wysyłając e-mail z pełnym imieniem i nazwiskiem na adres: biuroflydance@gmail.com, gdyż wkrótce wyczerpią się wszystkie dostępne w tej ofercie bilety i cena będzie wyższa!



