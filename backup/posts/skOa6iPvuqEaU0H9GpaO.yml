description: >-
  Join us for an electrifying new dance experience that will have you moving and
  grooving to the vibrant rhythms of Latin music! Introducing "Rumba Latina," a
  dynamic dance class set to ignite the dance floor in Peckham. 


  RUMBALATINA UK is a Latin dance company based in London.

  Teachers, Leon and Jessica are known for their exciting dance classes and energetic party nights! With 20 years of combined experience, they will have you feeling like a professional dancer in no time! 

  üï∫What to Expect:Get ready to unleash your inner dancer as we dive into the infectious beats of salsa, merengue, bachata, and more! Led by Jessica La Inglesa, this class is suitable for all levels, from beginners looking to dip their toes into Latin dance to seasoned pros eager to refine their technique. Below is what to expect on the night, feel free to join in or simply just come to catch a vibe and party!


  7:30-8:30 : Bachata class (All levels welcome)

  8:30-9:30: Salsa Class (All levels welcome)

  9:30-11pm : DJ/Animations/Salsa, Bachata, Merengue, Reparto

  üíÉWhy You Should Attend:


  Discover the joy of Latin dance and improve your coordination, flexibility, and rhythm.

  Connect with a diverse community of dance enthusiasts and make new friends in a welcoming environment.

  Boost your confidence on the dance floor while learning new skills and mastering classic moves.

  Experience the thrill of expressing yourself through the passionate and lively rhythms of Latin music.

  üéüÔ∏è How to attend:Spaces are limited, so secure your spot today by getting yourself a ¬£10 ticket. Feel free to join us to catch a vibe; however, you'll need to grab a ticket to participate in the dance classes.


