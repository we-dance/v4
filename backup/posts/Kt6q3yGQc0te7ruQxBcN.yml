description: >-
  Taucht ein in die mitreißende Welt von Salsa Cubana bei SALSEA, unserer
  wöchentlichen Party, die jeden Freitag ab dem 2. Februar stattfindet. Erlebt
  eine unvergessliche Nacht voller pulsierender Rhythmen, leidenschaftlicher
  Tänzer und energetischer Beats.


  🗓️ Datum: Jeden Freitag ab dem 2. Februar

  📍 Ort: Salsea Dance Academy

  💃🏻 Einlass: 20:30 Uhr (Salsa Cubana Schnupperkurs)

  Freut euch auf ein Line-up von erstklassigen DJs, die die Tanzfläche mit den besten Salsa Cubana Hits zum Beben bringen werden: DJ Javier, DJ Silber, DJ Mel


  🔸Was euch erwartet:


  * Salsa Cubana pur: Unsere DJs werden die besten Tracks spielen, die euch in die Welt der Salsa entführen und sicherstellen, dass die Tanzfläche immer in Bewegung ist.

  * Spezielle Getränkeangebote: Genießt erfrischende Cocktails und feiert die Nacht mit speziellen Getränkeangeboten, um die Stimmung weiter zu steigern.

  * Tanzfläche für alle: Egal, ob ihr erfahrene Tänzer seid oder einfach nur die Grundschritte lernen möchtet, unsere Tanzfläche ist für alle offen. Vor der Party bieten wir einen kurzen Salsa Cubana Workshop an.

  * Schnupperkurs für Anfänger :Du bist neu im Tanz? Kein Problem! Unsere erfahrenen Instruktoren werden dir die Grundlagen beibringen, damit du gleich auf die Tanzfläche loslegen kannst. Kostenlos im Eintrittspreis enthalten.


  Sichert euch jetzt eure Tickets und seid Teil der SALSEA-Familie! Jeden Freitag versprechen wir euch eine Party, die eure Sinne beflügelt und eure Herzen zum Tanzen bringt.
