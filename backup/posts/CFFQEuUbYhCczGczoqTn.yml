description: >-
  Save the date so you can refuse wedding invitations!

  Legendary "Nice & Cozy" Zouk & Travel festival is preparing it's 8th edition!

  All good things that you remember will happen again:

  - amazing parties with perfect music

  - Two rooms for workshops and for parties. NEW: Day party on Saturday

  - good quality workshops with perfect blend of teachers. Bootcamps & Masterclasses

  - a very nice comunity of people!

  - classic chocolate fountain and coockies/lemonade during classes.

  - one day trip in stunning places in Romania

  - dancing in the city center

  - Social games

  - cheap flights, cheap accommodations

  - delicious food

  - best videographers in the world (haha) immortalizing best moments!


  TEACHERS

  We are so proud of the "line up". As always we choose with big care the artists we invite, so we will have the best quality! We know personally them and their work, and this year we will have a perfect mix between good technical explanations, inspiring and cool moves, all of them with a good musicality:


  1) Michael & Aline (BRA/ESP)

  2) Cedric & Romane (FRA)

  3) BAUI & Dee (GER/AUS)

  4) Cristi & Andrada (RO)

  5) Oeslle & Ola (BRA/POL)


  DJ TEAM:

  Best parties need best DJs. So proud to have here:

  DJ BAUI

  DJ Martin

  DJ JAY

  DJ Alex

  DJ Armin

  DJ Remus

  DJ Alin


  CLASSES

  One room for open level classes, second room for masterclasses/bootcamps


  PRICES: (FULL PASS)

  Early bird: until 15th of February: 100 EUR

  Tier 2: 16th February - 31th March: 110 EUR

  Tier 3: 01 April - 04 May: 120 EUR

  Late bird: After 05 May: 130 EUR


  HOW TO REGISTER:

  1) Cash when you meet us in person (at the price from that moment)

  2) Cash to your group organizer, when is available

  3) Online, on DancePlace (+ external fees): https://www.danceplace.com/ticket/buy/12913
