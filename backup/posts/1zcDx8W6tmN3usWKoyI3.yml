  Squid Game Challenge is coming to Serbia!


  🚨Faith Connect Dance studio in cooperation with Loyal To Musicality (Loyal El Mir) organizes bachata and kizomba musicality workshops and all through an unforgettable concept.

  These unique workshops last 2 hours and present musicality in a fun and different way.


  🎶 These workshops focus on improving your rhythm, reflexes, anticipation and many other important aspects of dance.



  🗓 Date:

  BACHATA | February 24 | 16:00-18:00

  KIZOMBA | February 25 | 13:00-15:00


  🥳 A dance party awaits you on Saturday, February 24 from 9 p.m.


