  ENG 🔽🔽


  Squid Game Challenge dolazi u Srbiju!


  🚨Faith Connect Plesni studio u saradnji sa Loyal To Musicality (Loyal El Mir) organizuje radionice bachata i kizomba muzikalnosti i sve to kroz nezaboravan koncept. 

  Ove unikatne radionice traju 2 sata i predstavljaju muzikalnost na zabavan i drugačiji način.


  🎶 Ove radionice se fokusiraju na poboljšanje vašeg ritma, refleksa, anticipacije i još mnogo važnih aspekata plesa.



  🗓 Datum: 

  BACHATA | 24. februar | 16:00-18:00

  KIZOMBA | 25. februar | 13:00-15:00


  🥳 Očekuje vas i plesna žurka u subotu 24. februara od 21h.


  📍 LOKACIJA: 

  Kosovska 26A

  Plesni studio Faith Connect


  💰 CIJENA: 

  BACHATA 2 SATA i žurka 1800RSD/15€

  KIZOMBA 2 SATA i žurka 1800RSD/15€

  BACHATA+KIZOMBA i žurka (4 SATA) 2500RSD/21€


  Broj mjesta je ograničen.


  O načinu plaćanja kontaktirjate nas.


  ‼️PRIJAVE SU OBAVEZNE:


  https://forms.gle/cSZSdhjXoPRyYmhr5


  👕 KOD oblačenja: Zelena


  🗣️Jezik predavanja: engleski


  🔹Svi nivoi



