description: >-
  Dragi plesači, bachaterosi i ljubitelji plesa i dobre zabave,


  pozivamo vas na ovaj fantastični rasplesani proljetni vikend u Karlovcu! 💃🕺 

  Ne propustite jer garantiramo vam da će biti izvrsno i apsolutno nezaboravno! 🥰🥳


  Vaši domaćini su Blanka i Esteban te Martina i Dominik a u goste nam iz Londona dolaze svjetski poznati vrsni instruktori Bachate sensual: Cole i Nadine s kojima imamo 4 sata Bachata bootcamp radionica.
   
  Od petka navečer pa do nedjelje predvečer pripremamo vam:

  🔥 Ukupno 8 radionica (6 radionica Bachate, Salsu , Disco fox/Bachata radionicu, od toga 4 sata bootcamp radionice s instruktorima iz Engleske/Italije),

  🔥 Dva večernja plesna partija na 2 floora, 

  🔥 Nedjeljni dnevni coctail beach party na Mrežnici u Zelenom kutu

  🔥 Subotnji ručak u restoranu Kristal uključen je u pass, kao i jedno piće po izboru na nedjeljnom Beach partiju 


  Program:


  PETAK 10.5. (lokacija: CasaBlanka klub)

  19:30-20:30h: 1.Bachata radionica s Dominikom i Martinom

  20:45-21:45: 2. Bachata radionica s Dominikom i Martinom

  22-1h plesni party u CasaBlanka klubu na 2 floora (nema prodaje pića dakle slobodno ponesete piće/grickalice po vlastitoj želji)


  SUBOTA 11.5.:

  (lokacija 12h-18:30h je Restoran Kristal)

  12-13h: Smooth Bachata tehnique by Cole & Nadina

  13:20-14:20h: Dynamic Bachata combination by Cole & Nadina

  14:30-15:30h: PAUZA ZA RUČAK (bogati švedski stol restorana Kristal koji je uključen u cijenu passa)

  15:30-16:30 Bachata musicality radionica by DJ Knez

  16:35-17:35h: Bachata Smooth tehnique by Cole & Nadina

  17:40-18:40h: Dynamic Bachata combination by Cole y Nadine

  18:40-20:00 PAUZA slobodno vrijeme


  Večernji dio programa u CasaBlanka klubu:

  20-21h: Salsa beginner and all level radionica by Martina i Dominik 

  21-1h plesni party u CasaBlanka klubu na 2 floora (nema prodaje pića dakle slobodno ponesete piće/grickalice po vlastitoj želji)- mix


  NEDJELJA 12.5.

  lokacija: Zeleni kut, Zvečaj, beach bar

  11-12h: Disco fox i Bachata radionica by Blanka i Esteban

  12-16h: dnevni Open air Coctail Beach party na Mrežnici u Zelenom kutu (3 u 1: Bachata, Salsa, Disco fox) , jedno piće po izboru u baru uključeno je u cijenu pasa


  💛Full pass:

  💛uključuje svih 8 sati radionica (4 radionice s Dominikom i Martinom i Estebanom i Blankom+4 sata Bachata bootcamp s instruktorima Cole i Nadine iz Londona) i Bachata musicality radionicu s Dj Knezom 

  💛 2 večernja plesna partija na 2 floora, 

  💛 Nedjeljni dnevni coctail beach party, 

  💛 Subotnji ručak u restoranu Kristal

  💛 Piće po izboru u Zelenom kutu u beach baru u nedjelju na Coctail beach partiju

  =SUPER EARLY BIRD: 70 eura za sve uplate do petka 19.4.2024., 

  75 eura za sve uplate od 19.4.-25.4., 

  85eur za uplate 25.4.-10.5.


  Ostale opcije passeva:

  Petak pass: 15 eura (uključuje program od 19:30-1h: ukupno 2 sata Bachata radionica s Martinom i Dominikom i party), 

  *samo party 22-1h: 5 eura


  Subota pass:

  4 sata Bachata bootcamp radionica s Cole i Nadinom, ručak u restoranu Kristal, preparty Salsa radionica s Dominikom i Martinom, Bachata musicality radionicu s Dj Knezom i party na dva floora (od 12h do 1h):

  65 eura do 19.4., 

  70 eur od 19.4.-25.4., 

  75 eura od 25.4.-10.5.

  * samo party: 20:30-1h: 7 eura


  Nedjeljni pass: 

  15 eura za dnevni program 11-16h u Zelenom kutu: Bachata & Disco fox radionica s Blankom i Estebanom, plesni party i piće po izboru

  * samo party i piće po izboru 12-16h: 13 eur


  Party pass: ne uključuje nijednu radionicu, uključuje petak party 10-1, subota party 20:30-1, nedjelja party i piće po izboru 12-16h, 25eur


  Dragi naši plesači, očekujemo vas u što većem broju na našem rasplesanom vikendu 💃🕺, obogatite svoj plesni repertoar, naučite nove figure i trikove i zabavite se s nama ! 💛


  Službeni fotograf: Matija Lovrenović https://www.instagram.com/matija_lovrenovic?igsh=M2FmeHMzN3RsbXYy


  DJ: DJ Knez Kid Loco, DJ CasaBlanka


  Prijave su u tijeku a svojom uplatom za odabrani pass rezervirate svoje mjesto. Nakon prijave (poslati ime i prezime i broj moba i odabrani pass) Blanki u inbox ili na 092 278 28 02 ili na blanka.casablanka@gmail.com dobit ćete broj računa za uplatu passa ili dogovoriti plaćanje u gotovini u CasaBlanka klubu.

  Tri, dva, jedan.. sad! 😉💃🕺


  A sad još malo i našim gostima:

  Cole and Nadina’s biography:


  “Cole (from the UK) and Nadina (from Italy) are talented emerging coupe based in the UK. They met randomly after a Bachata festival and have been dancing together ever since, traveling around the UK to teach and perform.

  In addition to Bachata, they also trained in Salsa, Kizomba and Zouk. Their skills in different disciplines reflects their sensual fusion style in Bachata, which incorporates a variety of different dynamics and techniques.

  They also run a student Performance Team which will debut in the summer.”


  Vidimo se u Karlovcu na ovom special rasplesanom proljetnom vikendu!


  Vaša Blanka i CasaBlanka team :)
