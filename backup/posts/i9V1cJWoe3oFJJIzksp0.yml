description: >
  Sziasztok Táncosok!🙂


  Várunk szeretettel Titeket a következő Bachata Social Night Partyra, ahol nem csak a táncé a főszerep. 


  Gyertek és találkozzatok táncos barátaitokkal 🧑‍🤝‍🧑 egy jó beszélgetésre, vagy akár társasjátékra és mivel ez egy party esemény, igy természetesen táncolni is lesz lehetőségetek.💃🕺 


  A helyszín hangulatát a belváros szívében található VIG1 adja 🤩.


  Ehhez a szerda egy tökéletes nap, a hét közepe, sok minden történt már, amit megosztanál barátaiddal🧑‍🤝‍🧑 és mindjárt itt a hétvége🤩. Ugorj be munka után, szervezd ide a baráti találkozódat, itt minden adott egy kényelmes beszélgetéshez és tánchoz egyaránt.


  ✔︎Helyszín: VIG 1 (1137 Budapest, Vígszínház utca 1.)

  ✔︎A belépő ára: 1500 Ft + Welcome Drink

