description: >-
  Finde deine einzigartige Weiblichkeit & dein Selbstbewusstsein auf der
  Tanzfläche in 3 Stunden intensivem Training.


  Liebe Lady,

  ich lade dich zu meinem 3-stündigen Intensiv-Workshop ein!


  Wenn du von einem schönen & selbstbewussten Gang beim Tanzen träumst & Antworten auf die Fragen suchst, wo du deine Arme platzierst & wie du deine Hüfte femininer bewegen kannst, dann ist dieser Workshop genau das Richtige für dich!


  Was dich erwartet:

  Wir konzentrieren uns auf die Arbeit mit der Hüfte, machen viele Übungen & helfen dir, die Technik der Hüftrotation zu beherrschen.


  Du lernst, wie du mit deinen Armen deinen Tanz verschönern kannst & wie du sie optimal positionierst, damit sie dich nicht in deiner Bewegungsfreiheit einschränken. Durch Übungen machen wir deine Arme anmutiger & weiblicher.


  Gemeinsam arbeiten wir mit High Heels & ich verrate dir ein paar Tricks, wie du deine Beine beim Tanzen noch schöner machen kannst. Außerdem arbeiten wir an eurem Gleichgewicht.


  Ich zeige dir Übungen, die du auch zu Hause machen kannst, um dein Tanzen ständig zu verbessern.

  Wenn du bereit bist, 3 Stunden lang konzentriert an dir zu arbeiten, freue ich mich auf dich!


  Alles was du brauchst ist gute Laune, den Willen an dir zu arbeiten & Inspiration. Lass uns gemeinsam etwas Magisches erschaffen!

  Verpasse nicht die Chance, deinen Tanz noch schöner zu machen!


  Bitte trage bequeme Kleidung & bringe sowohl flache Schuhe als auch High Heels mit.

  Ein Partner ist für die Teilnahme an diesem Workshop nicht erforderlich. Wir können es kaum erwarten, Dich auf der Tanzfläche zu sehen!


  Also sichere dir am besten gleich deinen Platz & melde dich an!

  https://bit.ly/kizme-ladystyling-duesseldorf


  Wann?

  Sonntag, 14. April 2024 von

  17:00 Uhr - 20:00 Uhr


  Wo?

  Tanzstudio HopSpot

  Adersstraße 78, 40215 Düsseldorf


