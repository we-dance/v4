description: >-
  SALSA & BACHATA INTENSIVKURS - 4 VECKOR!

  På våra intensivkurser får du lära dig det mest grundläggande i de latinamerikanska danserna salsa & bachata under 4 veckor tillsammans med duktiga Faith Ngabo Blissander!


  NÄR: Söndagar 14/4, 21/4, 28/4, 5/5 kl 15.15-16.15


  LITE OM BACHATA

  Denna heta pardans har ursprung från Dominikanska Republiken men dansas idag över hela världen. Klasserna består av både fotarbete och pardans, där du kommer få lära dig grunderna och enklare figurer du kan ta med dig till dansgolvet!


  LITE OM SALSA

  Salsa är en fartfylld och het latinamerikansk pardans. Den dansas över hela världen och det finns flera olika stilar! Vi lär ut en bred grund som du senare kan bygga vidare på. Klasserna består av både fotarbete och pardans med fokus på att hitta rytmen och att lära sig föra och följa de mest grundläggande figurerna i salsa.


  LITE OM FAITH

  Även om hon har sina dansrötter inom främst afro fusion, street och dancehall, har Faith de senaste åren med stor framgång tagit sig an pardans, i synnerhet salsa, bachata och kizomba. På Sinclairs Sabor Latino är hon en uppskattad instruktör och undervisar både i pardans och solodans. I sin undervisning lägger hon stort fokus på teknik, både när det kommer till att föra/följa i pardans såväl som rytmik och body movement i solodans. Pedagogiskt och med stort tålamod, tar hon sina elever igenom såväl grundsteg som avancerade dansturer, alltid med karisma och engagemang! Faith har genomgått Sinclairs Academy Förberedande Personlig Danstränare.


  PRIS: 780kr per person

  Anmäl dig här: https://dansasalsa.nu/intensivkurser/


  BRA ATT VETA

  Ingen tidigare danserfarenhet behövs och det går bra att anmäla sig utan danspartner då vi roterar danspartner på klasserna.

  Vi rekommenderar bekväma kläder som det går bra att röra sig i samt att bli lite varm i.


  Ta med inneskor, till exempel träningsskor, då vi inte tillåter utomhusskor i våra danssalar. Det går även att dansa i strumplästen.


  Du hittar oss på i Solna på adressen Charlottenburgsvägen 1.


  VARMT VÄLKOMMEN!
