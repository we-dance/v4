name: LOS DOS ABUELOS Festival 2025
description: >-
  LOS DOS ABUELOS Festival 2025


  22 y 23 de marzo de 2025 - Hotel Don Angel, Santa Susana, Barcelona, España


  ¡Atención, amantes de los ritmos cubanos! Prepárate para dos días intensos llenos de tradición, energía y pura esencia cubana en el LOS DOS ABUELOS Festival 2025. Este festival único en su clase está dedicado a todos aquellos que deseen perfeccionar su estilo de baile, aprender más sobre la música cubana y, sobre todo, disfrutar de un fin de semana inolvidable, ya sea que estés comenzando o tengas un nivel avanzado.


  Durante los días sábado 22 y domingo 23 de marzo, sumérgete en el mundo del son, la rumba, el casino y los ritmos afrocubanos, guiado por algunos de los mejores bailarines y artistas del panorama internacional. ¡Más de 30 talleres, fiestas, shows y una Pool Party te están esperando!


  Lo que te espera:


  Más de 30 talleres con artistas de renombre como Silvio Leroy, Sonia Cano, Ernesto García, Alba Calvet, Michael & Neilys, Cristian Mauricio, Olofi y muchos más, cubriendo una amplia gama de estilos como rumba guaguancó, son cubano, palo congo, timba cubana y afro cubano.


  Competición de coreografías y shows: No solo aprenderás, también podrás disfrutar de increíbles presentaciones que te dejarán sin palabras.


  Pool Party: Relájate y diviértete bajo el sol de Santa Susana, mientras los profesores animan esta fiesta junto a la piscina. ¡El ambiente festivo está garantizado!


  Programa destacado:


  Sábado 22 de marzo:


  SALA 1: Rumba Guaguancó con Silvio Leroy & Sonia Cano, Son Tradicional con Raimond & Silvia, y Afro Cubano con Adry Rumberito, entre otros.


  SALA 2: Técnica de Tornillo con Cristian Mauricio e Ibanay, Palo Congo con Olofi, y Casino en Pareja con Michael & Neilys.


  SALA 3: Rueda de Casino con Raimond Lahera & Silvia, Timba Cubana con Ale & Sofi, y Yuka y Makuta con Olofi & Sheyla.


  Domingo 23 de marzo:


  SALA 1: Afro Cubano con Naty, Lady Style con Neilys, y Pool Party con animaciones de los profesores.


  SALA 2: Rumba Cubana con Elio, Palo Congo con Olofi, y más animación en la Pool Party.


  SALA 3: Casino en Pareja con Alba & Gio, Timba Cubana con Carina, y Rueda de Casino con Cristian Mauricio & Ibanay.


  Precios:


  Los precios son de escándalo para todo lo que ofrece este festival, y las entradas están disponibles exclusivamente en go&dance. ¡No te lo puedes perder! Es un evento pensado para cientos de amantes de los ritmos cubanos, desde principiantes hasta expertos.
