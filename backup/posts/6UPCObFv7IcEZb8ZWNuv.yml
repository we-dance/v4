description: >-
  Welcome to the

  ✨ 𝟐𝐧𝐝 𝐄𝐝𝐢𝐭𝐢𝐨𝐧 𝐨𝐟 𝐙𝐨𝐮𝐤 𝐈𝐬𝐥𝐚𝐧𝐝 𝐅𝐞𝐬𝐭𝐢𝐯𝐚𝐥 ✨


  in the white sand shores of the Mystical and Tropical island of Koh Phangan in Thailand! 🌴

  Where Zouk transcends the ordinary and the dance floor becomes a space for profound connections with others.



  𝐖𝐇𝐄𝐍?

  🎆 𝟕 - 𝟏𝟎 𝐌𝐚𝐫𝐜𝐡 𝟐𝟎𝟐𝟓 🎆


  𝟒 𝐝𝐚𝐲𝐬 𝐨𝐟 𝐍𝐎𝐍-𝐒𝐓𝐎𝐏 𝐃𝐀𝐍𝐂𝐈𝐍𝐆


  With the renowned talent of Anderson & Brenda!

  And the sensational duos, Val & Vanessa, and Fernando & Olga as artists!



  🔥 𝟑 𝐒𝐩𝐚𝐜𝐞𝐬

  🔥 𝐙𝐨𝐮𝐤 𝐚𝐥𝐥-𝐝𝐚𝐲-𝐥𝐨𝐧𝐠

  🔥 𝐒𝐭𝐮𝐧𝐧𝐢𝐧𝐠 𝐒𝐞𝐚𝐯𝐢𝐞𝐰

  🔥 𝟔 𝐇𝐢𝐠𝐡-𝐥𝐞𝐯𝐞𝐥 𝐙𝐨𝐮𝐤 𝐢𝐧𝐬𝐭𝐫𝐮𝐜𝐭𝐨𝐫𝐬 𝐟𝐫𝐨𝐦 𝐚𝐫𝐨𝐮𝐧𝐝 𝐭𝐡𝐞 𝐠𝐥𝐨𝐛𝐞

  🔥 𝐖𝐨𝐫𝐤𝐬𝐡𝐨𝐩𝐬 𝐚𝐧𝐝 𝐜𝐥𝐚𝐬𝐬𝐞𝐬 𝐞𝐯𝐞𝐫𝐲 𝐝𝐚𝐲!

  🔥 𝐎𝐧-𝐬𝐢𝐭𝐞 𝐚𝐜𝐜𝐨𝐦𝐦𝐨𝐝𝐚𝐭𝐢𝐨𝐧 𝐢𝐧 𝐜𝐨𝐦𝐟𝐨𝐫𝐭𝐚𝐛𝐥𝐞 𝐫𝐨𝐨𝐦𝐬 𝐟𝐨𝐫 𝟏-𝟐 𝐩𝐞𝐨𝐩𝐥𝐞


  The opportunity to enjoy a timeless stay by the sea, disconnect from the outside world, and deepen your connection to your body, to the relaxing vibe of the island, and to the warm and friendly Zouk community.



  𝐒𝐩𝐞𝐜𝐢𝐚𝐥 𝐆𝐮𝐞𝐬𝐭𝐬 𝐀𝐫𝐭𝐢𝐬𝐭𝐬

  ✨ 𝐀𝐧𝐝𝐞𝐫𝐬𝐨𝐧 & 𝐁𝐫𝐞𝐧𝐝𝐚

  ✨ 𝐕𝐚𝐥 & 𝐕𝐚𝐧𝐞𝐬𝐬𝐚

  ✨ 𝐅𝐞𝐫𝐧𝐚𝐧𝐝𝐨 & 𝐎𝐥𝐠𝐚


  DJ’s

