description: >-
  We can't wait to see you and celebrate the 15th anniversary of the Calgary
  International Salsa Congress!

  👀Watch: Be mesmerized by a theatre-style production featuring some of the best salsa dancers in the world, local professionals, and troupes from all over North America, flown in for one weekend only. Spectacular salsa showcases and after parties will take place Friday, Saturday and Sunday at the elegant Hyatt Regency Imperial Ballroom.

  💃🕺Dance: Join us for social dancing at our pre-party Thursday, and after parties Friday, Saturday, and Sunday.

  💡Learn: Workshops are available with our international dancers and local professionals Saturday and Sunday from the beginner to professional level.

  🏆Competition: Join us for a full line up of Salsa, Ballroom, and Latin competitions!

  Visit calgarysalsacongress.com for tickets, competition registration, and hotel reservations.
