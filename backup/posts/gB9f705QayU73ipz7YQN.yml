  🔥❤️Klika słów o miejscu imprezy 🔥❤️

  Imprezy odbywać się będą w wyjątkowym miejscu Dom Kultury Słowianin, który działa jako instytucja kultury nieprzerwanie od 1969 roku. Słowianin to bez wątpienia najbardziej kultowa scena koncertowa w Szczecinie, która gościła najsłynniejsze polskie zespoły rockowe oraz wiele zagranicznych. Przestrzenne wnętrze, obszerny parkiet i dobrze wyposażony bar będą dostępne dla uczestników festiwalu. 


  W razie pytań zapraszamy do kontaktu mailowego: krzysztofsztorcst@gmail.com



