description: >-
  Bachateras and Bachateros! 


  Serdecznie zapraszamy na pierwszy festiwal bachatowy, który odbędzie się w Szczecinie (woj. Zachodniopomorskie - Polska). 


  Genialni Polscy instruktorzy poprowadzą dla was warsztaty taneczne w różnych wariacjach popularnej już na całym świecie Bachaty. Będzie dużo techniki, mnóstwo kombinacji i przede wszystkim dużo dobrej energii. 


  Spicy & Sensual Bachata Festival🔥❤️ 


  💥28.02.2025 - 02.03.2025💥



