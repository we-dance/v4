description: >+
  (ENG bellow)

  Salsa a bachata open air v River Rink Karlín ⭐️

  📍 Každý čtvrtek 📍


  Po úspěchu salsa a bachata party v River Rink během loňského léta jsme se rozhodli pokračovat i letos !

  Takže čekáme, až přijdete a vychutnáte si hudbu k tanci a poznáte nové lidi na nádherném místě blízko řeky s výborným jídlem a pitím.


  🕕 18:00-19:00: Hudba, drink a tanec 🎧💃🕺

  🕖 19:00-20:00: Lekce kubánské salsy pro mírně pokročilé (rueda de casino) s Ksenií a Francescem ze Salsaholics.

  🕗 20:00-22:00: Social dancing a animaci se Kseniou Chkalovou:

  https://www.facebook.com/groups/salsa.praha.komunita/permalink/5006322769488320


  Těšíme se na Vás! 💃🕺


  Vstupné:

  - Párty + lekce: 250 Kč-

  - Jenom párty: 100 Kč-


  👉 River City Karlín: Karolinská 8 - Prague 8



  [ENG] --------------------------------------



  Salsa and bachata open air at River Rink Karlín ⭐️

  📍 Every Thursday 📍


  After the success of the salsa and bachata parties at River Rink during the last summer we decided to continue this year !

  So we are waiting for you to come on and enjoy the music to dance and meet new people in a wonderful place close to the river with delicious food and drinks.


  🕕 18:00-19:00: Music, drink and dance 🎧💃🕺

  🕖 19:00-20:00: Cuban salsa lesson for intermediates (rueda de casino) with Ksenia and Francesco from Salsaholics.

  🕗 20:00-22:00: Social dancing and animation with Ksenia Chkalova:

  https://www.facebook.com/groups/salsa.praha.komunita/permalink/5006322769488320


  Looking forward to see you! 💃🕺


  Entrance fee:

  - Party + class: 250 CZK-

  - Párty only: 100 Kč-


