description: >
  The Only Pure Bachata Festival in Ulm!

  2nd Edition.

  📆 28-30 June 2024.


  After a successful first edition, we have been working tirelessly to elevate the Ulm Bachata Festival to new heights. Building on the foundation of our inaugural event, we've listened to feedback, fine-tuned our offerings, and curated an even more exceptional experience for our attendees.


  _______________

  🌏 WORKSHOPS

  Indulge in more than 15 high-quality workshops led by both national and international artists. Whether you're taking your first steps in Bachata or aiming to refine your skills, there will be workshops tailored to dancers of all backgrounds and levels. Dive deep into Bachata Sensual techniques, footwork, partnerwork, and styling, guided by our talented artists, ensuring a comprehensive and enriching learning experience.


  _______________

  🎉 PARTIES

  Join us for three amazing parties on Friday, Saturday and Sunday evening. Prepare to dance the night away, creating cherished memories with fellow Bachata enthusiasts.


  _______________

  💰 PRICE


  Our ticket pricing system is designed to reward early birds:

  ► The first 25 tickets: 79,95€

  ► The next 25 tickets: 89,95€

  ► The next 25 tickets: 99,95€

  ► The next 25 tickets: 109,95€

  ► Afterwards: 119,95€


  Secure your spot early to enjoy the best prices and ensure your participation in this remarkable festival. Ticket name changes cost 10€ and are permitted until 23rd June 2024.


  _______________

  ⭐️ CONFIRMED ARTISTS


  The Ulm Bachata Festival proudly presents a stellar lineup of renowned national and international artists:

  ► Aitor & Angelica 🇪🇸/🇱🇹

  ► Owen & Eva 🇬🇧

  ► Masa & Jules 🇯🇵/ 🇦🇹 

  ► Duda & Adriana 🇵🇱 

  ► Roberto & Magdalena 🇲🇽/🇩🇪

  ► Chris & Noor 🇩🇪/🇹🇷 

  ► Guillermo & Anastasia 🇲🇽/ 🇱🇻 

  ► Lee 🇹🇳 


  _______________

  📍 LOCATION


  Hotel Ulmer Stuben

  Adolph-Kolping-Platz 11

  89073 Ulm


  _______________

  🕕 WORKSHOP SCHEDULE

  Coming soon.


  _______________

  BUY YOUR TICKET HERE:

  https://www.goandance.com/en/events/6726-ulm-bachata-festival-2024


  This festival continues to hold special significance for the city of Ulm as the only Bachata Festival in the area. It provides a unique platform for local residents and Bachata enthusiasts from around the world to come together, share their passion for dance, and create unforgettable memories within the heart of Ulm.


  Join us at the 2nd edition of the only pure Bachata Festival in Ulm for a weekend filled with dance, learning, and the joy of Bachata. Immerse yourself in a world of rhythm, learn from the best, and dance till dawn.


  Don't miss out on this extraordinary event that will undoubtedly be a highlight of the Bachata calendar!
