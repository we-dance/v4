description: >-
  Szeptember 14-én, szombaton, egy fergeteges partira várunk szeretettel egy
  remek helyszínen, 

  a Csokonai Művelődési és Rendezvény Házban!

  A buli elején egy izgalmas, vidám BachaTango Workshoppal várunk!


  👉ÉÉÉÉS ÚJDONSÁG, hogy most már 2 teremben is szólnak majd a remek muzsikák! Így a salsa mellett, a bachata szerelmesei is élvezhetik egész este a fülbemászó dallamokat! :-) 


  ⭐Remek táncparkett, kitűnő hang-és fénytechnika, külön büfé- és beszélgető placc, hangulatos kerthelyiség ,

  baráti, vidám hangulat, remek társaság várható!🤩


  ****************


  ---PROGRAM---


  🟢20:00 - Kapunyitás

  🟢20:10-21:00-ig 

  BachaTango Workshop - "alapok kellő ismerete szükséges a workshopon való részvételhez"

  Tanárok: Ani & Hanzsy

  Nagyterem


  🟢21:00  - 01:00 - PARTY TIME!


  ➡️ SALSA TEREM - NAGYTEREM (földszint): 

  Salsa 80% - Egyéb 20% (Cha cha cha, Bachata, West Cost Swing)


  ➡️ BACHATA TEREM - KISTEREM (emelet):

  Bachata 80% - Kizomba 20%


  🎧 Hexmex és Hanzsy zenei válogatásai szólnak majd az este folyamán, remek muzsikákkal készülnek!


  A nagyteremben vezetett ruedák és hölgyválasz is várható, többször is az este folyamán


  01:00 - Kapuzárás (pánik nélkül :-)


  *****************


  🧝‍♀️🦸‍♂️🙋‍♀️🙋‍♂️💃🕺


  Csatlakozz Luna Salsa Party FB csoportunkhoz, ahol mindig friss információkat találsz a bulijainkról és itt tudod megnézni a bulin készült fotóinkat is.


  https://www.facebook.com/groups/929827887633933 



  Várunk sok-sok szeretettel minden táncost, tánciskolától függetlenül, kezdőktől a mesterekig! 😊

  Gyere és érezd jól Magad!


  *******************

  🗺️

  Helyszín

  Csokonai Művelődési és Rendezvény Ház

  15. kerület, Eötvös utca 64 -66.


  ✔️Tágas Táncparkett

  ✔️Profi hang-, és fénytechnika

  ✔️Klíma

  ✔️Kellemes, barátságos büfé italokkal, harapnivalóval,

  beszélgető sarokkal

  ✔️Hangulatos kerthelyiség


  ***************


  💵

  Belépő

  3 500 Ft/fő 


  (A belépő tartalmazza a workshopon és a bulin való részvételt is. A belépő árát csak készpénzben tudod fizetni.)


  A buli ideje alatt, hang- és képanyag felvétele is várható, így a belépőd megvásárlásával elfogadod és beleegyezel abba, hogy fotó, vagy videó készülhet rólad, amit utána a weboldalunkon és a facebook oldalunkon is megjeleníthetünk.




  VÁRUNK SOK SZERETETTEL! :-)

