  DE:

  🌟 Hallo Liebe Tanz community! 🌟


  💥 Nach dem erfolgreichen ersten Kizomba-Seminar in Isernhagen🎓 freuen wir uns auf die Fortsetzung mit Level 2 & 3! 🌟 Alle Teilnehmer waren begeistert und möchten wiederkommen. Auch Neueinsteiger sind überzeugt und möchten diese Chance nutzen, um qualifizierte Tanzlehrer zu werden.


  Bist du Tanzlehrer und möchtest deine Technik, deinen Stil und deine Pädagogik verbessern? Möchtest du deinen Unterricht auf das nächste Level bringen und weiter in die Tiefe gehen? Oder bist du einfach ein leidenschaftlicher Tänzer, der seine Grenzen überschreiten und lernen will, wie man neue Bewegungen kreiert? Dann ist dieses intensive Wochenende genau das Richtige für dich! 💃🏽🕺🏽


  Nimm an einem intensiven Erlebnis teil, mit  6 Stunden Training pro Tag am Samstag und Sonntag. In dieser Zeit werde ich dir alle technischen, pädagogischen und kommunikativen Werkzeuge an die Hand geben, die du brauchst, um deine Fähigkeiten als Kizomba-Lehrer weiterzuentwickeln. 📚✨


  Nachdem du die Grundlagen bereits gemeistert hast, werden wir uns tiefer mit der Bewegung und der Verbindung zwischen den Partnern beschäftigen. Außerdem werden wir uns auf die pädagogischen Aspekte des Unterrichts konzentrieren, lernen, wie du effektiv mit deinen Schülern kommunizierst und ein spannendes Programm für Fortgeschrittene über das ganze Jahr hinweg aufbaust. 🎯


  Das Ziel dieses zweiten Seminars ist es, sicherzustellen, dass du bereit bist, Kurse auf mittlerem und vielleicht sogar fortgeschrittenem Niveau zu geben, jede Situation souverän zu meistern und deine Gruppe von Schülern mühelos zu führen. 👥


  Am Ende des Wochenendes wird eine Evaluation dir helfen, deinen Fortschritt und dein Wissen im Vergleich zur Gruppe einzuschätzen. Für diejenigen, die bereits das Level 1 Zertifikat besitzen, wird ein neues Zertifikat verliehen, um deinen Erfolg zu würdigen. 🏅


  Verpasse nicht diese Gelegenheit, deinen Unterricht auf das nächste Level zu bringen!


  Sei dabei und werde Teil dieser transformativen Reise! 🌍

   EN: 
  🌟 Hello everyone! 🌟


  We are excited to announce the new professional certification session for Kizomba Teacher Certification Levels 2 and 3!


  Are you a dance teacher looking to improve your technique, style, and pedagogy? Do you want to take your teaching to the next level and go deeper in your understanding? Or are you simply a passionate dancer who wants to push your limits and learn how to create new movements? Then this intensive weekend is perfect for you! 💃🏽🕺🏽


  Join us for an immersive experience with  6 hours of training each day on Saturday and Sunday. During this time, I will provide you with all the technical, pedagogical, and communication tools you need to advance your skills as a Kizomba teacher. 📚✨


  Having already mastered the fundamentals, we will delve deeper into movement and the connection between partners. We will also focus on the pedagogical aspects of teaching, learning how to effectively communicate with your students, and building an engaging advanced program throughout the year. 🎯


  The goal of this second seminar is to ensure you’re ready to teach intermediate and possibly advanced classes, handle any situation confidently, and easily manage your group of students. 👥


  At the end of the weekend, an evaluation will help you gauge your progress and knowledge compared to the group. For those who already hold the Level 1 certificate, a new certificate will be awarded to recognize your achievement. 🏅


  Don’t miss this opportunity to take your teaching to the next level!


  Join us and be part of this transformative journey! 🌍



