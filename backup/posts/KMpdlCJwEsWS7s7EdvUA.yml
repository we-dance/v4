description: >-
  🏁 EMPEZAMOS!! 🔥 ¡Atención, timberos y timberas de todo el mundo! 🌏 El
  evento de Timba Cubana de España más esperado del año saca a la venta sus
  primeros 300 full pass: ¡Timbeando Festival 2024 Revolutionary Edition! 


  Prepárate para vivir una experiencia única e inolvidable, llena de música, baile y alegría.


  Durante los días 1, 2 y 3 de marzo de 2024, la ciudad de Lloret de Mar, en Girona, España, se llenará del auténtico sabor de la timba cubana. ¡Y tú no puedes perdértelo! 🎯


  Serán tres días de fiesta, con los mejores artistas, bailarines y DJs de la escena timba nacional e internacional. Podrás disfrutar de talleres de baile, fiestas, competencia Timba en el Ring, y mucho más. Además, tendrás la oportunidad de conocer y bailar con gente de todas partes del mundo, en un ambiente de total alegría. 🎉


  Primeros 300 Full Pass a la venta por solo 94€. ¡Pero date prisa! Los primeros 300 Full Pass son limitados y están disponibles en Go&dance y con nuestros embajadores oficiales. 


  No te pierdas esta oportunidad única de vivir la cultura cubana en su máxima expresión. ¡El Timbeando Festival 2024 te está esperando! Consigue tus entradas ahora y prepárate para timbear como nunca antes. ¡No te lo puedes perder! 


  #TF24 #SOMOSTIMBEANDO 🪘🌴


  _____ 


  (EN) 🏁 LET'S START!! 🔥 Attention, timberos and timberas from all over the world! The most anticipated Cuban Timba event in Spain of the year releases its first 300 full passes: Timbeando Festival 2024 Revolutionary Edition!


  Get ready to live a unique and unforgettable experience, full of music, dance, and joy.


  During March 1st, 2nd, and 3rd, 2024, the city of Lloret de Mar, in Girona, Spain, will be filled with the authentic flavor of Cuban timba. And you can't miss it! 🎯


  It will be three days of partying, with the best artists, dancers, and DJs from the national and international timba scene. You can enjoy dance workshops, parties, Timba en el Ring competitions, and much more. Plus, you will have the opportunity to meet and dance with people from all over the world in a totally joyful environment. 🎉


  The first 300 Full Passes are for sale for only 94€. But hurry up! The first 300 Full Passes are limited and available on Go&dance and with our official ambassadors.


  Don't miss this unique opportunity to experience Cuban culture at its finest. Timbeando Festival 2024 is waiting for you! Get your tickets now and get ready to "timbear" like never before. You can't miss it!


  #TF24 #SOMOSTIMBEANDO 🪘🌴
