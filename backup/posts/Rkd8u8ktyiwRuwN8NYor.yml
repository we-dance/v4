description: >-
  2024 marquera la 12ème édition du 2K FESTIVAL !!!

  En 14 ans, nous apprenons chaque année un peu plus, nous sommes à votre écoute et nous vous avons entendu !


  Préparez-vous pour une édition HOT !!!


  Alors on vous attend tous :

  Du 19 au 21 JUILLET 2024


  ===============================================================

  ARTISTES

  ----------


  A VENIR


  ===============================================================

  PHOTOGRAPHES et VIDEASTES

  ----------------------------------


  A VENIR


  ===============================================================

  TRIPLE SYS (SHOW YOUR STYLE)

  ------------------------------------

  Salsa avec Terry et Cécile (on 1 !!!)

  Bachata avec Melvin et Gatica

  Kizomba avec Fred-Nelson et Morgane 


  Est ce que vous allez devoir choisir un des 3 ou pouvoir participer à plusieurs SYS ?

  Restez connectés, on vous en dit plus après les vacances !


  ===============================================================

  PROGRAMME GENERALE

  ----------------------------


  Vendredi 19 Juillet :



  Samedi 20 Juillet :



  Dimanche 21 Juillet :



  DRESSCODES :


  A VENIR


  ===============================================================

  STANDS FOOD

  ----------------

  Fady' Îles

  Feelgoodfood

  Sorbet coco


  ===============================================================

  LIEUX

  ------

  Palais des Congrès, Place de l'Hermitage 62520 TOUQUET-PARIS-PLAGE


  Parvis du Palais des Congrès, Centre ville et Place du Centenaire pour les sociales gratuites et en plein air 

  (avec le PALAIS en cas de pluie)


  ===============================================================

  HEBERGEMENTS

  ------------------

  Le Festival se déroulant en saison estivale, nous ne pouvons avoir de partenariat avec des hôtels. 

  Nous vous invitons à réserver dès à présent un logement (Airbnb, Abritel, Hôtels, Campings) sur le Touquet même ou les villes alentours comme Etaples, Cucq, Stella Plage, Merlimont par exemple.

  Vous trouverez une liste des hôtels plus précise sur :

  https://www.letouquet.com/sejourner/hebergements/


  ================================================================

  TRANSPORTS

  ---------------

  En TRAIN, arrivée en gare ETAPLES-LE TOUQUET avec des navettes locales entre la gare et le Touquet


  En VOITURE, par l'autoroute A16, Sortie n°26

  Nous vous invitons au covoiturage !

  Très prochainement un lien pour trouver plus facilement un covoiturage !


  Aéroport le plus proche : PARIS-BEAUVAIS à 1h30 en voiture.


  ================================================================

  BILLETTERIE

  -------------

  RDV EN SEPTEMBRE


