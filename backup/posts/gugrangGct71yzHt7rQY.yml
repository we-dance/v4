description: >-
  Welcome to the 5th annual Sarasota Salsa and Bachata Festival in beautiful
  Sarasota, Florida.


  Come enjoy over 40 dance workshops, dance challenges and masterclasses from top of the line instructors, nightly showcases, insane pool parties, top Dj's, all the Latin dancing your body can handle.


