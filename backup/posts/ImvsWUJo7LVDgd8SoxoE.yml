description: >-
  🔴 16 de março, sábado 16:30h às 3h, em Oeiras. Convide os amigos no evento do
  facebook

  https://www.facebook.com/events/944191573971681/

  .

  Info: 965 150 867, tropicodedanca@gmail.com

  MORADA: Edifício AERLIS - Associação Empresarial da Região de Lisboa. Rua Coro de Santo Amaro de Oeiras 4A, 2780-040 Oeiras.

  .

  A Festa, num total de 7,00, paga-se á porta.

  Só o Jantar é necessário pagar dias antes

  🔴 EMENTA DO JANTAR BUFFET (15,00), está no final desta informação. Não temos jantares para quem não vai à festa 

  .

  A Festa é para maiores de 12 anos

  .

  A Festa inclui 2 workshops de 1:30h cada e muita música para dançar. O programa é ininterrupto e todo no salão maior de 300m2, mas pode entrar e sair as vezes que quiser

  .

  ⚫ 16:30h abertura de portas

  ===========================

  🔴 de tarde: 10 Danças de Salão

  ===========================

  - 17:00h às 18:30 workshop de iniciação ao Tango com prof. António Sales e Ida Corrêa

  - 19:30h animação em formato de concurso de Tango, para iniciados e todos os que não são profissionais da dança. É atribuido 1º lugar, restantes todos 2º lugar. Damos bebidas a todos os participantes

  - segue-se até 21:30h muita música para dançar as 10 Danças de Salão, podendo passar esporadicamente uma afrolatina: DJ Tropicaliente/DJ Çalito

  .

  ⚫ Envie as suas Danças de Salão preferidas e serão passadas

  .

  ==========================

  🔴 à noite: Salsa, Kizomba e Bachata

  ===========================

  - 21:30h às 23h workshop de iniciação à Bachata com prof. Aline e Gonçalo, professores de Bachata Sensual na Associação Trópico de Dança (em Paço de Arcos)

  - 00:30h animação em formato de concurso de Bachata, para iniciados e todos os que não são profissionais da dança. É atribuido 1º lugar, restantes todos 2º lugar. Damos bebidas a todos os participantes

  - 23h às 3h muita música para dançar Salsa, Kizomba e Bachata: DJ John Richard

  .

  ⚫ 3h fim

  .

  🔴 FAÇA PARTE DA NOSSA MAILINGLIST e ande informado. Escreva-nos para o e-mail: tropicodedanca@gmail.com

  .

  ⚫ Quadro de Honra festa 17 fevereiro 2024

