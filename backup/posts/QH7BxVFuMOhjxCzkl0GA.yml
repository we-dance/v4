description: >-
  **First WeDance Podcast**


  DJ Prachi is a *Latin DJ* who specializes in Bachata and Salsa. She is from India, and currently lives in Germany since 2019.


  When Prachi started learning Latin dance forms, she was just as fascinated by the music as by the movements. Since then, she continues to take special efforts to expand her knowledge about the history and culture behind these dance/music art forms.


  When DJing, Prachi is able to leverage an extra level of intuition for what excites and challenges dancers on the floor, because she is a passionate dancer herself. This has led to her consistently winning hearts and accolades at the numerous local parties and international events that she has played at in the last few years.


  Prachi strongly believes that music and dance is an expression of life itself. Naturally, she is very excited to be associated with WeDance, and looks forward to being a contributing member of the community.


