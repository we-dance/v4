description: >-
  🎉🎉 With such a wonderful community and our mutual love for dancing, we are
  pleased to announce the second edition of our all-day event designed to
  support our local charities. This year we put the choice to you as a
  community! Follow our facebook link for suggestion submission details!! We're
  hoping to spread some of the fun, the great atmosphere you bring, and to
  provide you with more of what everyone loves the most - workshops from
  top-class guest teachers, along with shows, raffle prizes and more! The best
  part? All of the proceeds will be going to help an amazing cause!


  📢 Headlining this event we are bringing back (By popular demand!) 👉Filipe y Tiago 👈 all the way from Spain. They are social media sensations, creating their company "Role Rotation" the connection and skill these two have on the dance floor aims to advance social concepts of dancing, and inspires all of us to think outside the box. 💥💥 NOT ONLY THIS, but joining them are their counter part, Fiorella and Linda!! We are so excited to have both these dynamic duo's joining us for a great cause 💥


  All of these incredible and kind artists we have booked have donated their valuable time for this cause free for us all to enjoy. We are so thankful & grateful for all of your support 🙏🙏


  This event it is not only about Bachata, but also a flavour of Kizomba and Urban-kiz, Salsa, Zouk and more! All in the colourful, vibrant city of Brighton! 🌈🌈🌈


  ✨✨THEME - ALL THAT GLITTERS ✨✨


  We cant WAIT to have you! 😍


  Whether you’re keen to improve your dance skills or start learning, meet new people, or just want to dance the night away, come along, and have some fun in the name of a good cause!


  ✨Bachata, Salsa, Urban Kiz, Zouk & Kizomba classes all day


  ✨Top International & National Guest teachers and DJs


  ✨Shows & Animations


  ✨Social dancing until 2am


  ✨Masterclass option for those who wish to advance their level


  SATURDAY


  VENUE!


  ■■■■■■■■■■


  ﻿Sussex County Cricket Ground


  ﻿﻿Founded in 1839, Sussex CCC is believed to be the oldest professional sports club in the world.


  ﻿﻿Address: Central County Ground, The 1st, Eaton Rd, Hove BN3 3AN


  ﻿﻿✴️ Limited permitted on site parking spaces (please request via facebook message or email as artists and staff will be prioritised for permits).


  ﻿﻿✴️ 10 minutes from Hove train station and linked to the number 5 bus route locally. 


  ﻿﻿✴️2 Social rooms! 


  ﻿﻿✴️ 3 outdoor balcony areas!


  ﻿﻿✴️ Live video feed to the big screen undertaken by our wonderful videographers! See yourself on a gigantic sports video display across one of the most prestigious sports grounds in it's category!



  TIMETABLE


  ■■■■■■■■■■


  10am - 6pm ----- Exciting workshops with TOP INTERNATIONAL & NATIONAL TEACHERS! Including an optional workshop with International Urban Kiz artist Bianca!


  7pm - 9pm ------ Bachata & Kizomba workshops. 


  9pm - 2am ------ 5 HOURS of PARTY and SHOWS!


  1 room - bachata and salsa 

  1 room - Urban-kiz, Kizomba and zouk


  Raffle announced at 11pm after the shows.


  As part of our event, our gracious teachers and stars have donated tickets to INTERNATIONAL FESTIVALS and NATIONAL EVENTS which are all up for grabs in our charity raffle! Tickets will be available at the event on the night and will be drawn during the party! DONT MISS OUT! 🎟️🎫


  Sunday


  ■■■■■■■■■■


  VENUE - Marina Studios, 11 Mermaid Walk, Brighton Marina, Brighton and Hove, Brighton BN2 5WA


  Masterclass with Felipe y Tiago - 1pm-2pm. Followed by mini 1 hour social with the artists. 


  Want to get better at your non-dominant role? Want to learn effective ways to transition from one role to another? Or simply want to join for the benefit of learning technique from these phenomenal international artists?! 


  Combi passes or solo masterclass passes will be available. Keep your eyes peeled!


