  ⭐️Konkurs Jack & Jill⭐️


  Konkurs skierowany jest do wszystkich średnio-zaawansowanych oraz zaawansowanych tancerzy.

  Uczestnicy muszą się zarejestrować w parach (jednak w trakcie konkursu wszystkie pary zostaną zamienione). Aby wziąć udział, konieczne jest posiadanie biletu Full Pass lub Party Pass. Opłata za parę z Full Passem wynosi 50 zł, natomiast dla pary z Party Passem 100 zł (można jednocześnie zapłacić za bilet na festiwal i konkurs).

  Konkurs odbędzie się w piątek i będzie składać się z pierwszej rundy, półfinału i finału. 

  Podczas pierwszej rundy wszyscy uczestnicy będą tańczyć przez 40/45 minut w rytm różnych piosenek bachatowych i remiksów bachaty, cały czas zmieniając partnerów (organizatorzy podejmą decyzję, czy podzielić ich na dwie grupy, czy nie). Wybrani półfinaliści zatańczą, ciągle zmieniając partnerów, 5 piosenek różnych rodzajów bachaty (bachata cover, wolna bachata nowoczesna, szybka bachata nowoczesna, bachata dominikana, bachata remix) a jurorzy wybiorą 5 mężczyzn i 5 kobiet, którzy przejdą do finału. Jury, złożone z instruktorów festiwalu, będzie oceniać w 5-ciu kategoriach: prowadzenie i podążanie, muzykalność i rytm, technika i styl bachaty, połączenie w parach, estetyka i prezentacja na scenie.

  Ogłoszenie zwycięzców i wręczenie nagród nastąpi w sobotę podczas Gala Party, tuż przed koncertem. Dla pierwszych 3 par przewidziane są medale i karnety na niektóre międzynarodowe festiwale (pod koniec września ogłosimy jakie), a zwycięzcy konkursu będą mieli szansę poprowadzić warsztaty na festiwalu już w niedzielę!


  Do konkursu można zapisać się wysyłając maila na adres: biuroflydance@gmail.com, tak samo jak przy rezerwacji biletów. Napisz swoje imię, nazwisko, e-mail oraz przeslij swoje zdjecie portretowe. 


