  Couple Master Class (The master class leaded by Maycheal & Mayra on Friday at 21:00 is only for advanced dancers and teachers and it’s not included in the Full Pass. The registration is in couple to keep balance (then everybody will switch partner or not if they prefer to dance all the time together) and the price, at the moment, is 29 EUR in total for the couple. At the end all participants will get a certificate of participation signed by M&M)


  29 EUR till...


  Special class of acrobatic in couple (On Sunday at 12:40 the leader of the "Everest Academy" Pawka, together with his partner Aneta Mazur, will lead a special workshop of acrobatic in couple. This workshop is included in the Full Pass, but as its not necessary to know bachata dance to take part in it, it's also possible to buy a ticket only for that and attend only this class)


  12 EUR per person till...



  ⭐️ Jack & Jill Competition ⭐️


  The competition is open to all intermediate and advanced dancers. Participants must register in pairs (however, all pairs will be switched during the competition). A Full Pass or Party Pass is required to participate. The fee for a couple with a Full Pass is PLN 50, while for a couple with a Party Pass it is PLN 100 (you can pay for a ticket to the festival and the competition at the same time).

  The whole competition will take place on Friday and will consist in a first round, semifinal and final. During the first round all participants will dance for 40/45 minutes at the rhytm of different bachata songs and bachata remixes, switching partners all the time (the organisation will decide if divide them in two groups or not). The selected semifinalists will dance, still switching partners all the time, 5 songs of different types of bachata (bachata cover, slow modern bachata, fast modern bachata, bachata dominicana, bachata remix) and the judges will choose 5 men and 5 women who will go to the final. The jury, composed by teachers of the festival, will judge following these 5 points: 

  lead and follow, musicality and rythm, bachata technique and styling, couple connection, esthetic and stage presence

  The announcement of the winners and the presentation of the prizes will be on Saturday, during the Gala Party, just before the concert. For the first 3 couples will be the medals and passes for some international festivals (at the end of September we will announce which ones), plus the winners of the competition will have the chance to lead a workshop at the festival on Sunday!


  You can sign up to the competition sending an email to biuroflydance@gmail.com, the same like to reserve the tickets. Send us your name, surname, e-email and a profile picture.


