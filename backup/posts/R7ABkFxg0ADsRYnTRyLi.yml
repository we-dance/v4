description: >+
  Grupa zniżkowa na WrocLove Bachata Festival 2024 🥰


  Kod promocyjny 3MIASTO uprawnia do otrzymania zniżki od aktualnego progu cenowego w wysokości 30 PLN lub 6 EURO 🤑


  Aby skorzystać ze zniżki wystarczy, by podczas rejestracji mailowej u Organizatora, podać kod zniżkowy 3MIASTO, a odpowiedni rabat zostanie doliczony od aktualnego progu cenowego 🤑😉 szybkie i proste 🤗


  Poniżej szczegółowe informacje od Organizatora na temat tego fantastycznego wydarzenia🤩


  🇵🇱

  Po sukcesie pierwszej edycji, w której brali udział uczestnicy nie tylko z całej Polski ale także z Kanady, Wielkiej Brytanii, Francji, Holandii, Czech, Niemiec, Szwajcarii, Turcji i Włoch, zapraszamy na drugą edycję WrocLove Bachata Festival, która odbędzie się w dniach 18-20.10.2024... oczywiście we Wrocławiu (Polska) 😃 

  Bardzo intensywny program przez cały weekend obejmujący 20 godzin warsztatów z międzynarodowymi gwiazdami i najlepszymi nauczycielami w Polsce podzielony na 2 sale, 1 master class, konkurs Jack & Jill, 2 główne imprezy z pokazami i koncertami  w jednym miejscu! 🤩 A Także pre-party w czwartek i Goodbye Party w niedzielę 🙂

  Nowa lokalizacja festiwalu to SKS (Strefa Kultury Studenckiej): to samo miejsce, w którym odbył się “2nd International Bachata Flashmob” w 2019 roku! Najważniejszą informacją jest to, że podczas Welcome Party w piątek oraz Gala Party w sobotę będą dwie sale! W sali głównej (sala A) będzie 70% bachaty i 30% remiksy/covery bachaty, w drugiej sali (sala B) będą to remiksy/covery bachaty 60% i muzyka do "sensual impro" 40%. 😍

  Podczas głównych imprez dostępna będzie obowiązkowa szatnia oraz bar/restauracja, gdzie przez cały weekend będzie można kupić napoje i coś do jedzenia.

  Podobnie jak w pierwszej edycji, Ricky R Production przygotuje ciekawe tła video podczas występów na scenie (tym razem będziemy mieli duży ekran LED) oraz zorganizuje kilku operatorów kamer, aby uchwycić wszystkie ważne momenty festiwalu i zrealizować tym samym niesamowite filmy, które zostaną udostępnione w mediach społecznościowych! Nie zabraknie oczywiście fotografów, a wszystkie zdjęcia i filmy znajdziecie na stronie festiwalu na facebooku i na instagramie.

  Aktualna cena Full Pass (umożliwiająca udział we wszystkich warsztatach w sobotę i niedzielę, Welcome Party w piątek i Gala Party w sobotę) wynosi 345 zł. 

  Pośpiesz się z rezerwacją biletu wysyłając e-mail z pełnym imieniem i nazwiskiem na adres: biuroflydance@gmail.com, gdyż wkrótce wyczerpią się wszystkie dostępne w tej ofercie bilety i cena będzie wyższa!



