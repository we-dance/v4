description: >-
  🤩Second Time Lucky🤩


  Teaching Konpa 🇭🇹 in Hamburg for the second time

  Super thrilled and ready again for another round of Konpa and Gouyad in Deutschland! 🇩🇪 


  We had such a great time at the last class, we hope you can join Petite Madame from London for another enjoyable & extended dance session that brings fun and laughter but also enhances your dance skills!🥳💃🏾🎉


  ℹ️ About the class

  We will start the evening with a social gathering, drinks, registration, and then commence with our 2 hour class (including 10 mins break) followed by a social to show off your moves!


  The class will be open level, and focuses on partnerwork as well as individual styling. The class will start with a short history of the origin of Konpa, shortly after re-introducing some old moves as well as new moves and variations of the dance. So come and learn and party with us since it's Bank Holiday!!


  Konpa Workshop by Petite Madame (London)


