  HOTELS & ACCOMMODATION 🏨 

  ▔▔▔▔▔▔▔▔▔▔▔▔▔▔▔

  Airbnb is very popular and works smoothly in Copenhagen, so we recommend checking out an airbnb either close to the main venue or anywhere in central Copenhagen. 


  Copenhagen Bachata Congress is also partnering with the hotel Cabinn City 🤩 This means that you can rooms at special rates, using the promo code BLKDANCER. 


  Prices from only 40 euro (300 DKK) per person per night. 


  The Hotel is located in the heart of Copenhagen and is connected to the venue with public transportation (a direct bus that goes night and day, 19 minutes driving). 


