description: >-
  Hier werden afro- und lateinamerikanische Musikrichtungen nicht nur gespielt,
  im Soda Club werden sie gelebt, getanzt und gefeiert. Mit den besten DJs der
  Szene wird jeder Abend zu etwas Besonderem. Kommt vorbei und lass dich
  mitreißen von der Musik und Tanze was du fühlst.


  Für coole Drinks zum Abkühlen sorgen die besten Barkeeper der Stadt. ;)


  + Tanzanleitung 19 – 20 Uhr (8€ inkl. Party)

  + Party ab 20 Uhr (8€ inkl. 3€ Getränkebon)

  + Geburtstagsspecial – erhalte eine Flasche Sekt für dich und deine Freunde


