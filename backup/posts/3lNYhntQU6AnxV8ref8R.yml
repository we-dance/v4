description: >-
  DEUTSCH/ENGLISH. 


  Liebe Tänzer und zukünftige Tänzer,


  Ab 03.02.24 geht meinem  monatliches Intensiv Kozomba kursen für sowohl Anfänger, Mittelstufe als auch Fortgeschrittene. Die Anzahl der Teilnehmer ist begrenzt.


  Um mit jedem tanzen zu können, muss man die Grundschritte kennen. Aber um den Tanz genießen zu können, müssen diese auch sicher sitzen.  Leider fehlt oft dieses Grundverständnis .

  Dieser Kursen  führt sie in die Tiefen des Tanzes, der Musik und der einzigartigen Bewegungen. 


  Meine kursen führt Sie in die Bereiche des Tanzes, der Musik und der einzigartigen Bewegungen ein.

  Mit diesen Kenntnissen können wir bei den zukünftigen Kizomba Partys noch mehr Spaß haben sobald der DJ die Musik anmacht. Ghetto Zouk, Tarraxhina, Semba, Semba Karneval oder Semba Romantica. 

  Kizomba ist nicht nur 3 Schritte vorwärts und 3 Schritte rückwärts. Es gibt noch einiges mehr. 


  Ich freue mich darauf auf Dich!


  Kursübersicht:

  Anfänger / Anfänger mit Vorkenntnissen 

  17 - 18:00 Meine Reise in die Kizomba-Welt (Schritte & Musik)


  Mittelstufe/Fortgeschrittener 

  18:05 - 19:05
   Den Tanz mit meinem Partner im Einklang mit der Musik genießen und Selbstvertrauen auf der Tanzfläche

  Kosten: Monat 

