  Addresse.
   Königsreihe 4, 22041 Hamburg, Germany

  Kultureschloss Wandsbek Location Erreichbarkeit und Parkplatz  Infos. 


  Besonders praktisch: durch die nahe S-Bahn Friedrichsberg (280 m) und die U-Bahn Wandsbeker  Chausse in 550 m, sind wir super gut mit öffentlichen Verkehrsmitteln zu erreichen. Wer trotzdem mit dem Auto zu uns kommt, findet auf unseren Stellplätzen auf dem Hof einen Parkplatz!


  ENGLISH 


  Dear Dancers and Future Dancers, 


  From 2/3/24 my  monthly intensive Kozomba course for both beginners, intermediate and advanced. The number of participants is limited. 


  In order to dance with anyone, you need to know the basic steps. 

  But in order to be able to enjoy the dance, they also have to sit securely. Unfortunately, this basic understanding is often missing. 


  This class takes you into the depths of dance, music and unique movements. 


  My classes will introduce you to the realms of dance, music and unique movements.

   With this knowledge we can have even more fun at the future kizomba parties as soon as the DJ turns on the music. Ghetto Zouk, Tarraxhina, Semba, Semba Carnival or Semba Romantica.

   Kizomba is not just 3 steps forward and 3 steps backward. There's a lot more.

   I look forward to seeing you! Course

   overview: 
  Beginners / Beginners with previous knowledge 

  17 - 18:00 My Journey into the Kizomba World (Steps & Music) 


  Intermediate/Advanced 18:05 - 19:05 Enjoying dancing with my partner in tune with the music and confidence on the dance floor

