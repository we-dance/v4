description: >
  Bachata family, we are happy to welcome you to this new concept! 🥰


  Are you ready for workshops, out- and indoors dancing, international and local bachata stars, hot weather and hot water, all star battles, and a lot more? ☀️🌊💃🕺


  Limited full passes available, so buy your tickets now! ‼️🚨



  WHAT TO EXPECT

  ☀️ There will be 4 hours of workshops both Saturday and Sunday, plus pre-party workshops. 

  ☀️ There will be two big parties Friday and Saturday. 

  ☀️ In the breaks and before and after the day-time workshops, there will be music and outdoor dancing. 

  ☀️ We will host an All Star-battle featuring other dance styles and open for everyone from the outside also. 



  WHERE

  Everything will be held at Kulturhuset Islands Brygge, right by the water! They will also have their restaurant/café/bar open all the time ☕️🍸🎉



  ARTISTS

  Janis & Zoe (GER) 🇩🇪

  Owen & Eva (NED/POL)🇾🇪 🇵🇱

  Gabriele & Daniel (IT/DK)🇮🇹 🇩🇰

  Benjamin & Sara 🇩🇰

  +more to be announced!


  We will also add DJ’s and guest dancers to the line up.



  TICKETS

  Buy your tickets here:

  https://billetto.dk/e/latin-vibes-bachata-summer-bootcamp-billetter-886032


  ❗️OBS Limited capacity on tickets ❗️


  PRICES

  Eirly bird 600 dkk. (Sold out) ❌

  Eirly bird Student 500 dkk. (Sold out) ❌


  Regular full pass 750 dkk. (untill 30th June)

  Regular full pass (Student) 600 dkk. (untill 30th June)


  Last minut full pass 900 dkk.

  Last minut full pass (Student) 700 dkk.


  A full pass gives you access to all the workshops and parties and additional activities. Separate party entrances can be purchased by the door.


  Early Bird prices available until March 31 2024. When buying with student discount, please have a valid ID card ready by the time we hand you the full pass once the event starts.


  We are looking so much forward to seeing you here next year! 😍☀️


  Best wishes,

  Latin Vibes Team
