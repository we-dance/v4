  Um espetacular desfile de samba acontecerá em Munique no dia 13 de fevereiro de 2024. O desfile, denominado “Bloco Todentro”, terá início no coração da cidade, mais precisamente na Marienplatz, a partir das 14h00. O Bloco Todentro é um dos desfiles de samba mais conhecidos e populares de toda a Alemanha. Ano após ano atrai numerosos visitantes de perto e de longe. Com ritmos vibrantes, fantasias coloridas e clima energético, o desfile traz um clima festivo brasileiro único para a capital da Baviera. A Marienplatz, uma das praças mais famosas de Munique, oferece um excelente cenário para o desfile de samba. Pessoas de todas as idades vêm aqui para curtir a música rítmica, dançar e mergulhar no toque brasileiro. As ruas ficarão repletas de um mar de cores e sons à medida que o desfile avança pela cidade, arrebatando as pessoas com sua energia contagiante. O Bloco Todentro é um evento que definitivamente não deve ser perdido
