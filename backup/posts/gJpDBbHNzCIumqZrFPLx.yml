  Hanmer Salsa Fest 2025 (30 Year Anniversary)

  The 30th Annual Hanmer Hot Springs Alpine Salsa Winter Festival in New Zealand


  Joining us once again is Jaime Jesus, a remarkable talent, as well as Mary from Australia, who brings her unique style and expertise. We have other teachers yet to be announced. But already promising to be another amazing event not to be missed. To catch a glimpse of their incredible skills, we invite you to visit our website, instagram & facebook, where you can find captivating videos. 


