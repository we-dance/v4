description: >-
  Cluba Latino! Táncolunk egy óriásit az utolsó beltéri alkalmak egyikén.
  Hamarosan jönnek a szabad téri bulik, de addig még bulizunk itt, a kedvenc
  helyünkön. 


  Pénteken vár rád a 350 m2-es, parkettás salsa terem és az óriási bachata terem is, igazi partymuzsikáival, bulizunk, táncolunk egész este! Gyere és tarts velünk, táncold át az estét, beszélgess, kapcsolódj, érezd jól magad!


  Program:

  - salsa (nagyterem): 21.00 - 01.30

  - bachata (kisterem): buli: 21:00 - 01.30


  Zene:

  - salsa: Adalberto, DJ Greg

  - bachata: DJ Detre és vendégei


  A helyszín a Táncosok Klubja, ahol számos produkció mellett a népszerű táncos tévéműsor fellépői is gyakorolnak. Megközelítés: A ház előtt áll meg a 20E, 30, 30A és a 230-as busz, az 1-es és a 14-es villamos 3 perc sétára van, parkolóhely 30m-re, a Szegedi úton bőséggel található (az udvarban nem lehet parkolni).


  A belépő 3000 Ft.

  A helyszínen büfé és ruhatár áll rendelkezésre. 



  <EN>

  Salsa & bachata party in Budapest, from 21:00 till 1:30. Location is easy to access via tram no.1 or 14 or buses. Spacy dance floors, skilled DJs and nice crowd, 100% dance!


  <ES>

  Fiesta de salsa y bachata, desde 21:00 a 1:30 en Budapest. La ubicación es de fácil acceso a través de los tranvías 1 o 14 o los autobuses.

  Pistas de baile espaciosas, DJs expertos y buen público, ¡100% baile!



  A Club Latino! bulin való részvétellel a résztvevő:

  - elfogadja, hogy a rendezvényen kép és hangfelvétel készülhet, melyen való szerepléshez a hozzájárulását adja;

  - vállalja, hogy az értékeit a ruhatárban helyezi el, amennyiben ezeket mégis magánál tartja, elfogadja, hogy azokért a helyszín és a szervezők felelősséget nem vállalnak;

  - vállalja, hogy a belépéskor kapott karszalagot a távozás pillanatáig magán tartja;

  - kijelenti, hogy elfogadja és betartja a helyszín házirendjét. 
