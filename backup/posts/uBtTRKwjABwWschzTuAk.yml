  CMD Agency presents: Urban Kiz Certification Level 1 and Level 2, Homey
  Edition


  🕙 Hours: 10am - 1pm (break from 1pm to 2pm) and 2pm - 6pm


  🏠 Special Edition! 🏠 Join us for a warm and friendly homey edition, in a more intimate setting 🏡😊 Share a meal together and enjoy a relaxing moment between certification sessions. 🍽️


  🎶👨‍🏫 Instructors: Curtis Seldon and Laho Leone


  📜 Certification: Level 2 requires validation of Level 1. Please note, no admission without having validated Level 1! 🔑💃🕺 


  Who's it for? For passionate dancers who want to train, become teachers, or simply improve, learn, and challenge themselves, this training is for you! Get certified with the creator of Urban Kiz: Curtis Seldon along with the talented Laho Leone. Obtain a certificate at the end of the training to attest to your expertise and commitment to Urban Kiz dance. 💪🎓


  📋 Programs: Level 1


  - History of Urban Kiz

  - Basics 

  -Difference between Kizomba & Urbankiz - - Musicality & creativity 

  - Guiding and Following 

  -Elegance and Precision of Dance 


  Level 2:


  - Enhancing Your LevelImproving - -Precision 

  - Creating Steps through Improvisation

  - Mastering Weight Shifts

  - Mastering Your Guiding 

  - Techniques 

  - Developing Teaching Pedagogy 

  - Providing Exercises for Student level 2

  - Improvement Choreographing -

  - Mastering Advanced StepsElevating

  - Musicality Enhancing 

  - Guiding and Following Skills

  - Adding Style to Men  and Ladie Styling


  A comprehensive program for advancement and mastery🤔 


  Questions? Feel free to contact us for more details! 📩 Join us for a unique and rewarding experience! 🌟#Urbankiz

