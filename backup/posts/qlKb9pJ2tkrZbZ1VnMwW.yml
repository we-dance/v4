description: >-
  2X Csütörtök-Thursday in FIRE Restaurant × Margitsziget

  Duna-parti party: Salsa, bachata y mas con DJ Tombao


  Két alkalommal táncolunk a Fire étterem teraszán, közvetlenül a Duna felett. Duna-parti partyra készüljetek és a sportcipőt se hagyjátok otthon :) Tali a Margitszigeten!


  Augusztus 29-én és szeptember 5-én megmutatjuk a Fire-nek, milyen amikor a salsások és a bachatások "kirúgják a ház oldalát" - persze, azért a Duna habjai ne legyenek túl csábítóak... Inkább nyúlj egy jéghideg frissítőért a bárból!


  Start: 20:00, Vége: 23:30

  Belépő: 2000 Ft


  Szeretettel várunk!


  ui: Kérünk, ne hozz magaddal enni- és innivalót a vendéglátóhelyre! Főként pedig ne fogyaszd el!

  ui2: Sportcipős a táncparkett, erre kérlek gondolj előre!

  ui3: Amennyiben megváltod a belépőjegyet, azzal beleegyezel, hogy a helyszínen, a rendezvény ideje alatt fénykép és videó felvétel készülhet rólad, amelyet a szervezők felhasználhatnak és publikálni fognak.



  ENGLISH:


  We dance twice on the terrace of the Fire Restaurant, directly above the Danube. Get ready for a party on the Danube side and don't leave your sneakers at home :) See you at Margaret Island!


  On 29 August and 5 September, we'll show Fire Restaurant what it's like when salsa and bachata dancers "jump around set the roof on fire" - of course, the waves of the river shouldn't be too tempting... Grab an ice-cold refreshment from the bar instead!


  Start: 20:00, End: 23:30

  Entrance fee: 2000 Ft


  Welcome with great love!


  ps: Please do not bring any food or drink to the restaurant! In particular, do not eat or drink it!

  ps2: The dancefloor is for sports shoes, please bring your sneakers!

  ps3: If you buy the ticket and enter the venue, you automatically agree that you may be photographed and videoed on site during the event, which may be used and published by the organisers.
