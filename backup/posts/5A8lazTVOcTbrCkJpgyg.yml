description: >-
  Welcome to NEXUS:tech, our Urban Kiz weekend in Vienna! We provide you with
  quality workshops, locations, parties and DJs. All you have to come and dance
  the night away with us!


  Each of the 2-hour workshops topic is chosen in cooperation between us and the international teachers, to help you grow as a dancer as much as possible.

  The teachers we chose typically are working on building their own local community, thus know what's important for students to become better! 


  We chose to keep the size of the event small to stand against current developments in the community. With a small event size we can guarantee: 

  - better focus on you during the workshops 

