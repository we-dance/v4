description: "   Queridos amigos, llega una nueva edición de SALSANDER, hemos
  puesto mucho cariño e ilusión para que podáis disfrutar del evento y que os
  vayáis con un buen sabor de boca.

  \   La imagen del cartel es nuestro humilde homenaje a la FANIA ALL STARS en
  una edición tan especial como ésta

  \   Para ésta ocasión contaremos con los siguientes artistas:


  - FERNANDO SOSA & TATIANA BONAGURO

