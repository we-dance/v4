  Al igual que en ediciones anteriores, todo el evento se va a celebrar en el
  HOTEL CHIQUI, instalaciones, servicios y atención inmejorables. IMPORTANTE,
  sólo se venden habitaciones (No hay individuales) junto con fullpass, es
  decir, si no se compra el pase no se puede tener habitación en el hotel sede.
  El hotel siempre se llena enseguida, por lo que os recomendamos hacer la
  reserva lo antes posible para no quedaros sin habitación y disfrutar de la
  comodidad de estar en el hotel sede.

  PRECIOS:

  \   - Hasta el  1 de Enero 2024

  Fullpass, 80€

  Fullpass en hab doble 150€ por persona

  Fullpass en Hab Triple 140€ por persona


  \   - Del 2 de Enero al 14 de Febrero 2024

  Fulpass, 90€

  Fullpass en Hab Doble 160€ por persona

  Fullpass en Hab Triple 150€ por persona


  Fullpass en puerta 95€


  Las habitaciones que se gestionan con los fullpass son en régimen de sólo
  alojamiento, si alguien está interesado en contratar el desayuno con bufet
  libre, tiene un precio de 10€ por persona y día hasta el 10 de Febrero, a
  partir de esa fecha serán 16€. Ha de hacerse hablando directamente con el
  hotel, llamando al siguiente teléfono 942 282 700

  La venta de pases y habitaciones en el siguiente link:
  www.lasalsadelbaile.com/salsander2024

  o si os resulta más sencillo podéis hacerlo por whatsapp en el 674 777 444,
  pagando por transferencia bancaria o Bizum

  En breve publicaremos los horarios del congreso para que sepáis qué es lo
  mejor para hacer en cada momento, id preparando los zapatos de baile que en
  breve estaremos en el evento.





