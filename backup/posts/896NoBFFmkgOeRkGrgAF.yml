description: >+
  19:00 – 20:00 Uhr: Schnupperkurs mit Profis der Tanzschule Salsa y Corazon


  Die Tanzprofis Marion Morena und Ruben Diaz geben allen interessierten Paaren und Singles einen ersten Einblick in die stilistisch sehr vielfältige Salsa-Welt.



  20:00 Uhr bis Mitternacht: Große Tanzparty für alle in der Halle E


  Direkt im Anschluss gibt es ab 20:00 Uhr eine Salsa-Party. Bis Mitternacht können dann Tanzfreudige aller Levels die besondere Atmosphäre einer der außergewöhnlichsten Tanzflächen der Stadt testen. Oder das Geschehen einfach von den höher gelegenen Galerien der denkmalgeschützten Halle E aus beobachten.


  Garant für tanzbare Musik: DJ HEC


  Für passende Musik zur Salsa-Nacht sorgt DJ HEC. Der gebürtige Südamerikaner bringt mit über 30 Jahren Musikerfahrung ein breites Repertoire mit und legt neben treibenden Salsa-Beats immer wieder entspanntere Bachata-Klänge auf, die auch für weniger Geübte einfach zu tanzen sind und natürlich auch Verschnaufpausen erlauben.

