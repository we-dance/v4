  ★ABOUT DAVID ★

  David has studied Cuban Salsa and Afro Cuban dances in Havana from some of the best Cuban dancers in the world. He has given 40+ Weekend-Salsa-Workshops all over Sweden, Denmark, and Germany, teaching more than 600 students.

  Before leaving Cuba, he was even offered a spot in the dance team of 1830, Havana's most popular salsa club. During 2018-19, he has travelled all over Europe, attending international congresses and exploring the dance communities of most major cities. As a psychologist, David is deeply concerned with didactics and has a strong passion for teaching the core principles of dance to empower his students to continue independently on their dance journeys.

