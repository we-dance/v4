description: >-
  Október 12-én, szombaton, fergeteges partit csapunk, ismét egy remek
  helyszínen, 

  a Csokonai Művelődési és Rendezvény Házban!

  A buli elején egy vidám, játékos Cha-cha-cha workshoppal várunk!


  🔥ÉÉÉÉS 23:00-kor SHOW TIME! Fellép a Bachata Luna Koreo Team egy izgalmas koreográfiával!


  🎷🎵A buli ideje alatt, 2 teremben is szólnak majd a remek muzsikák! Így a salsa mellett, a bachata szerelmesei is élvezhetik egész este a fülbemászó dallamokat! :-) 


  Remek táncparkett, kitűnő hang-és fénytechnika, külön büfé- és beszélgető placc, hangulatos kerthelyiség (ha nem esik az eső) ,

  baráti, vidám hangulat, remek társaság várható!🤩

  -------


  Program

  🔵20:00 - Kapunyitás


  🔵20:10-21:00-ig 

  Cha-cha-cha Workshop - "csak az alapok ismerete szükséges a workshopon való részvételhez"

  Tanárok: Ani & Hanzsy

  Nagyterem


  🔵21:00  - 01:00 - PARTY TIME!


  SALSA TEREM - NAGYTEREM (földszint): 

  Salsa 80% - Egyéb 20% (Cha cha cha, Bachata, West Cost Swing)


  🔥➡️23:00-kor Show Time!!! A Bachata Luna Koreo Team bemutatja legújabb  koreográfiáját, amivel nagyon készültek Nektek! :-)


  ****

  BACHATA TEREM - KISTEREM (emelet):

  Bachata 80% - Kizomba 20%


  ****


  Hexmex és Hanzsy zenei válogatásai szólnak majd az este folyamán, remek muzsikákkal készülnek!


  A nagyteremben vezetett ruedák és hölgyválasz is várható, többször is az este folyamán


  ---------------------


  Dress Code👖

  Farmer csak egyszerűen, vagy minden mennyiségben!😊


