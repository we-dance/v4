description: >
  📣November 9.-re Misi és Mariann személyében egy nagyon dinamikus, jó
  értelemben bachata-őrült párost sikerült meghívni. Misi korábban járt már
  nálunk Anikóval, és egy szuper bachata sulit tartottak nekünk, így lesz ez
  most is! :) 


  Ezen alkalommal 2x60 perc workshopot hirdetünk melyhez Misiék erre a különleges alkalomra 20-20 perc bónuszt ajánlottak fel 🤩, a végeredmény 2x80, majdnem három óra táncoktatás, 2x60 perces áron! 👆


  És ez még nem minden, Misi és Mariann a buli nagy részén is maradnak, így lehet táncolni, gyakorolni velük, kérdezni tőlük, és érkeznek a vidám animációk is tőlük. 


  A Workshop Oktatóikról itt tájékozódhatsz! 👇https://www.facebook.com/fourstepsbachata


  📍Az esemény helyszíne a Hotel Garzon Plaza**** nívós Szófia Terme! 

  A terem kapacitás korlátozott, ezért aki komolyan gondolja, jelentkezését küldje be időben!
   
  A Workshopot követő buliban máris lehet gyakorolni a Ws-on tanultakat és lenyűgözni azokat, akik „csak” a partyra jönnek. Izgatottan várjuk ezt a eseményt!  🙂🙃🥳


