description: >+
  Workshops in der Finca Cubana, Duisburg

  Intensiver Unterricht in der Kleingruppe auf hohem Niveau

  Seit 2012 - familiär, kubanisch, authentisch, und professionell


  +++ Fiesta Santiaguera +++


  Programm:

  Samstag 08.06.:

  11:00 bis 12.00 1 Stunde Son 

  Partnerwork Mittelstufe

  Anmeldungen bitte paarweise


