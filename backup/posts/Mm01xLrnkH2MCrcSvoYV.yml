  Rueda de Casino & Bachata Workshops & Party

  tanzbar, Oxfordstr. 6, 53111 Bonn


  Cubarriba meets alleMánn


  ★ Workshops★


  Bachata mit Virginia ✓

  Raum A:

  19:00 - 20:00 Bachata Ladystyling

  20:00 - 21:00 Bachata Beginner

  21:00 - 22:00 Bachata Sensual Intermediate


  Rueda mit alleMánn ✓

  Raum C: 19:15 - 22:00 Rueda Beginner

  Raum B: 19:15 - 22:00 Rueda Intermediate/Adv.



  Wichtiger Hinweis: Rueda setzt Salsavorkenntnisse, insb. Rhythmussicherheit, voraus. Beschreibung weiter unten.



  ★ Tanzparty ★

  ab 22:00 ︎Party auf 2 Ebenen

  100% Bachata / 100% Salsa

  mit DJ Alaui & DJ Alejandro


  Preise:

  ▶︎ Rueda Fullpass 25€

  ▶︎ Bachata Fullpass 15€

  ▶︎ Partyeintritt 10€ (inkl. 5€ Verzehrkarte, wenn man in der WhatsApp Info Gruppe ist) Zur Gruppe: https://chat.whatsapp.com/IoTVgtYVCIrE8lhvCdI7VG


  Für Spezialflatmitglieder:

  ▶︎ Rueda Fullpass 15€

  ▶︎ Bachata Fullpass 10€


  Keine Anmeldung vorab notwendig nur Abendkasse! 

  Teilnahme alleine ist kein Problem.



  🅿️ Parkplatz

  ▪️Stadthausgarage: ab 19 Uhr 1,00€ je Stunde / max. 3€

  (Fußweg 7min / 500m)

  ▪️Stiftsgarage: 1,30€ - 2,00€ je Stunde / gestaffelt

  (Fußweg 2min / 150m)



  _____________



  ★ Rueda für alle mit alleMánn ★


  Wir, die 2010 gegründete Ruedagruppe alleMánn, wollen auch andere von dem Tanz begeistern und die Szene fördern.


  • Rueda für alle! Egal, ob du Anfänger* bist oder schon länger tanzt. 


  • Kein Tanzpartner* nötig! Sollte es einmal zwischen Führenden und Folgenden nicht aufgehen, dann springen wir in der benötigten Rolle ein. Willst du selbst auch die andere Rolle lernen? Kein Problem. Das finden wir super!


  • Transition Oriented Rueda! Das ist ein neuer Ruedastil, den wir zusammen mit anderen (insb. Sassan, Berlin) entwickelt haben: Viele kleine Elemente, die leicht zu erlernen sind, werden während des Tanzens kombiniert und dabei fließende Übergänge („transitions“) geschaffen. So können einerseits Anfänger schnell mitmachen, andererseits lässt sich durch die unendlichen Kombinationsmöglichkeiten der Schwierigkeitsgrad beliebig steigern. Und die Ruedas sind für Partys bestens geeignet!
