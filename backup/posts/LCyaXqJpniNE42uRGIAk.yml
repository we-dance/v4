description: >-
  ☀️ Holà amigos! ☀️


  Préparez vos plus beaux maillots, la crème solaire et le Monoï, ça sent bon l’été!! 🕶


  Vous avez kiffé la dernière édition du « LATINO SÍ » ?

  Alors vous ne serez pas déçu car cette année on revient en force et pour:


  ➡️ 3 JOURS DE FOLIE!!


  🏝🏖🔉🍻🥤🍉🍊🍋🍍🥥🌴🕶☀️🌊


  Quoi de mieux que de profiter du soleil☀️ au bord de l’eau sur des rythmes Latino mixés par des DJ’s 🔉 qui vous balancent les meilleurs sons du moment?


  De la soirée du VENDREDI 19 juillet à 20H au DIMANCHE 21 juillet à 20h, c’est ambiance latino !!!


  Vous aurez accès à la piscine avec un espace de danse et DJ’s tout au long du week-end mais également des animations de qualité avec des passionnés présents pour partager leur passion et passer un moment inoubliable!!


  L’événement du mois de juillet à ne surtout pas manquer dans le sud, soyez en forme 💪🏻 il va y avoir du lourd !!!


  Ça se passe dans le magnifique cadre du Mas des 3 Fontaines, 651c route de Comps à JONQUIÈRES ST VINCENT près de Nîmes. 


  On a pensé à tout!! Que tu sois là pour danser et partager ta passion ou tout simplement te la couler douce les pieds dans l’eau en sirotant un bon Mojito... tu ne seras pas déçu!!


  Un endroit d’exception pour un week-end de folie, avec de quoi se restaurer sur place.


  ‼️ AU PROGRAMME:


  * 🏝 𝐏 𝐨 𝐨 𝐥-𝐏 𝐚 𝐫 𝐭 𝐲  Latino 🏝 

  samedi et dimanche de 10H à 20H             


  * Animations Bachata, Salsa, kizomba et reggaeton répartis sur les 3 jours


  * Un coin repas, grillades et farniente au bord de l’eau


  * 2 grosses soirées Latino 🏝 :

         Vendredi soir de 20H à 3H
         Samedi soir de 21H à 4H

  Restez connectés pour les infos à venir. 


