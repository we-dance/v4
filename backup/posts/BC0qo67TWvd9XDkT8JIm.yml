description: >
  Every Wednesday - Bachata Sensual classes in Fanialive are starting at 19:00
  with FREE Bachata beginners class.


  Bachata Sensual classes with Irina & Anton:

  - 19:00 - FREE Bachata beginners

  - 19:30 - Bachata Sensual Improvers

  - 20:30 - Bachata Sensual Improvers / Intermediate

  You can join the Improvers & Intermediate class/es if you can dance well Bachata basic steps and basic turns.


  Salsa NY style (on2) classes with Anna & Samir in 2nd room:

  - 19:00 - free beginners class 

  - 19:30 - footwork & partner work basic

  - 20:30 - footwork & partner work improvers


  After the classes there is a party - Salsa & Bachata Lounge on 2 dance floors, free entrance. 


  One class costs 10€, both classes - 15€, incl. free party entrance.


  After the classes - Salsa & Bachata party on 2 dance floors. Free entrance. 


  Bachata is taking over! Thanks to Bachata sensual, this dance has become very popular around the world. Also in Vienna we have a big dancing scene and regular parties. And Bachata Sensual opens endless possibilities for creativity and variety! So, it’s worth to learn it!


  For further information please send e-mail to kizomba.bachata@wotanzen.at or PM on Facebook.


  Join our WhatsApp group: https://chat.whatsapp.com/EPPtw7HXcNu9rbysBQQz87


  In order to enjoy dancing, you have to learn how to get the right attitudes. Also, you have to learn how to lead and to follow. Therefore, the focus of these workshops is on LEARNING DANCING and not only on learning steps and moves. You will learn dancing in small groups where the instructors will correct you, so you will improve faster. That's why you should learn Bachata in FaniaLive! 

  But also:

  - Because right after the classes there is Salsa & Bachata Lounge, a social dancing, where you can practice what you've learned and of course meet other more experienced dancers. You stay at the same venue; you don’t even leave the dance floor and practice what you learned!

  - Because experienced dancers come to the classes to help out. In this way you improve much faster!

  - Because of the best price in Vienna: only approx. 7€ for one class!

  - Because attendees of dancing classes have FREE entrance to the party, which is starts from 21:30.


  So use this chance to learn Bachata, you won’t regret it!


  Location: “FaniaLive”, Address: Gürtellinie U-Bahnbögen 22-23, 1080 Vienna, see also map: https://goo.gl/sNdzdR


  TERMS & CONDITIONS

  • No own drinks are allowed.

  • Participation on your own risk.

  • No liability for accidents, for loss or damage to any of your belongings.

  • Any changes (schedule, DJs, etc.) may be applied at short notice.

  • By entering the event site the participants grant the permission to be photographed, filmed or recorded. All material and citations may be used for marketing, promotional or other purposes without compensation.

  • During the party the participants will often encounter many nice people, good music and social dancing with sensual atmosphere!
