description: >-
  🇬🇧ENG (in Finnish below)


  Welcome to learn Lambada in Helsinki- an exciting and fun Brazilian partner dance. The second block will start 29.9 and consists of 6 classes.


  Each block have different content, but fundamental-classes always start from zero to welcome new dancers! If you have danced lambada before, you are welcome to participate in both of the levels to brush up your lambada skills. 


  📅DATES: (6 classes)


  Sunday 29.9

  Sunday 6.10

  Sunday 20.10

  Sunday 03.11

  Sunday 17.11

  Sunday 1.12


  TIME: 


  Fundamentals 15:00-16:00

  Improvers 16:00-17:00


  📈 LEVELS

  *Fundamentals- no previous knowledge needed

  *Improvers- previous knowledge of lambada fundamentals or 6 months of classes


  (send us a pm if you are unsure which level you should take!)


  🌍PLACE:

  Helsinki dance central (HDC). Sörnäisten rantatie 33C 4th floor.

  Doorcode: 7302


  💰PRICES (Block2):

  One level (fundamentals OR improvers):

  *Leader OR Follower 65€

  *Couple 110€


  Both levels (fundamentals AND improvers):

  * Leader OR follower 120€

  * Couple 190€


  📋REGISTRATION Block 2:

  https://forms.gle/ijDuvkWiGqiS72j37


  ❓If you have any questions please don't hesitate to ask us by sending a message in instagram/Facebook or email us (lambadahelsinki@gmail.com)!


  See you on the dancefloor!💃🕺


  - Team LambadaHelsinki-

  --------------------------------------------------------


  🇫🇮FIN

  Tervetuloa tanssimaan lambadaa, brasilialaista paritanssia kanssamme!

  Toinen jakso alkaa sunnuntaina 29.9 ja rekisteröityminen on nyt auki!


  Kurssien sisältö vaihtelee, mutta jokainen alkeiskurssi alkaa aina alusta, joihin uudet oppilaat ovat erityisen tervetulleita! Jos olet tanssinut Lambadaa aikaisemmin voit osallistua kummankin tason tunneille ja viedä tanssisi uudelle tasolle!


  📅PÄIVÄMÄÄRÄT:  (6 kertaa)


  Sunnuntai 29.9

  Sunnuntai 6.10

  Sunnuntai 20.10

  Sunnuntai 03.11

  Sunnuntai 17.11

  Sunnuntai 1.12


  KELLONAIKA:


  Alkeiskurssi klo 15:00-16:00

  Jatkokurssi klo 16:00-17:00


  📈TASOT:

  *Alkeistaso- aiempaa tanssikokemusta ei tarvita

  *Jatkotaso- aiempaa kokemusta Lambadasta tai 6kk tunteja


  (Jos olet epävarma kummalle kurssille kannattaisi rekisteröityä, laita meille viestiä niin autamme)


  🌍PAIKKA:

  Helsinki Dance Central (HDC). Sörnäisten rantatie 33C 4.kerros

  Ovikoodi: 7302


  💰HINNAT (Jakso 1):

  Yksi taso (fundamentals TAI improvers):

  * 65€ viejä TAI seuraaja 

  * 110€ pari 


  Molemmat tasot (fundamentals JA improvers):

  *120€ viejä TAI seuraaja

  * 190€ pari


  📋REKISTERÖITYMINEN Jakso2: 

  https://forms.gle/ijDuvkWiGqiS72j37


  ❓Vastaamme mielellämme kysymyksiin! kirjoita yksityisviesti instagramissa/Facebookissa tai sähköpostilla (lambadahelsinki@gmail.com)


  Nähdään tanssilattialla!💃🕺


  - Team LambadaHelsinki-
