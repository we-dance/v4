description: >-
  🕺 Urban Kizomba in Vienna 💃

  Dance is more than just movement; it's a powerful way to tell your story, connect with others, and create memories and relationships that last a lifetime. Join us for our weekly classes of Urban Kiz at NEXUS:core.


  🌟 Schedule & Location🌟

  • Wednesday 08 May at SoundCube studio 

  • 19:00 Beginner

  • 20:00 Improver

  • 21:00-02:00 Party with Live Streaming from Munich DJ OMEGA (We strive to overcome challenges such as internet connection issues and ensuring stable live streaming. Please understand that if necessary, we may transition to an exclusive pre-recorded mix. Thank you for your understanding and support.)


  🌟Prices🌟

  . The first beginner class with us is free, so come and give it a try!

  Workshops:

  . Single class: 15€ (10€ for students under the age of 27)

  . Both classes: 25€ (students: 20€)

  Party:

  . Party only: 13€ (students: 8€)

  . Party only with NEXUS:core card: 10€ (students: 5€)

  . Party after participating in a class: 3€


  Remember to register quickly since the party price goes up by 2€ on Tuesday.


  . NEXUS:core card

  10 classes for 120€ (students: 90) + additional benefits 🤫


  🔥 What we offer🔥

  🌱 Beginner Class - Where Growth Begins: Our Beginner class is the perfect starting point for your dance journey. Explore the foundations of Urban Kizomba, build your confidence, and watch your skills grow with every step you take. No dance experience? No problem! Join us, and let's grow together.

  🌿 Improver Class - Nurturing Your Potential: For those ready to expand their dance horizons, our Improver class provides the opportunity to refine your technique, embrace musicality, and unleash your creativity. It's all about personal growth, and we're here to guide you.

  🎉 Dance & Socialize: After class, it's time to put your new moves to the test and meet fellow dancers. We dim the lights, turn up the music, and are free to dance. It's your time to practice, socialize, and connect more with each other. We believe in the power of community to elevate your dance experience.



  📝 How to Register📝

  • Click "Going" to help us spread the word & let us know about your interest and also:

  • Fill out this registration form: 

  https://tally.so/r/mJlJpr


  🎉 Why Choose Nexus Dance Community?🎉

  • A Place to start your unique dance journey

  • Warm and welcoming community

  • Instructors who nurture your personal growth

  • A canvas for your creativity


  💃 Claim Your Spot: Spaces can be limited, so make sure to secure your spot now. Dance lovers of all levels are welcome to join us, but we have to make sure to keep a good learning environment by managing the number of leaders and followers.

  For inquiries, feedback and more information, feel free to reach out to us at contact@nexus-dance.com
