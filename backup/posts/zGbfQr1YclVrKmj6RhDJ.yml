  As the festive season approaches, the excitement for Christmas 2024 is palpable, and what better way to celebrate than with a dance holiday? 


  Imagine a time filled with the rhythm of jingle bells and the joy of dance, where enthusiasts gather to share in the merriment of the season. 


  There's an abundance of opportunities to sway to the holiday tunes. Whether it's a sequence dance holiday where you can request your favourite styles of music or a winter sun dance getaway in the picturesque Costa Del Sol, the options are as diverse as they are delightful. The essence of these dance holidays is not just in the steps and the music, but in the shared experience of celebration, bringing people together in a harmonious blend of tradition and festivity.


  Join us for an unforgettable dancing vacation in paradise.

  WORKSHOPS, SOCIAL DANCING, AND CULTURAL EXPERIENCES,


  Beginner Improvers and Intermediate-level (NOTE THIS IS NOT A CONGRESS )


  We created this unique opportunity for you to fully immerse yourself into Latin dancing while absorbing Malaga nature beauty.

  ★ More than 12 hours of Salsa/Bachata/Merengue dancing, and styling workshops with our team.


