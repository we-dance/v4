description: >-
  Join us for our structured monthly Brazilian Zouk course in June at Salsamás
  Maxvorstadt with classes each Wednesday. Taught by experienced dance teachers
  Paula Villa Fulton (USA/Spain) & Sebastian Birk (Germany). Please register via
  this form, indicate your payment option, and complete the payment within 2
  days to confirm your registration. You will then receive a confirmation via
  email.


  - Schedule & Prices: 


  Wednesday 01.06., 08.06., 15.06., 22.06. 29.06.


  Monthly Bundle (incl. all 5 Wednesdays): Brazilian Zouk Beginner 18:00 - 19:00 (45€; 5h) Brazilian Zouk Improver 19:00 - 20:30 (65€; 7.5h) Brazilian Zouk Intermediate 20:30 - 22:00 (65€; 7.5h)


  Single Class: Brazilian Zouk Beginner 18:00 - 19:00 (10€; 1h) Brazilian Zouk Improver 19:00 - 20:30 (15€; 1.5h) Brazilian Zouk Intermediate 20:30 - 22:00 (15€; 1.5h)


  - Register here (single class tickets are also available): https://docs.google.com/forms/d/e/1FAIpQLSe5OVWAzl2c_v_6EcB5a6FYgrKcq2zLiulTgPmZ6E6sjRL3iw/viewform?usp=sf_link


