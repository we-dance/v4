  4 Separate Workshop Rooms ( no sharing classes in same room )

  Workshops include Cuban Salsa, Reggaeton, Orishas, Rumba, La Rueda, Son, Cha Cha Cha, Son, Afro Cuban, La Rueda 4somes, Bachata, Kizomba, Merengue, Salsa 3somes, Styling, Yoga, Zumba & Cubatone.


