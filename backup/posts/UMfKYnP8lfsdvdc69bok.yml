description: >-2
                BRISTOL SALSA CONGRESS
                               7th Edition
                              MUSICALITY 

  🗓        12th - 14th January 2024.         🗓 


  We have been super busy planning THE MOST AMAZING Congress for you for January 12th to 14th 2023

  🎊🎉🎊🎉🎊🎉🎊🎉🎊🎉🎊🎉🎊🎉🎊 


  BRISTOL SALSA CONGRESS is an SBK event, with workshops and parties for salsa, bachata and kizomba. 


  For the 7th Edition, we have decided that our main focus will be on musicality - and the artists and teachers that will be a part of the 2024 Congress have been chosen specifically for their outstanding and inspiring talents in this field.

  💯👌👍

  Our aim is to offer all those attending the chance to learn, grow and to challenge themselves in their dance journey .. with a particularly emphasis on how we hear music, and how we interpret that in our movement.

  The team we have put together for you for 2024's Congress are truly exceptional !!!

  If you love music ... and enjoy dancing ...

  You simply do NOT want to miss this! 


