description: >-
  For english pls scroll below⏬⏬⏬


  A havi nagy bulinkat most igazán különlegessé tesszük!


  🍭🍭Nem fogsz szűkölködni a letáncolni való kalóriákban, ugyanis az ingyenes koktélpult mellett most pillecukrokkal, és egy korlátlanul használható vattacukorgéppel is készülünk! 🍭🍭


  Emelett minden adott, hogy remekül érezd magad:

  ✔️ Ingyenes bachata sensual workshop a buli előtt

  ✔️ Külön salsa/bachata és külön kizomba terem 2 DJ-vel

  ✔️ Ingyenes koktélok és vattacukor+pillecukor

  ✔️ Légkondícionált/szellőztetett helyiségek

  ✔️ 210 m2 tánctér

  ✔️ Remek táncosok

  ✔️ Felhőtlen szórakozás


  Várunk sok szeretettel egy igazán különleges party-ba!

  A workshop 8-kor kezdődik érkezz időben le ne maradj róla!


  Belépő: 3000 Ft


  Now we're making our big monthly party really special!


  🍭🍭You won't be short of calories to dance off, because in addition to the free cocktail bar, we're now offering marshmallows and an unlimited cotton candy machine! 🍭🍭


  Plus, we've got everything you need to have a great time:

  ✔️ Free bachata sensual workshop before the party

  ✔️ Separate salsa/bachata and separate kizomba room with 2 DJs

  ✔️ Free cocktails and cotton candy + marshmallows

  ✔️ Air-conditioned/ventilated rooms

  ✔️ 210 m2 dance floor

  ✔️ Great dancers

  ✔️ Unadulterated fun


  We look forward to welcoming you to a truly special party!

  The workshop starts at 8 am - arrive early and don't miss it!


  Entrance fee: 3000 HUF
