description: >-
  Jeden Dienstag in der Salsabor Dance Academy / Munich


  ### ★ THE LEGENDARY SOCIAL DANCE PARTY ★


  - RUEDA DE CASINO FOR ALL

  19:00 - 20:00 Uhr mit Carlos

  - SALSA / MAMBO / BACHATA PARTY

  20:15 - 24:00 Uhr mit DJ

  - SALSA & BACHATA SCHNUPPERKURS für Beginner

  20:15 - 21:15 Uhr mit Salsabor Team & Live Percussion

  - ÜBUNGSSTUNDE

  21:15 - 22:15 Uhr mit langsamer Musik


  ————————————————————————


  ### EINTRITT


  - Standard: 10,- €

  - Studenten: 7,- €


  Im Eintrittspreis ist die Teilnahme am gesamten Programm der Party enthalten.


  - Damen bitte keine Schuhe mit „Pfennigabsätzen“ tragen, um unseren Parkettboden zu schonen.

  - Bitte ein zweites Paar saubere Schuhe mitnehmen, am besten nicht mit Gummisohle sondern mit Ledersohle.


  ### ÜBUNGSSTUNDE mit langsamer Musik

  (Für alle Levels, während der Social Dance Party)


  Parallel zu unserer Social Dance Party bieten wir jeden Dienstag von 21:15 bis 22:15 Uhr allen Schülern die Möglichkeit, das im Kurs Erlernte selbständig zu üben und so sicherer in den Schritten und Figuren zu werden.

  Der Sinn der Übungsstunde ist, dass unsere Schüler in der gewohnten Umgebung mit nicht zu schneller Musik die Figuren anwenden. 
