description: >-
  This edition is dedicated as a celebration of unity and diversity. In a world
  full of division and conflicts, we need to take a moment to appreciate some of
  the few things that still unite us as human beings: Music & Dance. For that
  fact, we invite you once again to kiz Korner to speak the language that we all
  love: URBANKIZ. 


  To ensure an utmost memorable experience, we have invited 2 of the top 5 Urbankiz djs as well as a top Urbankiz solo female artist for the workshop. 



  ❗Presales only,  no door sales❗



  Line up 🔥


  ✨️Dj Pingusso

  https://www.instagram.com/djpingusso?igsh=eTF2MnM3ZjF6a2Uw

  ✨️Dj Lenhy

  https://www.instagram.com/djlenhy_?igsh=amxtNzdzN2RnanRs

  ✨️Dj Harryz

  https://www.instagram.com/dj.harryz.kizz?igsh=MXcyZnFvZDJucGs3NQ==

     2 hour Urbankiz Workshop with the amazing, Olympiads of Kizomba champion:
  🏆 🥇 Sandra Gutiérrez 🇪🇸 🏆 🥇 

  https://www.instagram.com/sandraa.gutierrez?igsh=MTBleG52ZndnZjdrdQ==


  DRESSCODE: Rep. Your country! 


  For this dresscode, one may represent their country by wearing any piece of clothing that states their birth country or country of nationality, a national team jersey, wear the color of their country's flag, wear their country's traditional clothing; east Africans may wear the Kanzu while west African may wear the Dashiki. Germans may wear the Dirndls and lederhosen should they wish. 


  * Those who do not wish to represent their country for any reason may wear all white. 


  ✅️ Best quality Urbankiz party in Deutschland.

  ✅️ Free Parking.

  ✅️ Restaurants nearby.

  ✅️ Free Garderobe. 

