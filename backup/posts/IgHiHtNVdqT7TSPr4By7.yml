  Jeudi = 10 €

  Vendredi = 30 €

  Samedi = 30 €

  Dimanche = 15 € sans le cours, 20 € avec cours à 18 €


  Informations pratiques:


  - 🅿️Parking gratuit

  - 🧥Vestiaires sans surveillance

  - Se présenter avec une carte d’identité et votre billet !

