description: >-
  ✅ French Version


  Après le succès des 3 premières éditions Annecy Bachata a le plaisir de vous présenter la 4ème et dernière édition du Annecy Bachata Lake festival, un événement magique dans un cadre idyllique, où tout se déroule au même endroit (hébergement, soirées, worshops).

  🏖🍹🧖‍♀️💃🎈💯🕺❤


  Si vous avez manqué les premières éditions, c'est l'heure de vous rattraper car nous avons mis le paquet pour la dernière. Elle sera encore plus folle que les précedentes. Au menu, des workshops avec parmi nous des artistes Bachata reconnus dans le monde entier, des soirées jusqu'au bout de la nuit, des pool party, des sociales, un accès au SPA à seulement 9 €, et surtout une ambiance unique, familiale, avec des danseurs venus de toute l'Europe, réunis tous autour d'une même passion : LA DANSE.


  🎈LIEU DU FESTIVAL 🎈


  Venez nous rejoindre du 27 juin au 29 Juin 2024 au Centre de vacances 4*, Le Pré du lac avec hébergement en pension complète, à 2 pas du lac. Pré-soirée et soirée de cloture au marché de la Seiche, dans un lieu chaleureux et atypique.


  🕺ARTISTES💃 :


  SENSUAL/FUSION


  - KIKE & NAHIR

  - MIGUEL & SUNSIRE

  - DAVID & INES

  - CRISTIAN & GABRIELA

  - YANNICK et MARTIANE

  - NINO & MONICA


  DOMINICAINE


  - CRISTIAN & KATARINA

  - ANTONY & CARLA

  - ROBY & AURI

  - MELINE

  - ROCH



  📀 DJ'S 📀

  - DJ David Pedron

  - DJ Momo

  - DJ Will


  📅PLANNING


  - Pré-soirée du Jeudi 26 juin au marché de la Seiche

  - Vendredi : 4h de stages + Sociale dominicaine + Pool party et soirée au Pré du lac jusqu’à 4h30 du matin avec une salle 100 % Bachata.

  - Samedi : Workshop en journée + Pool Party + Sociale dominicaine et soirée jusqu’à 5h du matin, une salle 100 % Bachata.

  - Dimanche : Stages au Pré du lac de 11h à 17h, puis 1 Workshop dès 18h30 suivi de la soirée cloture de 19h30 jusqu’à 00h45 du matin au Marché de la Seiche, ambiance BSK.


  💶TARIFS ET FORMULES💶


  Centre de vacances 4* au Pré du Lac à Saint Jorioz

  comprenant 2 nuits en pension complète + accès à tous les stages  + toutes les soirées + les pools parties accès illimité à la piscine extérieure (Spa en suppélment au tarif spécial de 6 € pour ceux qui séjournent au Pré du lac)


  Pack 2 nuits + full pass en pension complète:


  – Jusqu'au 31.07.2024: A partir de 290 € en chambre familiale (2 chambres de 2 avec salle de bains remettre WC à partager à 4) jusqu'à 415 € en chambre simple standard.

  – Jusqu'au 30.11.2024: A partir de 299 € en chambre familiale jusqu'à 425 € en chambre simple.

  – Jusqu'au 28.02.2025: A partir de 309 € en chambre familiale jusqu'à 435 € en chambre simple 

  – Jusqu'au 15.05.2025: A partir de 320 € en chambre familiale jusqu'à 440 € en chambre simple deluxe.

  – Jusqu'au 5.06.2025: A partir de 329 € en chambre familiale jusqu'à 445 € en chambre simple deluxe.


  🎫🎫 Autres tarifs disponibles sur la billetterie. 🎫🎫


  Attention, nombre d'hébergements limités.


  Hébergement : Chambre de 1, 2, 3 ou 4 p. Nous préciser lors de votre réservation avec quelle(s) personne(s) vous souhaitez partager votre chambre. Si vous n’avez pas de partenaire de chambre, nous nous occupons de vous placer dans une chambre avec une personne du même sexe.


  🍝Repas compris dans le pack 2 nuits avec hébergement en pension complète 🍝 :


  - Diner du Vendredi soir, repas du samedi matin, midi et soir, Brunch du dimanche


  🎫FUll PASS 🎫 :


  – 105 € jusqu'au 31 Juillet 2024,

  – 115 € jusqu'au 31 Novembre 2024,

  – 125 € jusqu'au 28 Février 2025,

  – 135 € jusqu'au 15 Mai 2024

  – 145 € jusqu'au 28 Juin 2024


