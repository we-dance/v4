  If you missed the 3 first edition, it's time for you to be there at the last and funniest edition. Many workshops with among us, some of the most popular Bachata artis in the world, social parties until the end of the night, pool parties, afternoon social parties, acces to the spa at only 9 €, et overall a unique familial ambiance, with dancers coming from all over Europe, all unified around one signel passion : Dance.


