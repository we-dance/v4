description: >-
  Come and learn the famous Cuban dance â€“ Salsa!


  La Candela is excited to invite you to take Salsa Classes with us. the Beginner level course, where you could be a salsa dancer within 8 weeks. The objective of the course is to bring you to a comfort level so you could dance to the beats of salsa with a partner or in one of the many Latin clubs in Berlin.


  The course concentrates on Cuban Salsa, the original famous dance. We will learn the basic technique of the couple dance, which will provide you both the skills to start dancing and a solid foundation to continue and become a great Salsa dancer.


  The course includes 8 lessons, each lesson 90 minutes. There is no need to come with your own partner, we try to start the course with a matching amount of men and women.


  Our courses are led by professionally trained & certified Salsa teachers. We have the structure and methodology to allow each and every person to dance, even if you think you have two left legs ðŸ˜‰

  Throughout the course, we are likely to go out together dancing (if it will be possible) to get to know the course participants and practice the dance in Berlinâ€™s ballrooms.
