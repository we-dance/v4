description: >-
  Ya estamos listos para un nuevo BEMBÉ y este año estamos de cumple. 🎉 🎉

  Si, si, en Abril disfrutaremos de la edición número 10 y nos apetece muchísimo celebrarlo contigo.


  Tendremos talleres, sociales de salsa y bachata, «La Gincana» disfraces y mucha fiesta 🎶🎵🕺🏼💃🏻


  Estamos preparando muchas sorpresas y seguro que lo vas a pasar en grande Sabes que en el BEMBÉ nunca te decepcionamos y que cada año nos preparamos para que, cuando llegue el lunes después del evento y estés destrozado y muerto de sueño, nos odies y nos ames por partes iguales 🤩 🥰


  Así que… ¿Estás preparado para disfrutar del BEMBÉ FEST?

  Seguro que si, pero por si no estás muy convencido, te dejamos por aquí unas cuántas fotos, donde puedes ver lo fantástico y divertido que fue el BEMBÉ de este año. 🤩 🤸🏻‍♂️ 🕺🏼


  ¿Te apuntas con nosotros en abril?


  Queremos empezar ofreciéndote una promoción especial de lanzamiento para que puedas reservar tu plaza con 30€ de DTO 🎉🎉🎉


  Puedes ver todos las fechas y los precios en la web de GO & DANCE. Puedes hacer ahí tu reserva o si lo prefieres te lo contamos todos en MANISERO DANCE SCHOOL - C/ Rocafort 72 - 08205 Sabadell.


  Si quieres conocer las condiciones de cancelación del evento las puedes ver aquí de esta publicación pero si tienes cualquier consulta no dudes en contactar con nosotros aquí mismo el WHATASAPP de Manisero.


  También puedes escribirnos por mail a info@school. manisero.es o si lo prefieres, nos puedes hacer una visita en el Instagram de la escuela @ o en las sesiones de Manisero @😊
